    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-882/Gears2.jpg|caption=SCP-882]]

**Objek #:** SCP-882

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-882 harus disimpan dalam lingkungan cairan setiap saat, terdiri dari tidak kurang dari 40% air laut. Objek harus tetap ditangguhkan dengan cara non-logam, saat ini garis serat kapas yang akan diubah setiap hari. Objek juga harus diperiksa setiap hari untuk melihat tanda-tanda karat mengelupas. Jika ada bagian SCP-882 yang tampak tidak dilapisi karat, maka harus segera direndam dalam larutan air laut 100%. Air harus diambil langsung dari laut.  Kurangi konsentrasi hanya ketika benda itu lagi dilapisi karat.

Tidak ada logam yang dapat ditempatkan di area penahanan. Hanya bahan organik yang diperbolehkan di area penahanan, dan setiap kontak dengan SCP-882 memerlukan penggunaan sarung tangan katun tebal. Setiap logam yang melakukan kontak dengannya harus diputus panas, dilebur, dan disimpan direndam dalam 100% air laut di area terpisah.

Setiap masalah pendengaran yang dilaporkan oleh staf harus segera dilaporkan, dan personel yang terkena dampak harus tunduk pada pemeriksaan psikologis lengkap dan, tergantung pada hasil, baik transfer ke fasilitas lain atau penahanan permanen di [DIHAPUS].

**Deskripsi:** SCP-882 tampaknya merupakan rakitan acak roda gigi, kabel, katrol, sekrup, dan ikat pinggang, semuanya terbuat dari campuran berbagai logam. Ukuran objek pada saat pemulihan adalah sekitar delapan puluh tujuh meter kubik. Ukuran saat ini sekitar dua belas meter kubik. SCP-882 berkarat dengan cepat di air laut. Tidak ada sumber energi yang dapat diidentifikasi telah ditemukan, tetapi semua komponen akan mulai bergerak jika tidak dilapisi karat. SCP-882 benar-benar diam setiap saat, tidak peduli apa pun tingkat aktivitas yang dicapai SCP-882.

Setiap logam yang menyentuh objek akan melekat secara permanen padanya, dan selama beberapa hari menjadi bagian baru dari objek. Bahan organik tetap tidak terpengaruh. SCP-882 sangat tangguh, dengan kekuatan dan ketangguhan tarik di atas yang dari paduan titanium tingkat pesawat terbang, meskipun komposisinya tampaknya merupakan campuran acak dari besi, timah, emas, dan logam lainnya, beberapa di antaranya belum diketahui. Panas ekstrem dan terfokus harus diterapkan selama beberapa jam untuk memotong bahkan sebagian kecil bebas dari rakitan utama.

Orang yang tersisa di sekitar objek untuk waktu yang lama telah mengembangkan halusinasi pendengaran sementara di dekat objek, terutama suara menggiling dan mengeklik. Suara bertambah intensif, dan berkurang hanya dengan melemparkan logam ke objek. Subjek dalam keadaan psikosis lanjut telah melemparkan diri ke dalam objek, yang mengakibatkan kematian hampir seketika dengan menghancurkan. Tubuh sering tertarik, dan tidak mungkin pulih.

SCP-882 ditemukan dari lokasi di pantai timur laut Pulau Banks. Area itu tandus dari semua bijih logam dan logam dalam radius satu mil. SCP-882 ditemukan di pusat geometris daerah tersebut.  SCP-882 telah menjadi tenggelam dalam air laut pada saat penemuan. Sebuah kota kecil ditemukan di dekatnya, ditinggalkan selama beberapa tahun. SCP-882 dihilangkan, dan segera mulai mengelupas karat, menyebabkan berbagai bagian mulai bergerak. Setelah beberapa kecelakaan, Dr. Gears mengizinkan SCP-2519 untuk dimainkan secara berulang, yang berhasil mengurangi gerakan objek, memungkinkan akses yang aman. SCP-882 kemudian ditebang dan terkandung di situs.

**Catatan:** SCP-882 tidak boleh dibawa ke sekitar SCP-271 atau subjek apa pun yang mungkin terkontaminasi oleh SCP-217.

**Lampiran:** Diharapkan untuk merujuk ke [[[Wawancara 882-1]]] untuk informasi lebih lanjut.</textarea></pre>
