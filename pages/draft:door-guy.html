    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Объект №:** SCP-1353

**Класс объекта:** [[[keter | Кетер]]]

**Особые условия содержания:** На данный момент единственный экземпляр SCP-1353-А находится в камере содержания 50x50 метров зоны 246. Данная камера содержания выполнена из бетона и покрыта с обоих сторон материалом //Vantablack//, который должен обновляться раз в неделю или при повреждении сторонними воздействиями. Замена материала происходит с помощью механических манипуляторов. Внутри камеры находятся распылители, постоянно выпускающие вещества в виде газа, направленные на уничтожение микроорганизмов. Полученные на данный момент экземпляры SCP-1353-C доджны хранятся в отдельной камере зоны 246.
 
Сам SCP-1353-А находится на пьедестале из аналогичного материала, что и покрытие камеры содержания. Любое физическое взаимодействие с объектом запрещено, за исключением выполнения процедуры SCP-1353-Альфа. 

**Процедура SCP-1353-Альфа** заключается в процессе смены носителя SCP-1353 для предотвращения потенциальных последствий от события SCP-1353-В. Процедура проходит в несколько этапов:
* За 2 месяца до начала SCP-1353-В выбирается трое сотрудников класса D, один из которых который в последствии станет новым носителем объекта. Наиболее приоритетны сотрудники, обладающие хорошим здоровьем, без проблем с сердцем или пищеварительным трактом, не обладающие какими либо ярко выраженными аллергическими реакциями.  
* За месяц до процедуры выбранные сотрудники полностью изолируются и на протяжении месяца проходят специальный питательный курс, разработанный фондом. Включая большое количество жиров, данный курс направлен на значительное повышение массы субъектов, доходящее до 200% от изначальной массы. Ввиду такого экстремального повышения веса субъектов, возможна преждевременная смерть, из-за чего и заготовляется сразу несколько сотрудников. 
* За 40 часов до события SCP-1353-В сотрудник, набравший наибольшую массу вводится в камеру содержания объекта. Перед этим сотрудник должен быть одет в максимально объемную и тяжёлую одежду, для повышения массы будущего SCP-1353-А. Двое остальных сотрудников, при условии того что они живы, отправляются на реабилитацию, после чего обрабатываются амнезиаками и перенаправляются на другие объекты.  
 
//Обновление от 12.02.2014:// в соответствии с распоряжением комитета по этике, будущий SCP-1353-А при входе в камеру содержания также снабжается дозой сильнодействующего наркотика, вызывающего эйфорию. Также, научные сотрудники работающие на объекте должны сменятся по крайней мере раз в месяц, или обрабатываться амнезиаками, для сохранения их психического здоровья.  

**Описание:** SCP-1353 представляет собой временную аномалию, не обладающую постоянным физическим воплощением, однако способную передаваться от одного живого существа к другому, постепенно проявляя аномальные эффекты. Передача объекта может происходит с помощью непосредственного физического контакта на стадиях от первой до четвёртой, о передаче SCP-1353 на пятой стадии ниже. SCP-1353 способен воздействовать на любых живых существ, включая бактерии (воздействия на вирусы замечено не было). При этом скорость смены стадий зависит от массы заражённого существа - чем она выше, тем медленнее протекает развитие. 

Первая стадия отличается заметным ускорением движения SCP-1353-A. Реализуется это за счёт ускорения течения времени субъекта, увеличение скорости может достигать 120%, при этом каких либо негативных воздействий для самого организма, или окружения, на данной стадии выявлено не было. Кинетическая энергия также соответствует той, которая была бы при взаимодействии SCP-1353-А с объектами при нормальном течении времени. Средняя продолжительность данной фазы у сотрудников прошедших SCP-1353-Альфа занимает 60-70 минут. При этом субъекты сообщают о чувстве эйфории и &#34;готовности сворачивать горы&#34;. 

Вторая стадия является наиболее короткой, отличается спаданием всех аномальных эффектов и длится в среднем 4-5 минут. Во время неё субъекты сообщают о чувстве замешательства и неопределённости. 

Во время третьей стадии эффект от первой сменяется противоположным. Постепенно скорость течения времени SCP-1353-A замедляется. Также появляется ещё один эффект, который воплощается в постепенном уменьшении &#34;яркости&#34; тел заражённых, становящихся всё более чёрными. При этом данный эффект остаётся визуально видимым даже сквозь стены. Единственный на данный момент найденный способ блокировки видимости эффекта -  максимально тёмные материалы, которые подавляют эффект. На данный момент для этого используется два пятисантиметровых слоя материала Vantablack, понижающие видимость эффекта ниже различимой планки. Тела SCP-1353-A становятся значительно более устойчивыми для повреждений, из-за медленно течения времени и соответственно разрушения структуры тела, длительность болевых ощущений также повышается. Субъекты на данной стадии сообщают о чувстве страха и беспомощности. Данная стадия длится в среднем около месяца, времени относительно субъекта проходит, предположительно, примерно 4 часа (с учётом ускорения проявления эффекта, когда скорость течения времени SCP-1353-А уменьшается в двое каждые 60 часов). 

Четвёртая, заключительная стадия выражается в полной остановке времени SCP-1353-А. За счёт воздействия SCP-[УДАЛЕНО] было подтверждено, что в данном состоянии субъекты сохраняют сознание. При этом их ощущение времени настолько преломляется, что абсолютно все ощущения, когда либо испытанные SCP-1353 ощущаются субъектом вновь, причём одновременно. Цвет тела становится абсолютно чёрным. Благодаря SCP-1353-С также было выяснено, что в подавляющем количестве случаев болевые ощущения и болезненные воспоминания полностью или почти полностью перекрывают другие ощущения. Стоит отметить что чем позднее ощущения, тем слабее они будут влиять на общую картинку ощущений SCP-1353-А. Стадия длится в среднем 4 дня и 16 часов. 
 
Событие SCP-1353-В представляет из себя пятую стадию развития SCP-1353. Во время неё SCP-1353-A спонтанно теряет структурную целостность, разваливаясь на множество небольших осколков, далее обозначаемых как SCP-1353-C. Вместе с этим ближайших находящийся к месту события человек становится носителем SCP-1353 на первой стадии заражения. В случае если находящийся ближе всего человек уже является носителем объекта, скорость протекания стадий вырастает примерно вдвое.  

SCP-1353-C представляет собой материал, получаемый из SCP-1353-A, подвергнутых SCP-1353-В. Не обладает возможностью передачи SCP-1353. При соприкосновении с любым разумным живым существом материал вызывает крайне сильные болевые ощущения, которые предположительно являются ощущениями испытываемыми SCP-1353-A, из которых был получен SCP-1353-С. При этом из-за остановленного времени материала, он не может быть разрушен обычными методами (хотя сработали такие воздействия как [http://scpfoundation.net/scp-1039-ru SCP-1309]). Также пропадает свойственный для предыдущий стадий эффект видимости сквозь стены, хотя сохраняется полное поглощение света. По этой причине не удалось выяснить молекулярную структуру материала, хотя есть основания полагать что она осталась прежней. Возможность использования данного материала в качестве оружия находится на рассмотрении.

 [[collapsible show=&#34;+ Для четвёртого уровня допуска и выше&#34; hide=&#34;- Закрыть&#34;]]

&gt; Ниже представлена вырезка из дневника бывшего главы исследовательской группы SCP-1353 ████ ██████. 

&gt; Сегодня я попрошу перевода на другой объект. И амнезиака! Да, да, амнезиака... мы... мы буквально откармливаем этот D класс. Как свиней сука! Просто чтобы они продержались чуть дольше. А потом отправляем их... я не знаю как это ещё назвать. В ад. Ад есть. И его создали мы. Если бы совет отказал нам в [УДАЛЕНО], этого всего бы не было. Да, комитет по этике придумал напичкать их наркотой напоследок, но вот только это нихера не помогает! Мне перепало дотронутся до недавнего камня. И тоже самое. тоже самое тоже самое тоже самое. Нихера боль от них не слабее. Я почувствовал всего секунду и подумал что там же и съеду с катушек. А этот D класс будет таким вечно. Из-за того что **мы** облажались. Да, это маньяки, насильники, но никто не заслуживает такого. 

[[/collapsible]]</textarea></pre>
