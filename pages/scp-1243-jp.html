    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1243-JP - 螺旋の輪廻に囚われて
**著者:** ©︎[[*user Tutu-sh]]
**作成年:** 2021
[[include credit:end]]
[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A7450069-4-stdi/1200px-Helix_pomatia_89a.jpg
|caption=SCP-1243-JP実例。197█年のヨーロッパ視察中に外原研究員が発見した。
|width=300px]]
**アイテム番号:** SCP-1243-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 全個体の無条件での画一的な収容は、収容および隠蔽費用が財団の予算を超過するほか、既存の生態系への甚大な影響が見込まれるため、実施されません。SCP-1243-JPの大量発生が確認された場合、状況に応じて収容あるいは終了してください。収容にはBクラス危険生物収容室が使用されます。SCP-1243-JPに接触する場合、ゴムなど非動物性繊維素材による防護服を着用して皮膚接触の危険を最小限にし、取り扱いにはピンセットやスコップなどの器具を利用してください。

SCP-1243-JPによる人間への曝露を最小限に留めるため、一般にカタツムリと呼称される生物への危機感を増進する情報・印象操作、日本住血吸虫をはじめとする非異常性の寄生虫対策を兼ねた潅漑用水路のコンクリート整備を実施してください。また曝露時の影響の軽減のため、乳製品メーカーや教育機関と連携し、乳製品の摂取や定期的な運動の重要性を強調してください。社会の混乱を防止するため、巻貝および古脊椎動物を扱う研究機関は検閲を受けます。

**説明:** SCP-1243-JPは一般にカタツムリと呼称される陸棲巻貝のうち、寄生性を示す個体です。形態観察およびゲノム解読では異常性を示さない個体との区別は不可能であり、地球上に生息するカタツムリの全個体が潜在的なSCP-1243-JPである可能性が指摘されています。SCP-1243-JPは破壊耐性を持たず、非異常性のカタツムリと同様の手法での終了が可能です。

性的に成熟したSCP-1243-JPは、平均して██℃以上の気温と██%以上の湿度に晒された場合に活性化の兆候を見せます。活性化したSCP-1243-JPは周辺の脊椎動物を探索し、寄生行動を開始します。SCP-1243-JPが宿主とする動物種として、ヒト(//Homo sapiens//)の他にブタ(//Sus scrofa domesticus//)やニワトリ(//Gallus gallus domesticus//)に代表される家畜、その他野生動物███種が報告されています。宿主になりうる分類群には四肢動物の全てが含まれます。また、死体への寄生は行わず、寄生行動の最中に宿主が死亡した際は即座に宿主から離脱します。

宿主に接触したSCP-1243-JPはケラチンやリン脂質に対して高い浸透性を示す体液を分泌します。浸透した体液は未解明の機序で宿主の表皮細胞の生体膜に作用し、体液成分の取り込みを促進する正のフィードバックをもたらすと推測されます。体液にはコカイン様物質をはじめとする複数種類の麻酔成分も含有されており、それぞれが神経細胞の脱分極の阻害に働き、強力な局所麻酔作用が発生すると考えられます。このため、宿主は寄生に対する感受性が著しく低下します。
[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A7450069-5-qb6m/680px-Xerarionta_kellettii_SEM_dart.jpg
|caption=石灰質構造物の一例。スケールバーは500μm。
|width=200px]]
体液を宿主に浸透させたSCP-1243-JPは針状の構造物[[footnote]]非異常のカタツムリの個体が有する[*https://ja.wikipedia.org/wiki/%E6%81%8B%E7%9F%A2 恋矢]（love dart）と同様の機序で形成されていると推測される。[[/footnote]]を体内で形成します。構造物は石灰質に富み、平均で長さ約█mmに達します。形成を完了したSCP-1243-JPは構造物を吻部へ移動させ、宿主の皮膚に射出して微小な孔を開け吸血を開始します。構造物の表面には血液凝固阻害物質を含有する粘液が塗布されており、効率的な吸血を可能とします。

吸血の目的は卵の形成や胚の成長に要する栄養分の摂取にあると推測されます。SCP-1243-JPは短時間の吸血の後に宿主から離れ、24時間以内に産卵を開始します。一度に産卵する卵の量は成体が経験した気温やその変化量に依存すると推測されます。また、孵化した幼体が成熟するまで保護・観察したところ、異常性が確認できた個体の割合は温度・湿度およびその他の環境要因との相関を示しました。

D-1243を用いた吸血実験の結果、D-1243はSCP-1243-JPに対する嫌悪に由来する食欲減退を除いて健康被害を報告しませんでしたが、副甲状腺ホルモン[[footnote]]血液中へのカルシウム分泌を促進するホルモン。パラトルモンとも呼ばれる。[[/footnote]]の血中濃度が基準値の██倍に達していることが確認されました。これは、血液凝固阻害物質の他に未知の成分がSCP-1243-JPの粘液に含有されており、当該の物質により副甲状腺ホルモンの分泌が促進されたためと推測されます。これはSCP-1243-JP自身あるいは将来孵化する幼体の殻を構成するカルシウムの摂取を目的とする作用と推測されています。

**追記1:** カタツムリの殻および軟体部の保存された琥珀が2019年に報告されたことを受け、SCP-1243-JPの化石記録の有無が外原主席研究員の関心を引きました。外原首席研究員と寺澤研究員は陸棲巻貝化石と脊椎動物化石が同一の層準から産出（以下、共産）した事例の文献調査を行いました。調査結果の要約を以下に示します。

* 腹足綱に属する陸棲巻貝は石炭系[[footnote]]「系」は地質時代の「紀」に対応する年代層序区分。石炭系は石炭紀の層準を意味する。以下同様。[[/footnote]]から産出した//Maturipupa//が既知の範囲内で最古の属であり、この時点で異常性が発現していた可能性がある。
* 脊椎動物化石の共産は上部ペルム系のコエルロサウラヴス(//Coelurosauravus//)[[footnote]]約2億5500万年前の爬虫類。伸長した胴部の骨から、現生のトビトカゲに類似した滑空能力が示唆される。[[/footnote]]が報告されており、当該事例が最古の例であると考えられる。遅くとも後期ペルム紀には異常性を獲得した陸棲巻貝個体が出現した可能性が高い。
* 上部三畳系では最初期の恐竜や翼竜との共産が見られ、これ以降の層準でも上部白亜系にかけて翼竜や獣脚類および竜脚形類の恐竜との共産が確認されている。ブラキオサウルス(//Brachiosaurus//)[[footnote]]約1億5000万年前の竜脚類の恐竜。脊柱・胸郭の各所に空洞が存在し大型化を遂げている。[[/footnote]]など特に体サイズの大きい恐竜では複数個体の付着が見られる。
* 古第三系以降の地層では、ガストルニス(//Gastornis//)[[footnote]]約5500万年前の地上棲鳥類。祖先と同様に、嘴には歯が存在せず、翼は前肢の再獲得に至らなかった。[[/footnote]]に代表される地上棲鳥類を含め、海鳥を除いて鳥類種との共産が見られる。非鳥類型恐竜と入れ替わるように繁栄した哺乳類では、翼手目をはじめとする飛翔性・滑空性の種や、長鼻目をはじめとする大型の種との共産が見られる。

共産化石が確認された脊椎動物の骨格には軽量化・空洞化の兆候が見られており、これはSCP-1243-JPによる血液中へのカルシウムの放出促進に起因する可能性が指摘されています。この指摘に従う場合、地球上の生命史の解釈が大きく変更される可能性があります。主な争点を以下に列挙します。
* 上記分類群の類縁関係の抜本的見直し。
* 陸棲巻貝の多様化・増加を要因とする脊椎動物群の進化および絶滅。

これらの一覧は両名により纏められた時点の情報であり、潜在的なSCP-1243-JPは未発見の化石分類群との寄生・共生関係も予想されることに留意してください。特に、上記分類群は飛翔や大型化を可能とする骨格の軽量化や、気嚢[[footnote]]現生鳥類に見られる、呼吸効率の向上に寄与する呼吸器官。恐竜や翼竜にも存在したと考えられている。[[/footnote]]による呼吸システムの獲得など、生存上の利益をSCP-1243-JPから享受していたことが強く示唆されます。このような分類群は共産化石を残すほどに繁栄していたと考えられます。一方、これらの化石分類群と異なり、寄生が生存に不利に作用して絶滅に至った化石分類群の存在可能性も高く見積もられています。

**追記2:** 外原主席研究員により、推定される陸棲巻貝の化石量とその推移の評価が行われました。中生代に相当する層準に分布する陸棲巻貝化石は、化石および堆積層の保存に関するバイアスを除去すると、ジュラ紀全体や白亜紀の中頃に集中することが判明しています。当該の地質時代は、両極における氷床の不存在や大規模な海進の発生などから、非常に温暖な時期であったことが推定されています。新生代の層準においては、大量絶滅事変後の生態系の回復と共に産出量が増加し、古第三系において多産します。また、陸棲巻貝群集のボーンベッド[[footnote]]古生物の遺骸やその断片を多分に含む堆積層。骨層とも呼ばれる。[[/footnote]]が[*https://ja.wikipedia.org/wiki/%E6%9A%81%E6%96%B0%E4%B8%96-%E5%A7%8B%E6%96%B0%E4%B8%96%E6%B8%A9%E6%9A%96%E5%8C%96%E6%A5%B5%E5%A4%A7 暁新世-始新世温暖化極大期][[footnote]]古第三紀暁新世と始新世の境界にあたる、約5500万年前に発生した全球的温暖化事変。数千年以下という短い時間スケールで進行し、その性質上完新世の地球温暖化と比較されることが多い。[[/footnote]]と一致する年代の地層から確認されています。新第三系以降の地層では産出量が減少しますが、その後も氷期・間氷期サイクルに対応した増減が確認されています。

**追記3:** 202█年█月██日、単調増加を示す骨粗鬆症の患者数と地球の平均気温との相関を指摘する和文論文が日本██学会の学会誌に投稿されました。財団は日本██学会への検閲を行い、結果として紙媒体の学会誌は全て回収され、オンライン上のデータも削除されました。会員のうち█名にはAクラス記憶処理が実施されました。

上記インシデントの後、外原主席研究員が退職の意思を表明しました。参考のため、以下のインタビュー記録が外原首席研究員および寺澤研究員の合意の下で公開されています。

&gt; **対象:** 外原首席研究員（以下、簡単のため「外原研究員」と表記）
&gt; 
&gt; **インタビュアー:** 寺澤研究員
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **寺澤研究員:** それでは外原先生。改めてお聞きしますが、本当におやめになりたいのですね。理由をお聞かせ願いたく思います。
&gt; 
&gt; **外原研究員:** そうだね。うーん……まあ、将来への不安というか。
&gt; 
&gt; **寺澤研究員:** 将来、ですか。
&gt; 
&gt; **外原研究員:** 意外かい。笑ってしまうかもしれないね。教え子よりも今後を気にしているなんて。
&gt; 
&gt; **寺澤研究員:** いえ、そんなことは。//[数秒の沈黙]// 今後の不安ですか。その……どのような？
&gt; 
&gt; **外原研究員:** 例えるなら「老い」かな。老化。日々研究を続ける中でもふと感じてしまう。指の動きが悪い。腰が痛い。頭の回りが遅い。そんなふうに体の不調を感じていてね。
&gt; 
&gt; **寺澤研究員:** 業務に支障が出ているのですか？
&gt; 
&gt; **外原研究員:** いや、幸いにもそこまで耄碌しちゃいないが……ただ思うんだ。それがいつかは分からないが、私の体は次第に動かなくなっていくんだと。絶縁体でも挟んだような、今も感じる障壁が厚みを増していくんだろう。脳自体いつまで今を保てるものか。やがて澄んだ世界は鳴りを潜める。寝台から立ち上がるのも億劫になり、部屋の扉までの道のりにも数千の歩みを感じるようになるだろう。その時はいつかやって来るが、いつかは分からない。いつの間にか迫って来る、そこが怖くてね。
&gt; 
&gt; **寺澤研究員:** //[思案する様子で]// なるほど……そうですか……。
&gt; 
&gt; **外原研究員:** ま、それは仕方ない。死も老いも、生や若さと同じく大切なものさ。化石という形で動物の遺骸を扱ってきた我々だし、いつかそうなるとは分かっている。そう言い聞かせてきたさ。
&gt; 
&gt; **寺澤研究員:** ええ、不安になっていても仕方ありませんよ。出来ることから始めましょう。
&gt; 
&gt; **外原研究員:** ああ……ただもう一つ別の問題がある。いや、むしろ、今の話は半ばただの例示に過ぎない。私が真に言いたいことは、本質は、件のカタツムリだ。
&gt; 
&gt; **寺澤研究員:** カタツムリ……と言うと、SCP-1243-JPですか？
&gt; 
&gt; **外原研究員:** 先日の学会誌差し押さえで実感したよ。我々は確かに、光の中で人々が健やかに生きられるよう、陰で異常存在を相手に奔走している。ああ。否定はしない。
&gt; 
&gt; **外原研究員:** //[数秒の沈黙]// だがそれは、彼らが何を知るべきか、何を知らずにいるべきか、我々が独断で決めているということだ。明日を食い潰す何者かが居ても、彼らは露知らず日常を送る。我々の支える薄氷の上で踊り続けている。終焉のしの字も感じない彼らにそれが迫るのを、私たちは見守っている。
&gt; 
&gt; **寺澤研究員:** //[数秒の沈黙]// しかし、それは財団の理念上、仕方のない面もあるのでは？
&gt; 
&gt; **外原研究員:** そうだな。しかし私は知ってしまっている。人類が出現する遥か以前の理、シンプルな競争原理の下で営みを続ける、カタツムリたちの存在を。3億年も繰り返されたサイクルに、私の家族が、友人が、知人が、人類が組み込まれていることを。これは侵略ではない。頂点捕食者になったつもりでいた我々は、はじめから生態ピラミッドの下位に組み込まれていたんだよ。
&gt; 
&gt; **寺澤研究員:** //[沈黙]//
&gt; 
&gt; **外原研究員:** いつかは分からないが、彼らが手を伸ばすのは時間の問題だ。彼らの動きは遅い。我々が歩を進めるよりも遥かに遅い。しかしやって来る。ゆっくりと、確実に。どこの病室に居ようと、どの街に居ようと。やがて我々は疲れを覚え、どこかに座り込むだろう。そして彼らは我々の認識の外から迫り、静かに穴を穿ち、我々の体から永久に返すことのない借り物をする。
&gt; 
&gt; **外原研究員:** 我々は自らの首を絞め続けてきた。原動力となる幼年人口は減少の一途を辿り、私のような老年人口はとめどなく増え続けている。代替案のない化石燃料は今この瞬間も莫大な二酸化炭素を立ち昇らせ、この星の表層環境は自浄作用を超えた領域に突き進んでいる。お膳立てをし過ぎたんだ。人類は光の中に自らを晒し、彼らに知らせてしまっている。
&gt; 
&gt; **寺澤研究員:** 分かりました。収容プロトコルの強化を提案しましょう。SCP-1243-JPの収容個体数を最小限に、駆除を前提とした改訂を──。
&gt; 
&gt; **外原研究員:** 駆除か。地球全域に殺虫剤でも撒くのか？それとも森林を、湿地を、焼き尽くすか？天敵生物を開発して解き放つか？一体何万種だろうな。全てのカタツムリを消し去るために、どれだけの動植物を道連れにするんだろうな。……それよりも、タンパク源の増える方が彼らには嬉しいんじゃないか。3億年の需要と供給だろ。
&gt; 
&gt; **寺澤研究員:** それは。
&gt; 
&gt; **外原研究員:** 彼らを駆除するなら資源も潰える。どの手を打とうと我々の喉元に戻ってくる。
&gt;
