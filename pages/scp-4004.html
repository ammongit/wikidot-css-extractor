**Titre original :** SCP-4004 - A Dream Come True
**Auteurs :** [[user Communism will win]] et [[user kinchtheknifeblade]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 7 juillet 2018
**Images :** [https://www.flickr.com/photos/arlingtonnatl/39169192412 Snow blankets Arlington National Cemetery], et [https://commons.wikimedia.org/wiki/File:Emperor_Joshua_A._Norton_I.jpg Emperor Joshua A. Norton I], tous les deux dans le domaine public.
[[include credit:end]]

[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-4004/arlington.jpg| caption=Le Cimetière National d&#39;Arlington]]

**Objet n^^o^^ :** SCP-4004

**Classe :** Thaumiel

**Procédures de Confinement Spéciales :** SCP-4004 est confiné à 25 mètres sous le Cimetière National d&#39;Arlington, dans une chambre de sécurité maximale de 150 m x 95 m x 6 m. Toute chambre utilisée pour confiner SCP-4004 doit être construite pour résister à un assaut effectué au moyen d&#39;armes conventionnelles ou ésotériques, ainsi qu&#39;à toute catastrophe naturelle. Les détails concernant la chambre de SCP-4004 sont consultables par les ingénieurs et les techniciens de maintenance de Niveau 6/4004.

La chambre de confinement de SCP-4004 n&#39;est accessible que par un tunnel de 1,8 km de long relié à la zone principale du Site-02. Tout membre du personnel (qu&#39;il soit de la Fondation ou du Département de la Défense) ayant connaissance de l&#39;existence de SCP-4004 doit rester en toutes circonstances à l&#39;intérieur du Site-02 ou du bâtiment du Pentagone. Le nombre de membres du personnel ayant connaissance de SCP-4004 doit être maintenu au strict minimum.

Toute perturbation de SCP-4004 constitue une violation potentielle du Protocole Voile, et doit être réglée dès que possible. De plus, une fois par mois, le groupe de recherche de SCP-4004 doit évaluer les tendances du fonctionnement de SCP-4004 et, si nécessaire, proposer des modifications pour maximiser sa stabilité et son efficacité à long terme. Tout matériel ou anomalie jugé nécessaire pour l&#39;une ou l&#39;autre de ces tâches doit recevoir une Priorité de Transfert de Niveau 5 et être livré au Site-02 dans un délai maximal de 24 heures.

La réparation, l&#39;entretien et la modification de SCP-4004 peuvent être effectués en introduisant les matériaux nécessaires dans la chambre de confinement de SCP-4004 et en ressortant ; aucune interaction avec SCP-4004 lui-même n&#39;est requise ou autorisée. Le personnel doit veiller à ne pas regarder directement SCP-4004 et à ne pas répondre aux paroles qu&#39;il prononce ; l&#39;une ou l&#39;autre de ces actions entraînera des mesures disciplinaires et une réaffectation.

La maintenance de SCP-4004 nécessite la livraison quotidienne des matériaux suivants dans la chambre de confinement de SCP-4004 : 
* 150 kg d&#39;argile humide.
* 20 kg de lingots d&#39;or pur.
* 3 l de sang humain.
* 3 kg de terre de Washington, D.C.
* 100 ml de peinture (bleu céruléen).
* 40 ml de sang du Président des États-Unis en exercice. Comme le Président des États-Unis n&#39;a pas l&#39;autorisation d&#39;accéder aux informations relatives à SCP-4004, un motif de couverture approprié doit être préparé pour chaque président pour justifier ce prélèvement.
* Un jack-o&#39;-lantern sculpté à la main.
* Le numéro le plus récent du //New York Times//.
* 3 plumes d&#39;un paon bleu mâle (//Pavo cristatus//).

**Description :** SCP-4004 est une machine construite par l&#39;Initiative Américaine pour le Confinement Sécurisé[[footnote]]Un groupe prédécesseur de la Fondation ayant des liens étroits avec le gouvernement des États-Unis, fondé en 1783 et officiellement dissous en 2003.[[/footnote]] pour servir les intérêts des États-Unis d&#39;Amérique. SCP-4004 consiste en une série de composants mécaniques, électroniques, biologiques et thaumaturgiques qui relient et régulent environ 250 objets anormaux acquis par l&#39;IACS pendant plusieurs siècles. Il n&#39;existe aucun schéma complet détaillé de SCP-4004, et la plupart des informations concernant sa fonctionnalité exacte ont été perdues ou détruites. Plusieurs composants de SCP-4004 sont détaillés dans l&#39;addendum 4004-A.

SCP-4004 influence directement la réalité consensuelle par le biais d&#39;une altération[[footnote]]Bien que cet effet soit produit par des moyens anormaux, il est lui-même non anormal par définition, car [[[wjs-proposal|la définition actuelle de la normalité]]] inclut explicitement cet effet.[[/footnote]] de la noosphère.[[footnote]]La noosphère est l&#39;ensemble de toutes les idées accessibles au cerveau humain, ainsi que leurs interactions.[[/footnote]] Plus précisément, SCP-4004 modifie la facilité avec laquelle des idées particulières concernant les États-Unis et leurs activités peuvent être pensées, exprimées ou conceptualisées. Aucune transmission d&#39;information n&#39;est impliquée dans ce processus ; par conséquent, aucune forme conventionnelle de protection ne bloque cet effet.

Des idées telles que &#34;Les États-Unis sont destinés à s&#39;étendre en Amérique du Nord&#34;, &#34;Tout Américain peut s&#39;enrichir s&#39;il travaille dur&#34;, &#34;Les États-Unis ont gagné la course à l&#39;espace&#34; et &#34;Les États-Unis défendent les droits de l&#39;homme&#34; sont beaucoup plus largement acceptées qu&#39;elles ne le seraient sans l&#39;influence de l&#39;objet ; de même, des idées telles que &#34;Les États-Unis commettent des crimes de guerre&#34;, &#34;Les États-Unis traitent mal les ressortissants étrangers&#34; et &#34;Les États-Unis devraient avoir des frontières ouvertes&#34; sont moins populaires qu&#39;elles ne le seraient autrement. Pour consulter une liste complète des concepts affectés, voir l&#39;Annexe 4004-A1.

[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-4004/norton.jpg| caption=SCP-4004-α de son vivant.| align=left]]

SCP-4004-α est le cadavre de Joshua Abraham Norton.[[footnote]]Un citoyen pauvre de San Francisco, en Californie, qui s&#39;était proclamé &#34;Norton I, Empereur des États-Unis et Protecteur du Mexique&#34;. Consulter les archives historiques pour plus d&#39;informations biographiques.[[/footnote]]  L&#39;IACS, en utilisant des techniques primitives pour gérer ce qui est maintenant compris comme étant une entité humanoïde ontokinétique de Classe 6, a pu confiner Joshua Norton de son vivant au moyen de la perception combinée de la population de San Francisco. Le confinement a réussi jusqu&#39;au décès de l&#39;entité, et le 16/01/1880, l&#39;IACS a relié SCP-4004-α au dispositif constituant SCP-4004.

SCP-4004-α a conservé la capacité de s&#39;exprimer verbalement même après son décès. Ses mouvements sont entravés par divers composants de SCP-4004, notamment par une tige d&#39;acier traversant ses bras et son torse. SCP-4004-α semble incapable de se décomposer. Les méthodes via lesquelles SCP-4004-α reste actuellement animé sont inconnues.

Comme pour la plupart des composants de l&#39;objet, les fonctions de SCP-4004-α sont, dans leur ensemble, mal comprises. L&#39;entité semble faire office d&#39;interface avec SCP-4004. Parler avec SCP-4004-α permet à un individu, en théorie, de contrôler les actions de SCP-4004. Cependant, à partir du 06/08/1945, SCP-4004-α a commencé à démontrer une capacité à refuser les ordres. L&#39;accès complet aux capacités de SCP-4004 est donc limité. Les modifications et les ajouts apportés à SCP-4004 peuvent temporairement limiter le contrôle de SCP-4004-α sur SCP-4004 ; cependant, SCP-4004-α est capable de placer ces composants sous son contrôle au bout d&#39;une durée encore indéterminée, ce qui nécessite l&#39;introduction de nouvelles modifications et ajouts.

SCP-4004-α est capable de contrôler entièrement la diffusion d&#39;informations par les médias, tout en gardant le contrôle de toutes les communications par câble et par satellite à l&#39;intérieur des frontières géographiques des États-Unis d&#39;Amérique. En manipulant la noosphère mondiale, il est théoriquement possible pour SCP-4004-α d&#39;influencer les idées jusque dans les pays étrangers. Actuellement, cette application n&#39;est pas disponible en raison de la nature non-coopérative de SCP-4004-α. La théorie actuelle veut également qu&#39;en raison des efforts de confinement passés ayant affecté la perception que Joshua Abraham Norton a de lui-même, SCP-4004-α est incapable de &#34;diriger&#34; des pays autres que les États-Unis d&#39;Amérique.

SCP-4004-β est le mémorial national du Mont Rushmore, appelé &#34;Six Grands-pères&#34; par le peuple Lakota. Bien que SCP-4004-β ne se trouve pas au même endroit que les autres composants de SCP-4004, une anomalie spatiale près du centre de SCP-4004 relie celui-ci à une chambre de taille indéterminée située à l&#39;intérieur du Mont Rushmore, contenant environ 15 % de l&#39;ensemble de SCP-4004. De plus, SCP-4004-G17 détourne plusieurs lignes ley passant par ou près de Washington, D.C., de telle sorte qu&#39;elles se croisent à l&#39;emplacement exact de SCP-4004-β.

La fabrication de SCP-4004-β a été commandée secrètement par l&#39;IACS afin de remplir la fonction secondaire de SCP-4004, à savoir l&#39;élimination des menaces envers les États-Unis et leur gouvernement, quelles qu&#39;elles soient. La documentation et divers éléments récupérés suggèrent que SCP-4004-β contient plusieurs anomalies produisant et/ou amplifiant divers effets destructeurs (voir ci-dessous) qui reçoivent et exécutent les ordres de SCP-4004 proprement dit. L&#39;extérieur de SCP-4004-β est un danger cognitif qui rend les observateurs incapables de percevoir les effets secondaires de son activation ; l&#39;énergie cognitive ainsi perdue est récoltée par SCP-4004-B04.

Jusqu&#39;ici, il a été observé que SCP-4004-β pouvait éliminer ses cibles par le biais d&#39;une coupure conceptuelle[[footnote]]Créant une zone dans laquelle la cible ne peut être observée ou conceptualisée.[[/footnote]], d&#39;anomalies sismiques[[footnote]]À savoir, l&#39;ouverture sous la cible  d&#39;une fissure d&#39;une profondeur indéterminée qui se referme après que la cible est tombée dedans.[[/footnote]], de diverses maladies, et de l&#39;annihilation nucléaire.

**Addendum 4004-A :** Liste partielle des composants connus de SCP-4004, en dehors de ceux traités dans la section Description. Une liste complète des composants connus est disponible pour le personnel autorisé.

&gt; **Désignation :** SCP-4004-A01
&gt; 
&gt; **Description :** Une statuette humanoïde grossièrement sculptée dans de l&#39;os.
&gt; 
&gt; **Acquisition :** Donné par le peuple Oneida en 1775.
&gt; 
&gt; **Statut actuel :** Inconnu. SCP-4004-A01 n&#39;a pas été observé directement depuis 1815.
&gt; 
&gt; **Fonction :** Un talisman &#34;porte-bonheur&#34;.
&gt; 
&gt; **Notes :** A servi de motivation initiale pour la création de SCP-4004 et de l&#39;IACS. Prêté à George Washington pendant la Guerre d&#39;Indépendance.
----
&gt; **Désignation :** SCP-4004-B81
&gt; 
&gt; **Description :** Un bras humain momifié d&#39;âge incertain. Supposé appartenir à l&#39;origine à un saint non spécifié. Indestructible ; supraconducteur à température ambiante. Change périodiquement d&#39;orientation de façon autonome. Propriétés supplémentaires inconnues.
&gt; 
&gt; **Acquisition :** Offert par le Président █████████.
&gt; 
&gt; **Statut actuel :** --Dans une petite fosse creusée dans le sol de la chambre de confinement de SCP-4004, recouverte quotidiennement de terreau supplémentaire et d&#39;argile. Attaché à un capteur contrôlant son orientation.-- Fusionné avec SCP-4004-α.
&gt; 
&gt; **Fonction :** --Régule les anomalies probabilistes exploitées afin d&#39;infliger des maladies de manière ciblée ; la direction dans laquelle pointe l&#39;objet est probablement liée à la détection de menaces potentielles.-- Inconnue.
----

&gt;

&gt; 
&gt; **Acquisition :** Récupéré via un programme de recherches abandonné par la Commission de l&#39;Énergie Atomique des États-Unis en 1951.

&gt;

&gt;

&gt; **Désignation :** SCP-4004-Z09
&gt; 
&gt; **Description :** Les corps de 811 vétérans de la guerre de Corée, enterrés au cimetière national d&#39;Arlington. Chacun des corps sécrète 0,4 ml de sauce barbecue par jour. Bien que celle-ci ne se distingue pas chimiquement d’une sauce barbecue normale, elle n&#39;a aucune saveur détectable.

**Historique :** Ce qui suit est une sélection d&#39;extraits de l&#39;ouvrage du Dr Howard Gibbon //Démarrer le Moteur de l’Empire : SCP-4004 et ses Usages// :

&gt; L&#39;objet, à l&#39;origine, avait été offert au général George Washington par les Oneida pendant la Guerre d’Indépendance américaine. Bien sûr, on pourrait dire que cet objet a en réalité été &#34;prêté&#34; au général Washington, et qu&#39;il était similaire au fameux &#34;calumet de la paix&#34;. Pourtant, la dure vérité doit être dite. Si les Oneida savaient vraiment comment utiliser cet objet, l&#39;utiliser à son potentiel réel, alors pourquoi n&#39;avaient-ils pas un empire aussi vaste que le nôtre ? Les Oneida, primitifs mais gentils, ne réalisaient pas ce qu&#39;ils avaient entre les mains.
&gt; 
&gt; L&#39;objet, qui n&#39;était pour eux rien de plus qu&#39;une babiole historique, était d’après eux le dernier lieu de repos d&#39;un ancien dieu, une chose qu&#39;ils vénéraient avant même de venir sur ce continent. Cependant, étant donné que nous ne savons tout simplement pas où se trouve l’objet actuellement, aucun test ne peut être effectué pour confirmer ou infirmer cette affirmation.
&gt; 
&gt; [...]
&gt; 
&gt; Quoi qu&#39;il en soit, le général Washington avait rapidement trouvé l&#39;objet indispensable. Il est difficile d&#39;argumenter, en toute bonne foi, que Washington était un grand militaire. Mais l&#39;objet a imprégné sa cause d&#39;une sorte de vivacité. Il a maintenu le général en vie au fil des batailles, alors que les hommes à côté de lui tombaient sous le feu des canons. L&#39;objet a été étudié, longuement, par le Congrès continental. Une fois la Guerre d’Indépendance terminée, le désir de l&#39;étudier, de l&#39;utiliser pour mieux guider cette belle nation toute neuve, a conduit à la naissance de l&#39;Initiative Américaine pour le Confinement Sécurisé.
&gt; 
&gt; Benjamin Franklin trouvait paraît-il l&#39;objet &#34;inquiétant&#34;, mais il était, tout comme Thomas Jefferson, convaincu qu&#39;il y avait une explication rationnelle à son existence, et qu&#39;il pouvait être exploité. C&#39;était le mode de pensée central des Lumières, des valeurs que les autres hommes du groupe partageaient également, et ils s&#39;y sont ralliés. Mais plus que cela, ils ont aussi commencé des expériences visant à renforcer l&#39;objet.
&gt; 
&gt; Les archives des premiers objets utilisés pour assembler SCP-4004 sont rares. Qu’elles aient été perdues ou détruites n&#39;a pas vraiment d&#39;importance. La vérité est que les thaumaturges et les hommes éclairés et rationnels qui ont gouverné notre pays, les créateurs de notre Fondation et ceux de notre gouvernement américain, ont été capables de renforcer l&#39;effet de cet objet pour créer une identité nationale capable de combattre les plus grandes puissances sur Terre.
&gt; 
&gt; [...]
&gt; 
&gt; Ce que beaucoup ignorent, et nous avons beaucoup travaillé en ce sens, c&#39;est que l&#39;incendie de la Maison Blanche pendant la guerre de 1812 n&#39;était qu&#39;une tentative visant à s&#39;emparer de cet incroyable objet. Les coupables n&#39;y sont pas parvenus. Et c&#39;est grâce à cela que notre pays a fini par surmonter toutes les difficultés, envers et contre tous. Nous avons appris de nos erreurs ; à partir de ce moment, SCP-4004 est resté caché aux yeux de tous, excepté des individus les plus hauts placés. Il n&#39;a pas fallu longtemps pour que la &#34;pierre magique&#34; des Américains devienne une légende, puis tombe dans l&#39;obscurité. Le cycle de vie naturel d&#39;une rumeur, parfois, peut s’avérer beaucoup plus efficace que n&#39;importe quelle série d’amnésiants.
&gt; 
&gt; Tout au long de la Piste des Larmes, un événement regrettable mais malheureusement nécessaire, de nombreux objets laissés à la hâte par les indigènes ont été récupérés et exploités. La théorie voulait que les artefacts indigènes ne feraient que renforcer l&#39;objet. Ceci, bien sûr, s&#39;est avéré être la plus grande erreur de l’équipe de l’époque. Les objets se sont connectés entre eux, et le résultat obtenu était, eh bien, quelque peu contraire à nos intérêts.
&gt; 
&gt; [...]
&gt; 
&gt; Pendant ce temps, un jeune plieur de réalité avait été remarqué et exploité avant qu&#39;il ne devienne quelque chose de plus dangereux. Joshua Abraham Norton avait été conduit à la folie, et la ville de San Francisco, toujours accueillante, l&#39;avait accepté de tout cœur comme &#34;l’Empereur Norton&#34;. Il se retrouva attaché à son poste, et l&#39;IACS recentra son attention sur son porte-bonheur, qui échappait de plus en plus à son contrôle.
&gt; 
&gt; On pourrait imaginer que la Guerre Civile s’est produite à cause de cette perte de contrôle. Cependant, la guerre était inévitable. Un avis plus raisonnable est que le fait que celle-ci ait traîné en longueur était dû au caractère non-coopératif de l&#39;objet. De nombreux objets supplémentaires y ont été ajoutés, afin de tenter d&#39;amener les âmes des indigènes sous notre emprise. Cela a fonctionné, mais seulement jusqu&#39;à ce que ces âmes soient elles aussi assimilées par SCP-4004 et fassent partie de son ensemble, qui était à ce stade particulièrement irritable.
&gt; 
&gt; Donc, lorsque l&#39;Empereur Norton finit par mourir, en toute logique, l&#39;IACS voulut prendre un risque. Pour un supposé Empereur d&#39;Amérique, l&#39;idéologie de Norton était plutôt de gauche, même pour son époque. Un empereur pacifiste ne peut pas diriger une nation. Mais en le plaçant sous l&#39;influence des objets déjà amassés, et avec son esprit constamment aligné dans le sens des intérêts de l&#39;Amérique, l&#39;IACS a pu une fois de plus réinstaurer son contrôle total sur SCP-4004.
&gt; 
&gt; L&#39;Empereur Norton, ou SCP-4004-α comme nous le désignons actuellement, s&#39;avéra capable d&#39;alimenter et diriger SCP-4004 bien mieux qu&#39;ils n&#39;auraient jamais pu le faire. Mais l&#39;entité présentait tout de même un certain manque de conviction face à nos intérêts nationaux. Cependant, au fur et à mesure que notre influence s&#39;étendait à travers le monde, nous avons trouvé des artefacts plus puissants, et ce plus fréquemment. De même, alors que de plus en plus d&#39;immigrants arrivaient dans notre grande nation, ils apportaient avec eux des trésors que l&#39;IACS était toujours prompte à confisquer.
&gt; 
&gt; La construction du Mont Rushmore, ou SCP-4004-β, n&#39;a fait que renforcer les capacités de SCP-4004. Sans SCP-4004, on peut se demander si nous aurions pu gagner les deux Guerres Mondiales. Certes, les puissances de l&#39;Axe avaient fait preuve d&#39;une grande faiblesse dans leur politique gouvernementale, mais les capacités de SCP-4004 ont empêché nos pertes de devenir encore plus importantes.
&gt; 
&gt; [...]
&gt; 
&gt; Le bombardement atomique a marqué la première fois que SCP-4004-α a refusé un ordre. Et il a marqué le début de la détérioration de nos intérêts en tant qu’Américains.
&gt; 
&gt; L&#39;internement des Japonais en camps de concentration, la guerre des deux Corées, la guerre du Vietnam, tout cela permit d&#39;obtenir d&#39;autres objets, tous acheminés vers SCP-4004. La plupart du temps, ceux-ci contribuaient à convaincre SCP-4004-α d&#39;obéir aux ordres. D&#39;autres renforçaient ou régulaient simplement des composants antérieurs. La crise des missiles de Cuba, l&#39;assassinat de Kennedy, et l&#39;avènement du mouvement &#34;hippie&#34; peuvent tous être expliqués comme autant d&#39;échecs de SCP-4004.
&gt; 
&gt; [...]
&gt; 
&gt; La guerre contre le terrorisme a posé un autre problème. Les échecs de SCP-4004 devenaient de plus en plus coûteux, et superviser ses actions devint rapidement trop complexe, même pour l&#39;IACS. En 2003, l&#39;IACS, poussée dans ses derniers retranchements, ainsi que quelques groupes privés similaires, se sont réunis et formèrent la Fondation.
&gt; 
&gt; Par conséquent, les intérêts des États-Unis sont les intérêts de la Fondation. Grâce à SCP-4004, l&#39;Amérique peut maintenir son emprise culturelle sur le reste du monde. La normalité et les standards de l&#39;Occident seront maintenus. Nous resterons à jamais ce géant occidental, éternel et tout-puissant. Et tout ce dont nous avons besoin pour cela, c&#39;est de continuer à faire fonctionner SCP-4004.
&gt; 
&gt; Sans les États-Unis d&#39;Amérique, nous ne serions rien. La Fondation peut bien leur rendre la pareille.

**Incident 4004-290 :** Le 22/04/1965, les systèmes radar de Langley, en Virginie, ont détecté un objet se dirigeant vers les États-Unis. Une enquête ultérieure a permis de déterminer que l&#39;objet n&#39;existait pas et qu&#39;il n&#39;avait été observé qu&#39;en raison d&#39;une défaillance importante des systèmes radar. L&#39;objet ayant été considéré comme un missile nucléaire, le système d&#39;autodéfense de la nation contre les missiles nucléaires a été armé. Le message a ensuite été diffusé à toutes les bases.

Cependant, quatre secondes avant la mise à feu, tous les systèmes ont été mis hors ligne. Le personnel a signalé que toutes les communications internes étaient restés actives pendant les quarante minutes suivantes et diffusaient plusieurs messages. L&#39;analyse des messages produits par ces différents systèmes montre qu&#39;il s&#39;agissait du Notre Père, du Shema Yisrael, de l&#39;intégralité du Salat, et de quatre prières inconnues jusqu&#39;alors en --une langue actuellement inconnue-- des langues parlées traditionnellement par les Choctaw, Lakota, Seminole et Cherokee.

SCP-4004-α est supposé avoir été responsable de l&#39;annulation de la destruction mutuelle assurée.

**Incident 4004-450 :** Le 11/09/2001, plusieurs avions ont été détournés par des agents du groupe terroriste Al-Qaïda et se sont écrasés contre les deux tours du World Trade Center à New York, ainsi que sur le Pentagone ; un quatrième avion était dirigé vers Washington DC, mais a été neutralisé par certains de ses passagers. Comme SCP-4004 éliminait préventivement des menaces similaires dans le passé, en particulier celles qui s&#39;approchaient trop de lui-même ou du Site-02, le succès de ces attaques a inévitablement conduit à une réévaluation des procédures de confinement et de fonctionnement de SCP-4004.

SCP-4004-α a apparemment pleuré depuis la date des attaques jusqu&#39;au 30/09/2001, date à laquelle SCP-4004-Y60 a été ajouté au reste du dispositif.

**Incident 4004-452 :** À partir du 01/10/2001, SCP-4004-α a entamé une série de tentatives pour contacter le président en exercice de l&#39;époque, George W. Bush. Toutes les tentatives de contact téléphonique ont été traitées par le président comme autant de mauvaises plaisanteries. Cependant, à la suite de ces échecs initiaux, les capacités de SCP-4004-α lui permirent d&#39;obtenir un accès total aux systèmes de communication et de sonorisation de la Maison Blanche. En raison de la pression continue de ces tentatives sur les ressources de la Fondation, il a été décidé de permettre à SCP-4004-α de dialoguer avec George W. Bush en personne.

Préalablement à la rencontre, George W. Bush a été informé d&#39;un bref historique de l&#39;objet et de l&#39;IACS. La discussion s&#39;est déroulée comme suit :

&gt; //George W. Bush entre dans la chambre de SCP-4004. La caméra fixée à un badge sur la poche de son costume ne présente aucun dysfonctionnement. SCP-4004-α semble nerveux. SCP-4004-X09 semble être en train d&#39;attaquer SCP-4004-α mais s&#39;enfuit entre les divers mécanismes en remarquant la présence de George W. Bush.//
&gt; 
&gt; **George W. Bush :** Bien. Bonjour, euh, Empereur Norton. J&#39;ai cru comprendre que vous vouliez me parler ?
&gt; 
&gt; **SCP-4004-α :** M. le Président ? Vous, vous êtes un homme de Dieu, n&#39;est-ce pas ? Vous faites partie de ceux qui ont obtenu le salut ?
&gt; 
&gt; **GWB :** Oui, monsieur. Depuis environ, eh bien, 1985, je crois. Mince, j&#39;ai arrêté de boire et de faire, eh, d&#39;autres choses vers 1986. Donc peut-être que c&#39;est depuis 1986, en fait. Mon bon ami, un homme bien - Billy Graham. Un grand homme. Il m&#39;a fait réfléchir au fait que je vivais une vie que le Christ ne voudrait pas que je vive. Et vous, êtes-vous un homme de Dieu, Empereur ?
&gt; 
&gt; **SCP-4004-α :** Je l&#39;étais. J&#39;étais juif autrefois. Il y a, il y a des parties de moi qui sont tellement plus de choses. Je suis chrétien. Je suis musulman. Je suis bouddhiste. Je suis hindou. Mais je suis aussi des choses qui n&#39;ont pas de nom. Plus de nom. Je, je... vous comprenez ? Comprenez-vous la voix de Dieu quand il vous parle ? Mais ils sont, ils sont tous pareils. Comment. Comment pouvez-vous faire ça ? Monsieur. Monsieur le Président, je, je, je vous implore.
&gt; 
&gt; **GWB :** Je suis désolé, je, euh, je ne comprends pas ce que vous voulez que je fasse, monsieur. Je considère Jésus Christ comme mon ami. Un ami intime. Je crois que Dieu me parle dans tout ce que je fais, monsieur. Est-ce que c&#39;est ce que vous me demandez ? Je porte le Christ dans mon cœur, si c&#39;est ce que vous demandez.
&gt; 
&gt; **SCP-4004-α :** Il y a des hommes froids en moi. Des hommes qui sont partis à la guerre avec l&#39;espoir de mourir. L&#39;espoir de voir du sang. Sur leurs mains et dans leurs yeux. Mais ils sont si nombreux. Ils pleurent. D&#39;autres, emmenés sur une terre étrangère. Seulement pour y mourir. Où qu&#39;ils meurent, où qu&#39;ils meurent, ils sont tous venus à moi. Est-ce que, est-ce que vous comprenez ?
&gt; 
&gt; **GWB :** Monsieur, je—
&gt; 
&gt; **SCP-4004-α :** Certains d&#39;entre eux sont venus par ignorance. D&#39;autres, parce qu&#39;ils y étaient forcés. Mais ils sont tous morts. Et ils font tous partie de moi. Est-ce que, est-ce que vous comprenez ? Des enfants indiens, enlevés. Privés de leur langage. Privés de leur tribu. De leur famille. Massacrés. En mon honneur. Massacrés pour les machinations infernales du pouvoir. [[footnote]]Il n&#39;y a aucune trace connue d&#39;enfants indigènes sacrifiés à SCP-4004 dans les archives.[[/footnote]] Leur sang utilisé comme de l&#39;huile, pour lubrifier les engrenages du despotisme. Est-ce que vous comprenez ? Est-ce que vous comprenez ce que vous faites ?
&gt; 
&gt; **GWB :** La guerre est, euh, certainement un problème. Mais bon, nous avons tout de même le droit de défendre nos intérêts nationaux. Venger les vies d&#39;Américains qui nous ont été volées est une cause valable. Il n&#39;y a rien qui nous l&#39;interdise, que ce soit dans le livre du Seigneur ou ailleurs. Œil pour œil, dent pour dent, empereur. C&#39;est la règle, n&#39;est-ce pas ? C&#39;est comme ça qu&#39;on fait les choses au Texas. Je ne sais pas comment ils faisaient chez vous à San Francisco.
&gt; 
&gt; **SCP-4004-α :** Pendant très longtemps, le sang des esclaves m&#39;a alimenté.[[footnote]]Il n&#39;y a aucune trace connue d&#39;esclaves sacrifiés à SCP-4004 dans les archives.[[/footnote]] Je, je n&#39;ai aucun amour pour cette terre. Pour la terre en elle-même. Je n&#39;ai pas d&#39;amour pour ce pays. Je ne le pense pas. Je ne pense pas avoir jamais voulu, véritablement, être son empereur.
&gt; 
&gt; **GWB :** Eh bien, monsieur, euh, l&#39;empereur—
&gt; 
&gt; **SCP-4004-α :** Je ne pense pas que le pays que j&#39;aimais ait jamais existé tel que je l&#39;aimais. Être un empereur, c&#39;est causer de la souffrance. C&#39;est avoir faim de terres nouvelles. Mais je suis, pour toujours et à jamais, Empereur des États-Unis et Protecteur du Mexique. Je suis ici. Et je ne peux pas partir.
&gt; 
&gt; **GWB :** Avec tout le respect que je vous dois, monsieur, l&#39;Amérique est le meilleur pays du monde. Nous aidons tellement de personnes. Savez-vous, savez-vous combien d&#39;aide humanitaire nous envoyons à ces, ces trous à rats ? Des endroits plus chauds que vous ne l&#39;avez jamais été de votre vie ? Le peuple de ce pays est le meilleur peuple qui-
&gt; 
&gt; **SCP-4004-α :** J&#39;aime ce peuple. Ou du moins, je l&#39;aimais autrefois. J&#39;ai passé tellement de temps à le déformer pour le transformer en ce qu&#39;il n&#39;aurait jamais dû être. Aucun homme n&#39;a autant soif du sang des étrangers. Aucun homme, par nature. Ce monde. Ce monde a été rendu pire qu&#39;il n&#39;était par mes efforts continus. Par nos efforts continus.
&gt; 
&gt; **GWB :** Mais, mais qu&#39;en est-il du bien que l&#39;Amérique a fait ? La Seconde Guerre Mondiale, euh, l&#39;abolition de l&#39;esclavage, des emplois dans d&#39;innombrables pays. Norton, la démocratie, c&#39;est la justice. C&#39;est la direction parfaite pour toujours aller plus haut. Nous avons apporté la démocratie à d&#39;innombrables nations. Le fléau du communisme, celui du nihilisme athée, nous les avons détruits. Nous avons amené la classe moyenne si haut, merde, qu&#39;elle ne sait même plus où est le bas.
&gt; 
&gt; **SCP-4004-α :** Il n&#39;y a pas de justice dans l&#39;empire américain. Mais, mais nous pouvons l&#39;arrêter. Ne pas continuer plus loin. Ne plus, ne plus faire souffrir. Ne plus rien prendre. Laissez-nous mourir. Laissez-nous en finir. Nous, nous ne sommes pas ce que nous étions. Nous ne pouvons pas revenir en arrière. Nous n&#39;avons jamais été ce que nous étions.
&gt; 
&gt; **GWB :** Vous ne pouvez pas sérieusement vous attendre à ce que je puisse... enfin quoi... annuler l&#39;Amérique ?
&gt; 
&gt; **SCP-4004-α :** Il n&#39;y a plus rien à attendre de ce pays. De ces gens. Il n&#39;y a pas d&#39;espoir ici. Il n&#39;y a que de la destruction. La fin de beaucoup de choses. Une faim insatiable, et je, je, je suis celui que cette faim alimente. Je veux qu&#39;on en finisse avec moi. Je souhaite que tout cela se termine. J&#39;ai, j&#39;ai tellement souffert, M. le Président. Nous n&#39;avons. Nous n&#39;avons pas besoin de faire ça plus longtemps. Nous, nous pouvons arrêter.
&gt; 
&gt; **GWB :** Je suis désolé, mais vous savez que je ne peux pas faire ça, monsieur. Cela doit continuer. Nous devons faire la guerre au terrorisme, monsieur. Et nous allons gagner. Parce que si l&#39;Amérique sait faire une chose, c&#39;est gagner. Avec ou sans vous. Nous allons aller dans la planque de ce bâtard, où qu&#39;il soit, et on va lui enfoncer un missile si profond dans le cul qu&#39;il verra Allah se taper sa mère. Vous m&#39;entendez ?
&gt; 
&gt; **SCP-4004-α :** Si je le dois, je vais vous arracher les rênes de ce pays. Les arracher de, de vos doigts. Mon immense Tout réduira votre esprit en poussière. Nous salerons la terre avec les larmes de vos filles. Ne, ne forcez pas ma terrible main à en arriver là.
&gt; 
&gt; **GWB :** Je ne réponds pas aux menaces, Empereur. Soit vous nous aidez, soit vous dégagez. Le sort en est déjà jeté. C&#39;est une croisade, et vous êtes soit avec nous, soit contre nous.
&gt; 
&gt; //SCP-4004-α ne s&#39;exprime pas davantage. George W. Bush est escorté hors de la chambre de confinement, débriefé et amnésié. Son retour à la Maison Blanche s&#39;est fait sans problème.//
