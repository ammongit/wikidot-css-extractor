    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

**Identyfikator podmiotu:** SCP-WPL-058

**Klasa podmiotu:** OPY

**Specjalne Czynności Przechowawcze:** Obiekt przechowywany jest na terenie banku █████ w ██████████, ze względu na niemożność przeniesienia obiektu. Dostępu do niego pilnuje jeden ochroniarz. Korzystanie z podmiotu jest upoważniane tylko czteroosobowym grupom, składającym się z jednego ochroniarza oraz z trzech badaczy. Każdy z nich musi być zaopatrzony w kombinezony ochronne i butle z tlenem. Na dłuższą podróż należy zabrać ze sobą prowiant. Podczas podróży, przed upływem 24 godzin od ostatniego przejścia, w obiekcie powinna znajdować się przynajmniej jedna osoba. Zaleca się dbać o obiekt.

**Opis:** Obiekt to winda o wymiarach 150cmx150cmx210cm. W wewnętrznej części obiektu, ściany są pokryte czerwonymi panelami. Na panelu dyspozycyjnym są 3 przyciski (-1, 0, 1) oraz wyświetlacz cyfrowy, który wyświetla do 3 cyfr. W przypadku naciśnięcia -1 lub 1, następuje automatyczne zamknięcie się drzwi. Po upływie 15 sekund, otwierają się, a na zewnątrz pojawia się inna planeta w zależności od wybranego kierunku.[[footnote]]Przycisk -1 przenosi o jedną planetę do tyłu, a 1 o planetę do przodu. Natomiast przycisk z cyfrą 0, powoduje powrót na naszą pierwotną planetę.[[/footnote]] W wewnątrz podmiotu, niekorzystne warunki pogodowe nie oddziałują na osobników. Wszyscy, którzy używali windy, twierdzili, że się porusza w górę lub dół, jednakże wyraźnie widać z zewnątrz, że stoi w swoim fizycznym miejscu. Zauważono, że obiekt co 24 godziny samodzielnie przenosi się o jedną przestrzeń w stronę naszej planety.
[[collapsible show=&#34;Krótkie, przykładowe opisy planet.&#34; hide=&#34;Ukryj&#34;]]
 **Planeta -276, Nazwa zwyczajowa: Ziemia 2.0** 
[[include component:image-block name=http://i.imgur.com/4vDHqFxm.png|caption=Rysunek otrzymany od dziewczynki obcego pochodzenia. Przedstawia planetę -276.]]

Bezpieczna, przyjazna dla zdrowia planeta, nadająca się do zamieszkania. Otoczona przez dwa Słońca, jedno duże, pomarańczowe, a drugie, mniejsze, czerwone. Występuje tu bardzo bogata fauna i flora. Planeta ta jest zamieszkiwana przez obcą, cywilizację, składającą się tylko z płci żeńskich (sposób rozmnażania wciąż nie znany). Skóra jest koloru błękitnego. Oczy są całe białe, nie mają źrenic i emitują lekko na biało. Ich kończyna dolna przypomina półkole. Na plecach mają skrzydła, a ich różowe włosy są uniesione ku górze. Ze względu na brak kończyn górnych, wszelkie prace wykonują za pomocą telekinezy. Mają skłonności do czynności artystycznych, głównie muzycznych.

**Planeta 37, Nazwa zwyczajowa: Białe pola**
Bezpieczna, ale niezbyt przyjazna dla zdrowia planeta. Ze względu na występowanie niskich temperatur, nie zalecanie jest zamieszkiwanie tam. Brak jakiegokolwiek gatunku zwierzęcego oraz roślinnego. Nie wykryto żadnej obcej cywilizacji. Planeta jest pokryta śniegiem na grubości 7m. Pod nim, prawdopodobnie, aż do jądra planety, występuje tylko lód.

**Planeta -13, Nazwa zwyczajowa: Głodna gleba**
Niebezpieczna. Każdy kto wyjdzie po za obiekt, zostaje w natychmiastowym tempie pochłonięty przez ziemię. Wszelkie wyłożenia płaskich powierzchni kończy się tym samym efektem. Zauważono obce stworzenie w ilości jeden, na planecie. Brak innych danych na temat życia.
[[/collapsible]]
