    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;[[include :scp.avn.sh:7happy7:strange-style]]\n**説明:** 軽度の反ミーム性を持ったチグリジア。匂いを嗅ぐとストレス、疲労の軽減が確認される。\n**回収日:** 20██/08/██\n**回収場所:** 暑中見舞いとしてサイト81██に配達された。配達経路は不明。\n**現状**: 同サイト内で保管。申請すれば使用可。\n**追記:** 同封されていた手紙\n[[div class=\&#34;blockquote\&#34;]]\n##it|財団の皆様、お元気でしょうか。##\n\n##it|お仕事で疲れているでしょう皆様に、チグリジアの花を贈ります。##\n##it|もしよければ匂いを嗅いでみてください、疲れが和らぐと思います。##\n\n##it|チグリジアには『私を愛して』という花言葉があるそうです。独特な模様、大きな花、群生しない様子などから付い##た##it|花言葉とも言われていますが、詳しいことはわからないそうで##す##it|。##\n\nけ##it|っして知名度の高くないチグリジアの様に、陽の目の当たらない場所で頑張っている財団の皆様を、私達は愛し##て##it|います。##\n\n##it|永遠に。##\n[[&gt;]]\n##it|酩泥街より　愛を込めて## [[/&gt;]]\n[[/div]]\n酩酊街ではなく酩泥街となっている原因は不明です。 - ██博士&#34;
