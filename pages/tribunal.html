[[/=]]

**SCP基金会内部审判部（ITD）**是基金会的常设司法机关，于1944年由伦理委员会与内部安保部门中抽取部分合并而成。目前审判部下设以下机构：

* 最高法庭（开庭地点——法国巴黎）；

* 第二法庭（开庭地点——美国华盛顿哥伦比亚特区）；

* 第三法庭（开庭地点——瑞典斯德哥尔摩）；

* 判决执行小队；

* 秘书处。

所有站点主管、安保领队与机动特遣队队长在特定情况下均可出任法庭仲裁员，但他们不包含在ITD的结构内。法庭不处理非必要的违纪事故与过失行为。

基金会内部安保部门（ISD）负责揭发犯罪；进行犯罪侦察工作；实施逮捕。上述调查工作结束后，ISD会将案件卷宗提交至法庭，并向其派出一位代表（调查员兼公诉人）。如此可见，基金会的司法流程不会特意区分调查机关与公诉机关。

根据指控罪名的轻重，法庭可能只包含一名审判员（如审理严重违纪事件），也可能包含三名，少数情况下会包含五名。法庭中最经验丰富、最德高望重的人员将担任审判长职位。审判长负责整个案件，并有权在法官们意见相左时投下决定票。

第五章“国家与组织犯罪”（见ITD法典最新修订版）中的罪行不受法庭审理。根据《联合国第七十六号秘密公约》，所有有关第五章案件的嫌疑犯和相关材料将提交至GOC以进行法律程序。

内部审判部有实施刑罚的权力，包括死刑；以特定方法执行死刑；人格重构并解雇；人格重构并不解雇；降职；劳动改造；迫害第三方人员（如亲属、有重要关系的人员）等。若发现案件有新的事实，当且仅当ISD或O5议会提出要求时，法庭可对审判做出修订。O5议会可任意撤销法庭作出的审判。

[[size large]]第一章
危害基金会犯罪[[/size]]
[[/=]]

第一节
外部敌对活动犯罪

§ 1.1.3 武装袭击罪
§ 1.1.4 劫持人员、窃取文档罪
§ 1.1.5 劫持异常项目罪
§ 1.1.6 传播敌对信息罪
§ 1.1.7 未经授权将基金会或公有财产转移至第三方罪
§ 1.1.8 其他违抗基金会行动犯罪

第二节
背叛罪

§ 1.2.1 临阵脱逃罪
§ 1.2.2 泄露行动机密信息罪
§ 1.2.3 消极抗命罪
§ 1.2.4 武装叛乱罪
§ 1.2.5 依附相关组织罪

§ 1.2.7 怠工罪
§ 1.2.8 故意违反保密条例罪
§ 1.2.9 盗窃基金会财物、人员、文件罪
§ 1.2.10 组织帮助D级人员或其他基金会关押人员逃脱罪
§ 1.2.11 其他背叛犯罪

[[=]]
[[size large]]第二章
危害常态与人类犯罪[[/size]]
[[/=]]



§ 2.1 使用异常项目危害人类，包括：
* 2.1.1 意图强制或非强制性颠覆政权或既定社会常态罪
* 2.1.2 意图发动武装冲突、屠杀罪
§ 2.2 严重错误实行特殊收容措施引发基金会外严重损失和/或人员伤亡罪
§ 2.3 严重错误实行特殊收容措施引发现实不可逆改变罪








[[=]]
[[size large]]第三章
严重违纪犯罪[[/size]]
[[/=]]


第一节
疏忽犯罪

§ 3.1.1. 严重违反保密条例罪
§ 3.1.2. 严重错误实行特殊收容措施，包括：
* 3.1.2.1 导致基金会内产生可忍受的人员和/或物质损失罪
* 3.1.2.2 导致异常项目被部分或完全摧毁罪
* 3.1.2.3 导致异常项目损失（逃脱）罪
* 3.1.2.4 导致破坏保密条例罪
* 3.1.2.5 导致基金会外产生可忍受的人员和/或物质损失罪
§ 3.1.3 疏忽导致数据流失、损坏罪
§ 3.1.4 其他疏忽犯罪

第二节
破坏内部部门规章犯罪

§ 3.2.1 以下犯上罪
§ 3.2.2 不遵从上级正当指令罪
§ 3.2.3 为个人目的使用异常项目罪
§ 3.2.4 未持有恰当安保权限阅读文档罪
§ 3.2.5 职责以外接触异常项目罪
§ 3.2.6 严重违反研究条例罪
§ 3.2.7 对SCP基金会职员的民事犯罪
§ 3.2.8 滥用职权罪
§ 3.2.9 故意违反伦理罪
§ 3.2.10 不正当使用SCP基金会物质和非物质资源罪
§ 3.2.11 其他破坏内部部门规章犯罪

* 4.4.2 重构基准现实罪
