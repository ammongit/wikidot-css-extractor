**Ítem #:** SCP-1761

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La interacción con SCP-1761-1 y/o cualquier instancia de SCP-1761-2 debe ser aprobada y supervisada por un diplomático de la Fundación. En caso de una brecha de contención, el personal debe preceder todas las acciones físicas contra SCP-1761-1 vocalizando una declaración de guerra (para una lista de declaraciones de guerra aprobadas, véase el documento 1761-08).

**Descripción:** SCP-1761-1 es un varón caucásico de unos 30 años de edad (no se ha observado que SCP-1761-1 haya envejecido durante su periodo de contención), que pesa 74 kilogramos y mide 1,8 metros. SCP-1761-1 habla inglés con acento americano y no está familiarizado con ningún otro idioma.

SCP-1761-1 afirma ser la &#34;República de Arnold Fitzwilliams&#34;, una nación-estado supuestamente situada en Norteamérica. Aunque no existe ninguna evidencia de tal nación, ni en los registros modernos ni en los históricos, SCP-1761-1 puede, si se le pide, proporcionar una larga y autoconsistente historia oral del país (véase el documento 1761-87 para una transcripción de este relato).

Además, SCP-1761-1 es capaz de &#34;emitir&#34; moneda de la República de Arnold Fitzwilliams produciéndola desde un lugar desconocido de su persona. Esta moneda se imprimía en papel compuesto principalmente de algodón (similar a los billetes de banco estadounidenses) hasta 2005, cuando SCP-1761-1 comenzó a producir billetes de polímero, que presentaban medidas contra la falsificación, como marcas de agua e hilos de seguridad. El análisis isotópico de estos billetes no ha encontrado anomalías.

Aunque no se han observado limitaciones físicas a la cantidad de moneda que SCP-1761-1 puede emitir en un momento dado, SCP-1761-1 se niega a emitir más de 10.000 &#34;dólares Fitzwillianos&#34; por mes natural, con el fin de &#34;evitar la inflación&#34;. Sin embargo, SCP-1761-1 emitirá más que esto si se le proporciona una cantidad de otra moneda (para una lista de los &#34;tipos de cambio&#34; de SCP-1761-1, consulte el documento 1761-55). Toda esta moneda se desvanecerá al ser aceptada por SCP-1761-1; las etiquetas RFID implantadas en los billetes no son detectadas en la persona de SCP-1761-1. Hasta la fecha, la Fundación no conoce ningún establecimiento que acepte dólares Fitzwillianos como moneda.

SCP-1761-1 también ha producido sellos postales (descontinuados en 1995 &#34;debido a una disputa con la Unión Postal Universal&#34;), licencias de conducir, licencias de matrimonio, certificados de nacimiento, certificados de defunción y otros documentos similares emitidos por el gobierno, que generalmente contienen la información de supuestos ciudadanos de la República de Arnold Fitzwilliams. Ninguna de estas personas ha sido confirmada con registros externos.

SCP-1761-1 tiene un número muy limitado de respuestas a las preguntas que se le formulan directamente, sobre todo en relación con la supuesta historia de la República de Arnold Fitzwilliams, sus supuestas características geográficas y su atractivo como destino turístico. Para todas las demás preguntas, SCP-1761-1 responderá “La República de Arnold Fitzwilliams no tiene una declaración oficial en este momento.”

Si a SCP-1761-1 se le formulan más de 10 preguntas consecutivas para las que no tiene una declaración preparada, o si se le incita directamente a ello, sugerirá un evento 1761-delta en un lugar y hora proporcionados.

Durante un evento 1761-delta, una entidad humanoide (designada SCP-1761-2) aparecerá en el área no observada más cercana al lugar proporcionado a SCP-1761-1. SCP-1761-2 afirmará ser un diplomático de la República de Arnold Fitzwilliams. Actualmente hay 12 instancias documentadas de SCP-1761-2, cada una de ellas con nombres y apariencias distintas (véase el anexo 1761-A a continuación para ver una lista de instancias de SCP-1761-2).

SCP-1761-1 y SCP-1761-2 poseen una conciencia anómala de las circunstancias del otro; es decir, una instancia de SCP-1761-2 será consciente de cualquier cosa que le ocurra a SCP-1761-1, y viceversa.

SCP-1761-1 no puede ser dañado o sometido a menos que el atacante haga algún tipo de declaración de guerra, o si SCP-1761-1 declara la guerra a otra parte.

También se ha observado que SCP-1761-1 ofrece la ciudadanía (y, en el caso de algunos miembros de la Fundación, asilo) a individuos, ya sea directamente o a través de SCP-1761-2. Si un individuo acepta la ciudadanía ofrecida, se le entregará un pasaporte y desaparecerá inmediatamente. Hasta la fecha, sólo se ha localizado a un individuo que ha aceptado la ciudadanía de SCP-1761-1 o SCP-1761-2 (véase el anexo 1761-C)

**Anexo 1761-A:** Registros de Incidentes

**Incidente 1761-1:** SCP-1761-1 declaró la guerra al Agente ████████, que fue el responsable de someter a SCP-1761-1 durante una brecha de contención (cabe señalar que cualquier fuerza física fue totalmente ineficaz hasta después de que SCP-1761-1 hiciera la declaración de guerra). Inmediatamente después, se produjo un evento 1761-delta, en el que una instancia de SCP-1761-2 negoció los términos de la rendición. Estos términos incluían la recontención inmediata de SCP-1761-1, así como varios puntos relativos a la futura contención de SCP-1761-1.

**Incidente 1761-2** SCP-1761-1 mostró un marcado cambio de comportamiento, volviéndose cada vez más activo y violento, y entablando ocasionalmente un acalorado debate sobre temas de derechos humanos y política económica. Al cabo de 15 días, este comportamiento disminuyó.

**Incidente 1761-3** Tras varias rondas de pruebas de la oferta de ciudadanía de SCP-1761-1, SCP-1761-1 anunció que &#34;cerraba [sus] fronteras temporalmente&#34;. Durante los siguientes seis días, ningún personal pudo acercarse físicamente a menos de un metro de SCP-1761-1.

**Incidente 1761-4** Alegando un &#34;profundo patrimonio cultural&#34;, SCP-1761-1 &#34;anexiona&#34; su cámara de contención. El personal no puede entrar en la cámara de contención sin un visado aprobado por SCP-1761-1 o SCP-1761-2. Los diplomáticos de la Fundación negocian con éxito la devolución de la cámara de contención, con la condición de que la República de Arnold Fitzwilliams y la Fundación SCP establezcan una &#34;alianza&#34;, para &#34;proteger los intereses futuros de la República frente a potencias mayores&#34;.

**Anexo 1761-C:**

&gt; **Entrevistado:** D-38609
&gt; 
&gt; **Entrevistador:** Dr. █████
&gt; 
&gt; **Prefacio:** D-38609 es la única persona conocida que ha reaparecido tras aceptar la ciudadanía de SCP-1761-1. D-38609 fue encontrado en un pasillo directamente adyacente a la zona de contención de SCP-1761-1. D-38609 presentaba graves laceraciones en la espalda y los brazos, le faltaban varios dientes y la mano derecha, y estaba muy desorientado (presumiblemente por la pérdida de sangre).
&gt; 
&gt; &lt;**Inicio del Registro**&gt;
&gt; 
&gt; **Dr. █████:** ¿Puede decirme qué pasó después de aceptar la oferta de ciudadanía de SCP-1761-1?
&gt; 
&gt; **D-38609:** El lugar era, ya sabes, muy agradable. La gente fue muy amable conmigo.
&gt; 
&gt; **Dr. █████:** Uh huh. ¿Cómo recibió esas heridas?
&gt; 
&gt; **D-38609:** Yo... yo no lo recuerdo. Lo siento.
&gt; 
&gt; **Dr. █████:** ¿No lo recuerdas? Según nuestros médicos, has sido azotado y golpeado muy severamente. Te han amputado la mano de forma traumática y parece que te han arrancado algunos dientes. ¿Te suena algo de esto?
&gt; 
&gt; **D-38609:** Estoy seguro. Estoy seguro, estoy totalmente seguro. No ha pasado nada. Nada, nada, nada. De verdad. Nada, nada. Nada.
&gt; 
&gt; **Dr. █████:** ¿Tienes idea de cómo has vuelto aquí?
&gt; 
&gt; **D-38609:** No. No sé cómo lo logré.
&gt; 
&gt; &lt;**Fin del Registro**&gt;
&gt; 
&gt; **Declaración de Cierre:** D-38609 murió poco después por complicaciones de sus heridas.

**Anexo1761-D:**

&gt; **Entrevistado:** SCP-1761-1
&gt; 
&gt; **Entrevistador:** Dr. █████
&gt; 
&gt; **Dr. █████:** Explícame qué pasó con D-38609.
&gt; 
&gt; **SCP-1761-1:** La República de Arnold Fitzwilliams es un estado soberano con sus propias leyes. Todos y cada uno de los inmigrantes están sujetos a estas leyes, al igual que cualquier otro ciudadano.
&gt; 
&gt; **Dr. █████:** Eso no explica sus heridas.
&gt; 
&gt; **SCP-1761-1:** La República de Arnold Fitzwilliams sólo administra el castigo tras un juicio justo por parte del Departamento de Justicia de la República de Arnold Fitzwilliams.
&gt; 
&gt; **Dr. █████:** ¿Qué crimen cometió D-38609?
&gt; 
&gt; **SCP-1761-1:** La República de Arnold Fitzwilliams está al tanto de los antecedentes penales del personal de Clase-D empleado por la Fundación SCP.
&gt; 
&gt; **Dr. █████:** Estás evadiendo mis preguntas.
&gt; 
&gt; **SCP-1761-1:** La República de Arnold Fitzwilliams apoya los derechos humanos y la libertad de información.
&gt; 
&gt; **Dr. █████:** Una pregunta más. ¿Qué pasa con las otras personas que aceptan la ciudadanía?
&gt; 
&gt; **SCP-1761-1:** La República de Arnold Fitzwilliams no rastrea los movimientos de los ciudadanos individuales.

**Anexo 1761-E:**

&gt; **Entrevistado:** SCP-1761-2D
&gt; 
&gt; **Entrevistador:** Dr. █████
&gt; 
&gt; **Prefacio:** Tras la entrevista catalogada en el Anexo 1761-D, el Dr. █████ inició un evento 1761-delta.
&gt; 
&gt; **SCP-1761-2D:** Buenas tardes, Dr. █████. ¿En qué puedo ayudarle hoy?
&gt; 
&gt; **Dr. █████:** Estoy aquí para preguntar sobre D-38609.
&gt; 
&gt; **SCP-1761-2D:** La República de Arnold Fitzwilliams no hace comentarios sobre la situación de los delincuentes individuales.
&gt; 
&gt; **Dr. █████:** Todavía no he visto ningún tipo de acusación formal.
&gt; 
&gt; **SCP-1761-2D:** Me temo que esos registros no están a disposición de los diplomáticos extranjeros.
&gt; 
&gt; **Dr. █████:** ¿Supongo que no puedes explicarme sus heridas?
&gt; 
&gt; **SCP-1761-2D:** La República de Arnold Fitzwilliams intenta administrar atención psiquiátrica a los delincuentes convictos que la necesitan. Sin embargo, a pesar de los mejores esfuerzos de nuestros psiquiatras y del personal de guardia, muchas de estas personas siguen representando un peligro para sí mismas y para los demás.
&gt; 
&gt; **Dr. █████:** Entonces, ¿qué?, ¿dices que se lesiono en la cárcel?
&gt; 
&gt; **SCP-1761-2D:** La República de Arnold Fitzwilliams no hace comentarios sobre la situación de los delincuentes individuales.
