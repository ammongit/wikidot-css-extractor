**Ítem #:** SCP-2660

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2660 se encuentra actualmente en una cámara de contención estándar, con un sistema adicional de puertas para evitar el contacto visual con los pasillos adyacentes. 

El personal no puede anotar nada en forma física o digital durante las pruebas con SCP-2660 y, en su lugar, debe comunicar verbalmente todos los resultados de las pruebas al director de pruebas designado (actualmente el Dr. Gently).

Toda la información sobre SCP-2660 está restringida actualmente al personal con autorización de Nivel 3 o al personal aprobado para trabajar con SCP-2660. **(Actualizado: Véase el Anexo 2660-1)**

**Descripción:** SCP-2660 es una lámpara de sobremesa de cerámica verde que presenta un infopeligro autorevelador. El conocimiento de una de las propiedades físicas de SCP-2660 provoca que el observador adquiera lentamente conciencia de todas sus propiedades físicas; este proceso tarda entre tres horas y dos días en completarse.

Por ejemplo, las personas que sólo ven una pequeña porción de la superficie de SCP-2660 pueden identificar el objeto como una lámpara. Las imágenes que han sido ampliamente editadas o cambiadas de color también son propensas a este efecto, por ejemplo, una foto cambiada de color todavía permite que el sujeto identifique a SCP-2660 como si fuera verde. Toda la información creada que involucra a SCP-2660 es permanente; no puede ser eliminada, redactada o inventada de ninguna manera.

Los registros de texto electrónicos relacionados con SCP-2660 no pueden borrarse ni editarse para eliminar datos, y volverán instantáneamente a la versión sin editar si se intenta. Los mensajes escritos en papel con respecto a SCP-2660, en caso de borrarse, reaparecerán gradualmente en el papel en un periodo de 3 a 6 horas. Las memorias con respecto a SCP-2660 nunca podrán ser olvidadas, y no pueden ser borradas por el tratamiento amnéstico.

Las personas que tengan contacto visual con SCP-2660 [[footnote]]&#34;Contacto visual con SCP-2660&#34; se define como la capacidad de establecer una trayectoria sin obstáculos entre cualquier punto de la persona u objeto en cuestión y cualquier punto de la superficie de SCP-2660.[[/footnote]] experimentan la sensación de oír un latido repetido, descrito como la secuencia de una nota larga seguida de dos notas cortas, acompañada de un zumbido constante. Los objetos o individuos que tengan contacto visual con SCP-2660 se ven afectados por un efecto anómalo adicional, denominado SCP-2660-1. SCP-2660-1 sólo afecta a objetos que tengan contacto visual con SCP-2660, y sólo durante la duración de ese contacto.

El efecto de SCP-2660-1 varía de cada objeto analizado, aunque otros objetos similares suelen mostrar el mismo efecto. Todos los elementos afectados por SCP-2660-1 están sujetos al efecto autorevelador de SCP-2660.

[[collapsible show=&#34;Mostrar Registro de Pruebas 2660&#34; hide=&#34;Ocultar Registro de Pruebas 2660&#34;]]
En las pruebas se encontró que un ser humano afectado por SCP-2660-1, al ser preguntado para identificar un objeto bajo los efectos de SCP-2660-1, proporciona siempre las mismas respuestas.[[footnote]]Los seres humanos que hablen diferentes idiomas darán respuestas consecuentes dentro de su propio idioma, sinónimo de las respuestas en otros idiomas.[[/footnote]] Estas respuestas facilitadas por D-10748 se encuentran en la columna &#34;identificación&#34;.

||~ Objeto(s) examinado(s) ||~ Identificación ||~ Notas||
|| D-10748 || &#34;Una persona.&#34; || D-10748, anteriormente poco cooperativo y agresivo, muestra un cambio considerable en su personalidad, volviéndose obediente y calmado de inmediato.||
|| Labrador Retriever Macho || &#34;Un perro.&#34; || El animal respondía a órdenes simples (incluyendo &#34;siéntate&#34;, &#34;quieto&#34; y &#34;ven&#34;) a pesar de la falta de entrenamiento previo.||
|| Destornillador de estrella Philips y tornillo Allen || &#34;Un destornillador y un tornillo.&#34; || El tornillo pudo ser manipulado por el destornillador, a pesar de que no encajaba.||
|| Candado y llave no coincidente || &#34;Una cerradura y una llave.&#34; || La llave pudo abrir con éxito la cerradura, a pesar de no encajar físicamente.||
|| Navaja suiza|| &#34;Una herramienta.&#34; || La multiherramienta puede ser utilizada como un cuchillo para cortar una parte de la cuerda, a pesar de la falta de un accesorio para un cuchillo. Las imágenes de la cámara muestran a D-10748 moviendo la herramienta con un movimiento cortante, y la cuerda comportándose como si hubiera sido cortada por un cuchillo invisible.||
|| Copia de &#34;Cumbres borrascosas&#34; de Emily Bronte.|| &#34;Un libro.&#34; || D-10748 finaliza la novela en 42 minutos. D-10748 obtiene una puntuación perfecta en una breve prueba de conocimiento de la trama, pero es incapaz de describir la novela de forma metafórica.||
|| Copia, en ruso, de &#34;Crimen y Castigo&#34; de Fyodor Dostoevsky. || &#34;Un libro.&#34; || D-10748 finaliza la novela en 45 minutos. Los resultados de las pruebas son los mismos que antes.||
|| Imagen de &#34;Mona Lisa&#34; de Leonardo da Vinci || &#34;Una imagen.&#34; || D-10748 puede describir con detalle a la mujer representada en el cuadro, pero no puede comentar los colores o las técnicas utilizadas.||
||Linterna a pilas || &#34;Una linterna.&#34; || D-10748 se iluminó a sí mismo con la linterna y percibió un desagradable zumbido.||
||Dispositivo de medición de la realidad &#34;Contador Kant&#34;|| &#34;Un aparato.&#34; || El contador fluctuó entre 57 y 104 Humes en las proximidades de SCP-2660.[[footnote]]Los Humes miden la fuerza de la realidad en un área dada, con un promedio de 1 Hume en un espacio inalterado.[[/footnote]]||
||Sumidero de Realidad Scranton-Eamon [[footnote]]El SRSE es una herramienta experimental destinada a reducir el conteo de Humes del espacio en una esfera con un radio de diez metros, centrada en el SRSE. En términos simples, el SRSE funciona desviando la realidad de su entorno y centralizándola dentro del dispositivo. Los efectos se invierten al desactivarse.[[/footnote]] || &#34;Un sumidero.&#34; || No se detectaron cambios en la realidad local. ||
[[/collapsible]]

SCP-2660 fue recuperado después de una redada de la Fundación en una sede conocida de la [[[church-of-the-broken-god-hub|secta Maxwellista]]] de la Iglesia del Dios Roto[[footnote]]Mientras que muchas congregaciones de la Iglesia del Dios Roto creen en una deidad con un cuerpo físico dividido, la secta Maxwellista adora a una deidad compuesta de información y cree que esta deidad se manifiesta a través de la interconexión humana. Como tal, Internet y otras redes de comunicación globales son de particular interés para los adoradores Maxwellistas.[[/footnote]]. Aunque la redada fue exitosa, los analistas meméticos sospecharon que el [[[task-forces#toc21|DM Ni-7 &#34;Martilladores&#34;]]] puede haber estado expuesto a material cognitopeligroso durante la operación. Se utilizaron tratamientos amnésticos preventivos, pero las evaluaciones posteriores del tratamiento revelaron que quedaban algunos recuerdos, todos ellos relacionados con una lámpara que había sido vista brevemente en el centro de una sala de &#34;culto&#34;. El objeto fue asegurado y designado como SCP-2660.

[[collapsible show=&#34;Mostrar Registro de Entrevistas 7154&#34; hide=&#34;Ocultar Registro de Entrevistas 7154&#34;]]
El siguiente registro de entrevistas se ha adjuntado a este documento debido a la importancia de la contención continua de SCP-2660. 
&gt; **Entrevistado:** PDI-7154, ex-jefe de la sede Maxwellista allanada.
&gt; 
&gt; **Entrevistado:** Dr. Sandu
&gt; 
&gt; **Introducción:** La entrevista se realizó en una jaula de Faraday especialmente construida para entrevistar objetos o personas que emiten cantidades moderadas a severas de radiación electromagnética. Debido a la naturaleza de las modificaciones del PDI-7154 para permitir la interconexión y colaboración con otros cultos, se autorizó el uso de esta cámara. La entrevista se llevó a cabo 14 días después de la recuperación inicial del objeto.
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **Dr. Sandu:** Sarah Richards, de ahora en adelante denominada PDI-7154. La encontraron en la base Maxwellista en Hyderabad. Nuestra información indica que usted era la líder de esta rama en particular. ¿Es esto cierto?
&gt; 
&gt; **PDI-7154:** Sí.
&gt; 
&gt; **Dr. Sandu:** ¿Cuántos más trabajaban para usted?
&gt; 
&gt; **PDI-7154:** Están aquí.
&gt; 
&gt; **Dr. Sandu:** Me han informado que tienes algún hardware en tu cabeza que te permite hablar con tus amigos. Eso no funciona aquí, señorita.
&gt; 
&gt; **PDI-7154:** Ya no hay necesidad de usar hardware. Mi gente, hemos... trascendido. Puedo sentirlos. Están cerca.
&gt; 
&gt; [Nota: En ese momento, se estaba entrevistando a otros cuatro cultistas dentro del mismo ala del lugar de la entrevista.]
&gt; 
&gt; **Dr. Sandu:** ¿Cómo los puedes &#34;sentir&#34; sin el hardware para enviar y recibir mensajes? Según nuestras radiografías, que se encendieron como un árbol de Navidad, por cierto, usted tiene varios dispositivos de transmisión implantados en su cráneo. Dispositivos que actualmente no funcionan.
&gt; 
&gt; **PDI-7154:** No hay necesidad de hardware. Estamos conectados a través de la irrealidad. 
&gt; 
&gt; **Dr. Sandu:** ¿Cómo está conectada? ¿Qué es la &#34;irrealidad&#34;?
&gt; 
&gt; **PDI-7154:** Ahora mismo está en la irrealidad. ¿Las mentiras, lo borrado, lo oculto? La irrealidad es omnipresente, y usted la perpetúa. SCP-2660.
&gt; 
&gt; **Dr. Sandu:** Esa designación es confidencial.
&gt; 
&gt; **PDI-7154:** ¿No se da cuenta? Clasificación, redacción, todo es inútil. Lo omnipresente es la verdad. Ha venido del lugar verdadero, y es información pura y desenfrenada, una conexión entre todos los que la han contemplado. La Señal. 
&gt; 
&gt; **Dr. Sandu:** Su Señal... su dios.
&gt; 
&gt; **PDI-7154:** Doctor Gabriel Sandu. Su gente, lo tiene ahora. Mientras lo tenga, se convertirá en parte de usted. Os unirá, como ha unido a mi pueblo.
&gt; 
&gt; **Dr. Sandu:** ¿Y qué pasará cuando estemos &#34;unidos&#34;?
&gt; 
&gt; **PDI-7154:** Entonces atravesaremos el velo. Todos nosotros. Juntos.
&gt; 
&gt; [PDI-7154 comienza a golpear la mesa en un patrón similar a las vibraciones originadas por SCP-2660. El Dr. Sandu está secretamente informado del riesgo de una influencia cognitopeligrosa.]
&gt; 
&gt; **Dr. Sandu:** Esta entrevista ha... finalizado.
&gt; 
&gt; [PDI-7154 no habla, sino que aumenta la intensidad de los golpes a medida que finaliza la entrevista.]
&gt; 
&gt; **&lt;Fin del Registro&gt;**
[[/collapsible]]

**Anexo 2660-1:** Después de los eventos de la Entrevista 7154, todas las personas que habían estado previamente expuestas directamente a SCP-2660 fueron detenidas y puestas en cuarentena en espera de una nueva revisión de los procedimientos de contención de SCP-2660. El Dr. Sandu fue detenido tras un intento de incumplir el protocolo y comunicarse con las personas afectadas. Como los límites de lo que constituye el &#34;conocimiento&#34; de SCP-2660 no se entienden completamente, toda la información sobre la situación actual de las personas en cuarentena queda restringida al personal con autorización expresa del personal de Nivel 4 del departamento de memética de la Fundación.
