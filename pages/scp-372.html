[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-372/4672099774_43981e976c.jpg|caption=SCP-372 (Bức ảnh rõ ràng nhất được biết)]]


**Mã vật thể:** SCP-372

**Phân loại:** Euclid

**Quy Trình Quản Thúc Đặc Biệt:** SCP-372 phải được quản thúc trong một phòng giam nhỏ, 5m x 4m x 2m, được lót bằng các lớp thuỷ tinh hữu cơ đã được gia cố. Mỗi bốn bức tường của căn phòng được trang bị một máy dò chuyển động hồng ngoại. Việc cho ăn sẽ diễn ra hai tuần một lần, bao gồm 1 kg thịt tươi và rau sống, được cho vào phòng giam thông quá máng dẫn.

Tất cả nhân viên bảo vệ đang làm việc gần nơi quản thúc của SCP-372 phải đội mũ bảo hộ có gắn thêm camera ở trán, với nguồn kết nối dữ liệu ở trạm bảo vệ gần nhất. Trong trường hợp vi phạm quản thúc, một báo động sẽ được phát ra yêu cầu tất cả nhân viên phải theo dõi bất kỳ chuyển động chớp nhoáng nào tại khoé mắt của họ và phải báo cáo ngay lập tức nếu phát hiện thấy thứ gì đó.

**Mô tả:** SCP-372 là một sinh vật chưa thể xác định được giống loài, dài khoảng 2 mét từ đầu đến đuôi và nặng khoảng 45 kg. Nó có một cơ thể dài, mỏng với tám cặp chi hẹp.

Phân tích đã chỉ ra rằng các sợi cơ của nó là [THÔNG TIN BỊ GIẤU], cho phép thực hiện các chuyển động cực kỳ nhanh và chính xác. Mọi bộ phận của cơ thể đều linh hoạt một cách bất thường, và các chi được bao phủ bởi những sợi cơ nhỏ bám vào hầu hết mọi bề mặt rắn.

Thay cho mắt hoặc tai, nó có [DỮ LIỆU BỊ XOÁ]. Cơ quan cảm giác này không những có khả năng định vị bằng tiếng vang mà còn có khả năng cảm nhận sự biến đổi năng lượng, chẳng hạn như các xung điện từ trong não của những sinh vật lân cận. SCP-372 đã học cách tính thời gian chuyển động của nó theo những xung đó, dự đoán chuyển động của bất kỳ sinh vật nào xung quanh nó. Nó sử dụng kỹ thuật này để ẩn nấp, bằng cách ẩn sau đầu của một người đang tìm kiếm nó hoặc bằng cách ẩn trong scotomas của họ (điểm mù) và saccades (lia mắt).

SCP-372 lần đầu tiên được tổ chức phát hiện vào ngày █ / ██ / ████, khi một đặc vụ thực địa đang làm việc tại █████████ ██████ báo cáo đã nhìn thấy một sinh vật trùng với mô tả &#34;ảo giác&#34; của một trong những bệnh nhân (Ông ████ ████████). Sau khi nghiên cứu kỹ lưỡng, SCP-372 đã bị bắt giữ bằng [THÔNG TIN BỊ GIẤU], và nó đã được chắc chắn rằng, vì lý do chưa xác định, đã hành hạ bệnh nhân xấu số. Nó đã khiến nạn nhân bối rối khi theo dõi anh ta định kỳ trong tầm mắt của đối tượng ẩn bên ngoài tầm nhìn của những người xung quanh, khiến nạn nhân nghĩ rằng mình đang gặp ảo giác về một “con quái vật” mà không ai khác có thể nhìn thấy. Thật không may, bệnh nhân vào thời điểm hiện tại đã thực sự trở nên rối loạn tinh thần do căng thẳng, và [DỮ LIỆU BỊ XÓA].

**Nhật ký thử nghiệm SCP-372:**

**Nhân sự tham gia:** 2 Nhân viên Cấp D
**Địa điểm:** Phòng trống, 6m x 5m x 3 m
**Thông số thử nghiệm:** D-1 được chỉ định đứng ở giữa phòng, D-2 ở góc. Cả hai đều phải quan sát căn phòng. SCP-372 đã được thả vào phòng thử nghiệm. Sau năm phút, nhân sự vũ trang đi vào và đưa SCP-372 trở lại phòng quản thúc của nó, và D-1 và D-2 đã được thẩm vấn.
**Kết quả:** Sau năm phút, D-1 báo cáo không nhìn thấy gì, và D-2 chỉ phát hiện một vài tia chớp ngắn.

**Nhân sự tham gia:** 2 Nhân viên cấp D
**Địa điểm:** Phòng trống, 6m x 5m x 3 m
**Các thông số kiểm tra:** D-1 và D-2 được hướng dẫn đứng ở các góc đối diện của căn phòng , và quan sát căn phòng sau khi SCP-372 được thả vào phòng quản thúc.
**Kết quả:** Sau năm phút, cả 2 nhân viên cấp D đã nhìn thấy SCP-372 mười lăm lần (cả hai đều nhìn thấy vào cùng 1 thời điểm). SCP-372 được cho rằng đã lao xung quanh ở những điểm mà các điểm mù trong tầm nhìn của họ trùng nhau, và đôi khi phải rời chỗ ẩn nấp và lao vào một vị trí khác khi một vị trí không còn trùng lặp.

**Nhân sự tham gia:** 4 Nhân viên cấp D
**Địa điểm:** Phòng trống, 6m x 5m x 3 m
**Các thông số thử nghiệm:** D-1, D-2, D-3 và D-4 đã được hướng dẫn đứng ở bốn góc phòng và quan sát SCP-372.
**Kết quả:** Khoảng 1,5 giây sau khi SCP-372 được đưa vào khu vực thử nghiệm, D-3 hét lên và gục xuống, máu chảy ra từ vết thương trên [DỮ LIỆU BỊ XÓA] của anh ta dường như tự nhiên xuất hiện. D-1, D-2 và D-4 từ bỏ vị trí của họ và chạy đến lối ra (bị khóa). D-4 bắt đầu đập cửa trước khi anh ta cũng bị thương, mất một ███. D-1 và 2 lùi vào một góc, D-1 cuộn tròn vào tư thế bào thai trong khi D-2 đứng yên hoàn toàn. Không còn gì được báo cáo trong phần còn lại của bản thử nghiệm năm phút. Khi thử nghiệm kết thúc, D-3 đã chết, D-4 yêu cầu được phẫu thuật [BỊ XÓA], và D-1 và D-2 không bị tổn hại gì về mặt thể chất. Không ai trong số các đối tượng thử nghiệm sống sót cho biết đã nhìn thấy SCP-372 bất cứ lúc nào.
**Ghi chú:** //Ngoài những gì nó đã làm với bệnh nhân tâm thần đó, đây là lần đầu tiên nó chủ động làm hại một người. D-3 cũng không thực sự có thời gian để làm bất cứ điều gì khiến nó bực mình. Có phải nó vừa đói không?// - Tiến sĩ ███████

**Phụ lục**: Bất kỳ ai chơi khăm nhân sự gặp vấn đề về thần kinh bằng cách giả vờ nhìn thấy SCP-372 trước mặt thì sẽ bị khiển trách nặng nề. —O5-█
