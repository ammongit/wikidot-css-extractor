远方的太阳染着血色的妖异，而此刻我与世界也即将宣告离别。鲜血早已在大地之上流淌直至干涸，我的血肉也应是在烈焰之上化作飞灰。

无尽的星光在天幕的金黄之缝里闪烁着，流动的是数以万计的水流。是梦境，终究会醒来，我已沉入海洋，双目之中映射的应该只有遮天蔽日的暗蓝。

钢铁之风由枪林弹雨构成，贯穿了我的身躯。硝烟与炮响在云层之下响彻；咆哮与轰动在海洋之上破绽，而恶心的血污也落入了我的眼眶，因为天地之间已经不再存在生机。

贪婪的鱼群好像长出了一排排锋利无比的牙齿，飞快地搅起风浪，卷起了链接云层的水之暴风。他们吞噬了我，仅仅留下一副干枯的白骨。

原来我空虚的眼中仅有的是那数以万计的言语，而这将我碾为粉末的压强也只不过是窗口中飞来的石块罢了。人们对我的憎恨。

罪人不应该有什么好下场，也如我所料，就连海洋也会烧起愤怒之火。

那金黄的火焰已经将我覆盖，我固然化作虚无，但人们的愤怒会在我的身上不断燃烧，至少在我的意识消散之前。

枯草之原确实燃起了金色的烈焰。我或许是出了幻觉，一坠沉重灼心的罪恶貌似在我早已化灰的心中生长。

这里有的只是天空中飞行的战争武器，以及大抵是被我夺走了生机的植被。即便是死，我也仍然衍生着罪业。

我是侵略的余辜，在众人的厌恶和憎恨下，于愤怒的烈焰中死去。我曾在海洋之上渡向远方，被受难的民众暴打；我曾在草原之上进行杀戮，对陌生的人们开枪。

麻木的肉体如同长满蛆虫的腐旧树木，只有那对恶臭着迷的飞虫才会在我身边盘旋。那些政客与变态。

------

我眺望远星，观测神明。我仍然无法远离那恶心的气氛——那毫无止息的侵略与杀害。即便是敬仰之物也开始了对星空众物的掠夺，祂们以此为乐，自称远离欲界。

“神性殖民帝国”

祂们依旧因为恩仇而行动，甚至依靠吞食行星来消遣时间。我无法宽恕这种行为，我的资格在于我的思维仍然存在于此。

我成为了枪，一把存在于**无**的霰弹枪。我确实已经无法依靠自己行动，即便如此，我也要找到一名憎恨对人类暴行的胜任者。

年轻的猎人早已埋下仇恨的种子。我能看见，他的血液被铭刻了恐怖的诅咒，时刻遭受着粒子重组的痛苦。

天幕中的命运之影——那上叙用以磨砺这名猎人赐下的灾厄，身形无法勘察的映照星空之飞熊。这是绝对无法逃脱，并且不会被赐予结局的试炼。

结局由他自己书写。他决定与我并肩作战。

玉色的洁白与琉璃的质地是心灵永远不受侵蚀的象征；缠绕的藤蔓与青色的光点是抵御恶意的材质。

如同一道自火山喷发的焰柱，直插云天。他要反抗的不止是星熊，更是那些神性的施暴者。

罪恶深坠大地。这不是天地的消亡，而是世间的新生，纵使他的生命消亡，我也会寻求永恒的秘法，这正是无限涅槃。我们是永远的伙伴，即便未有一次交流。

**云层落入海洋**。人们的罪行不会被遗忘，但我会将其刻入灵魂，并且深追源头，**我们**不需要揭露真相，只求破除虚妄。

**晨曦破除黑障。**

而群星则剥开了蔚蓝。是混沌的最终形象，也是我等为人类之福泽而奔赴的征兆，我虽然已经化作了非人之物，但那股身处于命令之下的反抗以及他被迫于命运之下的痛苦，我将背负着
