[[include component:image-block name=http://scp-jp-storage.wikidot.com/local--files/file:3215764-1-5smy/anime-title.png| caption=//きらめく魔法少女 ♥ ダーリンピンク!!//(2002-2007)のタイトルスクリーン

**アイテム番号:** SCP-5726

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-5726はサイト-19の高度セキュリティチャンバー内に冷凍保存されます。SCP-5726が意識を取り戻した際には機動部隊ロー-36(&#34;違反者のお気に入り&#34;)が最小の武力で制圧します。

SCP-5726-1はサイト-19内の保管庫にビデオ監視の上で保管します。また、SCP-5726-1にはGPS追跡機器を取り付けます。

**説明:** SCP-5726は起源不明の有知性ヒト型アノマリーです。SCP-5726は「きらめく魔法少女 ♥ ダーリンピンク!!」シリーズに登場する架空のキャラクター「中村いちご」に酷似しており、また、オブジェクト自身もそのように自称しています。当該キャラクターは日本の7才から12才の児童を対象としたグラフィックノベルシリーズ全500章、およびこれを原作とし2002年3月7日から2007年2月8日まで放映されたアニメーションシリーズ全200話に登場します。伊藤研究員による概要を以下に掲載します。

&gt; &#34;きらめく魔法少女 ♥ ダーリンピンク!!&#34;は、「ダークネス」の魔の手から世界を守るため魔法少女「ダーリンピンク」として正体を隠しつつ戦う14才の女子中学生「中村いちご」の物語です。中村いちごはダークネスに憑依されてしまった学校のいじめっ子、不公平をする教師、不良集団などのさまざまな敵と戦います。格闘により制圧したのち、中村いちごは敵をダークネスの憑依から解放し、愛の力で世界を救うため彼らと友達になります。

SCP-5726は、飛騨高山で発生した一連の異常殺人事件が岐阜県警察に潜伏していた機動部隊イオタ-10(&#34;ポリ公&#34;)の注意を引いたのち、財団による調査の対象となりました。続く2018年8月9日、SCP-5726は3人の青年に対する殺人事件の直後、機動部隊パイ-1(&#34;都会もん&#34;)により確保されました。この際武力は必要とされませんでした。目撃者である12才の日本人男性には事件ののちクラス-A記憶処理が実施されました。

SCP-5726は外見上は若年期の女性に類似しますが、生物学的にはその他の点で大きく異なります。SCP-5726は臓器、血液、筋組織、中枢神経系を持ちません。外科的分析の結果、SCP-5726の体組織は多数の肌色の肉状の層からなっていることが判明しました。この組織は外傷に対し高速に修復されます。にもかかわらずSCP-5726は食物と水を必要とし[[footnote]]臓器を持たないSCP-5726がどのように栄養素の吸収および老廃物の産生を行っているのかは不明です。[[/footnote]]、痛覚があると主張し、胃、脳、心臓[[footnote]]SCP-5726は心臓を最も重要な臓器であると考えています。[[/footnote]]といった人体の基本的な臓器についての知識を持ちます。

SCP-5726は覚醒状態の際は一本の杖(SCP-5726-1)を召喚することができ、これを用いて漫画調のハートの形をしたピンク色の誘爆性の放射を放つことができます。放射の大きさは変化しえます。発射時には非常に大きな弾けるような音が鳴り、爆発時には光を放ちます。この泡状の実体群から引き起こされる爆発は人体の皮膚組織・筋組織・脂肪組織を融解させる効果があり、重大な損傷を引き起こします。

**補遺 5726.1:** __初期収容__

2018年8月9日から2018年10月30日にかけて、SCP-5726は高度セキュリティヒト型実体収容セルに収容されていました。当時SCP-5726には年齢相応の娯楽[[footnote]]「きらめく魔法少女 ♥ ダーリンピンク!!」および関連メディアは除く。[[/footnote]]が提供されていました。SCP-5726とのコミュニケーションは主に西川-ジョーンズ加奈子主任研究員により実施されていました。

[[collapsible show=&#34;[+] SCP-5726の初期インタビューログを閲覧する&#34; hide=&#34;[–] SCP-5726の初期インタビューログを閉じる&#34;]]
&gt; __インタビュー対象:__ SCP-5726
&gt; __インタビュー者:__ 西川-ジョーンズ加奈子主任研究員
&gt; __前記:__ インタビューは日本語で実施されました。SCP-5726の回収時、SCP-5726のそのアイテム番号に対する否定的な反応が認められたので、西川-ジョーンズ班長はSCP-5726の警戒心を解くため、SCP-5726を判明していた下の名前で呼ぶことを決定しました。
&gt; 
&gt; ------
&gt; 
&gt; **西川-ジョーンズ研究員:** こんにちは、いちご。この施設でのこれまではどうでしたか?
&gt; 
&gt; **SCP-5726:** //(居心地が悪そうに見える)// えっと、その...大丈夫、だと思います。どうしてここにいるのかはわかりませんけど。なにか悪いことをしたわけじゃないんです。
&gt; 
&gt; **西川-ジョーンズ研究員:** もちろんです。もしよかったら加奈子と呼んでください。いくつか答えていただきたいことがあるんです。ブラボー巡査があなたを発見したとき、あなたは何人かの人々と戦っていましたね。それはなぜですか?
&gt; 
&gt; **SCP-5726:** その、あの人たちが...こんなちっちゃい子供をいじめていたんです。その子のお金が欲しかったみたいです。一人はナイフを持ってて、だから— 私はここに来たばかりですけど、見過ごすことなんてできないじゃないですか。
&gt; 
&gt; **西川-ジョーンズ研究員:** もちろんです。あなたは良いことをしようとしたのですよね?
&gt; 
&gt; [SCP-5726は必死にうなずく。]
&gt; 
&gt; **西川-ジョーンズ研究員:** 「ここに来たばかり」というのはどういう意味でしょうか?
&gt; 
&gt; **SCP-5726:** 私はこの世界に来たばかりなんです。きっと何か理由があってのことなんです。誰かが異次元からすごいヒーローを呼び寄せようとしたとか。その、前にも同じことがあったんです。[[footnote]]後の調査の結果、「きらめく魔法少女 ♥ ダーリンピンク!!」第212章に中村いちごが彼女の存在していないディストピア的異次元に召喚されるというストーリーが含まれていることが判明しました。[[/footnote]]
&gt; 
&gt; **西川-ジョーンズ研究員:** なるほど。そうなると、ここでのあなたの目的は何なのでしょうか?
&gt; 
&gt; **SCP-5726:** その...じつはまだよくわかってないんです。たぶん、いつもしているのと同じことだと思います。私は魔法少女ですから。私は悪い人たちをきれいにしてあげなきゃいけないんです。
&gt; 
&gt; [西川-ジョーンズ研究員は沈黙している。SCP-5726は説明する。]
&gt; 
&gt; **SCP-5726:** その、私が悪い人たちにプリティー・ピュアリティ・ハート・バブルを撃つと、その人たちの中に隠れて悪さをさせてたダークネスをやっつけることができるんです。それでいつも、私たちは友達になるんです。すごく素敵なことだと思うんです。
&gt; 
&gt; **西川-ジョーンズ研究員:** 興味深いですね。ええ。
&gt; 
&gt; [__総括__: インタビューの残りの時間では、SCP-5726は「悪い人たちをきれいにする」ため収容から脱することを希望しました。SCP-5726はこれを「ダーリンピンク」としての最も重要な使命であるとみなしています。後に西川-ジョーンズ研究員から、SCP-5726をなだめるために犯罪歴のあるDクラス職員に監視付きで接触させるという提案がなされました。この提案は受理されました。]
[[/collapsible]]

[[collapsible show=&#34;[+] SCP-5726監視映像003を閲覧する&#34; hide=&#34;[–] SCP-5726監視映像003を閉じる&#34;]]
&gt; __参加者:__ SCP-5726; D-8972
&gt; __監視者:__ ベネディクト・キム下級研究員
&gt; __前記:__ 以下の映像はSCP-5726が初めてDクラス職員と監視下で接触した際のものです。D-8972はオーストラリアにおいて3件の窃盗及び妻に対する家庭内での虐待により有罪判決を受けていました。SCP-5726は監視を行う研究員により、D-8972の犯罪歴を知らされていました。D-8972はSCP-5726の母語である日本語を話さないことに留意してください。
&gt; 
&gt; ------
&gt; 
&gt; **SCP-5726:** 愛と正義の名の下に命じる、止まりなさい!
&gt; 
&gt; **D-8972:** //(英語)// すまない嬢ちゃん、あんたが話してる、その、何語かわかんねえけど俺にはわかんねえ。
&gt; 
&gt; **SCP-5726:** 罪なき女性にあんなことをしたり、お金を払わずにお店からものを取っていくのはいけないことよ。
&gt; 
&gt; [D-8972は背を向け、キム下級研究員に気づいてもらうためガラス戸を叩く。]
&gt; 
&gt; **D-8972:** //(英語)// おい、一体これはなんなんだ? 人を間違ってんじゃねえか、この子供英語は話さねえぞ。
&gt; 
&gt; **SCP-5726:** さあ、//こっちを見なさい//— ああ、これはちょっと大変だわ。日本語を話さない人と戦ったことはないのに...でもたぶん大丈夫、きれいにすればきっと彼も元に戻るわ。
&gt; 
&gt; **SCP-5726:** //(SCP-5726-1を掲げる)// 行け! プリティー・ピンク・ピュアリティ・ハート!
&gt; 
&gt; [SCP-5726-1[[footnote]]訳注: 原文ではSCP-5726。ミスと思われる。[[/footnote]]先端からハート形の爆発放射が音を立てて放たれ、D-8972へ飛んでいく。音を聞いて振り向いたD-8972の顔に放射が当たり、D-8972の頭部が爆発する。頭部のなくなった体が床に崩れ落ち、頸部断面から血液が噴き出す。]
&gt; 
&gt; **SCP-5726:** この人から噴き出してる、この...気味が悪いわ。たくさん出てる。ねえ、気分はどう?
&gt; 
&gt; [D-8972の死体は応答しない。SCP-5726は死体に接近し、足でつつく。監視室ではキム研究員が気分が悪そうにしているのが見える。]
&gt; 
&gt; **SCP-5726:** よくわからないわ...まだ全部出きってないのかな? プリティー・ピンク・ピュアリティ・ハート!
&gt; 
&gt; [SCP-5726-1からさらに5回、D-8972の動かない死体に爆発放射が放たれ、D-8972の死体は赤い粘性の液体と骨片の混合物へと変わっていく。SCP-5726は爆発の影響を受けていない。SCP-5726は腰をかがめて指を液体につけ、口に運ぶ。]
&gt; 
&gt; **SCP-5726:** しょっぱい。この世界のダークネスは本当に変わってるわ。あの人も早く戻ってくるといいな。
[[/collapsible]]

[[collapsible show=&#34;[+] SCP-5726インタビューログ037を閲覧する&#34; hide=&#34;[–] SCP-5726インタビューログ037を閉じる&#34;]]
&gt; __インタビュー対象:__ SCP-5726
&gt; __インタビュー者:__ 西川-ジョーンズ加奈子主任研究員; ベネディクト・キム下級研究員
&gt; 
&gt; ------
&gt; 
&gt; **西川-ジョーンズ研究員:** SCP-5726、「死」はご存じですか?
&gt; 
&gt; **SCP-5726:** いいえ。どういう意味の言葉なんですか?
&gt; 
&gt;  **西川-ジョーンズ研究員:** 生き物を死に、特に故意に至らしめることを「殺す」と言います。あなたがDクラス職員を傷つけるつもりではなかったのはわかっていますが、彼らからは血、時には臓器も噴き出していました。これらは全て人が生命を維持するために必要なものです。
&gt; 
&gt; [SCP-5726は西川-ジョーンズ研究員を見つめる。混乱がはっきりと見て取れる。]
&gt; 
&gt; **SCP-5726:** ごめんなさい、加奈子さん。日本語でお願いできますか? 他の言葉はわからないんです。
&gt; 
&gt; **キム研究員:** //(英語、西川-ジョーンズにむかって)// なんて言ってるんです?
&gt; 
&gt; **西川-ジョーンズ研究員:** //(英語)// 彼女は死の概念を理解していないようです。もしかしたらできないのかもしれません。脳自体がこのようなことを理解する構造になっていないように思えます。
&gt; 
&gt; [SCP-5726は西川-ジョーンズ研究員とキム研究員を交互に見つめる。会話についていこうとしているように見える。]
&gt; 
&gt; **SCP-5726:** なにかまずいことでもあったのでしょうか?
&gt; 
&gt; **西川-ジョーンズ研究員:** いいえ、大丈夫ですよ。
&gt; 
&gt; **SCP-5726:** わかりました。あの...加奈子さん、ご迷惑にならなければ、一つ質問があるんです。この近くに、私と同い年くらいの女の子はいませんか? 私、みんなをきれいにすることに疲れてきたんです。それに、友達もいないのに、ダーリンピンクでいつづけるなんてできないし...そ、その、加奈子さんを怒らせるつもりはないんです。加奈子さんはいつだって私にとてもやさしくしてくれました。でも、その...
&gt; 
&gt; **西川-ジョーンズ研究員:** わかりますよ、SCP-5726。全く怒ってなんかいません。私は研究員で、私の役職にはいくつか制約もあります。それに私はあなたよりいくらか年上ですから、友達と思えないのはふつうのことです。でも...すみません。あなたを助けられたらいいのですが、おそらくこのようなことは受理されないでしょう。
&gt; 
&gt; **SCP-5726:** どうして?
&gt; 
&gt; **西川-ジョーンズ研究員:** 難しい問題なのです。本当に申し訳ありません。
&gt; 
&gt; **SCP-5726:** ここでは何もかもが難しいです。私のいたところではもっとずっと分かりやすかった。
&gt; 
&gt; **西川-ジョーンズ研究員:** 詳しく教えていただけますか?
&gt; 
&gt; **SCP-5726:** その...なんて言ったらいいかわかりません。ここではみんなをきれいにすることは、楽しいけどとても簡単です。誰も反撃してきませんし、逃げていくだけです。それにダークネスが、その、本当に体から出てくるのを見るのは気分もいいです。私のいたところではそんなに強いダークネスはいませんでしたし、だから私も、ここでは本当に、何かを果たせているって思うんです。でもみんな戻ってきてくれません。どうしてなのでしょうか?
&gt; 
&gt; **西川-ジョーンズ研究員:** SCP-5726、彼らはどこへ行ってしまうのだと思いますか?
&gt; 
&gt; **SCP-5726:** どういうことですか?
&gt; 
&gt; **西川-ジョーンズ研究員:** 彼らは二度と戻ってこないかもしれないと考えたことはありませんか?
&gt; 
&gt; **SCP-5726:** よ...よくわかりません。そんなことありえませんよ、加奈子さん。みんな絶対戻ってくるんです。そういうふうになってるんです。
&gt; 
&gt; **西川-ジョーンズ研究員:** なるほど。お時間を頂きありがとうございました、SCP-5726。
&gt; 
&gt; **SCP-5726:** あの、加奈子さん、一ついいですか?
&gt; 
&gt; **西川-ジョーンズ研究員:** なんでしょうか?
&gt; 
&gt; **SCP-5726:** えっと、その...その番号、覚えられないですし...それに、私は加奈子さんのことが好きだし、友達だって思ってるから...いちごって、呼んでくれませんか?
&gt; 
&gt; **西川-ジョーンズ研究員:** もちろんです、いちご。
&gt; 
&gt; [__総括:__ 西川-ジョーンズ研究員は、「浄化」後の犠牲者が「戻ってきていない」とSCP-5726が認識したことは大きな進歩だとみなしていますが、このインタビューにおいてそれ以上の進展はありませんでした。]
[[/collapsible]]

[[collapsible show=&#34;[+] B. キムとK. 西川-ジョーンズのeメールを閲覧する&#34; hide=&#34;[–] B. キムとK. 西川-ジョーンズのeメールを閉じる&#34;]]
&gt; **From:** __BKim092@Scipnet__ (ベネディクト・キム下級研究員)
&gt; **To:** __KNishigawaJones001@Scipnet__ (西川-ジョーンズ加奈子主任研究員)
&gt; **Subject:** SCP-5726の収容プロトコル
&gt; **Date:** 10/11/2018
&gt; ------
&gt; 西川-ジョーンズ主任研究員--
&gt; 
&gt; SCP-5726の倫理観が少々心配です。SCP-5726の正義と悪の区別は非常に極端なものであり、善悪に対する幼児的な理解のみから来ているものだと言えます。こういったことの複雑さを教えようとする数々の試みにもかかわらず理解ができていないという事実は懸念すべきものです。
&gt; 
&gt; もしいつかSCP-5726が我々を悪人と認めたらどうします? あなたはSCP-5726があの哀れなDクラスにしたことを見たでしょう。無論彼は卑劣漢ではありますが、溶けてなくなってしまうほどのことはしていません。私が恐れているのは、SCP-5726が財団にいればいるほど、SCP-5726が財団に歯向かう理由を見つけてしまう可能性は高まってしまうということです。従って、SCP-5726の特別収容プロトコルの変更を進言したいと考える次第です。
&gt;

&gt; __前記:__ インタビューログ049の一部がインシデント5726-1に指定されました。最終的にはSCP-5726の収容違反が発生したことはありませんでしたが、研究員の予期せぬ死亡事故によりSCP-5726の収容プロトコルの致命的な欠陥が明らかになりました。

&gt; 
&gt; **西川-ジョーンズ研究員:** //(メモをシャッフルしている)// とても良いです、SCP-5726。この進歩を喜ばしく思います。終わりも近— 痛っ!

&gt;

&gt; 
&gt; **西川-ジョーンズ研究員:** //(英語)// ええ、大丈夫です。紙で切っただけです。
&gt; 
&gt; [SCP-5726は西川-ジョーンズを見つめている。顔が青ざめている。SCP-5726は西川-ジョーンズの切った指に手を伸ばすが、触れる前に手を止める。]
&gt;

&gt; 
&gt; **西川-ジョーンズ研究員:** どうかされましたか?
&gt; 
&gt; [SCP-5726が立ち上がる。SCP-5726の手にSCP-5726-1が出現する。機動部隊ロー-36(&#34;違反者のお気に入り&#34;)にSCP-5726-1の転移を報せる緊急ベルが遠方に聞こえる。キム研究員は立ち上がりゆっくりと後ずさるが、SCP-5726は反応しない。SCP-5726は未だ動いていない西川-ジョーンズを注視している。]

&gt; **SCP-5726:** あなたもだったの? ずっと— とっても優しくしてくれたのに? ここのダークネスは...本当に手ごわいわ。こんなところ、嫌。

&gt; **西川-ジョーンズ研究員:** //(青ざめる)// 止めて— SCP-5726— いちご、お願いです—

インシデント5726-1の後、SCP-5726の目下の収容プロトコルの決定のため、倫理委員会および収容資源委員会による緊急合同会議が開かれました。SCP-5726の心理状態は西川-ジョーンズ主任研究員の指導により目覚ましい進歩を遂げていましたが、SCP-5726の行動の予測不能性により、SCP-5726を覚醒状態に置いておくことは長期的に維持可能な解決策にはなりえないと判断されました。

**補遺 5726.2:** __現在の収容プロトコルへの変更__

2019年2月21日、SCP-5726の冷凍保存室への恒久的配置が行われました。ベネディクト・キム下級研究員が西川-ジョーンズ加奈子主任研究員[[footnote]]訳注: 原文ではJunior Resercher(下級研究員)。ミスと思われる。[[/footnote]]に代わるSCP-5726との主要コミュニケータに選任され、SCP-5726が事前に用意されていた冷凍保存室に進んで入っていくよう説得するように指示されました。以下はセキュリティログ5726-302からの抜粋です。

&gt; __参加者:__ SCP-5726
&gt; __監視者:__ ベネディクト・キム下級研究員
&gt; __前記:__ ベネディクト・キム研究員は日本語を話せないので、意思疎通を円滑に行うために小型翻訳モジュールが支給されました。SCP-5726には、事前に冷凍保存室をSCP-5726の力を増幅し、ダークネスを浄化する能力を向上させるために作られた新たな発明品であると説明しました。以下の抜粋はSCP-5726が冷凍保存室に入室して23分34秒後からのものです。
&gt; 
&gt; -----
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; [SCP-5726は冷凍保存室に横たわっている。息が白くなっているのが見える。口と鼻の周りに霜が降りる。]
&gt; 
&gt; **ベネディクト・キム下級研究員:** 気分はどうですか?
&gt; 
&gt; **SCP-5726:** ここは寒いです。それに...狭いです。壁が迫ってきてるみたい。
&gt; 
&gt; **ベネディクト・キム下級研究員:** 狭いところは怖いですか?
&gt; 
&gt; **SCP-5726:** ううん、全然! 魔法少女に怖いものなんてありません。
&gt; 
&gt; **ベネディクト・キム下級研究員:** それは良かった。壁が迫ってきたりはしませんからね。でももし怖ければ、目を閉じてもいいですよ。そうすれば、壁も見えませんから。
&gt; 
&gt; [一瞬ためらったのち、SCP-5726は目を閉じる。]
&gt; 
&gt; **SCP-5726:** 怖くなんかありません。ただ...ちょっと目を休めてるだけです。
&gt; 
&gt; **ベネディクト・キム下級研究員:** もちろん。昨日は大変な一日でしたからね。これが終わるまで眠った方がいいでしょう。
&gt; 
&gt; **SCP-5726:** 目を閉じてる間にいなくなったりしないでくださいね? どこにも行かないでください...ここにいてください。
&gt; 
&gt; **ベネディクト・キム下級研究員:** あなたが必要とする限り、ここにいます。私は必要なことをなします。
&gt; 
&gt; [30秒の間、SCP-5726とキム研究員に会話はない。]
&gt; 
&gt; **SCP-5726:** キムさん...死ぬってどういうことなのか、分かった気がします。
&gt; 
&gt; **ベネディクト・キム下級研究員:** はい。
&gt; 
&gt; **SCP-5726:** 私が加奈子さんにしたことです。加奈子さんは戻ってこないんですよね?
&gt; 
&gt; **ベネディクト・キム下級研究員:** ええ。
&gt; 
&gt; **SCP-5726:** 人を死なせるのはダークネスのすることです。
&gt; 
&gt; [SCP-5726が震えているのが見える。]
&gt; 
&gt; **ベネディクト・キム下級研究員:** あなたがいたところではそうかもしれません。ここでは、誰もがいつかは死にます。
&gt; 
&gt; **SCP-5726:** ここのダークネスは手ごわいです...でも負けるわけにはいきません。これが終— 終わったら、ダ— ダークネスを倒しに行って、もう誰も死な— 死なないようにします。
&gt; 
&gt; **ベネディクト・キム下級研究員:** まずは休みましょう。
&gt; 
&gt; [50秒の間、SCP-5726とキム研究員に会話はない。]
&gt; 
&gt; **SCP-5726:** ここ、さ— 寒いです。
&gt; 
&gt; **ベネディクト・キム下級研究員:** ええ。
&gt; 
&gt; [58秒の間、SCP-5726とキム研究員に会話はない。]
&gt; 
&gt; **SCP-5726:** キ— キムさん?
&gt; 
&gt; **ベネディクト・キム下級研究員:** はい?
&gt; 
&gt; [15秒の間、SCP-5726は沈黙する。]
&gt; 
&gt; **SCP-5726:** ご— ごめんなさい、か、か...
&gt; 
&gt; [SCP-5726は応答しなくなる。]
&gt; 
&gt; **ベネディクト・キム下級研究員:** 今は休んでください、いちご。もう大丈夫ですよ。
&gt;
