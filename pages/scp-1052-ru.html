    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user Fartun]]
**译者：**[[*user Sensenca12]]
**原作：**[http://scpfoundation.net/scp-1052-ru Меч с исторической памятью]
**译名：**铭记历史之剑
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://scp-ru.wdfiles.com/local--files/scp-1052-ru/1052-ru.jpg|caption=SCP-1052-RU从T████████当地历史博物馆移除前]]

**项目编号：** SCP-1052-RU

**项目等级：** Safe

**特殊收容措施：** 物品应保存在Site-██的一个高价值物品收容间内，并由一名拥有2级安保权限的人员监管。允许在获得I████████博士许可后出于研究目的接触项目。所有与项目相关的实验均应在一个直径4m，带有软质墙壁的圆形房间内进行。

**描述：** SCP-1052-RU是一把中世纪俄罗斯古剑，确信制造时间为14世纪中叶。项目由历史学院███系的考古学家在图拉州库里科沃地区的考古行动中发现。从材质和做工来看，这件武器曾属于某位封建贵族，可能是在战斗中阵亡的大公或贵族之一。项目保存得出人意料的完好，且在潮湿的土壤中埋藏数个世纪而未受到腐蚀。然而，项目主要的异常性质在于，徒手接触项目的人会认为自己是该场著名战役的参与者。

在接下来的七分半钟里，对象会与一个看不见的对手进行战斗，过程中被刺伤、手背被割伤，然后用未持剑的手抓住自己的胸口并摔倒，接着再次站起，并完全重复自己此前所做的动作。重复的次数显然仅受持剑对象身体能力的限制。附近存在的障碍物或其他人完全不会影响对象的行为，这可能导致其他人或对象本人受到身体伤害。直到从SCP-1052-RU从他手中移除，对象才会恢复自我。

所有受到项目影响的人在证词中描述了与上述情景类似的情况。基金会专家的分析表明，对象均认为自己是军团的领导人之一，带领自己的士兵进攻，与前线的鞑靼人战斗了一段时间，然后被长矛刺中胸口倒地。当与剑的接触中断时，对象会完全恢复自己的意识，但仍能非常清楚的记住他们刚刚看到的一切。由于项目最近（2010年██月██日）才被基金会收容，因此尚不清楚与之互动是否会产生任何持久的心理影响，因此所有使用项目进行试验的人需被持续监控。

**发现：** 这把剑是由特工N████████交给基金会的。尽管并非专业，但N████████自学生时代起就有考古的爱好，因此在度假期间，他前去参观库利科沃领地的发掘现场，并在那里目睹了一起极其可疑的谋杀案。考古队的队长意外地被他的学生杀死。N████████特工看到，当时凶手和受害人正向着挖掘现场行走并和平地交谈，但当学生举起自己发现的剑时，他突然开始挥舞，砍向周围的人并持续没有目标地发出各种攻击。特工前往当地的历史博物馆并将被送到那里的项目纳入收容。后来的实验表明项目确实具有异常性质。

**附录：**在I████████博士的监督下进行了一系列实验，以阐明SCP-1052-RU对人类的具体影响，结果如下：

*  项目被交予身为盲人的测试对象D-3482手中，对象开始执行上述动作。测试后进行的采访中，他声称自己什么也没看见，但听到了某种打斗的声音，且感觉眼球内出现了不寻常的感觉。

* 项目被交予几天后将参与月末处决的对象D-6778。对象在试验期间处于密闭空间中，他先是对着墙壁猛击数下，摔断了胳膊，接着狠狠地割伤了自己的大腿并倒地，尽管胳膊已经骨折，但仍握着剑。他躺在地上试图用受伤的四肢进行挥剑动作，但这造成了更严重的伤害并最终死亡。

* 项目被交予测试对象G██████特工，特工手戴一副没有缝隙的防护手套，未受项目影响。在手套上挖了一个足以让物体略微接触皮肤的洞后，特工开始以与其他对象相同的方式防守。

* 项目被交予实验助理T███████████的手中，SCP-███的事故造成他全身瘫痪，但意识清晰。根据微小的眼球运动和记录大脑活动的仪器所得数据可以得出结论，他看到的事物和其他视力正常的实验对象相同，但没有做出任何其他动作。

* 项目被交予仅余双手可自由活动的对象D-969，D-969试图在活动范围内做出出拳、弓步等动作，但因为他几乎无法活动，毫无疑问他不能实际完成动作。尽管如此，这并不影响手接触项目时产生的视幻觉。

* 为确认暴露于项目的效果潜在作用时间，项目被交予身体非常强壮的测试对象D-1773。为对象连接了一个移动生命维持系统，以防止出现脱水、心律失常、呼吸困难或其他威胁生命的情况。对象被置于10 x 10 m的房间内6个小时。实验结束后一段时间，他并未表现出超出预期的行为，但随后他开始留胡子，且谈话中出现了带有明显的14世纪俄语特征的词汇和风格，但D-1773却从来未获得过这些知识，以往出现在持剑者眼前的战斗片段中对象也并未讲过话。D-1773已被从月末处决名单中移除并将持续受到监视。

**附录：** 数名对中世纪俄罗斯历史感兴趣的基金会员工要求向他们提供剑一段时间，从而能够亲眼看到当时即使只是一个片段。该申请审批中。</textarea></pre>
