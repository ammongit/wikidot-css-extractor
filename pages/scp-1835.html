[[include component:image-block name=SCP-1835.png|caption=Una instancia de SCP-1835|width=200px]]

**Ítem #:** SCP-1835

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** Los agentes de la Fundación vigilaran las redes de noticias de Estados Unidos y Canadá en busca de cualquier informe de actividad aérea inusual. Las instancias de SCP-1835 deben explicarse como aviones experimentales que están siendo probados por Sonny Croft Propulsion, una fachada de la Fundación. El DM [[[Task Forces Complete List|Phi-59]]] (“Los odiadores de Hindenburg”) recopilara tantas instancias de la documentación de SCP-1835-A como sea logísticamente factible después de un evento de SCP-1835. Los Amnésticos de Clase C se dispersaran por los centros de población afectados por SCP-1835 en el caso de que se produzca una brecha de concienciación publica de grado 3.

**Descripción:** SCP-1835 es la designación dada a una serie de aviones anómalos que se han manifestado por todo Canadá y el norte de Estados Unidos desde 19██. Estas aeronaves se parecen mucho a los dirigibles rígidos utilizados a finales del siglo XIX y principios del XX; sin embargo, un examen minucioso de su armazón externo ha revelado una sofisticación tecnológica muy superior a la de los últimos dirigibles rígidos utilizados antes de su sustitución generalizada por los aviones después de la Segunda Guerra Mundial, y algunos investigadores plantean la hipótesis de que el avance tecnológico supera a los pocos dirigibles rígidos actualmente en uso en todo el mundo.

Poco después de manifestarse, las instancias de SCP-1835 se desplazan en dirección recta a una velocidad media de 60 km/h, manteniendo este rumbo entre veinte y cuarenta minutos antes de volver a desmanifestarse. Los intentos de acercarse a las instancias de SCP-1835 han resultado inútiles: cuando cualquier avión se acerca a menos de 150 metros del espacio aéreo de una instancia de SCP-1835, esta se desmanifiesta y parece “brillar” brevemente antes de desaparecer. Las fotografías del interior de las instancias de SCP-1835 tomadas a distancia parecen indicar que no hay personal a bordo de la nave, y las instancias parecen estar automatizadas.

Hasta ahora, los investigadores no han podido discernir ningún patrón significativo en las manifestaciones registradas de SCP-1835. Hasta la fecha, el caso más al sur de SCP-1835 que se ha registrado se manifestó en un campo abandonado en el sur de Minnesota el █/█/████, y el caso más al norte fuera del Lago Slave, Alberta el ██/█/████.

En ██ manifestaciones registradas, los instancias SCP-1835 han dejado caer volantes desde su interior. A continuación se transcriben varios folletos:

**Documento SCP-1835-34-A**

&gt; **¡ATENCIÓN A TODOS LOS CIUDADANOS!**
&gt;
&gt; De acuerdo con el Artículo V, Sección 33 de la Ley Básica del Imperio Federado de Rupertia, todos los ciudadanos de entre 20 y 39 años son reclutados para servir en la Guerra de Agresión Alariana. La nación de Alaria ha antagonizado con los pueblos amantes de la paz de nuestro glorioso Imperio durante demasiado tiempo, y el Emperador Esteban XI, en su iluminada sabiduría, ha decretado que su antagonismo hacia nuestra nación debe terminar. Los ciudadanos que reúnan las condiciones necesarias deberán presentarse en su Centro de Alistamiento local para su procesamiento.
&gt;
&gt; **¡LARGA VIDA AL EMPERADOR!**
&gt; **¡LARGA VIDA A RUPERTIA!**


**Documento SCP-1835-53-A**

&gt; **Un mensaje del respetado Esteban XI, emperador de Rupertia**
&gt;
&gt; Saludos, ciudadanos del Imperio. En los meses transcurridos desde que comenzó la guerra para preservar la independencia de nuestro glorioso país, he escuchado muchos temores y aprensiones expresados por los ciudadanos que participan en el esfuerzo bélico. Comparto sus preocupaciones. Los bárbaros y despiadados Alarianos, en su implacable búsqueda por privarnos de nuestra libertad y forma de vida, han estado trabajando incansablemente para sembrar la semilla del descontento entre nuestra población y destruir nuestra moral. Pero permítanme asegurarles: mientras yo respire, nunca cederemos.
&gt;
&gt; Han sido tiempos difíciles para todos nosotros. Yo mismo me he visto obligado a tomar raciones, al igual que los miembros de mi familia. Son tiempos como estos los que ponen a prueba nuestra determinación; la ley natural del mundo dicta que los fuertes sobreviven mientras los débiles perecen. Y como Rupertianos, somos el pueblo más fuerte y honorable sobre la faz de la Tierra, y es la voluntad del Cosmos que expulsemos a los invasores de nuestro país y aseguremos la paz y la prosperidad para nuestra progenie.
&gt;
&gt; Animo a todos los ciudadanos a denunciar a las autoridades competentes cualquier posible espía o simpatizante Alariano con la debida rapidez. Como ciudadanía, debemos estar unidos en nuestro esfuerzo de guerra. Los simpatizantes traidores, como el recientemente ejecutado Mikel Somptik, no serán tolerados en nuestro suelo. Es su deber para con su país y el Cosmos permanecer unidos ante la más grave amenaza a nuestra existencia que se recuerda.
&gt;
&gt; Les agradezco a todos sus continuos esfuerzos para asegurar nuestro éxito. Los leales patriotas del Ministerio de Información les mantendrán al tanto de los progresos de la guerra.
&gt;
&gt; Saludos,
&gt;
&gt; El respetado Stephen XI
&gt; Emperador de Rupertia
&gt; **Larga vida al emperador**
&gt; **Larga vida a Rupertia**

**Documento SCP-1835-59-A**

&gt; **Respondiendo a los conceptos erróneos y a las mentiras propagadas**
&gt; //Un mensaje del Ministerio de Información//
&gt;
&gt; Ciudadanos de Rupertia,
&gt;
&gt; Nos hemos enterado de que numerosos rumores falsos sembrados por espías Alarianos se han abierto paso en el discurso público. Como órgano educativo del Imperio, el Ministerio de Información tiene el deber de refutar estas mentiras:
&gt;
&gt; 1. Los soldados alarianos no se han infiltrado en el territorio Rupertiano. Desde la invasión inicial, todos los soldados alarianos han sido repelidos. Los informes que indican lo contrario son propaganda falsa.
&gt; 2. Las bajas están en un nivel sostenible, y nuestras reservas están llenas de soldados sanos listos para cumplir con su deber hacia su Emperador y su País.
&gt; 3. Los ciudadanos Rupertianos de ascendencia Alariana han sido reubicados durante el esfuerzo de guerra; sin embargo, esto no se ha hecho para cuestionar su patriotismo, simplemente para garantizar su seguridad.
&gt; 4. Finalmente, el Emperador y su familia están vivos y bien, y están haciendo todo lo posible para asegurar que la guerra termine rápidamente y con una victoria honorable para el Imperio Federado de Rupertia.
&gt;
&gt; Por favor, recuerde denunciar cualquier posible rumor o ciudadano desleal al Ministerio de Información y al Ministerio de Protección, respectivamente.
&gt;
&gt; **Larga vida al emperador**
&gt; **Larga vida a Rupertia**

**Documento SCP-1835-61**

El folleto contiene dos frases, en letra grande, que cubren toda la página.

&gt; **El emperador ha muerto. Larga vida a Rupertia.**
