**Mã vật thể:** SCP-800

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-800 hiện được giữ trong một tủ kính bịt kín kích thước 50 cm x 200 cm x 2 cm. Dựa trên thủ tục hoạt động tiêu chuẩn, các biện pháp phòng ngự (chất nổ, hóa học, sinh học và lan truyền nhận thức) phải luôn sẵn sàng tại mọi thời điểm. Tuy với tuổi thọ lâu đời, việc áp dụng các phương pháp bảo quản đối với bản thân SCP-800 là không cần thiết, nhưng tủ kính của nó cần phải được làm sạch bụi bẩn cứ mỗi 6 ngày một lần. Sơn, mực, chất lỏng có màu, các vật liệu viết đều bị cấm tiếp xúc với SCP-800 ngoại trừ dưới điều kiện thử nghiệm được kiểm soát và có sự chấp thuận của cấp O5.

**Mô tả:** SCP-800 là một cuộn tranh giấy Đông Á 42 cm x 166 cm có thể tự thay đổi phong cách và nội dung. Xác định niên đại bằng đồng vị phóng xạ chỉ ra nó xuất hiện từ giữa thế kỷ 19. SCP-800 hiện tại là một bức tranh thủy mặc mô tả hai chiến binh Triều Tiên, người phía trên được trang bị một cây cung và người phía dưới được trang bị một thanh kiếm //saingeom//. Phong cách vẽ này có đặc điểm tương đồng với nghệ thuật của vương triều Joseon thế kỷ 17, tuy rằng kiểu tranh cuộn của SCP-800 thường phổ biến hơn trong hội họa Nhật Bản hoặc Trung Quốc.

Dựa vào thông tin thu được từ một cuộc điều tra về những người đã sở hữu SCP-800 trước đây, đã tự xuất hiện 12 phiên bản khác nhau của SCP-800 kể từ đầu thế kỷ 20. Một giả thuyết cho rằng những nội dung hiển thị bởi SCP-800 thay đổi nhằm tượng trưng cho các cuộc xung đột vũ trang lớn ở Đông Á, bao gồm một số cuộc chiến tranh diễn ra ở Đông Dương và một cuộc xung đột ở Trung Á. Do khu vực Châu Á ở thời điểm hiện tại không xảy ra bất cứ cuộc xung đột vũ trang lớn nào, SCP-800 dường như minh họa cho tình trạng căng thẳng giữa hai quốc gia Triều Tiên như một khởi điểm quan trọng cho động thái quân sự. Mặc dù được giám sát liên tục kể từ khi đi vào diện quản thúc của Tổ Chức năm 1979, cơ chế hoạt động của SCP-800 vẫn chưa được sáng tỏ và hiện chưa có sự thay đổi nào của đối tượng được ghi lại.

SCP-800 thường mang phong cách hội họa Nhật Bản hoặc Trung Quốc. Những kiểu tranh Triều Tiên cũng được ghi nhận, bao gồm cả diện mạo hiện tại của SCP-800. Niên đại nghệ thuật của SCP-800 (từ thời nhà Minh thế kỷ 15 tới kỷ Đông Á đương đại) dường như không tương xứng với độ tuổi thực tế của nó. Mỗi quốc gia thường được tượng trưng bởi một con vật đại diện cho quốc gia đó, như rồng Trung Quốc, gấu (có thể biểu trưng cho Nga), hay đại bàng (có thể biểu trưng cho Mỹ). Các quốc gia còn có thể được đại diện bởi các loại thực vật, phong cảnh, con người, chính nhờ tính biểu tượng khôn khéo của SCP-800. Để biết danh sách chi tiết về các hiện thân của SCP-800, xem Phụ lục 800-1.

SCP-800 có thể bị làm bẩn hoặc hư hại theo nhiều cách thức thông thường; song, bất kì vết nhơ xuất hiện trên đối tượng đều sẽ biến mất sau một vài ngày. Loại giấy cấu thành SCP-800 có thể bị rách, nhưng các vết rách cũng sớm tự phục hồi nguyên trạng sau vài ngày. Nội dung của SCP-800 có thể bị thay đổi bán vĩnh viễn bằng cách sử dụng các chất liệu và phong cách vẽ đồng nhất với phiên bản hiện tại. Tuy nhiên, sau những sự kiện từ Thí nghiệm 800-1, mọi thay đổi được đề xuất đối với SCP-800 đều yêu cầu sự chấp thuận của cấp O5. Xem Phụ lục 800-2 để biết thêm thông tin.

SCP-800 được thu hồi vào tháng Một năm 1979 từ một cửa hàng đồ cổ ở thành phố █████, phía Đông Nam nước Đại Hàn Dân Quốc. Chủ cửa hàng, ông ██-███ M███, khẳng định bản thân sở hữu một bức tranh “ma thuật” có thể tự thay đổi vẻ bề ngoài của nó sau nhiều năm. Nội dung hiển thị trên đối tượng vào thời điểm đó khác với hiện tại. Vật thể được phát hiện tình cờ bởi Ts. █████████, người đã mua bức tranh. Ts. █████████ ban đầu không quan tâm trước những lời nói của chủ cửa hàng, nhưng ông sớm nhận ra một vài đặc tính dị thường của bức tranh sau khi vô tình làm dây mực vào đối tượng và nhận thấy vết bẩn đã biến mất sau khoảng hai ngày. Sau khi kiểm tra, Tổ Chức xác nhận vật thể chưa đủ đạt cấp độ SCP và đưa vào kho lưu trữ Điểm-█. Giữa năm 1979, tại thời điểm bắt đầu cuộc Chiến tranh Biên giới Việt-Trung, đối tượng được phân loại SCP do nó biến đổi thành một bức tranh thuộc triều Thanh thế kỷ 18 mô tả một con rồng Trung Hoa bay trên những cánh đồng lúa (SCP-800-10) chỉ sau một đêm. Sau sự kiện này, nhân viên Tổ Chức đã tìm ông M███ để tra hỏi. Bức tranh được phát hiện thuộc sở hữu của gia đình ông M███ kể từ đầu thế kỷ 20, khi người ông của ông đã mua nó từ một thương gia ở Thượng Hải. Vì là nguồn tin duy nhất về SCP-800 và những hiện thân trước kia của đối tượng, ông M███ được tuyển vào làm trợ lý nghiên cứu và đồng thời là người trông coi SCP-800 cho đến tận năm 2007, khi ông mất do nguyên nhân tự nhiên. Ts. Major sau đó đã nhận trách nhiệm quản lý SCP-800.

**Phụ lục 800-1:**

Sau đây là một danh sách chưa hoàn chỉnh về tất cả hiện thân được biết của SCP-800, kèm theo những sự kiện lịch sử được cho là tương ứng. Ngoại trừ số ít các bức ảnh được lưu lại (một trong số đó được đính kèm ở trên), những mô tả về đối tượng trước năm 1977 hầu như xuất phát từ lời kể của ông M███ và người quen; do đó độ xác thực của chúng có thể không được chắc chắn.

* **800-1** (có thể 1904-1905): kiểu tranh không rõ (có thể là Nhật Bản), được cho là một con gấu vùng vẫy dưới nước với một mặt trời trên đầu. Thông tin về 800-1 bị giới hạn vì ông M███ chỉ nhớ người bà của mình có đề cập nhiều lần về một bức tranh treo ở nhà khi bà còn nhỏ. Vật thể có thể đã minh họa cho Chiến tranh Nga-Nhật.
* **800-2** (1905?-1936?): Không có thông tin.
* **800-3** (1936?-1941?): kiểu tranh không rõ, được cho là một con rồng bị hoa anh đào bao quanh. Vật thể có thể đã minh họa cho Chiến tranh Trung-Nhật lần thứ hai.
* **800-4** (1941?-1945): tranh Trung Quốc, chưa rõ thuộc triều đại nào, một con đại bàng đậu trên một ngọn núi, với một con rồng và mực nước dâng lên phía dưới. Vật thể có thể đã minh họa cho Chiến tranh Thái Bình Dương trong Thế chiến thứ hai. Ông M███ khẳng định bức vẽ bị tạm thời bỏ trống vào giữa năm 1945; điều này có lẽ liên quan tới vụ ném bom nguyên tử ở Hiroshima và Nagasaki.
* **800-5** (1945-1950): tranh Trung Quốc, có thể thuộc đầu triều Thanh, mô tả trận đánh giữa hai con rồng. Đây là diện mạo đầu tiên của SCP-800 được ông M███ quan sát đầy đủ. Vật thể có thể đã minh họa cho Nội chiến Trung Quốc.
* **800-6** (1950-1953): tranh Triều Tiên, có thể thuộc vương triều Goryeo. 800-6 được báo cáo thay đổi nhiều lần trong giai đoạn này, khung cảnh cơ bản gồm những chiến binh Triều Tiên tương tự như 800-12, diện mạo hiện tại của SCP-800, nhưng với một con đại bàng và có thể thấy xuất hiện đôi lần một con rồng Trung Hoa. Vật thể có thể đã minh họa cho Chiến tranh Triều Tiên.
* **800-7** (1953-1959): tương tự với mô tả hiện tại.
* **800-8** (1959-1975): thuộc triều Thanh thế kỷ 18, ban đầu là tạo hình của một con đại bàng đậu một mình trên cây (xem hình ảnh đi kèm), sau đó những bụi cây và hình người đội nón lá xuất hiện, đại bàng bay đi. Vật thể có thể đã minh họa cho Chiến tranh Việt Nam.
* **800-9** (1975-1979): kiểu tranh không rõ nhưng có nét tương đồng với nghệ thuật chạm khắc của người Khmer, [DỮ LIỆU BỊ XÓA]
* **800-10** (1979): thuộc triều Minh thế kỷ 15, một con rồng Trung Hoa bay qua những cánh đồng lúa. Vật thể có thể đã minh họa cho Chiến tranh Biên giới Việt-Trung.
* **800-11** (1979-1989): tranh hiện đại Nhật Bản, một con gấu bị bao vây bởi những hình người được trang bị giáo mác, với một con đại bàng nhỏ trên đầu. Vật thể có thể đã minh họa cho Chiến tranh Liên Xô-Afghanistan; nếu như đúng, đây sẽ là hiện thân duy nhất của SCP-800 về một cuộc xung đột Trung Á cho tới nay.
* **800-12** (1989-nay): xem mô tả hiện tại.

**Phụ lục 800-2:** Sau những sự kiện từ Thí nghiệm 800-1, SCP-800 được phân loại Euclid và những thử nghiệm trong tương lai sẽ bị cấm nếu không có sự chấp thuận của cấp O5.

**Thí nghiệm 800-1:** Đến nay chỉ có một thử nghiệm chỉnh sửa đầu tiên và duy nhất được thực hiện trên SCP-800. Vào ngày 22/5/20██, SCP-800 (800-12) được sửa đổi bằng mực và bút lông bởi một nhân viên Tổ Chức có kinh nghiệm trong việc mô phỏng lại phong cách hội họa của vương triều Joseon. Một bao đựng tên được thêm vào sau lưng của người cầm cung đứng phía trên. Không có bất kì hiệu ứng nào được ghi nhận ngoại trừ nét vẽ bổ sung vẫn tồn tại trong khoảng thời gian dài bất thường. Ba ngày sau, vào ngày 25/5/20██, Cộng Hòa Dân Chủ Nhân Dân Triều Tiên đã [DỮ LIỆU BỊ XÓA]. Không rõ liệu sự kiện này có liên quan đến Thí nghiệm 800-1 hay không. Tuy nhiên, những thử nghiệm tiếp theo trong tương lai đã bị đình chỉ vô thời hạn. SCP-800 được phục hồi về trạng thái ban đầu bởi nhân viên Tổ Chức.

**Phụ lục 800-1-1:**

//Chà, cái này sẽ khá là hữu dụng để làm mất ổn định toàn bộ một khu vực đây. Tiếc rằng nó lại là một dị thể; trông khá đẹp khi treo trong văn phòng của tôi.//

- Ts. Major
