**Объект №:** SCP-1234-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-1234 должен содержаться в запертой ячейке для хранения безопасных аномальных объектов в зоне ██. Доступ к SCP-1234 предоставляется по разрешению ведущего исследователя д. Р██████. 

Все эксперименты с SCP-1234 должны быть задокументированы. Запрещается использование огнеопасных и химически опасных материалов при экспериментах с SCP-1234.

__Обновление от 19.10.20██:__ доступ к описанию SCP-1234 также предоставляется только по разрешению ведущего исследователя д. Р██████. 

**Описание:** SCP-1234 — плед размерами 150 на 200 см, внешне аналогичный пледам, выпускающимся с 2011 года компанией I███. На SCP-1234 отсутствуют любые обозначения производителя, считается, что объект был произведен в одном экземпляре. Ранее SCP-1234 был классифицирован как АП-█████.

Если поместить SCP-1234 на горизонтальную поверхность в разложенном виде, а потом поднять его, под ним появляются разнообразные предметы. Условия и закономерности возникновения этих предметов в настоящий момент изучаются (см. протоколы экспериментов SCP-1234-А).

Материал SCP-1234 не обладает никакими выявленными аномальными свойствами.

__Обновление от 19.10.20██:__ у объекта был обнаружен неизученный меметический эффект, препятствующий помещению посторонних предметов под SCP-1234. В целях сдерживания потенциального заражения доступ к описанию объекта был ограничен.

**Постановка на содержание** SCP-1234 был захвачен 12.10.20██, во время рейда МОГ Тау-12 &#34;Званые гости&#34; на убежище Повстанцев Хаоса в М████████, Россия. SCP-1234 был обнаружен в замаскированном помещении вместе с четырьмя другими аномальными объектами (в дальнейшем классифицированными как АП-█████, SCP-████, SCP-████ и SCP-████), ранее неизвестными Фонду. Информаторы Фонда среди Повстанцев Хаоса также не смогли дать информации об обнаруженных объектах. Связь между этими объектами не выявлена, исследования проводятся раздельно.

 [[collapsible show=&#34;Протоколы экспериментов SCP-1234-А&#34; hide=&#34;Протоколы экспериментов SCP-1234-А&#34;]]

&gt; **Результаты:** Под SCP-1234 ничего не обнаружено.
&gt; **Комментарий исследователя:** Видимо, мы не учли какие-то условия активации. Попробуем воспроизвести условия при постановке на содержание.

&gt; **Эксперимент 1234-2**
&gt;

&gt;
&gt; **Дата:** 15.10.20██

&gt; **План эксперимента:** Разложить SCP-1234 на пустом столе, затем поднять его.

&gt;

&gt; **План эксперимента:** Разложить SCP-1234 на пустом столе, затем поднять его.
&gt; **Результаты:** Под SCP-1234 ничего не обнаружено.
&gt; **Комментарий исследователя:** Теория с &#34;перезарядкой&#34; не подтвердилась. Попробуем что-то иное.

&gt; **Эксперимент 1234-17**
&gt;
&gt; **Дата:** 19.10.20██
&gt; **Подопытный:** D-356281.
&gt; **План эксперимента:** Разложить SCP-1234 на пустом столе, затем поднять его.
&gt; **Результаты:** Под SCP-1234 обнаружен неаномальный килограммовый деревянный брусок.
&gt; **Комментарий исследователя:** Непонятно, почему сейчас результат изменился. Попробуем еще раз.

&gt;
&gt; **Дата:** 19.10.20██
&gt; **Подопытный:** D-356281.
&gt; **План эксперимента:** Разложить SCP-1234 на пустом столе, затем поднять его.
&gt; **Результаты:** Под SCP-1234 ничего не обнаружено.
&gt; **Комментарий исследователя:** А теперь снова ничего. Все-таки давайте попробуем что-то новое — поместим что-то под SCP-1234.

&gt; **Эксперимент 1234-19**
&gt;
&gt; **Дата:** 19.10.20██
&gt; **Подопытный:** D-356281.
&gt; **План эксперимента:** Разложить SCP-1234 на пустом столе, затем поднять его.
&gt; **Результаты:** Под SCP-1234 обнаружен неаномальный килограммовый деревянный брусок.
&gt; **Комментарий исследователя:** Мы планировали что-то поместить под SCP-1234. В следующем эксперименте необходимо это попробовать.

&gt;
&gt; **Дата:** 19.10.20██
&gt; **Подопытный:** D-356281.

Условия содержания обновлены, персонал, за исключением д. Р██████, обработан амнезиаками.

&gt; **Эксперимент 1234-21**
&gt;
&gt; **Дата:** 20.10.20██
&gt; **Подопытный:** Доктор Р██████.
&gt; **План эксперимента:** Разложить SCP-1234 на пустом столе, затем поднять его.
&gt; **Результаты:** Под SCP-1234 обнаружена кружка &#34;Лучший отец 20██&#34;[[footnote]]Сувенирная продукция компании █████████[[/footnote]], со следами кофе внутри. На кружке обнаружены отпечатки пальцев д. Р██████.
&gt; **Комментарий исследователя:** Эксперимент был незапланированный, но показал отличные результаты. И до этого было похоже, что получаемые объекты относятся к Фонду, но это что-то новое. Я, сколько себя помню, пил из кружки местного кафетерия. Я на всякий случай проверил камеры, пришел в комнату для экспериментов я без посторонних предметов. Технически, у SCP-1234 есть мои отпечатки, потому что я трогал его, чтобы провести эксперимент, так что тут все по крайней мере логично. С этого момента все эксперименты следует проводить в перчатках, а полученные объекты исследовать на отпечатки пальцев.

&gt; **Результаты:** Под SCP-1234 обнаружен лист А4 с текстом, написанным почерком д. Р██████. На листе обнаружены отпечатки пальцев д. Р██████.
&gt; **Комментарий исследователя:** [ДАННЫЕ УДАЛЕНЫ]
 [[/collapsible]]

Доктор Р██████ временно отстранен от экспериментов с SCP-1234 за нарушение правил проведения экспериментов с потенциально опасными аномальными объектами. В настоящий момент эксперименты остановлены.

 [[collapsible show=&#34;Только для персонала, имеющего 3 уровень допуска&#34; hide=&#34;Закрыть&#34;]]
**Текст записки, полученной в эксперименте 1234-22:**
&gt; Если ты это читаешь, значит, ты понял, как работает SCP-1234. Он не создает новые объекты, он полностью --уничтожает информацию-- об объектах, помещенных под него.
&gt; Вернее, он меняет прошлое так, чтобы помещенные под него объекты никогда не существовали. Вероятно, ты сейчас видишь записку, написанную твоим почерком на листе из твоего принтера, которую ты никогда не писал.
&gt; 
&gt; Потенциально это значит, что все влияние того, что было помещено под SCP-1234, тоже пропадет. Вероятно, мы можем воскресить всех людей, застреленных из автомата, положив этот автомат под SCP-1234. Нужно провести еще эксперименты, конечно же.
&gt; 
&gt; Обидно только за кружку. В том году дочь мне так ничего и не подарила.

**Обращение директора зоны ██:**
&gt; Коллеги, не стоит переоценивать полезность SCP-1234 для Фонда и предлагать использовать его для сдерживания других объектов.
&gt; 
&gt; Представьте ситуацию, когда Кетер, над которым вы сейчас работаете, нарушил условия содержания и разрушил пол зоны. Если накрыть его SCP-1234, действительно, мир изменится так, что как будто ни этого Кетера, ни нарушения условий содержания никогда не было. Наверно, вы спасете жизни всех людей, убитых вашей зверушкой. Только в конечном итоге вы останетесь с Кетером, про меры борьбы с которым не знает ни одна живая душа, сдерживаемым только тонким одеялом.
&gt; 
&gt; Кроме того, пока нет способа достоверно проверить, что SCP-1234 меняет прошлое, а не общается с исследователями хорошо подделанными записками.
&gt; 
&gt; Давайте продолжим делать нашу работу своими силами. 
&gt; 
&gt; Обезопасить, Удержать, Сохранить. 
&gt; Директор зоны ██ [УДАЛЕНО].

**Объект №:** SCP-1335-RU

**Класс объекта:** Нейтрализован

**Особые условия содержания:** Так как сам SCP-1335 считается нейтрализованным, содержание требуется только для SCP-1335-1 и SCP-1335-2.

Вокруг SCP-1335-1 возведена временная Зона 1335. В качестве прикрытия сообщается, что на территории SCP-1335-1 проводятся археологические работы. Охрана SCP-1335-1 должна препятствовать проникновению посторонних лиц на его территорию, дополнительных мер содержания не требуется. Площадь в центре SCP-1335-1 должна быть защищена куполом от осадков, чтобы замедлить естественное разложение следов SCP-1335.

Местоположение и статус SCP-1335-2 в настоящий момент неизвестны. Поскольку кроме описания в 1335-A нет никаких свидетельств его существования, он предварительно считается нейтрализованным. Тем не менее любую информацию о наблюдении SCP-1335-2 следует немедленно передавать ведущему исследователю SCP-1335.

**Описание:** SCP-1335 — меметическая угроза, способ распространения которой не был выяснен. Она постепенно искажает представление людей о том, каким образом следует отмечать известные им праздники.

SCP-1335-1 — деревня в северной Германии, где в 18██ году были впервые обнаружены следы SCP-1335.

SCP-1335-2 — гуманоидная сущность неизвестного происхождения. Предполагается, что она является источником SCP-1335.

Ниже описаны изменения праздничных ритуалов под влиянием SCP-1335.

На начальной стадии сохраняются старая атрибутика и традиции, соответствующие празднику, но к ним прибавляются новые действия ритуального характера. Эти действия всегда основаны на детской игре, включают по меньшей мере двух животных и/или их части, а также изображения гуманоида с телом человека и головой животного. Изначальные версии ритуалов обычно вписываются в существующие социальные нормы. Среди описанных примеров:
* доение коровы и прятки от петуха с надоенным молоком; изображения человека с головой петуха наносятся на корову;
* игра в салки, глаза игроков завязаны кошачьим хвостом, за игрой наблюдает белая кобыла; человек с лошадиной головой изображается на телах играющих;
* вышибалы мячом из бычьего пузыря, в которых победитель должен целовать [ДАННЫЕ УДАЛЕНЫ]
Никакого толкования этим действиям не дается.

На следующей стадии оригинальные смысл и ритуалы постепенно вытесняются, и больше времени уделяется ритуалам SCP-1335. При этом сами ритуалы эволюционируют и становятся более жестокими и сложными. В примерах выше вместо молока коровы используется ее вымя, а человек, играющий петуха, до бессознательного состояния избивает молотком тех, кого находит. Вместо символического кошачьего хвоста используется свежий хвост недавно живого животного, пойманные люди сцеживают кобыле в рот блюдце своей крови. Все изменения воспринимаются зараженными как норма.

После окончательного вытеснения оригинального праздника, эволюция ритуалов значительно замедляется. Обычно в это время внимание зараженных переключается на другой праздник, который проходит через такие же преобразования. Тем не менее, со временем ритуалы меняются дальше, обычно дополнительно включая кровопускание, сексуальные действия, каннибализм и расчленение людей и животных. Вне зависимости от того, насколько популярен был праздник изначально, к моменту достижения последней стадии в нем участвуют все зараженные, которые физически способны принять участие. 

Во время каждого из этих этапов время от времени возникает SCP-1335-2, обычно играя роль какого-то из животных. Ю████ Н█████ описывает его как высокого худого человека, на плечах которого голова того животного, которое он играет, при этом &#34;неясно, маска это или его настоящая голова&#34;. Жители SCP-1335-1 оказывали особое внимание SCP-1335-2, исполняя ритуалы, включающие взаимодействие с ним, особо усердно. Все вопросы Ю████ Н█████, касающиеся SCP-1335-2, были проигнорированы, несмотря на то, что в остальном к нему сохранялось доброжелательное отношение со стороны обитателей SCP-1335-1.

Несмотря на то, что почти все данные о SCP-1335 известны из 1335-A, есть основания считать, что описываемые события имели место в действительности. Найденные захоронения, инструменты и сохранившиеся следы человеческих биоматериалов в домах SCP-1335-1 полностью соответствуют тому, что описано в 1335-A, в том числе в деталях, которые на время написания дневника невозможно было подделать.

**Документ 1335-A:**
//Дневник священника Ю████ Н█████, который, согласно данным в дневнике, попал в SCP-1335-1 в 18██ году. Сам дневник не приведен из-за сложности расшифровки записей вследствие стилизации изложения под жития святых и прогрессирующего влияния SCP-1335.//

Ю████ Н█████ попал в SCP-1335-1 случайно, в поисках уединенного места для отшельничества. Поначалу он принял гостеприимство местных жителей и собирался отправиться дальше, но, попав на местный праздник, он решил, что ему ниспослано испытание вернуть жителей SCP-1335-1 в христианскую веру. Он не встретил активного сопротивления, но и не смог замедлить развитие эффектов SCP-1335, сам постепенно попадая под его влияние. Примечательно, что после █ лет, проведенных в SCP-1335-1, он описывал как &#34;дикий и диаволический&#34; ритуал [УДАЛЕНО] первого родившегося весной ребенка и [ДАННЫЕ УДАЛЕНЫ] с его матерью, но уже воспринимал как христианскую традицию нанесение себе ритуальных порезов и [ДАННЫЕ УДАЛЕНЫ].

Последняя запись в дневнике помечена ██.██.18██ (несуществующая дата). Ю████ Н█████ пишет, что во время очередного празднества SCP-1335-2 взглянул на него &#34;очами алыми, порока исполненными&#34;. После этого две страницы исписаны словами &#34;ПЛОТЬ СЛАБА&#34; и испачканы человеческими выделениями.

**Обнаружение:** SCP-1335-1 была обнаружена Фондом в 18██ году. Группа туристов сообщила в полицию об обнаружении заброшенной деревни &#34;со следами сатанинских ритуалов&#34;. Агент, внедренный в полицию, передал эту информацию в Фонд.

На момент обнаружения в деревне не было живых людей. На деревенской площади в центре SCP-1335-1 были обнаружены фрактальные изображения, сделанные из втоптанных в землю костей. Высокая точность фракталов достигнута за счет использования костей взрослых, детей разных возрастов и домашних животных. На стенах зданий, выходящих на площадь, обнаружены остатки засохшей крови, принадлежащей как минимум ██ разным людям. Судя по состоянию частей стен, защищенных от дождя, в какой-то момент стены были покрыты слоем крови целиком.

Не было найдено представляющих интерес документов, за исключением 1335-A, спрятанного под потолком одного из домов.

**Дополнительная информация**
 [[collapsible show=&#34;+ Для продолжения требуется уровень допуска 1335/4&#34; hide=&#34;- Выход&#34;]]
Есть хорошие и плохие новости. Хорошие: вас перевели на нейтрализованный объект не потому, что Фонд не оценил ваши достижения, скорее наоборот. Плохие новости ниже.
Фактически SCP-1335 не нейтрализован и не находится на содержании. В настоящий момент большая часть населения Земли заражено SCP-1335. В том числе и вы[[footnote]]Для самодиагностики вспомните, как вы праздновали Воскресение Христово в этом году[[/footnote]].

Наша удача в том, что SCP-1335 не совсем обычная меметическая угроза. Целью и единицей воздействия SCP-1335 является человеческая группа. Чем больше людей в зараженной группе, тем медленней проявляются эффекты SCP-1335. 

SCP-1335-1 — пример того, что происходит, когда SCP-1335 развивается в относительно небольшой замкнутой группе. С момента обнаружения SCP-1335-1 было найдено еще █ деревень, ██ племен и ███ коммун, уничтоженных SCP-1335. Предполагается, что много больше поселений, подвергшихся воздействию SCP-1335, не были найдены или не были опознаны как жертвы SCP-1335. Из-за того, что для развития эффектов SCP-1335 требуется значительная изоляция, почти все зараженные SCP-1335 группы были обнаружены уже после их полного вымирания.

В настоящий момент усилия по сдерживанию SCP-1335 имеют несколько основных векторов:

* Поиск и постановка на содержание SCP-1335-2. Судя по имеющимся данным, он хотя бы раз лично появляется в каждой зараженной группе. Поиску новых зараженных групп и разработке средств сдерживания SCP-1335-2 назначен приоритет 5 класса.
* Внедрение в массовое сознание фальсифицированных причин для возникающих изменений в традициях проведения праздников. Как показывает практика, это значительно замедляет развитие эффектов SCP-1335.
* Стимуляция глобализации, развития здравохранения и средств телекоммуникации в странах третьего мира. Согласно результатам последних исследований, в мире существует несколько отдельных гигантских &#34;групп&#34;, на которые влияет SCP-1335, разделенных по культурным и религиозным признакам. Предполагается, что объединение этих групп, а так же наращивание их размера за счет улучшения средств коммуникации и здравохранения значительно замедлит развитие эффектов SCP-1335.
* Разработка протокола &#34;Последний фейерверк&#34;. Протокол призван полностью нейтрализовать SCP-1335 за счет удаления из массового сознания и средств хранения информации самой идеи праздников и [ДАННЫЕ УДАЛЕНЫ]. При применении протокола &#34;Последний фейерверк&#34; в нынешнем виде вероятность полного успеха — устранения SCP-1335 — расценивается в █,█%. Вероятность частичного успеха — отдаления наступления стадии Альфа на 50 лет — в ██,█%.

Для упрощения работы введена следующие названия стадий развития эффектов SCP-1335:

* Стадия Альфа — в общественном сознании нормализуются ритуальные человеческие жертвоприношения. В настоящий момент начало стадии Альфа прогнозируется через ██ лет. Ожидается, что успешная работа по второму и третьему векторам может отложить стадию Альфа еще на ██-██ лет.
* Стадия Бета — смертность в результате человеческих жертвоприношений, каннибализма, опасных ритуальных действий и общего ухудшения уровня жизни превышает ожидаемую рождаемость (с учетом достигнутого на этот момент технического прогресса и резко увеличенной склонности людей к половым контактам). По разным оценкам, стадия Бета наступит через ██-██ лет после стадии Альфа.
* Стадия Омега — человеческое общество перестает существовать, остатки homo sapiens остаются в изолированных сообществах, которых не коснулся SCP-1335. Стадия Омега наступит через ███-███ лет после стадии Бета.

**Объект №:** SCP-1341-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Все экземпляры SCP-1341 должны храниться в ячейке для хранения особо ценных предметов в Зоне 7.

Эксперименты с SCP-1341 разрешены только после согласования плана тестирования с директором Зоны 7. Эксперименты на расстоянии менее 5 км от других SCP объектов отклоняются автоматически.

**Описание:** SCP-1341 — партия прозрачных наклеек 3,5 на 3,5 см с надписью &#34;Удалить&#34;. SCP-1341 внешне аналогичны наклейкам, используемым в сети ресторанов быстрого питания ████████████ для заклеивания стаканов с напитками.

Любой объект, на который наклеивали экземпляр SCP-1341, в течении --8-- 13 часов был уничтожен во всех наблюдаемых случаях. Неизвестно, вызывает ли SCP-1341 эти события[[footnote]]Альтернативная теория предполагает, что SCP-1341 возможно наклеить только на те объекты, которые вскоре будут уничтожены[[/footnote]].

В настоящий момент на содержании Фонда находятся ███ экземпляров SCP-1341. Неизвестно, существуют ли экземпляры SCP-1341 не на содержании Фонда. В целях профилактики агентами Фонда было фальсифицировано исследование о токсичности подобных наклеек. В результате производство таких наклеек было остановлено, а ориентировочно 98% уже произведенных наклеек — утилизированно до использования.

**Постановка на содержание:** 

&gt; Хронология событий, приведших к обнаружению SCP-1341:
&gt; 
&gt; [12.05.20██, 18:35] Сработало оповещение автоматических средств наблюдения Фонда о статистически ненормальном количестве несчастных случаев и преступлений в г. ██████ за последние 12 часов.
&gt; 
&gt; [12.05.20██, 18:42] Агенты Фонда в ██████ были оповещены о ситуации и начали расследование.
&gt; 
&gt; [12.05.20██, 20:38] Подтверждено, что 70% инцидентов связаны с рестораном франшизы ████████████ по адресу ████████████ шоссе, ████. Среди пострадавших ██ сотрудников доставки и ██ клиентов ресторана, посещавших его в последние сутки. Типы инцидентов по убыванию числа пострадавших: ДТП, взрыв газа, обрушения строительных лесов, пожары, ограбления, несчастные случаи по личной неосторожности, операция полиции по нейтрализации ОПГ.
&gt; 
&gt; [12.05.20██, 21:02] Здание ресторана загорелось в результате нарушения техники безопасности.
&gt; 
&gt; [12.05.20██, 21:22] Ресторан оцеплен, пожар ликвидирован, локация подготовлена для первичного опознания. 
&gt; 
&gt; [12.05.20██, 22:20] Подтверждена связь 90% инцидентов с указанным рестораном ████████████. Зарегистрированно ███ пострадавших и ██ погибших среди сотрудников доставки, посетителей ресторана и лиц, оказавшихся рядом с ними.
&gt; 
&gt; [13.05.20██, 04:50] Последний подтвержденный инцидент, связанный с SCP-1341. Человек, ранее получивший заказ из ████████████, выпал из окна в состоянии алкогольного опьянения со стаканом, полученным из ресторана.
&gt; 
&gt; [13.05.20██, 06:28] Сотрудник D-2334, наклеивший на себя экземпляр в рамках первичного опознания, свернул шею, подскользнувшись в подсобном помещении SCP-1341.
&gt; 
&gt; [13.05.20██, 16:41] После проведения дополнительных проверок, составлена предварительная гипотеза о природе SCP-1341.
&gt; 
&gt; [13.05.20██, 17:57] Объект поставлен на содержание, присвоен номер SCP-1341.

С 13.05.20██ не было зарегистрировано ни одного случая воздействия SCP-1341, за исключением проводимых Фондом экспериментов. Подобных наклеек, обладающих свойствами SCP-1341, также не обнаружено.

[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Объект №:** SCP-1306-RU

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** Два SCP-1306-2 содержатся в запертых индивидуальных камерах содержания гуманоидов в Зоне ██. SCP-1306-2 запрещено покидать камеры и взаимодействовать с персоналом.

Контакт с SCP-1306-2 ежедневно поддерживается по аудиосвязи назначенным исследователем.

Установленные в камерах устройства видеонаблюдения следует использовать не более двух минут в сутки для проверки состояния SCP-1306-2. В случае, если один из SCP-1306-2 умер или получил серьезные ранения, его следует устранить. Сотрудник класса D должен быть заражен SCP-1306 по стандартной процедуре и помещен в освободившуюся камеру.

**Описание:** SCP-1306 — заразное психическое заболевание, вызывающее у больных галлюцинацию в виде растущего пятна и навязчивое желание от этого пятна избавиться. Далее больные обозначены как SCP-1306-2, галлюцинации пятен — как SCP-1306-1.

SCP-1306 передается при наблюдении SCP-1306-2, время, необходимое для заражения, зависит от степени развития заболевания у наблюдаемого SCP-1306-2.

Так как не удалось выделить SCP-1306 в качестве отдельного объекта, в Зоне ██ постоянно содержатся два сотрудника класса D, зараженных SCP-1306.

В ходе наблюдения за SCP-1306-2 было установлено, что заболевание развивается тем более стремительно, чем больше внимания пациент обращает на SCP-1306-1. Чтобы растянуть инкубационный период SCP-1306 и сократить расход персонала, сотрудники класса D, назначенные на объект, занимаются полезной трудовой деятельностью[[footnote]]В настоящее время — шитье зимних головных уборов. Произведенные изделия используются сотрудниками Зоны ██[[/footnote]]. SCP-1306-2 запрещено сообщать о существовании или природе SCP-1306. Следует поддерживать убеждение, что SCP-1306-2 участвуют в эксперименте с безопасным объектом[[footnote]]В настоящее время в качестве объектов выставляются швейные машинки, на которых работают подопытные[[/footnote]].

Так как непосредственное наблюдение SCP-1306-2 представляет опасность, большая часть информации о SCP-1306 получена из дистанционных интервью с зараженными.

Вскрытие показало, что SCP-1306-2-16 скончался через пять часов после интервью SCP-1306-2-16-M. Причина смерти — потеря крови в результате повреждения бедренной артерии. Диаметр пятна, согласно интервью за день до смерти — 25 см. Запланированные эксперименты с фиксацией больных во избежание самоповреждений было решено провести с SCP-1306-2-17.

//С момента локализации SCP-1306 в Зоне ██ мы собрали достаточно информации о самом заболевании. Переходим к изучению способов активного противодействия. Если эксперименты покажут убедительный результат, мы сможем пересмотреть установленные ОУС и сократить расход персонала.// - д-р И████████.

 [[collapsible show=&#34;Сообщение администрации от 25.05.2019&#34; hide=&#34;- Закрыть&#34;]]
В свете инцидента SCP-1306-2-17-I и сопутствующих потерь среди персонала следует дополнить особые условия содержания SCP-1306. Подопытные, сообщающие, что пятно покрыло 70 или больше процентов их тела, должны быть немедленно устранены. Подопытные, не способные или не желающие сообщить о размере пятна, также подлежат устранению. Актуальная теория предполагает, что реакция зараженных на SCP-1306-1 является естественным проявлением инстинкта самосохранения. Необходимо продолжить исследования действенных способов нейтрализации SCP-1306. 

Изменения вступают в силу немедленно, соответствующее обновление документации будет произведено после назначения ведущего исследователя.

[[tab SCP-1346-RU - Человек, не заслуживающий сострадания]]
[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Объект №:** SCP-1346-RU

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** SCP-1346 должен содержаться в стандартной камере содержания гуманоидов в Зоне ██. Камера не должна содержать устройства видео-, фото- или аудиозаписи.

Доступ сотрудников в камеру содержания запрещен. Интервью с SCP-1346 разрешены только при соблюдении протокола SCP-1346-Альфа.

Опыты с SCP-1346 остановлены, считается, что объект изучен в достаточной степени.

**Описание:** SCP-1346 — человек лет 20-30 на вид, представляющий смертельную опасность восприятия.

Объект, по-видимому, бессмертен. По заявлениям SCP-1346, объект родился около 1600 лет назад. Косвенные свидетельства подтверждают эти показания.

До разработки текущих мер содержания из-за эффекта SCP-1346 было потеряно ██ сотрудников Фонда. По неподтвержденным заявлениям самого объекта, общее количество жертв — несколько сотен человек.

После объяснения SCP-1346 текущих мер содержания объект продемонстрировал полную готовность к сотрудничеству. От SCP-1346 был получен значительный объем исторических сведений, большой объем биографических данных и вся запрошенная информация о природе аномалии.

**Постановка на содержание:** 28.06.1988 в милицию г. ████ Смоленской области поступило сообщение об убийстве группы охотников в лесу у ████████ шоссе. SCP-1346 был замечен свидетелями при попытке захоронения трупов охотников, после чего объект скрылся в лесу. Необычные обстоятельства убийства и состояние тел погибших привлекли внимание Фонда, на место была отправлена МОГ Йота-13 &#34;Лесничие&#34;.

&gt; Протокол постановки SCP-1346 на содержание.
&gt; 
&gt; [08:26] МОГ Йота-13 прибывает на место обнаружения SCP-1346 свидетелями. Тела жертв все еще на месте, медик констатирует, что все трое погибли от обильной кровопотери. 
&gt; 
&gt; [08:34] Оперативники обследовали предполагаемое убежище SCP-1346, около которого находились тела. Ничего примечательного не обнаружено. Два оперативника остаются у убежища, остальные с собаками и техникой отправляются по следу. 
&gt; 
&gt; [09:46] Контакт с SCP-1346. Оперативники окружают объект и требуют сдаться. SCP-1346 отвечает угрозами и бранью. 
&gt; 
&gt; [09:47] Так как SCP-1346 вооружен только охотничьим ножом и не демонстрирует аномальных способностей, бойцы МОГ предпринимают попытку захватить объект без применения оружия. Йота-13-5 обезоруживает и обездвиживает SCP-1346. Группа выдвигается к транспорту для перемещения SCP-1346 в Зону ██.
&gt; 
&gt; [10:24] При транспортировке SCP-1346 потерян один оперативник. Причина смерти — потеря крови.
&gt; 
&gt; [11:56] SCP-1346 успешно доставлен в Зону ██ и помещен в камеру временного содержания.
&gt; 
&gt; [12:22] При первичном допросе SCP-1346 погибают все присутствующие сотрудники.
&gt; 
&gt; [12:35] Содержание восстановлено. Объекту присвоен номер SCP-1346.

Для нейтрализации эффекта SCP-1346 был разработан протокол SCP-1346-Альфа. 

 [[collapsible show=&#34;Протокол SCP-1346-Альфа&#34; hide=&#34;- Закрыть&#34;]]
&gt; Протокол описывает необходимые условия для интервью с SCP-1346 или ознакомления с SCP-1346-А или SCP-1346-Б.
&gt; 
&gt; Сотрудник (интервьюер) должен быть экипирован стандартным монитором состояния здоровья. Рядом с сотрудником (за пределами помещения, в котором проводится интервью) должен быть медицинский персонал, оснащенный амнезиаками класса А, кровью для переливания подходящей группы и набором для реанимации.
&gt; 
&gt; В случае, если монитор посылает сигнал об ухудшении состояния сотрудника, медперсонал должен сначала обработать его амнезиаком, а потом оказать необходимую медицинскую помощь. В этом случае рекомендуется перевод сотрудника на другой объект.
&gt; 
&gt; Настоятельно рекомендуется обработка амнезиаками после интервью, даже если не было ухудшения состояния в процессе, но этот выбор остается за сотрудником.

 [[collapsible show=&#34;Приложение SCP-1346-А [Внимание: доступ разрешен только по протоколу SCP-1346-Альфа]&#34; hide=&#34;- Закрыть&#34;]]
Любые проявления симпатии, сопереживания, сочувствия или сексуального влечения к SCP-1346 другими живыми существами вызывают у тех обильные кровотечения, летальные через 1-2 минуты. Тем же эффектом обладают изображения, описания, видео- и аудиозаписи SCP-1346. //После инцидента SCP-1346-17 эта информация также должна быть доступна только по протоколу SCP-1346-Альфа.//

Ниже представлены выдержки из интервью, содержащие характерную информацию об объекте. Полный архив интервью приложен в SCP-1346-Б.

&gt; **//Типичное начало ранних интервью://**
&gt; 
&gt; **SCP-1346:** Я вырежу твой язык, если ты скажешь хоть слово. Я четвертую твоих детей и засуну их останки тебе в глотку, я выколю твои глаза и вспорю твое брюхо.
&gt; 
&gt; **Доктор ██████:** Добрый день. Я ознакомлен с вашими свойствами. Медики с амнезиаками находятся за дверью.
&gt; 
&gt; **SCP-1346:** О... Да. 
&gt; 
&gt; [SCP-1346 убирает нож, поправляет волосы]
&gt; 
&gt; **SCP-1346:** Простите, я... Так безопаснее.
&gt; 
&gt; **Доктор ██████:** Ничего страшного. Пожалуйста, представьтесь.
&gt; 
&gt; &lt;...&gt;
&gt; 
&gt; **//О происхождении аномальных свойств://**
&gt; &lt;...&gt; Меня полюбил бог. Нередко можно такое услышать, правда? Он спустился ко мне, и предложил мне быть его богиней. Разве могла я отказаться? Богиней я была одну ночь.
&gt; На прощание он одарил меня вечной молодостью. Я никогда не просила такого подарка. Я никогда не просила его любви. Я никогда больше не видела его. &lt;...&gt;
&gt; 
&gt; **//О родственниках://**
&gt; &lt;...&gt; Моя семья умерла сразу. Меня не было рядом в их последние минуты. Мать, отец, братья и сестры истекли кровью задолго до того, как я вообще поняла, что со мной произошло. &lt;...&gt;
&gt; 
&gt; **//О влиянии аномалии на животных://**
&gt; &lt;...&gt; Хуже всего с собаками. Они умирают через несколько секунд после того, как меня видят. Те, которые не хотят разорвать меня на части. Я несколько столетий не видела, как собака виляет хвостом. &lt;...&gt; 
&gt; 
&gt; **//О влиянии аномалии на изображения SCP-1346://**
&gt; &lt;...&gt; Однажды я жила с художником. Художники вообще не те люди, к которым мне стоит приближаться. Этот был другой. Он смотрел на меня. Он восхищался мной, но не исторгал из себя потоки крови. Он рассказывал мне, что его завораживает. Линии, игра света и тени, изгибы и пропорции. Знаете, то, что я на него не действовала, должно быть значило, что он не видел во мне человека. Мне было все равно, я была счастлива. Это были тихие, прекрасные дни. Одни из лучших. Он написал меня, и отвез картину на выставку. Втайне. Когда я пришла туда, крови было по щиколотку. Мне пришлось переступать через тела, чтобы найти свой портрет. Я опустила портрет в кровь и терла, пока мое лицо не стало неразличимым. Наверно, он меня ненавидит. Ненавидел. &lt;...&gt;
&gt; 
&gt; **//О бессмертии://**
&gt; &lt;...&gt; Ненавижу запах крови. И паленого мяса. Меня сожгли однажды, как ведьму. Народ собрался на площади, с детьми. Меня привязали к столбу, обложили хворостом. Я не люблю быть в центре внимания, не буду объяснять, почему. Я видела, как лица в толпе окрашиваются красным и пропадают вниз. Когда огонь коснулся моих ног, я начала кричать. Наверно, я бы могла потерпеть еще немного. Я умирала раньше, а они — нет. Но я кричала, пока не потеряла сознание.
&gt; Когда я пришла в себя, на площади не было людей. Только тела, кровь и отвратительный запах паленого мяса. Я не сразу поняла, что это запах моего паленого мяса. &lt;...&gt;
&gt; 
&gt; **//О особенностях аномальных свойств://**
&gt; &lt;...&gt; Вы удивитесь, сколько среди священников садистов. Я хорошо знаю садистов. Они смотрят каким-то особенным, маслянистым взглядом. А потом из этих глаз струится кровь, и эти священники больше никого и никогда не пытают. Священники в те времена охотились на ведьм, а я, получается, охотилась на священников. Не то, чтобы я сама их искала. Я читала в одной книге про рыбу-удильщика. Вот такую функцию, похоже, выполняла и я. Хотя однажды попалась к настоящему священнику. &lt;...&gt;
&gt; 
&gt; **//О происхождении аномальных свойств://**
&gt; &lt;...&gt; У этого бога была жена. Гневливая, ревнивая царица. Один раз встретить бога — невероятная удача. Я увидела богов дважды. &#34;Бог полюбил тебя, смертную, и обернуть это вспять никто не в силах. Так наслаждайся этой любовью, и ее тебе должно быть достаточно. Никогда и никем ты больше не будешь любима.&#34; &lt;...&gt;
&gt; 
&gt; **//О способах нейтрализации аномальных свойств://**
&gt; &lt;...&gt; Маски не помогают. Маска рождает интригу, интрига — интерес, а интерес уже пахнет кровью. Я пыталась уродовать себя, бестолку, конечно. Я привыкла марать лицо и ходить в лохмотьях, чтобы не походить ни на женщину, ни на человека. Это помогает. Смешно, за все эти годы я так и не научилась менять голос так, чтобы во мне не узнавали женщину, так что моя маскировка не держится долго. Вы не поверите, как многие мужчины готовы довольствоваться замарашкой в лохмотьях. &lt;...&gt;
&gt; 
&gt; **//О содержании в Фонде://**
&gt; &lt;...&gt; Я благодарна, доктор. Я не видела крови уже два десятка лет. Я не думаю, что я вправе просить о большем. Однако, если вы можете передать мою просьбу, я бы хотела... Покоя.
