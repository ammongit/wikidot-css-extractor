    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-898 - Memetic Counter-Agent
**Auteur :** [[user MalcolmMacLean]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 4 novembre 2010
[[include credit:end]]

**Objet n^^o^^ :** SCP-898

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Les informations concernant la création et l&#39;inoculation de SCP-898 sont restreintes aux membres du personnel de la Fondation disposant d&#39;une accréditation de Niveau 3 ou supérieur. Les expériences impliquant SCP-898 ne peuvent être conduites qu&#39;avec l&#39;approbation d&#39;une majorité du conseil des Superviseurs.

**Description :** SCP-898 est une maladie mémétique spécifiquement créée par des chercheurs de la Fondation afin qu&#39;elle serve de mécanisme de défense contre d&#39;autres attaques mémétiques ou contre l&#39;esprit. Son développement eut lieu dans le cadre de l&#39;Opération Cieux Azurs en 1992. L&#39;objectif de Cieux Azurs était de concevoir et employer une variété de dispositifs afin de protéger le personnel de la Fondation sur le terrain de menaces supernaturelles contre lesquelles les technologies conventionnelles n&#39;étaient pas suffisantes. SCP-898 en particulier fut créé sur une période de trois (3) ans d&#39;études et d&#39;expérimentations, à partir d&#39;analyses de SCP mémétiques déjà connus, afin d&#39;aboutir à un gestalt de programme de Recherche et Développement. Le projet SCP-898 fut supervisé par le Dr Grienko, jusqu&#39;à son annulation officielle le 22 décembre 1995.

La conclusion qu&#39;attinrent le Dr Grienko et ses subordonnés fut que, puisque toute compulsion mémétique impliquait par définition l&#39;inspiration d&#39;une idée dans l&#39;esprit de la cible, le mécanisme de défense le plus évident était un autre type d&#39;inspiration, préférablement une inspiration qui créerait une compulsion plus puissante et surpasserait le premier mème. En ce sens, Grienko proposa comme solution un simple catalyseur déclenché biologiquement. Selon la théorie qu&#39;il avait développé, lorsque l&#39;esprit d&#39;un sujet ayant déjà été infecté par SCP-898 détecterait une potentielle invasion mémétique, SCP-898 stimulerait automatiquement le ganglion sympathique afin d&#39;inonder le système du sujet avec de l&#39;adrénaline et provoquer une réponse combat-fuite. Le sujet écarterait alors le mème invasif en initiant une attaque ou en fuyant de la zone d&#39;effet du mème.

La méthode permettant de détecter des mèmes invasifs tournait autour de la traque de soudains changements dans le système limbique du sujet. Une tendance commune observée par Grienko et son équipe parmi les virus mémétiques connus de la Fondation était que pratiquement l&#39;entièreté de ceux-ci stimulait une quantité inhabituellement haute d&#39;activité dans le cortex orbitofrontal ; SCP-898 fut donc conçu afin de s&#39;activer en réponse à cette stimulation, ou si le sujet prenait conscience d&#39;une attaque mémétique (qui provoquait de même fréquemment l&#39;activité du cortex orbitofrontal). Afin de s&#39;assurer que SCP-898 fournirait une protection adéquate contre tous les types de mèmes, Grienko opta pour former le cœur de son contre-mème autour des cinq sens. Une fois complété, SCP-898 aurait inclus des éléments auditifs, visuels, olfactifs, tactiles et gustatifs.

* **Composants Auditifs-** [DONNÉES SUPPRIMÉES]
 
* **Composants Visuels-** [DONNÉES SUPPRIMÉES]

* **Composants Olfactifs-** [DONNÉES SUPPRIMÉES]

* **Composants Tactiles-** [DONNÉES SUPPRIMÉES]

* **Composants Gustatifs-** [DONNÉES SUPPRIMÉES]  

* **Résumé du Processus d&#39;Inoculation du Mème-** [DONNÉES SUPPRIMÉES]

**Addendum (17/01/1995) :** Après la complétion de l&#39;inoculation, un amnésique de Classe A doit être administré afin d&#39;empêcher un &#34;bouclage&#34;, une &#34;auto-activation&#34; et d&#39;autres phénomènes liés (voir Rapports d&#39;Incident 898-14 à 898-20).  //-Dr Grienko//

Se référer aux documents [DONNÉES SUPPRIMÉES] pour davantage de détails.

**Rapport d&#39;Incident 898-14**
Le 22 septembre 1994, le premier &#34;prototype&#34; fini de SCP-898 fut administré à trente (30) sujets de Classe D, qui furent ensuite enfermés dans la Chambre Sécurisée n^^o^^ 34 au Site-12. Un haut-parleur installé dans la pièce commença à jouer un enregistrement de [[[SCP-444]]] après que tous les sujets eurent été correctement enfermés derrière les portes insonorisées. Douze (12) sujets tentèrent d&#39;enfoncer les portes (supposément afin de s&#39;échapper), dix (10) se précipitèrent en direction des coins de la pièce et s&#39;y blottirent en se couvrant les oreilles, et huit (8) se ruèrent en direction du haut-parleur et tentèrent de l&#39;arracher du mur. Après quelques minutes, ces derniers réussirent, mais ils continuèrent à présenter des signes d&#39;une agitation extrême après l&#39;arrêt de l&#39;enregistrement. Les sujets commencèrent à s&#39;attaquer les uns les autres approximativement huit (8) minutes plus tard. Lorsque les portes furent descellées et que les équipes de sécurité entrèrent trente (30) minutes plus tard, la majorité des sujets était morte ou en condition critique, et les survivants durent être neutralisés.

**Rapport d&#39;Incident 898-15**
Le 1^^er^^ octobre 1994, le deuxième &#34;prototype&#34; fini (les modifications sont détaillées dans [DONNÉES SUPPRIMÉES]) de SCP-898 fut administré à trente (30) sujets de Classe D, qui furent ensuite enfermés dans la Chambre Sécurisée n^^o^^ 34 au Site-12. De nouveau, un haut-parleur installé dans la pièce commença à jouer un enregistrement de [[[SCP-444]]] après que tous les sujets eurent été correctement enfermés derrière les portes insonorisées. Les sujets présentèrent initialement des comportements très similaires à ceux décrits dans le Rapport d&#39;Incident 898-14, mais leur agitation sembla cesser après que le Dr Dahl, le technicien supervisant l&#39;expérience, eût arrêté l&#39;enregistrement de lui-même. Inconscient du fait que le microphone dans sa cabine d&#39;observation était allumé, il dit à voix haute, &#34;Eh bien, on dirait que le contre-mème a fonctionné cette fois&#34;. Certains des sujets de Classe D près du haut-parleur entendirent apparemment ces paroles, puisqu&#39;ils commencèrent à présenter des signes d&#39;agitation, à se battre ou à se fuir, débutant une émeute qui finit par toucher tous les sujets. Les équipes de sécurité durent neutraliser plusieurs sujets, mais les autres se rendirent.

**Extrait d&#39;un Entretien avec le Dr Grienko (13/12/1995)**
&gt; **Grienko** : &#34;De ce qu&#39;on peut en dire, le problème est que le contre-mème se considère lui-même comme un mème invasif. Si un individu infecté par SCP-898 prend conscience qu&#39;il est infecté par SCP-898, 898 s&#39;activera. Nous avons appelé ça l&#39;&#34;auto-activation&#34;. Le premier traitement fini de 898 avait également un effet secondaire malheureux de &#34;bouclage&#34;. 898 se détectait automatiquement une fois qu&#39;il avait été activé une fois, et continuait de s&#39;activer encore et encore. Bien que nous ayons pu régler le problème de bouclage dans la plupart des cas, nous n&#39;avons pu empêcher le bouclage dans les cas d&#39;auto-activation, et nous n&#39;avons jamais trouvé de solution à celle-ci. Le mieux que nous pouvions faire était de contourner le problème avec des amnésiques et faire de notre mieux pour que la connaissance de SCP-898 ne soit pas répandue au sein du personnel de la Fondation.&#34;
 
**Rapport d&#39;Incident 898-23**
Le 21 mars 1995, le Soldat Rock (SFIM Bêta-4-03) regardait la télévision dans la salle de pause au Site-12. À approximativement 16:03, il cria, sortit son arme de poing et tira plusieurs balles dans la télévision. Il se rendit ensuite sans opposer de résistance, mais fut incapable d&#39;expliquer pourquoi il avait soudain ressenti un déferlement d&#39;hostilité pour la télévision.

**Rapport d&#39;Incident 898-27**
Le 29 mars 1995, le Soldat Wall (SFIM Bêta-4-05) fut envoyée en mission afin de recapturer SCP-███, avec le reste de Bêta-4. Lors du vol en hélicoptère jusqu&#39;à l&#39;emplacement de SCP-███, elle ouvrit le feu sur le Commandant de la Force d&#39;Intervention et d&#39;autres membres de son équipe lorsqu&#39;ils tentèrent de la maîtriser. Le commandant fut blessé mais survécut. Le Soldat Wall fut tuée dans le combat. Le CFIM-4-01 rapporta qu&#39;il était en train de faire à l&#39;équipe un &#34;discours d&#39;encouragement&#34; lorsque Wall l&#39;attaqua.

**Extrait d&#39;un Entretien avec le Dr Grienko (13/12/1995)**
&gt; **Grienko** : &#34;Bêta-4 était l&#39;une des équipes de Forces d&#39;Intervention Mobiles que nous avons infectée avec SCP-898 lorsque nous avons estimé que nous l&#39;avions assez affiné pour que les explosions inattendues d&#39;agressivité ou de panique ne soient plus un problème. Nous nous trompions, visiblement. Je pense que ce que nous avons échoué à prendre en compte est à quel point la propagation mémétique est inhérente au langage humain. Certains mots-clés et phrases que nous utilisons tous les jours représentent des idées et inspirent des émotions, et nous prenons cela pour acquis car nous ne savons pas communiquer autrement. Mais 898 interprète d&#39;une certaine manière certains mèmes &#34;naturels&#34; comme des menaces, même s&#39;ils n&#39;influencent pas plus fortement l&#39;esprit qu&#39;une blague que je vous raconterais, et comme aucun individu dans le monde n&#39;a exactement la même chimie neuronale, il n&#39;y a aucune manière de savoir en avance quel genre de mèmes sera traité comme une menace par un individu en particulier.&#34;

//Rapport de Tests de SCP-898, 03/04/1992//
**Sujet :** D-44589, infecté par SCP-898, Souche 3, et D-44590, non-infecté.
**Test :** Le premier sujet est enfermé dans une pièce insonorisée ; il lui est fourni un échantillon écrit de [[[SCP-444]]] et il lui est demandé de le copier sur un morceau de papier vierge. Lorsque cette tâche est complétée, un second sujet entre dans la pièce, et le premier sujet décrit verbalement ce qu&#39;il a écrit au second sujet.
**Résultats :** D-44589 sembla initialement incapable de copier le texte, jusqu&#39;à ce qu&#39;il ait recours à un décalque. Il fut incapable de décrire ce qu&#39;il avait écrit à D-44590 et se résolut finalement à montrer D-44590 ce qu&#39;il avait copié. D-44590 fut isolé avec D-44589. Bien que D-44590 commença à présenter des symptômes de l&#39;infection par [[[SCP-444]]], ce ne fut pas le cas pour D-44589. Ils finirent par être incapables de communiquer l&#39;un avec l&#39;autre.

**Sujet :** D-44591, infecté par SCP-898, Souche 4, et D-44592, non-infecté.
**Test :** Voir ci-dessus.
**Résultats :** D-44591 réussit à copier le texte et à le lire à haute voix à D-44592. D-44591 fut isolé avec D-44592. Tandis que D-44592 commença à présenter des symptômes d&#39;une infection par [[[SCP-444]]], ce ne fut pas le cas de D-44591. Ils furent cependant encore capables de communiquer dans une certaine limite.

**Extrait d&#39;un Entretien avec le Dr Grienko (13/12/1995)**
&gt; **Grienko** : &#34;Nos premières tentatives visant à concevoir un contre-mème étaient fondées sur l&#39;idée de forcer le sujet infecté à être aveugle ou apathique envers les mèmes entrants, mais elles entraînèrent des inconvénients encore plus sérieux que le &#34;Sérum Berserker&#34;. Dans le pire des cas, nos sujets devenaient effectivement aveugles ou sourds, incapables de voir ou entendre n&#39;importe quel langage ou… sens… n&#39;importe quoi impliquant de puissantes associations mentales. Dans le meilleur des cas, les sujets étaient encore des porteurs effectifs de tout mème qu&#39;ils avaient absorbés, même s&#39;ils n&#39;étaient pas personnellement affectés par ceux-ci. Pour faire court, nous avons échoué. En me retournant sur ces trois dernières années, il me semble que tout ce que nous avons fait, c&#39;est découvrir comment induire chez des individus une grande variété de maladies mentales.&#34;
&gt; **O5-█** : &#34;Je vois. Et vous pensez qu&#39;il s&#39;agit d&#39;une raison suffisante pour abandonner le projet ?&#34;
&gt; **Grienko** : &#34;Oui. Peut-être pas pour toujours, mais il me semble clair que nous n&#39;avons simplement pas assez de connaissances de base pour développer des mèmes très efficaces de nous-mêmes. Peut-être que dans quelques décennies, lorsque notre connaissance de la mémétique et de la neurologie sera un peu plus développée, nous pourrons reprendre cela, mais pour l&#39;instant, je ne pense pas qu&#39;il y ait encore quelque chose de constructif que nous puissions faire.&#34;
