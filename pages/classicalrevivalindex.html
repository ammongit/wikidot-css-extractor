**Titre original :** Classical Revival Index Page
**Auteur :** [[user Djoric]]
**Traducteur :** [[user The Pighead]]
**Date :** 24 juillet 2012
[[include credit:end]]

[[include component:preview text=Vous souvenez-vous du temps où la Fondation était petite ?]]

Cette page rassemble toutes les histoires du mini-canon Classical Revival. Pour ceux qui ne le connaissent pas, le Revival est une tentative de revenir aux vieux jours du site, avant les Édits de Masse, mais avec une sensibilité plus moderne. Cette Fondation est plus petite, plus soudée et, dans un sens, à la fois plus choquante et plus raisonnable que l’actuelle : les SCP pouvant être utilisés ou raisonnés sont utilisés aussi souvent que possible, les SCP inoffensifs bénéficient de mesures de sécurité bien plus réduites et quant aux SCP incroyablement dangereux, la Fondation cherche à les détruire aussi vite que possible.

Ceux qui souhaitent proposer des histoires prenant place dans le canon Classical Revival sont plus que bienvenus, mais il est conseillé de consulter Djoric pour s&#39;assurer qu&#39;elles n&#39;entrent pas en conflit avec le canon ou les histoires prévues.

Ce document sera mis à jour à mesure que la série se développe.

**L’Histoire Principale**

1) [[[origination|Prémices]]] – 7 août 1993 – Les conséquences de la découverte de la Statue.
2) [[[founding|Fondation]]] – 12 août 1993 – Un plan est mis en place, et le Dr Crow crée officiellement la Fondation en dehors de ses nombreux projets annexes.
3) [[[and-so-on-and-so-forth|Et Ainsi de Suite]]] – 15 mars 1994 – Brèche de confinement !
4) [[[green|Vert]]] – 17 novembre 1996 – Les pouvoirs de plieur de réalité de Francis s’éveillent subitement.
5) [[[able-baker-charlie|Able Baker Charlie]]] – 2 mai 1997 – Bonjour : mon nom est Agent Ukulele.
6) [[[a-long-time-past|Depuis Longtemps]]] – 10 mai 1997 – Le destin est un lourd fardeau.
7) [[[it-wasn-t-a-vacation|Ce N’Était Pas Des Vacances]]] – 21 septembre 1997 – Dans lequel Jack Bright est la vedette.
8) [[[classicalinterlude|Interlude 1 : Correctifs]]] – Mars-octobre 1997 – Quelques trous sont comblés, les O5 arrivent et Pat fait une apparition.
9) [[[new-year-s-part-1|Nouvel An (Partie 1)]]] – 31 décembre 1997 – Alto H. Clef, mesdames et messieurs.
10) [[[new-year-s-part-2|Nouvel An (Partie 2)]]] – 1er janvier 1998 – Le temps de la réunion de famille. Aussi, woah, dix histoires.
11) [[[and-so-it-is-now|Et Donc c’Est Maintenant]]] – 30 avril 1998 – Dans lequel Able retourne à la civilisation.
12) [[[upswing-of-disorder|Reprise du Désordre]]] – 4 mai 1998 – L’Insurrection de 1998. Des gens meurent, les choses deviennent sérieuses.
13) [[[classicalinterlude2|Interlude 2 : Notes du Grand Cauchemar]]] – Juin-septembre 2003 – Quelques journaux audio d’Epon.
14) [[[a-c-sharp-e|A-C Sharp-E]]] – 2 mai 2004 – Quelques révélations, apparemment.
15) [[[classicalinterlude3|Interlude 3 : Quelques Cas Mineurs de Comptabilité]]] – Le son produit ressemble à quelque chose qu&#39;on racle sur une table cirée.

Plus de choses à venir !

[[collapsible show=&#34;+ Le Conseil O5 et les Membres du Personnel&#34; hide=&#34;- Cacher&#34;]]

**Le Conseil O5**

Nota Bene : Le terme O5 fut officiellement choisi en juin 1997 et, contrairement à ce que cette page dit plus tôt, //n’inclut pas// les Membres du Personnel.

Les O5, à partir de &#34;A-C#-E&#34;, sont :

* O5-1 : &#34;Crom&#34; – Le premier des trois Superviseurs originels. 
* O5-2 : &#34;Nala&#34; – Le deuxième des trois Superviseurs originels.
* O5-3 : &#34;Grape&#34; – Le dernier des trois Superviseurs originels.
* O5-4 : &#34;Alexandra&#34; – Un nouvel O5 ; créé pour remédier aux défauts du groupe originel.
* O5-5 : &#34;Jarvis&#34; – Un autre O5 ; créé dans une période de désespoir.
* O5-6 et O5-7 : Noms inconnus, mis en ligne à un moment avant 2003.

**Les Membres du Personnel :**

* Dr Adam Pathos Crow – n.1950 – Un scientifique excentrique avec un quadruple doctorat (astronomie, ingénierie mécanique, biologie et chimie). Devenu aveugle durant un accident de voiture en 1986 : jamais vu sans son chien-guide, Kain. Officiellement nommé Administrateur de la Fondation en juin 1997, il a toutefois servi officieusement sous cette position depuis le tout début. Devenu un chien à un moment début 1998.

* Dr Connor Owen Gerry – n.1949 – Un ami proche et ancien colocataire du Dr Crow. Blessé par SCP-173 durant la rencontre initiale, le laissant avec des dommages cérébraux permanents. Parle et agit d’une manière robotique. Sert en tant que second en chef du Dr Crow. Tué par Ukulele durant une dépression nerveuse.

* Dr Jack Bright – n.1962 – Un insupportable rouspéteur, brillant dans cette discipline. Actuellement l’hôte changeant de SCP-963.

* Dr Sophia Light – n.1958 – A la tête d’un projet inconnu de Crow aux côtés du Dr Mann et du Dr Glass. A organisé une tentative de neutralisation de Ukulele/Clef, aux côtés de Kondraki, Fats &amp; Nemo. Tuée par Epon durant l’Insurrection de 1998.

* Dr Everett Mann – n.1955 – Un docteur d&#39;une extrême discrétion au sein du personnel. A réussi à se rapprocher de la face sombre des O5.

* Dr Simon Glass – n.1953 – Psychiatre du personnel. Un compagnon amical, adore les chandails horriblement kitsch. S’est suicidé à cause de la pression inhérente au job. 

* John &#34;Yoric&#34; Dawson – n.1959 – Ancien agent de la CIA. Co-directeur du Recrutement et de l’Entraînement des Agents de Terrain. Peut, ou non, avoir une épaisse voix traînante du Sud. Adore tirer sur des trucs. 

* Francis Wojciechoski – n.1967 – Un étudiant diplômé qui semble souvent tirer la courte paille. Un amoureux de la musique sous toutes ses formes : peut jouer du saxophone alto et de l’ukulélé. Un plieur de réalité.
 * Agent Ukulele : Une personnalité construite conçue à la fois pour l’utilisation et la limitation des pouvoirs de Francis. Essentiellement un personnage de cartoon avec une caractérisation limitée, utilisé pour détruire ou maîtriser des entités incroyablement puissantes.
 *  Alto Clef : Une personnalité construite secondaire, conçue pour permettre à Francis d’agir comme un humain normal le ferait. Actuellement agent de terrain pour la CMO.
 
* Agatha Rights – n.1966 – Une camarade d’université de Francis.

* Cpt Dmitri Strelnikov – n.1961 – Ancien capitaine dans l&#39;armée de l&#39;URSS. Co-directeur du Recrutement et de l’Entraînement des Agents de Terrain. Parle très certainement avec un épais accent russe. Adore tirer sur des trucs.

* Benjamin Kondraki – n.1963 – Un homme qui a renoncé à ses études pour voyager à travers le monde. Tué par l&#39;Agent Clef durant l’Insurrection de 1998.

* &#34;Fats&#34; – Un ami de Kondraki. Un homme de peu de mots et d’une taille large. Tué par Able durant l’Insurrection de 1998.

* &#34;Nemo&#34; – Un ami de Kondraki. N’est jamais vu sans son fedora de marque déposée et son long pardessus. Tué par Able durant l’Insurrection de 1998.

**Autres Staffs :** 
* Dr Julian Iceberg – Il aime la paperasse.
* Dr Chelsea Elliott – Elle aime les plantes. Est appelée pour assurer les responsabilités de Francis durant son absence. 
* Patrick Gephart – Il travaille sur des ordinateurs.
[[/collapsible]]

[[collapsible show=&#34;+ SCP Notables&#34; hide=&#34;- Cacher&#34;]]

**Nota Bene :** Le système de numérotation des objets au sein du Revival est complètement arbitraire, comme sur le site. La date approximative de récupération est incluse dans la description dans des buts de continuité, ainsi que n’importe quel détail notable (si l&#39;en existe).

SCP-173 – La Statue – Août 1993 – Originellement et accidentellement trouvée dans l’entrepôt principal du Site-19.

SCP-001 – Site-19 – Août 1993 – L&#39;installation principale est située dans une zone isolée du Nevada. Toutes les entrées et sorties du sous-sol mènent à des terrains différents et difficiles à atteindre.

SCP-682 – Novembre 1993 – Une expérience du Dr Crow pour tester la régénération des tissus. La plupart de son intelligence et de sa colère vient des expérimentations effectuées sur lui au cours des nombreuses années, suivies par des tentatives d’élimination.

SCP-085 – Cassie – Janvier 1994

SCP-294 – La Machine à Café – Décembre 1994 – Conservée dans la salle de pause du Site-19 pour un usage général.

SCP-261 – Distributeur Pan-Dimensionnel – Juillet 1995 - Conservé dans la salle de pause du Site-19 pour un usage général. 

SCP-529 – Josie – Avril 1996 – Autorisée à se promener librement dans le Site-19. Adore dormir dans la salle de pause et sur la tête de Francis.

SCP-105 – Iris – n.1979.

SCP-914 – Le Mécanisme d’Horlogerie – Février 1997

SCP-076-B-N – Able, le Dieu Endormi – Mai 1997 – n.??? J-C. Un dieu de la guerre de l’époque néolithique et une arme de la civilisation Daevite. Vaincu par l&#39;Agent Ukulele au moment de sa renaissance, placé sous le confinement de la CMO et finalement dépouillé de ses pouvoirs.

SCP-963 – La Pierre Philosophale / Le Phylactère – Septembre 1997 – Récupéré auprès d’un culte affilié à la Main du Serpent. Actuellement lié au Dr Jack Bright.

KTE-9927-Black – La Mère – Tuée en décembre 1997 par l&#39;Agent Clef et une force d’intervention de la CMO.

KTE-9927-Black-Prime – Epon, la Fille – Janvier 1998 – Une ancienne oratrice pour le compte de la Mère.

SCP-408 – Papillons Illusoires – Décembre 1997 – Utilisés durant l’Insurrection de 1998.
