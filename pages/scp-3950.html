[[include component:image-block name=http://scp-wiki.wdfiles.com/local--resized-images/scp-3950/axolotls/medium.jpg|caption=Hai cá thể SCP-3950 trong quản thúc.]]

**Mã vật thể:** SCP-3950

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Tất cả ba mươi cá thể của SCP-3950 hiện đang được quản thúc trong một bể nước ngọt lớn tại Khoa Động vật Học Khu-12, và được cho ăn hai lần mỗi tháng với chế độ ăn của giun đất.[[footnote]]//Phân loài Lumbricus terrestris//.[[/footnote]] Tương tác giữa các cá thể SCP-3950 với nhân sự được giữ ở mức tối thiểu, để tạo một môi trường thích hợp để nghỉ ngơi và phục hồi.

Việc lấy các cá thể SCP-3950 để lấy mẫu mô hiện bị giới hạn ở nhân sự có quyền hạn an ninh Cấp-3 hoặc cao hơn. 

**Mô tả:** SCP-3950 được xác định là một phân loài khủng long sáu sừng Mexico,[[footnote]]//Kỳ giông Mexico//.[[/footnote]] mỗi con dài khoảng 0.6 m. Trước khi bị quản thúc, các cá thể SCP-3950 mặc những bộ đồ cao su giống nhau với nhiều màu sắc khác nhau, với chữ &#39;//FTA//&#39; màu đen được in trên ngực phải.

Các cá thể SCP-3950 đã thể hiện tốc độ hồi phục đáng chú ý, nhanh hơn khoảng 50 lần so với các đồng loại không dị thường của chúng. Mô sẹo được tìm thấy trên khắp cơ thể các cá thể, đặc biệt tập trung quanh chân sau, đầu, và mang. Hơn nữa, các cá thể SCP-3950 dường như có thể tồn tại trong môi trường ngoài trời trong một khoảng thời gian hiện chưa được xác định.

Kể từ khi bộ đồ của chúng bị loại bỏ, SCP-3950-1 đến SCP-3950-13 đã thể hiện mức độ của sự thoải mái và sức khỏe thể chất tổng thể cao hơn.

**Phụ lục 3950.1:** Thu hồi

&gt; [[=]]
&gt; 
&gt; [[=image http://scp-wiki.wdfiles.com/local--resized-images/scp-3950/int.png/thumbnail.jpg size=&#34;thumbnail&#34;]]
&gt; 
&gt; +++ ##000000|TỪ CỤC TÌNH BÁO##
&gt; 
&gt; [[/=]]
&gt; 
&gt; ----
&gt; 
&gt; **Cá nhân:** SCP-3950-1 đến SCP-3950-13 được thu hồi từ nhà của PoI-5591, chính thức được gọi là Sean Mulligan. Mulligan bị bắt tại một buổi họp gia đình (những người tham dự còn lại được cấp thuốc lú Cấp-C) và được đưa đi phỏng vấn. Người này đã bị buộc tội với hai tội danh bạo ngược động vật bốn năm trước.
&gt; 
&gt; Các cuộc phỏng vấn cho thấy Mulligan đang đi săn dạo gần Sông ██████, có trang bị một khẩu súng trường, và phát hiện ra bốn cá thể của SCP-3950 khi anh ta đi ngang qua bờ sông. Không xác định được là sinh vật gì, anh ta hoảng loạn và bắn một phát vào đầu của SCP-3950-3 (bằng chứng là mô sẹo nằm ở mắt trái của nó). Vết thương nhanh chóng lành lại. Mulligan đã thực hiện bắt giữ tất cả ba mươi cá thể và cất giữ chúng trong nhà kho của mình.
&gt; 
&gt; **Mục đích:** Mulligan lợi dụng kích thước và đặc tính tái sinh của SCP-3950 để thu hút sự chú ý của khách du lịch/gánh xiếc, được đặt tên là &#39;//KỲ NHÔNG PHÓNG TẸT GA//&#39;. Trong khu nhà của anh ta là một số xe máy tự chế mang logo ██████-████████, các đạo cụ phức tạp (bao gồm vòng, bệ tên lửa, và dao thép có độ dài khác nhau), thêm vào bộ đồ cao su với mỗi &#39;người biểu diễn&#39;, và khoảng 100 tờ rơi in chi tiết về sự kiện này.
&gt; 
&gt; Các bản văn sau đây được lấy trực tiếp từ tờ rơi nói trên. SCP-3950-1 đến SCP-3950-13 đã được định danh theo thứ tự xuất hiện.
&gt; 
&gt; //KỲ NHÔNG PHÓNG TẸT GA.//
&gt; 
&gt; //LÁI HOẶC CHẾT VỚI ĐỘNG VẬT LƯỠNG CƯ YÊU THÍCH CỦA BẠN CHỈ VỚI £19.99 MỘT LẦN.//
&gt; 
&gt; //HÃY GẶP GỠ TỔ ĐỘI NỔI TIẾNG THẾ GIỚI://
&gt; 
&gt; * //ĐỎ ĐIÊN ĐẢO: Ngửi bụi đi khi cậu ấy bay vút lên trời trên chiếc xe nóng bỏng mà mẹ bạn đã cảnh báo với bạn!//
&gt; * //XANH XỒNG XỘC: Châm kíp nổ mà không ngần ngại! Từ nòng đại bác Xanh sẽ tung bay!//
&gt; * //VÀNG VẰN VỆN: Rời bỏ chảo nóng và tiến vào ngọn lửa - hãy xem Vàng tung hứng và nuốt ngọn lửa đỏ nóng bỏng mà không đổ chút mồ hôi!//
&gt; * //XANH XƯƠNG XẨU: Bị trói trong dây xích! Bị kẹt trong hộp kín đầy nước! Xanh sẽ làm thế nào để tạo cuộc tẩu thoát ngoạn mục của mình đây?//
&gt; * //TÍM TÀI TÌNH:  Những gã đàn ông đã kết hôn sẽ có cái nhìn khác về phụ nữ khi mà Hồng tỏa sáng khắp khán phòng với những màn nhào lộn hấp dẫn và nụ cười chiến thắng!//
&gt; * //CAM CỨNG CỎI: Ngập chìm trong ngọn lửa chết chóc! Một quãng rơi bốn mươi bước chân! Một bể nước chỉ sâu năm inch! Liệu anh ta sẽ thoát hiểm thần sầu hay kết thúc trong tro bụi?// 
&gt; * //HỒNG HOÀN HẢO: Tình nguyện viên dũng cảm với những màn ném dao và ảo thuật chết chóc!//
&gt; * //TRẮNG  TUYỆT TRẦN: Abracadbra! Alakazam! Phép ảo thuật của cậu ấy sẽ khiến bạn mê mẩn!//
&gt; * //ĐEN ĐIỀM ĐẠM: Vị vua khó tính và gai góc của sàn đấu! Bạn có dám thách thức nắm đấm bốc lửa của cậu ấy không?//
&gt; * //KEM KINH KHỦNG: Hãy tạm dứt mắt khỏi các pha hành động- hãy để Kem làm dịu các giác quan của bạn với một giọng nói êm dịu như bơ nóng! Bạn có thể thưởng thức nó mà không nở nụ cười trên mặt sao?//
&gt; * //NÂU NGẦU NGAY: Một vụ nổ mạnh mẽ rung chuyển cả khán phòng! Hãy xem bậc thầy chất nổ làm nổ tung chính mình thành nhiều mảnh để thỏa mãn niềm vui của bạn!//
&gt; * //VÀNG VẺ VANG: Một kỵ sĩ trong bộ giáp sáng bóng! Vàng sẽ thuần hóa những con thú nguy hiểm nhất để cứu cô gái gặp nạn của mình- không ai khác ngoài Tím Tài Tình tuyệt đẹp!//
&gt; * //BẠC BẢNH BAO: Cậu ấy là một bí ẩn, bao trùm bởi những điều bí ẩn, bị che giấu bởi những điều không thể ngờ! Ai là người tiếp theo đây, trong danh sách của kỳ nhông Bạc?//
&gt; 
&gt; Đáng chú ý rằng, SCP-3950-5 và SCP-3950-10 biểu hiện các dấu hiệu thương tích ít hơn đáng kể so với các cá thể SCP-3950 khác, sau này chỉ có một vết sẹo nhỏ dọc cằm. Mulligan hiện đang bị giam trong xà lim dành cho đối tượng con người của Điểm-114 cho đến khi có thông báo mới, với một cuộc phỏng vấn được sắp xếp trong thời gian sớm nhất có thể.



**Phụ lục 3950.2:** Phỏng vấn

[[collapsible show=&#34;+ BẢN GHI ÂM | Phỏng vấn 3950.1 | Sean Mulligan&#34; hide=&#34;- BẢN GHI ÂM | Phỏng vấn 3950.1 | Sean Mulligan&#34;]]

&gt; = **BẢN GHI ÂM**
&gt; ----
&gt; **NGÀY:** 10/28/2017
&gt; **ĐỐI TƯỢNG:** Sean Mulligan
&gt; **NGƯỜI PHỎNG VẤN:** Ts. McLaughlin
&gt; **LƯU Ý:** Đối tượng bị giam giữ trong Tổ Chức trong ba ngày trước khi phỏng vấn.
&gt; ----
&gt; 
&gt; [BẮT ĐẦU BẢN GHI]
&gt; 
&gt; //Cửa mở. Tiếng sột soạt chầm chậm khi Ts. McLaughlin ổn định chỗ ngồi.//
&gt; 
&gt; **MCLAUGHLIN:** Ông Mulligan. Tôi tin rằng ông thoải mái điều kiện tạm giam của chúng tôi, phải không?
&gt; 
&gt; **ĐỐI TƯỢNG:** Không mong đợi đẳng cấp như khách sạn Ritz, nhưng điều kiện ở đây rất tốt. Thức ăn ngon. Không giống như những gì anh thấy trong phim.
&gt; 
&gt; **MCLAUGHLIN:** Chà, đây không phải là nhà tù, bởi a- hãy xem nó là- à, một biện pháp cần thiết cho sự an toàn của chính ông. An toàn là một cái gì đó có vẻ ông không để ý lắm.
&gt; 
&gt; //Im lặng. McLaughlin hắng giọng.//
&gt; 
&gt; **MCLAUGHLIN:** Bọn kỳ giông, Ông Mulligan. Chúng tôi sẽ rấất vui nếu có được một lời giải thích. Tại sao ông lại làm những việc như vậy, thay vì- ví dụ như- liên hệ với chính quyền?
&gt; 
&gt; **ĐỐI TƯỢNG:** Tiền. Danh tiếng, có lẽ vậy. Cái gì, anh muốn một câu chuyện thổn thức hay gì đó ư? Tôi làm điều đó bởi vì Chúa đã cho tôi cơ hội chết tiệt để làm điều đó.
&gt; 
&gt; //Đối tượng đập bàn bằng nấm đấm của mình để nhấn mạnh.//
&gt; 
&gt; **ĐỐI TƯỢNG:** Tôi có thể đã đến được Broadway bằng vô vàn cách chỉ bằng hành động như vậy.
&gt; 
&gt; **MCLAUGHLIN:** Tôi không nghi ngờ điều đó. Chúng là những sinh vật phi thường- anh tự cho là có, à- (//lúng túng//) thấy chúng di chuyển về phía bờ sông, và bắn- để tự vệ?
&gt; 
&gt; **ĐỐI TƯỢNG:** Đúng đấy. Cái gì của nó cơ?
&gt; 
&gt; //Lúng túng.//
&gt; 
&gt; **MCLAUGHLIN:** Đây là điều khiến ông sợ hãi? (//Ngừng.//) Không có ý mỉa mai đâu, Sean- nhưng điều này rõ ràng như ban ngày. Và nghiên cứu của chúng tôi đã xác định những sinh vật của ông không hồi phục nhanh hơn một cá thể bình thường thuộc loài của chúng. 
&gt; 
&gt; //Im lặng.//
&gt; 
&gt; **MCLAUGHLIN:** Ông có muốn nói cho tôi biết chuyện gì thực sự đã xảy ra?
&gt; 
&gt; **ĐỐI TƯỢNG:** (//Cười.//) Rồi, rồi- anh bẫy được tôi. Tôi bắn nó, được chứ? Có phải đó là những gì anh muốn nghe? Nhắm thẳng vào cái đầu nhỏ trì độn và kéo cò, và rồi nó lành lại luôn.
&gt; 
&gt; //Nghiến răng//.
&gt; 
&gt; **ĐỐI TƯỢNG:** Chà, tôi đã có ý định buộc chúng lên cổng nhà mình và đưa nó cho người trả giá cao nhất trước khi- nhưng bây giờ, //bây giờ// tôi có một mỏ vàng đẫm máu trên tay. Đã bao giờ nghe nói về rạp xiếc bọ chét chưa, chàng trai? Một thứ nhỏ bé di động, chúng đi theo từng vòng tròn và vòng tròn, khiến anh tin rằng những con bọ nhỏ bé này thật sự sống trong thế giới nhỏ bé của chính chúng. Tôi có thích chúng một chút khi tôi còn là một cậu bé.
&gt; 
&gt; **MCLAUGHLIN:** Vậy?
&gt; 
&gt; **ĐỐI TƯỢNG:** Vậy, tôi tự làm một cái của riêng mình. Với một chút lệch lạc. Thấy chứ, mọi người thích động vật làm xiếc- nhưng anh biết thứ gì họ thích nữa không, tiến sĩ? Họ yêu //máu me//. Họ thích việc xương gẫy và máu chảy. Họ yêu việc xử trảm. Họ không thể rời mắt khỏi tivi của họ khi một vài người nghèo, câm chết tiệt bị đâm bằng dao giữa ban ngày, hoặc một bà già bị tàu hỏa đâm hất tung. Vì vậy, tôi dùng sản phẩm của mình để thỏa mãn nhu cầu đó. Tôi hướng dẫn mấy con quái bé nhỏ-
&gt; 
&gt; **MCLAUGHLIN:** (//Ngắt lời.//) Anh đổ lỗi- cái gì nhỉ- các //khán giả//, về hành động của anh?
&gt; 
&gt; **ĐỐI TƯỢNG:** Ồi, đừng nói điều đó. Không có gì để đỗ lỗi hết. Tôi đã làm những gì mà bất kỳ gã thuyền trưởng nào sẽ làm với đống muối của hắn nếu hắn ta tình cờ gặp một bọn rác rưởi chỉ có thể dùng một lần.
&gt; 
&gt; **MCLAUGHLIN:** Vây còn những người không biểu diễn thì sao? &#39;Tím&#39; và &#39;Kem&#39;?
&gt; 
&gt; **ĐỐI TƯỢNG:** (//Cười.//) Tất cả vì buổi diễn, tiến sĩ. Vì buổi diễn. 
&gt; 
&gt; //Im lặng trong vài giây. Xáo giấy tờ.//
&gt; 
&gt; **MCLAUGHLIN:** Được rồi. Tôi nghĩ chúng ta đã xong ở đây.
&gt; 
&gt;  **ĐỐI TƯỢNG:** Tôi có thể về nhà bây giờ không?
&gt; 
&gt; **MCLAUGHLIN:** Đó không phải là quyết định của tôi. Tôi sẽ liên lạc với cấp trên của tôi sớm nhất có thể. Hiện tại, ông sẽ nằm dưới sự giám sát của chúng tôi.
&gt; 
&gt; [KẾT THÚC BẢN GHI]
&gt; 
&gt; ----
&gt; 
&gt; **LƯU Ý:** PoI-5591 nhanh chóng quay trở lại xà lim được chỉ định. Các cuộc phỏng vấn trong tương lai hiện đang được phê duyệt. Những vấn đề liên quan tới sự bình tĩnh và chuyên nghiệp của nhân viên đã khiến Ts. McLaughlin bị loại vĩnh viễn khỏi việc phân công phỏng vấn đối tượng.

[[/collapsible]]</textarea></pre>
