**Объект №:** SCP-326-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-326 необходимо содержать в изолированной от света, покрытой свинцом, камере, размерами 5^^3^^ м., в которую должен вести десятиметровый коридор, лишённый света и разделяемый шлюзом. Раз в неделю в камере объекта должна играть мелодия о ██████ во избежание чрезвычайных ситуаций. SCP-326 не должен покидать свою камеру ни при каких обстоятельствах, в противном случае необходимо не допустить попадание света на поверхность тела объекта. Если это не является возможным, SCP-326 должен быть возвращён в камеру содержания любыми возможными способами. В случае агрессии со стороны объекта он должен быть обездвижен, в крайнем случае разрешается применение огнестрельного оружия. Убийство SCP-326 нежелательно.

Посещение камеры SCP-326 разрешено только научным сотрудникам и сотрудникам службы безопасности с уровнем доступа 3, и выше. Перед посещением субъекта, сотрудники должны быть проверены на наличие предметов, способных излучать свет. Эти предметы должны быть немедленно изъяты, а сотруднику должен быть вынесен выговор. 

**Описание:** SCP-326 - тощий на вид мужчина европеоидной внешности, возрастом не менее 40 лет, одетый в прогнившие лохмотья. Рост составляет примерно 175 сантиметров, точный вес неизвестен, предположительно 55 килограмм. На глазах завязана пропитанная кровью ткань, тело объекта покрыто шрамами, вся спина закрыта длинными чёрными волосами. В левой руке SCP-326 держит массивную раскрытую книгу с пустыми листами(Далее SCP-326-1), в правой - перо, с постоянно капающими с него чернилами(Далее SCP-326-2). Большую часть времени объект проводит в полусонном состоянии, раз в неделю проявляя признаки активности. Отзывается на прозвище &#34;Писатель&#34;.

Объект не имеет физической необходимости в пище, в неблагоприятных условиях способен функционировать до нескольких дней, после чего впадает в состояние анабиоза. Объект способен видеть будущее всего, что находится в предположительном радиусе его &#34;зрения&#34;. Помимо этого SCP-326 имеет огромную слабость к сильному свету, например, к свету фонаря, и испытывает боль при контакте с ним. Однако при этом SCP-326-1 и SCP-326-2 начинают проявлять аномальные свойства - SCP-326-1 способен воплотить в реальности практически всё, что написано на нём при помощи SCP-326-2. SCP-326, несмотря на боль, использует эту возможность для утверждения будущего в реальности, полностью исключая возможность его изменения, заранее предопределяя судьбу всего, о чём будет написано. Известно, что способности SCP-326 по неизвестной причине значительно подавляются при контакте со свинцом и медью. 

SCP-326 проявляет признаки ума, но по большей части находится в полубезумном состоянии, периодически объект теряет кратковременную память, падая на колени и хватаясь за голову, вопя от возникающей боли. Точно установлен факт того, что разум SCP-326 попросту не способен адекватно воспринимать получаемую им информацию о увиденном будущем. 

**Приложение 326-1:** Объект впервые был обнаружен в одном из заброшенных бункеров недалеко от г.██████ местными жителями, мертвые тела которых, в последствии, были найдены в лесу, точная причина смерти этих людей не опознана. [ДАННЫЕ УДАЛЕНЫ]. На происшествие обратили внимание агенты из близлежащего наблюдательного пункта.

При попытке захвата, SCP-326 отреагировал агрессивно, а в последствии, при помощи SCP-326-1 и SCP-326-2 объект нанёс ощутимый вред группе захвата, лишив жизни двух бойцов и серьёзно ранив третьего. Однако остальные члены группы лишили объект боеспособности, после чего SCP-326 был доставлен в Зону ████. 

**Приложение 326-2:** [ДАННЫЕ УДАЛЕНЫ]. За время нахождения на в стенах Зоны ████, объект два раза нарушал условия содержания, при этом жертв не было. 27.05.2██1 были утверждены новые условия содержания SCP-326, действующие на данный момент.</textarea></pre>
