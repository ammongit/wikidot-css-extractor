    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3620/scp-3620.jpg|caption=SCP-3620 ketika difoto saat pertama kali ditemukan]]
**Objek #:** SCP-3620

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** SCP-3620 disimpan dalam kurungan hewan berukuran sedang dengan volume internal tidak kurang dari satu meter kubik. Kurungan harus kedap udara untuk memungkinkan pengawasan CO,,2,, yang dihasilkan.

Kurungan dibersihkan tiap hari sebelum pemberian pakan, dengan diukurnya massa dari kotoran atau telur yang dihasilkan. Jumlah pakan dan air yang disediakan harus setara dengan massa yang dihasilkan dengan variasi yang diizinkan sejumlah 1,5 g/hari.

**Deskripsi:** SCP-3620 adalah suatu makhluk hidup yang dipastikan oleh pengujian genetik[[footnote]]tingkat kepastian &gt;99.9%[[/footnote]] sebagai seekor ayam domestik (//Gallus gallus domesticus//) yang kira-kira berusia 5 tahun. Perilaku dan suara yang dihasilkan sesuai dengan perilaku dan suara ayam, begitu juga dengan semua sampel jaringan yang diambil.

SCP-3620 terlihat secara visual sebagai bidang dua-dimensi yang menunjukkan suatu piktograf dan serangkaian garis melengkung yang diperkirakan sebagai suatu bahasa, walaupun tidak sesuai dengan alfabet apapun yang telah diketahui. Ukuran bidangnya selalu sama relatif terhadap luas pandangan seorang pengamat, dari jarak apapun, dan bidang tersebut terlihat paralel terhadap sudut pandang pengamat, dari sudut apapun. Sekitar 1 dari 5 pengamat melaporkan sakit kepala ringan sampai sedang setelah melihat SCP-3620.

Pengujian mengindikasikan SCP-3620 tidak bervariasi secara fisik. Subjek selalu berbobot 724.33 g, dan mengabaikan segala faktor yang biasanya mempengaruhi massa. Sampel jaringan yang diambil dari spesimen, seperti darah, bulu, dan bahkan seluruh bagian tubuh, seketika terpulihkan. Massa yang telah dipisahkan dari subjek berkesan nonanomalus dan membusuk dengan kecepatan yang biasa. Faktor-faktor yang mampu mengindikasikan usia juga secara konsisten mengarahkan pada kesimpulan bahwa SCP-3620 berumur 5 tahun, padahal telah berada dalam ampuan Yayasan sejak 1983-07-05.

Karena jumlah benda yang dihasilkan dan dikonsumsi oleh SCP-3620 terlihat tidak mengikuti hukum konservasi massa, massa yang dihasilkan secara alamiah atau diambil selama pengujian harus diimbangi dengan pemberian makanan dengan massa setara untuk menghindari terjadinya perubahan massa planet jangka panjang.

**Dokumen 3620-1:** Wawancara pasca-perolehan
[[collapsible show=&#34;Tunjukkan wawancara&#34; hide=&#34;Tutup wawancara&#34;]]
&gt; **Peinterviu:** J███ P█████
&gt; 
&gt; **Penginterviu:** Agent S████
&gt; 
&gt; **Prakata:** Wawancara dilakukan pada 1983-07-05 setelah diketahuinya keberadaan SCP-3620 dengan protokol &#34;ORNOT&#34;. Agen S████ menyamar sebagai agen dari Ripley Entertainment Inc.
&gt; 
&gt; **&lt;Log Dimulai&gt;**
&gt; 
&gt; **Agen S████:** Tolong ceritakan bagaimana Anda bisa mendapatkan... hewan ini.
&gt; 
&gt; **Tuan P█████:** Maksudku, ya aku yakin dia awalnya ayam biasa. Aku udah hitung semuanya dan, ditambah dengan yang aneh ini, nggak ada yang hilang. Jadi kayaknya aku dapetnya kayak ayam biasa lainnya, kalau kau paham maksudku. Terus tiba-tiba jadi aneh begini.
&gt; 
&gt; **Agen S████:** Bisa Anda jelaskan apa yang terjadi?
&gt; 
&gt; **Tuan P█████:** Ya, aku kagak lihat terjadinya begitu. Aku kebangun karena suara keras, kayak... kayak guntur diiringi orkestra yang digiling perontok gandum. Kupikir itu cuma mimpiku awalnya, ya seperti waktu baru bangun tidur, tapi ketika aku keluar, aku rasa ada hubungannya sama ayam ini. Kelihatan besar waktu kulihat pertama kali, tapi makin kecil waktu aku mendekat. Nggak persis begitu sih, tapi kayak ukurannya sama mau kau lihat dari jarak manapun? Tapi ketika kudekati, ya dia cuma muter-muter dan berkotek kayak biasanya. Ayam yang lain kayaknya agak takut sih.
&gt; 
&gt; **Agen S████:** Ada orang lain telah Anda beri tahu?
&gt; 
&gt; **Tuan P█████:** Ndak, langsung manggil kalian orang-orang Believe It Or Not. Aku yakin kalian pasti mau bayar lumayan untuk makhluk aneh kayak gini, jadi aku nggak mau ada orang lain yang ngefoto atau sebagainya.
&gt; 
&gt; **Agen S████:** Ya, ini memang makhluk yang menarik. Mari ikut saya dulu ke kantor pembelian kami dan kita bahas harga yang tepat untuk ayam ini.
&gt; 
&gt; **Tuan P█████:** Sip!
&gt; 
&gt; **&lt;Log Berakhir&gt;**
&gt; 
&gt; **Penutup:** Tuan P█████ diberikan amnestik kelas C, dibayar $10 untuk kerugian seekor ayam, dan diantar kembali ke peternakannya.
[[/collapsible]]

**Dokumen 3620-2:** Pesan bunuh diri Dr. F████████
[[collapsible show=&#34;Tunjukkan pesan&#34; hide=&#34;Tutup pesan&#34;]]

&gt; 
&gt; Kagak penting lagi ini semua.
&gt; 
&gt; Kalian tau apa itu 3620, kan? Itu bukan ayam, tapi bug komputer. Cuma glitch. Pesan eror. Itu cuma pesan 404-not-found yang ngeberakin telor.
&gt; 
&gt; Jadi kita semua apa dong? Software, yang dijalanin komputer super entah di mana. Kita cuma simulasi. Ini semua nggak penting lagi.
&gt; 
&gt; Control alt delete.
&gt; 
&gt; --Dan

[[/collapsible]]

**Dokumen 3620-3:** Wawancara dengan Dr. Charlene M████ setelah kematian Dr. Daniel F████████
[[collapsible show=&#34;Tunjukkan wawancara&#34; hide=&#34;Tutup wawancara&#34;]]
&gt; **Peinterviu:** Dr. Charlene M████, peneliti kepala, SCP-3620
&gt; 
&gt; **Penginterviu:** Agen R███████, komite peninjauan internal
&gt; 
&gt; **Prakata:** Pada 20██-04-12, peneliti muda Dr. Daniel F████████ ditemukan tewas di kantornya akibat bunuh diri. Otopsi menunjukkan overdosis zat pelumpuh. Investigasi tinjauan-klasifikasi digelar untuk memastikan apakah bunuh diri tersebut mengindikasikan perlunya pengubahan klasifikasi &#34;Safe&#34; SCP-3620.
&gt;  
&gt; **&lt;Log Dimulai&gt;**
&gt; 
&gt; **Penginterviu:** Apa yang bisa Anda beri tahu tentang Tuan F████████?
&gt; 
&gt; **Dr. M████:** Ya, saya bisa kasih tahu Anda kalau dia akan jengkel pada Anda atas sebutan &#34;tuan&#34; dan bukan &#34;doktor&#34;.
&gt; 
&gt; **Penginterviu:** Maafkan saya. Dr. F████████.
&gt; 
&gt; **Dr. M████:** Bukan masalah. Dia cukup baru di tim kami -- baru keluar dari sekolah tinggi, sebenarnya -- dan ini penugasan pertamanya di sini. Kami sedang mencoba untuk melihat jika Spongy bisa-
&gt; 
&gt; **Penginterviu: (memotong)** Maaf, &#34;Spongy?&#34;
&gt; 
&gt; **Dr. M████:** Oiya, itu sebutan kami buat SCP-3620. Spongy. Kependekan &#39;Data Expunged&#39;. Saya tahu kita harusnya tetap profesional, tapi susah kalau bekerja selama bertahun-tahun dengan yang gerak-gerak, dan kalau mau jujur, &#39;SCP-3620&#39; kepanjangan.
&gt; 
&gt; **Penginterviu:** Baiklah. Mohon lanjutkan.
&gt; 
&gt; **Dr. M████:** Kami sedang mencoba untuk melihat jika SCP-3620 bisa dijadikan sumber makanan. Dia sebenarnya seekor ayam, jadi kalau kita copot sayapnya atau kakinya atau potong dadanya atau apalah itu, ya tetep daging ayam biasa, dan bagian yang dipotong selalu muncul lagi mau berapapun yang kita potong. Tapi kita harus tetap nyeimbangin. &#34;Pengen banget sayap ayam cap Buffalo sampe massa tambahannya negegeser orbit Bumi&#34; itu skenario XK yang cukup memalukan kalo sampe terjadi, kan?
&gt; 
&gt; **Penginterviu:** Betul.
&gt; 
&gt; **Dr. M████:** Saat itu Dan sedang nolong buat pakan ayam padat dan ngukur berapa banyak yang bisa dimakan ayam ini dalam sehari, dan saya lihat dia tiba-tiba diam dan menatap kosong entah ke mana. Lalu dia bilang dia harus kembali ke kantornya. Itu terakhir kali kulihat dia. Juga yang terakhir siapapun ngelihat dia juga, kayaknya.
&gt; 
&gt; **Penginterviu:** Apakah protokol pemberian pakan bisa berdampak?
&gt; 
&gt; **Dr. M████:** Sepertinya tidak. Setelahnya, kami bawa beberapa kelas-D untuk mencoba dan mereka ulang kejadiannya, dan tidak ada yang bermasalah.
&gt; 
&gt; **Penginterviu:** Jadi dalam pendapat profesional Anda, apakah Anda yakin bahwa bunuh dirinya Dr. F████████&#39;s diakibatkan efek anomalus SCP-3620?
&gt; 
&gt; **Dr. M████:** Tidak. Setidaknya, bukan dampak memetis atau telepatis. Saya telah mempelajari ayam ini selama tiga tahun, yang telah ditahan sejak 80-an, dan ini pertama kalinya ada hal seperti ini yang terjadi. Kita cenderung terbiasa dengan keanehan di sekitar sini, tapi untuk seseorang yang baru seperti Dan... Kita pikir yang Euclid dan Keter yang seram-seram, jadi kita lupa bahkan yang buka-kurung-tutup-kurung Safe aja bisa menghancurkan pola pikir dan pandangan seseorang, gitu.
&gt; 
&gt; **&lt;Log Berakhir&gt;**
&gt; 
&gt; **Catatan:** Komite reklasifikasi memutuskan untuk mempertahankan klasifikasi &#34;Safe&#34; SCP-3620.
&gt; 
[[/collapsible]]
