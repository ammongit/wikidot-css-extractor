**Объект №:** SCP-1419-RU

**Класс объекта:** --Безопасный--/[[[euclid | Евкдил]]][[footnote]] См. инцидент - № 009043 [[/footnote]].

**Особые условия содержания:** SCP-1419 был перемещен и содержится в камере 5×5×5 м. зоны-██. Объект не нуждается во внешних факторах, изолирован от общества - неактивен. SCP-1419-2 - зависим от SCP-1419-1 - неактивен.

**Описание:** SCP-1419 - скамья XIX в. Имеет радиус действия(3 кв.м.), который включает в себя аномальную сонливость, как первичный эффект. Вторичные эффекты - жажда и голод. При взаимодействии с объектом проявляется сильное желание спать, которое после перерастает в неконтролируемый животный инстинкт. Человек полностью ложится на скамейку, после чего впадает в осознанный сон, пострадавший больше не может выйти из сна, тем самым сильно истощается из-за голода, жажды, недосыпа и в конце-концов исчезает от SCP-1419-2.

SCP-1419-1 - скамейка, сделанная из дерева баобаб, размером в длину 1.8 м., в ширину 0.8 м. Ножки ее - из металла, а основание - из дерева, с орнаментами ручной работы. Сиденье скамейки изогнуто по середине, выглядит, как неглубокая, плавно переходящая вверх к бокам ямка, напоминающая лодку. 

SCP-1419-2 - гуманоид[[footnote]] Чаще всего исследователи объект называют - владельцем. [[/footnote]], темного цвета с длинными конечностями, ростом, выше обычного человека с сгорбленной медленной походкой. Глаза объекта - в виде маленьких светящихся белым цветом точек. Каждый раз, как SCP-1419-1 проявляет активность в течение целого дня, ночью, выходит на охоту &#34;владелец&#34;.

SCP-1419 - единственный экземпляр[[footnote]] Фонд ведет поиски на наличие других экземпляров. Дата начала поиска: 20 июня 2007 год [[/footnote]], который отличается от других скамеек. Объект был перепродан парку &#34;Тишина&#34; неким гр-ном ██████ █████████ ███████████ 27 марта 2007 года. Аномалия была найдена зоной в парке по жалобам посетителей, звонивших в службу скорой помощи, сообщая о подозрительно долго спящих на скамейке разных людях. Также, поступали звонки в полицию, в которых заявляли о пропаже людей. Адрес найденного объекта SCP-1419: Россия, [УДАЛЕНО] обл., г. [УДАЛЕНО], ул. [УДАЛЕНО], парк &#34;Тишина&#34;. Свидетели, видевшие аномальный эффект объекта были приглашены на беседу к ОВС под видом Службы безопасности. [[footnote]] Ко всем был применен амнезиак класса А. [[/footnote]]

[[collapsible show=&#34;+ Открыть протокол операции &#34;Вечерний бунт&#34;, 16 мая 2007 год&#34; hide=&#34;- Закрыть протокол операции &#34;Вечерний бунт&#34;, 16 мая 2007 год&#34;]]
&gt; Один из полевых агентов был направлен по адресу: Россия, [УДАЛЕНО] обл., г. [УДАЛЕНО], ул. [УДАЛЕНО], парк &#34;Тишина&#34;. Все действия контролировались зоной-██ в качестве отчета во время операции.

&gt; &lt;НАЧАЛО ПРОТОКЛА&gt;

&gt; {{16 мая, 2007 год, время 16:42}}
&gt; 
&gt; **Агент Брок**: На месте, парк &#34;Тишина&#34;, захожу внутрь.
&gt; 
&gt; **Зона-██**: Приняли вас, сообщите, как обнаружите объект.

&gt; {{16 мая, 2007 год, время 16:49}}
&gt; 
&gt; **Зона-██**: Что вы видите?
&gt; 
&gt; **Агент Брок**: Вижу достаточно много людей, все гуляют, ничего необычного, пытаюсь обнаружить спящих на скамейках.
&gt; 
&gt; **Зона-██**: Окей...

&gt; {{16 мая, 2007 год, время 16:57}}
&gt; 
&gt; **Агент Брок**: Кажется, вижу об... Да, определенно. Там человек, спит. Скамейка совсем не так выглядит, как я себе представлял. Она какая-то старая, по другому сделана. Я ничего похожего в своей жизни не видел...
&gt; 
&gt; **Агент Брок**: Направляюсь прямо к объекту.
&gt; 
&gt; **Зона-██**: Будьте аккуратней. По возможности держите расстояние.
&gt; 
&gt; **Агент Брок**: Понял.

&gt; {{16 мая, 2007 год, время 16:59}}
&gt; 
&gt; **Агент Брок**: Человек... он будто мертв. Совсем не двигается.
&gt; 
&gt; **Зона-██**: Опишите человека. 
&gt; 
&gt; **Агент Брок**: Девушка, больше 20 лет, примерно 25-26, думаю, не очень высокая, она лежит... сложно понять. В повседневной одежде, джинсы, синие, легкая кофта, оранжевого цвета. Была в очках. Они упали с нее на землю, видимо, после того, как она уснула. Рядом на земле ее сумка.
&gt; 
&gt; **Зона-██**: Хорошо, приближайтесь к объекту и попробуйте разбудить девушку.
&gt; 
&gt; *ЗВУК РАЦИИ*

&gt; {{16 мая, 2007 год, время 17:26}}
&gt; 
&gt; **Агент Брок**: Спит неподвижно, никак не разбудить. На голос - никакой реакции. Я пытался докричаться до нее почти целых 20 минут. Очень клонит в сон... невыносимо... я... еле-еле держусь на ногах. Это явно от этой херни... Нужно... Нужно оттащить ее со скамьи. Девушка выглядит очень усталой, это странно, учитывая, что она спит. Кожа бледного цвета, под глазами огромные мешки, пот по всему телу. 
&gt; 
&gt; **Зона-██**: Брок, мы выслали Агента Эл, который поможет в перемещении до зоны. Отступите от аномалии, не рискуйте.
&gt; 
&gt; **Агент Брок**: Жду...

&gt; {{16 мая, 2007 год, время 17:35}}
&gt; 
&gt; **Зона-██**: Как обстоят дела?
&gt; 
&gt; **Зона-██**: Вас не слышно.
&gt; 
&gt; **Зона-██**: Брок...

&gt; &lt;КОНЕЦ ПРОТОКОЛА&gt;

&gt; **Приложение**: 16 мая, 2007 года, в 17:44 агент Эл прибыл по адресу: Россия, [УДАЛЕНО] обл., г. [УДАЛЕНО], ул. [УДАЛЕНО], парк &#34;Тишина&#34;. Была обнаружена девушка о которой говорил агент и он сам, лежащий на девушке в начальных попытках оттащить ее. Вызвана помощь. 16 мая, 2007 года, в 18:15 прибыло еще 2 агента, с которыми Эл сумели оттащить девушку и пострадавшего агента со скамьи. В дальнейшем все были доставлены в зону-██, один из агентов был допрошен и остальные прошли медицинский осмотр. Парк временно закрыли.

[[/collapsible]]

[[collapsible show=&#34;+ Открыть о состоянии жертв, 16 мая 2007 год, 19:04&#34; hide=&#34;- Закрыть о состоянии жертв, 16 мая 2007 год, 19:04&#34;]]

&gt; В зону-██ были доставлены 2 человека в 19:04. Девушка и полевой агент. На следующий день, в 23:59 поступил звонок в экстренную помощь, где заявлялось, что пропала девушка, которой нет уже целых 2 дня. Описание внешности подошла к пострадавшей от аномалии. Экстренная помощь переадресовала неизвестную к  ОВС, где после длинного диалога была назначена встреча в зоне-██.

&gt; При обследовании, было обнаружено, что, кожа доставленных имеет очень бледный цвет, очень эластичная, что подтверждает нехватку воды в организме. Отсутствуют реакции на внешние раздражители, нарушена глубина и частота дыхания, изменен сосудистый тонус, нарушена термо-регуляция. Симптомы указывают на кому, которая, по предположению исследователей была вызвана диким ужасом и стрессом во снах, которые привели к сильному разрушению психики и к большинству остальных симптомов. Нехватка жидкости и ресурсов для организма, была вызвана не естественным путем, следовательно еще одно из свойств аномалии, помимо сонного триггера.

&gt; **! ДАЛЬНЕЙШЕЕ СОСТОЯНИЕ ПОТЕРПЕВШИХ БУДЕТ НАБЛЮДАТЬСЯ ПОД РУКОВОДСТВОМ Д-РА РОНТОВА**
[[/collapsible]]

[[collapsible show=&#34;+ Открыть эксперимент №1, 17 мая 2007 год&#34; hide=&#34;- Закрыть эксперимент №1, 17 мая 2007 год&#34;]]
&gt; По адресу Россия, [УДАЛЕНО] обл., г. [УДАЛЕНО], ул. [УДАЛЕНО], парк &#34;Тишина&#34; в 18:15 прибыли д-р Ронтов и д-р Пакин, каждый в сопровождении одного сотрудника охраны. Субъект для эксперимента - D-440501 - оснащен гарнитурой для поддержки связи.
&gt; 
&gt; Д-р Ронтов ввел наблюдение с расстояния 70 м. от SCP-1419, параллельно с ним ввел наблюдение д-р Пакин. Целью эксперимента является - суть исчезновения людей. Целью D-440501 является - полное взаимодействие с объектом.

&gt; &lt;НАЧАЛО ПРОТОКОЛА&gt;

&gt; {{17 мая, 2007 год, время 18:40}}
&gt; 
&gt; **Д-р Ронтов(рация)**:  D-440501 готов, находится на расстоянии 40 м. от объекта, я готов.
&gt; 
&gt; **Д-р Пакин(рация)**: Я тоже, тогда начинаем.
&gt; 
&gt; **Д-р Ронтов(рация)**: D-440501, начинайте движение к объекту, сообщайте о любом изменении состояния.
&gt; 
&gt; *D-440501 начал медленное приближение к объекту*
&gt; 
&gt; *Дистанция D-440501 сократилась с 40 до 20 м.*

&gt; {{17 мая, 2007 год, время 18:41}}
&gt; 
&gt; *Дистанция D-440501 сократилась, 5 м. до объекта*
&gt; 
&gt; **Д-р Ронтов(рация)**: D-440501, не останавливайтесь,  продолжайте движение.
&gt; 
&gt; **D-440501(рация)**: *Звук рации*
&gt; 
&gt; *D-440501 зашел в радиус действия объекта*
&gt; 
&gt; **Д-р Ронтов(рация)**: D-440501, как состояние?
&gt; 
&gt;  **D-440501(рация)**: Резкая усталость...
&gt; 
&gt; **Д-р Ронтов(рация)**: Присаживайтесь.

&gt; {{17 мая, 2007 год, время 19:20}}
&gt; 
&gt; *D-440501 лежит без движений, появляется пот, бледнеет кожа*

&gt; {{17 мая, 2007 год, время 20:56}}
&gt; 
&gt; *В течении часа D-440501 менял мимику с возмущенной на гневную. Кожа субъекта сильно побледнела*

&gt; {{17 мая, 2007 год, время 22:31}}
&gt; 
&gt; *Появились фрагментарные шелушения в отдельных участках лица, зуд и покраснения кожи в определенных зонах.*

&gt; {{17 мая, 2007 год, время 23:16}}
&gt; 
&gt; **Д-р Ронтов(рация)**: Откуда там кошка ?
&gt; 
&gt; **Д-р Пакин(рация)**: Без понятия, пусть идет куда хочет.
&gt; 
&gt; **Д-р Ронтов(рация)**: Она направляется прямо к субъекту, ее нужно убрать, она может помешать эксперименту.
&gt; 
&gt; **Д-р Пакин(рация)**: Поздно, ее уже не остановить.
&gt; 
&gt; *Кошка запрыгнула на скамейку и уснула*

&gt; {{18 мая, 2007 год, время 00:31}}
&gt; 
&gt; **Д-р Ронтов(рация)**: Я полагаю, людей забирала служба скорой помощи или полиции, но почему нам об этом не сообщили?
&gt; 
&gt; **Д-р Пакин(рация)**: Значит это не так, службы фонда бдительно за этим следят, они не могли упустить этого, сообщили и доставили бы в зону всех, кто попал под воздействие аномалии.
&gt; 
&gt; **Д-р Ронтов(рация)**: Окей, тогда дожид...
&gt; 
&gt; **Д-р Пакин(рация)**: Стойте! давно там это стоит ?!
&gt; 
&gt; **Д-р Ронтов(рация)**: Не думаю. Я этого не замечал, оно довольно высокое. Больше 2 метров.
&gt; 
&gt; **Д-р Пакин(рация)**: Я рад, что не один это вижу. Смотрит на ту скамейку, за которой мы уже наблюдает хрен знает сколько часов. Я думаю, это существо напрямую связано с ней.
&gt; 
&gt; **Д-р Ронтов(рация)**: Давайте так, ни в коем случае не выходим из точек наблюдения, чтобы завершить эксперимент.
&gt; 
&gt; **Д-р Пакин(рация)**: Согласен.
&gt; 
&gt; **Д-р Ронтов(рация)**: Удивительно, что оно стоит практически неподвижно. 

&gt; {{18 мая, 2007 год, время 01:12}}
&gt; 
&gt; **Д-р Пакин(рация)**: Задвигалось! Вы видите ? 
&gt; 
&gt; **Д-р Ронтов(рация)**: Да.
&gt; 
&gt; **Д-р Ронтов(рация)**: Идет слишком медленно.

&gt; **Примечание**: После того, как SCP-1419-2 переместился до 1419-1 существо пристально смотрело на D-440501 в течении 2-3 минут.

&gt; **Д-р Ронтов(рация)**: Как думаете, что оно делает ?
&gt; 
&gt; **Д-р Пакин(рация)**: Наблюдает.
&gt; 
&gt; **Д-р Ронтов(рация)**: Оно берет D-440501 за ногу, вижу отчетливо. 
&gt; 
&gt; **Д-р Пакин(рация)**: Я тоже.
&gt; 
&gt; **Д-р Ронтов(рация)**: Но куда потащит...
&gt; 
&gt; **Д-р Ронтов(рация)**: Начинает движение по тротуару в сторону выхода. Нужно предупредить охр...

&gt; {{18 мая, 2007 год, время 02:33}}
&gt; 
&gt; **Д-р Ронтов(рация)**: Але! Прием!
&gt; 
&gt; **Д-р Пакин(рация)**: Я вас слышу. Вы тоже только что проснулись ?
&gt; 
&gt; **Д-р Ронтов(рация)**: Именно! Куда все делось ?!
&gt; 
&gt; **Д-р Пакин(рация)**: Я не знаю...
&gt; 
&gt; **Д-р Ронтов(рация)**: Блядь, мы все упустили. Я не заметил как уснул.
&gt; 
&gt; **Д-р Пакин(рация)**: Я тоже.
&gt; 
&gt; **Д-р Ронтов(рация)**: Не вижу класс D. Всё таки его забрали. Видимо, как только появилось это существо - мы уже спали. Но вопрос в другом, как давно ?

&gt; &lt;КОНЕЦ ПРОТОКОЛА&gt;
[[/collapsible]]

[[collapsible show=&#34;+ Открыть инцидент - № 009043, 15 июня 2007 год&#34; hide=&#34;- Закрыть инцидент - 009043, 15 июня 2007 год&#34;]]

&gt; После большинства экспериментов выяснено, что спящие, имеют мешки под глазами из-за недосыпа, они не имеют полноценного сна, т.к. аномальность объекта не дает пройти все фазы и начинается сразу же с фазы быстрого сна. Единстенная фаза, когда в это время состояние максимально активное, что значит - им может что-то снится. Для эксперимента необходимо использование аппарата &#34;Scanner sonno V24-05&#34;, технология была изобретена итальянской лабораторией по изучению сна человека &#34;Laboratorio di Marco&#34; впервые в 1995 г. [[footnote]] Последняя версия сделана в 2005 г. [[/footnote]] Это машина с искусственным интелектом, имеет маленький монитор, который создает картинку из пикселей при использовании во время сновидений. 

&gt; Д-р Ронтов, д-р Пакин с сопровождением сотрудников охраны были направлены на территорию аномального объекта. Scanner sonno V24-05 был подключен к подопытному D-203921, который после чего был перемещен на SCP-1419.

&gt; &lt;НАЧАЛО ЗАПИСИ ИНЦИДЕНТА&gt;

&gt; {{15 июня, 2007 год, время 9:40}}
&gt; 
&gt; **Много неразборчивых пикселей на экране.** 

&gt; {{15 июня, 2007 год, время 10:30}}
&gt; 
&gt; **Пиксели равномерно распределились, немного появляется картинка.** 

&gt; {{15 июня, 2007 год, время 11:02}}
&gt; 
&gt; **Туман. Деревья. Лес. D-203921 куда-то идет.** 

&gt; {{15 июня, 2007 год, время 12:38}}
&gt; 
&gt; **Местность слегка поменялась. Стала немного мрачней. Субъект по прежнему куда-то идет.** 

&gt; {{15 июня, 2007 год, время 12:55}}
&gt; 
&gt; **D-203921 у зоны-██, имеет при себе пистолет. Заходит внутрь, убивает всех сотрудников, кто попадается на глаза. Через некоторое время переходит на драку. Пули на субъект не действуют.** 

&gt; {{15 июня, 2007 год, время 13:15}}
&gt; 
&gt; **Нарушены условия содержания Зоны-██, теряет безопасность, класс D-203921 выпускает всех SCP.** 

&gt; {{15 июня, 2007 год, время 13:19}}
&gt; 
&gt; **Локация меняется на дом. Девушка, похожа на знаменитость. [ДАННЫЕ УДАЛЕНЫ]** 

&gt; {{15 июня, 2007 год, время 16:11}}
&gt; 
&gt; **Субъект становится миллионером, правит миром. [ДАННЫЕ УДАЛЕНЫ]** 

&gt; {{15 июня, 2007 год, время 18:48}}
&gt; 
&gt; **Туман. Деревья без листьев, черного цвета. Леса без живности и растений. D-203921 куда-то идет.**

&gt; {{15 июня, 2007 год, время 19:19}}
&gt; 
&gt; **Вышел в город, в нем пусто. Нет людей. Появилась машина, спорткар. Субъект садится и едет по городу. Заезжает в ресторан. Заказывает еды на 82500 руб.**

&gt; {{15 июня, 2007 год, время 21:35}}
&gt; 
&gt; **Сломал машину, полетел по воздуху, поначалу очень низко. Вышел за орбиты Земли. Приземлился на луну. Походил. Уничтожил марс силой мысли. Вышел за пределы вселенной.**

&gt; {{15 июня, 2007 год, время 23:30}}
&gt; 
&gt; **Локация поменялась. Лес, туман, гниющие черные деревья. Земля под ногами гниет, черного цвета. Силуэты, передвигаются очень медленно. Субъект подходит к одному из. Гуманоид, гниет, сгорбленный, смотрит прямо на него. В дали, куда-то идут.**

&gt; {{15 июня, 2007 год, время 23:59}}
&gt; 
&gt; **Класс D-203921 направляется в город.**

&gt; {{16 июня, 2007 год, время 00:32}}
&gt; 
&gt; **Идет по тротуару, улица [УДАЛЕНО]**

&gt; {{16 июня, 2007 год, время 1:01}}
&gt; 
&gt; **Поворачивает в парк &#34;Тишина&#34;. У входа гуманоиды, смотрят на него. Идет по дорожке к SCP-1419-1. Аппарат Scanner sonno V24-05, рядом д-р Ронтов и Пакин в виде гуманоидов. Субъект смотрит на скамейку с самим собой, человеческий вид.**

&gt; {{16 июня, 2007 год, время 1:18}}
&gt; 
&gt; **Д-р Ронтов**: ...
&gt; 
&gt; **Д-р Ронтов**: Мы уже знаем, что будет дальше, предлагаю не отдавать класс D.
&gt; 
&gt; *Д-р Ронтов и д-р Пакин совместно с помощниками охраны стянули D-203921 с SCP-1419-1. 

&gt; *На записи слышны громкие визжащие крики животного*

&gt; *SCP-1419-2 - незамедлительно бежит в сторону сотрудников.*

&gt; &lt;КОНЕЦ ЗАПИСИ ИНЦИДЕНТА&gt;

&gt; **Приложение**: Ночью 16 июня 2007 г. в 2:09 было обнаружено 4 трупа: д-р Ронтов, Пакин и служба охраны, с дырой в животе.
