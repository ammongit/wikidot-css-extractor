**Объект №:** SCP-016-J

**Класс объекта:** [[[euclid|Евклид]]]

**Стандартные условия содержания:** SCP-016-J следует хранить в арсенале вместе с другими взрывными устройствами, которые обязательно должны быть меньше объекта по размеру. Запрещается применять SCP-016-J иначе, чем в исследовательских целях. Разговоры с объектом допускаются (хотя и не поощряются).

**Описание:** SCP-016-J - баллистическая ракета длиной около 2,4 метров и диаметром 0,3 метра. Корпус объекта исписан различными ругательствами с помощью краскораспылителя; ругательства закрывают собой оригинальную покраску. Среди них встречается &#34;Попробуй не дай!&#34; и &#34;Я слышал, ты любишь по-жёсткому&#34;.

SCP-016-J способен общаться с любым живым существом на расстоянии 4 метров при помощи телепатии. Исследователи неохотно делятся информацией об объекте, однако по полученным данным было установлено, что SCP-016-J наделён как чувствами, так и разумом. SCP-016-J активно призывает применить его в бою и уверяет, что &#34;не раз бывал на линии фронта&#34;.

**Приложение SCP-016-J-1:** Ниже приведён отрывок расшифровки интервью с SCP-016-J.

&gt; **SCP-016-J:** Ну же, док. Давай, выстрели меня. Я уж доставлю тебе удовольствие.
&gt; 
&gt; **Д-р Теллер:** Мы не будем тебя применять. Мы сейчас не ведём военных действий или чего-то подобного.
&gt; 
&gt; **SCP-016-J:** Оу, а по-моему, тебе просто боязно. Я же самая большая ракета, которую ты только видел, вот и боязно. Ты ведь и не знаешь, какую боль я смогу причинить. Но ведь ничего не мешает. Я видел ваши шахты, они все по мне истосковались. Я уж как следует влезу.
&gt; 
&gt; **Д-р Теллер:** Но ты не сказать чтобы большой...
&gt; 
&gt; **SCP-016-J:** Как это так? Я вообще громадный!
&gt; 
&gt; **Д-р Теллер:** Нет, я сто процентов видал... хотя отбой. Ты - самая большая ракета, которую мне только доводилось видеть.
&gt; 
&gt; **SCP-016-J:** Так что давай, направь меня на поле боя. Прямо на окопы, так рвану - всё //забрызгает//.
&gt; 
&gt; **Д-р Теллер:** Ну всё, с меня довольно.
&gt; 
&gt; **SCP-016-J:** Нет, не прекращай. Говори со мной ракетно.

**Приложение SCP-016-J-2:** После продолжительных уговоров со стороны SCP-016-J и ввиду единодушного мнения, что уничтожение SCP-016-J улучшит рабочую атмосферу, был проведён пробный запуск SCP-016-J.

SCP-016-J навели на цель на расстоянии 100 километров и запустили. Во время полёта размер SCP-016-J значительно уменьшился - через 2 секунды после запуска длина составляла 0,5 метра, а диаметр - 0,15 метра. При контакте с поверхностью SCP-016-J не взорвался. На вопросы о результатах эксперимента SCP-016-J заявил, что &#34;с ним раньше никогда такого не было&#34;.</textarea></pre>
