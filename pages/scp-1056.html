**Artikel:** SCP-1056 – Verändere die Größe!
**Autor:** [[*user bimston]] 
**Original:** http://www.scp-wiki.net/scp-1056
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1056

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1056 ist in einem 50 x 50 x 50 cm großen Tresor mit 10-stelligem Zahlencode und biometrischer Bestätigung aufzubewahren, wenn es nicht für Tests verwendet wird. Nur Personal, das an SCP-1056-Forschung und -Tests beteiligt ist, darf Zugang zu dem Objekt haben. Alle Tests bedürfen der vorherigen Genehmigung durch den Standortdirektor --oder-- und durch Forschungspersonal mit Stufe-3-Freigabe oder höher. Tests an lebenden Subjekten müssen in einer sicheren Testeinrichtung durchgeführt werden, die die Stufe-2-Eindämmungsrichtlinien erfüllt, um zu verhindern, dass modifizierte Subjekte entkommen. Alle von SCP-1056 veränderten Objekte müssen nach der Transformation 48 Stunden lang in einem Klasse-E-Ablativlager aufbewahrt werden. Die Erzeugung von Objekten oder Organismen von mehr als 200 kg muss vom Standortdirektor genehmigt werden.

**Beschreibung:** SCP-1056 ähnelt oberflächlich einem glanzverchromten Küchentimer mit Zahlen von 0,25 bis 4,00 und einem Aktivierungsknopf auf der rechten Seite. Eine 1 x 1,25 Meter große Drahtgitterplattform ist mit dem Gerät durch einen 3 Meter langen isolierten Molybdänkarbiddraht verbunden, der mit Molybdändisulfid und einem nicht identifizierten organometallischen Komplex beschichtet ist; das Gitter kann zu einem Quadrat von 27 x 35 cm gefaltet werden. Wenn das Gerät auf eine Zahl eingestellt und die seitliche Taste gedrückt wird, werden alle Objekte, die in direktem Kontakt mit der Drahtgitterplattform stehen, um einen der Zahleneinstellung entsprechenden Faktor vergrößert oder verkleinert.

Das Gerät wurde von SCP-Personal nach Berichten über ungewöhnliches Verhalten bei Schülern der ████ High School in ████, PA, geborgen. Schulbeamte leiteten eine Untersuchung ein, als Lehrer berichteten, dass sich eine Reihe von Schülern ungewöhnlich verhielt. Insbesondere zeigten die Schüler deutlich beeinträchtigte Sprachkenntnisse, eine ungewöhnlich schlechte Aufmerksamkeitsspanne, ein schlechtes Langzeitgedächtnis und geringe Impulskontrolle. Die ärztliche Untersuchung der Studenten ergab zahlreiche Anomalien der Gefäße und des Nervensystems. Foundation-Personal fand das Gerät bei einem der Schüler zu Hause, der es vermutlich zu Freizeitzwecken benutzt hatte. Der einzige Hinweis auf die Herstellung oder den Vertrieb des Geräts ist ein 4 x 1 cm großer Aufdruck auf der Unterseite des Geräts mit der Aufschrift &#34;THE FACTORY&#34;. Alle elektronischen Komponenten sind von allgemeiner Art.

Die Art, in der die Größe von Objekten geändert wird, scheint einer Reihe von Regeln zu folgen, die je nach Komplexität und Funktion des Objekts variieren. Einfache unbelebte Objekte wie Mineralien, Metalle und Kunststoffe werden ohne Rücksicht auf den molekularen oder mikroskopischen Maßstab auf den angegebenen Maßstab genau (auf vier signifikante Stellen) vergrößert oder verkleinert. Zum Beispiel wurde ein 5,00-cm-Edelstahlwürfel auf der 3,00-Einstellung auf einen 15,01-cm-Würfel skaliert, der in der molekularen Zusammensetzung vom ursprünglichen Würfel nicht zu unterscheiden war, sich aber auf mikrostruktureller Ebene unterschied; die durchschnittliche Korngröße auf den beiden Würfeln war identisch, und einzelne Körner auf dem kleinen Würfel skalierten nicht zum großen Würfel hoch.

SCP-1056 scheint komplexe Geräte und biologische Organismen zu skalieren, wobei versucht wird, die funktionellen Eigenschaften des Objekts oder Organismus zu erhalten. Beispielsweise werden die Mikroprozessoren elektronischer Geräte häufig modifiziert, wenn der veränderte Maßstab zu nicht funktionierenden Transistorgates, unzureichender Leistung oder übermäßiger Wärmeentwicklung führen würde. Geräte, die verkleinert wurden, haben oft eine reduzierte Anzahl von Transistoren und können Gleitkommafehler aufweisen. Während alle bis auf die komplexesten mechanischen Objekte relativ gut skalieren, wird die Elektronik oft funktionsunfähig, wenn sie unter 0,50 und über 3,00 ihres ursprünglichen Maßstabs skaliert wird.


Lebende Organismen, deren Größe von SCP-1056 geändert wurde, behalten ihre grundlegende anatomische Struktur, erfahren jedoch oft eine signifikante Reorganisation des Kreislaufs, der Lunge und insbesondere des Nervensystems. Zellgröße und Zusammensetzung bleiben identisch mit denen des ursprünglichen Organismus, aber die Anzahl der Zellen nimmt proportional zur Volumenänderung zu oder ab. Die einzige Ausnahme von dieser Beobachtung ist das Nervensystem, wo das durchschnittliche Neuron in seiner linearen Größe um bis zu 25 % zunehmen oder abnehmen kann (also möglicherweise etwas weniger als die Hälfte oder mehr als das Doppelte des ursprünglichen Volumens erreicht), mit vernachlässigbaren Auswirkungen auf die Funktion. Interessanterweise scheint SCP-1056 bei einzelligen Organismen &#34;den Unterschied aufzuteilen&#34;, was die durchschnittliche Zellgröße leicht verändert und auch die Gesamtzellpopulation verändert.

Die Größe von Menschen kann von SCP-1056 auf 0,50 und auf 1,75 reduziert werden, mit minimaler Funktionsänderung. Schrumpfende Menschen führen oft zu einer verstärkten Gyrenzephalie (Faltung) der Großhirnrinde, einer Verringerung des durchschnittlichen Neuronenvolumens und einer Abnahme der weißen Substanz. Dies scheint die kognitive Funktion bis auf 0,50 zu erhalten. Versuche, den Menschen unter 0,50 zu skalieren, führen zu einer erheblichen Abnahme der kognitiven Funktion, des Sprachverständnisses und des Kurz- und Langzeitgedächtnisses, was darauf hindeutet, dass dies die minimale Größe ist, die für eine menschenähnliche Intelligenz in einem Säugetiergehirn erforderlich ist. Menschen mit einem Maßstab von mehr als 1,25 zeigen verlangsamte Reaktionsgeschwindigkeiten, eine berichtete Steigerung der Kreativität und erhebliche Verbesserungen des Langzeitgedächtnisses. Eine Skalierung über 1,50 erhöht das Risiko für Herz-Kreislauf-Erkrankungen, Schlaganfall, Aneurysma und Nierenversagen erheblich. Es wird dringend davon abgeraten, einen Organismus über 3,00 hinaus zu skalieren.

Der Mechanismus, durch den SCP-1056 diese Größenänderungen einleitet, ist derzeit unbekannt. Hochgeschwindigkeits-Videomaterial von Transformationen mit bis zu 20.000 fps weist darauf hin, dass die Transformation nahezu augenblicklich erfolgt, da es keinen sichtbaren Übergang zwischen den Formen gibt.

Interessanterweise gibt es keine offensichtlichen Auswirkungen der atmosphärischen Verschiebung, selbst wenn das erzeugte oder zerstörte Volumen sehr groß ist. In einer Minderheit (ungefähr 8 %) der Fälle erfährt ein durch das Gerät verändertes Objekt eine Materialinstabilität und beginnt innerhalb von 36 Stunden nach der Veränderung atomar zu zerfallen. Lebende Organismen und andere Objekte mit relativ geringem Metallgehalt haben eine erheblich geringere (ca. 3 %) Wahrscheinlichkeit, zu zerfallen. Dieser Zerfall erzeugt erhebliche Wärme und Energie – etwa 150 Gigajoule pro Kilogramm – etwa sechs Größenordnungen weniger als der typische Materie-Antimaterie-Zerfall, aber ausreichend hoch, um häufige oder massereiche Umwandlungen nicht zu empfehlen.

------

[[collapsible show=&#34;Experimentprotokoll SCP-1056&#34; hide=&#34;– schließen&#34;]]**Experimentprotokoll SCP-1056**

**Experiment SCP-1056-1**
**Objekt:** wissenschaftlicher Taschenrechner TI-30Xa
**Einstellung:** 0,75, 1,33
**Ergebnis:** Ein funktionsfähiger Taschenrechner mit einem Maßstab von 0,75. Der Rechner wurde mit der Einstellung von 1,33 erfolgreich auf einen Maßstab von 1,00 zurückgesetzt. Wiederholte Transformationen zwischen den beiden Einstellungen scheinen die Grundfunktion, das Aussehen oder die interne Zusammensetzung des Taschenrechners nicht zu ändern.

**Experiment SCP-1056-2**
**Objekt:** wissenschaftlicher Taschenrechner TI-30Xa
**Einstellung:** 0,25, 4,00
**Ergebnis:** Ein nicht funktionsfähiger Taschenrechner mit einem Maßstab von 0,25. Der Netzschalter des Rechners schaltet ihn ein, aber er kann keine genauen Berechnungen durchführen. Die meisten Berechnungen führen entweder zu falschen Ergebnissen oder zu einem ERR-Signal. Die Rückkehr des Rechners auf den normalen Maßstab mit der Einstellung 4,00 brachte die Funktion des Geräts nicht zurück. Die interne Analyse weist auf den Verlust feiner Details, einschließlich der Transistornummer und der LCD-Auflösung, im Gerät hin. 

**Experiment SCP-1056-3**
**Objekt:** 1-kg-Barren aus 22 Karat Anlagegold
**Einstellung:** 4,00
**Ergebnis:** 1-kg-Barren aus 22 Karat Anlagegold mit geringen Molybdän-Verunreinigungen  

**Experiment SCP-1056-4**
**Objekt:** Anlagemünze &#34;Silver Eagle&#34; mit einem Feingewicht von 35 Unzen (28,35 Gramm)
**Einstellung:** 2,00
**Ergebnis:** 99 Anlagemünzen mit einem Gewicht von 80,18 Gramm pro Stück. Die Zunahme der Gesamtmasse scheint sich gleichmäßig zwischen der Erhöhung der durchschnittlichen Größe der Münzen und der Erhöhung der Gesamtzahl der Münzen zu verteilen. 40,25 Stunden nach der Transformation begannen die Münzen, elektromagnetische Strahlung und schließlich hohe Wärme und ionisierende Strahlung zu emittieren. Die Silbermasse wurde in der Testkammer für hochexplosive Sprengstoffe in Standort-40 gelagert, bis sich das Silber 20 Stunden später vollständig aufgelöst hatte. Dies führte zu umfangreichen Schäden an der Testkammer und der Behandlung von vier Forschern wegen Strahlenvergiftung. 
**Forscheranmerkung:** //Wenn wir die Objekte identifizieren können, die dies vor ihrem Zerfall tun oder zuverlässig den Zerfall in einer Klasse von Objekten herbeiführen, dann könnten von diesem SCP veränderte Gegenstände zum Machtmissbrauch oder sogar als Waffe verwendet werden. Es scheint keine zugrundeliegende Konstante dafür zu geben, für welche Gegenstände für SCP-1056 anfällig sind oder welcher SCP-1056-Prozess diesen Zerfall einleitet. – Dr. Bimston//

**Experiment SCP-1056-5**
**Objekt:** menschliches Subjekt D-3202, ein 52 Jahre alter Mann, 175 cm groß mit einem Gewicht von 90,3 kg.
**Einstellung:** 2,00
**Ergebnis:** Das Subjekt skalierte ungefähr auf das Doppelte seiner Größe auf 341 cm und auf ein Gewicht von 719,6 kg. Geistige und physiologische Funktionen erscheinen normal. Die Reaktionszeiten sind etwas kürzer als normal und die erforderliche Kalorienzufuhr beträgt nur 50 % der erwarteten Menge angesichts der fast achtfachen Zunahme der Masse. Das Subjekt schneidet bei Langzeitgedächtnistests sehr gut ab, möglicherweise aufgrund der erhöhten Gehirnmasse. Die Ruheherzfrequenz beträgt 45 Schläge pro Minute und der systolische Druck beträgt 165 mm Hg (gegenüber 132 vor der Transformation). Sechs Tage nach der Transformation erfuhr das Subjekt vaskuläre Unregelmäßigkeiten, die zu einer mäßigen Schwellung in den distalen Gliedmaßen führten, gefolgt von periodischen Anfällen von Verwirrung, Flecken im Sichtfeld, verschwommenem Sehen und Tinnitus. Das Subjekt starb 22 Tage nach der Transformation an einem Atemstillstand, der durch ein massives Hirnstammaneurysma verursacht wurde.
**Forscheranmerkung:** //Die Symptome des Subjekts deuten auf das schnelle Einsetzen von Komplikationen hin, die mit Fällen von extremer Akromegalie (Gigantismus) übereinstimmen. Unsere Prognosen zeigen, dass die meisten Menschen Maßstäbe bis 1,33 oder etwas darüber relativ gut tolerieren würden. – Dr. Kearns//

**Experiment SCP-1056-6**
**Objekt:** menschliches Subjekt D-3315, eine 36 Jahre alte Frau, 163 cm groß mit einem Gewicht von 55,0 kg.
**Einstellung:** 0,50
**Ergebnis:** Das Subjekt verkleinerte sich ungefähr doppelt auf eine Größe von 81 cm und ein Gewicht von 7,0 kg. Geistige und physiologische Funktionen erscheinen normal. Es gab keinen signifikanten Unterschied bei den Tests der allgemeinen Intelligenz, des Kurz- und Langzeitgedächtnisses und des räumlichen Denkens, die vor und nach der Transformation durchgeführt wurden. MRT-Scans zeigen eine verstärkte Faltung der Großhirnrinde und eine allgemeine Abnahme der weißen Substanz. Der Ruhepuls beträgt 98 Schläge pro Minute und der systolische Druck 88 mm Hg (gegenüber 115 vor der Transformation). Das Herz-Kreislauf-System des Subjekts wurde ähnlich wie bei kleineren Primaten leicht vereinfacht. Achtundzwanzig Tage nach der Transformation wurden keine offensichtlichen Gesundheits- oder Verhaltensanomalien beobachtet und das Subjekt wurde in seine ursprüngliche Größe zurückversetzt.

**Experiment SCP-1056-7**
**Objekt:** menschliches Subjekt D-3315 von Experiment SCP-1056-6, eine 36 Jahre alte Frau, 81 cm groß mit einem Gewicht von 7,1 kg.
**Einstellung:** 2,00
**Ergebnis:** Das Subjekt verkleinerte sich wieder auf seine ursprüngliche Größe von 163 cm Körpergröße bei einem Gewicht von 55,7 kg. Geistige und physiologische Funktionen erscheinen normal. Kognitive Tests zeigen eine leichte, aber signifikante Verbesserung des Kurz- und Langzeitgedächtnisses und eine leichte Verkürzung der Reaktionszeit. Es wird angenommen, dass sich diese kognitiven Unregelmäßigkeiten bei wiederholter Verwendung des Geräts verstärken oder ändern könnten. Das kardiovaskuläre System scheint gegenüber der geschrumpften Version modifiziert zu sein, um den größeren Körper zu unterstützen, ist jedoch nicht identisch mit dem ursprünglichen Gefäßmuster, was darauf hindeutet, dass das Gerät mit jeder Transformation Lösungen für physiologische Probleme neu &#34;improvisiert&#34;, anstatt zu alten Formen zurückzukehren.

**Experiment SCP-1056-8**
**Objekt:** Bakterienkultur der Spezies //E. coli// in LB-Medium auf einer 13-cm-Petrischale.
**Einstellung:** 4,00
**Ergebnis:** Die Petrischale vergrößerte sich auf 52 cm und das Volumen der Bakterienkolonien nahm ungefähr um das Vierundsechzigfache zu, während ihre ursprüngliche Morphologie beibehalten wurde. Die mikroskopische Analyse der Kolonien zeigt, dass die durchschnittliche Größe der Bakterien um den Faktor 2,2 bis 7 Mikrometer in der Länge zugenommen hatte, wobei die verbleibende Massenzunahme der erhöhten Anzahl von Bakterienzellen geschuldet war. Aus diesen Kolonien kultivierte Proben behalten eine erhöhte Größe bei und stabilisieren sich im Allgemeinen bei einer Länge von 6 Mikrometern nach 20 Replikationszyklen. Die PCR-Analyse zeigt mehrere Punktmutationen im Bakteriengenom, wie zum Beispiel im //rodZ//-Gen, die zu einer generellen Vergrößerung des Bakteriums führen.
**Forscheranmerkung:** //Gentests zeigen, dass SCP-1056 Organismen sowohl auf physiologischer als auch auf genetischer Ebene umstrukturiert. Dies stellt einen Grad an abstrakter Komplexität dar, die mit den einfachen digitalen und mechanischen Vorgängen, die innerhalb des Geräts beobachtet werden, nicht vereinbar ist. – Dr. Kearns//

**Experiment SCP-1056-9**
**Objekt:** SCP-1056
**Einstellung:** 2,00
**Ergebnis:** [DATEN GELÖSCHT]
**Anmerkung des Standortdirektors:** //Von nun an müssen alle Experimente mit diesem Gerät vom leitenden Ermittler genehmigt und mir dann vorgelegt werden. Die Verantwortlichen wurden offiziell diszipliniert und aus diesem Projekt entfernt. Wir haben Glück, dass die Auswirkungen nicht viel, viel schlimmer waren. Was wäre passiert, wenn sich das gesamte Universum verdoppelt hätte? – ████ █████//
