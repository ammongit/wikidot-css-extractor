**Titre :** SCP-4141 - &#34;You: The Real-Time Autobiography&#34;
**Auteur original :** [[user FMDev]]
**Traducteur :** [[user War Lock]]
**Date de publication originale :** 29 Novembre 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-4141

**Classe :** Sûr

**Procédures de Confinement Spéciales :** La porte menant à SCP-4141 doit être verrouillée en permanence et surveillée à l&#39;aide une caméra de sécurité à proximité. Toutes les instances de SCP-4141-2 doivent être surveillées en toutes circonstances lorsque cela est possible, et les robots d&#39;indexation de la Fondation doivent surveiller les réseaux sociaux et les plateformes de messagerie en ligne afin de déceler tout comportement pouvant s&#39;apparenter à une instance de SCP-4141-1. Tous les individus désignés SCP-4141-1 connus doivent être contactés de nuit afin d&#39;assurer leur stabilité mentale et leur sécurité.

**Description :** SCP-4141 est une pièce située dans la librairie de l&#39;Université █████████ à █████████, au Canada. D&#39;un point de vue extérieur, l&#39;intérieur de SCP-4141 est une pièce ordinaire avec une table, 4 chaises et un petit bureau sur lequel repose un projecteur. D&#39;un point de vue extérieur, tout être humain qui entre dans SCP-4141 et ferme la porte sortira après environ 5 minutes. Les êtres humains qui quittent SCP-4141 à ce moment sont alors désignés SCP-4141-2 et sont physiquement et mentalement identiques à ceux entrés.

Du point de vue des individus entrant dans la pièce, lorsque les portes sont fermées derrière eux, elles ne peuvent pas être ouvertes de nouveau. À partir de ce moment, l&#39;individu est désigné SCP-4141-1 et ne peut pas quitter SCP-4141 d&#39;une quelconque façon. Après que la porte s&#39;est fermée, les lumières s&#39;éteindront et le projecteur sur le bureau s&#39;allumera, bien qu&#39;aucune source d&#39;électricité ne soit présente, projetant ses images sur le mur adjacent. Une musique lente de jazz commencera à se jouer à travers la pièce, bien qu&#39;aucun haut-parleur ne soit présent, la projection montrant une vidéo (désignée SCP-4141-3 à partir de ce point).

En raison de la nature de SCP-4141, il est actuellement impossible de correctement documenter l&#39;introduction de SCP-4141-3. Cependant, le recueil des messages de plusieurs instances connues de SCP-4141-1 à travers des services de messagerie en ligne a été utilisé afin créer une retranscription approximative (voir Addendum 4141A).

Une fois l&#39;introduction de SCP-4141-3 terminée, la vidéo montrera le point de vue de l&#39;instance de SCP-4141-2 associée à l&#39;instance de SCP-4141-1 entrée et regardant la vidéo. Chaque instance connue de SCP-4141-3 commence avec SCP-4141-2 quittant la pièce, qualifiant SCP-4141 de &#34;banal&#34; ou de &#34;simple pièce&#34;, puis continuant ses actions quotidiennes habituelles. Les instances de SCP-4141-1 n&#39;ont aucun contrôle sur SCP-4141-2 et ne peuvent que regarder la projection.

Les instances de SCP-4141-2 ne sont en aucun point anormales, si ce n&#39;est de part leur connexion à SCP-4141 et SCP-4141-1 (sauf si les instances de SCP-4141-1 connectées à elles étaient déjà anormales d&#39;une quelconque manière auparavant). Ils ne manifestent aucun changement de comportement au cours de leur vie, mis à part concernant toute mention de SCP-4141, qu&#39;ils essaieront si possible d&#39;éviter. Les instances de SCP-4141-2 vieilliront et réagiront normalement aux maladies, infections, blessures et à la douleur, de la même manière que les instances de SCP-4141-1, et mourront de vieillesse à un âge normal pour les êtres humains s&#39;ils ne sont pas tués autrement auparavant. Chaque instance de SCP-4141-1 est déconnectée de son instance de SCP-4141-2 en ce qui concerne les facteurs précédents, étant donné qu&#39;elle ne ressentira pas les blessures et maladies dont souffre son instance de SCP-4141-2.

Si une instance des SCP-4141-1 meurt d&#39;une quelconque manière dans SCP-4141, son instance connectée de SCP-4141-2 mourra approximativement au même moment de n&#39;importe quelle manière possible et imprévisible, la plupart du temps d&#39;un anévrisme cérébral. Si une instance de SCP-4141-2 meurt, il est présumé que son instance connectée de SCP-4141-1 mourra également, étant donné qu&#39;aucune instance de SCP-4141-1 en contact avec le personnel de la Fondation n&#39;a répondu après la mort de son SCP-4141-2 respectif. Il est à noter qu&#39;après leur entrée, toutes les instances de SCP-4141-1 perdent le besoin de dormir, manger, boire ou de rejeter des déchets, et ne souffriront pas d&#39;effets néfastes si elles ne le font jamais. Cependant, cet effet ne se transfert pas aux instances de SCP-4141-2, étant donné que les instances de SCP-4141-2 qui meurent de faim, de déshydratation ou de toute complication en découlant tueront également leur instance connectée de SCP-4141-2.

Pour une raison actuellement indéterminée, les connexions internet sans fil sont toujours possibles à l&#39;intérieur de SCP-4141, ainsi qu&#39;une unique prise électrique fonctionnelle, ce qui semble être un oubli au moment de la création. Le réseau téléphonique est coupé, mais les instances de SCP-4141-1 à l&#39;intérieur peuvent se connecter à internet et communiquer par ce biais, ce qui est le seul moyen connu de les contacter, que la Fondation emploie pour se tenir informée de la situation des 4 instances de SCP-4141-1 actuelles.

Les instances de SCP-4141-2 qui entrent à nouveau dans SCP-4141 ne sont pas affectées, quittant habituellement la pièce après 30 secondes et se plaignant de légères migraines.

------

**Addendum 4141A :** Ce qui suit est une retranscription approximative de l&#39;introduction de SCP-4141-3, prononcée par ce qui est décrit comme la voix d&#39;un jeune homme étasunien.

[[collapsible show=&#34;+ Ouvrir la retranscription&#34; hide=&#34;- Fermer la retranscription&#34;]]
&gt; Bonjour et bienvenue pour le show ! Mes collègues et moi avons le plaisir de vous présenter notre  //magnum opus//, notre chef-d&#39;œuvre, le plus grand projet d&#39;art visuel et/ou cinématographique jamais réalisé ! Voici //Vous : L&#39;autobiographie en temps réel// !
&gt; 
&gt; Vous vous demandez sûrement de quoi il s&#39;agit. Pour le dire avec des mots simples, c&#39;est vous. Une biographie et chronique parfaite de votre vie entière comme si elle était vécue par vous, si ce n&#39;est que vous n&#39;avez pas à la vivre vous-même ! Vous êtes spectateur pour le reste de cette vie, vous permettant ainsi de tirer vos propres conclusions et de déterminer ce que vous pensez de vos propres actions tandis qu&#39;elles se déroulent.
&gt; 
&gt; Rassurez-vous, chers spectateurs, rien de ce que la personne que vous allez regarder va faire ne sera en-dehors de ce que vous pourriez faire vous-même.
&gt; 
&gt; C&#39;est vous. Purement vous. La seule et unique chronique de votre vie entière à partir de ce point. Nous nous sommes tous beaucoup amusés en la réalisant et espérons que cela se verra !
&gt; 
&gt; De ma part et de celle de tous mes amis, collègues et entourages de Et Maintenant On Est Cool ?, nous vous souhaitons un bon visionnage !
[[/collapsible]]
