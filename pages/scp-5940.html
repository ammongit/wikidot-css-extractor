**Item nº:** SCP-5940

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** O Departamento de Psicoodontologia foi formado por uma colaboração conjunta entre a [[[scp-2664 |Divisão de Psiônica]]], Divisão de Odontologia e Departamento de Memética. O Departamento de Psicoodontologia é, portanto, responsável pelo planejamento e execução do CAMPO DENTÁRIO ABSOLUTO. Até que o projeto termine em 2100, a Fundação:
# está planejando várias expedições ao Polo norte de inacessibilidade;
# patrocinará todas as expedições ao Polo sul de inacessibilidade por meio de canais proxy, fornecendo equipamentos tradicionais, tais como martelos e explosivos;
# está colaborando com todas as agências espaciais nacionais para direcionar o maior número possível de naves espaciais para colidir com SCP-5940-3 e -4.
A Fundação trabalhará com órgãos nacionais e privados para censurar todas as evidências da existência de SCP-5940, mitigando assim os danos ao psicológico coletivo da humanidade. Nenhuma imagem de SCP-5940 está incluída neste documento para a segurança apicodental do leitor.

**Descrição:** Cada instância de SCP-5940 é um par de enormes incisivos humanos. O tamanho de cada instância de SCP-5940 não é claro; visitas submersíveis da área ao redor de SCP-5940-3 sugerem que menos de 10% de sua altura se projeta do fundo do oceano.

Uma porção de qualquer força exercida em SCP-5940 será redistribuída igualmente pelos incisivos correspondentes de todos os humanos vivos. Da mesma forma, uma parte de qualquer força exercida nos próprios incisivos de um humano será transferida para a instância correspondente de SCP-5940. Essas forças são quase imperceptíveis devido ao tamanho de cada instância e à enorme população da Terra.

Cada instância de SCP-5940 está perto de ser desalojada, mas ainda não pode ser extraída. O estresse dessa antecipação infligiu trauma dentário considerável à psique humana inconsciente coletiva. O aumento do conhecimento de SCP-5940 também se correlaciona com o aumento do estresse apicodental, que pode ser parcialmente mitigado infligindo força concussiva contra uma instância de SCP-5940.

SCP-5940-1, localizado próximo ao falso polo norte de inacessibilidade [[footnote]] A localização no bloco de gelo do Ártico que está mais distante de qualquer massa de terra [[/footnote]] (85°48′N 176°9′W), corresponde aos incisivos centrais superiores. Todas as tentativas de alcançá-lo falharam devido à sua natureza em constante movimento.

SCP-5940-2, localizado próximo ao polo sul de inacessibilidade [[footnote]] A localização na Antártida que está mais distante do Oceano Antártico [[/footnote]] (82°06′S 54°58′E), corresponde aos incisivos centrais inferiores. Múltiplas expedições científicas chegaram a este polo e se sacrificaram a ele, usando seus equipamentos para construir pranchas de mergulho improvisadas das quais podem saltar e se dividir nos incisivos. Apesar de não serem funcionários da Fundação, suas contribuições para o esforço renderam-lhes Estrelas de Mérito da Fundação.

SCP-5940-3, localizado próximo ao polo oceânico de inacessibilidade [[footnote]] O ponto no Oceano Mundial mais distante da terra [[/footnote]] (48°52.6′S 123°23.6′W) corresponde aos incisivos laterais inferiores. O uso da área como cemitério de naves espaciais garante um fluxo constante de tráfego concussivo contra SCP-5940-3. Na avaliação mais recente, 126 das 263 naves espaciais abandonadas neste polo desde 1971 colidiram com sucesso com esta instância.

SCP-5940-4, localizado no lado escuro da lua, corresponde aos incisivos laterais superiores. A análise do solo ao redor de SCP-5940-4 indica que esses incisivos foram ejetados da crosta terrestre durante o evento de impacto que formou a lua. As missões Apollo 18-19 colidiram com sucesso com SCP-5940-4, mas outras missões planejadas tiveram que ser descartadas devido a preocupações orçamentárias.

Em última instância, apenas extrair SCP-5940 da Terra e da Lua resolverá a crise apicodental. Neste momento, o Departamento de Psicoodontologia está desenvolvendo três complexos de memes para resolver o problema, coletivamente codinomeado CAMPO DENTÁRIO ABSOLUTO:

# o primeiro complexo obrigará os humanos a evitar o controle de natalidade, acelerando assim o crescimento populacional para 4,2% ao ano nos próximos oitenta anos;
# o segundo obrigará todos os humanos a encontrar algum meio de extrair mecanicamente seus incisivos;
# o terceiro obrigará todos os humanos a extrair simultaneamente o mesmo incisivo.

Simulações de computador e modelos de crescimento populacional sugerem que, após a execução final da técnica no ano de 2100, mais de 200 bilhões de humanos arrancarão cada um de seus incisivos, extraindo assim cada instância de SCP-5940 da Terra e da Lua e, assim, curando o trauma apicodental da humanidade.
