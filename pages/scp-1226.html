    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1226 – Postmodernismus
**Autor:** [[*user NineAndNinetyHours]]
**Original:** http://www.scp-wiki.net/scp-1226
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1226

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1226 ist an die Wand einer Standard-Isolierzelle zu hängen und der Zugang auf das Testpersonal zu beschränken. SCP-1226 kann aus der Ferne oder stückweise sicher beobachtet werden; seine anomalen Eigenschaften manifestieren sich nur, wenn es persönlich und in seiner Gesamtheit betrachtet wird. Ein 6 cm x 6 cm großes Quadrat aus undurchsichtigem schwarzem Kunststoff wurde in der oberen linken Ecke von SCP-1226 positioniert, um es für Testzwecke zu entfernen. Nur D-Klasse-Personal ist es gestattet, SCP-1226 unbedeckt zu sehen. Besondere Sicherheitsvorkehrungen sind zu treffen, wenn Subjekte SCP-1226 ausgesetzt werden, da Subjekte nach der Exposition erhöhte Aggression, Ausdauer und körperliche Stärke aufweisen. Postexpositionssubjekte sind am Ende des Tests zu terminieren.

**Beschreibung:** SCP-1226 ist ein großes Landschaftsgemälde in Öl, das 2 mal 4 Meter misst. Es zeigt sehr detailliert die Detonation einer Atomwaffe über einer großen Stadt[[footnote]]Die Skyline der Stadt, die in SCP-1226 abgebildet ist, entspricht nicht der eines derzeit existierenden urbanen Zentrums.[[/footnote]]. Jedem Detail des Gemäldes wurde fotorealistische Aufmerksamkeit geschenkt, von optisch korrekten Reflexionen auf den Tausenden von abgebildeten Glasscherben bis hin zur genauen Darstellung der Auswirkungen eines atomaren Feuersturms auf die 3.129 auf den Straßen abgebildeten menschlichen Figuren. SCP-1226 wurde ursprünglich in einem lackierten Eichenrahmen ausgestellt und von einer freistehenden Informationstafel begleitet[[footnote]]Weder Rahmen noch Tafel haben anomale Eigenschaften gezeigt und können auf Anfrage besichtigt werden.[[/footnote]]. Für den vollständigen Text der Gedenktafel siehe Anhang 1226-02.

Wenn ein Subjekt SCP-1226 in seiner Gesamtheit persönlich betrachtet, bewirkt dies eine sofortige mentale und physische Veränderung beim Betrachter. Eine deutliche Zunahme der Körpergröße und der Gesamtmuskulatur wird von einer ausgeprägten Krümmung der Wirbelsäule begleitet, die eine gebeugte Affenhaltung erzwingt. Der Schädel ist radikal umgeformt, die Stirn abfallend und der Kiefer hervorstehend. Dies führt zu einer deutlichen Verringerung der Gesamthirnmasse und einem Anstieg des Hirndrucks mit einer signifikanten Verringerung des Hirnvolumens. Diese Veränderungen treten über einen Zeitraum von etwa 40 Sekunden auf und sind offensichtlich äußerst schmerzhaft.

Subjekte zeigen nach der Exposition einen massiven Verlust der geistigen Leistungsfähigkeit, der mit der Verringerung der Gehirnmasse übereinstimmt. Die Subjekte sind nur zu rudimentären gutturalen Lautäußerungen und einfachen Gesten zur Kommunikation fähig und beschäftigen sich nur mit Nahrungsaufnahme, Kopulation und anderen grundlegenden instinktiven Verhaltensweisen. Aufgrund der intensiven Schmerzen und des Verlusts der mentalen Funktion, die mit der Transformation verbunden sind, geraten die Subjekte unweigerlich in einen heftigen Zustand der Panik.
 
Ursprüngliche Beschreibungen betroffener Subjekte als &#34;Höhlenmenschen&#34; haben sich als ungenau erwiesen. Autopsien und paläontologische Analysen haben deutliche Unterschiede zwischen bekannten menschlichen Vorfahren und betroffenen Subjekten aufgedeckt. Gegenwärtig favorisierte Theorien schlagen vor, dass Subjekte entweder in einen bisher unentdeckten prähistorischen Hominiden oder einen allgemein wahrgenommenen &#34;Höhlenmenschen&#34;-Archetyp umgewandelt werden.

Alle bisherigen Umerziehungs- und Rehabilitationsbemühungen sind an der radikalen Vereinfachung der Gehirnstrukturen der Subjekte gescheitert.

**Anhang 1226-01: Akquisitionsprotokoll**

&gt; SCP-1226 wurde bei ███ ██, ████, erworben, nachdem es in der [DATEN ZENSIERT] Galerie in [DATEN ZENSIERT] enthüllt worden war. Das Enthüllungsereignis wurde stark beworben, da es die neueste Arbeit von ███████ ███████ zeigte, und wurde von vielen bekannten Mitgliedern der globalen Künstlergemeinschaft besucht. 
&gt; 
&gt; Das Enthüllungsereignis setze ███ Personen den anomalen Effekten von SCP-1226 aus. Galerie-Mäzene und Angestellte, die nicht ausgesetzt wurden, wurden von den ausgesetzten Subjekten innerhalb der nächsten halben Stunde getötet, entweder durch Schläge, Kannibalismus, ██████ ███████████ oder einer Kombination davon. 911-Anrufe und Polizeiberichte wurden von der MTF Ypsilon-23 (&#34;Art Critics&#34;, z. Dt. &#34;Kunstkritiker&#34;) abgefangen, betroffene Subjekte gefangen genommen oder eliminiert und Zeugen und Ersthelfern Amnesika verabreicht. Die anomalen Effekte von SCP-1226 wurden vor Ort von MTF Ypsilon-23 bestätigt und SCP-1226 wurde eingedämmt.

**Anhang 1226-02: Text des Informationsschilds**

&gt; Der unausweichliche Schluss der Moderne ist die Selbstzerstörung! Die Postmoderne wird wie die Vormoderne sein, das Neue wird wie das Alte sein, es wird chromglänzenden Primitivismus für alle geben und wir werden alle endlich cool sein.
&gt; 
&gt; ~███████ ███████[[footnote]]Mr. ███████ ███████, ein bekannter postmoderner Maler, gab zu, keine Kenntnis von einer Ausstellung in der [DATEN ZENSIERT] zu haben. Außerdem ist SCP-1226 höchst untypisch für seine Kunst.[[/footnote]]</textarea></pre>
