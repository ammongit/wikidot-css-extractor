    <pre><textarea class="page-source" readonly>**วัตถุ#:** SCP-2032-JP
 
**ระดับ:** Keter
 
**มาตรการจัดเก็บพิเศษ:** ไม่อนุญาตให้เข้าถึงไฟล์นี้

งานนี้เสร็จเรียบร้อยแล้ว กรุณาปิดไฟล์นี้ทันที

[[collapsible show=&#34;+ เปิดข้อความ&#34; hide=&#34;- มาตรการเพิ่มเติม: ห้ามอ่านข้อความด้านล่างสุด&#34;]]

**รายละเอียด:** นี่คือโปรแกรมสำหรับฝึกอบรมพนักงานจ้างใหม่
หมายเลขวัตถุของ SCP-2032-JP ยังไม่มีการลงทะเบียนกับวัตถุ 

&gt; พนักงานใหม่ทุกท่าน ขอแสดงความยินดีด้วยที่ได้เข้ามาเป็นส่วนหนึ่งของเรา
&gt;
&gt; แต่น่าเสียดาย พวกคุณได้ทำเรื่องผิดพลาดที่แก้ไขไม่ได้ลงไปซะแล้ว
&gt;
&gt; ทำไมพวกคุณถึงอ่านข้อความนี้อยู่ล่ะ?
&gt; บางทีคงจะถูกสั่งให้อ่านรายงานของวัตถุต่างๆเป็นหนึ่งในการฝึกอบรมอยู่สินะ
&gt; แล้วเขาบอกให้ต้องอ่านส่วนท้ายจของรายงาน SCP-2032-JP ไหม?
&gt;
&gt; ในการปฏิบัติหน้าที่ของพวกเราจำเป็นต้องมีความสามารถและองค์ประกอบหลายๆอย่าง ความสุขุมและความระมัดระวังเองเป็นหนึ่งในนั้น และการที่จะบอกว่าพวกคุณในตอนนี้ขาดสิ่งเหล่านั้นก็คงจะไม่ผิดอะไรเลย การที่คุณได้อ่านข้อความนี้ก็เป็นการอธิบายถึงเรื่องนั้นแล้ว 
&gt;
&gt; เอาล่ะ มาตรการจัดเก็บพิเศษอธิบายไว้ว่าอย่างไรนะ?
&gt;
&gt; ใช่แล้ว พวกคุณไม่ยอมทำตาม
&gt; และคุณต้องตั้งคำถามกับคำแนะนำที่คุณได้รับแน่ๆ
&gt;
&gt; อย่างที่ว่าไว้ ต้องปฏิบัติตามมาตรการจัดเก็บพิเศษเสมอไม่ว่าจะด้วยเหตุผลใดก็ตาม กฎนี้ใช้กับพนักงานทุกคนโดยไม่คำนึงถึงคลาส ถึงจะเป็นคนใหม่ หรือผู้อำนายการไซต์ก็ไม่มีข้อยกเว้น โปรดอย่าลืมว่าการกระทำที่ละเมิดสิ่งนี้อาจทำให้เกิดการรั่วไหลของการกักกันอย่างร้ายแรงขึ้นได้
&gt;
&gt; คงจะมีคนที่รู้สึกว่าแกล้งกันเล่นอยู่สินะ แต่วัตถุที่พวกเราต้องดูแลมันก็มีพวกที่ต้องทำแบบนั้นอยู่เยอะ ถึงตอนนั้นจะย้อนการกระทำ หรือสวดภาวนาก็สายเกินไปแล้ว เรื่องที่พวกมันจะนำไปสู่จุดจบแบบไหน ถ้าเป็นพวกคุณที่เป็นพนักงานของสถาบันแล้วคงจะเข้าใจดีอยู่แล้ว
&gt;
&gt; โปรดอย่าลืม
&gt;
&gt; __**ต้องปฏิบัติตามมาตรการจัดเก็บพิเศษเสมอไม่ว่าจะด้วยเหตุผลใดก็ตาม**__
&gt;
&gt; สิ้นสุดการฝึกอบรมสำหรับพนักงานจ้างใหม่แล้ว แต่ละคนต้องเขียนรายงานส่งมาด้วย
