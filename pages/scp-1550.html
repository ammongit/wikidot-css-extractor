**Ítem  #:** SCP-1550

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** La totalidad de los especímenes adultos de SCP-1550 deben permanecer en un terrario sellado de 5 m por 5 m por 5 m que simule condiciones desérticas, siendo sometidos a vigilancia electrónica y con dispositivos de rastreo implantados en sus cuerpos. En caso de fuga, el sector afectado será cerrado hasta que todos los especímenes hayan sido recapturados. Se mantendrán los huevos de SCP-1550 en su embalaje hermético, excepto para realizar pruebas. La población total de adultos de SCP-1550 no debe exceder de veinte individuos al mismo tiempo, debiendo los demás especímenes ser eliminados y sus cadáveres incinerados. Todas las pruebas que se realicen deberán contar con la aprobación del personal de Nivel 3 o superior. Todas las instancias no contenidas de SCP-1550 que sean descubiertas deben ser eliminadas en forma inmediata.

**Descripción:** SCP-1550 corresponde a una especie aparentemente artificial de clasificación desconocida cuyas larvas tienen la capacidad de sufrir metamorfosis hacia una forma adaptada a su entorno. Sin embargo, a pesar de las adaptaciones, todos los especímenes poseen un conjunto de marcas parecidas a tatuajes en su vientre que dicen [DATOS BORRADOS] - una marca de Dr. Wondertainment&#34;, no creciendo ninguno a más de ██ centímetros de longitud. Debido a las capacidades de adaptación de SCP-1550, se desconoce si la especie tiene una forma original, y en ese caso, a cuál corresponde. Los huevos de SCP-1550 son cuerpos ovoides de un centímetro de largo, que sólo eclosionarán si son expuestos al aire. Cuando son empaquetados, están almacenados con sellos de plástico herméticos, aparentemente para su transporte. La disección realizada a los huevos sin eclosionar ha revelado que simplemente contienen una sustancia mucoide biológica que posee ADN fragmentado de origen desconocido. Debido a que los especímenes adultos de SCP-1550 parecen ser estériles, se desconoce cómo se producen los huevos.

**SCP-1550 » Registro experimental**

[[collapsible show=&#34;+ Registro experimental de SCP-1550&#34; hide=&#34;- Cerrar registro experimental&#34;]]

**Fecha:** ██/██/████
**Sujeto de prueba:** SCP-1550

**Procedimiento:** Un (1) huevo de SCP-1550 fue colocado en un tanque con agua de mar y se le permitió eclosionar.

**Resultado:** El espécimen de SCP-1550-1 tiene branquias en la parte superior de su espalda detrás de sus ojos, y colas aplanadas y ensanchadas que le sirven como aletas para nadar, produciendo además una mucosidad particular para proteger sus ojos de los daños causados por la sal. La disección reveló que posee una vejiga natatoria en su parte inferior de █████ y [DATOS BORRADOS].

**Notas:** //La coloración de la piel era también un azul moteado, presumiblemente para armonizar con el agua de mar.// Dr. ████████

**Fecha:** ██/██/████
**Sujeto de prueba:** SCP-1550

**Procedimiento:** Un (1) huevo de SCP-1550 fue colocado en un tanque con agua tomada desde un río que pasa por detrás del Sitio-████, tanque en el cual se depositó a SCP-1550 y se le permitió eclosionar.

**Resultado:** El espécimen de SCP-1550 SCP-1550-2 posee pulmones ampliados y un cuerpo estilizado para una mayor eficiencia.

**Notas:** //¿No hay branquias? Aparentemente, no usa las mismas adaptaciones para circunstancias similares. Eso es algo extraño.// Dr. ████████

**Fecha:** ██/██/████
**Sujeto de prueba:** SCP-1550

**Procedimiento:** Un (1) huevo de SCP-1550 fue colocado en un terrario construido para simular un ecosistema de bosque templado y se le permitió eclosionar.

**Resultado:** El espécimen SCP-1550-3 posee una fina capa de pelo marrón que cubre la parte superior de su cuerpo y un vientre rugoso como el de una serpiente, así como una cola de tentáculos agrandados.

**Notes:** //Las crestas a lo largo de la parte inferior del vientre de SCP-1550-3 tenían un pequeño parche ovalado de piel lisa en el que se encuentran las marcas de tipo tatuaje.// Dr. ████████

**Fecha:** ██/██/████
**Sujeto de prueba:** SCP-1550

**Procedimiento:** Un (1) huevo de SCP-1550 fue colocado en un terrario hecho para simular un ecosistema desértico y se le permitió eclosionar.

**Resultado:** SCP-1550-4 era de sangre fría y tiene una coloración bronceada que le permite camuflarse en la arena, así como la tendencia a excavar.

**Notas:** //El tamaño también resultó interesante. Mide ██ centímetros de longitud, alrededor de un centímetro más grande que los otros especímenes.// Dr. ████████

**Fecha:** ██/██/████
**Sujeto de prueba:** SCP-1550

**Procedimiento:** Un (1) huevo de SCP-1550 fue colocado en un terrario construido para simular un apartamento estándar de la ciudad y se le permitió eclosionar.

**Resultado:** SCP-1550-5 tiene piel coriácea, ojos sobre pequeñas protuberancias que sobresalen de su cabeza de manera similar a los ojos de un camaleón, y se destacó por comportarse de manera más afectiva y activa hacia los investigadores que los otros especímenes de SCP-1550.

**Notas:** //El estudio reveló que detrás de la mandíbula interna se encuentran filamentos como barbas de ballena, permitiendo al espécimen filtrar el polvo y las migajas del suelo.// Dr. ████████

**Fecha:** ██/██/████
**Sujeto de prueba:** SCP-1550

**Procedimiento:** Un (1) huevo de SCP-1550 fue colocado en una cuba de hierro fundido.

**Resultado:** El huevo SCP-1550-6 estalló en llamas y fue destruido.

**Notas:** //Bueno, ¿qué esperaban que pasara?// Dr. ████████

**Fecha:** ██/██/████
**Sujeto de prueba:** SCP-1550

**Procedimiento:** Un (1) huevo de SCP-1550 fue colocado en una cámara de vacío que luego fue despresurizada.

**Resultado:** El huevo SCP-1550-7 explosionó, cubriendo el interior de la cámara de vacío con [DATOS BORRADOS]

**Notas:** //Ahora parece obvio que los huevos de SCP-1550 no pueden sobrevivir en otras condiciones que no sean aquellas en las que al menos algún tipo de animal complejo puede vivir. Así que podríamos dejar de intentar que lo hagan.// Dr. ████████

**Fecha:** ██/██/████
**Sujeto de prueba:** SCP-1550

**Procedimiento:** Un (1) huevo de SCP-1550 fue colocado en una cámara de vacío llena de agua de mar que luego fue presurizada a 1.086 bares (15.750 psi)

**Resultado:** SCP-1550-8 poseía un señuelo bioluminiscente similar al de un pez rape que se extendía desde su frente, branquias similares a las del SCP-1550-1 y una coloración azul grisácea oscura. Las patas eran aplanadas y palmeadas en aletas similares a las de los peces y los ojos eran casi dos veces más grandes que los de otros especímenes de SCP-1550. Los dientes eran afilados y poseían estrías para cortar carne, similares a las que se encuentran en muchas especies de tiburón.

**Notas:** //Esto deja la pregunta de a qué clase de niño el Dr. Wondertainment está tratando de vender cosas que podrían vivir en condiciones en las que una criatura como esa podría ser mantenida como mascota.// Dr. ████████

[[/collapsible]]

**Historia**

SCP-1550 fue puesto en contención después de que diez (10) paquetes de cartón impresos con imágenes estilizadas de especímenes de SCP-1550 y las palabras &#34;Dr. Wondertainment&#39;s Custom-Pets™!&#34;[[footnote]]Traducible como &#34;Mascotas Personalizadas del Dr. Wondertaiment^^MR^^ (N. del T.)[[/footnote]], conteniendo cada uno seis (6) huevos de SCP-1550 en compartimentos herméticos separados y un breve folleto de instrucciones, fue encontrado en la sección de mascotas exóticas de la tienda de mascotas ████████████. Al interrogar a los trabajadores de la tienda, se demostró que no tenían conocimiento acerca de SCP-1550.

**Folleto de instrucciones para SCP-1550:**
Se adjunta con el embalaje original.

&gt; ¡Hey, niños! ¿Sus padres no les dejan tener un perro o un gato? ¡No se preocupen, compren un Dr. Wondertainment Custom-Pet™!
&gt; 
&gt;  Una Dr. Wondertainment&#39;s Custom-Pet™ es muy superior a un gato o perro común y aburrido debido a su embalaje original Adapto-Eggs™, ¡un invento del Dr. Wondertainment! Sólo deja tu Adapto-Eggs™ de Custom-Pet™ en casa y cuando eclosionen encajarán perfectamente. ¡Perfecto para los apartamentos!
&gt; 
&gt; ¡Conseguir tu propia Custom-Pets™ es fácil, chicos! Sólo pon un huevo en tu casa y rompe el sello de plástico para darle a tu nueva mascota algo de aire y que así pueda eclosionar. Tu nueva mascota será perfecta para donde vivas, donde sea que vivas. Si tu nueva Custom-Pet™ parece solitaria ¡sólo agrega otro Adapto-Egg™ y consíguele un nuevo amigo!
&gt; 
&gt; Advertencia para los padres: por favor, supervisen la utilización de los Adapto-Eggs™ por parte de sus hijos para evitar que ██████████. Dr. Wondertainment no se hace responsable de las lesiones o muerte causadas por este o cualquier otro de sus productos.
&gt; 
&gt; ¡Las Custom-Pets™ de Wondertainment son enviadas listas para su uso!
