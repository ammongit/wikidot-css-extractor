[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1695/SCP-Recovered.png|caption= Debido al incendio en el sitio de recuperación, solamente una hoja de esquemas continúa siendo legible.|width=305px]]

**Ítem #:** SCP-1695

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1695-1 debe mantenerse en una bóveda de almacenamiento de Tipo 31A ubicada en el ala este del Sitio-18. Cualquier prueba realizada en SCP-1695-1 debe ser supervisada por personal de investigación especializado en artículos creados por el GdI-192. La evidencia descubierta en el sitio de recuperación de SCP-1695-1 se mantendrá en el ala oeste del Sitio-18 y estará disponible para ser examinada por cualquier miembro del personal con un nivel de autorización de 2 o superior.

**Descripción:** SCP-1695-1 es un gran mecanismo construido con una aleación de metal negro de composición desconocida.[[footnote]] Las pruebas han demostrado que se trata del mismo material que se encuentra en las instancias SCP originadas del GdI-192 (//Мясной цирк//, &#34;Circo de Carne&#34; en español). Para más información, por favor consulte la documentación de los [http://scp-es.com/groups-of-interest-of-the-russian-branch Grupos de interés rusos][[/footnote]] El material muestra un nivel de durabilidad anómalo; en consecuencia, todos los intentos de desmantelar el dispositivo han resultado infructuosos. SCP-1695-1 tiene forma irregular y posee una base rectangular de 2 m por 2,6 m que se curva hacia arriba en un semicírculo que se eleva aproximadamente 1,5 m en su punto más alto. En la parte posterior del dispositivo hay un panel de control con varios botones e interruptores que sirven para operar el dispositivo; en la parte frontal hay un conjunto circular de placas metálicas planas. 

Cuando SCP-1695-1 se activa a través de su panel de control, la formación circular en el extremo delantero del dispositivo se dilatará de forma similar a un diafragma. Viendo el interior del dispositivo desde la abertura, se ve una cámara cerrada con el mismo metal que el exterior del dispositivo. La pared interior de la cámara tiene una serie de hendiduras de forma irregular. Se cree que cuando se abre la parte delantera del dispositivo, los instrumentos responsables de los efectos anómalos primarios de SCP-1695-1 se retraen hacia la parte inaccesible del interior del dispositivo.

Cuando un ser humano entra en la cámara frontal expuesta de SCP-1695-1 con los pies al frente, el conjunto circular de placas se cerrará automáticamente alrededor del torso del sujeto. El dispositivo sólo se cerrará lo suficiente como para restringir el rango de movimiento del sujeto y evitar que se escape; los sujetos típicamente tienen sólo una mínima cicatriz por las laceraciones causadas por el cierre del dispositivo. Una vez atrapado por SCP-1695-1, el sujeto será sometido a una transformación en SCP-1695-2.

A continuación se enumeran las etapas del proceso de conversión. Como se desconoce qué transformaciones –si es que las hay– sufre la mitad inferior encerrada del sujeto, sólo se enumerarán las alteraciones de la parte superior visible del cuerpo del individuo.  

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1695/Charley.jpg|caption= Persona de Interés 1695-B, presunto creador de SCP-1695-1.|width=235px]]

[[div class=&#34;bullets&#34;]]

* Las falanges distales del sujeto se retraen en las porciones inferiores de los dedos, seguidas por las falanges intermedias y proximales,[[footnote]] Las falanges distal, intermedia y proximal son las tres secciones óseas que se encuentran en los dedos humanos.[[/footnote]] dejando al sujeto sin dedos.

* Lo que queda de las manos del sujeto se retrae hacia los brazos, que de manera similar retroceden hacia el torso del sujeto. 

* El pelo, las orejas y la nariz se retraen en la cara del sujeto, seguido de cualquier otro rasgo facial definido. La excepción a esto son los ojos del sujeto, que permanecen completamente funcionales y de tamaño normal. Los sujetos siguen siendo capaces de hacer vocalizaciones; sin embargo, su capacidad para hablar se ve gravemente obstaculizada por la falta de boca y de los músculos faciales necesarios para articular adecuadamente. 

* El torso del sujeto se hincha y se alarga. La definición de los músculos y los huesos se pierde en esta fase a medida que el cuerpo toma una forma más redondeada. 

* El cuello retrocede hacia lo que queda de los hombros del sujeto. En esta etapa, el sujeto se asemeja a un cilindro carnoso con dos ojos en un extremo redondeado.

* El sujeto se expande en tamaño hasta que el torso cilíndrico tiene aproximadamente 1m de diámetro y 3m de longitud. El conjunto metálico se dilatará lentamente para compensar la creciente circunferencia del sujeto.

* Placas planas de queratina [[footnote]] Una proteína estructural fibrosa que compone el pelo, las uñas, las garras y las pezuñas.[[/footnote]] comienzan a sobresalir del lado del cuerpo del sujeto que está en ángulo hacia el cielo. Las protuberancias están siempre uniformemente distribuidas y dispuestas en un ángulo perpendicular a la longitud del cuerpo del cilindro.

* La piel del sujeto segrega un compuesto químico adhesivo de composición anómala. Una vez que un organismo u objeto ha estado en contacto con el compuesto por más de un minuto, no puede ser desprendido hasta que se haya secretado un contra adhesivo.

* SCP-1695-1 reproducirá un mensaje pregrabado (ver Registro de Grabación 1) seguido de una selección de composiciones populares de música de circo.
[[/div]]

Una vez completado este proceso, el panel de control de SCP-1695-1 puede utilizarse para alargar aún más a SCP-1695-2. Las pruebas no han mostrado ninguna limitación en la distancia que SCP-1695-2 puede extender. El dispositivo también permite controlar la dirección de SCP-1695-2: los operadores pueden hacer que SCP-1695-2 se extienda en cualquier ángulo, incluso hacia arriba en una inclinación personalizable sin necesidad de soporte. Si SCP-1695-2 está a punto de chocar con una superficie sólida, compensará automáticamente su trayectoria para evitar el obstáculo o viajar a lo largo de la superficie del mismo. La velocidad a la que se alarga SCP-1695-2 es ajustable, con una velocidad máxima de 30 km/h.

Este fenómeno continuará hasta que el individuo que opera a SCP-1695-1 elija invertir el proceso, haciendo que la instancia de SCP-1695-2 se retraiga en el mismo patrón de movimientos con el que se había alargado. Una vez que esto haya ocurrido, SCP-1695-2 excretará un contra adhesivo, liberando cualquier materia física adherida a él. SCP-1695-1 dejará temporalmente de reproducir música en este punto y reproducirá un mensaje pregrabado (ver Registro de Grabación 2). 

Cuando SCP-1695-1 es desactivado, SCP-1695-2 será devuelto a su estado humanoide original y liberado. Los sujetos que han sido convertidos en instancias de SCP-1695-2 tendrán cicatrices significativas en la parte inferior del cuerpo y diversos niveles de trauma psicológico.

**Transcripción de la grabación:**
[[=]]

|| Registro de grabación 1||
&gt; ¡Hola, amigos! ¡Súbanse en Meaty el Gusano de Carne y prepárense para el viaje de su vida! Por favor, mantengan sus espaldas firmes contra las placas de clavos de Meaty para evitar lesiones. Por su seguridad, el sudor de Meaty los mantendrá en su lugar ¡para que no se caigan! No se preocupen, mamás– ¡Es libre de manchas! Asegúrense de agarrar sus sombreros, gafas y cualquier otro artículo suelto, y ¡disfruten del paseo!

|| Registro de grabación 2||
&gt; ¡Gracias por montar la montaña rusa Gusano de Carne de Herman Fuller! Asegúrense de pasar por la dulcería Sin boca gritato [[footnote]] El nombre es No Mouth And Ice Must Cream se podría traducir, haciendo un juego de palabras, como “Sin boca y aún puedo gritar”. La traducción utilizada es para mantener el sentido de la frase, por el juego de palabras entre grito y gelato (un tipo de helado) (N. del T.)[[/footnote]] y recoger una figurita del Gusano de Carne hecha a mano cuando salgan. ¡Que tengas un día inquietante!
[[/=]]

**Anexo:**

SCP-1695-1 fue recuperado de los terrenos de la Feria Estevan en Saskatchewan el 19/05/████ después de que el servicio de Inteligencia de la Fundación recibiera informes de actividad del GdI-233 (//Circo de Herman Fuller de lo inquietante//) en la zona. En el momento de la recuperación, gran parte del recinto ferial estaba ocupado por estructuras de carnaval que estaban en llamas o gravemente dañadas por el fuego, presumiblemente debido a los intentos de destruir las pruebas. Se descubrieron dos individuos en el lugar, que fueron detenidos: La Persona de Interés 1695-A, que en ese momento servía como instancia de SCP-1695-2, y la Persona de Interés 1695-B, un anciano ruso que afirmaba ser el inventor de SCP-1695-1.

[[collapsible show=&#34;+ Entrevista a PdI-1695-A&#34; hide=&#34;-Entrevista a PdI-1695-A&#34;]]

&gt; **Entrevistado:** PdI-1695-A, encontrado convertido en una instancia de SCP-1695-2. Identidad desconocida.
&gt; 
&gt; **Entrevistador:** Agente Poltake
&gt; 
&gt; **Prólogo:** El siguiente es el intercambio registrado que tuvo lugar entre la PdI-1695-A y el Agente Poltake inmediatamente después de que PdI-1695-A fuera liberado de SCP-1695-1. Partes del diálogo de la PdI-1695-A no pudieron ser grabadas correctamente debido a la calidad poco audible y ronca de la voz del sujeto.
&gt; 
&gt; **&lt;Inicio de registro&gt;**
&gt; 
&gt; **PdI-1695-A:** Por favor, ayuda (//inaudible//) al suelo
&gt; 
&gt; **Agente Poltake:** ¿Puedes caminar?
&gt; 
&gt; **PdI-1695-A:** No me pongas de vuelta. No me pongas de vuelta.
&gt; 
&gt; **Agente Poltake:** No vamos a ponerte de vuelta. ¿Necesitas ayuda para ponerte de pie?
&gt; 
&gt; **PdI-1695-A:** No me pongas... (//Pausa.//) Dile al Maestro de Ceremonias que lo siento. Lo siento mucho, no me acuerdo.
&gt; 
&gt; **Agente Poltake:** ¿No recuerdas qué?
&gt; 
&gt; **PdI-1695-A:** El terreno. No me acuerdo. Lo siento mucho. Por favor, no lo haga.
&gt; 
&gt; **Agente Poltake:** Oye, ayúdame a poner a este tipo de pie.
&gt; 
&gt; //El agente Farbold se acerca a PdI-1695-A, que retrocede.//
&gt; 
&gt; **PdI-1695-A:** No! Por favor, lo devolveré todo. Sólo déjame ir. No me pongas...
&gt; 
&gt; **Agente Farbold:** Oye, oye. No vamos a hacerte daño. Sólo pon tus pies... sí, así.
&gt; 
&gt; **Agente Poltake:** No creo que esté lo suficientemente fuerte como para mantenerse en pie por sí mismo.
&gt; 
&gt; **PdI-1695-A:** Lo siento. No puedo. No me acuerdo.
&gt; 
&gt; **Agente Poltake:** ¿Cuánto tiempo estuviste en esa cosa?
&gt; 
&gt; **PdI-1695-A:** Lo siento. No me acuerdo. El (//inaudible//) nunca me oyó gritar. Dígale al Maestro de Ceremonias que siento haber robado. Pensé que era sólo un circo.
&gt; 
&gt; **&lt;Fin del registro&gt;**
&gt; 
&gt; **Epílogo:** La PdI-1695-A perdió el conocimiento poco después de entrar en la custodia de la Fundación y murió de un fallo cardíaco antes de que se pudiera realizar una entrevista más exhaustiva.
[[/collapsible]]

[[collapsible show=&#34;+ Entrevista a PdI-1695-B&#34; hide=&#34;-Entrevista a PdI-1695-B&#34;]]
&gt; **Entrevistado:** Leljud Kozlovsky, PdI-1695-B, supuesto creador de SCP-1695-1. 
&gt; 
&gt; **Entrevistador:** Dr. Khansa
&gt; 
&gt; **Prólogo:** Esta entrevista se realizó el 5/20/████, el día después de que PdI-1695-B fuera detenido.
&gt; 
&gt; **&lt;Comienzo de registro&gt;**
&gt; 
&gt; **Dr. Khansa:** Ayer, durante tu arresto, afirmaste que habías creado a SCP-1695-1. ¿Mantiene esta declaración?
&gt; 
&gt; **PdI-1695-B:** Es mi trabajo. Mi mayor logro. 
&gt; 
&gt; **Dr. Khansa:** ¿Qué te llevó a crear esa máquina?
&gt; 
&gt; **PdI-1695-B:** El circo necesitaba una nueva y emocionante atracción para atraer a los jóvenes, pero las montañas rusas son demasiado grandes y pesadas para transportarlas. Así que le digo al hombre con la cara al revés: &#34;Haré un viaje que podemos hacer en cualquier lugar&#34;. Sigue siendo pesado, pero podemos moverlo. 
&gt; 
&gt; **Dr. Khansa:** Sin embargo, te dejaron atrás con esto en Estevan. 
&gt; 
&gt; **PdI-1695-B:** El hombre al revés es muy impaciente. Con él todo es deprisa, deprisa, deprisa, todo el tiempo. ¡&#34;SCP&#34; está llegando! ¡Viene la SCP!&#34; Pah. Dijo que no teníamos tiempo de cargar la máquina, así que envió algunos hombres para destruirla. Me quedé para detenerlos y el circo me dejó atrás.
&gt; 
&gt; **Dr. Khansa:** Por &#34;el circo&#34;, ¿te refieres al Circo de lo Inquietante o al Circo de Carne? Entiendo que tiene conexiones con ambos grupos.
&gt; 
&gt; **PdI-1695-B:** El Circo de Herman Fuller es un circo. El Circo de Carne no es un circo de verdad. 
&gt; 
&gt; **Dr. Khansa:** ¿&#34;No es un circo de verdad&#34;?
&gt; 
&gt; **PdI-1695-B:** En Moscú, había hombres que se llamaban a sí mismos el Circo de  Carne. Yo estaba entre ellos. Éramos científicos e inventores. Creamos hermosas obras de arte.
&gt; 
&gt; **Dr. Khansa:** Mis colegas me dicen que el Circo de Carne se especializa en la alteración anómala de la fisiología humana. ¿Es esto lo que considera su &#34;arte&#34;?
&gt; 
&gt; **PdI-1695-B:** El medio del escultor es la arcilla. El medio del pintor es el aceite. El medio del científico es la carne. A veces vendemos nuestro arte, a veces lo liberamos. Pero eso fue hace muchos, muchos años. El hombre al revés vino a mí y me ofreció un lugar en el Circo Herman Fuller, un circo con los... los elefantes y los payasos. Un circo de verdad. Seguí siendo un artista, pero tenía un patrocinador. Un mecenas para exponer mi trabajo.
&gt; 
&gt; **Dr. Khansa:** Por favor, explique el proceso por el cual SCP-1695-1 funciona.
&gt; 
&gt; **PdI-1695-B:** No.
&gt; 
&gt; **Dr. Khansa:** Sr. Kozlovsky, tal y como lo discutimos antes, las cosas serán mucho más fáciles para usted a largo plazo si coopera con nosotros ahora.
&gt; 
&gt; **PdI-1695-B:** Lo sé. Conozco a los de tu clase. Lo he visto antes. Soy un idiota para ti. Me pones una zanahoria delante de mi nariz y un látigo a mi espalda. Conozco tu juego y no voy a jugarlo.
&gt; 
&gt; **Dr. Khansa:** Si eres consciente de que serás recompensado por tu cooperación y entiendes las consecuencias de no hacerlo, ¿por qué no hacer las cosas más fáciles para ti?
&gt; 
&gt; **PdI-1695-B:** ¿Por qué? (//El sujeto parece extremadamente agitado.//) ¡Porque jódete, por eso!
&gt; 
&gt; **&lt;Fin del registro&gt;**
&gt; 
&gt; **Nota:** Según los testigos sobrevivientes presentes en la sala de interrogatorios en ese momento, el Sr. Kozlovsky extendió su lengua después de su último arrebato. Esto se interpretó inicialmente como un gesto de animosidad; sin embargo, poco después el Sr. Kozlovsky se quitó los zapatos y los calcetines sin usar las manos (ya que estaban atados a la espalda), se pellizcó la lengua entre los dedos del pie izquierdo y se la arrancó de la boca. Varios segundos después, el abdomen del Sr. Kozlovsky hizo erupción como resultado de una aparente descompresión explosiva. La explosión destruyó el divisor de vidrio reforzado de la cámara de entrevistas, matando instantáneamente al Dr. Khansa e hiriendo a varios investigadores adjuntos que habían estado observando la entrevista. Se recuperaron muestras de confeti del lugar de la explosión y dentro de los restos del Sr. Kozlovsky. 
[[/collapsible]]
