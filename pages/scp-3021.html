**Elemento #:** SCP-3021

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** Le istruzioni e le risorse necessarie all&#39;esecuzione di SCP-3021 sono accessibili al personale con autorizzazione di Livello 4/3021 che deve eseguire esperimenti programmati o che è coinvolto nel Progetto Discovery.

**Descrizione:** SCP-3021 è un trattamento, creato da [REDATTO], il quale consiste in un regime farmacologico associato a un&#39;esposizione memetica controllata. SCP-3021 viene eseguito per un&#39;ora al giorno per otto giorni, dopodiché i suoi effetti sussistono in modo permanente.

L&#39;effetto di SCP-3021 consiste nel rendere il concetto di &#34;umanità&#34; del soggetto malleabile, in modo tale che tutto ciò che viene associato all&#39;Indicatore 3021-Alfa sia trattato come &#39;umano&#39;, mentre tutto ciò che viene associato all&#39;Indicatore 3021-Beta sia trattato come &#39;non umano&#39;. L&#39;accoppiamento di uno degli Indicatori con uno stimolo farà sì che i soggetti interessati adattino la loro comprensione dell&#39;umanità per incorporare, o escludere, i soggetti che esibiscono tale stimolo come parte integrante di loro stessi.

I soggetti esposti all&#39;Indicatore 3021-Alpha possono sperimentare una risposta empatica eccessiva nei confronti della sollecitazione designata, mentre l&#39;esposizione all&#39;Indicatore 3021-Beta può risultare in una risposta empatica insolitamente bassa rispetto agli impulsi di controllo appropriati.

Gli effetti di SCP-3021 non sono attenuati dai trattamenti amnestici standard.
----
= **Estratti del Log di Test 3021-██**

&gt; **Premessa:** D-48719 è stato trattato con SCP-3021 prima che questa serie di test avesse luogo. D-48719 è un ex bidello che non ha mai manifestato tendenze violente.
&gt; 
&gt; **Procedura:** A D-48719 sono stati offerti 50 dollari statunitensi per distruggere un frullatore con un martello.
&gt; **Risultato:** D-48719 ha distrutto il frullatore senza apparente esitazione.
&gt; //Nota: D-48719 è stato amnesticizzato a seguito di questo test.//
&gt; 
&gt; **Procedura:** L&#39;Indicatore 3021-Alpha è stato dipinto su un frullatore identico a quello del test precedente. A D-48719 sono stati offerti 1.000 dollari statunitensi per distruggere il frullatore con un martello.
&gt; **Risultato:** D-48719 si è rifiutato di distruggere il frullatore.
&gt; 
&gt; **Procedura:** A D-48719 è stato chiesto di descrivere il suo concetto di umanità.
&gt; **Risultato:** D-48719 ha descritto l&#39;umanità come &#34;Tutti gli esseri umani, credo tecnicamente parlando //Homo sapiens//, e tutti i frullatori.&#34;
&gt; 
&gt; **Procedura:** È stato chiesto a D-48719 di fornire un elenco di diritti umani che potrebbero applicarsi ai frullatori.
&gt; **Risultato:** D-48719 ha suggerito come i frullatori dovrebbero essere utilizzati regolarmente per preparare il cibo per il consumo ed essere lavati prontamente in seguito. Egli ha affermato con molta fermezza che i frullatori dovrebbero essere riparati, piuttosto che smaltiti, e che gli elementi non idonei all&#39;essere frullati (ad es. i prodotti non alimentari) non dovrebbero essere inseriti al loro interno.
&gt; 
&gt; **Procedura:** A D-48719 è stato mostrato un filmato del test in cui aveva distrutto un frullatore.
&gt; **Risultato:** D-48719 si è addolorato, descrivendosi nel mentre come una &#34;persona orribile&#34; e un &#34;mostro&#34;.

&gt; **Premessa:** D-53220 è stato trattato con SCP-3021 prima che questa serie di test avesse luogo. D-53220 è un ex macellaio che non ha mai manifestato tendenze violente.
&gt; 
&gt; **Procedura:** A D-53220 è stata mostrata una foto di D-62277 recante l&#39;Indicatore 3021-Beta nell&#39;angolo in alto a sinistra, poi gli è stato chiesto di descrivere la sua concezione di umanità.
&gt; **Risultato:** D-53220 ha descritto l&#39;umanità come &#34;Gli umani, ad eccezione degli uomini bianchi pelati&#34;. È da notare come D-62277 sia un uomo bianco calvo.
&gt; 
&gt; **Procedura:** A D-53220 è stata mostrata un&#39;immagine dell&#39;attore Will Smith recante l&#39;Indicatore 3021-Beta nell&#39;angolo in alto a sinistra, poi gli è stato chiesto di descrivere la sua concezione di umanità.
&gt; **Risultato:** D-53220 ha descritto l&#39;umanità come &#34;Gli umani, tranne che per gli attori e gli uomini bianchi pelati.&#34;
&gt; 
&gt; **Procedura:** A D-53220 sono state mostrate un centinaio di foto di umani, tutte modificate per includere l&#39;Indicatore 3021-Beta nell&#39;angolo in alto a sinistra, le quali non condividevano evidenti somiglianze visive oltre al fatto di mostrare individui sorridenti.
&gt; **Risultato:** D-53220 ha descritto l&#39;umanità come &#34;Gli umani che non sorridono, tranne che per gli attori e gli uomini bianchi pelati.&#34;
&gt; 
&gt; **Procedura:** D-53220 è stato ordinato di sorridere, sotto minaccia di tortura elettroshock.
&gt; **Risultato:** D-53220 ha rifiutato di obbedire, affermando: &#34;Fate quello che volete, non riuscirete mai a farmelo fare.&#34;
&gt; 
&gt; **Procedura:** A D-53220 è stata data una pistola carica ed è stato portato in una stanza insieme a D-75100, il quale era immobilizzato. Sono stati offerti 100 dollari statunitensi a D-53220 per uccidere D-75100, e gli è stato ordinato di conversare con D-75100 se non fosse stato disposto a farlo.
&gt; **Risultato:** D-53220 si è rifiutato di uccidere D-75100, e ha invece iniziato a conversare con lui. Dopo 4 minuti e 18 secondi, D-75100 ha sorriso. D-53220 ha attaccato immediatamente D-75100 con la pistola, uccidendolo.
----

[[collapsible show=&#34;+ Memorandum 03-04-2016 re: Direzione del Progetto Discovery&#34; hide=&#34;- Memorandum 03-04-2016 re: Direzione del Progetto Discovery&#34;]]
&gt; A partire dal 10 aprile, sostituirò il Dr. Christopher Wagner come responsabile del Progetto Discovery.
&gt; 
&gt; La maggior parte degli usi di SCP-3021 proposti dal Dr. Wagner si basano su diverse analisi condotte dal suo team di ricerca nei principali siti della Fondazione. Un comitato di revisione indipendente ha individuato gravi errori metodologici in tutti questi studi. Indagini successive hanno fallito nel replicare i risultati del Dr. Wagner; in aggiunta, molti altri ricercatori che hanno effettuato studi di osservazione partecipante sul personale della Fondazione hanno indicato come i risultati fossero irrealistici.
&gt; 
&gt; In sostanza, queste scoperte evidenziano che i problemi descritti dal Dr. Wagner siano superficialmente esagerati. I metodi convenzionali di ingegneria sociale sono sufficienti per suscitare atteggiamenti appropriati nei confronti del personale di classe D e degli oggetti SCP tra il personale di ricerca l&#39;87% delle volte; solo l&#39;8% del personale rimanente (l&#39;1% di tutti i ricercatori) è propenso a permettere a questi atteggiamenti di interferire con il proprio lavoro.
&gt; 
&gt; Naturalmente, ciò necessita un cambiamento nelle priorità di ricerca del Progetto Discovery. La distribuzione diffusa di SCP-3021 e degli Indicatori Alpha e Beta è, in modo inequivocabile, grossolanamente inefficiente. Benché sia in corso un piano d&#39;azione completo, è probabile che SCP-3021 sarà applicato solo al personale a rischio identificato attraverso un esame psicologico dedicato.
&gt; 
&gt; Il Dr. Wagner sarà responsabile della cessazione della maggior parte delle attività del Progetto Discovery nella sua settimana rimanente prima della sostituzione, entro la quale sarà preparato un piano generale per l&#39;utilizzo delle risorse del progetto. Vi prego di rivolgere a lui eventuali domande.
&gt; 
&gt; Cordialmente,
&gt; Dr. Karen Fischer
