**Elemento #:** SCP-1079
 
**Classe Oggetto:** Safe
 
**Procedure Speciali di Contenimento:** Tutte le istanze di SCP-1079 sono al momento contenute nell&#39;Armadietto di Contenimento-1079 al Sito-19. Inoltre, i database di osservazione devono essere aggiornati con le informazioni su SCP-1079, in modo da intercettare nuove spedizioni che possano apparire in futuro.
 
**Descrizione:** SCP-1079 è la designazione di una certa quantità di dolcetti etichettati come &#34;Bonbon Bagnoschiuma del Dr. Wondertainment!®&#34;. Al momento, la Fondazione possiede █ casse di SCP-1079 in contenimento, con ciascuna che conteneva in origine 64 confezioni. L&#39;etichetta di ogni pacchetto mostra il nome del prodotto, e due avvertenze: &#34;Non adatto ai bambini al di sotto dei 3 anni&#34; e &#34;Assumere al massimo un dolcetto per seduta&#34;. In aggiunta, indica percentuali negative dei valori giornalieri raccomandati di diversi nutrienti, vitamine e minerali, nessuno dei quali è presente in SCP-1079.

I soggetti umani descrivono una sensazione di formicolio subito dopo aver assunto SCP-1079; dopo un intervallo compreso fra dieci e quindici secondi, il loro corpo inizia a secernere sangue dai pori sull&#39;addome, sulle braccia e sulla schiena sotto forma di schiuma rosa che odora di gomma da masticare. Il volume totale di sangue perso in questo modo è compreso di solito tra 30-50 ml e non pone immediati rischi per la salute.

Il volume di sangue secreto aumenta esponenzialmente con l&#39;aumentare delle istanze consumate; come conseguenza dell&#39;effetto per cui l&#39;SCP è progettato, si formano delle bolle nel sangue del soggetto, che quindi inizia a bollire. Il 95% dei soggetti che hanno consumato 4 o più dolcetti in una sola seduta è deceduto per dissanguamento, aggravato dalla schiuma che si era raccolta nei loro polmoni. Dopo aver condotto un test standardizzato su animali, si è scoperto che gli effetti di SCP-1079 scalano con la massa corporea di chi lo consuma.

**Addendum:** Dal momento della sua scoperta, il ██/██/1990, sono state fatte ██ consegne a diversi supermercati in tutto il mondo. Ad oggi, ██/██/2005, i tentativi di risalire dalle consegne a un centro di distribuzione o al fornitore non hanno avuto successo.
