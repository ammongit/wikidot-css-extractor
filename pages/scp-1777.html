**Ítem #:** SCP-1777

**Clasificación del Objeto:** Seguro (Cambio a Neutralizado bajo revisión de O5)

**Procedimientos Especiales de Contención:** Debido a la naturaleza pública de SCP-1777-2, y a la rareza/seguridad de SCP-1777-1, SCP-1777 se encuentra, en su mayor parte, sin contener. El Sitio-E13 debe permanecer dotado de personal en todo momento, y la vigilancia remota de SCP-1777-2 se realizará las 24 horas del día. En caso de que SCP-1777-1 aparezca ante un visitante, el personal del Sitio grabará cualquier comentario emitido, y luego enviará un equipo que constará de dos miembros de seguridad vestidos como guías turísticos, y uno vestido con el fin de parecerse a SCP-1777-1. Se sugiere fingir que el agente así vestido es un actor de una compañía local y que estaba representando un papel. En caso de que el visitante no esté dispuesto a creer la historia, se autoriza el uso de armas aturdidoras y amnésticos.

Se aconseja a los investigadores que no intenten interactuar con SCP-1777-2.

**Descripción:** SCP-1777-1 es aparentemente un espectro que se sabe que aparece dentro de SCP-1777-2. Se manifiesta como un hombre de dos metros de altura, vestido de pies a cabeza con una armadura de placas oxidadas, de una variedad común en Inglaterra durante el Siglo XV. En la armadura están grabadas varias marcas sencillas, los mismos símbolos que aparecen en el interior de SCP-1777-2. En sus manos hay una espada larga, con empuñadura de cruz, de aproximadamente 1.5 metros de largo, con una hoja de doble filo. La palabra &#39;//Veritas//&#39;[[footnote]]Verdad.[[/footnote]] ha sido tallada en la empuñadura. Hasta ahora ha resultado imposible tocar a 1777-1 de ninguna manera.

SCP-1777-2 es la estructura natural conocida como Cueva del Rey, en la isla de Arran, Escocia. El pilar interior principal tiene tallados muchos símbolos, incluido un hombre que sostiene lo que parece ser un arco sobre su cabeza, y otro que parece representar una espada. Las pruebas han demostrado que cualquier cosa tallada en esta columna aparecerá en la armadura de SCP-1777-1 cuando éste se manifieste.

SCP-1777-1 parece activarse con la presencia de cualquier descendiente directo de cualquiera de los reyes de Inglaterra. Esto no se aplica a los descendientes de las reinas. Cuando una persona de este tipo entra en SCP-1777-2, SCP-1777-1 se presenta y parece estudiarla durante un momento. Entonces hablará en lo que se ha identificado como un dialecto del latín, diciendo &#39;//Puer de// (inserte el nombre del rey antepasado) //est non tempus//&#39;[[footnote]]Hijo de ( ), este no es tu momento.[[/footnote]] antes de desaparecer. No se sabe por qué hace esto, pero siempre que sea posible, los descendientes conocidos de los reyes se deben mantener alejados de SCP-1777-2[[footnote]] Según los Protocolos de Apariciones de Tamlin. Véase &#34;Escalada de Apariciones: Investigación preliminar sobre la escalada de hostilidad provocada por los humanos&#34;, de Tamlin et al, para saber de [[[SCP-1337|ejemplos]]] [[[SCP-973|adicionales]]]. [[/footnote]].

Hasta ahora, SCP-1777-1 nunca se ha equivocado en su determinación del linaje.

**Anexo 1:** El 24/03/2006, D-86701, un descendiente de Sweyn Forkbeard, fue introducido en SCP-1777-2. Al presentarse SCP-1777-1, el Investigador Jefe Janus intentó entrevistarlo. Lo interrumpió continuamente durante varios minutos, lo que provocó que SCP-1777-1 permaneciera manifestado durante más tiempo que nunca. En ese momento, SCP-1777-1 interactuó por primera vez con su entorno y golpeó al investigador, rompiéndole la mandíbula. Pronunció las siguientes palabras en latín: &#39;Stultus bestia, relinquere me ad meum munus.&#39;[[footnote]] Bestia tonta, déjame hacer mi deber. [[/footnote]] Luego terminó su mensaje a D-86701, y se desvaneció.

A partir de este evento, SCP-1777-1 ha dejado de materializarse siempre que un investigador, u otro operativo de la Fundación, ha acompañado a un presunto visitante.

**Anexo 2:** El 12/07/2011, un visitante identificado posteriormente como Bernard Scrivens, de 23 años, de Sussex, Inglaterra, se abrió paso hasta SCP-1777-2. En ese momento no había miembros del personal en el lugar, pero estaban vigilando las transmisiones de video. 1777-1 apareció con normalidad, pero en lugar de hablar, entregó su espada a Scrivens y se marchó. Se envió un equipo para rodear el lugar y determinar lo que había sucedido. Al llegar, el equipo fue atacado por el hombre. Aunque se utilizó fuerza no letal, las pistolas aturdidoras provocaron un ataque al corazón en Scrivens, lo que le causó la muerte. En ese momento, SCP-1777-1 reapareció y habló: &#39;//Requiesce in pace Arturus, sic finit Camelot.//&#39;[[footnote]] Que descanse en paz Arturo, así termina Camelot. [[/footnote]] 1777-1 no ha vuelto a aparecer desde este incidente.

La espada está a la espera de ser clasificada, mientras se determinan sus propiedades anómalas.
