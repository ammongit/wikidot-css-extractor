**Ítem #:** SCP-159-KO

**Clasificación de Contención:** Seguro

**Procedimientos Especiales de Contención:** Los efectos de SCP-159-KO no aparecen si no se entra en él. Debe ser ocultado de la forma más natural posible usando su entorno natural, si es posible. Sin embargo, cuando sea necesario, las entradas pueden ser bloqueadas con alambre de púas y cercas de metal. Por ejemplo, una entrada en  ███, Seongju-Gun fue bloqueada cambiando la forma en que un arroyo cercano fluía. Si otras entradas son descubiertas, deben ser inmediatamente bloqueadas por el método antes mencionado.

**Descripción:** SCP-159-KO es un área ubicada en █████████ de Asia Oriental. No hay estructuras artificiales como carreteras que lleven al área, por lo que sólo se puede llegar al lugar trepando por terreno accidentado en una región específica. Hasta la fecha se han descubierto diez de estas regiones específicas. Estas diez regiones se refieren a ███ de Namwon-Si, ███ de Seongju-Gun, ███ del Monte Sokri, ███ de Yecheon-Gun, ███ de Andong-Si, ███ de Yeongju-Si, ███ de Gongju-Si, ███ de Muju-Gun, ███ de Bongwha-Gun, y ███ de Yeongwol-Gun, todas ellas en Corea del Sur. Las entradas son extremadamente difíciles de encontrar, e incluso si uno entra, es imposible para la persona distinguir donde empieza SCP-159-KO.

Los registros de las transmisiones de alta frecuencia después de la entrada exitosa en SCP-159-KO marca su ubicación en ███, provincia de ███, China. Sin embargo, la visita a la ███, provincia de ███ demostraron que era una aldea ordinaria en la ladera de una montaña sin conexiones con SCP-159-KO. Es difícil saber el tamaño de SCP-159-KO es, debido a su falta de un límite claro con el exterior, pero la triangulación después de entrar en las diez entradas al mismo tiempo confirmó que el área es de al menos 150.000 kilómetros cuadrados de ancho.

Dentro del área hay un vasto páramo, que posee una flora de notable diversidad. Los biomas de regiones templadas a microtérmicas, como bosques húmedos templados, bosques mixtos, zonas de paso, pastizales, taigas y tundras, están distribuidos uniformemente por toda el área, en la que siempre hay una espesa niebla que la rodea. La fauna local incluye insectos, reptiles, especies de anfibios y pequeños mamíferos como roedores, comadrejas y mapaches, pero no mamíferos más grandes. Existe una &#34;Zona colchón&#34; donde diferentes biomas se cruzan, donde la fauna y la flora de diferentes biomas interactúan entre sí. Este ecosistema único se considera ecológicamente notable.

Después de entrar a SCP-159-KO, la persona no puede encontrar ni la entrada ni la salida que usó. Cuando el personal de Clase-D atado con cuerdas salvavidas fue enviado, podían retraer las cuerdas para regresar por donde entraron, pero █ miembros del personal de Clase-D no provistos con una cuerda no regresaron, ya que no encontraron una salida. Sin embargo, la transmisión de radio de Alta Frecuencia era totalmente funcional, por lo que se utilizó en todas las entradas. A partir del ██/██/████, █ miembros del personal en el área siguen enviando transmisiones de radio pero se espera que terminen pronto. Después de descubrir rastros de humanos dentro del área, la Fundación envió agentes e investigadores para comenzar una investigación.

La evidencia de actividad humana dentro del área es muy rara, pero hay algunas encontradas por coincidencia. Estos rastros no parecen tener ninguna correlación entre sí. La datación por carbono sugiere que cada rastro es de una época diferente. La lista de rastros es la siguiente:

# Herramientas básicas como hachas, azadones y dos cobertizos en los que probablemente vivía el dueño de las herramientas.
# Tres cabañas mayormente colapsadas.
# Siete esqueletos humanos blanqueados por los elementos, uno de un varón adulto, tres de mujeres adultas, tres de niñas. Las pelvis de las mujeres adultas mostraron una deformación pélvica postparto. Las pruebas de ADN del fémur y la pelvis demostraron que todos los esqueletos están relacionados entre sí. Se cree que el hombre tiene entre 50 y 60 años, y las mujeres entre 20 y 30 años. Las mujeres adultas son las madres de cada una de las niñas. Los biólogos de la Fundación cuestionaron por qué los isótopos de carbono se han descompuesto, pero no el ADN.
# Huesos carbonizados, especie desconocida.
# Pelvis humana carbonizada
# Un pozo excavado por humanos. Los arqueólogos sugieren que parece ser un retrete primitivo. Los restos de muestras de heces extraídas del suelo contenían mioglobina humana.

**Anexo:** Nota del investigador

&gt; SCP-159-KO parece coincidir con las leyendas de █████████ del este. Lo único es que no es legendaria ni un paraíso. ¿Qué destino tuvieron que enfrentar las personas que huyeron de las guerras, la dureza y el peso de la realidad después de venir aquí? Puedo hacer una estimación aproximada basándome en las pistas 3 y 6, pero no siento la necesidad de escribir aquí los pensamientos personales de un investigador.</textarea></pre>
