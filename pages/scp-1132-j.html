**Ítem #:** SCP-1132

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Debido al alto porcentaje de personal afectado por SCP-1132, a la falta de pruebas que indiquen que SCP-1132 puede tener algún efecto negativo en el bienestar mental o físico de dicho personal, así como al hecho de haber superado todas las pruebas de riesgo memético y los requisitos de cuarentena, el personal afectado por SCP-1132 puede seguir trabajando a menos que el personal psiquiátrico o médico lo considere inestable o peligroso.

Se le debe recordar al personal afectado por SCP-1132 que sus aflicciones no pueden ser usadas como pretexto para ignorar los procedimientos estándares o violar los lineamientos de seguridad de La Fundación. 

**Descripción:** SCP-1132 es un fenómeno anómalo que afecta al personal de La Fundación, especialmente a aquellos involucrados en la transcripción de documentos o grabaciones. El personal afectado por SCP-1132 desarrollará un crecimiento craneal durante su tiempo de empleo, tomando gradualmente la forma de un cañón de artillería completamente funcional. El tipo específico de artillería formado por SCP-1132 varía de sujeto a sujeto; hasta la fecha, no se han hallado dos instancias que sean idénticas en su totalidad.

El personal afectado por SCP-1132 también adquiere una tendencia a argumentar incesantemente acerca de los pros y contras específicos acerca de su instancia particular. Mientras que esto parece no provocar alguna clase de compulsión dañina o efecto memético, se fomenta entre el personal a reducir dichas interacciones debido al impacto negativo que ha tenido en la productividad y a recordar que cada instancia individual de SCP-1132 es única y perfectamente aceptable así como es.

**Anexo 1132-01:** Transcripción de una grabación de vigilancia.

&gt; **Dr. ███████:** Pues, como te estaba diciendo, //mi// head-cannon es por mucho el más largo y obviamente debería ser el estándar por excelencia para demostrar cómo deberían hacerse las cosas por aquí.
&gt; 
&gt; **Dr. █████:** Oh, por favor. Los 1700s quieren su avancarga de vuelta, la mía es una estriada obra de //arte//. Corto o no, debes estar loco para considerar cualquier otra cosa como “estándar”. 
&gt; 
&gt; **Dr. █████████:** ¿Bromeas? Eso ni siquiera es un head-cañón, es más bien un head-mortero. ¿Cómo esperas que te tomemos en serio cuando ni siquiera puedes entender los conceptos más básicos?
&gt; 
&gt; **Dr. █████:** Sigue siendo un cañón, te guste creerlo o no, y estoy bastante seguro de que la mayoría estaría de acuerdo conmigo. No es mi culpa que la mayoría de ustedes ni siquiera les importe usar una puta ánima rayada, no es como que sea un estándar desde 1855.
&gt; 
&gt; **Dr. ███████:** Vamos chicos, quiero demostrar mi punto. El mío sigue siendo el más largo y, aunque el tamaño no lo es todo, es muy muy muy importante. ¿Okey?
&gt; 
&gt; **Dr. █████:** Eso fue lo que //ella// dijo.
&gt; 
&gt; **Dr. █████████:** Sí, como sea, hagan lo que quieran, fracasados. Yo sé que estoy en lo correcto y no necesito su aprobación cuando ustedes mismos ni siquiera pueden entender con claridad los hechos históricos.
&gt; 
&gt; **Dr. █████:** ¿A quién llamas fracasado, iimbécil?
&gt; 
&gt; **Dr. ███████:** Hey, no hay necesidad de ponernos-- DIOS, ESTÁ ARMADO.
&gt; 
&gt; (sonido de explosión, seguido por alarmas de fuego y alertas de brecha)

Después de este incidente, se le impuso una licencia administrativa al Dr. █████ por un periodo no menor a seis (6) meses en espera de una revisión del Departamento de Responsabilidad Profesional acerca de su conducta anteriormente referida, así como por haber recurrido al uso de ad hominem.</textarea></pre>
