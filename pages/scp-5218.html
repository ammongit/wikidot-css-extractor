----


**Особые условия содержания:** SCP-5218 был демонтирован, а его остатки обезвреженны и утилизированы.

**Описание:** SCP-5218 -- крупногабаритный промышленный механизм неизвестного назначения, который был обнаружен в 2013 на борту норвежского грузового судна //Sjøavfall// в охраняемом отсеке. Внешне SCP-5218 представляет собой простой металлический куб с ребром в 3 м и весом 200 кг. Куб изготовлен из металлического сплава неустановленного состава. Все попытки силой открыть, сделать отверстие или иным образом повредить SCP-5218 потерпели неудачу.

Все грани SCP-5218 монолитны, за исключением одной. Также на всех гранях имеется ударное клеймо с надписью &#34;СОБСТВЕННОСТЬ ДЕПАРТАМЕНТА АНОМАЛИЙ&#34;.

Одна грань содержит выдвижную металлическую ячейку, которая закрывается вровень грани, а при открытии позволяет помещать предметы в небольшое пространство, при этом блокируя обзор остальной части механизма. Под данной ячейкой находится небольшой прямоугольный отсек, похожий на окно для выдачи в торговых автоматах.

После помещения предмета или предметов в металлическую ячейку и её закрытия, предметы попадают внутрь SCP-5218. SCP-5218 будет вибрировать в течение неопределённого периода времени, обычно от нескольких секунд до минуты, и по итогу, выдаст один предмет в выходной отсек. Эти предметы различаются практически по всем возможным качествам, за исключением их размера; все они достаточно малы, чтобы их можно было вытащить из данного отсека.

Сразу же после обнаружения SCP-5218 в 2013 году, он был немедленно отправлен в Зону 19 для проведения экспериментов. В течение следующего месяца был проведён ряд тестов с SCP-5218. Ниже приводится сокращенный список экспериментов.

----
[[=]]
++ Приложение 5218.1
+++ {{Протокол экспериментов}}
[[/=]]
----
[[div class=&#34;addendum&#34;]]
**Сырьё:** Яблоко сорта &#34;Ред Делишес&#34;.

**Продукт:** Разновидность армейского пайка используемого в зонах Фонда. Вкус цыпленка альфредо.
----
**Сырьё:** Обломок гранита весом 1 кг.

**Продукт:** Небольшой тубус, содержащий внутри подробные чертежи с 1 по 5 подуровней Зоны 19.
----
**Сырьё:** Обломок гранита весом 2 кг.

**Продукт:** Пластиковый кубок, покрытый запекшейся кровью. Анализ ДНК установил, что кровь принадлежит ныне покойному Леону Абрамсу -- бывшему охраннику Зоны 19. Тело Абрамса было кремировано после смерти.
----
**Сырьё:** Пластиковый куб.

**Продукт:** Мобильный телефон Nokia 3310 с одним номером, занесённым в его список контактов. Код города соответствует Теннесси, но все попытки отследить номер телефона не увенчались успехом. При попытке совершить вызов, звучит автоматический ответ: &#34;Номер не существует или набран неправильно&#34;
----
**Сырьё:** Пуля.

**Продукт:** Боевая граната. Чека была выдернута, но спусковой рычаг был в нажатом состоянии, что предотвратило детонацию гранаты. Сотрудники службы безопасности благополучно обезвредили взрывчатку без происшествий. На гранате был нанесен логотип Фонда, но детальный анализ, по понятным причинам, провести не удалось.
----
**Сырьё:** Лабораторная крыса, мёртвая.

**Продукт:** Охотничий нож стандартной комплектации МОГ. Единственная отличительная черта  ножа -- 13 царапин нанесённых на его поверхность.  
----
**Сырьё:** Лабораторная крыса, живая.

**Продукт:** После визгов изнутри машины, была получена ключ-карта 4-го уровня допуска, принадлежавшая некоему доктору Дэниелу Джексону. Расследование установило, что доктор Джексон занимает должность исследователя в Зоне 19, и несколько месяцев назад подал запрос на новую ключ-карту, заявив, что потерял свою.
----

[[=]]
++ Приложение 5218.2

[[div class=&#34;addendum&#34;]]
После окончания последнего из проведённых тестов SCP-5218 был перемещен на подуровень 28 для долгосрочного хранения и наблюдения. Ровно через 7 дней, с точностью до часа, после завершения последнего теста, SCP-5218 начал вибрацию, продолжавшуюся в течение нескольких минут. Охранники и исследователи вошли в комнату, чтобы провести анализ случившегося. После того, как они вошли, на поверхности SCP-5218 стали видны несколько стыков, затем объект раскрылся с помощью нескольких гидравлических поршней и шарнирных рычагов, обнажив свою внутреннюю часть.

Осмотр внутреннего устройства SCP-5218 показал, что все предметы, помещенные в ячейку, скользят по желобу в пластиковый контейнер с плавиковой кислотой, которая полностью растворяет их. Датчики засекали спуск предмета по желобу, и запускали механизм, который выдавал предмет из внутреннего хранилища в выходной отсек. Внутреннее хранилище содержало множество разных предметов, начиная от детских игрушек, заканчивая простыми электронными устройствами и немаркированнными письмами. Похоже, что нет корреляции между предметом, помещенным в SCP-5218, и предметом, который будет выдан.

Кроме того, на металлическом выступе внутри находилась табличка со следующим текстом, выбитым на нем:
[[div class=&#34;blockquote&#34; style=&#34;text-align: center;&#34;]]
++ ХУЙ ВАМ ЗА СТАРАНИЯ
+++++ Автор: Рами Салман

Всего три слова и я заставил вас просрать целый месяц.

**· //ТЕПЕРЬ ВСЁ ПУТЁМ?// ·**
[[/div]]
[[/div]]
