**Mã vật thể:** SCP-1008

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-1008 được cất giữ trong một hộp đựng bằng khuôn, đục, được cất giữ trong một tủ khóa an toàn tại Khu ██. SCP-1008 chỉ có thể được đưa ra khỏi buồng chứa của nó khi có sự cho phép trước của ít nhất hai (2) nhân viên Cấp 3 và tất cả các đối tượng tiếp xúc với SCP-1008 phải được giám sát cho đến khi hết hạn.

**Mô tả:** SCP-1008 là một khối obsidian được đánh bóng, không đều, có đường kính khoảng 8 cm ở điểm rộng nhất và nặng khoảng 1,4 kg. Hình ảnh mặt trời được chạm khắc trên một bề mặt của SCP-1008, được bao quanh bởi một dòng chữ chưa được phiên dịch trong thứ được cho là phương ngữ Indonesia cổ. Khi hình khắc mặt trời của SCP-1008 được áp vào trán của một đối tượng người sống, hiệu ứng bất thường của nó biểu hiện khi màn đêm buông xuống.

Trong giai đoạn đầu tiên, thường kéo dài khoảng một tuần, các đối tượng bị ảnh hưởng bởi SCP-1008 không thể nhận thức được mặt trời. Các đối tượng bị ảnh hưởng không còn có thể nhìn thấy mặt trời và không thể nhìn thấy nếu không có sự hỗ trợ của ánh sáng nhân tạo. Kiểm tra các đối tượng bị ảnh hưởng cho thấy các phản ứng thể chất phù hợp với việc thiếu hoàn toàn ánh sáng mặt trời, chẳng hạn như giãn mắt và tiếp xúc lâu với ánh sáng mặt trời không ảnh hưởng đến đối tượng hoặc gây mù. Ngoài ra, các đối tượng báo cáo không thể nhìn thấy mặt trăng hoặc các thiên thể khác được chiếu sáng chủ yếu bởi ánh sáng mặt trời, mặc dù trong hầu hết các trường hợp, các ngôi sao vẫn có thể quan sát được.

Trong giai đoạn thứ hai, kéo dài khoảng hai (2) đến ba (3) tuần sau giai đoạn một, các đối tượng trở nên không thể nhận nhiệt và các bức xạ mặt trời khác. Các đối tượng cho biết cảm thấy ngày càng lạnh, và sẽ biểu hiện màu da nhợt nhạt dần cũng như các triệu chứng của thiếu vitamin D và rối loạn cảm xúc theo mùa (SAD).

Trong giai đoạn cuối cùng của việc tiếp xúc với SCP-1008, thường là bốn (4) đến sáu (6) tuần sau lần tiếp xúc ban đầu, các đối tượng được báo cáo quan sát thấy sự nguy hại ngày càng tăng ở các đối tượng sống khác. Cây cối héo úa và còi cọc, còn động vật thì hốc hác. Quan trọng nhất, các đối tượng bị ảnh hưởng trong giai đoạn cuối không thể nhận được dinh dưỡng từ bất kỳ sản phẩm thực phẩm có nguồn gốc thực vật hoặc động vật nào và sẽ luôn hết hạn do suy dinh dưỡng sau một khoảng thời gian vài tuần nữa.

**Phụ lục 1008-01:** Bảng điểm Trích đoạn Phỏng vấn đối tượng 1008-01

Đối tượng 1008-01 (Đặc vụ ████ ██████) đã vô tình tiếp xúc với SCP-1008 khi đang bí mật và được giao cho [DỮ LIỆU BỊ XÓA]. Đặc vụ ██████ ngay lập tức đưa SCP-1008 đến sự chú ý của Tổ chức khi có biểu hiện của các tác động của nó, và được đặt dưới sự quan sát.

&gt; Tiến sĩ █████████: Dấu hiệu đầu tiên cho thấy điều gì đó bất thường đã xảy ra là gì?
&gt;
&gt; Đối tượng 1008-01: Tôi thức dậy lúc… khoảng năm giờ sáng, tôi nghĩ, một ngày sau lần tiếp xúc đầu tiên. Tôi thường thức dậy trước khi mặt trời mọc, và tôi nghĩ thật kỳ lạ khi tôi không thể nhìn thấy ánh sáng rực rỡ trước bình minh. Và… mặt trời không bao giờ mọc. Tiến sĩ ██████ đã gọi cho tôi và hỏi tại sao tôi không thức dậy vào một ngày nắng đẹp như vậy, và đó là lúc tôi phá nắp và gọi nó vào.
&gt;
&gt; Tiến sĩ █████████: Điều gì xảy ra tiếp theo?
&gt;
&gt; Đối tượng 1008-01: Chà, trong vài ngày đầu, mọi chuyện không tệ lắm. Chỉ là mặt trời không bao giờ mọc, và thật kỳ lạ khi trời tối hẳn và bạn không thể nhìn thấy gì ngoài mọi người vẫn đi lại bình thường.
&gt;
&gt; Đối tượng 1008-01: Tuy nhiên, nó trở nên khó khăn hơn sau tuần đầu tiên. Nó chỉ ... bắt đầu lạnh hơn và lạnh hơn. Và tất cả mọi thứ, cây cối, tất cả đều bắt đầu trông ốm yếu và héo úa mặc dù những người khác nói với tôi rằng họ vẫn ổn.
&gt;
&gt; Tiến sĩ █████████: Tiếp tục.
&gt;
&gt; Đối tượng 1008-01: Hôm qua là khi nó thực sự bắt đầu trở nên tồi tệ, tôi đoán ... chỉ là ... mọi thứ đến từ mặt trời. Tất cả thức ăn chúng ta trồng, động vật chúng ta nuôi ... tất cả chỉ là năng lượng từ mặt trời ... Tôi chỉ không thể ăn thêm nữa ...

Đối tượng 1008-01 trở nên không thể ăn sau 36 ngày dưới tác dụng của SCP-1008 và cuối cùng được dùng thuốc an thần và đưa vào phác đồ IV. Đối tượng hết hạn sau khoảng 43 ngày bị giam giữ, với nguyên nhân tử vong được xác định là do hạ thân nhiệt nặng và suy dinh dưỡng.
