++ [[[SCP-1762|Вы держите в руках бумажные ключи. Ключи, способные открыть Фантазию.]]]

//Впервые открыв для себя эту чудесную страну, я едва мог поверить всему, что было передо мной. Спиралевидные, парящие горы, пронизывавшие облачные кольца и уходившие далеко вверх. Величественные водопады, струившиеся из вековых рек, что растекались в лесах, где деревья мудры и полны знаний. Океаны с их золотыми пляжами и прохладные, обволакивающие волны, никогда не рычавшие песни штормов.//

//И жизнь внутри. Такие уникальные, прекрасные создания, что населяли этот Фантастический мир. Я посвятил годы тому, чтобы осмотреть их всех. Кто знает? Возможно, я что-то упустил.//

//Однако я их больше не вижу. Теперь эта земля холодна, пуста и бесплодна, и грустно, что даже ледяной хребет, ограждающий северные леса, был теплее. Все исчезло, все чудеса пропали, все живые, восхитительные вещи, населявшие когда-то этот мир, ушли в небытие. Я до сих пор не знаю, куда все делось и вряд ли когда-либо узнаю. Все, что я знаю - это то, что у меня есть мои книги, мои истории и воспоминания, которые уже начинают пропадать, пока я старею и становлюсь одиноким в своём старческом разуме, который верит, что давно ушедшая Фантазия может еще вернуться. Я не думаю, что доживу до их возвращения. Но я оставлю эти истории нашедшему, дабы знали они, что все - быль.//

+ ЗВЕРИ СТАРЫХ БУКВ

[[collapsible show=&#34;+ Алифокс&#34; hide=&#34;- Алифокс&#34;]]

[[f&gt;image Aliphox.jpg width=&#34;500px&#34; height=&#34;370px&#34;]]

Когда утренний свет льется через деревья Мягкохвойного Леса, можно встретить Алифокса, он, жужжа, летит между гигантскими лилиями в предвкушении утреннего приема пищи. Прекрасная двуглавая птица, своим размером немного превосходящая взрослого человека, обладающая пушистыми радужными перьями; рассекая тёплый утренний ветерок, они едва заметно колышутся. У Алифокса есть четыре крыла, которые сродни тем, что есть у насекомых, но с лёгкостью сливаются со спиной существа. Они утонченные и сияющие, и отражают ранние солнечные лучи так, что они красиво блестят и мерцают.

Головы Алифоксов украшают большие хохолки, цвет которых меняется от одной особи к другой. Их глаза круглы и имеют темно-фиолетовый оттенок, а клювы длинны и золотисты. И их плач, крик Алифокса — высокая, плавная и четкая отдающая эхом трель. Когда он подаёт голос, каждая голова кричит поочередно, и этот крик то пронзает тишину, то замолкает, пронзает тишину, то замолкает.

Яйца Алифокса имеют белоснежный цвет до тех пор, пока не придет цыпленку время вылупиться. В эти периоды яйцо приобретает яркие оттенки розового, зеленого, голубого и золотистого.

Только спустя долгие годы исследования Мягкохвойного леса мне представилась прекрасная возможность увидеть гнездо Алифокса. Раньше мне приходилось полагаться лишь на записи и зарисовки Драконов. Гнёзда, что возведены на земле, сопоставимы размером с обеденным столом, переплетенные ветвями колючего плюща, чтобы держать хищников как можно дальше от птенцов. Гнезда устланы пучками ягодных кустов; также они служат пищей для маленьких птенцов. Я мог восхищаться ими лишь  несколько прекрасных минут, пока не вернулись родители, которые в ярости отогнали меня на добрые полкилометра, прежде чем вернуться обратно к своим яйцам. Во всяком случае, я был очень рад тому, что мне довелось увидеть столь редкую картину собственными глазами.

[[/collapsible]]

[[collapsible show=&#34;+ Бампклы&#34; hide=&#34;- Бампклы&#34;]]

[[f&gt;image Bumpkle.jpg width=&#34;310px&#34; height=&#34;350px&#34;]]

Загадочные и, осмелюсь сказать, действительно пугающие существа. Даже самим драконам неведомо, как и когда Бампклы пришли в Темнокаменный Лес на севере, но одно известно наверняка – они скрываются там уже не первую сотню лет.

Я не рискнул пройтись по Темнокаменному лесу в одиночку. Это место просто кишит ночными тварями, загадками и всякими ужасами. К счастью, добрый волшебник Гаарен и дракон Дарв&#39;енф отважно согласились сопроводить меня, за что я им бесконечно благодарен.

Чем ближе мы подходили к лесу, тем больше мне вспоминалось историй о смелых глупцах, рискнувших пойти исследовать лес еще до создания Пепельной Тропы, которым не посчастливилось встретиться с Бампклами. Готов поспорить, что встречи эти были весьма пренеприятны.

Мы прошли всего лишь километр вглубь леса, когда солнечные лучи почти окончательно перестали доходить до нас. Единственными источниками света служили местные мхи и грибы, испускающие слабое мягкое свечение. Злобные комары без устали кусали меня и волшебника. А спустя еще пятнадцать минут ходьбы мы увидели нашего первого Бампкла.

Или, вернее сказать, Бампклов. Их было пятеро, и все они, сбившись в кучу, нависали над трупом какого-то существа. Благодаря небольшому количеству света, выделяемого растениями, мне удалось разглядеть морду мертвого существа, и я понял, что это не что иное, как Хрякосолап. Мы замерли в ужасе, боясь случайно привлечь к себе внимание.

Ростом эти твари были десять, а то и все двенадцать метров. У них всего одна конечность, похожая на птичью, и очень когтистая нога, и соединяется она сразу с круглой, косматой головой. Их громадные глаза горели в темноте, словно луны, освещая мертвого, разорванного Хрякосолапа и давая рассмотреть его детальней, чем хотелось бы. Говорят, что Бампклы своим взглядом могут загипнотизировать жертву и ввести ее в шоковое состояние. Кто знает, что было бы, если бы они заметили нас и повернулись бы…

Бампклы имеют два рта. Один из них, очень большой, расположен в основании их мохнатой голове и полон тонких, похожих на иглы, зубов. Второй же расположен прямо на стопе ноги; пальцы играют роль зубов, и, разрывая и кромсая плоть, помогают запихнуть ее прямо в жадно чавкающее, округлые челюсти. Звуки, издаваемые этими тварями при еде, просто отвратительны.

Последующие полчаса мы стояли на месте, не двигаясь и стараясь не издать ни звука. К тому моменту, когда Бампклы кончили есть и ушли прочь, от Хрякосолапа не осталось ничего, кроме обглоданных костей и ошметков внутренностей. Почти сразу же, с верхушек деревьев буквально посыпались Мухи-падалки, с целью доесть останки. Мы поспешили вернуться вернуться на Пепельную Тропу и уйти по ней под открытое небо, где нас охватило долгожданное облегчение. Следующие несколько лет, я не осмеливался вернуться в Темнокаменный лес.
[[/collapsible]]

[[collapsible show=&#34;+ Волшебные Перевертыши&#34; hide=&#34;- Волшебные Перевертыши&#34;]]

[[f&gt;image Charm_Changers.jpg width=&#34;320px&#34; height=&#34;350px&#34;]]

По сути своей ближе к духам, чем к животным, Волшебные Перевертыши играют важную роль в жизни всей Фантазии, а потому я не мог не включить их в эту книгу. Благодаря их безграничному любопытству и разнообразию, они встречаются повсюду, где есть хоть немного магии.

В исходной форме Перевёртыши представляют собой небольшие сгустки розового, желтого или оранжевого света иногда в виде маленьких детей, а иногда просто в форме подвижных капель с круглыми глазами. Они очень чистые, невинные создания и испытывают непреодолимое влечение к любым предметам, связанным с магией, особенно к книгам и свиткам. По этим причинам, многие почитают Волшебных Перевертышей хранителями чародейских магазинов, библиотек и других рунических точек.

Владельцы и посетители помещений, в которых обитают эти добрые духи, нередко оставляют им небольшие подношения в виде статуэток, книжек с историями и руническими камнями. Чаще всего, Волшебные Перевертыши используют полученные дары как своего рода сосуды для самих себя, объединяя свою собственную магию и магию предмета, а также обеспечивая таким образом защиту своим хрупким телам. Места, в которых Перевертыши счастливы, неизменно процветают; пребывая в хорошем настроении, эти милые существа всегда рады помочь посетителям или тем, кто трудится в месте их обитания.

Но и эти создания могут испортиться и исказиться, если надолго оставить их в одиночестве или позволить вступить в контакт с объектами, наполненными темной сущностью. Перевертышей, с которыми такое произошло, называют «Проклятыми», ибо они приносят в некогда счастливые места болезни и несчастья. Проклятые Перевертыши чаще всего черные, зеленые или серебристые, в отличии от своих более светлых собратьев. На данный момент не известно ни одного способа обратить этот процесс и вернуть их в прежнюю, «волшебную» форму. Самый трагический случай в истории, связанный с этими существами, произошел в Библиотеке Нотт, когда около двухсот Перевертышей были искаженны зараженным зельем, оказавшимся среди прочих подношений, и, обратившись в безумных духов, принялись заливать все вокруг ядом. Чтобы избежать многочисленных жертв, драконы были вынуждены сжечь библиотеку дотла, предав огню не только Проклятых Перевертышей, но и сотни ценных книг и манускриптов.

[[/collapsible]]

[[collapsible show=&#34;+ Обитатели Омутов&#34; hide=&#34;- Обитатели Омутов&#34;]]
На окраинах Коралловых Равнин и Скал Изобилия, где побережье омывается прохладным морем, можно увидеть мирно спящих Обитателей Омутов, лениво болтающихся в воде.

Тела их очень похожи на капли, сильно набухшие с одной стороны, и с заостренным кончиком-хвостиком, слишком маленьким, чтобы создания могли двигать с его помощью свои крупные туловища; Обитатели неподвижно дрейфуют в воде, иногда обходясь без еды месяцами, пока попутное течение наконец не донесет их до берегов Фантазии. Длина их тел может доходить до двадцати пяти метров. Обитателей принято делить на два отдельных подвида. Обитатели Коралловых Равнин отличаются тем, что их тела покрыты множеством наростов – это кораллы, прикрепившиеся к ним однажды во время кормежки и приросшие навсегда. Этот подвид обычно голубоватых оттенков, а их спины покрыты небольшими светлыми колечками.

Скальные Обитатели, напротив, чаще всего бывают грязно-коричневых цветов, с множеством синих пятен. На самом конце их хвост словно разрезан на тоненькие ленточки, которые всегда весело развеваются, стоит им опуститься в воду.

Обитатели прибывают в Фантазию всего раз в году: Коралловые - весной, а Скальные - осенью. На самом краю Коралловых Равнин, рядом с отвесным берегом, Коралловые Обитатели собираются плотными рядами и всасывают в себя воду и все, что накопилось в ней за зиму: мертвые растения и прочие останки. А когда их кормежка завершается, море рядом с рифами становится чистым и свежим, готовым к новому жизненному циклу.

Прибыв к Скалам Изобилия, Скальные Обитатели набирают воду в свои рты и выпускают струи в деревья, растущие на берегу. Сильный поток сбивает с растений омертвелые листья прямиком в воду, где эти существа их с удовольствием съедают. Упавшие на землю фрукты тоже не пропадают – они служат своего рода «последним пиром» перед наступающей зимой для местных животных, которым вскоре предстоит отправится в теплые края или впасть в спячку. Вне зависимости от времени года, именно благодаря Гостящим Обитателям побережья Фантазии изобилуют жизнью.
[[/collapsible]]

[[collapsible show=&#34;+ Лес Эсклеберг&#34; hide=&#34;- Лес Эсклеберг&#34;]]
Несмотря на то, что он не такой большой и плотный, как Мягкохвойный или Темнокаменный леса, Лес Эсклеберг со своими поющими рощами является популярным местом как для простых людей, так и для исследователей.

Несмотря на своё название, Лес Эсклеберг не совсем лес: это огромный, единый организм. Каждое &#34;дерево&#34; в лесу -  побег, прорастающий из большой и сложной корневой системы, сходящейся в Пике Эсклеберга. Стволы деревьев полые и имеют отверстия в верхних и боковых частях. Воздух засасывается внутрь через отверстия сверху и выдувается через отверстия по бокам, создавая различные музыкальные звуки. Листья на ветвях имеют кривую, похожую на воронку форму.

Звуки, постоянно производимые побегами, заполняют рощу плавной импровизированной мелодией, создавая для посетителей приятный звуковой фон. Постоянный поток звука позже попадает в листья, в центры спиралей, откуда он снова возвращается во внутреннюю часть деревьев. Древесные нимфы и учёные, изучающие рощи, верят, что звуки, постоянно переходящие туда и обратно, являются мыслями Леса. Между тем, есть небольшое течение, последователи которого считают, что лес лишь спит, и в один день великий древесный зверь пробудится и поднимется из Леса Эсклеберг.

Уникальные полые стволы Леса Эсклеберг служат местом жительства для множества мелкой живности, включая немалые популяции Пепловаффлов и Зутру. Также Лес является единственным местом, где можно встретить Лампореховых Белок в их естественной среде обитания. Столь яркая экосистема делает Лес популярным местом как для натуралистов-любителей, так и для бывалых исследователей.
[[/collapsible]]

[[collapsible show=&#34;+ Огнегривы&#34; hide=&#34;- Огнегривы&#34;]]
По равнине Ксианоо, сбившись в прайды по десять-пятнадцать особей, бродят красивые и гордые создания – Огнегривы. Внешне они сильно напоминают львов, а свое название получили благодаря кроваво-красным, переливающимся гривам, окаймляющим морды как самцов, так и самок и переходящими в горизонтальные полосы на спине и боках. Мех этих животных очень высоко ценится, и именно поэтому существует целый ряд законов, контролирующих охоту на них. В отличии от львов, головы Огнегривов украшают две пары величественных рогов, растущих из-за ушей, как у оленей, а по саванне их несут три пары чешуйчатых, ящерных лап.

Огнегривы обожают процесс погони так сильно, что иногда, поймав жертву слишком быстро, отпускают ее, чтобы продолжить охоту. И пускай некоторые могут назвать подобные «догонялки» жестокими, невозможно не признать, что вид этих зверей, несущихся в перед по траве так быстро, что яркие гривы сливаются в огненные полосы, захватывает дух. В свободное от охоты время Огнегривы любят бегать друг с другом наперегонки, а если какой-нибудь волшебник, эльф или даже дракон подойдёт с должной осторожностью и отнесётся уважительно, могут посоревноваться и с ним. Лишь редким счастливчикам предоставлялся шанс оседлать этих гордых зверей, и мне выпала честь знать одного из них. Мой знакомый, Чародей Джианг, не раз рассказывал мне о том, как ему удалось прокатиться на Огнегриве, с которым он подружился много лет назад. По его словам, он с ужасом вцепился в гриву, панически боясь упасть, когда зверь начал бежать, но быстро привык к скорости и испытал абсолютно незабываемые ощущения; быстро скача по равнине, они напоминали комету, несущуюся по звездному небу.
[[/collapsible]]

[[collapsible show=&#34;+ Гироглайдеры&#34; hide=&#34;- Гироглайдеры&#34;]]

Вид похожих на тритонов существ, обитающих на пляжах и утесах Южного Моря. Гироглайдеры выделяются среди других амфибий тем, что обладают полноценными крыльями или, по крайней мере, чем-то похожим на них. Эти &#34;крылья&#34; похожи на длинные, перепончатые плавники, которые раскрываются и закрываются подобно вееру, когда Гироглайдер сокращает и расслабляет свои мышцы. Их две пары, расположенных прямо друг над другом, нижняя из которых имеет явно больший размах. В отличие от птиц или летучих мышей, которые машут своими крыльями вверх и вниз, Гироглайдеры вращают свои крылья по кругу: верхняя пара крутится по часовой стрелке, а нижняя против.

Гироглайдеры - любители острых ощущений, в особенности самцы. В брачный период можно наблюдать, как они совершают опасные для жизни прыжки с отвесных стен утесов прямо на пляж внизу, совершая многочисленные перевороты и сальто по пути к земле. Чем ближе они подлетят к земле, успешно спикировав, тем выше шанс привлечь внимание потенциальных партнеров. Самок тоже можно увидеть прыгающими, но они больше предпочитают планировать и совершать плавные петли, в отличие от ярких и хаотичных трюков самцов. В свободное от прыжков время Гироглайдеров можно встретить висящими на пляжных утесах или внутри многочисленных щелей и разломов в каменистых породах.

Окрас этих созданий, поражающий воображение, колеблется от бирюзового и белого до розового, от золотого до серебряного и зеленого. Вполне обычно для Гироглайдеров создавать пары с особями, отличающимися от них по цвету; это практикуется для продолжения расширения огромного разнообразия оттенков и комбинаций цветов. Гироглайдеры откладывают свои яйца в коварных водах, полных скрытых камней и валунов, тем самым мешая хищникам легко пообедать ими. Их яйца крупные и многочисленные, как рыбья икра, и покрыты клеем, который удерживает их на камнях. Мальки вылупляются за 30 дней и после проводят первые несколько недель в воде, пока их крылья развиваются. После они раскручиваются и летят к остальной части колонии, готовые стать следующим поколением смелых прыгунов.
[[/collapsible]]

[[collapsible show=&#34;+ Хопсервопперы&#34; hide=&#34;- Хопсервопперы&#34;]]
Около сотни лет назад, с помощью множества хозяйственных заклинаний и кухонных чар, Эльфы Флёкс создали очаровательных и забавных существ - Хопсервопперов. С какой целью, спросите вы? Чтобы эти создания готовили и подавали яства на банкетах, когда бы и где бы их не устроили.

Внешне Хопсервопперы напоминают большое, белое яйцо с одной единственной цветной точкой в центре их «лица», похожей на простенький глаз. Большую часть времени точка эта синяя или зеленая, но стоит Хопсервопперу начать готовить, ее цвет будет меняться, показывая степень готовности еды: красная или розовая точка означает, что можно подавать кушанья на стол. Интересно то, что благодаря магии, данной им при их создании, еду эти существа готовят прямо внутри себя. Когда готовка завершена, их тело раскалывается надвое, позволяя достать наружу абсолютно любое блюдо, начиная с сочных стейков и наваристых супов и заканчивая красиво нарезанными фруктами и прочими десертами. После того, как еду достали, Хопсервоппер снова собирается воедино, готовый продолжать работать до самого конца пира.

Передвигаются Хопсервопперы на одной единственной человеческой ноге, такого же белого цвета, как и все остальное их тело. Частенько во время готовки можно услышать, как они насвистывают и мурлычут тихую, веселую мелодию. Также, во время ходьбы изнутри у них нередко можно услышать металлический лязг, как будто они набиты различной кухонной утварью. Даже самим Эльфам неведомо, что именно происходит внутри Хопсервопперов, когда они готовят. Тем не менее, эти вопросы не так важны, учитывая, насколько вкусная еда получается в результате, и все те, кому выпадала честь бывать на банкетах Эльфов Флёкс, со мной в этом согласятся.
[[/collapsible]]

[[collapsible show=&#34;+ Ай&#39;уур&#34; hide=&#34;- Ай&#39;уур&#34;]]
 Будучи сертифицированы зоологом, путешествовать по всем, даже самым отдалённым регионам Фантазии в поисках новых видов– моя работа. Одно из самых рискованных путешествий привело меня в Ледяные Земли Куупри - обманчиво глубокую снежную равнину. Бесчисленные легенды рассказывают о целом мире, спрятанном под пластами снега, рассказы о Ледяных Эльфах и древних монстрах, лежащих в спячке столетиями. Такого рода легенды крайне соблазнительны для путешественников вроде меня, и хотя походные группы никогда не находили существ, воспеваемых в баснях, мы открыли более двадцати новых видов животных, сокрытых подо льдом: от скромных и пухлых Плунеров, жмущихся друг к дружке дабы сохранить тепло, до Ледяных Копий, лежащих в ожидании несчастной добычи, чтобы пронзить её своим длинным, похожим на сосульку рогом. И во всех этих путешествиях мы полагались на выносливость и тепло Ай&#39;ууров, чтобы быть уверенными в том, что мы не замерзнем насмерть во время наших похождений.

Ай&#39;ууры – группа существ, одомашненных жителями Куупри много десятилетней назад. По своей натуре, создания эти чрезвычайно смирные, и ворчат только если их сильно разозлить, а в худшем случае могут обсыпать вас снегом. Мне кажется, что вид обидчиков, покрытых снегом с ног до головы, очень забавляет их; каждый раз, когда подобное происходит, все Ай&#39;ууры поблизости хором издают звуки, похожие на смех.

У Ай&#39;ууров четыре ноги, толстых, как стволы деревьев, и расположены они крест-накрест. Их стопы, широкие и плоские, позволяют им ходить по самому глубокому снегу, не проваливаясь. Головы у них маленькие, особенно относительно остального тела, и чем-то похожи на черепашьи. На спинах животных расположены большие и, на удивление, теплые жировые складки, в которых накапливаются все необходимые питательные вещества, позволяющие пережить продолжительный голод.

Главной отличительной чертой Ай&#39;ууров являются большие, многочисленные плавникообразные отростки, окружающие их жировые складки. Состоящие, в основном, из полой кости, эти &#34;плавники&#34; прозрачны и сверкают и переливаются в те короткие периоды, когда в Ледяных Землях Куупри бывает солнечный свет. Всего за несколько часов сияния солнца эти отростки способны поглотить и запасти огромное количество тепла на тёмные ночи. Во время экспедиций, Ай&#39;ууры распускают свои отростки как веера; плавники начинают светиться красным светом, излучая тепло и приятную атмосферу успокаивающего костра. И не важно, какая температура вокруг нас, ведь с Ай&#39;ууром мы всегда можем спать спокойно.
[[/collapsible]]

[[collapsible show=&#34;+ Джортвоки&#34; hide=&#34;- Джортвоки&#34;]]
Джортвоки на протяжении долгого времени эксплуатировались малыми расами Фантастической земли как ездовые и вьючные животные. Размер и качество стада Джортвоков является показателем социального статуса по крайней мере в одном обществе Фей Средиземья.

Даже самый большой Джортвок был достаточно мал, чтобы уместиться на моей ладони, что есть идеальный размер для большинства их хозяев. Что касается формы их головы и тела, по виду они похожи на помесь коня и антилопы. На голове расположена пара относительно больших, вьющихся, ветвистых рогов. Каждый Джортвок имеет по шесть ног, похожих на ноги сверчка, с помощью которых они передвигаются скачками. У Джортвоков бывает множество ярких окрасов, наиболее распространенными из которых являются розово-красный и зеленый. Также существуют голубые и золотые варианты (чаще находятся во владении рыцарских и особ королевской крови).

Одним из интереснейших случаев, касающихся Джоротвоков является битва за Коор. Несколько лет длилась война, в которой феи земли Мэб пытались пытались отбить вторжение Коорских гномов. Маг Кланд даровал эльфам возможность становится большими, чтобы они могли сражаться наравне с силами гномов. Но во время атаки эльфийские Джортвоки также увеличились в размерах. После победы над войсками гномов эльфы с помощью новообретённой способности Джортвоков к прыжкам смогли ворваться в крепость на горе Коор, тем самым восстановив мир и подчинив гномов себе.
[[/collapsible]]

[[collapsible show=&#34;+ Осколки Врат Кирафра&#34; hide=&#34;- Осколки Врат Кирафра&#34;]]
Двести лет тому назад, король Второй Гномьей Империи Севера Киртик Четвертый поручил своим подчиненным постройку огромной сокровищницы в недрах горы Кирафр, чтобы укрыть там все золото королевства. Небывалых размеров врата были построены в скалах, на юго-восточном склоне горы. И были эти врата заколдованы так, что внутрь пускали они лишь королевских особ. К несчастью, король Киртик и строители сокровищницы не предвидели то, что пойдут в дело против этих врат мощнейшие тараны и катапульты Северных Гигантов.

Врата Кирафра пали, разбившись на мириады осколков, которые не утратили силу колдовских чар. Каждый осколок приобрел свою личность и имя, и стал способен проецировать свои собственные мысли в разум хозяина осколка в виде картин, песен, сказаний, и разговоров. Осколки приобрели возможность общаться друг с другом, так же как и их хозяева, которые могли обмениваться мыслями через свои осколки, но только если находились они достаточно близко.

Вслед за падением врат, осколки Кирафра были подобраны и разнесены по всей Фантазии. В одних местах они были огранены, отполированы и проданы как экзотические ювелирные украшения. В других местах осколки высоко ценились за эксцентричный и причудливый характер, а люди искусства пользовались ими как источниками вдохновения. Я сам в течение нескольких лет носил на цепочке осколок Кирафра по имени Хассад в качестве компаньона.
[[/collapsible]]

[[collapsible show=&#34;+ Пробужденный Молнией Титан&#34; hide=&#34;- Пробужденный Молнией Титан&#34;]]

Счастье для всей Фантазии, что Титан пробуждается только с приходом Шторма Вамароффа каждые три сотни лет в Южных Островерхих Горах Кор.

Этот зверь напоминает жука или рака отшельника с головой дракона, увенчанной гигантской пирамидой из камня и грязи, которая скапливается в течение трехсотлетнего сна. Огромная, полуразрушенная башня в форме спирали располагается на его спине, построенная тем же колдуном, именем которого и названа пробуждающая зверя буря.

Вамарофф пришел в Фантазию две тысячи лет назад в поисках места для практики и совершенствования своего искусства погодных заклинаний. Островерхие горы оказались идеальными благодаря их отдалённости от остального мира и грозному виду. Он начал строительство своей башни на плато самой высокой горы, что он смог найти. Постройка заняла у него пятнадцать лет, и как только был положен последний кирпич, он начал призывать грозу, самую мощную из тех, что когда-либо видали горы. Молнии били в шпиль башни Вамароффа, уходя в фундамент и глубже, не давая покоя зверю, на котором он построил свою башню.

С содрогающим землю могуществом Титан выпрямил свои ноги и поднялся, трехсотметровый колосс проревел от боли, порожденной штормом, дарившим ему в то же время жизнь. Пробужденный Молнией Титан начал двигаться снова, пожирая огромные куски горной земли и камня своей зубастой пастью. И всё время шторм бушевал над хребтом Титана, сопровождая его в похождениях по Островерхим Горам. Сам Вамарофф погиб под обломками башни, разрушающейся от каждого шага гиганта.

Драконы сразу попытались если не остановить, то по крайней мере сдержать тварь, но Титан был невосприимчив к любой магии. Это было древнее, давно забытое существо, стихийное бедствие, и казалось, что его буйство уничтожит всю Фантазию.

Наконец, группа магов, возглавляемая Чародейкой по имени Таллия, прибыла. Маги произнесли заклинание, создавшее Великие Ветра, что сдули Шторм от Поверженного Молнией Титана, и тварь стала замедляться по мере потери накопленной энергии. Ему удалось вернуться на своё лежбище прежде, чем погрузиться обратно в сон, и на земли, что он разрушил, пала тишина.

Таллию и её группу приветствовали как героев, ведь они не только смогли остановить Титана, но и помогли восстановить разрушенные им местности. После они до самого конца своей жизни сторожили Зубчатые Горы, совершенствуя в тоже время заклинание, держащее Шторм Вамароффа и Пробужденного Молнией Титана порознь.

Тем не менее, эта пара неизбежно сойдётся вновь; Шторм Вамароффа возвращается каждые триста лет из места своего изгнания, Воющих Песков, чтобы вновь пробудить зверя снизу. Последний раз, когда Титан пробудился, был сто восемдесят семь лет назад. Я страшусь дня, когда нам придется вновь готовиться к худшему.
[[/collapsible]]

[[collapsible show=&#34;+ Небесные Монолиты&#34; hide=&#34;- Небесные Монолиты&#34;]]
В юго-восточной части равнины Ксианоо обитает группа существ, численность которых увеличивается каждый год всего-то на одного нового члена. И зовутся эти создания – Небесные Монолиты.

Состоят Монолиты не столько из плоти, сколько из камня. Их обсидиановые тела имеют форму неровных эллипсов с единственной большой сквозной дырой в верхней части, напоминающей глаз, смотрящий вниз. На нижней части их тела расположены длинные, тонкие ноги, на первый взгляд слишком слабые, чтобы удерживать такой огромный вес. Тем не менее, крепкая магическая связь Монолитов со звездами позволяет им не только стоять, но и ежегодно проходить большие расстояния.

Монолиты всегда перемещаются только лишь по одному маршруту между двумя местами, и никак иначе. Первое из этих мест – это кратер, шириной в тридцать метров, оставленный упавшим метеоритом. Второе – могила Чародея Джианга, создателя Монолитов. При жизни Джианг был известен своей почти нездоровой одержимостью звездами, и он не раз приходил наблюдать за небом на равнину Ксианоо, тщетно пытаясь обнаружить Небесную Планету. Эта планета нередко упоминается в различных старинных сказках, легендах и мифах, но Джианг до последнего своего вздоха не переставал верить, что она действительно существует. По этой причине он и создал Монолиты – чтобы они могли продолжить его работу и исполнить его мечту.

Большую часть года Монолиты остаются закопанными в земле, окольцовывая могилу Джианга. В это время можно наблюдать, как солнечный свет пробивается сквозь дыры в их телах, образуя причудливые узоры вокруг с каждым рассветом и закатом.

Но в вечер, когда до Нового года остается всего неделя, Монолиты один за другим пробуждаются ото сна, ведомые желанием их создателя отыскать Небесную Планету.

Рост самого высокого из Монолитов составляет приблизительно сто восемьдесят метров. Рост каждого последующего уменьшается на пятнадцать метров, а всего, на данный момент, их насчитывается дюжина особей. И под ночным небом, ведомые лишь светом звезд, Монолиты медленно начинают ковылять к кратеру, от которого их отделяют восемьдесят километров. Благодаря тому, что они двигаются выстроившись по росту, со стороны они напоминают гигантскую ожившую лестницу.

На первой заре Нового года, когда все они собрались в центре кратера, создается новый Монолит. Солнечные лучи проходят сквозь отверстия в телах и падают в то место, где из земли появится новый Монолит, рожденный из осколков метеорита, упавшего на Фантазию две сотни лет назад. Новорожденный будет выше всех остальных, словно новая ступенька прибавилась к лестнице, ведущей к Небесам. И стоит новому Монолиту занять свое место в начале строя, и каменные гиганты отправляются в обратный путь к могиле своего хозяина, где им суждено проспать в земле весь следующий год.
[[/collapsible]]

[[collapsible show=&#34;+ Нотные Люди&#34; hide=&#34;- Нотные Люди&#34;]]

Сколько бы я ни странствовал по Фантазии, Нотные Люди, живущие на Восточной Равнине Дариуса, показались мне самыми удивительными и уникальными.

Живая музыка. Двести лет тому назад чародейка Элиана захотела создать зачарованные музыкальные инструменты, способные производить звуки небывалой красоты, но вместо этого создала Нотных Людей. В то время как заклинание должно было заставить симфонию зазвучать, чернила и ноты, написанные на заколдованных бумагах, слетели с пергамента и слились в вихрь звуков и символов. Они приняли обличие своей создательницы, породив таким образом первую Нотную Деву.

Элианна постарела, но Нотная Дева все также верно служила ей, играя для своей создательницы музыку, когда она того желала. Чародейка создала еще несколько десятков Нотных Людей прежде чем умерла в возрасте ста пятидесяти двух лет. Нотные Люди самостоятельно перенесли тело Элианны на равнины, где они сейчас и обитают. Звуки, что издают дудочный тростник и трава, когда их колышит ветер, приходятся им очень по душе.

На сегодняшний день Нотные Люди не только не утратили свои магические и музыкальные способности, но и, возможно, стали еще талантливей. Они наслаждаются, развлекая гостей, и нередко отводят всякого прохожего за руку к своим друзьям. Странное это чувство, когда до тебя дотрагивается Нотный Человек: ноты и линии, что образуют их тела, почти плоские, но вместе составляют трехмерную форму, прикосновение их прохладно, как тонкая, нежная бумага. Нотные Люди могут менять форму тела по собственному желанию. Они обмениваются музыкой друг с другом и переплетают её, чтобы создавать звуки, непосильные кому-то одному.

У нотных людей особая взаимная симпатия к Звездосветлым Мотылькам, освещающими Равнины по ночам. Будучи чернильно-черными, Нотные Люди зачастую ловят Мотыльков своими телами, чтобы сделать себя видимыми во время ночных выступлений. На одном из таких выступлений теплым летним вечером я впервые узрел Нотных Людей. Воспоминание о том, как гудели тростник и трава вместе с музыкой Нотных Людей, навсегда останется со мной.
[[/collapsible]]

[[collapsible show=&#34;+ Океаноглоты&#34; hide=&#34;- Океаноглоты&#34;]]
Во время посещения рыбацких портов на юге я впервые узнал об удивительных существах - Океаноглотах. Местные загорелые на солнце рыбаки, с которыми мне посчастливилось пообщаться, пересекаются с этими созданиями каждый день, выходя в море, а потому они смогли предоставить мне множество интересных материалов для исследования: небольшие зарисовки, образцы помета и даже живую особь с поврежденным крылом.

На первый взгляд, Океаноглоты выглядят как обыкновенные крупные птицы перламутрового окраса, сильно напоминающие голубей. Но если присмотреться внимательней, становится очевидно, что эти существа покрыты чем-то среднем между перьями и чешуйками. Пластинки, плотно прилегающие к их телу, очень схожи с рыбьей чешуей на ощупь, но по форме и пластичности не уступают перьям любых других морских птиц, а в иных местах и вовсе похожи на пух.

Океаноглоты могут свободно дышать как под водой, так и на суше. Днём они сбиваются в стаи и дрейфуют над Радужным морем внутри огромного пузыря, выискивая стайки рыб или креветок. С наступлением ночи они покидают свой пузырь и ныряют прямо в море, прямиком к замеченной ранее добыче, и проглатывают ее вместе с морской водой. Эта смесь из соленой воды и еды переваривается в их желудках, после чего Океаноглоты испражняются небольшим количеством чистой воды и аккуратными гранулами помета, состоящими из соли и останков съеденной рыбы. Выделенная вода затем добавляется к составу пузыря, восполняя испарившуюся за день, а гранулы помёта сбрасываются прямо в море, откуда их достают рыбаки, чтобы использовать в качестве соли или сувениров для туристов.
[[/collapsible]]

[[collapsible show=&#34;+ Полидэйны&#34; hide=&#34;- Полидэйны&#34;]]
Один из многих любопытных видов, населяющих Фантазию. Их можно встретить в любом уголке мира, но в западных городах и других районах, плотно населенными другиим расами, их численность наиболее высока. В своей истиной форме Полидэйны выглядят как гуманоидные существа, ростом приблизительно с человека, с двумя парами рук и абсолютно гладкими лицами. Их тела состоят из глины разных цветов и обычно имеют мраморный узор.

Полидэйны способны менять форму тела по собственному желанию и приобретать свойства любых материалов, будь то камень, древесина или плоть. Иногда Полидэйны принимают форму неодушевленных объектов, но чаще всего они предпочитают подражать внешности других видов и смешиваться с толпой. Также, они способны преобразить свое тело в несуществующие формы, с целью развлечь себя или окружающих.

Полидэйны могут размножаться двумя различными способами: первый способ подразумевает участие в нем двух существ(одно из них может быть представителем любого другого вида), в то время как второй способ – разделение одного Полидэйна на двух, каждый из которых является отдельной личностью. Также, тела Полидэйнов не подвержены естественному старению, а любой нанесенный им урон исцеляется почти мгновенно. В любом другом случае, вид, способный свободно размножаться, не стареющий и почти не убиваемый, очень быстро бы размножился и заполнил все вокруг. Но этого не происходит – в отличии от тел, их души подвержены старению и обычно умирают спустя сотню лет. Когда душа мертва, тело принимает форму небольшой кучки глины и медленно начинает засыхать. Если разумному существу посчастливится найти такое не засохшее тело, то оно, при желании, сможет перенести своё сознание в эту пустую оболочку, и, оставив свою прошлую жизнь позади, начать жить заново в образе Полидэйна.
[[/collapsible]]

[[collapsible show=&#34;+ Квирблеры&#34; hide=&#34;- Квирблеры&#34;]]
Споры о природе Квирблеров ведутся до сих пор. Одни утверждают, что они являются коммуной очень общительных духов, другие - что они всего-навсего новая разновидность Атомита.

Леса Северных Скал - именно там чаще всего находят Квирблеров. На расстоянии они выглядят как мерцающие узоры на коре деревьев. Однако, пройди мимо них путник, Квирблер отслоится от дерева и обернется вращающимся столбом света. Квирблеры не дадут прохода путнику, пока тот не победит в какой-либо игре или не отгадает загадку. Если человек справится с заданием, Квирблер разрешит ему пройти. Если же нет - дух вселится в несчастного через его рот и станет им управлять. Квирблер, завладев телом человека, отправится в ближайшую деревню или город, где будет участвовать в праздненствах, фестивалях и прочих увеселительных мероприятиях.

Люди, в которых вселился Квирблер могут быть опознаны по своему эксцентричному поведению и свету в их глазах. Квирблеры могут уйти сами после нескольких дней празднования, или же их можно выманить из тела, если располагать сыры, мясо и вино вне досягаемости управляемого Квирблером человека. После ухода Квирблера люди не ощущают изменений в самочувствии, за исключением усталости от постоянного празднования и неловких историй, в которые они успели ввязаться.

Около сорока лет назад, один управляемый Квирблером человек привел большую группу Квирблеров в северную деревню Оакена. Потребовалось целых две недели, чтобы драконы вычислили их. Пусть граждане и были рады, когда их рассудок вернулся к ним, они скучали по тому веселью, что подарили им Квирблеры. Принимая во внимание и то, что у Квирблеров не было никаких злых умыслов, и они просто искали место, куда можно было сбежать от холода лесов, люди создали ежегодный фестиваль в Оакене и близлежащих деревнях, во время которого, все деревни на протяжении недели открыты для Квирблеров, чтобы они могли от души нагуляться.
[[/collapsible]]

[[collapsible show=&#34;+ Руяблорты&#34; hide=&#34;- Руяблорты&#34;]]

Частично названные за басовитый гул, который они периодически издают, чтобы удерживаться на плаву, Руяблорты - огромные медузоподобные существа, используемые морскимии народами Фантазии в строительстве подводных домов.
 
Живот Рублорта может достигать ста пятидесяти метров в диаметре. Если не уделять внимания их огромной, почти лошадиной голове, Руяблорты могут выглядеть как медузы, так как они прозрачны и имеют желеподобное строение тела, но в отличие от медуз их щупальца не содержат ядов и являются скорее рудиментами. В основном, Руяблорты питаются планктоном, а также в некоторой степени за счёт фотосинтеза. Брюхо их является огромным мешком воздуха, удерживающим Руяблорта на плаву; воздух циркулирует по небольшим трубам около основания живота. По ночам они переливаются плавным световым циклом из прозрачно-бирюзового, розового и зеленого цветов.
 
Русалочий народ известен своей придирчивостью; когда дело доходит до декораций, они всегда желают найти баланс между структурой и эстетикой. Чтобы дополнить успокаивающее переливание цветов спины Руяблорта, Русалки, используя такие вещи как пустые раковины, стеклянные кораллы и жемчужные губки, строят изящные и прекрасные здания. По мере того, как они отстраиваются и живут на спинах Руяблортов, сами Руяблорты могут поедать отходы, производимые Морскими городами.
 
В зависимости от клана и расположения, города Руяблортов могут состоять из десяти или более (вплоть до сорока) миролюбивых гигантов, плавающих вместе. Пользуясь правильными заклинаниями, обитатели суши могут путешествовать с Русалками под морем и посещать почти потустороннее царство мягкого радужного света, где рыбы, киты и Русалки вместе плавают вокруг и внутри мегаполисов Руяблортов.
[[/collapsible]]

[[collapsible show=&#34;+ Похитители Солнца&#34; hide=&#34;- Похитители Солнца&#34;]]
После описанной мною ранее встречи с Бампклами, мне доводилось заходить в Темнокаменный Лес еще три раза. Отправляясь же туда в четвертый раз, у меня была одна единственная цель – найти Похитителей Солнца, персонажей множества мифов и легенд. Поговаривают, что они ростом с дерево; черные и холодные, как беззвездная ночь. До сих пор не пойму, почему мне вообще захотелось встретится с этими жуткими созданиями. Драконы, как и всегда, не позволили мне идти в одиночку, и на этот раз компанию мне составили молодая сапфировая драконша Тир&#39;ия и мудрый Стальноспин по имени Джаар&#39;нади. Когда мы были уже готовы отправится в путь, к нам подбежал Гаарен и вручил небольшой подарок – зелье, делающее нас такими же темными, как и сам Лес и позволяющее скрыться от глаз разных тварей. Сам Гаарен не осмелился с нами пойти, и, вспоминая, что ему пришлось пережить в прошлый раз, я не могу осуждать его за это.

На протяжении всего пути к Темнокаменному Лесу нас не покидало неприятное, леденящее душу чувство, словно что-то страшное с нетерпением ожидает нашего прибытия и готовится напасть при первой же возможности. Очевидно, что эти ощущения были у нас лишь потому, что мы сильно нервничали, и, тем не менее, всю дорогу до самой Шероховатой Границы я не был уверен, стоит ли нам продолжать путь. Когда мы, наконец, подобрались к Лесу, уже была ночь, и на небе блестела молодая луна. Прежде чем двигаться дальше, я, Джаар&#39;нади и Тир&#39;ия поочередно сделали по глотку зелья, подаренного нам Гаареном.

По ощущениям, мне в глотку словно залили ведро холодной воды прямиком из Хребтового ледника. Но когда ощущение холода внутри прошло, мы увидели, что оно того стоило. Мы все еще могли видеть друг друга, но размыто – внешне мы теперь походили на отражения в темной, слегка волнующейся воде. Собравшись с духом, мы пошли дальше, прямиком в лес, надеясь, что наш камуфляж защитит нас от всяких существ, скрывающихся во мраке.

Если верить легендам, Похитители Солнца обитают в самой гуще Темнокаменного Леса, где воздух похож на густую смолу, и на малейший шорох эхо отзывается пронзительным звуком, похожим на хруст сотни костей. Мы шли, полагаю, несколько дней. Чем больше мы углублялись в лес, тем менее исхоженной становилась Пепельная Тропа, и тьма неумолимо сгущалась. Джаар&#39;нади не раз предлагал нам развернуться и пойти назад, но я был упрям, а Тир&#39;ия жаждала приключений. И мы продолжали идти.

На пятый день Джаар&#39;нади заметил нечто необычное – сгусток тьмы, еще темнее чем все остальное вокруг, подрагивающий и пульсирующий невдалеке. Я сразу же понял, что это то, что мы искали – логово Похитителей Солнца. Чтобы подойти ближе, нам предстояло сойти с тропы. Тир&#39;ия бесстрашно пошла впереди всех, а я, как ни стыдно признаваться, следовал позади.

С каждым шагом вперед воздух вокруг становился холоднее, и тишина была просто оглушительной, но мы все же продолжали потихоньку приближаться к цели. Несмотря на то, что прошли мы не больше двадцати шагов, мы были покрыты холодным потом и едва стояли на ногах от усталости. Наконец, мы добрались и, со смешанными чувствами - ужасом и восторгом - приготовились увидеть Похитителей Солнца.

Но ничего не произошло. Мы ждали часами, но не увидели никого и ничего. Ожидание сводило с ума. Время неумолимо утекало. На третий день Джаар&#39;нади все же настоял на том, что пора возвращаться, и мы, усталые и разочарованные, собрали остатки провизии и двинулись в обратный путь.

Когда мы были уже на краю леса, совсем недалеко от Неровных Дорог, Похитители Солнца явились нам.

Легенды не врали. Они были черны, как ночное небо и возвышались над землей подобно стволам деревьев. У них были гладкие белые впадины вместо лиц, а своими темными бесчувственным глазами они смотрели на нас так, как дети смотрят на жука, прежде чем раздавить его. Их головы были украшены черными, как смоль, коронами с длинными, тонкими зубцами. А над коронами парили сферы, похожие на звезды, глядя на которые становилось очевидно, за что эти создания получили свое название.

Свет, выделяемый сферой, почти сразу же поглощался короной – она как будто засасывала его в себя, заставляя меркнуть и темнеть. И это еще не все – то небольшое количество солнечного света, что пробивалось сквозь листья, также мгновенно втягивалось короной, лишая сами растения и жучков на них тепла и жизни.

Тир&#39;ия погибла. Похитители Солнца окутали ее тьмой с ног до головы, а когда отпустили, от нее осталась лишь высушенная, безжизненная оболочка. Затем они расступились, отпуская нас, видимо решив, что одна жизнь – это достойная плата за нашу свободу. Мы кинулись прочь, а когда мне хватило смелости обернуться, я увидел, что существа исчезли, а Пепельная Тропа начисто заросла Темнокаменными растениями, словно ее и не существовало. Это был моя четвертая и последняя экспедиция в Лес. С тех пор ни я, ни даже драконы не смели возвращаться туда.
[[/collapsible]]

[[collapsible show=&#34;+ Тримблвайс&#34; hide=&#34;- Тримблвайс&#34;]]
Пожалуй, самый распространенный и многочисленный вид во всей Фантазии, и причина этому очень проста: они могут жить и процветать почти в любых условиях, если есть достаточно еды. Детёныши выглядят почти как обыкновенные мыши, только без хвоста и с более округлыми тушками. Шкурки у них белого цвета, а глазенки - рубиновые.

На протяжении жизни внешность Тримблвайса меняется в зависимости от того, что он ест. Размер, форма тела, цвет шкурки, а иногда даже появление дополнительных конечностей – все это определяется тем, что именно зверек употребляет в пищу. Так же, как тип еды влияет на внешность, её качество влияет на характер существа: Тримблвайс, питавшийся хорошими и вкусными продуктами, вырастет дружелюбным и послушным, а тот, что ел одни отбросы – злобным и агрессивным. Именно из-за этих особенностей люди, держащие Тримблвайса в качестве питомца, нередко оставляют для него отборные куски своей еды, чтобы побаловать и поучить питомца.

Пока я был в гостях у Графа Флёрана, мне показали пару диковинок, в их числе два очень необычных Тримблвайса, одного из которых кормили исключительно чистым золотом, а другого – лепестками роз. Первый был весьма приличных размеров, с шелковистым золотым мехом, а передняя часть его тела была значительно худее задней, из-за чего он по форме напоминал яйцо. Второй же - напротив, был необычайно маленьким: вместо шерсти его тело покрывали роскошные красные перья, и, вдобавок к этому, он отрастил себе толстый хвост, очень похожий на драконий. Также вечером того же дня графу и мне было подано изысканное блюдо, приготовленное, как мне сообщили позже, из мяса Тримблвайса, питавшегося исключительно свининой, телятиной и говядиной. Хочу отметить, что это кушанье пришлось мне весьма по вкусу.
[[/collapsible]]

[[collapsible show=&#34;+ Уюнсен&#34; hide=&#34;- Уюнсен&#34;]]

Уюнсен, вероятно, самое неуловимое создание во всей Фантазии. Боюсь, что мне почти нечего рассказать о нем, ведь, несмотря на многочисленные доказательства его существования, ни одному человеку, дракону, эльфу или гному не доводилось увидеть его своими глазами. До сих пор невозможно даже точно сказать, одна ли эта особь или целый вид. И, тем не менее, все эти тайны только усиливают интригу, а потому я просто не мог не включить его в этот список.

Уюнсен двигается невероятно быстро, из-за чего, собственно, за все эти годы никому так и не удалось как следует рассмотреть его и, тем более, поймать. Также оно всегда каким-то образом чувствует, когда за ним следят, а потому ему всегда удается сбежать или спрятаться. Убегая, оно никогда не оставляет за собой ни клочков шерсти, ни запаха, а только следы.

Линии следов, оставляемые Уюнсеном, крайне необычны и являются единственным доказательством его существования, которое можно изучить. Следы состоят из большого одиночного круга, размером приблизительно с оленье копыто, с двумя более мелкими кругами по его стороны и ещё двумя кругами за ним. После их появления из каждого оставленного следа выходит фонтан пара, смешиваясь с утренней дымкой, которая характерна для периода наибольшей активности Уюнсена. Интересно, что внешний вид следов может разниться, что дает повод предполагать, что у Уюнсена может быть любое количество ног от одной до двенадцати.
[[/collapsible]]

[[collapsible show=&#34;+ Винтрилл&#34; hide=&#34;- Винтрилл&#34;]]
Группа существ, обитающих в Зубчатой Долине на полпути к Темнокаменному Лесу. Этих созданий также иногда называют Крылатыми Бампклами, но несмотря на множество сходств, вроде большой круглой мохнатой головы и острых зубов-иголок, они являются абсолютно разными видами.

У Винтриллов нет ног, поэтому перемещаться по воздуху и карабкаться по отвесным скалам они могут благодаря своим широким перепончатым крыльям с острыми когтями. Во время полета их длинные, с тремя-шестью меховыми помпонами на концах, хвосты свободно развеваются и ветер мягко свистит в их шерсти.

Пускай Винтриллы и не против иногда поживиться мясом путешественников или диких животных, большую часть времени они придерживаются вегетарианской диеты. Основным блюдом в их рационе являются фрукты бордовых деревьев, невероятно живучих растений, способных расти даже на отвесных скалах. Внешне, плоды этих деревьев очень сильно напоминают головы самих Винтриллов: такие же круглые и покрытые неким подобием шерсти. Благодаря этому сходству они и получили свое название – Винтрилловы фрукты.

Пусть эти фрукты далеко не самые вкусные в Фантазии, они играют огромную роль в процессе размножения Винтриллов. Самка на поздней стадии беременности срывает один из Винтрилловых фруктов и когтем проделывает в нем небольшую дыру, в которую затем помещает своего новорожденного детеныша, размерами не превосходящего наперсток. Этот фрукт обеспечивает малышу пропитание и защиту, пока он не вырастет достаточно, чтобы выбраться наружу и улететь.

До недавнего времени считалось, что внешняя схожесть между Винтриллами и Винтрилловыми фруктами – всего лишь совпадение, но теперь мы можем точно утверждать, что все не так просто. Во время исследования Зубчатой Долины, путешественник Галбион был атакован беременной самкой, и, пытаясь отбиться, швырнул в нее одну из своих сумок, наполненную Гайскими Дынями. Винтрилл мгновенно переключила свое внимание на фрукты, и, подлетев ближе, оставила внутри одного из них своего детеныша, прежде чем умчаться прочь. Галбион, пораженный тем, что самка решила использовать для размножения неизвестный ей плод, продолжил свои наблюдения, пока из дыни наконец не вылупился молодой Винтрилл. Представьте, какого же было удивление самого исследователя (и всех зоологов, когда Галбион вернулся со своим открытием), когда он увидел, что окрас у него был розово-зеленый, как у дынями Гуйя, а вместо шерсти его тело покрывали небольшие жесткие шипы. После этого случая, последовал целый шквал экспериментов, в ходе которых удавалось вывести новые породы из очень разнообразных плодов, начиная кокосами и тыквами и заканчивая шишками дарадара. Но вскоре выяснилось, что почти все Винтриллы, выведенные неестественным для них образом, страдали от множества различных генетических болезней и скоропостижно умирали. В наши дни эксперименты по выведению Винтриллов объявлены вне закона, чтобы никто не выращивал экзотических гибридов в корыстных целях и не навредил естественному циклу размножения. За любую же попытку вывести Винтрилла из чего-то, кроме Винтриллова фрукта, следует строгое наказание.
[[/collapsible]]

[[collapsible show=&#34;+ Дозорные Убывающей Луны&#34; hide=&#34;- Дозорные Убывающей Луны&#34;]]
Время от времени я встречаюсь с существами, которые мне не дано познать. Дозорные убывающей луны - группа, имеющая в своем репертуаре странный и сюрреалистичный обряд, который даже драконам не суждено понять до конца.

Дозорные живут в кустарниках Восточных равнин и появляются только ночью. Они имеют голову и переднюю часть тела белых оленей, с тонкими, светлыми рогами, украшенными бутонами Лунных лилий. Говорят, что те рога вовсе и не рога, а сами Лунные лилии пустившие корни в головы Дозорных. Однако из-за осторожного поведения Дозорных никто так и не подтвердил ту или иную теорию. Задняя часть существа представляет собой хвост змеи, длинный, гладкий, и перламутровый. Кончик хвоста оканчивается одной большой Лунной лилией, которая, как и цветы на рогах, останется  нераспустившейся до момента смерти Дозорного.

Эти существа крайне стеснительны, и растворяются в тумане, как только их кто-то замечает. Единственный момент, когда они показываются - это период убывания луны, во время которого дюжины Дозорных собираются в зарослях равнин и исполняют ни на что не похожий ритуал.

Когда убывающий полумесяц достигает высочайшей точки в небе, один из Дозорных начинает взбираться по дереву пока не доберется до самой верхушки кроны. Те, что остались внизу начинают ритмично раскачиваться и водить хороводы, их движение по земле обращается в странные и загадочные узоры и хором они выводят басовитый мотив. Пока узоры разрастаются, Лунные лилии начинают расцветать на рогах и хвосте того Дозорного, что взобрался наверх.

Когда Лилии расцветают, Дозорный испускает протяжный крик прежде чем прыгнуть с кроны высоко в воздух. Лилии начинают испускать пыльцу, а Дозорный продолжает подниматься в воздух как летающая змея, на десятки метров, продолжая подниматься к Луне. Однако когда пыльца кончается, Дозорный перестает подниматься и падает на землю. После удара о землю, изувеченное тело существа превращается в туман, который рассеивается в ночном небе. Все остальные Дозорные, вздыхая, также исчезают, превращаясь в туман; после чего единственным свидетельством их существования остаются узоры, оставленные ими на земле.

Когда я спросил библиотекарей-Драконов Пари’иин и Лу’танна о странной практике Дозорных, они сказали мне, что о её сути можно только гадать. Существует несколько источников, говорящих о причинах такого поведения Дозорных. В одних сказано, что Дозорные думают, что полумесяц - один из них, тот что попал на небо в рай, и пытаются к нему присоединиться. Полумесяц и вправду напоминает изогнутую змею. Другие источники гласят обратное, что существа принимают Луну за своего сородича, запертого в небе, и что подлетая в воздух они пытаются схватить его и вернуть его назад. В любом случае, это удивительный, и загадочный взгляд на жизнь Дозорных убывающей луны. Какой бы ни была причина, они не прекращают свою «церемонию». Интересно, знают ли они, что Луну нельзя поймать?
[[/collapsible]]

[[collapsible show=&#34;+ Ксаргаарфы&#34; hide=&#34;- Ксаргаарфы&#34;]]
Дварфы Вуулина, живущие в Паровых Пещерах всего в нескольких километрах от Водораздела, известны своими непревзойдёнными талантами в металлообработке и обработке драгоценных камней. Геотермальные пещеры, которые они сделали своим домом, изобилуют редкими металлами и самоцветами; из них выходит без малого сорок процентов всех ювелирных изделий, которыми торгуют в Фантазии; любое изделие сделанное Вуулинами - прекрасное, вожделенное сокровище.

Во время горных работ в Паровых пещерах Вуулины начали замечать, что вагонетки с самоцветами возвращаются с меньшим количеством камней в сравнении с погруженным изначально. Сперва они были в замешательстве, но быстро заметили существо среди самоцветов, которое отличалось от камней только тем, что само поедало их - Ксаргаарфы.

Ксаргаарфы начинают свою жизнь внешне похожими на камни, такими как агаты и жеоды, их шкура покрыта крепкой оболочкой, выглядящей прямо как камень; внутри этой оболочки находится смесь из тканей и органов. Ксаргаарфы могут выпускать маленькие красные щупальца, если им нужно куда-то переместиться. При движении ряд микроскопических зубов соскребает минералы и органическую материю с полов и стен Паровых Пещер.

По мере своего роста Ксаргаарфы начинают избегать употребления в пищу органической материи и оставляют в своем рационе исключительно камни. К ужасу Вуулинов, самоцветы оказались любимым лакомством Ксаргаарфов. После поедания кристаллов этими существами, они становятся частью их внешней оболочки, где растут наряду с остальными кристаллами, как если бы они были частью самого тела. Чем взрослее становятся Ксаргаарфы, тем более глубокие тоннели они прокапывают, в поисках мест, изобилующих кристаллами. В конце концов, они начинают походить на огромных слизнеподобных существ, покрытых бесчисленными наростами из кристаллов, передвигающихся по земле на дюжине мелких, коренастых ножек.

Хотя сперва Ксаргаарфы считались паразитами, приносящими вред самоцветному делу, сейчас Вуулины приручают их в качестве питомцев и помощников. Как оказалось, Ксаргаарфы сбрасывают кристаллы, когда они вырастают до слишком больших размеров; эти отброшенные кристаллы могут быть проданы либо как есть, либо после ювелирной обработки. Предпочтения Ксаргаарфов в отношении поглощаемых ими кристаллов разнятся, потому Вуулины продолжают искать различные &#34;подвиды&#34; этих существ. Во время моего последнего визита я видел великолепные разновидности рубиновых, опаловых и даже алмазных Ксаргаарфов под опекой Вуулинов. Приятный дварф Лэир дал мне прекрасный огненный опал, упавший с одного из созданий, который я теперь всегда ношу у себя в сумке, куда бы я ни шел.
[[/collapsible]]

[[collapsible show=&#34;+ Янъяары и Янйиирус&#34; hide=&#34;- Янъяар и Янйиирус&#34;]]
Есть кольцо лесистых островов к востоку от Фантазии, которое осталось неотмеченным на картах из-за населяющих его особей, от упоминания которых содрогаются даже Драконы - Янйаары.

Янйаары несут холод и смерть всюду, где ступает их нога, постоянно высасывая жизненные силы вместе с цветом. Все живое и неживое, что оказывается слишком близко к Янйаару, становится серым и холодным за считанные секунды. Такое поведение сделало деревья, землю и даже море вблизи их дома серыми как прах, потому дом Янйааров не зря прозвали Монохромными Островами.

На первый взгляд, Янйаары могут напоминать эльфов: они так же высоки и худы. Однако, в отличие от последних, Янйаары не имеют ярко выраженных половых признаков и привычки носить какую-либо одежду. Кожа их сера, и любопытно, что эта серость передается всему, чего бы не коснулись Янйаары. Пальцы на их руках и ногах длинны и лишены ногтей. Они постоянно сжимаются и разжимаются с неестественной плавностью. Но ни одна из вышеприведенных черт не сравнится по жути с их лицами.

Голова их гладка и по форме напоминает непропорционально большую луковицу. На лице расположены два серых прищуренных глаза, до ужаса напоминающих человеческие. И все это (за исключением глаз) оставалось бы непримечательным, если бы не тот факт, что голова Янйаара может раскрыться натрое, демонстрируя две отдельные челюсти, полные острых, как иглы, зубов. Тогда-то и можно заметить, что &#34;глаза&#34; Янйааров больше напоминают язык, служащий органом восприятия и прикрепленный к черенку из плоти, который растягивается по всей глотке Янйаара. Принято считать, что Янйаары слепы и полагаются на свои &#34;глаза-языки&#34;, чтобы чуять окружение подобно змее, лижущей воздух.

Шестьдесят лет тому назад на берега Фантазии впервые выбросило тело Янйаара, и именно благодаря вскрытию этого трупа была получена большая часть информации об этом виде. Было легко догадаться, откуда он появился: даже после смерти тело Янйаара оставляло за собой след серого цвета в океанических волнах, но несмотря на это Драконам не удалось найти остров, так как спустя несколько десятков километров след затерялся в океане. Потребовалось еще двадцать лет, чтобы найти Монохромные острова, и всего шесть месяцев, чтобы Совет Драконов объявил этот район закрытым для всех.

Большинство обитателей просто считали, что Янйаары были слишком опасны, чтобы к ним приближаться и оставили всё как есть, однако я знал истинную причину закрытия Монохромных островов от всего мира. В другие времена меня бы, возможно, отправили в тюрьму, а может даже изгнали бы из Фантазии. Однако теперь, когда мой дом практически заброшен, я оставляю эту информацию тому, кто может на нее наткнуться.

Найденный нами труп Янйаара был изуродован огромными круговыми отверстиями по всему телу. Было странно, что в ранах не просматривалась плоть; вместо этого они были заполнены черной пустотой. Когда бедный Дракон доктор Харидус попытался изучить раны, дыра сделала его плоть абсолютно черной; в свои последние моменты жизни он выглядел как живая тень. После, под громкое рыдание, он прекратил своё существование. Когда Драконы наконец нашли Монохромные Острова, они смогли объяснить тьму, найденную в теле первого Янйаара. За темными водами дома Янйааров располагается Янйиирус, ещё более ужасающее создание, чем выше описанные существа.

Судя по наблюдениям Драконов, Янйиирус почитается среди Янйааров как бог. Они сбрасываются с обрыва острова в море, откуда теневые щупальца поднимаются тысячами, чтобы пронзить их тела и утащить вниз. Размеры Янйиируса неизвестны, однако одни его конечности достаточно длинные, чтобы без особых усилий добираться до дома Янйааров на высоте шестисот метров и даже немного выше. Касание Янйиируса проявляет такой же эффект, как и касание Янйаара, но //гораздо// более сильный, способный превращать вещи в черноту, и, впоследствии, в ничто. Как было видно на примере Харидуса, касание Янйиируса остается надолго после непосредственного контакта. Это сходство существ привело меня к гипотезе об их взаимосвязи: возможно, Янйиирус дал Янйаарам немного своей силы много лет назад в обмен на их порабощение. Дюжины островов, окружающих дом Янйааров покрыты древними руинами; могли ли Янйаары покорить эти соседние земли и преподнести их своему &#34;хозяину&#34;? Похоже на правдоподобное объяснение; тем не менее, с тех пор там не осталось другой жизни кроме Янйааров, и Янйиирус переключился на пожирание слуг. Когда-то очень выгодные отношения стали мрачно односторонними.

Зиира&#39;ласпы были одними из немногих выживших после Войны и первыми, кто погиб во время Нового Начала, а потому иронично и немножко грустно, что именно ими я закончу эту книгу.

По форме тела Зиира&#39;ласпы напоминали лебедей, но кожа у них на ощупь совсем как у Жемчужноперых Дельфинов, некогда живших на просторах Радужного Моря. Их глаза были окрашены самыми темными оттенками синего, их «крылья» цвета слоновой кости будто светились изнутри, а их гладкие, беззубые клювы почти всегда изгибались в едва заметной улыбке. Порой они принимали человеческие обличия и в такие моменты напоминали ангелов, очаровывая всех своей красотой.

Умные и прекрасные, Зиира&#39;ласпы были высокомерны и честолюбивы, и вечно спорили с драконами, пытаясь решить, кто мудрее и красивее. По этой причине многие недолюбливали их, ведь для большинства жителей Фантазии драконы испокон веков были уважаемыми лидерами и советчиками. В результате, Зиира&#39;ласпы решили жить отдельно ото всех, кто смел сомневаться в их превосходстве, и, построив для себя цитадель, они укрылись в ней на многие тысячелетия, игнорируя любые мольбы о помощи или предложения дружбы.

Никто так больше и не видел Зиира&#39;ласпов до самого Третьего Пробуждения Пораженного Молнией Титана. Шторм Вамароффа возвратился с небывалой мощью, и предал Титану больше сил, чем когда-либо. Половина Совета Волшебников вместе с без малого сотней Драконов и по тысяче Птиц и Духов погибли, пытаясь защищать Фантазию от от этого чудовища, но Зиира&#39;ласпы по прежнему не спешили помочь.

И тогда сам Творец явился к Зиира&#39;ласпам, лицо его потемнело от ярости, а в глазах, обычно полных сострадания, плескался ледяной гнев. Он обвинил всю их расу в том, что они - сборище жалких трусов и эгоистов, не желающих помогать окружающим даже в столь тяжелые времена. В наказание за гордыню, Творец проклял цитадель, так что ни один Зиира&#39;ласп не мог больше войти туда, а затем засыпал ее пеплом тех, кто погиб от рук Титана, в напоминание о страданиях, которых можно было бы избежать.

В отчаянии от того, сколько они потеряли, Зиира&#39;ласпы поклялись никогда больше не отворачиваться от жителей Фантазии, и смело бросились в бой с Титаном, бок о бок со своими бывшими соперниками, драконами и с почитаемым ими Владыкой. Им удалось загнать чудовище обратно в горы, где он снова впал в свой вековой сон. Но, несмотря ни на что, память об этой трагедии была свежа еще не одно десятилетие.

Зиира&#39;ласпы работали не покладая рук, помогая восстанавливать разрушенное, стараясь наверстать время, упущенное, пока они скрывались в цитадели. Прошло немного времени, и вскоре их раса была признана величайшими архитекторами во всей Фантазии, повсюду можно было увидеть великолепные здания, возведённые ими. В течении последующей тысячи лет вся страна процветала.

А затем, всего тридцать лет назад, началась Великая Война, и все, что Зиира&#39;ласпы когда-либо создали, было уничтожено. Творец снова был вынужден вмешаться, и на сей раз в его глазах была лишь скорбь, когда ему пришлось сразить виновников всех разрушений. Зиир&#39;ласпы судорожно старались восстановить все, что было утеряно, но безуспешно. И их поглотило отчаянье. Когда последнее здание наконец догорело и рухнуло, кожа Зиира&#39;ласпов почернела от дыма и пепла, а глаза покраснели от горя. Все те немногие выжившие жители покинули Фантазию, и лишь Зиира&#39;ласпы не смогли оправиться. Так они и остались бесцельно бродить среди руин своих городов, пока наконец солнца не сели над Фантазией в последний раз. В тот день они обратились в камень, а весь остальной мир остыл и помертвел.
