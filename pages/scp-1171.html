    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-1171**
**Originál:** http://scp-wiki.net/scp-1171
**Autor:** [[*user DrEverettMann]]
**Překladatel:** [[*user AtlasCZ]]
[[include info:end]]
**Objekt #:** SCP-1171

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-1171 je momentálně obýváno Doktorem ██████, který vystupuje pod falešnou identitou jako odborný spisovatel. Okolo dvora byla postavena vysoká zeď, a všechna anomální okna viditelná zepředu domu byla vybavena žaluziemi. Několik agentů se kvůli bezpečnosti nastěhovalo do domu jako údajní nájemníci.

**Popis:** SCP-1171 je dvoupatrový dům v ██████, Queensland,  Austrálie. Byl postaven v roce 1958 a vlastnilo ho několik rodin, z čehož většina nenahlásila nic zvláštního.

Anomální vlastnosti SCP-1171 se projevují na různých oknech domu. Navzdory přiměřené vlhkosti se na okenních tabulkách neustále tvoří vrstvy kondenzace. Zdroj této vlhkosti je neznámý.

Entita (dále označovaná jako SCP-1171-1) komunikuje pomocí psaní na tuto vlhkost, jako by přes povrch okna přejížděla končetinou. Na oknech, na které píše tato entita nebyly nalezeny žádné biologické stopy. Odepisováním na okna může být dosaženo obousměrné komunikace.

SCP-1171-1 je zřejmě obyvatel z jiného světa, který si říká Beauremont. Neoznačuje sám sebe za člověka a vůči lidstvu je nepřátelský. Věří, že Doktor ██████ je entita jemu podobná. Více informací naleznete v rozhovorech SCP-1171-1-3 až SCP-1171-1-14.

Vyšetřování nadací započalo, když si poslední majitel, John Wertham začal stěžovat na duchy, kteří údajně obývají jeho dům. O tuto anomálii se nejprve začaly zajímat civilní složky a následně agenti Nadace. Po skončení vyšetřování byl dům přes krycí společnost odkoupen a panu Werthamovi byly upraveny vzpomínky.
&gt; **Záznam rozhovoru SCP-1171-3**
&gt; 
&gt; **SCP-1171-1:** &#34;OPICE NA BÁZI UHLÍKU, BĚŽTE DOMŮ&#34;
&gt; 
&gt; **Doktor ██████:** &#34;Dobrý den.&#34;
&gt; 
&gt; **SCP-1171-1:** Nastane pauza. &#34;JE TAM NĚKDO?&#34;
&gt; 
&gt; **Doktor ██████:** &#34;Jmenuji se Doktor ██████.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;RÁD VÁS POZNÁVÁM. JÁ JSEM BEAUREMONT.&#34;
&gt; 
&gt; **Doktor ██████:** &#34;Kde jste?&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;V MÉM OBÝVACÍM POKOJI. KDE JSTE VY?&#34;
&gt;  
&gt; **Doktor ██████:** &#34;V jiném obývacím pokoji.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;TO JE ÚŽASNÉ. JAK TO DĚLÁTE?&#34;
&gt; 
&gt; **Doktor ██████:** &#34;Nevím. Myslel jsem, že to vy to děláte.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;JE DOBRÉ MÍT NĚKOHO INTELIGENTNÍHO S KÝM SI POPOVÍDAT.&#34; Objeví se ovál s pěti tečkami a zakroucenou čarou. Dvě tečky pod čarou, jedna nad ní a dvě nalevo. Předpokládá se, že to je verze &#34;usměvavého smajlíka&#34; SCP-1171-1.
&gt; 
&gt; **Doktor ██████:** &#34;Kromě vás už tam nikdo není?&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;AH, JENOM HROMADA TĚCH MNOŽÍCÍCH SE BUNĚK A MILOVNÍKŮ UHLÍKU. NAPROSTO NEMŮŽU VYSTÁT NIC Z TOHOHLE POLITICKY KOREKTNÍHO HNUSU.&#34;
&gt; 
&gt; **Doktor ██████:** &#34;Množící se buňky?&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;JO, VŠAK VÍTE, LIDI. NEMÁTE JE TAM TAKY?&#34;
&gt; 
&gt; **Doktor ██████:** Na chvíli zaváhá a pak odpoví, &#34;Ne. Řekněte mi něco o lidech.&#34;
&gt; 
&gt; **SCP-1171:** &#34;OH, JSOU TO NEHORŠÍ. TEDA, NEBERTE MĚ ŠPATNĚ, NEJSEM RASISTA ANI NIC TAKOVÉHO. NĚKTEŘÍ MOJI NEJLEPŠÍ PŘÁTELÉ JSOU LIDI. ALE POKUD JSOU TAK DOBŘÍ JAKO MY, NA CO VŮBEC POTŘEBUJÍ KŮŽI? NEMÁM PRAVDU?
&gt; 
&gt; **Doktor ██████:** &#34;Taky si myslím. Řekněte, jak vypadáte?&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;OH, VCELKU PRŮMĚRNĚ. SEDM TENDRILŮ VYSOKÝ. HNĚDÝ KRUNÝŘ. ZELENÁ BIOLUMINESCENCE. MODRÉ OČI. VY?
&gt; 
&gt; **Doktor ██████:** &#34;Taky.&#34;
 
&gt; **Záznam rozhovoru SCP-1171-1-6**
&gt; 
&gt; **SCP-1171-1:** &#34;DOKTORE, JSTE TAM?
&gt; 
&gt; **Doktor ██████:** &#34;Už ano. Jak sem máš Beauremonte?&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;UŽ JSEM SE MĚL I LÍP. PŘIŠEL JSEM O POVÝŠENÍ NA ZATRACENÉHO PRIMÁTA.&#34;
&gt; 
&gt; **Doktor ██████:** &#34;To je mi líto.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;JE TO V POŘÁDKU. JENOM TO BOLÍ. VÍM ŽE JSEM LEPŠÍ NEŽ NĚJAKÝ VZDUCH-SAJÍCÍ PYTEL PROTOPLASMY. TVRDĚ PRACUJU VÍTE?&#34;
&gt; 
&gt; **Doktor ██████:** &#34;Vím&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;PŘIJDOU SI SEM, VEZMOU NAŠE PRÁCE… ŘÍKÁM VÁM DOKTORE, JEDNOHO DNE NÁS ZATLAČÍ AŽ PŘÍLIŠ DALEKO. NEŘKÁM ŽE BYCHOM TO MĚLI ZAČÍT ŘEŠIT NÁSILNĚ ALE POKUD TO TAKHLE PŮJDE DÁL BUDE TO PŘIROZENÝ VÝSLEDEK.&#34;
&gt; 
&gt; **Doktor ██████:** &#34;Doufám, že na to nedojde.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;OH, JISTĚ, NIKDO TO NECHCE. ONI, NEMŮŽOU SI POMOCT V TOM, ŽE JSOU TO CO JSOU. ALE POŘÁD CHODÍ DOVNITŘ. CHCI ŘÍCT, NEVADÍ  MI MÍT JICH PÁR JAKO SOUSEDY DOKUD SI BUDOU HLEDĚT VLASTNÍCH VĚCÍ ALE CHTĚL BYSTE ABY SI JEDNOHO Z NICH VÁŠ POTOMEK VZAL?&#34;
&gt; 
&gt; **Doktor ██████:** &#34;Myslím, že ne.&#34;

&gt; **Záznam rozhovoru SCP-1171-1-13**
&gt; 
&gt; **SCP-1171-1:** &#34;DOKTORE, JSTE TAM?
&gt; 
&gt; Agent █████: &#34;Je venku. Dávám mu za něj pozor na dům.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;KDO JSTE?&#34;
&gt; 
&gt; Agent █████: &#34;Jmenuji se John Doe. Jsem člověk.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;OH. NEVĚDĚL JSEM, ŽE DOKTOR ZNÁ NĚJAKÉ LIDI.&#34;
&gt; 
&gt; Agent █████: &#34;Je to problém?&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;NE, NE, NE. UŽ JE NA ČASE ABY SI DOKTOR NAŠEL NĚJAKÉ LIDSKÉ PŘÁTELE. JE SKVĚLÉ VIDĚT, ŽE POZNÁVÁ NOVÉ LIDI.&#34;
&gt; 
&gt; Agent █████: &#34;To rád slyším&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;ROZMANITOST JE KOŘENÍ ŽIVOTA, TO JE MOJE MOTO. JAK SE MÁTE? JE VAŠE KŮŽE PĚKNÁ A OHEBNÁ? PLNÁ TEKUTIN?
&gt; 
&gt; Agent █████: &#34;Všechno je v naprostém pořádku, děkuji. Už budu muset jít.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;OPATRUJTE SE JOHNE DOE!&#34;

&gt; **Záznam rozhovoru SCP-1171-1-14**
&gt; 
&gt; **SCP-1171-1:** &#34;DOKTORE! DOKTORE! JSTE TAM?
&gt; 
&gt; **Doktor ██████:** &#34;Jsem tady Beauremonte.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;VĚDĚL JSTE ŽE VE VAŠEM DOMĚ BYL ČLOVĚK? &#34;
&gt; 
&gt; **Doktor ██████:** &#34;Ano, nedávno se sem nastěhoval.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;NO, PROHODIL JSEM S NÍM PÁR SLOV. BYL TROCHU DRZÝ ALE RYCHLE JSEM HO USMĚRNIL.
&gt; 
&gt; **Doktor ██████:** &#34;Vidím. Nedělal ti žádné problémy že ne?
&gt; 
&gt; **SCP-1171-1:** &#34;NIC CO BYCH NEZVLÁDL. MUSÍTE JENOM VĚDĚT JAK S NIMA MLUVIT, TO JE VŠECHNO. UKÁZAT JIM KDO JE TU PÁN. TO JE TEN KLÍČ.&#34;
&gt; 
&gt; **Doktor ██████:** &#34;Budu si to pamatovat.&#34;
