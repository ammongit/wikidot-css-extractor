**Titre original :** SCP-3056 - Fireflu
**Auteur :** [[user Rigen]]
**Traducteur :**  [[user pika 2503]]
**Date de publication originale :** 26 juillet 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-3056

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Un échantillon de SCP-3056 doit être conservé dans un casier de confinement pour risques biologiques au Site-234. Les lignes de communication publique doivent être surveillées à la recherche de rapports concernant des symptômes similaires à SCP-3056. Les témoins civils doivent se voir administrer des amnésiques de Classe A, tandis que les individus infectés doivent être détenus indéfiniment dans une chambre de confinement pour risques biologiques localisée dans l&#39;installation disponible la plus proche.

Les foyers confirmés de SCP-3056 sont sujets à un protocole de quarantaine immédiat pour risques biologiques. Un arsenal d&#39;armes thermobariques doit être conservé dans toutes les installations. L&#39;évacuation des civils est priorisée, sous couvert d&#39;un attentat terroriste. L&#39;incendie doit être maintenu pendant 65 heures, minimisant la possibilité d&#39;une propagation d&#39;agents pathogènes.

**Description :** SCP-3056 est une souche anormale de virus du genre //Orthomyxovirus//,[[footnote]]Une famille de virus qui inclut Influenza A, Influenza B, Influenza C et Influenza D.[[/footnote]] H7N7.

Semblable à son homologue non-anormal, SCP-3056 est capable d&#39;infecter un large éventail d&#39;animaux, dont les humains, les oiseaux et la plupart des mammifères. Cependant, sa nature anormale a seulement été observée sur des humains. Les animaux non-humains infectés par le virus ne présentent pas de symptômes notables, même aux stages tardifs de l&#39;infection, en raison de la faible différence entre le cycle lytique[[footnote]]Une partie du cycle de reproduction du virus qui conduit à la destruction des cellules infectées[[/footnote]] du virus et l&#39;apoptose naturelle[[footnote]]Processus visant à remplacer les anciennes cellules défaillantes par de nouvelles cellules en meilleure santé[[/footnote]] des cellules pulmonaires.

Les animaux infectés finiront par mourir après que SCP-3056 aura infecté plus de 80 % des cellules pulmonaires. Néanmoins, en raison de sa lenteur d&#39;infection, allant de 16 mois à 3 ans, les animaux infectés disposent d&#39;une plus grande probabilité de mourir d&#39;une autre cause. SCP-3056 est capable de se propager à travers le sang, la salive et le vomi des animaux infectés et a été observé survivre jusqu&#39;à 60 heures sans hôte. SCP-3056 résiste aux hautes températures et a également démontré un taux de survie élevé à l&#39;air libre et dans l&#39;eau courante.

Les sujets humains infectés par SCP-3056 (désignés SCP-3056-1) présentent les symptômes d&#39;une grippe normale, ainsi que la présence de cristaux grossissant dans leur cavité nasale. Les échantillons collectés dans la cavité nasale des instances de SCP-3056-1 montrent que les membranes cellulaires sont recouvertes par des couches de struvite[[footnote]] (NH,,4,,MgPO,,4,,.6H,,2,,O), un minéral communément trouvé dans l&#39;urine des animaux infectés par une bactérie qui décompose l&#39;urée[[/footnote]]. De plus, il modifie également la muqueuse à l&#39;intérieur des poumons de SCP-3056-1 afin de produire du méthane.

Il a été observé que la modification de la cavité nasale et de la muqueuse pulmonaire commence dans les cinq premières minutes de l&#39;infection. Ce processus se termine généralement dans les 24 heures de l&#39;infection, débutant immédiatement le processus de production de méthane dans les poumons. En raison du danger que le méthane pose à l&#39;organisme, les instances de SCP-3056-1 éternuent afin d&#39;empêcher le méthane de s&#39;accumuler, à des intervalles réguliers allant de 30 à 40 minutes.

Lorsqu&#39;une instance de SCP-3056-1 éternue, la pression sur la cavité nasale entraîne la production par les cristaux de struvite d&#39;étincelles électriques, en raison de leur nature piézoélectrique. Les étincelles électriques allument le gaz de méthane expulsé des poumons de l&#39;instance de SCP-3056-1, causant une légère explosion dans la bouche et la cavité nasale de celle-ci.

En raison de la cristallisation complète de leur cavité nasale, les instances de SCP-3056-1 rapportent uniquement de légers inconvénients et un sens de l&#39;odorat désactivé après chaque explosion, sans aucun danger observé pour leur santé.

**Addendum 3056-1 :** SCP-3056 a été découvert le ██/██/1998, à la suite de plusieurs rapports concernant des &#34;hommes cracheurs de feu&#34; à [SUPPRIMÉ], au Japon. Plusieurs Équipes d&#39;évaluation ont été déployées par la Coalition Mondiale Occulte en même temps que la Fondation, mais par chance, les instances de SCP-3056-1 ont pu être récupérées par la Fondation sans incident. Les animaux infectés ont été détruits avec l&#39;aide des agents de la Coalition Mondiale Occulte.
