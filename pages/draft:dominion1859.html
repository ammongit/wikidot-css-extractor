**Объект №:** SCP-XXXX-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** объект должен храниться в камере из бетона габаритами 3х3х3 метра, обязательно наличие изоляционного слоя. Внутри камеры должен находиться один или несколько аккумуляторов емкостью не менее 4000 А×ч и поддерживаться влажность воздуха не более 15%. Камера должна находиться в конце отдельного коридора длиной 40 метров. В пределах данного коридора и камеры **не допускается** наличие у персонала каких-либо металлических предметов и электроприборов. Наблюдение осуществляется посменно четырьмя сотрудниками СБ, вооруженными резиновыми дубинками, через прозрачное только с одной стороны стекло.  При работе с объектом **категорически запрещается** соприкосновение с ним.

**Обнаружение и постановка на содержание:** в ночь на 12.07.20██ в многоквартирном доме по адресу [УДАЛЕНО] г.Архангельск, произошел инцидент XXXX-A, в ходе которого был обесточен весь [УДАЛЕНО] район, разрушен указанный дом, также были выведены из строя все транзисторные электроприборы. Ввиду необычности обстоятельств (наблюдалась красная, исходящяя с земли, молния в ясную погоду, которая &#34;держалась&#34; 43 секунды) была создана МОГ Эпсилион-101 &#34;Диэлектрики&#34;, отправленная на ликвидацию последствий инцидента и предполагаемый захват объекта. Последний был обнаружен в том же месте, откуда исходила молния. Объект находился в состоянии сна и был без сопротивления захвачен. В СМИ сообщалось о поломке на электростанции и взрыве газа. Над районом распылены амнезиаки класса А.

**Описание:** объект похож внешним видом на представителя вида Homo Sapiens Sapiens. Однако отсутствуют вторичные половые признаки, волосяной покров, ногтевые пластины. Кожа объекта соответствует по характеристикам Homo Sapiens Sapiens, но по ней, в зависимости от состояния SCP-XXXX-RU, видны молнии цвета от блекло-розового, до ярко красного. Молнии не превышают по длинне ██ мм. Исследование внутренних органов посредством рентгеноаппаратов, УЗИ, МРТ, хирургического вмешательства и прочего не представляется возможным ввиду нижеприведенных свойств объекта. SCP-XXXX-RU в основном не проявляет агрессии и находится в произвольном положении в произвольном месте камеры, изредка перемещаясь. Периодически (примерно каждые 9-11 часов) объект испытывает потребность в использовании своих способностей. В случае невозможности этого объект становится агрессивным и опасным для любого живого существа или предмета, способного к передаче тока.
**Свойства объекта:**
//Примечание: для получения более подробной информации см. протокол экспериментов.//
1)Способность к генерации постоянного тока. Сила варьируется от 0.1 мА до [УДАЛЕНО]
2)Способность использовать себя в качестве проводника электрического тока. Мощность, напряжение и сила при этом, теоретически, не ограничены.
3)Может притягивать к себе, или намагничивать любые металлические предметы.
4)Может использовать электроприборы для общения с персоналом.
5)Сторонится любого источника влаги.</textarea></pre>
