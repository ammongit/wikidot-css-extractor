**일련번호:** SCP-696-KO 

**등급:** 무효(Neutralized) 

**특수 격리 절차:** SCP-696-KO는 사망했다. 격리 등급을 무효로 재지정한다. SCP-696-KO가 남긴 회고록을 토대로 SCP-2206의 무력화를 시도 중이다. 

[[collapsible show=&#34;이전 격리 절차 보기&#34; hide=&#34;접기&#34;]]

SCP-696-KO는 표준 인간형 격리실에 격리한다. 24시간 감시 체제를 통해 SCP-696-KO가 고향 차원으로 귀환하려는지 확인한다. 

SCP-696-KO는 주기적으로 KBO에 방문하므로 매년 스토브리그 때 마다 KBO 관계자들을 심문한다. 

집중관리 대상은 다음과 같다.

* FA 신청 선수
* 신규 외국인 선수
* 드래프트 1차 지명 선수

[[/collapsible]]

SCP-696-KO를 통해 중계권을 구매한 단체들을 지속적으로 모니터링하여 민간에 송출되지 않도록 한다. 해당 단체는 다음과 같다. 

* 골목길 뒷골목 토토골목
* 삼대천 스포츠 
* 에브리베팅
* 만나 자선재단


**설명:** SCP-696-KO는 차원간 이동 능력을 지닌 인간형 개체로, SCP-696-KO가 이동할 수 있는 세계는 [http://scpko.wikidot.com/scp-2206 SCP-2206]이 존재하는 세계인 것으로 확인되었다. 차원 이동 능력 이외의 변칙적 능력은 없는 것으로 확인되었다. 

SCP-696-KO의 국적은 한국이며, 29세까지 야구 선수로 생활했다고 주장한다. SCP-696-KO는 해당 차원에서 야구 선수들의 계약을 대행해 주는 스포츠 에이전트로 활동한 것으로 확인되었다. 

SCP-696-KO의 차원 이동은 SCP-696-KO 본인을 포함해 2명까지만 이동할 수 있으며, 한번 이동 후에는 최소 2년 동안 차원 이동을 시도하지 못한다. 

SCP-696-KO의 고향 차원의 한국야구리그 명칭은 CPB이며, SCP-696-KO의 회고록에 따르면 구성 팀은 다음과 같다.

SCP-696-KO가 처음 기준차원을 방문한 것은 1981년으로 확인된다. 당시 SCP-696-KO는 최동원 선수를 영입하기 위해 직접 부산을 방문한 것으로 알려졌다. 

[[collapsible show=&#34;선수 거래 계약서&#34; hide=&#34;접기&#34;]]

[[div style=&#34;border:solid 1px #999999; background:#f2f2c2; padding:5px; margin-bottom: 10px;&#34;]]
[[=]]
++++ 선수 거래 계약서 

CPB 스카우트 대행 전██ (이하 갑)과 실업 구단 롯데 자이언트(이하 을) 은(는) 최동원 선수(이하 병)에 관한 계약관계를 목적으로 하여 다음과 같이 계약을 체결한다. 

# 갑은 을에게 규격화 시술을 완료한 인조 선수를 제공한다.
# 을은 병을 지명하지 않는다.
# 갑은 프로야구 리그의 출범을 위해 최선을 다한다.
# 을은 향후 10년간 병에 대한 권리를 요구하지 않는다.


**선수 보호 조항** 

병은 1982년 CPB 드래프트[[footnote]] 1983년 출범한 KBO와 달리, CPB는 1969년 출범했다. [[/footnote]]에 참가하며, 해당 팀의 특성에 대해 상세히 보고받을 권리가 있다. 

병은 1회에 한해 팀 거부권을 행사할 수 있으며, 이후 선택된 팀에는 반드시 입단해야 한다. 

10년간의 총 연봉은 계약 기간이 끝난 후 일괄 지급된다. 

계약기간이 종료되면 병은 CPB에 대한 기억을 제거하며, 해당 기억은 을에 입단한 인조 선수의 기억으로 대체된다. 

-- 이 모든 내용에 동의합니다.
[[/=]]
[[/div]]

[[/collapsible]]

SCP-696-KO가 무리하게 해당 계약을 진행한 이유는 CPB 리그의 규정 변화 때문이었다. 당시 CPB는 선수 보호 규정이 신설되어 변칙적 선수를 팀 내 5명 보유 3명 출전으로 제외시켰다. 해당 규정으로 비변칙적 선수의 수요가 급증했으며, 이로 인해 SCP-696-KO가 차원 이동을 감행한 것으로 확인되었다. 

해당 계약 이후, SCP-696-KO는 CPB 드래프트에 참가하기 위해 고향 차원으로 귀환하였다. 회고록에 따르면 최동원 선수는 부산 시굴스에서 4시즌 동안 활약 후 팔꿈치 부상으로 은퇴하였다. 

1994년, SCP-696-KO는 해태 타이거즈 선수 이종범을 영입하기 위해 다시 기준차원으로 이동했다. 해당 협상은 결렬된 것으로 확인되나, SCP-696-KO는 이종범의 DNA를 추출해 인조인간을 만들어냈다. 

[[collapsible show=&#34;SCP-696-KO 보유 사진 기록&#34; hide=&#34;접기&#34;]]

[[include component:image-block
|name=이종범
|caption=도루에 성공한 인조 이종범 선수. 2루수가 아쉬워하는 중이다. 
해당 선수는 시각적 항밈 처리를 이용, 베이스에서 상대 선수들의 주의를 끌지 않는 방법을 통해 1996년 도루왕을 차지했다.]]


[[/collapsible]]

이후 5년간 SCP-696-KO는 기준차원에 방문하지 않았다. 

SCP-696-KO가 다시 기준차원으로 오게 된 것은 1999년으로, 당시 롯데 자이언츠는 팀의 계속되는 부진을 해결하기 위해 SCP-696-KO와 접촉한 것으로 보인다. 

당시 SCP-696-KO는 CPB가 아닌 미국 프로야구 팀인 오클랜드 엘리펀츠에 소속되어 있었다. 이는 SCP-696-KO가 1997년 야구 경기 중 판매하는 버거 속에 비위생적 재료를 항밈처리 후 판매한 혐의로 CPB에 추방 징계를 당했기 때문인 것으로 추정된다. 

[[collapsible show=&#34;회고록 일부 발췌&#34; hide=&#34;접기&#34;]]

&gt; 빌어먹을 CPB 꼰대들이 일을 저질렀다. 안 그래도 변칙 격투기에 초상 올림픽인지 뭔지 때문에 야구 인기가 떨어져 가는 시점에 고작 버거 쪼가리 좀 팔았다고 나를 추방하다니. 몰랐을땐 종범버거 잘만 처먹던 것들이...
&gt; 
&gt; 고기 패티에 항밈 처리 좀 한게 뭐 어쨌다고 그렇게 난리들인지 모르겠다. 닭고기를 쓰든 개고기를 쓰든 위장에 들어가면 어차피 똑같은 단백질 덩어린데.
&gt; 
&gt; 개새끼들. 그래, 원래 내 실력에 한국은 좁아터졌었어. 난 미국으로 간다. 

[[/collapsible]]

당시 SCP-696-KO가 롯데 자이언츠로 영입시킨 선수는 변칙적인 기술의 사용을 금하는 조건으로 KBO에 입단했다. 

해당 선수는 1999년 10월 20일 일어난 사건으로 재단에 구류되었으며 이때를 기점으로 SCP-696-KO가 재단에 알려졌다. 

[[collapsible show=&#34;사건 기록 보기&#34; hide=&#34;접기&#34;]]

**사건 설명**: 프로야구 선수 호세 ██가 자신을 도발한 관중을 상대로 방망이를 날린 뒤 분신술을 이용해 삼성 라이온즈 선수 전원을 기절시켰다.
**사건 일자**: 1999-10-20
**위치**: 대한민국, 대구
**후속 조치**: 해당 사건은 준플레이오프 방송 중이었기 때문에 완전한 기억소거를 할 수 없었고, 단순히 방망이를 던지는 난투극이 일어났다고만 기억하게 하는 밈적 장치를 서브리미널 형식으로 전국에 배포함. 롯데 자이언츠, 삼성 라이온즈 선수단과 관중들에게는 기억소거제를 투여함. 

[[/collapsible]]

사건 이후 SCP-696-KO는 도주했으며, 이후 KBO 선수단에 접근하거나 변칙 야구 선수를 KBO에 수출하려는 모습을 보이지 않았다. 

2020년 코로나 바이러스의 여파로 스포츠 리그 중단 사태가 벌어지자, 음지의 변칙 중계 업체들은 SCP-696-KO를 통해 CPB의 차원 간 중계권을 구매한 것으로 확인되었다.
