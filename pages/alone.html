    <pre><textarea class="page-source" readonly>[[include info:start]]
譯名：獨自一人
原文：[http://www.scp-wiki.net/alone Alone]
原作者 : [[*user Dr Gears]]
譯者：[[*user Lostwhat]]
[[include info:end]]

你曾經獨自一人過嗎？不只是說在其他人出門時獨處，或是失戀時的孤獨，而是「獨自一人」。整個世界都陷入沈睡的時候，在凌晨一點二十五分籠罩著你的特殊孤寂。沒有人能接你的電話，沒有真正的歸屬，即使是網路的最深處，那稍縱即逝的聊天內容依舊無法使你掙脫。你會突然的意識到自己確實是多麼的孤獨。

整間屋子同時吵雜和寂靜了起來。你會開始尋找光線、聲音，總之是能填滿空間的某種東西，它們有時行得通……至少能持續一段時間。但，那種爬上背脊的孤獨感依舊蔓延著。你甚至開始考慮打電話給某個肯定已經睡著的熟人，只是期盼著能聽到另一個聲音。不久，你在這種環境下會變得更加…………敏感。

你的腦中最先浮現的是，某個從你肩側看過去的目光。你覺得這愚蠢極了…………但你就是沒辦法停止不去想它。也許你會試著用身邊的物品來證明這只是個無聊的想法………但你確實開始尋找能起作用的玩意，只是試圖看看你背後莫名的異樣感。這真的太蠢了……但那是你背後汗毛豎起的地方，而你只是不斷的有怪異的衝動想要看看你的背後。

別停下來。

他們只能狩獵那些獨自一人的人。因為某些原因，他們會害怕眼睛。

也許是因為他們沒有眼睛。</textarea></pre>
