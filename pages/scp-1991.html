    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1991 – Kybernetisch verbessertes Säugetier
**Autor:** [[*user Adam Henderson]]
**Original:** http://www.scp-wiki.net/scp-1991
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1991

**Klassifizierung:** sicher

**Sicherheitsmaßnahmen:** SCP-1991 ist in einer 5 x 5 x 5 Meter großen Isolierzelle innerhalb des Flügels für biologische Exemplare aufzubewahren. Aufgrund des Verhaltens des Exemplars wird eine verschlossene Tür als ausreichend angesehen, um eine Flucht zu verhindern. SCP-1991 ist täglich mit drei Kilogramm (3 kg) gekochtem und zerkleinertem Rindfleisch zu füttern. Wasser ist durch einen Trog bereitzustellen, der ständig nachzufüllen ist. Die Isolierzelle ist täglich von D-Klasse-Personal zu reinigen. 

**Beschreibung:** SCP-1991 ist eine zwei (2) Meter lange, vierbeinige, säugetierartige Kreatur unbekannter Spezies, die durch die Implantation kybernetischer Zusammensetzungen verbessert wurde. Sowohl die implantierten Verbindungen als auch die Kreatur weisen Anzeichen von Schäden auf, die mit extremem Alter, schlecht verheilten Stichwunden, unter der Haut eingebetteten Kugeln unterschiedlichen Kalibers, Verbrennungen vergleichbar mit denen von industriellen Schneidlasern und Unterernährung übereinstimmen. SCP-1991 scheint psychische Schäden durch körperlichen Missbrauch oder Trauma erlitten zu haben und zeigt extreme Angst vor lauten Geräuschen, schnellen Bewegungen und Aggression oder scheinbarer Aggression durch Personal

Der Körperkern von SCP-1991 ist annähernd humanoid, mit verlängerten Gliedmaßen gleicher Länge. Alle Gliedmaßen enden in &#34;Händen&#34;, die denen eines großen Primaten ähneln, mit Ausnahme der verlängerten Krallen. Der Kopf ähnelt einem mumifizierten Hundeschädel mit verlängerten Schneidezähnen. Die Haut ähnelt porösem Leder, aus dem verfilztes Fell wächst, hauptsächlich um Knöchel und Nacken. SCP-1991 fehlt ein Schwanz. Nach der Bergung zeigte SCP-1991 Merkmale der Unterernährung, einschließlich vergrößerter Eingeweide und abgemagerter Gliedmaßen. Es hat sich gezeigt, dass die richtige Fütterung während der Eindämmung diese Merkmale heilt. 

Die Kybernetik besteht aus einem mechanischen &#34;Halsband&#34;, der Implantation einer unidentifizierten Struktur in das rechte Vorderglied, geschärften Stahlklingen, die Zähne und Klauen der Vorderglieder ersetzen, und [DATEN GELÖSCHT] Systemveränderungen unbekannten Nutzens. Das &#34;Halsband&#34; besteht aus einer vorn im Hals eingebetteten Metallscheibe, die eine kleine Lautsprecher-Anordnung (aufgrund von Kugelschäden nicht funktionsfähig), sechs (6) Videokameras, von denen zwei (2) zerbrochene Linsen haben, und ein komplexes Netzwerk aus [DATEN GELÖSCHT]-Fasern, die scheinbar als Verbindung/Kontrolle seines zentralen Nervensystems (aufgrund von ██████ nicht funktionsfähig) dienen, besitzt. Aufgrund seiner nicht funktionsfähigen Verbindung zwischen seinem Nervensystem und dem Kameranetzwerk auf dem &#34;Schild&#34; scheint SCP-1991 blind zu sein. Die rechte &#34;Vordergliedstruktur&#34; besteht aus einem Paar mechanischer Miniaturklemmen und einem ausfahrbaren, drehbaren Metallstab, der der Auslösevorrichtung von ferngesteuerten Schusswaffen ähnelt. Es wird vermutet, dass die Klammern als Befestigungssystem für eine solche Waffe dienen sollten.


[[collapsible show=&#34;+SCP-1991-Testprotokolle&#34; hide=&#34;-Schließe SCP-1991-Testprotokolle&#34;]]
**Verhaltenstestprotokoll 1991 – 1**
Test des Verhaltens von SCP-1991 in Bezug auf positive Reize. 

&gt; **Aufsicht:** Dr. ████████
&gt; **Reiz:** Dr. ████████ sagt mit normaler und ruhiger Stimme &#34;Hallo&#34;.
&gt; **Effekt auf das Subjekt:** SCP-1991, das sich nach dem Eintreten von Dr. ████████ in die Isolierzelle in der äußersten Ecke zusammengekauert hatte, kam hervor und leckte zögerlich Dr. ████████s ausgestreckte Hand.
&gt; 
&gt; **Aufsicht:** Dr. ████████
&gt; **Reiz:** SCP-1991 wurde von Dr. ████████ auf dem Kopf &#34;gestreichelt&#34;.
&gt; **Effekt auf das Subjekt:** SCP-1991 gab glucksende Geräusche von sich, vermutlich als Zeichen der Freude. 
&gt; 
&gt; **Aufsicht:** Dr. ████████
&gt; **Reiz:** SCP-1991 wird ein gewöhnliches Kauspielzeug für Hunde gegeben, das die Form eines Teddybären hat.
&gt; **Effekt auf das Subjekt:** SCP-1991 stieß das Spielzeug mit der Vorderpfote, wodurch es quietschte. SCP-1991 gab wimmernde Geräusche von sich und kauerte sich gegen die entfernteste Wand der Isolierkammer, bis das Kauspielzeug entfernt wurde. 
**Protokoll Ende**

**Verhaltenstestprotokoll 1991 – 2**
Test des Verhaltens von SCP-1991 in Bezug auf negative Reize.

&gt; **Aufsicht:** Agent ███
&gt; **Reiz:** Agent ███ sagt mit erhobener und aggressiver Stimme &#34;Hallo&#34;.
&gt; **Effekt auf das Subjekt:** SCP-1991 bewegte sich schnell zu der von Agent ███ entferntesten Wand und versuchte, sich zu einem Ball zusammenzurollen. 
&gt; 
&gt; **Aufsicht:** Agent ███
&gt; **Reiz:** Agent ███ klatscht vor SCP-1991 in die Hände.
&gt; **Effekt auf das Subjekt:** SCP-1991 wimmerte und versuchte den Kopf unter seinen Vorderpfoten zu verstecken.
&gt; 
&gt; **Aufsicht:** Agent ███
&gt; **Reiz:** Schuss aus einer Startpistole in die Luft außerhalb der Isolierzelle. 
&gt; **Effekt auf das Subjekt:** SCP-1991 urinierte auf den Boden der Isolierzelle und kauerte sich zuckend auf der der Tür gegenüberliegenden Seite der Zelle zusammen, bis der Test beendet war. 
**Protokoll Ende**
[[/collapsible]]

**Geschichte:** SCP-1991 wurde am ██.██.19██ von Foundation-Agenten nach Berichten über ein &#34;Monster&#34;, das sich aus Müllcontainern in [DATEN GELÖSCHT], einer kleinen Stadt in ██████, ernährt, geborgen. Eine Vertuschungsgeschichte über Landstreicher wurde herausgegeben.</textarea></pre>
