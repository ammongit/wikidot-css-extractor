Хоча ніхто не збирається диктувати як функціонують Геймери Проти Наркоти, є декілька тем та характеристик, на які вам варто звернути увагу, якщо ви не хочете, аби ваша стаття про ГПН різала око поміж собі подібних. Подумайте звернутися до [[[gamers-against-weed-dossier | Досьє Геймерів Проти Наркоти]]].

**Різні сміхунки:** Ось для чого Геймери Проти Наркоти. Іноді вони політичні, іноді серйозні, а іноді висловлюють свою точку зору, але займаються вони цим головно заради сміху. Що б вони не робили, вони роблять із почуттям гумору. Статті про ГПН не мусять бути смішними самі по собі, але гарна ідея зробити очевидним, що принаймні ГПН повеселилися.

**Надзвичайна онлайн активність:** Хоча у них, зазвичай, і є життя поза групою та інтернетом, члени Геймерів Проти Наркоти схильні повністю і надовго зникати в мережі, та настільки вільно володіють цифровими технологіями, що іноді це аж занадто. Не бійтеся включати в статтю меми, тролінг, та інші елементи популярної культури. А ще, не буває нічого надто завуальованого.

**Сучасність:** Статті про Геймерів Проти Наркоти мають відбивати події, що відбуваються в наш час – якщо історія, яку ви хочете розповісти, могла статися до 2006-го року та не втратити значення, ГПН, напевно, не для вас. Історія про ГПН ніколи не повинна здаватися від’єднаною від світу навколо них.

**Незагрозливі:** Геймери Проти Наркоти пацифістська група. Якщо у них є причина вірити, що один із їхніх проєктів міг би кривдити або вбивати людей, вони ним не займатимуться. Вони, загалом, не схвалюють нетерпимості, цькування, чи інших форм бидлятства. Хоча варто зазначити, що вони ЛЮБЛЯТЬ тролінг, тож якщо хтось злиться через дурнички, ну, це його проблема.

**Не бажають неприємностей:** Для усіх, хто не ставить собі завдань зберігати аномальні секрети, або тих, кого особисто не образило щось, що вони зробили, Геймери Проти Наркоти є, напевно, дрібнотою. Хоча вони, безумовно, й зухвалі, але також і обережні, тож вони влаштують жартик тільки якщо будуть певні, що впораються із його відгомоном.

**Не підписуються:** Геймерам Проти Наркоти не потрібно, аби їх хтось впізнавав, тож хоч вони й можуть підписувати щось своїми особистими іменами, вони навряд чи відверто позначать щось «Геймери Проти Наркоти». Їхні Маленькі пани є винятком.

**Зауваження про Панів:** Коли ви пишете одного з Панів Проти Наркоти, він повинен бути спроможним працювати як певна насмішка (особливо над Маленькими панами Дивограйка), а також має працювати як щось, що здалося б дитині обґрунтовано корисним. Також дехто сприйняв нових панів як запрошення скористатися ГОІ форматами, тож якщо це вам до смаку, вперед.
