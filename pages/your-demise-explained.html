[[div style=&#34;text-align: right; margin-right: 2em; margin-top: -20px;&#34;]]

escrito por [[[https://scp-wiki.wikidot.com/ethagon-s-author-page| Ethagon]]]

[[/div]]

Scott Wilkins estava roendo a unha em uma das salas seguras do Sítio como era esperado de um Pesquisador Júnior durante o apocalipse. Ele se encolheu quando outro tremo percorreu o Sítio.

Ele deu outra olhada rápida no terminal, mesmo sabendo que ela estivera em um bloqueio anti-risco cognitivo nos últimos trinta minutos. Mesmo assim, a qualquer momento ele poderia atualizar para anunciar que a ajuda havia chegado de fora para o salvar o Sítio.[[footnote]] A Fundação tem vários Postos Avançados de FTM estacionados em todo o mundo para garantir que qualquer Sítio possa receber apoio de pelo menos um Posto Avançado dentro de meia hora. Esta prática foi descontinuada desde a implementação do Protocolo Ganimedes, que faz com que todos os Sítios ajam de forma independente uns dos outros.[[/footnote]]

Droga.

Outro tremor, mais forte do que antes, atravessou a sala segura[[footnote]]Salas onde funcionários da Fundação devem tentar se abrigar no caso de uma brecha de contenção. Algumas salas seguras têm falhas de design, que as tornam ineficazes contra terremotos. **Este Sítio atualmente possui 3 de 10 salas seguras usáveis.**[[/footnote]], onde ele pretendia ficar, mas tinha mudado de ideia.

Wilkins deu uma última olhada no terminal, destrancou a porta e saiu correndo da sala segura antes do próximo tremor. Ele tropeçou e se apoiou na parede. Para onde agora?[[footnote]]Instalações da Fundação frequentemente são dispostas de [[[a-working-theory |maneira labiríntica]]] para dificultar esforços de brechas de contenção. Espera-se que funcionários da Fundação memorizem o design para navegar pelas instalações sem problemas.[[/footnote]]

Como se fossem deixar um pesquisador júnior saber para onde ir. Como Crystal estava falando com ele, afinal? [[[SCP-5476]]][[footnote]]SCP-5476 é um fenômeno anômalo em que arquivos são editados para incluir notas de rodapé.[[/footnote]] deveria funcionar apenas em arquivos[[footnote]]Uma coleção de dados. Arquivos podem ser armazenados em qualquer dispositivo que possa conter informações, como papel, computadores ou o cérebro humano.[[/footnote]] emitidos no Banco de Dados da Fundação. Ele estremeceu. Então, outro tremor. Certo, a situação[[footnote]]O [[competitive-eschatology-hub |Evento Classe-Hk &#34;Subjugação Divina&#34;]]] atual resulta em muitas anomalias buscando acabar com o mundo em seus termos. Esses novos efeitos vêm do Cenário Classe-HK ampliando os efeitos de diversas anomalias ou revelando as intenções maliciosas das mesmas que já existiam.[[/footnote]]. Não está ajudando. Em vez de outras opções, ele escolheu uma direção ao acaso e saiu correndo.

Direita. Então esquerda. Direto em frente. Outro tremor. Daí direita novamente. Esta seção parecia familiar. Agora direita de novo- O corredor que Wilkins queria entrar subitamente se estendeu, até alguma força externa o romper completamente. Talvez ele devesse voltar para a sala segura[[footnote]]Salas onde funcionários da Fundação devem tentar se abrigar no caso de uma brecha de contenção. Algumas salas seguras têm falhas de design, que as tornam ineficazes contra terremotos. **Este Sítio atualmente possui 1 de 10 salas seguras usáveis.**[[/footnote]], ou talvez virar outra vez à esquerda. Se ele não tivesse muita certeza, isso deveria levá-lo a um setor de autorização mais alta, que tendem a ter mais opções de fuga.

Ele acabou de frente para um portão trancado. Certo, ainda dá para recuperar, afinal, Crystal poderia só dizer a ele a senha[[footnote]]Portões de confinamento frequentemente são protegidos por senha. A senha é normalmente conhecida por funcionários com uma autorização de 4. Os portões também fornecem contornos alternativos individuais com os quais todo funcionário da Fundação deve se familiarizar.[[/footnote]]. Bem, vá se foder também. Wilkins olhou de um lado para o outro do portão. O que ele lembrava sobre suas credenciais? Ele começou a navegar pelas opções do terminal. Autorizações mais baixas - brecha de contenção mais ampla - comando comprometido, ou assim ele pensou, - senha individual. O terminal lhe fez uma pergunta:

&gt; A Lua Negra uiva?[[footnote]]   [[/footnote]]

Ele nunca ouviu essa pergunta antes, mas a resposta veio natural- O tremor  foi mais forte desta vez. Wilkins mal conseguiu se segurar no terminal. O que ele acabou de fazer? Não importava, a porta estava aberta.

Certo, ele consegue. Basta continuar pelo novo setor. Outra curva à esquerda. Na próxima vez, ele deveria virar à esquerda, para se afastar do cento do sítio. Ele parou. Diante dele estava um caranguejo de um metro de altura[[footnote]][[[SCP-6010]]] é um evento que transforma aleatoriamente formas de vida no reino Animalia em crustáceos. Após o início do atual Cenário Classe-HK, tanto a frequência de SCP-6010 quanto o perigo representado pelas formas de vida transformadas aumentaram. [[/footnote]]. Ele foi para a esquerda em vez disso. Depois, outra curva à direita. Um longo corredor. O tremor-

O chão a parede e o teto cederam e algo o atirou do corredor no ar.[[footnote]]Quedas de grandes alturas podem causar ferimentos ou até mesmo ser fatais dependendo-[[/footnote]] Ele caiu de ombro pelo menos dois andares abaixo do corredor agora destroçado.[[footnote]]-entre outras coisas, da posição da pessoa em queda.[[/footnote]]

Wlkins tentou verificar se alguma coisa estava quebrada quando viu a coisa que quebrou o corredor. A apenas alguns metros de distância havia um caranguejo gigante socando as paredes da instalação com suas garras.[[footnote]]IR-249835 é uma joaninha gigante mantida em um cercado grande. IR-249835 era pacífico antes de seus recentes eventos com 6010 e atualmente se encontra destruindo seus arredores em pânico.[[/footnote]] Certo, sua melhor aposta era lentamente rastejar na direção contrária[[footnote]]Partes da Ala Oeste da instalação estão atualmente afetadas por uma forma geométrica risco cognitiva que distorce o espaço na forma geométrica. Exposição pode ser letal.[[/footnote]] Besteira [[footnote]]Notas de rodapé em toda a Fundação têm uma classificação de verdade e segurança de 100%.[[/footnote]]

Sem olhar para cima[[footnote]]A infecção da forma se expandia pelo céu.[[/footnote]] Ele se deitou[[footnote]]Mudanças repentinas na pressão arterial, como assumir uma posição relaxante em uma situação estressante, podem levar à parada cardíaca.[[/footnote]] Ele mal respirava[[footnote]]O ar no cercado de IR-249835 inclui partículas que podem ser tóxicas para humanos.[[/footnote]] Ele começou a soluçar em silêncio[[footnote]]A desesperança é um sentimento que surge quando uma pessoa se sente sem opções. Ela muitas vezes tem efeitos paralisantes e pode ser prejudicial em situações difíceis.[[/footnote]]

Ele deveria ter ficado na sala segura[[footnote]]Salas onde funcionários da Fundação devem tentar se abrigar no caso de uma brecha de contenção. Algumas salas seguras têm falhas de design, que as tornam ineficazes contra terremotos. **Este Sítio atualmente possui 1 de 10 salas seguras usáveis.**[[/footnote]]

...

Por que, Crystal?[[footnote]]Crystal era um Construto de Inteligência Artificial usado pela Fundação até sucumbir a um risco memético ao qual ela não deveria ter sido exposta. Alguns pesquisadores juniores estão convencidos de que ela faz parte do fenômeno SCP-5476.[[/footnote]]

Era isso mesmo? Uma lição de como ele deveria ter higienizado seu banco de dados há três anos? Bem, isso foi uma lição desperdiçada em um homem morto[[footnote]]Pessoas que deixaram de viver. A definição se aplica a todos os funcionários nesta instalação, com exceção dos funcionários de autorização superior que escaparam pelo túnel de fuga no centro da instalação, atualmente 4 metros à direita do pesquisador júnior Scott Wilkins.[[/footnote]]... ou não.

Com seu último esforço, ele se arrastou lentamente em direção à sua saída. Para sua sorte, a ex-joaninha ainda estava muito distraída com a parede para notá-lo. Apenas um pouco enterrado sob os escombros, ele encontrou a entrada. E novamente ele não sabia o código[[footnote]]@@jn8u8D&amp;~ry{9kRLx?g(EPkXs(§UPKeQT@@[[/footnote]] Ele digitou a senha.

Do túnel, uma onda de ar fresco veio em sua direção.[[footnote]]Ar fresco é vital para qualquer atividade extenuante que exija uma grande quantidade de energia. Em sistemas de túneis, também pode ser um indicador de saída.[[/footnote]]




[[footnoteblock]]</textarea></pre>
