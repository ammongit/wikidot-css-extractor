**Item nº:** SCP-1444

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-1444 é armazenado em um armazenamento protegido e resistente ao calor na Área-19. A câmara de teste de SCP-1444 é resistente à radiação, com extintores químicos automáticos para reduzir dano causado pela ativação acidental. Devido ao risco de diversas casualidades por manuseio humano, SCP-1444 deve ser manipulado e transportado por um robô EOD modificado designado como SCP-1444-1. Após o Incidente SCP-1444-01-35, nenhum funcionário de Classe-D que pratica qualquer forma de hinduísmo deve ter acesso ao objeto.

**Descrição:** SCP-1444 é uma flecha de fabricação desconhecida que exibe efeitos extremamente destrutivos quando manipulados por seres humanos. Tem 50 cm de comprimento, composta de uma madeira //Elaeocarpus ganitrus// extremamente envelhecida, com uma ponta de flecha bifurcada feita de ferro extremamente manchado. Observações visuais de SCP-1444 não podem ser feitas de forma consistente por qualquer meio além de vigilância eletrônica. Funcionários que veem diretamente a flecha invariavelmente darão descrições sem sentido, geralmente declarações incoerentes relativas ao sol, montanhas e lâminas de grama.

Quando SCP-1444 é liberado intencionalmente da segurança de um ser humano vivo, começa a manifestar seus efeitos destrutivos. Quando atinge um objeto sólido ou superfície plana, a temperatura da superfície da flecha aumentará rapidamente para um nível médio de 5505°C. Além disso, ele emitirá quatro pulsos de radiação gama de alta energia exatamente 4,4x10^^19^^Hz, normalmente suficiente para causar envenenamento por radiação grave em indivíduos próximos. Este estado ativo persiste por vinte e quatro segundos [um //vighati// Hindu], após o que a flecha retorna à temperatura normal e não poderá ser ativada novamente por um período de 27 dias e 8 horas, aproximadamente consistente com um //Nakshatra// Hindu, ou mês-analógico. As áreas ao ar livre afetadas por SCP-1444 aparentam demonstrar níveis consistentemente baixos de precipitação líquida, bem como uma salinidade do solo significativamente maior, não consistente com a exposição ao calor e à radiação. Esta área de efeito é invariavelmente um círculo perfeito, com exatamente quatro quilômetros [um //krosha//] em diâmetro.

**Incidente SCP-1444-01-35-:** Em [REMOVIDO], D-44446, um hindu devoto, foi ordenado a testar SCP-1444 disparando de um arco para um alvo a 50 metros de distância. Ao receber a seta de SCP-1444-1, D-44446 não respondeu por vários minutos, após o que recitou o seguinte [traduzido do hindi] e disparou a flecha diretamente para cima.

&gt; O [ININTELIGÍVEL] tem potências que são inumeráveis. À medida que ele se deita na água da devastação, eu nasci como a energia universal total de [ININTELIGÍVEL] em que o lótus brota. Agora estou empenhado em manifestar Sua diversidade [Energias?] na forma da manifestação cósmica. Portanto, rezo para que, no decorrer das minhas atividades materiais, eu não possa ser desviado da vibração do hinos [Vedas?].

Quando SCP-1444 atingiu o solo, ele ativou, emitindo temperaturas e níveis de radiação aproximadamente quatro vezes mais fortes que a média, acompanhada de quatro pulsos sísmicos, 16,8 microssegundos [um //paramáńu//] separados, medindo pelo menos quatro na escala de magnitude do momento. O dano resultante à instalação de teste e sua instrumentação tornaram impossível a recuperação de dados precisos.</textarea></pre>
