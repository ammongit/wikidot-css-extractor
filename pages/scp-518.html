[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-518/sawmill.jpg|caption=Porção de SCP-518]]

**Item nº:** SCP-518

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-518 deve ser monitorado por uma equipe de pesquisa de campo composta por pelo menos três funcionários e um líder de projeto, complementado por dois funcionários de segurança. Esta equipe deve estar baseada no Local de Observação Remota-18, a 3 km de SCP-518. Um perímetro de segurança automatizado em torno de SCP-518 deve ser estabelecido e mantido.

Uma cópia física de SCP-518-1 está autorizada a existir a qualquer momento para fins de pesquisa. Esta cópia deve ser mantida o tempo todo em uma capa protetora opaca, lacrada em um recipiente trancado e mantida no Armário de Armazenamento 742 na Ala 1 de Acesso Restrito do Sítio-93. Uma cópia eletrônica pode ser acessada nos terminais autorizados no Sítio-93 e no Local de Observação Remota-18. Qualquer instância não autorizada de SCP-518-1 descoberta pelos funcionários da Fundação deve ser destruída imediatamente.
  
**Descrição:** SCP-518 é um fenômeno anômalo localizado, catalisado pela disseminação e exposição de SCP-518-1.

SCP-518 é, atualmente, um complexo em um pequeno vale consistindo de onze estruturas de madeira em vários estados de reparo, projetadas e construídas no estilo de estruturas comuns em áreas recém-povoadas do oeste americano durante meados do século XIX. Essas estruturas são organizadas de maneira inconsistente com um assentamento; os edifícios estão dispostos em um padrão aproximadamente circular, sem levar em conta os sistemas de estradas ou topografia natural (uma estrutura está atualmente localizada no topo de um riacho). SCP-518 está localizado na zona rural de Deschutes County, Oregon, Estados Unidos, nas proximidades do Rio Metolius.

SCP-518-1 é uma narrativa curta, documentada pela primeira vez na exploração inicial de SCP-518 (ver Registro de Exploração 518-1). Sempre que SCP-518-1 é lido em sua totalidade por um indivíduo sapiente e capaz de compreender, SCP-518 passa por mudanças físicas espontâneas. Na maioria dos casos, essas mudanças envolvem o movimento das estruturas em relação umas às outras, o rearranjo das características internas destas estruturas e uma pequena quantidade de subsidência na vizinhança geográfica imediata de SCP-518. Em alguns casos, as leituras de SCP-518-1 farão com que novas estruturas apareçam ou que as estruturas existentes simplesmente deixem de existir. A pesquisa determinou que essas mudanças físicas ocorrem instantaneamente ou em velocidades além da capacidade de observação da tecnologia atual.

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-518/interior.jpg|caption=Interior de uma estrutura de SCP-518]]

Os edifícios que compõem SCP-518 superficialmente se parecem com estruturas comumente encontradas na região durante as décadas de 1850 e 1860. Além de várias casas, atualmente há um celeiro, um hotel de três andares e uma serraria. No entanto, os interiores dessas estruturas são atípicos de residências e estabelecimentos tradicionais. Recursos como paredes, pisos e tetos tendem a ser construídos arbitrariamente; observou-se que as casas têm cômodos sem portas, pisos não nivelados (uma das habitações é construída com um &#34;piso&#34; em  ângulo de 37 °), tetos com altura de 1 m ou menos, etc. Móveis e utensílios domésticos típicos do período também estão presente, mas estão arranjados aleatoriamente (em vários casos, cadeiras e camas foram observadas pregadas nas paredes e tetos). Outros edifícios não contêm características internas, enquanto o &#34;celeiro&#34; cobre apenas um poço aberto que se estende a uma profundidade de 120 m.

A área de terra que compreende SCP-518 está gradualmente passando por conversão em um sumidouro e atualmente está experimentando subsidência a uma taxa de aproximadamente 2-3 m por evento de SCP-518-1. As projeções atuais estimam que SCP-518 será completamente submerso pelo lençol freático local após 25-30 eventos SCP-518-1 adicionais.  

Abaixo está uma transcrição parcial de SCP-518-1:

&gt; Esta é a última vontade e testamento meu, Asa Rutledge de Grett&#39;s Hollow, Kentucky[[footnote]]Os registros recuperados do condado de Jessamine, Kentucky, confirmam um indivíduo com esse nome e período de tempo; no entanto, nenhum registro de tal local existe no momento [[/footnote]] feito neste décimo primeiro dia de fevereiro de mil oitocentos e cinquenta e nove. Não deixo nenhum bem material, não tendo nenhum.
&gt;
&gt; [DADOS EXPURGADOS]
&gt;
&gt; Embora minha alma esteja condenada ao Inferno pelo que aconteceu aqui, eu ordeno que meus desejos finais sejam realizados na íntegra.
&gt;
&gt; Este lugar e tudo o que aqui aconteceu serão esquecidos pelo Homem e enterrados sob a Terra até o Dia do Juízo. Embora nada esteja escondido do Todo-Poderoso, sendo esta a única expiação que posso oferecer agora, eu o desejo assim.
&gt;
&gt; Pelo poder que me resta, pelo qual rezo ainda ser suficiente para esta tarefa, que este testamento seja o meio para esconder minha vergonha, e que as ferramentas da lembrança sejam voltadas para o ato do esquecimento. Que a Providência apresse o desaparecimento deste lugar da Terra.

Desde o estabelecimento de contenção, a Fundação documentou 15 mudanças espontâneas na composição de SCP-518 que podem ser atribuídas à leitura de SCP-518-1. Destes incidentes, 13 ocorreram em condições de pesquisa controladas.

[[collapsible show=&#34;+ Registro de Exploração 518-1&#34; hide=&#34;- ACESSO CONCEDIDO&#34;]]
**Registro de Exploração 518-1:** Após a contenção inicial em fevereiro de 1992 e o estabelecimento do Local de Observação Remota-18, a equipe realizou uma exploração inicial de SCP-518[[footnote]]Na época, SCP-518 consistia em nove estruturas e incluía uma igreja e uma escola que não existem mais atualmente. A estrutura da serraria e duas casas atuais ainda não haviam se manifestado.[[/footnote]]. Uma equipe composta por quatro funcionários Classe-D foi enviada ao local, equipada com rádios bidirecionais, lanternas, água, rações de emergência, pés de cabra e uma filmadora. A Dra. Lupe Carmona, então Diretora de Pesquisa de SCP-518, supervisionou a exploração do Local de Observação Remota-18. As transcrições selecionadas são reproduzidas abaixo:

&gt; **Dra. Carmona:** Os suprimentos foram verificados e contabilizados, toda a equipe presente. D-32995, está me ouvindo?
&gt;
&gt; **D-32995:** Entendido.
&gt;
&gt; **Dra. Carmona:** O tempo é 1405 horas. Prossiga para a primeira estrutura em seu campo de visão. D-94237, mantenha a câmera de vídeo voltada para a frente para manter nossa visão.
&gt;
&gt; **D-94237:** Entendido.
&gt;
&gt; //O feed de vídeo mostra a equipe de exploração seguindo para uma estrutura SCP-518-A semelhante a uma casa. A equipe chega à porta da frente e tenta entrar. A porta está trancada.//
&gt;
&gt; **D-32995:** Não vai ceder.
&gt;
&gt; **Dra. Carmona:** Você está autorizado a forçar a entrada.
&gt;
&gt; //D-22343 e D-94237 forçam a porta com pés de cabra.//
&gt;
&gt; **D-32995:** Está muito escuro lá.
&gt;
&gt; **Dra. Carmona:** Ilumine a área e obtenha vídeo do interior.
&gt;
&gt; //Lanternas de fora da câmera revelam que o interior da estrutura é típico de uma estrutura da época, com exceção de uma cômoda montada no teto e um piso inclinado em um ângulo pronunciado em direção à parede sul.//
&gt;
&gt; **D-94237:** Está vendo isso?
&gt;
&gt; **Dra. Carmona:** Afirmativo. Prossiga com cuidado para dentro da casa e documente os arredores.
&gt;
&gt; //Após 6 minutos e 58 segundos de documentação visual, uma pequena porta no canto noroeste da estrutura é visível no chão.//
&gt;
&gt; **Dra. Carmona:** D-48983, abra a porta em seu campo de visão e documente o que achar.
&gt;
&gt; **D-48983:** Entendido.
&gt;
&gt; //D-48983 abre a escotilha no chão. Depois que outros membros da equipe iluminam a abertura, um espaço é revelado como acessível através da escotilha.//
&gt;
&gt; **Dra. Carmona:** D-48983 e D-22343, prossiga para o porão à sua frente.
&gt;
&gt; **D-22343:** ...sei lá, cara, eu acho-
&gt;
&gt; **Dra. Carmona:** Por favor, prossiga para o porão à sua frente.
&gt;
&gt; **D-22343:** En... Entendido.
&gt;
&gt; //D-22343 e o D-48983 levaram a câmera de vídeo e suas lanternas para o espaço vazio. Todas as indicações são de que é um porão comum até que D-22343 faz uma pausa.//
&gt;
&gt; **Dra. Carmona:** Você parou. Encontrou alguma coisa?
&gt;
&gt; **D-22343:** Há buracos por todo lado aqui, quase torci meu maldito tornozelo.
&gt;
&gt; **Dra. Carmona:** Descreva o que você está vendo, em detalhes.
&gt;
&gt; **D-22343:** Há... há um monte de pequenos... buracos retangulares na terra aqui. Cerca de... 50 cm ou mais? Talvez um pouco maior. Estreitos.
&gt;
&gt; **Dra. Carmona:** Tem alguma coisa nos buracos?
&gt;
&gt; **D-22343:** Espere, deixa eu dar uma olhada... hum, é ah... o que é isso?
&gt;
&gt; //O D-48983 posiciona a câmera sobre o ombro do D-22343. D-48983 parece estar manuseando um objeto indeterminado enquanto se agacha sobre um buraco.//
&gt;
&gt; **Dra. Carmona:** O que você está segurando? Evite qualquer contaminação forense desnecessária.
&gt;
&gt; **D-22343:** É uh... não é nada. Não há nada em nenhum desses.
&gt;
&gt; **Dra. Carmona:** Não acredito que seja necessário lembrá-los dos termos do seu-
&gt;
&gt; **D-48983:** Não é nada. Não há nada aqui.
&gt;
&gt; **Dra. Carmona:** ...Por favor, documente mais este espaço e então prossiga para o próximo ponto de teste.
&gt;
&gt; //O feed de vídeo indica que o piso do espaço de rastreamento está preenchido com dezenas de buracos correspondentes à descrição de D-22343. D-48983 e D-22343 então se juntam aos outros membros de exploração sem incidentes e deixam a estrutura.//
&gt;
&gt; //Feed de vídeo é desligado até que a equipe de exploração alcance a estrutura da &#34;igreja&#34;, então presente em SCP-518. Dra. Carmona ordena que a equipe prossiga para dentro, onde eles descobrem uma estrutura totalmente vazia. A equipe de exploração documenta o interior até que D-32995 para na parede sudoeste.//
&gt;
&gt; **Dra. Carmona:** D-32995, alguma observação?
&gt;
&gt; **D-32995:** Tem alguma coisa escrita na parede aqui. Ei, trás aquela filmadora aqui.
&gt;
&gt; **Dra. Carmona:** A escrita está legível?
&gt;
&gt; **D-32995:** A maioria, está meio borrado em alguns lugares, parece que está escrito com fuligem. Aqui, vamos trás o vídeo aqui.
&gt;
&gt; //A câmera de vídeo é levada para a escrita, identificada posteriormente como uma instância de SCP-518-1.//
&gt;
&gt; **D-32995:** &#34;Esta é a última vontade e testamento meu,&#34;...não tenho certeza do que é isso.
&gt;
&gt; **Dra. Carmona:** Por favor, transcreva-o da melhor maneira possível.
&gt;
&gt; **D-32995:** Entendido.
&gt;
&gt; //D-32995 tenta copiar SCP-518-1 em um pequeno bloco de notas. Uma discussão acontece entre D-32995, D-22343 e D-94237 quanto às possíveis palavras para partes borradas do texto original. Após aproximadamente 25 minutos, D-32995 termina de escrever e parece ler suas anotações. Um ruído estrondoso começa imediatamente e a câmera de vídeo parece começar a tremer.//
&gt;
&gt; **D-94237:** O que? Que diabos? O que está acontecendo?
&gt;
&gt; **D-22343:** Merda!
&gt;
&gt; **Dra. Carmona:** O que está acontecendo aí?
&gt;
&gt; **D-22343:** Temos que sair daqui! Agora! Agora!
&gt;
&gt; **Dra. Carmona:** Permissão para abortar negada. Aguarde e-
&gt;
&gt; //D-48983 pode ser ouvido ao fundo rindo baixinho. Um membro não identificado da equipe de exploração começa a gritar. Ouve-se um forte ruído de colisão antes que o contato de áudio e vídeo seja perdido.//
&gt;
&gt; **Dra. Carmona:** D-32995! Está na escuta? O que está acontecendo aí? Na escuta?
&gt;
&gt; FIM DA TRANSCRIÇÃO
[[/collapsible]]
