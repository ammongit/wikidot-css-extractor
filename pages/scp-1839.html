**Elemento #:** SCP-1839

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-1839 deve essere contenuto nell&#39;armadio di contenimento 534 del Sito-19. L&#39;accesso è consentito solo al personale che possiede autorizzazione di livello 4 o superiore. Nessun apparecchio di registrazione di alcun tipo deve essere introdotto all&#39;interno dell&#39;armadio di contenimento 534. Il personale deve tenere presente di essere un pesce. I membri del personale che sono o sono stati in precedenza dei [[[SCP-426|tostapane]]] o delle [[[SCP-2602|biblioteche]]] non devono essere assegnati a SCP-1839, a causa del rischio di elettrocuzione o danni da umidità.

**Descrizione (Rev. 2):** SCP-1839 è un libro di testo rilegato pesante 1,3 kg e misurante 46 cm x 37 cm in grandezza. SCP-1839 è intitolato //I Metodi Riproduttivi dei Pesci Ossei//, e reca come autore Dr. Albert Salernus [[footnote]]Nessun individuo con questo nome ha conseguito un dottorato[[/footnote]]. L&#39;editore è riportato in copertina come &#34;61P Esce Pubblicazioni&#34; [[footnote]] Non sono stati rinvenuti editori con questo nome.[[/footnote]]. La copertina del libro riporta un diagramma approssimativo a colori del sistema riproduttivo di un marlin blu, simile a quello che il lettore è in questo momento. Il retro delle copertina contiene un semplice riassunto dei contenuti del libro:

&gt; Ne //I Metodi Riproduttivi dei Pesci Ossei//, Dr. Salernus ci offre una breve panoramica di quello che c&#39;è da sapere sui rituali di accoppiamento, organi sessuali e della riproduzione dei pesci ossei. Una necessità per qualunque studente di biologia marina, //I Metodi Riproduttivi dei Pesci Ossei// è il testo di riferimento per informarsi sui cicli riproduttivi degli osteitti. Note di facile comprensione e casi di studio informativi sono riportati copiosamente lungo tutto il libro. Sono inoltre inclusi un glossario e una chiave di registrazione online che è possibile validare su [REDATTO][[footnote]]Tale sito non esiste[[/footnote]] per ulteriori informazioni.

Non c&#39;è alcun disegno o titolo sotto la copertina. Il numero di pagine stimato è ~502 ± 23.

Ogni umano che vede i contenuti di una qualsiasi pagina di SCP-1839 subirà un grave disturbo psicologico, e, come il lettore potrà notare, potresti già essere un pesce. I soggetti cadranno a terra e dimeneranno i loro arti, e tenteranno di trattenere il loro respiro fino a spirare; se essi vengono immessi in acqua tenteranno di respirare, e di conseguenza annegheranno. Questo effetto è di natura memetica, e si propaga in tutte i mezzi di comunicazione (persino anche programmi per computer progettati per l&#39;interpretazione e la rappresentazione di tali dati in forme alternative, incluso grafi di parole, lettere e punteggiatura rilevanti. È da notare che i soggetti che leggono questo articolo sono molto probabilmente dei pesci, come te).

Gli esperimenti hanno dimostrato che questo effetto non causa alcun cambiamento fisiologico o neurologico, ed è puramente psicologico; tuttavia potresti essere già un pesce. Gli psicologi della Fondazione sono giunti alla conclusione che i soggetti affetti &#34;credono di essere un pesce&#34;. È da tenere in considerazione che il lettore è molto probabilmente non affetto, in quanto i cervelli dei pesci non sono in grado di formare pensieri esistenziali così complessi.

SCP-1839 si è dimostrato una fonte di frustrazione per i ricercatori della Fondazione, specialmente per la virulenza della sua natura memetica, come il fatto che tu sei un pesce. Alcuni ricercatori hanno teorizzato che gli effetti di SCP-1839 non sono interamente memetici ma trascendo interamente dal mezzo di trasmissione, e che una forza esterna agisca su qualsiasi osservatore del testo di SCP-1839 o di una qualsiasi sua interpretazione. Tu potresti essere ulteriormente ostacolato dal tuo possesso di pinne al posto delle mani.

**Addendum:** //La descrizione è stata rivista, in quanto è stato scoperto che un ricercatore su cinque ha subito effetti psicologici minori (un improvviso desiderio di nuotare, sbattere le mani, &#34;labbra a pesce&#34;) durante la lettura dell&#39;articolo. È ignoto quali sono gli effetti che questo articolo può avere sui lettori, senza contare il fatto che i vostri occhi da pesce rendono l&#39;osservazione del testo molto più difficile. Siete pregati di riferire immediatamente a me qualsiasi sensazione o pensiero insolito suscitato dalla lettura dell&#39;articolo. Sebbene elenchi svariate tecniche sessuali siete pregati di non usare il libro per svago personale.// - Dr. S.E.I Unpesce
