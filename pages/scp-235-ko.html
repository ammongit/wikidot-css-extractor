**일련번호:** SCP-235-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-235-KO-A의 수면 시간은 가능한 한 1시간 이내로 유지한다. SCP-235-KO 현상을 무효화시키거나 그 피해를 최소화하기 위한 연구가 진행 중이다. SCP-235-KO로 일어날 수 있는 인원 사기 저하나 불화를 방지하기 위해 기지관리부가 인원 관리를 시행한다.

상세한 격리 절차는 부록 2를 참조할 것.

**설명:** SCP-235-KO는 3등급 선임 연구원 황태진(SCP-235-KO-A)의 무의식 시간[[footnote]]수면, 기절 및 혼수상태 등의 총칭. 주로 수면 시간.[[/footnote]]과 그 하위 인원들의 상태의 관계적 현상이다. SCP-235-KO-A의 수면 시간이 길어질수록, 제21K기지에서 근무하는 그 하위 인원들 일부가 더 심각한 변칙적 부상을 입게 된다.

SCP-235-KO는 본래 우연으로 여겨졌으나, 몇 가지 상황을 종합하여 변칙적 사태임이 파악되었다.

**부록:** SCP-235-KO 현상의 예시.

||~ **SCP-235-KO-A의 하루 수면 시간** ||~ **유발된 사태** ||
|| 10분|| 1등급 연구원 1명이 발목을 삐였다. 인원들은 &#34;갑자기 발이 저절로 걸려 넘어졌다&#34;고 주장했다.||
|| 1시간 10분 || 밈적 개체 격리 파기가 일어나, 2등급 연구원 2명과 1등급 잡역부 인원 등 5명이 영구적인 정신 손상을 입었다. ||
|| 2시간 38분 || 3등급 인원 5명이 같은 시간대 수면 중 심장마비로 사망했다. ||
|| 4시간 50분|| SCP-███-KO 독립체가 격리를 파기했다. 경비 인원 1명이 사망, 3명이 치명상, 4명이 부상을 입었다. ||
|| 12시간 12분[[footnote]]사고로 인한 기절.[[/footnote]] || [[[[scp-502-ko| 데이터 말소]]]] 발발. ||
|| 0시간 0분 || 하루 동안 기지 내에 어떠한 사고나 인원의 부상 사태도 일어나지 않았음. 비정상적인 수치. ||

**부록 2:** SCP-235-KO 현상은 기지관리부 관할에 넘겨서 엄격한 기밀에 부쳐져 있었다. 그러나 해당 현상이 제21K기지 인원들 사이에 퍼지기 시작했으며, 이는 보안 유출로 여겨졌다. 내부보안부와 기지관리부가 합동 기억소거 절차를 진행했지만 얼마 지나지 않아 이 현상의 두각이 뜬소문으로 다시 유포되게 되었다.

2022년 2월 4일, SCP-235-KO-A가 하급 인원들에게 폭행당하는 사고가 일어났다. 가해 인원들은 만취한 상태였으며, 체포 당시까지도 SCP-235-KO-A를 변칙 개체로써 격리할 것을 촉구했다.

**부록 3:** 기지 내 여론이 악화되고 있는 바, 기지관리부는 SCP-235-KO-A에 대한 적극적 격리 절차를 시작했다. 시도된 격리 절차는 다음과 같다.
* 내부보안부 인원의 지속적 감시를 통한 불안감 조성.
* 카페인 및 수면욕 저해제의 의무적 복용 명령.
* 위급 사태에 대비해 SCP-235-KO-A 근무지 주변에 비상용 사이렌 가동 대기.
* 수면변칙적 수단을 통한 악몽의 유발.
* 혹시 모를 위험 상황을 제어하기 위하여 심리 감사관의 상시 대기.
* (만약 모든 격리 절차가 실패했을 시) 두뇌의 초상외과적 수술.

SCP-235-KO-A의 격리 절차 수립에는 윤리위원회와 기지관리부가 공동으로 참여했음을 공지한다.

**부록 4:** 사태 235KO-P 발생.

SCP-235-KO-A가 화장실을 핑계로 감시망을 6분간 벗어나는 사태가 일어났다. 감시에서 벗어난 지 4분 후 내부보안부 인원이 강제로 화장실에 진입하였고, SCP-235-KO-A가 혼수상태임을 발견했다. 조사 결과 SCP-235-KO-A는 약물을 복용하여 자살을 기도했던 것으로 드러났다.

SCP-235-KO-A는 현재 혼수상태로, 8시간 동안 기상하지 않았다. 예상되는 바 제21K기지 내의 하급 인원들에게 심각한 사태가 벌어질 것이며, 그 영향력이 어느 정도까지일지는 알 수 없다.


[[collapsible show=&#34;격리 제안&#34; hide=&#34; &#34;]]

&gt; SCP-235-KO-A에 대한 신속한 퇴역을 촉구합니다.
&gt; 
&gt; SCP-235-KO-A의 혼수 상태가 만약 하루가 넘게 계속해서 지속된다면, K급 시나리오에 준하는 사태가 일어날 수 있습니다. 이런 사태가 무엇일지는 예상조차 할 수 없습니다.
&gt; 
&gt; 시간이 없습니다. 이 글을 쓰는 지금도 기지 인원들에게 파멸적인 재해가 닥쳐오고 있습니다. 지금 당장 가능한 한 가장 신속한 방법으로 SCP-235-KO-A를 퇴역해야 합니다.
&gt; 
&gt; --기지관리부서장 이해랑

&gt; 저는 SCP-235-KO-A 퇴역에 반대합니다. 윤리적인 이유는 아닙니다.
&gt; 
&gt; SCP-235-KO 현상이 일어나는 것이 오로지 잠 때문은 아니며 임의적으로 정리되는 무의식 상태 때문이지요. 그리고 문화적으로, 죽음은 영원한 잠에 대응되어 왔습니다. 그렇다면 SCP-235-KO-A가 무한한 잠을 자게 된다는 결과가 나오는데... 그 결과는 가늠도 되지 않는군요.
&gt; 
&gt; 이 문제에 대해 심사숙고할 것을 요청합니다.
&gt; 
&gt; --제21K기지 인사이사관보 구미래
@@@@ @@@@
&gt; 저는 조금 다른 방식을 취해보고 싶은데요.
&gt; 
&gt; SCP-235-KO-A를 E계급으로 강등하는 것을 제안합니다. 가장 쉽고 위험 부담이 적은 절차입니다. 이 절차가 성공한다면 적어도 재단 중요 인원 손실은 일어나지 않을 것이라 예상합니다.
&gt; 
&gt; --제21K기지 이사관 이강수

해당 제안들은 한국사령부 핵심행정관리부 측에게 직접 보고되어 격리 절차 재수립이 대기 중이다. 제21K기지의 모든 3등급 이하 인원들에게는 지속적 역정보 절차가 시행될 것이다.
