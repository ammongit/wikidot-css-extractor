[[size 0%]]☦El Ouroboros (SCP-1203) resetea el mundo.☦ [[/size]]

[[=]]
//21 de diciembre, 2090//
//Pirámide de la Serpiente Emplumada, Teotihuacán, México//
[[/=]]

Las ratas se habían estado multiplicando durante mucho tiempo, y Teotihuacan se había convertido en víctima de la inestabilidad.

Todos estábamos corriendo, el suelo carnoso chisporroteando y sangrando bajo nuestros pies. Nuestro convoy había sido invadido antes de que pudiéramos entrar en el recinto del templo, y el grupo había estado a pie durante seis minutos. Corrimos contra una corriente de niebla roja.

El Templo de Quetzalcóatl era un aburrido bulto rosa y púrpura en la distancia, y las estrellas estaban ennegrecidas por los retorcidos torrentes de sangre. Las siluetas de masas gigantescas y bulbosas se arrastraban por la Pirámide del Sol a través del río norte, y una gran cantidad de cosas latían bajo ellas. 

El Ouroboros fue sedado, llevado por cuatro de nuestros hombres en su bolsa para cadáveres como portadores del féretro sobre la tierra que se desliza. Dos de sus agentes se detuvieron para ayudar a otro que había quedado discapacitado por un tramo de intestino que se arrastraba. No eran una prioridad, y seguimos adelante.

Esta operación fue una de las siete que se llevaron a cabo simultáneamente. Los Ouroboros recientemente fueron desclasificados para seleccionar a los miembros de la Mano de la Serpiente y a mí mismo. Las relaciones entre nosotros siempre han sido hostiles, pero la necesidad de nuestra cooperación era demasiado grande. Sólo los Archiveros tenían la información necesaria para asegurar el ritual apropiado en la cumbre del Templo. 

Una vez terminado, el mundo se reajustaría a un tiempo antes de irse al infierno. En este caso, 2012. 

Podíamos escuchar a los perros de nuestros perseguidores ladrando a lo lejos, y podíamos ver que los Ouroboros empezaban a contraerse. Los dos Agentes de la Fundación en peligro estaban a metros de distancia ahora, y uno había sido succionado en el vientre de la tierra. Oímos un disparo. El otro había sido ejecutado por los Enloquecidos.

Nos dirigimos a la incómoda base de la elevación del templo. Yo estaba con los guardias al pie de la colina mientras los archiveros y los mensajeros subían al andén con los Ouroboros. Nos quedamos con nuestras armas preparadas mientras el suelo daba a luz a hombres sin cabeza y con el cuello chisporroteando. Corrieron estúpidamente hacia nuestro fuego, cayeron fácilmente, pero empezaron a venir en enjambres. 

Los Enloquecidos gritaron salvajemente a lo lejos.

Pronto nos invadieron. Mi amigo fue absorbido por uno de los torsos de un carnicero. Iba a convertirme en una víctima pronto. Fui agarrado al suelo mientras la sangre de su esófago colgante chisporroteaba sobre mi cara. 

Oí a los archiveros gritando en el techo de la plataforma del templo. Podía sentir la presión de las venas del golem mientras se unían a las mías.

Antes de mi desangrado, oí el rugido de la Gran Serpiente.

------

[[=]]
//21 de diciembre, 2012
Sitio-10//
[[/=]]

**Transcripción de 1203-█:** 21/12/2012

**Documentación:** Extracto de la entrevista con [[[SCP-1203]]].
Revisión traducida

&gt;  **Dr. ███████:** Nos gustaría hacerle algunas preguntas, ¿es usted capaz de hablar?
&gt;  
&gt;  **SCP-1203:** No puedo creer que lo hicieran. 
&gt;  
&gt;  **Dr. ███████:** ¿Disculpe?
&gt;  
&gt;  **SCP-1203-:** Se hundieron el cuchillo ellos mismos. 
&gt;  
&gt;  **Dr. ███████:** No estoy seguro de a qué se refiere.
&gt; 
&gt;  **SCP-1203:** El ritual. Todavía te oigo gritar.
&gt; 
&gt;  **Dr. ███████:** Por favor, sea claro.
&gt; 
&gt; **SCP-1203:** Estabas allí, pero no puede demostrarse. 
&gt; 
&gt;  **Dr. ███████:** Continúe.
&gt; 
&gt; **SCP-1203:** No podía controlar mi reacción. Lo siento mucho. Todo fue consumido. 
&gt; 
&gt; **Dr. ███████:** Por favor, aclárelo. 
&gt; 
&gt; **SCP-1203:** Por favor, no lo intenten de nuevo. Es desagradable para mí. Los dolores de este tipo de nacimiento son insoportables.
&gt; 
&gt; **Dr. ███████:** Por favor, continúe.
&gt; 
&gt; **SCP-1203:** El mundo es como era a pesar de lo que has hecho. El tiempo no ha cambiado. No puede ser.
&gt; 
&gt; **Dr. ███████:** ¿Qué estás diciendo exactamente? ¿Qué &#34;hemos&#34; hecho exactamente?
&gt; 
&gt; **SCP-1203:** No han hecho nada. Son unos recién nacidos.
&gt; 
&gt; &lt;Entrevista Concluida&gt;
