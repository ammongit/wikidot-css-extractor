* **2019年8月展出作品** _
 **[[[/yee|木易藏書閣目錄 金-九七八 《敲頭銅碗》]]] - (作者：[[*user YONGZUN]])：**
 * 「無心察銅碗，送至金烏不及處，徒留銅碗，徒留銅碗。魂碗同歸，魂碗同歸，不六代銅碗，只因此碗盛先魂。碗中先祖授子弟，敲頭千年仍不止。 _
@@ @@
* **2019年9月展出作品** _
 **[[[/sarkic-case-study-03-the-luo-ting-n-a-of-new-cha-ling|對欲肉教的人類學進路03-案例研究03：香港新茶嶺的盧亭人]]] - (作者：[[*user minmasterqw]])：**
 * 但諺語有曰，通往地獄的道路皆以好心鋪砌而出 - 基金會必須始終牢記這一句格言，因為儘管我們存在已久，但亦依然凝視著同樣的深淵。 _
@@ @@
* **2019年10月展出作品** _
 **[[[/mu-yi-115|木易藏書閣目錄 木-一一五 《望月箸》]]] - (作者：[[*user vomiter]])：**
 * 持有者的面前就會出現一道來自「月宮」的立體投影，通常會有一名女性舞者在投影中表演霓裳羽衣舞，並會有相應的伴奏自望月箸本體傳出。 _

 **[[[/the-non-names-town|吹響號角的無名山脈]]] - (作者：[[*user minmasterqw]])：**
 * 他們求告，吶喊了五十年，無人回應。到了五十一年，一位智者聽到了他們的呼喚，然後說七日後，這裏將成為那－吹響號角的無名山脈。 _
@@ @@
* **2020年1月展出作品** _
 **[[[/article-number-000|尋獲物品編號：000]]] - (作者：[[*user Reverberate_a]])：**
 * 在所有人祈禱之前我祈禱，願人都尊祢的名為聖，願祢的國降臨。願祢的旨意行在地上，如同行在天上。求祢指引我們的道路，堅固我們對祢的敬畏，防衛我們的生命，讓我們的努力不白費。因為祢是我們聖化的根源，我們把光榮歸於祢，聖父、聖子、聖靈、從今到永遠，直到世世代代 _
@@ @@
* **2020年2月展出作品** _
 **[[[/first-mu-yi-donation|第一號 木易藏書閣的捐贈品]]] - (作者：[[*user minmasterqw]])：**
 * 但是，如果能夠將「木牛」的異常特性與耬出分離， 那麼「木牛」將會成為一種簡便並對燃料要求極低的熱能轉化成動能的裝置。上述裝置即可協助農業以外的範疇，包括運輸及交通用途。 _
@@ @@
* **2020年3月展出作品** _
 **[[[/ambrose-isakov|安布羅斯餐廳-伊薩科夫號分店 (節日限定)]]] - (作者：[[*user Reverberate_a]]&amp;[[*user kingdom war]])：**
 * 感謝Site-ZH-81，一年下來也辛苦了。我們常說，要謝的人太多了，那就謝天吧。謝天，讓我們度過平安無事的一年，然後我們來年再見。 _
@@ @@
* **2020年5月展出作品** _
 **[[[/article-number-097-black-0117|尋獲物品編號：097/洗標：黑0117]]] - (作者：[[*user Chromeblushowo]])：**
 * 火鳥羽織使穿著的人保有最低限度的健康狀態，可以有效保護陛下的人身安全。通常在即位者確定且政局穩定時，陛下會將該衣服交付給繼承人，或是交由皇家秘法師和秘法長輪流保管，在非常時期也可保護兩位重要職位的安全。 _
@@ @@
* **2020年6月展出作品** _
 **[[[/parawatch-shawarma|削不完肉的沙威瑪]]] - (作者：[[*user Nihilmace]])：**
 * 我們現在融而為一，我們不再是一個人，不再滿足只有一個身體，心靈也獲得了平靜。現在感覺很好，我迫不急待想見見世上的其他身體。 _
@@ @@
* **2020年7月展出作品** _
 **[[[/ran-jikan-rupu|蘭時返計劃、昭和十六年]]] - (作者：[[*user ting129]])：**
 * 我已向MI666提交這次戰略失誤的分析，也願意因此受到審判。但戰爭已經結束，逝去的生命無法挽回。我在這裡發洩再多也毫無用處，那群當初堅守碉堡的警隊成員仍要負責戰爭後的重建。 _
@@ @@
* **2020年8月展出作品** _
 **[[[/adoption-poster-choco|認養海報：Choco！]]] - (作者：[[*user RoadBlackWu]])：**
 * 幾天前的早上，兒子在跟我爭論狗能不能開車時，突然Choco開著我的車經過窗前，搖下車窗對我說:「可以啦」，說完就吃了一湯匙放在櫥櫃的美祿可可粉就開出去了，然後我知道…….我麻煩大了。 _
@@ @@
* **2020年9月展出作品** _
 **[[[/19th-bureau-of-mss-of-china|中國國安部，不應存在的十九局]]] - (作者：[[*user vomiter]])：**
 * 這些所謂的研究成果，終究是一些華而不實的東西。但毛澤東就是什麼都要用得徹底，這些有劇毒的神豬肉他冷凍起來，要等他的敵人來的時候像皇帝賜毒酒一樣地賞賜牠們幾塊。 _
@@ @@
* **2020年10月展出作品** _
 **[[[/ambrose-taiwan-railway-hotel|台灣鐵道飯店的安布羅斯餐廳]]] - (作者：[[*user ting129]])：**
 * 位於台灣鐵道飯店內的安布羅斯餐廳跨越了時間，來到異常食材盛行的光輝年代，為所有前來用餐的顧客準備全東亞最頂尖的料理 _
@@ @@
* **2020年11月展出作品** _
 **[[[/sh-cannibalism-in-taiwan|那些被當成藥物宰來吃的人們]]] - (作者：[[*user Nihilmace]])：**
 * 幾乎所有擁有特殊效應的藥用人類都使得食用者和使用者獲得更加悽慘的下場，並且往往是食用者所希望療效的相反，IJAMEA當年也有調查此類事件發生之緣由，不過，如果他們有調查出原因的話，相關證據恐怕也隨IJAMEA撤離臺灣時一同被焚毀了。 _
@@ @@
* **2020年12月展出作品** _
 **[[[/r-sinano-chuo-zhtr-2018-11-19-a222a|蓬萊島新創民主形式：「創制」首長將於今日解凍]]] - (作者：[[*user vomiter]])：**
 * 目前第一任首長預計會在基金會監察下進行行政業務，若狀況樂觀則基金會亦將逐步放寬監察，讓蓬萊島實現幾乎徹底的自治。同時許多政治學者都密切關注蓬萊島的創制首長制將會在政治生態上帶來什麼樣的變化。 _
@@ @@
* **2021年01月展出作品** _
 **[[[r-sinano-chuo-co-jp-2030-5-12-f9r324|第八屆世界超衛生大會如期舉行　討論「終年症候群」再擴散問題]]] - (作者：[[*user ting129]])：**
 * 但在東京事變後，日本國內許多原本被診斷為終年症候群的患者的病症開始加劇，造成多次現實扭曲意外，終年症候群也變化出接觸傳染的傳染途徑。 _
@@ @@
* **2021年03月展出作品** _
 **[[[red-1354|洗標：紅1354-深入傳統納餓卡部落]]] - (作者：[[*user Chromeblushowo]])：**
 * 我們要讓不管在哪裡的納餓卡群體，或是外人能看見，我們並不是只能處在某種時代，而是能在變動的環境中找到自己的價值。血染沒有人要做啊，雖然本來就只有我們家族在做，但是除了我們再也沒有了。你說怎麼辦，再怎麼苦也要撐下去。 _
@@ @@
* **2021年04月展出作品** _
 **[[[hafune|魔鳥與魔鳥使]]] - (作者：[[*user ting129]])：**
 * 本文至此，或許已經偏離真實存在的禍伏鳥以及魔鳥使，但我想傳達的僅僅只是一個訊息。如同那年透過我的引介而進入蕃地的佐藤先生所述：「文明人也和野蠻人一樣，把自己所無法理解的事物全都當作是惡，而努力地把那不可解的表情——有靈魂的表情——根除斷絕。」 _
@@ @@
* **2021年07月展出作品** _
 **[[[yamizushi-file-no019|闇壽司檔案No.019「伸卡握法」]]] - (作者：[[*user ting129]])：**
 * 在面對使用筷子發射的壽司時，伸卡壽司會因為旋轉的特殊性而佔優勢。由於迴旋速度較一般壽司陀螺高，並且會產生向下的衝擊力，一般的壽司通常會因為停止旋轉而敗下陣來。 _
@@ @@
* **2021年08月展出作品** _
 **[[[my-grandpa|我的爺爺]]] - (作者：[[*user kingdom war]])：**
 * 直到在爺爺過世多年的現在，只要是迷惘和難過的時候，我都會播放音樂盒的音樂，而這些旋律也會和那時一樣，賜給我勇氣。 _
@@ @@
* **2021年09月展出作品** _
 **[[[grant-request-for-utilization-of-memetic-agent-to-assist-per|有關批准使用模因製劑協助對鵝形惡魔實體進行驅魔的申請]]] - (作者：[[*user Viken-K]])：**
 * 根據向殲滅鵝聯盟索取的反饋資訊，在不論材質的情況下，鴨科外型或刻有鴨科生物圖騰的聖物能最有效的發揮退去鵝形惡魔實體侵襲的能力。 _
@@ @@
* **2021年12月展出作品** _
 **[[[project-proposal-2017-47-zh|項目企劃書 2017-47：《健康的代價》]]] - (作者：[[*user AbyssDream]])：**
 * 很不幸的是，這句話可能是真的，至少我與身邊的藝術家便是此句話的實例。但也是因為對世界異於常人的感知，以及異於常人的表現手法，我們才被稱為了藝術家——甚至是「異術家」。 _

* **2022年01月展出作品** _

 **[[[wanderers:whattime-is-your|入侵]]] - (作者：[[*user  Certhia _familiaris]])：**

* **2021年06月展出作品** _
 **[[[wanderers:letter-about-strange-serpents|一封記載異聞的信]]] - (作者：[[*user ting129]])：**
 * 蛇在內地和臺灣都是常見的生物，臺灣更充滿不同類型的毒蛇、無毒蛇，因此蛇也常被人賦予神性或靈性。 _

* **2021年10月展出作品** _
 **[[[wanderers:man-on-the-bench|公園長椅上的男人]]] - (作者：[[*user Falconiformes]])：**
 * 我媽媽說，我出生的時候，星海剛剛消逝。她懷著我的時候，正是在裡面漂流的一段時間。對溺死在星海裡的人，星海會送給他故事；而星海消逝之後，又會賜予其重生——無論再次面對真實的世界，到底令人感覺如何。 _

* **2022年2月展出作品** _
 **[[[scp-999-jp-enneametric|SCP-999-JP — 第九號當以九言述之]]] - (作者：[[user Edward_Knave]])：**

* **2022年4月展出作品** _

 * 宇宙從138億年前誕生的那一瞬間開始，直到毀滅的那一刻，所有事情都是確定的——就在宇宙誕生的那一瞬間決定。而當一切數據及未來動向被掌握在我們手中的時候，届時預測、計算短期——甚至中長期的未來將會和氣象局預測天氣一般簡單 _
