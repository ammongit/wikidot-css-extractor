[[div class=&#34;rimg&#34;]]
[[image scp-apartment.png width=&#34;300&#34; ]]
[[span]]Фойе SCP-2329, 03.10.1914. _
В момент фотосъёмки в помещении _
находилось четыре сотрудника Фонда, _
каждый из них сидел на стуле. [[/span]]
[[/div]]

**Объект №:** SCP-2329

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-2329 содержится во Временной Зоне 27-2329; пока объект не используется в экспериментах, все точки входа в SCP-2329, включая окна, должны быть закрыты прочными металлическими пластинами. Организация выкупила несколько городских кварталов, прилегающих к SCP-2329, и обустроила на их территории защитный периметр, оборудованный системой своевременного выявления и нейтрализации нарушителей.

**Описание:** SCP-2329 - это шестиэтажный жилой дом с шестьюдесятью комнатами, поставленный Фондом на содержание ещё в 1908 году; обратитесь к Приложению 2329-b за более подробной информацией касательно этого события. В доме имеются все необходимые коммунальные системы, но с того момента, как он перешёл в ведение Организации, никаких масштабных ремонтных работ и перепланировок в нём не производилось.

Внешне и структурно SCP-2329 практически ничем не отличается от прочих подобных жилых домов; люди могут спокойно входить внутрь и выходить из здания. Тем не менее, субъект, вошедший в SCP-2329, теряет возможность физически воспринимать других людей, в результате чего для него они становятся невидимыми. Аналогично, субъекты, находящиеся за пределами SCP-2329, не могут видеть людей внутри дома, как напрямую (например, при заглядывании в окна), так и на трансляциях с камер видеонаблюдения. Некоторая степень восприятия на подсознательном уровне у субъектов внутри SCP-2329 всё-таки сохраняется, поскольку они будут стараться не сталкиваться друг с другом.

Действие аномалии распространяется также и на предметы, имеющиеся у субъекта (одежда, ручная кладь, и т. д.); если субъект уронит какой-либо предмет на пол, прочие субъекты смогут зрительно его воспринимать, при этом они будут считать, что предмет всегда лежал на этом месте, а не возник мгновенно из ниоткуда, просто они не обращали на него внимания. Данный феномен воздействует не только на зрение – во время экспериментов подопытные не слышали звуков, издаваемых другими людьми, не ощущали распространяемые ими запахи, а также не чувствовали прикосновений друг к другу, даже если целенаправленно создавались условия для неизбежного физического контакта. Однако субъекты, находящиеся внутри SCP-2329, по-прежнему находятся в здравом уме и сохраняют ясность мысли и зачастую недоумевают по поводу отсутствия других людей в здании. Следует отметить, что прежние жильцы SCP-2329, населявшие дом до того, как он был поставлен Фондом на содержание, в своих личных записях часто упоминали, какие нелюдимые у них соседи.

Неспособность субъектов воспринимать прочих людей внутри SCP-2329 является абсолютной; наблюдатели также не могут видеть людей на фотографиях и видеозаписях, термальное сканирование не позволяет обнаружить людей в доме по их тепловым отпечаткам, датчики движения не срабатывают. Пока неизвестно, выходит ли оборудование временно из строя под воздействием аномальных свойств SCP-2329, или оно продолжает работать, но из-за нарушений сенсорного восприятия сами наблюдатели не способны определить с его помощью присутствие разумных форм жизни.

**Приложение 2329-a: Выдержки из протокола экспериментов**

&gt; **Эксперимент 2329-7**
&gt; **Дата:** ██.██.████
&gt; **Ход эксперимента:** Двум подопытным выдали шагомеры и приказали каждому из них встать точно на одном конце специально прочерченной на полу SCP-2329 линии длиной 10 м, после чего пройти к её другому концу. Подопытные не знали о присутствии друг друга.
&gt; **Результаты:** Оба подопытных успешно выполнили поставленную задачу. Шагомер каждого из них показал, что они прошли 10,2 м, хотя субъекты были совершенно уверены в том, что не сходили с линии.
&gt; 
&gt; **Эксперимент 2329-16**
&gt; **Дата:** ██.██.████
&gt; **Ход эксперимента:** Подопытному выдали телевизор и приказали установить его в одной из комнат внутри SCP-2329 и настроить на местный новостной канал; субъект не был осведомлён об аномальных свойствах SCP-2329.
&gt; **Результаты:** Субъект сообщил, что видит на экране лишь пустую студию без ведущего и слышит музыку из вступительной заставки. Судя по всему, подопытный находился в крайнем недоумении.
&gt; 
&gt; **Эксперимент 2329-22**
&gt; **Дата:** ██.██.████
&gt; **Ход эксперимента:** После переоснащения лифта внутри SCP-2329 тридцати субъектам было приказано войти в него и подняться на этаж выше.
&gt; **Результаты:** Лифт не сдвинулся с места, поскольку сработал установленный датчик контроля перегрузки. Этот эксперимент позволил доказать, что субъекты находятся на одной пространственно-временной линии и просто не замечают присутствия друг друга. При этом была опровергнута гипотеза д-ра Уорма, который считал, что люди, входящие в SCP-2329, попадают в индивидуальные параллельные измерения, и таким образом исчезают из нашей Вселенной.

Приложение 2329-b: Отчёт о вскрытии тела Артура Моргана Циггмана

&gt; Артур Морган Циггман, возраст 53 года, был найден мёртвым в SCP-2329 21.08.1908 напротив двери в его квартиру. В ходе интервью с домовладельцем, который живёт в другом городе и поэтому ничего не знает о сверхъестественной природе SCP-2329, выяснилось, что Циггман ранее практически постоянно жаловался на прочих жильцов дома, заявляя, что они громко шумят. Последний раз подобную жалобу Циггман подавал два года назад, после чего прекратил выходить на связь с домовладельцем. Сопоставление даты подачи последней жалобы Циггмана с данными, полученными в ходе анализа переписки и интервью с жителями дома, позволило выяснить, что аномальные свойства у SCP-2329 проявились через полгода после этого.
&gt; 
&gt; Ситуация привлекла внимание Фонда, когда жильцы стали жаловаться на &#34;необъяснимое&#34; нежелание полиции начинать расследование; интервью с ними позволили выяснить, что тело они обнаружили практически сразу же после того, как наступила смерть. Вскрытие показало, что вначале Циггман получил перелом бедра, на что также указывала вмятина на ближайшей стене. Вероятнее всего Циггмана толкнул в сторону один из жильцов, но почему он не отошёл в сторону, чтобы избежать столкновения, неизвестно. Помимо этого, судмедэксперты насчитали 22 перелома различных костей, а также несколько десятков ушибов и прочих травм по всему телу. Исходя из того, что все эти повреждения были нанесены за короткий промежуток времени примерно в 19:00, когда жильцы дома возвращались с работы, вполне вероятно, что они просто-напросто затоптали Циггмана своими тяжелыми рабочими ботинками.
