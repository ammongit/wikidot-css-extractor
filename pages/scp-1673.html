[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1673/1673-Active-new.png|caption=SCP-1673 nel suo stato attivo]]

**Elemento #:** SCP-1673

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-1673 deve essere circondato da un perimetro di sicurezza a una distanza di 500 metri. Deve essere sorvegliato in ogni momento da 3 squadre composte da 2 guardie ciascuna. Questo perimetro è costituito da un muro di cemento alto 1,5 metri, e un membro del personale di sicurezza deve stare di guardia ogni 20 metri. A ogni persona trovata all&#39;interno di SCP-1673 sarà somministrato un amnestico di Classe B. Coloro a cui l&#39;amnestico non dovesse avere effetto, verranno messi in detenzione.

**Descrizione:** SCP-1673 è un cimitero situato nei pressi della città abbandonata di Westkin, nella Virginia Occidentale. Ricopre una superficie di 1,4 ettari e contiene circa 60 tombe e 1 mausoleo. I confini del cimitero sono delimitati da un recinto di ferro battuto. Le lapidi di SCP-1673 appartengono agli abitanti originali di Westkin e la data dell&#39;ultima sepoltura risale al 1845. Durante le ore tra le 4 di mattina e le 7 di sera, SCP-1673 non mostra alcuna anomalia.

Se una persona entra in SCP-1673 durante il periodo in cui è attivo e ci resta per almeno 15 minuti, si manifesteranno le sue proprietà anomale. Dal terreno di SCP-1673 inizieranno a fuoriuscire degli arti umani mobili. Questi arti assomigliano a braccia e mani umane; tuttavia, i test hanno mostrato che non possiedono nessun materiale biologico umano di alcun tipo. Cominceranno a seguire la persona all&#39;interno di SCP-1673 per un periodo che va da 1 a 3 ore. Dopo questo lasso di tempo inizieranno a interagire con l&#39;individuo.

Gli arti inizieranno a eseguire delle piccole azioni che saranno di beneficio alla persona, come legarle i lacci delle scarpe, sistemarle gli abiti, toglierle la polvere dai vestiti e cercare di farle un massaggio. In un primo momento tenteranno di usare la massima cautela nel fare ciò. Ma a lungo andare queste azioni possono portare a gravi danni fisici a causa dell&#39;eccessiva forza che gli arti possono esercitare nella loro esecuzione. Generalmente i soggetti cercheranno di andarsene dal cimitero il più in fretta possibile. Gli arti impediranno qualsiasi tentativo di uscire da SCP-1673. Ciò andrà avanti finché la persona non verrà rimossa dal cimitero o morirà. Se la persona viene rimossa, SCP-1673 ritornerà al suo stato inerte. Tuttavia, se essa muore all&#39;interno di SCP-1673 a causa di una delle azioni di SCP-1673 succitate, le braccia seppelliranno il suo corpo. Ogni tentativo di avvicinarsi al corpo prima che venga sepolto verrà ostacolato con la forza.
