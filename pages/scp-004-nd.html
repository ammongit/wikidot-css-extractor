關於此SCP的文檔只有一份非常簡短的報告，因此其描述的信息可能不準確。因此，我們建議在文件過期之前盡快通知該項目的負責人Block博士。
@@@@
最後更新日期**5.af2017**
[[/note]]
&gt; [[=]]
&gt; + Block博士的SCP報告 [機密]
&gt; [[/=]]
&gt; ----
&gt; **項目編號**：SCP-004-ND
&gt; 
&gt; **項目等級**：Euclid(暫定)
&gt; 
&gt; **特殊收容措施**：SCP-004-ND目前被收容在Site-ND-02的一間標準收容室內。嚴禁任何人進入，進入SCP-004-ND收容室的人員將被一律視為死亡。
&gt; 
&gt; **描述**：SCP-004-ND是一個紅色的盒子。 SCP-004-ND的表面上用血寫著「不要開啟」，但看到的人反而會產生打開它的慾望。成功打開SCP-004-ND的人皆會立即死亡。因此，我們仍然不知道SCP-004-ND裡面到底是什麼，也無法進行確認。
&gt; 
&gt; 每星期五下午4點SCP-004-ND會自行移動。曾記錄到SCP-004-ND從儲存它的保險櫃中移至地板上。間接觀察SCP-004-ND不可行，試圖在儲存SCP-004-ND的保險櫃中安裝監控器的嘗試宣告失敗。監控器的信號往往會被切斷。在周五16:00從保險櫃中取出相機後，發現監控器恢復正常。
&gt; 
&gt; **[[報告結束]]**</textarea></pre>
