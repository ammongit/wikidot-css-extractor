    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1361 - Tierisches Nebenprodukt
**Autor:** [[*user Smapti]]
**Original:** http://scp-wiki.wikidot.com/scp-1361
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1361

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Die Primärprobe von SCP-1361 ist in einer gegenüber der Umwelt abgedichteten Kammer bei einer konstanten Temperatur von 4° C aufzubewahren. SCP-1361 ist einmal täglich mit einem kleinen Säugetier mit einem Gewicht von 1-5 kg zu füttern oder so, dass seine Masse zwischen 45-65 kg bleibt. Sollte die Masse der Primärprobe 107 kg überschreiten, sind 50 % ihrer Masse zu entfernen und durch Verbrennung zu vernichten. Alle Verbrennungen von SCP-1361-Material sind in umweltgeschützten Bereichen durchzuführen, und die Luft ist vor dem Ausstoß in die Atmosphäre vollständig zu filtern. Alle Personen, die mit SCP-1361 umgehen, müssen eine tragbare Sauerstoffversorgung nutzen und eine geeignete Schutzausrüstung tragen.

Sekundärproben von SCP-1361 können bei Bedarf zu Testzwecken hergestellt werden, wobei Personal der Klasse D, dessen Terminierung geplant ist, als Saatgut verwendet wird. Alle Sekundärproben sind in einer von der Primärprobe getrennten Umgebung zu lagern.

**Beschreibung:** SCP-1361 ist eine amorphe Masse tierischen Gewebes, die dem Aussehen von mechanisch abgetrenntem Fleisch ähnelt. Gewebeanalysen zeigen, dass SCP-1361 DNA-Marker von 37 verschiedenen Tierarten enthält, darunter Bos taurus, Gallus gallus, Sus scrofa, Felis catus, Canis lupus, Mesocricetus auratus, Columba livia und Homo sapiens sapiens, und dass es hauptsächlich aus Muskel- und Bindegewebe sowie Fett besteht. SCP-1361 enthält außerdem hohe Konzentrationen von Ammoniumhydroxid und ist ätzend für freiliegendes Fleisch. SCP-1361 besitzt weder Sinnesorgane noch eine innere Struktur und zeigt keinerlei Anzeichen von Intelligenz oder Bewusstsein für seine Umgebung.

Da SCP-1361 keine spezialisierten Organe besitzt, können Teile von SCP-1361 entfernt oder wieder angefügt werden, ohne dass der Organismus oder der entfernte Teil Schaden nimmt. SCP-1361 ist in der Lage, sich in begrenztem Umfang auf flachen Oberflächen fortzubewegen, indem es sich zusammenzieht und ausdehnt. Es wurde beobachtet, dass sich SCP-1361 mit einer konstanten Geschwindigkeit von 1,3 Metern pro Minute fortbewegt, unabhängig von seiner aktuellen Masse. Mengen von SCP-1361, die weniger als 5 kg wiegen, zeigen keine Bewegungsfähigkeit. Wenn es nicht durch äußere Reize gestört wird, bewegt sich SCP-1361 in einer geraden Linie, bis er auf ein Hindernis stößt, das größer ist als seine momentane Höhe, woraufhin es sich in eine andere Richtung bewegt.

Wenn SCP-1361 während seiner Reise auf biologische Materie stößt, versucht es, sich um sie herum zu formen und das Objekt zu verschlingen. Innerhalb von 15-30 Minuten nach dem Verschlucken eines biologischen Objekts wird SCP-1361 dieses verdauen und seine Masse und sein Volumen werden um die Masse und das Volumen des verschlungenen Objekts zunehmen. SCP-1361 hat bewiesen, dass es jede pflanzliche oder tierische Materie verdauen kann, die ihm zugeführt wird, einschließlich Holz, Kleidung, Haare, Knochen und Proben organischer SCP-Objekte, von denen nicht bekannt ist, dass sie mit herkömmlichen Mitteln zerstört werden können. Nicht-organisches Material, das in dem konsumierten Objekt enthalten ist, wird nicht verdaut und verbleibt auf unbestimmte Zeit in SCP-1361. SCP-1361 scheidet nach der Nahrungsaufnahme keinen Abfall aus. SCP-1361 verliert pro Tag 1 kg an Masse und muss mindestens so viel verbrauchen, um seine Masse zu erhalten. Wenn es nicht gefüttert wird, verliert SCP-1361 weiter an Gewicht, bis es nicht mehr zur Fortbewegung fähig ist; dann beginnt es zu verfaulen und zu schimmeln. Die Verwesungsgeschwindigkeit und die damit verbundene Notwendigkeit, Nahrung zu sich zu nehmen, erhöht sich drastisch, wenn die Temperatur von SCP-1361 über 20°C liegt.

Wenn die Masse von SCP-1361 107 kg übersteigt, beginnt es ein äußerst angenehmes Aroma zu verströmen, das von einem D-Klasse-Personal nach einer versehentlichen Exposition als &#34;besser als ein blutiges Steak, knusprig gebratener Speck und ein feuchter [KRAFTAUSDRUCK GELÖSCHT] in einem&#34; beschrieben wurde. Menschen und andere fleischfressende Tiere, die SCP-1361 in diesem Zustand ausgesetzt sind, verspüren ein starkes Verlangen, sich SCP-1361 zu nähern und es ungekocht zu verzehren, ungeachtet der ätzenden Schäden an Händen, Mund und Rachen, die dieser Vorgang verursacht. Nach dem Verzehr beginnt die verzehrte Substanz, das Subjekt von innen zu verschlingen, zu verdauen und im Laufe von etwa 4-6 Stunden in eine weitere Instanz von SCP-1361 zu verwandeln. Tests haben ergeben, dass etwa 0,5 % des Körpergewichts des Testsubjekts in SCP-1361 verzehrt werden müssen, damit die Verwandlung stattfindet; allerdings nehmen Individuen, die SCP-1361 ausgesetzt sind und dies zulassen, häufig weit mehr als diese Menge zu sich, was die normalen Fähigkeiten eines Individuums ihrer Spezies übersteigt. Alle auf diese Weise hergestellten Sekundärproben von SCP-1361 verhalten sich identisch zur Primärprobe, mit der Ausnahme, dass nun DNA-Marker des konsumierten Individuums vorhanden sind.

SCP-1361 verbleibt in diesem Zustand, bis seine Masse unter 50 kg sinkt, entweder weil es verzehrt wird, weil Teile von ihm entfernt werden oder weil es an Masse verliert, weil es nicht isst. Tests haben gezeigt, dass die Fähigkeit, ein Subjekt nach dem Verzehr zu verdauen, nicht auf die Zeiträume beschränkt ist, in denen SCP-1361 den oben beschriebenen Geruch verströmt, und dass dieser auch nach dem Kochen anhält. Der Geruch, der von SCP-1361 ausgeht, wenn er gekocht wird, wurde als angenehmer beschrieben als sein ungekochter Geruch; Personal der Klasse D, das diesem Geruch ausgesetzt war, hat irrationales Verhalten und körperliche Gewalt an den Tag gelegt, um Zugang zu Proben von gekochtem SCP-1361 zu erhalten.</textarea></pre>
