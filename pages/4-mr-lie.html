Nienawidzę więzienia. Wiesz jak wiele razy byłem w więzieniu, od kiedy zacząłem tę podróż? Dwanaście. Oczywiście, zawsze w końcu wychodzę, gdy nie ma dowodów, ale jasna cholera, to jest do bani. Serio, nawet bez strachu wpojonego w upuszczenie mydła, ograniczenia są surowe, a strażnicy zawsze mnie biją. Zawsze mówią, że śmiesznie na nich patrzyłem.

Dzisiaj szedłem ulicą i zatrzymało mnie dwóch gliniarzy. Zabrali mnie do szeregu, gdzie świadek musiał wybrać podejrzanego. Podejrzany był opisany jako Azjata ze sto osiemdziesiąt siedem centymetrów wzrostu. Ja mam metr sześćdziesiąt trzy i jestem biały. Oczywiście, będąc podejrzaną postacią, którą jestem, zostałem wybrany. Nie wiem nawet, jak odbezpieczyć broń, nie mówiąc już o zastrzeleniu kogoś.

Nawet w tamtych czasach wszyscy Panowie mi nie ufali. Pewnego razu, zabierałam obieraczkę do kuchni, a Pan Cebula uciekł płacząc w kącie. Próbowałem uspokoić jego obawy, ale zamiast tego pobił mnie dosyć mocno. Powiedział, że go dręczę. Jedyne co zrobiłem, to zapytałem czy wszystko jest w porządku.

Redd był jedynym, który mi ufał. Kiedyś mi powiedział &#34;Kłamstwo, lubię twoje kotlety,&#34;. Mam nadzieję pewnego dnia znowu spotkam Redda. Słyszałem, że może być tam, gdzie idziemy. Oczywiście nie udało mi się wiele dowiedzieć więcej, bo kiedy mieli szansę, wszyscy uciekli ode mnie tak szybko jak potrafili.

Jakieś dziecko zrobiło to kiedyś, kiedy zobaczyło mnie na ulicy. Pomachałem do niego a ten uznał to za jakiś gest do ukrytej grupy snajperów. Nie muszę dodawać, że w następnej minucie zaatakował mnie jego ojciec, który uznał, że molestuje dzieci. Co oni w tych czasach pozwalają dzieciom oglądać, że wpadają na takie pomysły?

Pamiętam, jak kiedyś oglądałem ten film w Best Buyu, gdzie ten facet strzelał do snajperów. Oczywiście, kiedy sprzedawcy mnie zobaczyli, zadzwonili na policję. Jeden z nich nawet zdecydował, że nadszedł czas, aby mnie pokonać swoim czarnym pasem w Taekwondo. Pobił mnie jak worek cegieł.

Jezu Chryste, bolą mnie stopy. Powinienem zobaczyć, czy schronisko dla bezdomnych zabierze mnie na noc. Chociaż ostatnim razem, gdy próbowałem, myśleli, że jestem dilerem narkotyków. Nawet kilka razy mnie poklepali. Jeden z nich nawet sprawdził mój odbyt.

Może dzisiaj po prostu prześpię się na dworze.
