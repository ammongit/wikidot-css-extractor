**Item nº:** SCP-537

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-537 deve ser mantido em uma sala à prova de som. Nenhuma medida de contenção adicional é necessária, embora SCP-537 tenha solicitado:

* Um (1) pôster de //Muppets - O Filme / As Aventuras dos Marretas//. (concedido)
* Espanação e limpeza semanal de seu disco. (concedido)
* Visitas diárias de uma (1) hora de funcionários da Fundação. (negado)
* Uma (1) hora semanal para &#34;conversar&#34; com funcionários da Fundação enviados para limpar seu disco após a limpeza. (sob consideração)
* Um disco de vinil da trilha sonora de //Muppets - O Filme / As Aventuras dos Marretas//. (negado - SCP-537 pode reproduzir a trilha sonora inteira sem a necessidade do disco real)

**Descrição:** Recuperado de uma loja de penhores, para a qual SCP-537 teria sido trazido por um jovem em fevereiro de 198█.

SCP-537 tem a aparência de um gramofone completamente normal - embora desgastado - sem desvios ou anormalidades visíveis. O disco de vinil (SCP-537-2) sob sua agulha tem apenas uma ranhura circular que não se move para dentro, de forma que a agulha nunca chega ao centro do toca-discos. A agulha é anormalmente difícil de levantar, mas pode ser levantada manualmente com algum esforço. A agulha irá cair de volta no momento em que for liberada. SCP-537 é sem dúvida inteligente e demonstra a capacidade de ver e ouvir (ainda não se sabe como). SCP-537 se comunica tocando músicas.

SCP-537 é capaz de reproduzir qualquer música que possa ser encontrada em um disco de vinil existente e pode fazê-lo à vontade. SCP-537 reproduz músicas até o fim e nunca interrompe uma música a menos que sua agulha seja forçada para cima; nesse caso, SCP-537 retomará a música do ponto em que parou na próxima vez que for capaz de reproduzi-la. Forçar SCP-537 a interromper uma música é desencorajado, visto que isso parece deixar o objeto irritado e fazê-lo responder petulantemente a testes por vários dias.

SCP-537 pode levantar e abaixar sua agulha sozinho. SCP-537 pode responder perguntas de sim ou não rapidamente levantando e abaixando a agulha uma vez para &#34;sim&#34; e duas vezes para &#34;não.&#34; SCP-537 move sua agulha de maneira semelhante para expressar números (normalmente usando isso para se referir a outros SCPs). Tentativas de ensinar código Morse a SCP-537 como forma de acelerar comunicações falharam, devido à incapacidade de leitura ou escrita de SCP-537.

Não importa qual disco está no toca-discos de SCP-537, SCP-537 pode tocar as músicas que quiser. No entanto, SCP-537 prefere ter SCP-537-2, visto que parece ser incapaz de redefinir sua agulha sozinho e, eventualmente, será incapaz de continuar tocando. SCP-537-2, quando reproduzido em um toca-discos normal, não produz nada.

SCP-537 parece gostar de interagir com humanos e gosta de ser entrevistado. Sua personalidade é frequentemente descrita como pomposa e extravagante - geralmente cumprimentando as pessoas com &#34;Wilkommen!&#34;, do musical //Cabaret// - mas distintamente infantil. SCP-537 é propenso a &#34;chiliques&#34; quando ofendido, o que geralmente consiste no mesmo tocando uma música raivosa no volume máximo sem parar até ser trazido de volta à contenção. SCP-537 parece confiar mais nos funcionários mais jovens e trata os mais velhos com um desrespeito cauteloso.

Quando questionado sobre sua música favorita, SCP-537 invariavelmente responde tocando &#34;The Rainbow Connection&#34; de //Muppets - O Filme / As Aventuras dos Marretas//;

------

**Documento Nº537-1:** Teste de Propriedades Especiais em SCP-537-2
Realizado pelo Dr. ███████

SCP-537-2 foi reproduzido em um toca-discos normal. O disco está aparentemente em branco.
Um disco de vinil, consistindo de uma (1) ranhura perfeitamente circular ao longo da qual a agulha viajaria foi feito para o propósito deste experimento. Quando dado a SCP-537 para tocar, embora a réplica do disco fosse idêntica, SCP-537 aparentemente percebeu que não havia recebido SCP-537-2 e reagiu com raiva, levantando sua agulha e recusando-se a abaixá-la até receber seu próprio disco de volta. SCP-537 continua a se recusar a se comunicar com Dr. ███████.

**Documento Nº537-2:** Experimento 537/043-1

[[[SCP-043]]] e um segundo toca-discos funcional foram introduzidos a SCP-537, supervisionados pelo Agente █████. Transcrição abaixo:
&gt; (SCP-043 toca a faixa 29. Respiração pesada é ouvida.)
&gt;
&gt; Agente █████: Ele está aqui agora, 537. Diga olá.
&gt;
&gt; (SCP-537 toca &#34;Wilkommen!&#34; de Cabaret)
&gt;
&gt; SCP-043 [durante a música]: Olá? Que som é esse?
&gt;
&gt; (SCP-537 faz um som de arranhão, mas continua tocando &#34;Wilkommen!&#34;)
&gt;
&gt; SCP-043 [durante a música]: Este é o toca-discos de que vocês me falaram? Tem algum jeito de fazer ele calar a boca?
&gt;
&gt; Agente █████ [durante a música]: 537 não consegue tocar outra música até terminar a que está tocando.
&gt;
&gt; SCP-043 [durante a música]: Que irritante.
&gt;
&gt; (A música termina.)
&gt;
&gt; SCP-043: Bem então, isso foi... adorável. Imagino que eu deva só... conversar... com você, então, como vai você, eu acho?
&gt;
&gt; (SCP-537 começa a tocar &#34;Sunshine, Lollipops and Rainbows&#34;[[footnote]]**Nota do Tradutor:** Tradução literal: //Luz do Sol, Pirulitos e Arco-íris//[[/footnote]] de Lesley Gore)
&gt;
&gt; SCP-043: Ah, maravilhoso...
&gt;
&gt; (A música termina.)
&gt;
&gt; SCP-043: Certo. Vamos falar sobre mim, então. Tem algo que você queira saber sobre mim?
&gt;
&gt; (SCP-537 levanta e abaixa sua agulha, denotando uma resposta afirmativa.)
&gt;
&gt; SCP-043: E o que você gostaria de saber?
&gt;
&gt; (SCP-537 começa a tocar &#34;Here Comes The Sun&#34;[[footnote]]**Nota do Tradutor:** Tradução literal: //Lá Vem o Sol//[[/footnote]] de The Beatles)
&gt;
&gt; SCP-043 [durante a música]: Por quê você está tocando essa música? O que você acha que eu-
&gt;
&gt; (SCP-537 aumenta seu volume.)
&gt;
&gt; SCP-043 [durante a música]: &lt;inaudível, abafado pela música&gt;
&gt;
&gt; (A música termina, SCP-537 imediatamente começa a tocar a mesma música novamente.)
&gt;
&gt; SCP-043 [gritando, durante a música]: Pare! Pare com isso!
&gt;
&gt; (SCP-537 aumenta o volume.)
&gt;
&gt; SCP-043 [gritando, durante a música]: [DADOS EXPURGADOS]
&gt;
&gt; (SCP-043 é removido da sala conforme seu próprio pedido.)

Como era de se esperar, SCP-043 não estava disposto a discutir sua reação a SCP-537, simplesmente referindo-se ao mesmo como &#34;aquela coisa atrevida&#34;, e mencionando que &#34;ele é o tipo que precisa aprender a ter cuidado se não quiser [DADOS EXPURGADOS].&#34;

**Documento Nº537-2:** Experimento 537/043-2

SCP-043 foi colocado, após concordar relutantemente em fazê-lo, sob a agulha de SCP-537; Quando questionado sobre como estava se sentindo, SCP-537 tocou as primeiras oito faixas de &#34;The White Album&#34;[[footnote]]**Nota do Tradutor:** Também conhecido como //O Álbum Branco//.[[/footnote]] de The Beatles (deve-se observar que é incomum para SCP-537 tocar uma música no disco que está girando, quanto mais várias músicas na ordem correta). Depois da oitava faixa, em vez de parar a reprodução ou &#34;Revolution 9&#34; tocar, o disco começou a falhar. Um barulho alto, descrito como &#34;algo entre um arranhão de disco e um guincho&#34; foi ouvido e não parou até que a agulha ser forçada para cima.

SCP-043 se recusou a falar sobre o incidente, dizendo apenas que nunca mais queria estar perto de SCP-537 novamente. SCP-537 reagiu de forma semelhante; quando questionado sobre sua opinião sobre SCP-043, SCP-537 respondeu tocando a rotina de George Carlin &#34;Seven Words You Can Never Say On Television&#34;[[footnote]]**Nota do Tradutor:** Tradução Literal: //Sete Palavras Que Você Jamais Pode Dizer Na Televisão//.[[/footnote]].

**Adendo A:** //Desde o Experimento 537/043-2, SCP-537 tem se recusado terminante e consistentemente a tocar qualquer música de The Beatles, respondendo a cada vez levantando e abaixando sua agulha duas vezes. Quando solicitado várias vezes a fazê-lo, SCP-537 reage com raiva.// Dr. ███████

**Adendo B:** Especulação sobre se SCP-537 é ou não capaz de reproduzir músicas de vinis lançados após sua construção (cuja data é desconhecida) foi acertada em uma entrevista recente, a qual terminou com SCP-537 tocando &#34;Caring is Creepy&#34; de &#34;Oh, Inverted World&#34; de The Shins, um álbum lançado em vinil em junho de 2004; isso é interpretado como a maneira de SCP-537 expressar sua apatia em relação à entrevista.
