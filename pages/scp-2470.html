**Ítem #:** SCP-2470

**Clasificación de Objeto:** Keter

**Procedimientos Especiales de Contención:** Para facilitar la contención, se ha establecido el Área-141 en el lugar del descubrimiento. Debido a la naturaleza extremadamente peligrosa de SCP-2470, así como la amenaza potencial de cultos y movimientos pro-apocalípticos místico-religiosos, el personal en el Sitio tendrá la responsabilidad tanto de la contención del objeto, y de proteger el Área-141 de todas las amenazas externas.

[[collapsible show=&#34;Estructura de la Zona de Contención&#34; hide=&#34;Cerrar&#34; hideLocation=&#34;both&#34;]]
El volumen central de contención del cuartel general del Área-141 es una habitación hiperboloidal con un diámetro basal inferior de 55 metros, un diámetro basal superior de 42 metros y una altura de 36 metros. Las estructuras de las paredes y del suelo están duplicadas: las paredes exteriores, de no menos de 4,5 metros de espesor, están hechas de hormigón pretensado de alta densidad; las interiores, de 1,5 metros de espesor, están hechas de acero de alta aleación tipo &#34;adamantino&#34; especial (producido por la Planta-45). El volumen de contención está equipado con dos (2) esclusas de entrada de servicio con puertas antiexplosivas de clase VI y un sistema adicional de sellado de emergencia con compuesto de endurecimiento rápido.

En el centro del volumen de contención hay dos armazones icosaédricos[[footnote]]Poliedros de 20 caras.[[/footnote]] concéntricos instalados, con los diámetros de sus esferas circunscritas de 8 y 12 metros respectivamente. Los armazones están apoyados por un sistema de suspensión de dos correderas y están adicionalmente rodeados por una jaula de Faraday hecha a partir de cables superconductores con células de no más de 5 cm de diámetro.

Dos (2) bombas turbomoleculares principales y seis (6) turbomoleculares de reserva mantienen un alto vacío dentro de los armazones y en el volumen de contención. El espacio entre las paredes internas y externas del volumen de contención actúa como espacio de evacuación y es bombeado por cuatro (4) bombas rotativas de paletas principales y cuatro (4) de reserva, que son capaces de operar en modo acelerado durante no menos de una (1) hora. Las bombas deben ser revisadas semanalmente para verificar su mantenimiento; los reemplazos preventivos y el mantenimiento programado deben llevarse a cabo cada dos (2) meses.

El suministro eléctrico en el Área-141 consiste en no menos de dos (2) fuentes externas independientes y dos sistemas autónomos de energía (principal y de reserva) con al menos un margen de capacidad del 100% cada uno.

Los armazones centrales son estructuralmente idénticos (excepto por sus respectivas dimensiones) y ambos están construidos a partir de 20 placas de titanio de 1,5 cm de espesor, montados en un esqueleto de acero y ajustados para minimizar las aberturas a lo largo de los bordes. Una de las placas de cada armazón debe montarse en un carril guía que sirva como puerto de acceso, que sólo puede abrirse desde el exterior. Los marcos en cuestión deben conectarse a una fuente de voltaje estabilizada, manteniendo una diferencia de potencial de 120V a través de la estructura. 

Las superficies internas de los armazones están cubiertos con compuestos luminóforos que irradian al conducir electricidad y producen posluminiscencia durante 20 minutos en caso de fallo en la alimentación. Los luminóforos, de distintos colores, recrean una imagen -- una representación visual memética activa de la denominada &#34;paradoja extradimensional imperceptible de Weißschatten&#34; que irreversiblemente destruye los procesos de percepción general una vez es percibido. Otra placa con la misma imagen se encuentra detrás de la trampilla de acceso al armazón exterior, colocada de tal manera que obstruya la vista de la región a menos de tres (3) metros del centro geométrico del mismo, en caso de que la trampilla de acceso al armazón exterior se abra mientras el armazón interior está comprometido. El chequeo de la integridad del armazón debe realizarse al menos una vez cada dos semanas.

Dentro del volumen de contención están situados también los siguientes objetos:
* 2 generadores de decoherencia espontánea[[footnote]] destrucción del fenómeno de entrelazamiento cuántico[[/footnote]] (prod. espec. 2470-a)
* 3 generadores de velo-nulo[[footnote]]un nombre código, usado como medio de supresión de [CENSURADO].[[/footnote]] (prod. espec. 2470-b)
* un dispositivo de supresión telepática, creado usando a SCP-███ (prod. espec. 2470-c)

Es esencial mantener un inventario completo de los dispositivos anteriormente mencionados. En caso de que los suministros disminuyan, deberán manufacturarse dispositivos de reemplazo en las instalaciones de la Fundación correspondientes previa solicitud, tan pronto como sea posible, y con la más alta prioridad. Los procedimientos de operación se explican en los manuales correspondientes que se adjuntan en el mismo.

[[/collapsible]]

[[collapsible show=&#34;Regulaciones laborales en el área de contención&#34; hide=&#34;Cerrar&#34; hideLocation=&#34;both&#34;]]
Todas las labores dentro del volumen de contención serán realizadas por grupos de no menos de tres (3) ingenieros de grado IV, quienes hayan recibido entrenamiento apropiado y hayan pasado el examen de calificación.

Todas las labores que deban ser realizadas fuera de los armazones centrales deberán ser conducidas preferentemente empleando robots controlados remotamente a través de calbes de fibra óptica; en caso que sea necesaria intervención humana, el personal deberá operar con trajes de cuerpo completo equipados con comunicación vía fibra óptica. Se prohíbe el uso/manejo de todo tipo de dispositivos inalámbricos dentro del volumen de contención.

El examen interno de los armazones centrales solo lo realizará el personal que porte trajes especiales de cuerpo entero “Dissonance” (prod. espec. 2470-d). El traje incluye:
* un sistema de despliegue de agente memético “paradoja de Weißschatten” con una cobertura de área externa del 100%;
* un sistema de corrección de espectro integrado en el HUD; dicho sistema está en sintonía con las longitudes de onda en las que irradian las células compuestas de luminóforos y hace que el agente memético sea seguro para la percepción al suprimir colores específicos;
* un sistema de filtración de imágenes espaciales con control inercial de alta precisión, que bloquea la visión del área a menos de 3 metros del centro geométrico del armazón;
* un cronómetro con cuenta atrás de voz para períodos preestablecidos.

Cualquier forma de interacción entre el personal dentro y fuera de los armazones está prohibida. Los miembros del personal dentro de éstos se comunicarán entre sí usando una serie de señas con las manos.

El procedimiento de examinación interna planificada de los armazones se realizará según los siguientes pasos:
**1.** Sincronización de cronómetros (debe hacerse inmediatamente antes de entrar al volumen de contención).
**2.** Calibración inercial del sistema de control. Debe hacerse justo enfrente del la escotilla del armazón exterior para evitar acumulación de error. 
**3.** Activación del sistema de filtración de imagen, activando sobre la visualización del agente memético.
**4.** Abriendo la escotilla del armazón exterior, comenzando la cuenta atrás de 35 minutos. Dos miembros del personal entran en el armazón exterior, el tercero se queda fuera y cierra la escotilla detrás de ellos.
**5.** Uno de los que hayan ingresado examina la superficie interna del armazón exterior en caso de cualquier brecha de integridad; el segundo examina la superficie exterior del armazón interior. Tiempo de procedimiento regulado: 15 minutos.
**6.** Luego de finalizar el procedimiento #5, el personal, considerando el tiempo restante, tomarán la decisión de entrar al armazón interior. En caso que se decida negativamente, saltar a #10. En caso de una decisión positiva:
**7.** Se abre la escotilla del armazón interior. Inicio de la cuenta atrás de 15 minutos. Uno de los miembros del personal entrará al armazón interior; el otro permanecerá dentro del armazón exterior y bloqueará la escotilla desde fuera.
**8.** Examinación de la superficie interna por quien haya ingresado. Esesencial el evitar todo contacto con el área dentro de 3 metros del centro geométrico durante la examinación. Tiempo de procedimiento regulado: 15 minutos.
**9.** Independientemente del resultado del procedimiento #8, al terminar la cuenta regresiva de 15 minutos, la persona que ingresa debe estar frente a la escotilla, lista para salir. La escotilla debe ser abierta por el empleado del exterior exactamente en el momento en que finaliza la cuenta atrás y sólo durante 20 segundos, y cerrarla y bloquearla después, independientemente de las circunstancias.
**10.** Cuando la cuenta atrás de 35 minutos haya terminado, ambos empleados deberán permanecer cerca de la escotilla del armazón exterior. La escotilla debe ser abierta por el empleado en el exterior exactamente en el momento en que finaliza la cuenta atrás y sólo durante 40 segundos, y cerrarla y bloquearla después, independientemente de las circunstancias.
**11.** Abandonar el volumen de contención. Retroalimentación e informe de progreso al operador. En caso de que los procedimientos no se hayan llevado a cabo en su totalidad, se preparará otro equipo para un segundo examen. El segundo examen se llevará a cabo en su totalidad, independientemente del progreso del equipo anterior. 

Todo el personal que falle en abandonar los armazones a tiempo serán considerados muertos en labores; no se intentará ninguna misión de rescate bajo ninguna circunstancia. En caso de que dichos empleados sean encontrados durante los exámenes subsiguientes, deben ser retirados de los armazones y enviados inmediatamente al personal médico; se prohíbe quitarles el traje y proporcionarles atención médica a menos que se trate de personal médico.

[[/collapsible]]

[[collapsible show=&#34;Protocolos de emergencia&#34; hide=&#34;Cerrar&#34; hideLocation=&#34;both&#34;]]
La transmisión de información sobre le mundo exterior dentro de los armazones de alguna forma percibible por el objeto (véase Descripción), incluso si no tiene consecuencias observables, debe ser clasificado como una brecha de contención y abortada tan pronto como sea prosible; se permite la eliminación de cualquier miembro de personal si es necesario. Sin embargo, también debe tenerse en cuenta que cualquier desviación del modelo de contención rutinario, mientras permanezca estable, es preferible a cambios frecuentes y repentinos en los alrededores del objeto; por esta razón, la restauración de la contención debe llevarse a cabo mediante una acción decisiva que garantice resultados sólidos y sostenibles.

En caso de presurización del volumen de contención principal, todas las bombas turbomoleculares deben apagarse para evitar la sobrecarga; todas las bombas rotativas de paletas deben funcionar en modo de sobremarcha para mantener un vacío máximo alcanzable durante las operaciones de recuperación. Si la presión atmosférica dentro del volumen de contención es superior a 1 mbar, todas las operaciones se realizarán en modo de atenuación acústica.

En caso de pérdida de integridad visible en cualquiera de los armazones centrales, dichos armazones se considerarán irreparables. En su lugar, se construirá un nuevo armazón con un diámetro 2 m mayor que el armazón exterior actual alrededor de los armazones centrales, si el armazón exterior está intacto, o dos armazones sucesivos si los dos armazones actuales están dañados. Después de la puesta en marcha de un nuevo armazón, el anterior se desmontará, se retirará y se volverá a fundir. Las dimensiones actuales del volumen de contención permiten llevar a cabo el procedimiento hasta cinco (5) veces; por lo tanto, después de la cuarta ocurrencia de la pérdida de integridad de los armazones y la subsiguiente recontención como se describió anteriormente, el personal del sitio debe iniciar el trabajo de expansión del volumen de contención.

En caso de daños significativos en ambos armazones y, por lo tanto, de una ruptura inevitable del volumen de contención, se debe activar el protocolo 2470-Alpha. El Alto Mando debe ser notificado de la situación inmediatamente a través de una línea directa especial. Los objetos contenidos de poca utilidad clasificados como &#34;Seguros&#34; o &#34;Euclid&#34;, preferiblemente extradimensionales, info- o cognitopeligrosos, que se auto-replicables o que tienen una estructura particularmente compleja (véase la lista aprobada de SCPs), deben ser llevados a la zona de la brecha antes de que se lleve a cabo cualquier procedimiento de restauración de la contención.

Se supone que esta medida mitiga la influencia destructiva del objeto al obligarlo a pasar una cantidad significativa de tiempo analizando completamente la complejidad y las inconsistencias de los objetos mencionados anteriormente, mientras que sus propiedades únicas no deberían permitir que SCP-2470 llegara a ninguna conclusión sustancial con respecto a las propiedades y leyes de la realidad basal. Cualquier riesgo relacionado con las interacciones de objetos se considera justificado. El despliegue permanente de algunos de los objetos de la lista de SCPs aprobada dentro de las instalaciones del Área 141 está actualmente bajo revisión.

En caso de escenarios de clase PI (Pre-Invasión) o FTC (Fallo Total de Contención), si algún factor local compromete directamente la seguridad del Área-141, o por orden del Consejo O5, el protocolo 2470-Beta debe estar activado para neutralizar a SCP-2470. Cuatro ejecutores (2 principales, 2 de respaldo) deben ser seleccionados de la lista aprobada y enviados al Área-141. Los sujetos deben recibir instrucción y llevar a cabo procedimientos de prueba en Personal de clase D. Los pares principales y de reserva se ponen en servicio con un aviso de cinco minutos para iniciar el procedimiento, hasta que el protocolo 2470-Beta sea cancelado por una orden directa del Consejo O5.

Por orden del Alto Mando, o en caso de agravamiento repentino de la situación y pérdida de comunicación con el cuartel general, el procedimiento de neutralización se llevará a cabo bajo la responsabilidad del Mando del Área. Después de que se confirme que ha tenido éxito, los ejecutores (ambos pares) y todo el personal de clase D ubicado en el Área 141 deben ser dados de baja, cualquier documentación relevante para SCP-2470 debe ser destruida, y el Área-141 debe ser evacuada y destruida por medio de una carga termonuclear. 

La neutralización del objeto, independientemente de todas las complejidades de su contención, es el último recurso y debe evitarse hasta que sea absolutamente necesario. Por esta razón, los sujetos de la lista de ejecutores potenciales no deben estar presentes en el Área-141 a menos que el protocolo 2470-Beta esté comprometido.
[[/collapsible]]

[[collapsible show=&#34;Aspectos organizacionales&#34; hide=&#34;Cerrar&#34; hideLocation=&#34;both&#34;]]
Debido a la complejidad del procedimiento de contención y al inaceptable costo potencial de error, se ha establecido un complejo de capacitación en el terreno del Área-141 con el propósito de realizar simulaciones general del volumen de contención y el área de contención. Todo el personal involucrado en la contención debe practicar regularmente bajo la supervisión de un empleado con autorización de nivel 3 y realizar pruebas de calificación al menos una vez al mes. Los trabajos y procedimientos no rutinarios solo pueden llevarse a cabo después de que las simulaciones de los cursos de formación y los ensayos muestren un índice de éxito del 100%. Excepciones a esta regla son permitidas solamente por orden privado del Director de Área en situaciones de extrema presión de tiempo.

El personal médico debe llevar a cabo el examen físico del grupo de trabajo antes de entrar en el volumen de contención y examinar mensualmente a todo el personal de Área-141. Antes del despliegue en el Área-141, cada miembro del personal médico debe leer, entender y firmar el documento clasificado 2470-x (adjunto) con un empleado de autorización de nivel 4 como testigo.

La tensión psicológica significativa causada por una gran cantidad de procedimientos importantes y exigentes asociados con cada entrada en el volumen de contención (como usar y revisar un traje de cuerpo entero, pasar a través de las cuatro esclusas, calibrar numerosos sistemas, trabajar dentro de los armazones bajo presión de tiempo severo y otros) requiere atención adicional a la salud mental del personal. Los ingenieros asignados al volumen de contención deben disfrutar de vacaciones adicionales.

Se prohíbe toda investigación relacionada con SCP-2470. Los empleados con autorización de nivel 3 o superior pueden acceder al archivo de la información obtenida o recuperada previamente con fines de análisis mediante la aprobación directa de al menos dos miembros de O5.

Como se sospecha que algunos miembros de la secta presuntamente responsable de la apariencia del objeto o relacionados con él pueden estar todavía vivos y en libertad, se considera que el Área-141 se encuentra bajo una amenaza agresiva. Aunque no hay ninguna razón para creer que los cultos mencionados tengan fuerzas significativas a su disposición, poseen información sobre el objeto que podría ayudarles a atraer el interés de otras organizaciones radicales potencialmente peligrosas y obtener apoyo de ellas. Por eso, los DMs █-██ y █-██, aparte de sus principales deberes, están encargados de monitorear la actividad de cualquier grupo pro-apocalíptico y de instigar activamente a los cultistas para que se pongan en contacto con ellos mediante la creación de organizaciones y sectas radicales de fachada.
[[/collapsible]]

**Descripción:** SCP-2470 es una entidad existencial específica, o un elemento perceptivo, el cual es objetivamente una manifestación inicial de un Escenario de Clase-ZK. Debido a los insuperables obstáculos relacionados con su percepción, la apariencia del objeto, si es que tiene alguna, permanece desconocida. Su lugar actual se determina indirectamente, basándose en el área de efecto que produce.

Dicho efecto se manifiesta a través de la desaparición instantánea de cualquier objeto o evento percibido por SCP-2470 de la realidad objetiva. En primer lugar, esto se aplica a los aspectos más próximos, que son directamente accesibles para los sentidos del objeto. Posteriormente, a medida que el objeto acumula conocimientos, adquiere una comprensión abstracta de la naturaleza de las cosas y hace generalizaciones, el efecto se extiende a los fenómenos mismos, sus consecuencias directas y posteriormente indirectas.

Por ejemplo, durante la operación de recuperación inicial, se observó que el sonido de las pisadas de los agentes (dichos agentes estaban obstruidos por las cortinas de humo) comenzaba a ahogarse debido a que las oscilaciones sónicas habían cesado. Poco después, grandes volúmenes de aire comenzaron a desaparecer espontáneamente, lo que causó efectos hipobáricos. Esto fue seguido por la desaparición de las piernas de varios agentes, y finalmente los agentes desaparecieron total y completamente. De manera similar, al principio varios coágulos de la cortina de humo antes mencionada desaparecieron, pero el efecto pronto se extendió a nubes de humo enteras, seguidas por todas las granadas de humo activas en el lugar de la operación. Esto culminó con la desaparición de todas las granadas de humo de ese tipo específico en el lugar de la operación, independientemente de que se encuentren dentro del alcance de la percepción del objeto.

La desaparición del suelo hizo que un cráter de hasta 200 metros de profundidad se manifestara en el lugar del descubrimiento del objeto (aparentemente, el objeto se confundió de alguna manera porque cada volumen de suelo demanifestado traía más a la vista, y eso ralentizaba el proceso; no lograba darse cuenta de que la Tierra era una entidad limitada y finita). Debido a las constantes desapariciones de aire, la presión atmosférica ha caído en el lugar de la operación y se ha formado un ciclón constante de alta corriente. 

Dado que cualquier generalización de las razones detrás de cualquier fenómeno conduce inevitablemente al uso de conceptos abstractos y eventualmente a razonar lógicamente la existencia del universo per se, SCP-2470 está clasificado como un peligro potencial de Clase-ZK.

De acuerdo con el análisis de los datos recogidos, se estableció de forma fiable que el objeto posee los siguientes sentidos:
* percepción de radiación electromagnética en un rango extremadamente amplio, incluyendo el espectro visible, el cual es análogo a la visión;
* percepción altamente sensible a estímulos mecánicos, el cual es análogo a sentidos de audición y tacto;
* percepción de [DATOS EXPURGADOS]
Es razonablemente probable que el objeto posea los siguientes sentidos: 
* un sentido directo, aunque severamente limitado, de percepción telepática;
* una percepción de ciertos efectos cuánticos, particularmente entrelazamiento cuántico de estados como un fenómeno singular.

Esta última hipótesis está relacionada con los sucesos ocurridos durante [CENSURADO], así como con el daño y la desmanifestación de (al menos) los sensores del equipo y los órganos sensoriales humanos durante los intentos de percibir el objeto directamente, lo que aparentemente está relacionado con el colapso de la función de onda que inevitablemente acompaña a un acto de percepción y que es aparentemente perceptible por SCP-2470.

Además, esta hipótesis combinada con la conclusión sobre [DATOS EXPURGADOS] proporciona una explicación de cómo el objeto consigue evitar la exposición a la “paradoja de Weißschatten”: aparentemente, el efecto de entrelazamiento cuántico del objeto en este momento consigo mismo en un futuro inmediato, le permite prever el efecto dañino del agente memético sin tener un concepto de su naturaleza, y, basado en dicha información, permite a SCP-2470 el rehusarse a percibirlo (&#34;cerrar los ojos&#34;, metafóricamente hablando). Sin embargo, el hecho que este //modus operandi// permanezca como su única manera de existir durante █ años en contención cuenta a favor de la adecuación de la paradoja y la proficiencia del procedimiento de neutralización desarrollado, que se basa en la inoculación forzosa de un meme destructivo que pasa por alto los sentidos del objeto.

Según otra hipótesis, la idea de que SCP-2470 sea una entidad de conocimiento no es del todo correcta, ya que un escenario de Clase-ZK no puede dejar tras de sí ningún conocimiento de la existencia actual, ni ninguna entidad que posea dicho conocimiento. En realidad, el origen del efecto que da como resultado un escenario de Clase-ZK no se encuentra en el objeto, como podríamos pensar, sino en todo el mundo exterior. No es el objeto el que arranca fragmentos de la realidad, sino la realidad misma que los descarga y los arroja en el lugar más adecuado -en el inefable ser que es SCP-2470- tan pronto como forman una conexión causal suficientemente fuerte con ella.

El antiser, como la verdadera naturaleza del objeto, se origina como resultado de cada intento exitoso de percibirlo. Así, como el antiser es a priori singular, parte del objeto se manifiesta en el medio de información o dentro de la mente del perceptor, destruyéndolo directamente. Bajo esta hipótesis, esto explica los efectos sobre la percepción antes mencionados.

Desde esta perspectiva, la naturaleza cognoscitiva del objeto parece ser meramente una ilusión, causada por su posición dualista en relación con la naturaleza &#34;olvidadiza&#34; del universo, aunque una cognición virtual[[footnote]]«un cuánto cognoscitivo», una cuasipartícula, introducida en la teoría de [CENSURADO] como una partícula elemental, un modelo de mediación mental[[/footnote]] relacionada con el objeto, creada por su impacto, parece ser indistinguible de una real ((además, los conceptos de &#34;real&#34; y &#34;objetivo&#34; parecen convencionales y poco aplicables en este contexto determinado). Esto es lo que determina la incapacidad del objeto para percibir la “paradoja de Weißschatten”, pero en este caso parece ser una limitación objetiva y natural, no relacionada con una negativa voluntaria a percibir. Desde este punto de vista, la eficacia del procedimiento de neutralización desarrollado parece muy dudosa.

[[/collapsible]]

**Informe de Recuperación:** El primer informe de la actividad anómala del objeto se presentó el ██/██/20██ alrededor de las ██:00 desde un avión observador de la FGU “Avialesookhrana”[[footnote]] una agencia del gobierno ruso encargada principalmente de la gestión aérea de los incendios forestales [[/footnote]], que estaba llevando a cabo el monitoreo de seguridad contra incendios en el área [CENSURADO]. El piloto reportó un área deforestada enorme centrada alrededor de una cavidad ancha y profunda. La comunicación con el piloto cesó poco después. El informe fue interceptado por agentes encubiertos de la Fundación en el MES y se organizó una operación de reconocimiento con █ destacamentos móviles.

Las hipótesis iniciales sobre la naturaleza del objeto fueron definidas como algo parecido a un agujero negro en miniatura. Sin embargo, el análisis primario refutó este punto de vista y demostró la verdadera naturaleza de la anomalía. Varios métodos de contención y/o neutralización, tales como [DATOS EXPURGADOS] fueron aplicados sin éxito, y fueron seguidos de una propuesta de usar la “paradoja de Weißschatten” para neutralizar el objeto. Este intento fue un éxito parcial. No se logró la neutralización; sin embargo, se descubrió que el portador de la paradoja no era susceptible al efecto del objeto, lo que permitió a la Fundación capturar a SCP-2470 después de varios intentos fallidos y desarrollar los protocolos de contención actuales. Las pérdidas totales a través de toda la operación ascienden a ███ empleados.

&gt; **Extracto del informa del Dr. █████:**
&gt; 
&gt; Hubo un episodio notable durante uno de los primeros intentos de neutralización, cuando, por sugerencia del agente ███████, se colocó un espejo dentro del campo de visión del objeto. Parecía lógico que, después de ver su propio reflejo, el objeto se neutralizara a sí mismo. Sin embargo, aunque las otras cosas reflejadas en el espejo fueron sometidas a su efecto en su totalidad, el objeto en sí no sufrió ningún cambio. En cambio, destruyó el espejo, aunque esta acción le tomó 12 segundos más de lo que normalmente le tomaba a objetos de escala similar. Además, es obvio que el objeto no se ha autodestruido debido a la autoconciencia desde hace █ años. Esto puede ser racionalizado por una de las siguientes hipótesis:
&gt;
&gt; * el objeto es capaz de aplicar sus efectos selectivamente o es pasivamente insensible a ellos;
&gt; * el objeto es incapaz de percibirse a sí mismo, o lo evita;
&gt; * el objeto mismo es incognoscible; 
&gt; * la naturaleza cognoscible del objeto es en realidad el objeto mismo; cualquier tipo de cognición resulta en la duplicación del objeto, lo que equivale al crecimiento del objeto debido a su naturaleza indivisible.
&gt; 
&gt; La última hipótesis [DATOS EXPURGADOS] para un control más preciso.

De acuerdo a los datos reunidos posteriormente, una pequeña villa en ██████ la cual había sido abandonada desde al menos fines de los 80, estaba situada en el sitio de descubrimiento inicial. Sin embargo, unos pocos días depsués que la anomalía apareciera, había sido ocupada por miembros de una comunidad religiosa radical pro-apocalíptica no identificada. La evidencia de su actividad es incompleta e inconsistente, aunque sugiere que [DATOS EXPURGADOS].

**Apéndice 1:**
[[collapsible show=&#34;Memorándum de O5-█ al personal del Área-141&#34; hide=&#34;Transcripción del mensaje de of O5-█ al personal del Área-141 (cerrar)&#34;]]
&gt; Queridos colegas
&gt; Después de que el comando del Área-141 me informó de ciertas percepciones populares entre su comunidad, vi que era correcto explicar ciertas particularidades con respecto a nuestra política sobre SCP-2470.
&gt; 
&gt; Sí, este objeto es exactamente tan peligroso como se les ha dicho o, probablemente, incluso más. Hasta ahora nuestra única salvación ha sido el hecho de que el estado embrionario de su mente no puede comprender muchas de las cosas que consideramos obvias: que el aire no es nada y que no existe solo cuando siente una brisa, que la Tierra es un cuerpo celeste de tamaño finito, que el Sol no es un punto plano y brillante en el horizonte, que las personas, a pesar de lo diferentes que son, representan a la humanidad en su conjunto, y así sucesivamente.
&gt; 
&gt; Sí, es esencial mantener el objeto completamente aislado y evitar a toda costa la transmisión de la información más insignificante. Aprende muy rápido y nunca podemos estar seguros de qué grano de conocimiento le falta para dar un empujón a las ideas del espacio, el tiempo, el infinito y el universo.
&gt; 
&gt; Sí, es difícil y peligroso contener tal objeto, y sí, poseemos un procedimiento de neutralización. ¿Por qué no lo estamos haciendo?
&gt; 
&gt; La razón es que la propia contención tiene un gran valor estratégico para nosotros. La cuestión es que, de acuerdo con la investigación sobre este tema, la ocurrencia simultánea de //dos// escenarios de Clase-ZK es fundamentalmente imposible. Por lo tanto, mientras uno de ellos esté contenido, garantizamos que los otros, que de todos modos podrían no ser tan fáciles de controlar, no sucederán.
&gt; 
&gt; De hecho, tuvimos mucha suerte de que este objeto adoptara una forma que se pudiera contener a un coste aceptable, por lo que no sería sensato perder esa oportunidad. Por lo tanto, la contención se llevará a cabo mientras podamos arreglárnoslas, y la neutralización sólo se planificará para un caso tan extremo como éste, cuando la amenaza directa del objeto sea lo suficientemente grande como para negar todas nuestras perspectivas de llevar a cabo esta política en el futuro, junto con el propio futuro.
&gt; 
&gt; A través de lo bueno y lo malo tienen que saber que su trabajo garantiza la existencia continua de la humanidad. Trátenlo como es debido.
&gt; 
&gt; Seguridad. Contención. Protección.
&gt; 
&gt; Atentamente, О5-█.
[[/collapsible]]

**Apéndice 2:**
[[collapsible show=&#34;La lista de actores y la metodología para el procedimiento de neutralización del objeto&#34; hide=&#34;Cerrar&#34;]]
El procedimiento debe ser realizado por dos (2) sujetos que posean habilidades telepáticas confirmadas clasificadas en no menos de 9 puntos en la escala de ████, con un resultado satisfactorio para la prueba de conciencia espacial de 2470-qt, sin antecedentes de exposición anterior y sin impedimentos (como daltonía del color) que afecten la percepción visual y del color. En caso de que la lista se reduzca a 30 posiciones o menos por cualquier razón, el uso de SCP-███ para el desarrollo de habilidades telepáticas en candidatos adecuados está autorizado con el fin de reponer la lista. A partir de hoy, ██ individuos están en la lista, a saber:

[DATOS EXPURGADOS]

Inmediatamente después de que el protocolo 2470-Beta es activado, hay una medida preliminar que consiste en construir un armazón adicional de acuerdo con los requisitos de los escenarios de ruptura del armazón interior.

Los ejecutores deben ser mantenidos en ignorancia del verdadero propósito del Área; se debe crear una historia encubierta de que es un centro de investigación de telepatía y que el proceso es una prueba de sus habilidades. Además, los sujetos no deben saber de la existencia del otro; la violación de esta condición es motivo de eliminación inmediato y de selección de nuevos candidatos.

El procedimiento de neutralización se realiza utilizando una versión adaptada de la “paradoja de Weißschatten”, dividido en dos subcomponentes, ambos seguros para ser percibidos por separado. La tarea de los sujetos es memorizar uno de los subcomponentes e implantarlo sincrónicamente en la mente de la entidad, que está ubicada en el centro del armazón, que les será demostrada usando transmisión en vivo. El dispositivo de supresión de telepatía 2470-c activo debe apagarse cinco (5) segundos antes de que los sujetos sean autorizados a actuar, y debe mantenerse desconectado durante al menos 15 pero no más de 25 segundos. Las pruebas de este procedimiento se llevarán a cabo en el complejo de entrenamiento in situ utilizando un sujeto de prueba de clase D; se requieren al menos tres éxitos de prueba sucesivas antes de que los intérpretes o ejecutores estén autorizados para trabajar. Al participar en el procedimiento real, los sujetos no deben saber que no se trata de un ensayo.

Después de realizar el procedimiento, la primera inspección se realizará desconectando la alimentación interna del armazón durante 30 (treinta) minutos. En caso de que la cubierta interior no muestre ningún cambio en su rendimiento eléctrico y no tenga otros signos de daño estructural, la inspección se considera aprobada. La segunda inspección se lleva a cabo visualmente, por medio de empleados que entran en el armazón central vestidos con trajes de protección y con el sistema de filtración de imágenes espaciales desactivado. Si el procedimiento es exitoso, el armazón no debiera tener nada dentro.
[[/collapsible]]

**Apéndice 3: documento 2470-x.**
[[collapsible show=&#34;Solo equipo médico&#34; hide=&#34;Cerrar&#34; hideLocation=&#34;both&#34;]]
//Este documento está destinado únicamente al personal médico del Área-141. La divulgación de cualquier detalle contenido aquí resultará en la eliminación. Cualquier otro empleado que muestre conocimiento del contenido de este documento será (aparte de una acción disciplinaria apropiada) tratado con un amnéstico de clase A y transferido a otro centro de la Fundación.//

El personal médico del Área-141 debe prestar especial atención a la evaluación psicológica de la salud de los empleados durante las encuestas periódicas del personal. Aparte de los trastornos que son naturales para las condiciones de trabajo extenuante, se debe hacer un esfuerzo especial para descubrir el siguiente complejo de síntomas:
* sueños repetitivos con una masa negra abstracta que pulsa y crece, identificada como SCP-2470 por el examinado;
* falta total de sueños poco después (en menos de una semana);
* aplanamiento de los afectos, indiferencia progresiva al entorno y reacciones que se vuelven mecánicas;
* episodios repetitivos en los que el examinando mira un objeto cotidiano común durante mucho tiempo con una curiosidad poco común.

La falta de sueños perceptibles que duren dos semanas se considera una garantía suficiente para una evaluación de suspensión y cuarentena. La cuarentena implica la eliminación de cualquier forma de comunicación con el personal que no esté involucrado en el proceso de evaluación.

Para garantizar un diagnóstico fiable, se debe establecer y mantener una relación de confianza con el personal. Se recomienda presentar la práctica de las discusiones regulares de los sueños como una fase preliminar de la encuesta psicológica, dirigida a la distracción de la situación actual y la relajación. El gran interés en las pesadillas puede explicarse como una búsqueda de razones ocultas para el nerviosismo y análisis de miedos reprimidos.

El diagnóstico antes mencionado debe tener la máxima prioridad para el personal involucrado en los procedimientos que se llevan a cabo dentro del volumen de contención y de los armazones centrales, y especialmente para aquellos que pasan tiempo no programado en el interior por cualquier razón. Estos últimos deben ser puestos en cuarentena inmediatamente y examinados a fondo durante no menos de dos semanas. Toda persona que haya pasado más de una hora y media dentro de la cubierta exterior o más de una hora dentro del armazón interior se considerará que no ha superado la inspección, independientemente del estado observado.

Todos los casos diagnosticados deben ser procesados lo antes posible. Los empleados con síntomas diagnosticados deben ser puestos en coma artificial con el pretexto de una intervención quirúrgica insignificante, a los que se les administran dos ciclos completos de tratamiento amnésico de clase D, y posteriormente se les aplica la eutanasia mediante una inyección de neurotoxina y se incinerarán. El resto del personal debe recibir una tapadera que implique que el empleado fue despedido por razones médicas y trasladado a otro centro de la Fundación.

Usted recibirá las instrucciones para cubrir la actividad antes mencionada de parte de los funcionarios de su caso de ISD.
