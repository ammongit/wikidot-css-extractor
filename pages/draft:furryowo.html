**Объект №:** SCP-###

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Въезд на территорию SCP-1083-A должен охранятся 2 агентами Фонда с каждой стороны объекта. Охрана осуществляется с 23:00 по 01:00. Любой, кто пытается въехать на территорию SCP-1083-A должен быть остановлен, а в качестве причины перекрытия дороги должна быть предъявлена легенда, выдуманная Фондом, и обновляемая каждые 1-2 месяца.

**Описание:** Объект представляет из себя отрезок дороги длинной примерно 100 метров (SCP-1083-A), грунтовой дороги ведущей к шоссе (SCP-1083-B), и непосредственно самого шоссе (SCP-1083-C). SCP-1083-A сильно удалён от ближайшего населённого пункта, и проходит через лес. Асфальт потрескался, в некоторых местах отсутствует полностью, что сильно затрудняет передвижение. SCP-1083-B - это грунтовая дорога, протяжённостью ~40 метров, и не обладающая никакими аномальными свойствами.  SCP-1083-C же является шоссе, на котором нет ни одного фонаря, или каких-либо признаков жизни. Дорога на SCP-1083-C всегда новая, и, предположительно, неразрушимая.

Аномальные свойства объекта проявляются строго с 23:50 по 00:10. Данное событие обозначено как SCP-1083-I. Если кто-то окажется на территории SCP-1083-A во время события, то через некоторое время он встретит старый, поржавевший дорожный указатель, говорящий об повороте к шоссе через 20 метров. Указатель, как и поворот к шоссе могут появиться в случайном месте на территории SCP-1083-A. Если водитель проигнорирует знак, то ничего не произойдёт, и он сможет покинуть территорию SCP-1083-A. В противном случае он окажется на SCP-1083-B.

Изначально ничего странного на грунтовой дороге происходить не будет, однако на половине пути может начать барахлить электроника. Спустя ещё ~20 метров, водитель окажется на SCP-1129-C. Если не отдаляться от SCP-1083-B более чем на километр, вернуться ещё будет возможно. В ином случае другого выхода из SCP-1083-C обнаружено не было.

Любая попытка ехать по шоссе заканчивается тем, что окружение начнёт повторяться, однако выхода из объекта уже не будет. Спустя примерно 30 минут езды вся электроника снова начнёт барахлить, после чего отключится полностью. Дальнейшие события неизвестны по причине того, что связь обрывается вместе с отключением всех приборов, однако все кто входил в SCP-1083-C пропали без вести.

На данный момент было совершено несколько экспедиции к SCP-1083-C, результаты которых были идентичны друг другу, в следствии чего все последующие исследования объекта отменены.

**Приложение:**
[[collapsible show=&#34;+ Видеозапись экспедиции в SCP-1083-C.&#34; hide=&#34;- Видеозапись экспедиция в SCP-1083-C.&#34; hideLocation=&#34;both&#34;]]
В районе объекта были обнаружены частые пропажи людей. На место была отправлена группа агентов Фонда, и через некоторое время найдена грунтовая дорога, которой, предположительно, изначально не было. На разведку пошли два агента под контролем д-р ████. Вся экспедиция записывалась на камеру, предоставленную агентам.
&gt; **Начало записи.**
&gt; 
&gt; **00-01:** Приём? Как слышно?
&gt; 
&gt; **Д-р ████:**Слышно отлично, качество записи нормальное.
&gt; 
&gt; **00-02:** Вот эта дорога. По нашим записям тут был сплошной лес.
&gt; 
&gt; //В кадр попадает грунтовая дорога, уходящая в лес.//
&gt; 
&gt; **Д-р ████:** Понятно. Начинаем эксперимент.
&gt; 
&gt; //Агенты завели машину, и начали медленно ехать в лес.//
&gt; 
&gt; **00-02:** Пока что ничего аномального не наблюдается.
&gt; 
&gt; **00-01:** Этот лес со стороны не выглядел таким... Густым?
&gt; 
&gt; **Д-р ████:** Погодите... //недолгая пауза// От одного из агентов поступила информация об знаке говорящем про шоссе неподалёку.
&gt; 
&gt; **00-01:** Странно. Вроде бы на дороге указатели отсутствовали.
&gt; 
&gt; **00-02:** Да, отсутствовали, я точно помню.
&gt; 
&gt; **00-01:** Может мы не заметили?
&gt; 
&gt; **Д-р ████:** Так. Следите за обстановкой.
&gt; 
&gt; //На камере появляются незначительные помехи.//
&gt; 
&gt; **00-01:** На панели индикаторы как-то странно мигают.
&gt; 
&gt; **00-02:** Ну не зна...
&gt; 
&gt; //Голос 00-02 зависает, и связь резко обрывается.//
&gt; 
&gt; //Через минуту связь восстанавливается.//
&gt; 
&gt; **00-01:** Что это было?
&gt; 
&gt; **00-02:** Не знаю.
&gt; 
&gt; **Д-р ████:** Приём? Что у вас случилось?
&gt; 
&gt; **00-01:** Всё электричество как будто... Пропало.
&gt; 
&gt; **Д-р ████:** Понятно. Вы можете продолжать движение?
&gt; 
&gt; **00-01:** //недолгая пауза// Да, машина работает.
&gt; 
&gt; **00-02:** Стойте. Там что-то есть.
&gt; 
&gt; //Пауза.//
&gt; 
&gt; **00-01:** Приём, мы выехали на... Шоссе?
&gt; 
&gt; **Д-р ████:** Шоссе? Значит вы всё таки поехали по тому указателю.
&gt; 
&gt; **00-02:** Но... Откуда тут шоссе? Если тут везде сплошной лес...
&gt; 
&gt; **Д-р ████:** Не знаю. Вы можете его описать?
&gt; 
&gt; **00-01:** Тут нет ни одного фонаря. Других машин тоже нигде нет.
&gt; 
&gt; //На фоне слышен шелест травы и листьев.//
&gt; 
&gt; **00-02:** Стоп. Даже насекомых нет.
&gt; 
&gt; **Д-р ████:** Странно... Ладно, ехайте прямо по этому шоссе.
&gt; 
&gt; **00-01:** Принято.
&gt; 
&gt; //Прошло 10 минут. На записи видны помехи.//
&gt; 
&gt; **00-02:** Мне кажется, или окружение не меняется?
&gt; 
&gt; **00-01:** Да, по моему мы тут уже проезжали...
&gt; 
&gt; **Д-р ████:** Что там происходит?
&gt; 
&gt; **00-01:** Мы уже 3 раз вернулись в самое начало пути. Только тут уже нет грунтовой дороги, по которой мы приехали...
&gt; 
&gt; **Д-р ████:** Что? Ладно, продолжайте движение...
&gt; 
&gt; //Спустя некоторое время связь вновь обрывается, и через пару минут снова налаживается, однако на камере сильные помехи.//
&gt; 
&gt; **Д-р ████:** Что у вас произошло?
&gt; 
&gt; **00-01:** Всё снова отключилось.
&gt; 
&gt; **Д-р ████:** Да, но на камере теперь сильные помехи.
&gt; 
&gt; **00-02:** Странно.
&gt; 
&gt; **Д-р ████:** Понятно, вы можете продолжать движение?
&gt; 
&gt; **00-01:** Да.
&gt; 
&gt; //Агент 00-01 давит на газ, но машина почти не едет.//
&gt; 
&gt; **00-01:** Какого хрена? Что случилось?
&gt; 
&gt; **00-02:** У нас колесо отвалилось.
&gt; 
&gt; **00-01:** Что? Как?
&gt; 
&gt; **Д-р ████:** Ладно, чините колесо, и ехайте дальше.
&gt; 
&gt; **00-02:** Да, сейчас...
&gt; 
&gt; //00-02 берёт камеру, и выходит из машины. На обочине лежит колесо. Агент приближается к нему, и помехи на камере усиливаются. На последних кадрах видно, как колесо резко падает с обочины в глубь леса, после чего запись окончательно обрывается.//
После этого агенты пропали без вести. Все последующие экспедиции приводили к такому же результату. На данный момент все исследования связанные с SCP-1083 прекращены.

**Объект №:** SCP-###

**Класс объекта:** --[[[euclid |Евклид]]]-- [[[keter |Кетер]]]

**Особые условия содержания:** SCP должен быть под круглосуточным наблюдением. Вся территория объекта выкуплена Фондом, въезд на неё запрещается. Если по какой-то причине кто-то проникнет в &#34;Красную зону&#34; он должен быть немедленно ликвидирован путём установленных рядом с &#34;Красной зоной&#34; турелей. В случае, если турели выйдут из строя в результате аномальных свойств объекта, нарушитель должен быть устранён агентами Фонда.

&gt; По приказу 05-█ на территорию объекта разрешено впускать только сотрудников класса D. При этом персонал класса D, используемый в экспериментах с SCP должен быть изолирован в одиночной камере в течении недели во избежание нарушения ОУС. Сотрудникам класса D должен быть выдан блокнот и ручка для записи отсчёта об эксперименте, т.к. вся электроника выходит из строя внутри &#34;Красной зоны&#34;. Забирать блокноты сотрудников после эксперименты так же должен исключительно персонал класса D.

**Описание:**
[[collapsible show=&#34;SCP-1&#34; hide=&#34;SCP-1&#34; hideLocation=&#34;both&#34;]]
Объект представляет из себя территорию примерно 120 км^^2^^. На данной территории, в независимости от погодных условий, всегда будет туман, который сгущается по мере приближения к центру объекта. Так же по мере приближения все электронные устройства начинают сбоить. При пересечении &#34;Красной зоны&#34; вся электроника окончательно выходит из строя. При этом она не включится даже если была изъята из объекта, однако все составляющие устройства не будут повреждены.
 
Вся зона объекта - сплошной лес. Все животные (включая насекомых) на территории отсутствуют, однако в растениях не наблюдается никаких изменений.
[[/collapsible]]

[[collapsible show=&#34;Красная зона SCP-1&#34; hide=&#34;Красная зона SCP-1&#34; hideLocation=&#34;both&#34;]]
&#34;Красная зона&#34; представляет из себя территорию размером примерно 50 км^^2^^, и находящаяся внутри SCP-1. В данной зоне максимально затруднена видимость из-за тумана. Любое существо, пересёкшее границу &#34;Красной зоны&#34; становится потенциальной жертвой SCP-2. До начала события SCP-I &#34;Красную зону&#34; можно покинуть без каких-либо аномальных эффектов. Однако после начала события при попытке выйти за границу, событие незамедлительно перейдёт к четвёртой фазе (Подробнее см. в документе об SCP-I). Любое существо, проникшее в данную территорию, должно быть немедленно устранено из-за опасности нарушение ОУС.
[[/collapsible]]

[[collapsible show=&#34;SCP-2&#34; hide=&#34;SCP-2&#34; hideLocation=&#34;both&#34;]]
SCP-2 это гуманоидное существо, обитающее в SCP-1. Сущность изначально не будет никак себя проявлять, однако после того, как какое-либо животное пересечёт &#34;Красную зону&#34;, объект материализуется рядом с жертвой (Подробнее см. ниже). Сама сущность агрессивно настроена ко всем животным включая людей.

Из-за тумана невозможно разглядеть лицо объекта, однако были опознаны некоторые элементы одежды. Несмотря на холодный климат в данной местности, объект одет в лёгкую одежду, которую обычно носят летом:
&gt; **Футболка:** Обычная красная футболка, которая, видимо сильно изношена. Снизу ткань сильно оборвана, так же присутствуют довольно большие дыры.
&gt; **Джинсы::** Стандартные синие джинсы, ничем не отличающиеся от других. Как и футболка, сильно изношены, и в ткани имеются довольно большие дыры.
&gt; **Кроссовки:** Белые кроссовки неизвестной марки. Сильно испачканы в грязи, однако дыр предположительно не имеют.
Когда объект появляется рядом с жертвой, начинается событие обозначенное как SCP-I, а сама жертва классифицируется как SCP-3. В конце события SCP-I объект нападает на жертву.

Изначально считалось, что после этого деятельность объекта завершается, и он переходит обратно в &#34;спокойное состояние&#34;, однако было выяснено, что после этого объект начинает убивать всех животных, с которыми контактировал SCP-3, в независимости от того, находятся ли они в зоне SCP-1, или же нет. Все контактировавшие с SCP-3 обозначаются как SCP-4. Вся местность, в радиусе 1 км, вокруг новых жертв, заполняется густым туманом. После убийств всех знакомых SCP-3, SCP-2 продолжает цепочку, и нападает уже на всех SCP-4. Данное открытие привело к выводу, что объект может стать причиной события класса XK, в следствие чего ОУС были усилены, а доступ к подробной информации об объекте разрешён только сотрудникам с 3 уровнем допуска (или выше).

&gt; [ДАННЫЕ УДАЛЕНЫ] Событие было перенесено в отдельный документ. Для доступа к объекту необходимо иметь уровень допуска не ниже 3, и запросить разрешение у старшего научного сотрудника, ответственного за объект. На данный момент это д-р Уилкинс.
[[/collapsible]]
**Приложение SCP-I:**
[[collapsible show=&#34;[СОБЫТИЕ SCP-I (ДОСТУП РАЗРЕШЁН ИСКЛЮЧИТЕЛЬНО СОТРУДНИКАМ С УРОВНЕМ ДОПУСКА 3-123.)]&#34; hide=&#34;[ДОСТУП ПОДТВЕРЖДЁН]&#34; hideLocation=&#34;both&#34;]]
Как только рядом с SCP-3 материализуется SCP-2, начинается событие SCP-I. Все попытки спасти SCP-3 после начала события провалились.

После события SCP-I, должны быть выявлены все контактировавшие с SCP-3 за последнюю неделю (включая обычных животных.), и устранены. Контактом считается длительный разговор с каким-либо существом. При этом это может быть как и диалог, так и монолог. Сам разговор должен длиться минимум пол часа. Данная задача облегчается, т.к. все, кто входит на территорию SCP-1 - персонал класса D, однако при каком-либо несанкционированном вторжении требуется применить все возможные силы для выявления SCP-4.

Само событие разделено на 4 фазы:
&gt; **1 фаза:** SCP-3 замечает в тумане силуэт человека. При попытке приблизится/отдалиться от него размер силуэта не меняется, так, если бы он повторял движения жертвы. При этом сам объект стоит неподвижно. Данная фаза длится приблизительно 10 минут, после чего переходит к следующей.
&gt; **2 фаза:** Силуэт начинает приближаться. Спустя некоторое время можно будет разглядеть одежду SCP-2. Попытки приблизиться/отдалиться так же приводят к результату из первой фазы. Примерно через 20 минут силуэт становиться довольно близок в жертве, и останавливается. Начинается следующая фаза.
&gt; **3 фаза:** SCP-3 начинает чувствовать холод, который будет становиться сильнее со временем. Было выяснено, что холод связан с понижением температуры непосредственно тела жертвы. Никакая одежда или обогревающие устройства не помогут. Через 15 минут SCP-3 будет чувствовать сильный холод, описанию сравнимый с температурой в -30^^о^^C без одежды, однако здоровью жертвы это вредить не будет. Затем начнётся 4 фаза.
&gt; **4 фаза.:** SCP-2 резко нападает на SCP-3. Он будет атаковать с аномально высокой силой, разрывая жертву на части. Как только процесс будет завершён, объект перейдёт к следующей жертве, если такая имеется. В противном случае он соберёт останки SCP-3, и исчезнет. Через неделю SCP-2 начнёт нападать на SCP-4. Процесс прекратится, только если устранить всех живых SCP-4.

**Объект №:** SCP-1088-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1088 должен содержаться в Зоне ██ в железном контейнере 60 x 70 x 68 см. Доступ к объекту разрешён сотрудникам с уровнем допуска 2 или выше. При начале события &#34;1088-XCV&#34; в камеру содержания SCP-1088 должен быть приведён сотрудник класса D с приказом ответить на звонок. Сотрудникам с более высоким уровнем допуска отвечать не рекомендуется.

**Описание:** SCP-1088 представляет собой старый телефон зелёного цвета, к которому прикреплена бумажка с предполагаемым номером этого телефона. Номер, указанный на бумажке, не принадлежит не к одной из существующих стран. Попытки позвонить на этот номер так же ничего не дали, по причине того, что &#34;номер не существует.&#34;. Кольцо для набора номера на телефоне не вращается по неизвестным причинам.

Через случайные промежутки времени начинается событие &#34;1088-XCV&#34;, во время которого SCP-1088 начинает звонить. Как только кто-то отвечает на звонок, он обозначается как SCP-1088-1, а из телефона раздаётся голос мужчины примерно 50-60 лет, который будет всегда разговаривать на языке собеседника. Качество записи очень плохое, по этому речь невозможно разобрать, однако голос, по видимому, всегда говорит одно и тоже. Через некоторое время с SCP-1088-1 случается что-то плохое, что часто приводит к летальному исходу, однако было несколько случаев, когда ответивший уцелел. Когда событие &#34;1088-XCV&#34; заканчивается. ответивший перестаёт быть обозначен как SCP-1088-1.

Эксперименты с SCP-1088 запрещены на данный момент (См. Приложение 1088-1.).

**Обнаружение:** SCP-1088 был найден в [УДАЛЕНО], в музее. Как рассказывает сам директор музея, телефон был найден в старом доме, который позже снесли. Когда телефон переместили в музей, он стал иногда звонить, пугая посетителей, а с музеем стали происходить &#34;странные события&#34;, из-за которых он чуть не развалился.

**Объект №:** SCP-1328-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Из-за того, что SCP-1328 не может быть перемещён, вокруг места его обнаружения была возведена зона ██. Объект должен постоянно находится под видеонаблюдением, доступ внутрь SCP-1328 разрешён только сотрудникам с уровнем допуска 3, или выше.

Любой, вошедший в объект, должен обязательно сопровождаться минимум двумя охранниками. Если сотрудник, с уровнем допуска ниже 3, попытается без разрешения обратиться к SCP-1328, он должен быть немедленно устранён. Сотрудники, пытавшиеся посетить объект не в время, указанное в графике, должны быть понижены до класса D.

**Описание:** SCP-1328 представляет из себя сооружение, похожее на зал для выступлений. Внутри объекта находятся 48 кресел для зрителей, и сцена, размерами 4 x 2 x 0.5 м. На сцене есть подставка с бумажкой, текст на которой стёрся, кроме одной части:
&gt; ...Если вы не знаете ответа, то вы всегда можете обратиться к залу, достаточно только попросить Помощь зала, однако помните: за это придётся заплатить...

При попытке просто задать вопрос, объект не реагирует, однако если перед вопросом добавить &#34;Я прошу помощь зала...&#34;, то начинается событие &#34;Ответ.&#34;. При событии &#34;Ответ.&#34;, спросивший обозначается как SCP-1328-1 до окончания события. В объекте начинают раздаваться голоса, говорящие что-то неразборчивое, однако примерно через 5 секунд всё складывается, и получается ответ на вопрос.

За этим следует вторая часть события, в процессе которой субъект &#34;платит&#34;. Объект заполняется туманом, после чего туман окутывает SCP-1328-1. Спустя 6-10 секунд туман рассеивается, а у спросившего &#34;забирается&#34; одна из частей тела, в том числе и внутренние органы. Тяжесть травмы зависит от вопроса. Если вопрос был лёгким, на который легко получить ответ, у SCP-1328-1 &#34;забирается&#34; что-то не значительное, такое как ноготь, или волос, однако если вопрос был тяжёлым, ответ на который никто не знает, у спросившего может пропасть один из важнейших внутренних органов, что приведёт к летальному исходу.

SCP-1328-1 проявляет активность только в случае, если вопрос был задан живым существом, в случае, если вопрос был задан через диктофон, событие &#34;Ответ.&#34; не начнётся. То же самое произойдёт и в том случае, если спросивший задаст вопрос по телефону, тем временем находясь за пределами SCP-1328.

В следствии инцидента &#34;1328-A&#34; было выяснено, что можно задать максимум 5 вопросов в неделю, независимо от того, спрашивает-ли это один субъект, или разные. При попытке задать шестой вопрос, в объекте произносится фраза &#34;Извините, по нашим правилам нельзя задавать так много вопросов, вы были исключены за нарушение условий.&#34;, после чего туман окутывает весь объект, и все существа внутри исчезают. То же самое происходит и с существами, вошедшими в объект после этого. Как только начинается новая неделя, туман исчезает, и объектом снова можно пользоваться.

**Объект №:** SCP-1256.

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1256 должен содержаться в специальном железном контейнере размерами 80 x 80 x 80 см, и толщиной 12 см, который закрывается на электронный замок. Доступ к объекту разрешён сотрудникам с уровнем допуска 3 или выше. SCP-1256 должен охраняться по крайней мере одним охранником.

**Описание:** SCP-1256 представляет из себя обычную картонную коробку размерами 50 x 50 x 50 см. На одной стороне коробки нарисован знак Фонда, а на противоположной напечатан текст:

&gt; **Правило коробки:**
&gt; Если положить объект в коробку, убрать её подальше, и ничего плохого не случится, то это, скорее всего, **&#34;Безопасный&#34;**.
&gt; Если положить объект в коробку, убрать её подальше, и нельзя заранее сказать, что случится, то это, вероятно, **&#34;Евклид&#34;**.
&gt; Если положить объект в коробку, убрать её подальше, и будут катастрофические разрушения со множеством жертв, то это, должно быть, **&#34;Кетер&#34;**.

На нижней стороне так же есть текст, однако он написан уже более безобразно:
&gt; **ЕСЛИ ОБЪЕКТ И ЕСТЬ КОРОБКА, ТО ЭТО &#34;ТАУМИЕЛЬ&#34;.**

До сих пор неизвестно то, что такое &#34;Правило коробки&#34;, а так же то, откуда на коробке взялся знак Фонда.
Когда внутрь SCP-1256 помещается объект (SCP-1256-1), его аномальные свойства значительно увеличиваются до тех пор, пока объект не будет изъят из коробки. Если внутрь будет помещён обычный объект, не обладающий аномальными свойствами, эффекта не будет.
При попытке повредить SCP-1256, объект производит выброс &#34;энергии&#34;, который может привести к серьёзным травмам, вплоть до летального исхода.

**Обнаружение:** Был обнаружен оперативниками Фонда при попытке догнать сбежавших сотрудников класса D 12 Июня, 2018 года. Субъекты сбежали во время нарушения условий содержания 4 SCP-объектов, в том числе [[[SCP-682]]], и S прятались в старом заброшенном доме, в 10 км от Фонда. SCP-1256 стоял в дальнем углу этого дома, заваленный остальными предметами. Кроме данного объекта, других аномалий в этом доме выявлено не было.

&gt; **Объект:** Обычная дубовая ветка.
&gt; **Результат:** D-6734 было приказано положить ветку внутрь SCP-1256. Испытуемый выполнил указания, после чего отошёл к стене. Спустя пол часа эксперимент был прекращён. Никаких изменений в объекте не наблюдалось.
&gt;

&gt; **Результат:** D-6734 положил мышь в коробку, и закрыл её. Через пол часа эксперимент был прекращён. Мышь осталась здоровой, изменений нет.

&gt; **Объект:** Кусок плоти [[[SCP-682]]].
&gt; **Результат:** Примерно через 10 секунд после начала эксперимента, плоть вылезла из коробки, и начала превращаться во что-то, напоминающее SCP-682 в полном размере. Эксперимент был прерван, а плоть расстреляна.
&gt;

&gt; **Результат:** Аналогично третьему эксперименту.

**Объект №:** SCP-1306-RU.

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** У входа в SCP-1306 круглосуточно должны стоять минимум 2 охранника. Вход в объект разрешён только сотрудникам с уровнем допуска 3 или выше.

**Описание:** Вход в SCP-1306 расположен на поверхности. Объект находится за железной дверью, толщиной примерно в 14 см., с жёлтой надписью &#34;ОПАСНО!&#34;. После двери идёт лестница, длинною в 4 метра. Все существа, спустившиеся по лестнице, попадают в сеть соединённых между собой туннелей. Сканирование выявило, что в центре объекта находится мощный источник энергии, однако экспедиции не выявили результата (См. Приложение 1306-1.). SCP-1306, по видимому, бесконечен, если отдаляться от центра, однако при приближении к центру в туннелях начинает появляться всё больше препятствий. В объекте расположены электрические лампы, которые скорее всего питаются от центрального источника энергии. Примерно в одном километре от центра объекта, находится место гнездования [[[SCP-575]]].

**Экспедиция в SCP 1306:** Было предложено отправить экспедицию к центру SCP-1306. Экспедиция состояла из Д-р █████, двух охранников, и D-5346. Путь к центру составлял примерно 15 км движения по прямой, но из-за того, что двигаться надо было по сети туннелей, настоящее расстояние было неизвестно. Всем участникам экспедиции был выдан специальный набор из фонарика, нескольких складных досок, и запаса еды и воды на неделю.

**Объект №:** SCP-1384-RU

**Класс объекта:** [[[thaumiel |Таумиэль]]]

**Особые условия содержания:** Вход в SCP-1384 разрешается только сотрудникам с минимальным уровнем допуска 4-1384 (См. Приложение 1384-9.), или же более низким, но только при согласии как минимум 4-ёх участников совета 05. Все сотрудники, выходящие на центральную платформу, должны сопровождаться хотя бы двумя охранниками для обеспечения безопасности. Эксперименты с режимом &#34;Улучшение свойств&#34; разрешаются только при согласии как минимум 6-ти участников совета 05.

Эксперименты с режимом &#34;Полное изменение&#34; запрещены (См. Приложение 1384-7 и приложение 1384-10.).

**Описание:** SCP-1384 представляет из себя большое устройство, состоящее из двух комнат: центра управления, и основной части.

Центр управления - комната кубической формы, размерами 3 м x 1 м x 2 м. В центре управления находится окно, через которое можно видеть весь процесс обработки. Так же там --находится кнопка с подписью &#34;Обычная обработка.&#34;, которая запускает устройство.-- находятся три кнопки: &#34;Обычная обработка.&#34;, &#34;Улучшение свойств.&#34;, и &#34;Полное изменение.&#34;, которые, по видимому, запускают три разных режима обработки:
1-ый режим (&#34;Обычная обработка.&#34;): При запуске наделяет объект случайными аномальными свойствами.
2-ой режим (&#34;Улучшение свойств&#34;): Улучшает как аномальные, так и обычные свойства объекта в два раза.
3-ий режим (&#34;Полное изменение&#34;): [ДАННЫЕ УДАЛЕНЫ].
В центре управления находится экран, на котором отображается статус обработки.

Основная часть - комната, сферической формы, размерами 10 м x 10 м x 10 м. В центре основной части есть платформа, размерами 2 м x 2 м, на которую кладутся все предметы для обработки, всё, что находится за пределами платформы во время обработки, уничтожается красными лазерами. Стены основной части разделены на части, которые вращаются. На этих частях расположены следующие инструменты для обработки: дисковые пилы неизвестной марки диаметром 0.5 м - 1 м, манипуляторы неизвестной марки, длинной ██ м, лазерные установки, которые способны излучать --три-- четыре вида лазеров (См. Приложение 1384-7.), и сварочные аппараты неизвестной марки.

Весь объект состоит из неизвестного материала, который невозможно разрушить. Окно в центральной части так же состоит из неизвестного материала, однако оно разрушимо (См. Приложение 1384-10.).

SCP-1384 находится под землёй на глубине ███ м. К объекту ведёт лифт, вход сверху, и выход снизу круглосуточно охраняется двумя охранниками. Внизу находится коридор, по которому можно прийти к центральной части SCP-1384. В конце коридора есть ответвление, которое ведёт на центральную платформу. Мост, соединяющий центральную платформу, и коридор, складной. Во время обработки мост складывается и заезжает в стену, после обработки, мост снова распрямляется, и выезжает, для доступа к центральной платформе.

Если на центральную платформу поместить любой предмет, после чего запустить SCP-1384 из центра управления, весь механизм придёт в действие, и начнёт обрабатывать объект, изменяя его как изнутри, так и снаружи. Однако при обработке живого существа, SCP-1384 старается не повредить его, и просто придать аномальные свойства без видимых изменений. SCP-1384 обладает разумом, и стремится к побегу из самого устройства, в следствии чего с объектом следует проявлять крайнюю осторожность (См. Приложение 1384-9.).

В объекте находятся лазерные установки, которые могут излучать --три-- четыре вида лазеров (См. Приложение 1384-7.):
1. Голубые лазеры - поднимают объект в воздух для дальнейшей обработки. Появляются всегда, вне зависимости от режима обработки, или обрабатываемого предмета.
2. Красные лазеры - уничтожают все предметы, которые находятся вне платформы во время обработки, а так же все предметы, которые появляются в основной части уже во время обработки (См. Приложение 1384-8.).
3. Жёлтые лазеры - предположительно, придают аномальные свойства обрабатываемому предмету.
4. Зелёные лазеры - предназначение неизвестно (См. Приложение - 1384-7.).

**Обнаружение:** Была зафиксирована странная электромагнитная активность, под [УДАЛЕНО]. При раскопках было обнаружено странное здание, позже опознанное, как SCP-1384. Так как вход был засыпан, был построен лифт, который ведёт с поверхности, в SCP-1384.

&gt;

&gt;
&gt; **Д-р █████:** //(на фоне слышны звуки выстрелов)// Охранники открыли по нему огонь, я сваливаю отсюда......

&gt;

&gt; **Д-р █████:** Н-не знаю..... Она очень сильно ударила охранника, и вселилась в него...... Тело испытуемого просто упало, а этот охранник..... //(вдруг снова появляются звуки выстрелов)// БЛ*ТЬ!!!!!!!!

&gt; **Сэм:** Убила всех охранников? Эм-м-м.... Окей, я вызову МОГ. И да, если эта хрень побежит к выходу, то просто вали оттуда!

&gt; **Д-р █████:** Да, и..... Так, стоп.....
&gt;
&gt; **Сэм:** Что?
&gt;

&gt;
&gt; **Сэм:** В смысле?

&gt; **Д-р █████:** Эм-м-м..... Н-не знаю....... Две кнопки как-будто бы нажаты...... &#34;Обычная обработка.&#34;, и &#34;Улучшение свойств.&#34;......
&gt;
&gt; **Сэм:** В смысле? Два режима сразу????
&gt;
&gt; **Д-р █████:** Д-да..... И ещё на экране надпись &#34;ОШИБКА!!!! ПОСТОРОННЕЕ ВМЕШАТЕЛЬСТВО!!!!!!!!&#34;.....
&gt;
&gt; **Сэм:** Окей, вали оттуда, МОГ уже вызваны.
&gt;
&gt; **Д-р █████:** Я н-не знаю..... Эта хрень..... Хочет улучшить себя......

&gt; **Сэм:** ВАЛИ ОТТУДА!!!!!!!!
&gt;
&gt; **Д-р █████:** Я..... Я нажму на кнопку &#34;Полное изменение.&#34;.
&gt;

&gt;
&gt; **Д-р █████:** //(звук нажатия кнопки)// Я нажал.......
&gt;
&gt; **Сэм:** Блин!
&gt;
&gt; **Д-р █████:** Эм-м-м...... Весь механизм....... Он теперь не работает....... Он весь остановился, и искрится......
&gt;
&gt; **Сэм:** Блиииин......
&gt;
&gt; **Д-р █████:** //(на фоне слышен странный шум)// Эм-м-м....... Тут теперь всё искрится........ По моему эта хрень сейчас взорвётся......
&gt;
&gt; **Сэм:** ВАЛИ ОТТУДА!!!!!!!!!!
&gt;
&gt; **Д-р █████:** Не могу, двери заклинило.....
&gt;
&gt; **Сэм:** Попробуй их выбить!

&gt;
&gt; **Сэм:** Капец....... Окей, я сейчас направлю к тебе людей......

&gt; **Д-р █████:** Омг..... //(появляется очень громкий шум, после чего сигнал обрывается)//.

&gt; **Сэм:** Д-р █████? Вы ещё там?

&gt; **&lt;Конец протокола&gt;**

Д-р █████ был найден без сознания в центре управления SCP-1384. SCP-1384-10 (См. ниже.) был найден на центральной платформе, разорванным на части, как и все остальные трупы, находящиеся на центральной платформе. Предположительно, это случилось из-за перегрузки механизма.
Результат обработки (D-6754) был обозначен как SCP-1384-10, и уничтожен SCP-1384 (См. выше.), инцидент был обозначен, как SCP-1384-A.
Вызов МОГ был отменён.
Эксперименты с режимом &#34;Полное изменение&#34; прекращены.

**Приложение 1384-8:**
[[collapsible show=&#34;+ Протокол экспериментов д-ра █████ по установлению природы и конструкции SCP-1384.&#34; hide=&#34;- Протокол экспериментов д-ра █████ по установлению природы и конструкции SCP-1384.&#34; hideLocation=&#34;both&#34;]]

&gt; **Цель эксперимента:** Попытаться во время обработки, внести в объект ещё один предмет.
&gt; **Примечание 1:** Так как, во время обработки, дверь в основную часть объекта блокируется, к одной стороне двери, выводящей на центральную платформу, прикреплёно специальное устройство, которое после дистанционной активации, должно выкинуть обычный камень в сторону центральной платформы.
&gt; **Результат:** После активации устройства, камень полетел к центральной платформе, и на экране SCP-1384 высветилась последовательность из надписей: &#34;Внимание! Обнаружен неизвестный объект!&#34;, &#34;Неизвестный объект находится слишком близко к центральной платформе! Уничтожение......&#34;, и вдруг в объекте включились красные лазеры, которые поглотили камень. Через некоторое время лазеры, вместе к камнем пропали, и на экране SCP-1384 появилась надпись &#34;Угроза уничтожена, обработка продолжается......&#34;.
&gt; **Примечание 2:** Новые лазеры! Ещё одни новые лазеры! Которые, блин, могут уничтожать объекты! Интересно......
&gt; **Примечание 3:** Обрабатываемым объектом был обычный, зелёный, древесный лист. В итоге получился SCP-1384-3.
&gt;
&gt; **Цель эксперимента:** Поместить сотрудника класса D в объект во время обработки.
&gt; **Примечание 1:** Так как, во время обработки, дверь в основную часть закрывается, к одной из стен объекта, была приделана платформа, на которой и находился испытуемый. Эта платформа, так же, позволяла, немного подойти к центральной платформе. Испытуемому была выдана рация для связи.
&gt; **Результат:** Сразу же после обработки, на экране SCP-1384 была надпись: &#34;Внимание! Обнаружен неизвестный объект!&#34;. После начала обработки, испытуемому было приказано, приблизиться к центральной платформе. SCP-1384 не реагировал. Испытуемому было приказано прыгнуть на центральную платформу. Сразу же на экране SCP-1384 высветилась надпись: &#34;Неизвестный объект находится слишком близко к центральной платформе! Уничтожение........&#34;, после чего снова появились красные лазеры, и поглотили D-8954 вместе с платформой, на которой он находился, и на экране SCP-1384 высветилась надпись: &#34;Угроза уничтожена, обработка продолжается.....&#34;.
&gt; **Примечание 2:** И снова красные лазеры..... Может быть, с помощью этой штуки, получиться уничтожить [[[SCP-682]]]? Хотя его сюда даже спустить не получиться, а в дверь он точно не пролезет......
&gt; **Примечание 3:** Обрабатываемым объектом был обычный, зелёный, древесный лист. В итоге получился SCP-1384-3.
&gt;
&gt; **Цель эксперимента:** Попытаться обработать очень большой предмет.
&gt; **Примечание 1:** Предметом для обработки является металлический куб размерами 3 м x 3 м x 3 м.
&gt; **Результат:** После начала обработки, SCP-1384, отпилил некоторые части куба. Они упали с платформы, и были уничтожены красными лазерами. После обработки куб получил способность увеличивать всё, до чего дотронется. Так же к нему была приделана большая ручка, до которой можно было притрагиваться. Объект был обозначен как SCP-1384-11, и уничтожен из-за своей бесполезности.
&gt; **Примечание 2:** Хм-м-м....... Интересно........ Объект отпилил ненужные части куба, и потом уничтожил их......
&gt;
&gt; **Цель эксперимента:** Попытаться доказать разумность SCP-1384.
&gt; **Примечание д-ра █████ 1:** В качестве обрабатываемого предмета будет обычный лист А4, на котором написано слово &#34;Привет!&#34;.
&gt; **Результат:** После обработки, на листе была нарисована обычная QWERTY клавиатура. При вводе чего-то на этой клавиатуре, это появлялось на листе. Но слово &#34;Привет!&#34;, написанное на листе, изменилось на слово &#34;Привет.&#34;. Объект был обозначен как SCP-1384-12, и поставлен на содержание для дальнейшего исследования.
&gt; **Примечание д-ра █████ 2:** Та-а-ак, а вот это уже интересно! Слово изменилось, и теперь похоже на ответ. Надо будет провести ещё экспериментов, что бы убедиться, что объект действительно разумный.
&gt; **Примечание 05-█:** Интересный объект...... Надо ещё раз обработать SCP-1384-12.
&gt; ------------------------------------------------------------------------------------------------------------------------------------------------
&gt; SCP-1384-12 был обработан ещё раз на режиме &#34;Обычная обработка.&#34;. Объект разрезало на две части, и с каждой части можно было отправлять сообщения на другую. При этом сообщение &#34;Привет.&#34; не изменилось, но осталось как на одной, так и на другой части. Объекты были обозначены как SCP-1384-12-1, и SCP-1384-12-2, и поставлены на содержание для дальнейшего исследования.
&gt; **Примечание д-ра █████:** Окей, ещё раз не получилось.
[[/collapsible]]

&gt; **Предмет:** Обычный лист А4, на котором написано &#34;Кто ты?&#34;.
&gt; **Результат:** Аналог SCP-1384-12, на котором написано &#34;А ты кто?&#34;. Объект был обозначен как SCP-1384-12-3, и поставлен на содержание для дальнейшего исследования.
&gt; **Примечание:** Та-а-ак, ещё один ответ! Может быть этот объект реально разумен?

&gt; С помощью QWERTY клавиатуры, надпись на листе была изменена на &#34;Ты разумный?&#34;, после чего объект был обработан на режиме &#34;Улучшение свойств.&#34;. Надпись изменилась на &#34;Возможно.&#34;.

&gt;

&gt; **SCP-1384:** .......я могу давать бессмертие и неуязвимость.......
&gt;
&gt; **Д-р █████:** Мы просто исследуем тебя........
&gt;
&gt; **SCP-1384:** .......способность к полёту, прохождение сквозь ЛЮБЫЕ поверхности.........
&gt;
&gt; **Д-р █████:** Мы не хотим навредить тебе........
&gt;
&gt; **SCP-1384:** .......я могу создать то, что SCP-001, по сравнению с этим, будет мелочью........
&gt;
&gt; **Д-р █████:** Откуда ты знаешь про SCP-001?
&gt;
&gt; **SCP-1384:** Я многое знаю......
&gt;
&gt; **Д-р █████:** Оке-е-ей......
&gt;
&gt; **SCP-1384:** Можете повышать уровень допуска, можете делать что угодно, всё равно, когда-нибудь, я сбегу......
&gt;
&gt; **Д-р █████:** Послушай.....
&gt;
&gt; **SCP-1384:** //(нет ответа)//.
&gt;
&gt; **Д-р █████:** SCP-1384, ты ещё там?
&gt;
&gt; **SCP-1384:** //(нет ответа)//.
&gt;
&gt; **Д-р █████:** Эх-х-х....... Окей.....
&gt;
&gt; **&lt;Конец протокола&gt;**

После этого уровень допуска к SCP-1384, был повышен до 4-1384. Инцидент был обозначен как SCP-1384-B.
**Примечание 05-█:** Окей, надо быть поосторожнее с этим объектом......

**Приложение 1384-10:**
[[collapsible show=&#34;+ Второй эксперимент с режимом &#34;Полное изменение.&#34;/Инцидент 1384-C.&#34; hide=&#34;- Второй эксперимент с режимом &#34;Полное изменение.&#34;/Инцидент 1384-B.&#34; hideLocation=&#34;both&#34;]]

&gt;&gt; //На проведение данного эксперимента согласились 10 участников совета 05, т.к. нужно узнать природу данного режима обработки.//
&gt;&gt;                                                                                                                                              -05-█.
&gt; **&lt;Начало протокола&gt;**
&gt;
&gt; **Д-р █████:** Блиииииииин......
&gt;
&gt; **Сэм:** Окей, привет.
&gt;
&gt; **Д-р █████:** Как же я не хочу это делать.......
&gt;
&gt; **Сэм:** Ну, надо.......
&gt;
&gt; **Д-р █████:** Как же я не хочу нажимать на эту кнопку.......
&gt;
&gt; **Сэм:** Но.......
&gt;
&gt; **Д-р █████:** Ты не понимаешь! Эта хрень разумная! Она мне отвечала, короче эта штука хочет сбежать........
&gt;
&gt; **Сэм:** Не волнуйся, обрабатываться будет обычная дверь, а это значит, что если её не откроешь, то и ничего не произойдёт.
&gt;
&gt; **Д-р █████:** Эх-х-х...... Ладно!
&gt;
&gt; **Сэм:** Окей, я сказала двум охранникам, что бы они вынесли дверь на центральную платформу.
&gt;
&gt; **Д-р █████:** Ага......
&gt;
&gt; **Сэм:** Когда охранники уйдут - нажимай на кнопку &#34;Полное изменение.&#34;.
&gt;
&gt; **Д-р █████:** Охранники ушли, нажимаю, на..... к-кнопку......
&gt;
&gt; **Сэм:** Всё, теперь просто говори, что происходит.
&gt;
&gt; **Д-р █████:** Ну, пока-что всё по обычному.
&gt;
&gt; **Сэм:** Ага......
&gt;
&gt; **Д-р █████:** Появились голубые лазеры......
&gt;
&gt; **Сэм:** Окей......
&gt;
&gt; **Д-р █████:** Ну, механизм опять не обрабатывает эту дверь.....
&gt;
&gt; **Сэм:** Так-с, окей......
&gt;
&gt; **Д-р █████:** О, жёлтые лазеры!
&gt;
&gt; **Сэм:** Ага.........
&gt;
&gt; **Д-р █████:** Ну, зелёные лазеры......
&gt;
&gt; **Сэм:** И там снова все три типа лазеров?
&gt;
&gt; **Д-р █████:** Ну во первых не все, а во вторых - да, голубые, жёлтые, и зелёные.
&gt;
&gt; **Сэм:** Ага, понятно......
&gt;
&gt; **Д-р █████:** СЭМ!!!!!
&gt;
&gt; **Сэм:** Что?
&gt;
&gt; **Д-р █████:** ДВЕРЬ ТРЕСКАЕТСЯ!!!!!!!
&gt;
&gt; **Сэм:** Окей, ну во первых успокойся: это окно мега-прочное, по этому ничего с тобой не случится, а во вторых - нам надо продолжать эксперимент: может ничего такого не случится и вовсе!
&gt;
&gt; **Д-р █████:** А вот насчёт второго я сомневаюсь.
&gt;
&gt; **Сэм:** Ну, всё равно!
&gt;
&gt; **Д-р █████:** Окей, и, эм-м-м...... Дверь ломается, и там.... Какой-то портал?
&gt;
&gt; **Сэм:** Оке-е-ей.....
&gt;
&gt; **Д-р █████:** //(слышен звук, похожий на вызрыв)// БЛ*ТЬ, СЭМ!!!!!!
&gt;
&gt; **Сэм:** Что там произошло?
&gt;
&gt; **Д-р █████:** ЭТОТ ПОРТАЛ, Я НЕ ЗНАЮ, ОН ВДРУГ УВЕЛИЧИЛСЯ, Я НЕ ЗНАЮ КАК ЭТО НАЗВАТЬ!!!!!!! НА ЭКРАНЕ ГОРИТ НАДПИСЬ &#34;ВНИМАНИЕ!!!! КРИТИЧЕСКАЯ ОШИБКА!!!!! ОБНАРУЖЕНА ПРОСТРАНТСВЕННАЯ АНОМАЛИЯ!!!!!! ПОПЫТКА УНИЧТОЖЕНИЯ!!!!!!&#34;!!!!!!!
&gt;
&gt; **Сэм:** ВАЛИ ОТТУДА!!!!!
&gt;
&gt; **Д-р █████:** НЕ МОГУ, ДВЕРИ ЗАКЛИНИЛО, ОХРАННИКИ СЕЙЧАС ПЫТАЮТСЯ ИХ ВЫБИТЬ, НО БЕЗУСПЕШНО!!!!
&gt;
&gt; **Сэм:** Окей, окей, надо успокоиться.....
&gt;
&gt; **Д-р █████:** //(слышен звук трескающегося стекла)// С*КА, СЭМ!!!!!!!!!
&gt;
&gt; **Сэм:** Что там происходит?
&gt;
&gt; **Д-р █████:** СТЕКЛО ТРЕСКАЕТСЯ!!!!!! ТЫ ЖЕ ГОВОРИЛА, ЧТО ОНО НЕ РАЗРУШИМОЕ!!!!!
&gt;
&gt; **Сэм:** Я НИЧЕГО ТАКОГО НЕ ГОВОРИЛА!!!!!!!
&gt;
&gt; **Д-р █████:** НЕТ НЕТ НЕТ НЕТ НЕ-Е-Е-ЕТ!!!!!!!
&gt;
&gt; **Сэм:** Окей, окей......
&gt;
&gt; **Д-р █████:** //(слышен звук разбивающегося стекла)// НЕ-Е-Е-Е-ЕТ!!!!!!! //(вдруг появляются очень громкие, непонятные звуки, после чего идёт тишина)//.
&gt;
&gt; **Сэм:** Д-р █████? Д-Р █████!!!!!!
&gt;
&gt; **Д-р █████:** //(сигнал прерывается)//.
&gt;
&gt; **&lt;Конец протокола&gt;**

&gt; **&lt;Начало протокола&gt;**
&gt;
&gt; **Д-р █████:** //(сигнал очень плохой)// Эм-м-м..... Ме....я кто ни....ть слышет?
&gt;
&gt; **Сэм:** █████, ГДЕ ТЫ????
&gt;
&gt; **Д-р █████:** Я не....аю.
&gt;
&gt; **Сэм:** Сигнал очень плохой.
&gt;
&gt; **Д-р █████:** Знаю.
&gt;
&gt; **Сэм:** Окей, где ты находишься? Опиши это место.
&gt;
&gt; **Д-р █████:** Это м....то похо...е на наш мир, но т.....т нет зе....ни. Нет тра....ы, лис....в на дер....ях.
&gt;
&gt; **Сэм:** Окей, там ещё что-нибуть есть?
&gt;
&gt; **Д-р █████:** Да, ес...ь гор....д. Заб.......шенный го........д.
&gt;
&gt; **Сэм:** Город? Попробуй в него пойти, может быть там есть что-то интересное.
&gt;
&gt; **Д-р █████:** Ок.
&gt;
&gt; //(пауза)//.
&gt;
&gt; **Д-р █████:** //(сигнал стал лучше)// Окей, я до.....ёл.
&gt;
&gt; **Сэм:** Что там есть?
&gt;
&gt; **Д-р █████:** Ну, заб...ошен.....ый город. Никого н....т. Пустые дом......
&gt;
&gt; **Сэм:** Сигнал улучшился.
&gt;
&gt; **Д-р █████:** Круто.
&gt;
&gt; **Сэм:** Попробуй зайти в один из этих домов.
&gt;
&gt; **Д-р █████:** Окей.
&gt;
&gt; //(пауза)//.
&gt;
&gt; **Д-р █████:** //(сигнал стал лучше//) Окей, я на месте, и...... Эм-м-м..... Сэм?
&gt;
&gt; **Сэм:** Что?
&gt;
&gt; **Д-р █████:** Я зашёл в один из домов и...... Тут за стенкой какая-то хрень сидит....... Тень видно..... Но ничего не понятно.
&gt;
&gt; **Сэм:** Какая хрень?
&gt;
&gt; **Д-р █████:** Не знаю, там что-то фырчит.
&gt;
&gt; **Сэм:** Посмотри, что это такое.
&gt;
&gt; **Д-р █████:** Ну не знаю......
&gt;
&gt; **Сэм:** Ты должен исследовать аномалии.
&gt;
&gt; **Д-р █████:** Я что, D-класс?
&gt;
&gt; **Сэм:** //(нет ответа)//.
&gt;
&gt; **Д-р █████:** Окей...... БЛ*ТЬ...... //(слышен громкий шум, после чего сигнал прерывается)//.
&gt;
&gt; **Сэм:** Блин.........
&gt;
&gt; **&lt;Конец протокола&gt;**

Через некоторое время, д-р █████ был найден без сознания в центре управления SCP-1384. С д-ром █████ было проведено интервью, общие результаты приведены ниже:

&gt; Ну, потом я попал в такое же место, но только там уже была и трава, и листья на деревьях. Я, конечно же, пошёл в тот город. На этот раз он был весь заросший. Я походил по другим домам, но там ничего такого не было. Тогда я пошёл в тот самый дом. Там, за стеной, никого не было, но зато появился телевизор. Он был весь сломанный, и разбитый, но он работал. Когда я включил его, там были силные помехи, но было слышно сообщение: &#34;КРИТИЧЕСКАЯ ОШИБКА, ОБНАРУЖЕНА ПРОСТРАНСТВЕННАЯ АНОМАЛИЯ!!!!!!!!! ВНИМАНИЕ, ЧЕТВЁРТЫЙ РЕЖИМ ГОТОВ!!!!!!!!!! КРИТИЧЕСКАЯ ОШИБКА!!!!!!! ОТКЛЮЧЕНИЕ.........&#34;, и потом всё пропало, и я очнулся.
&gt;                                                                                                                                              -Д-р █████.

После этого был подан запрос на повторное проведение эксперимента с использованием SCP-1384-7 (См. Приложение 1384-5.). Запрос рассматривается.
Результат обработки (портал) был обозначен как SCP-1384-13. Измерение, в которое вёл портал было обозначено как SCP-1384-13-1. Вторая версия измерения (с растительностью) была обозначена как SCP-1384-13-2. Существо, которое находилось в SCP-1384-13-1 было обозначено как SCP-1384-13-1-1. Инцидент был обозначен как SCP-1384-C. Эксперименты с режимом &#34;Полное изменение.&#34; окончательно прекращены.
Так же были получены данные, что сразу же, когда все сотрудники, которые были в центре управления SCP-1384, попали в SCP-1384-13, портал захлопнулся. После этого все сотрудники, которые попали в портал, начали появляться в центре управления в таком порядке, в каком они попадали в SCP-1384-13. Все, кто был в SCP-1384-13-1, описывали тоже самое, что и д-р █████. Однако некоторые всё-таки заходили в другие дома, но в них ничего не было.
**Примечание 05-█:** Хм-м-м...... Четвёртый режим......... Интересно.........
