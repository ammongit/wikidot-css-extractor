在这个圣诞夜，小乔治得知了一个秘密。

当天晚上，爸爸妈妈如往常一样亲吻他的额头，跟他说晚安，他却固执地根本不想睡。小乔治一心想看看圣诞老人到底长什么样子。

于是呀，小乔治的身体乖乖躺在他的小床上，一双明亮的小眼睛却不老实。他偷偷眯着眼，时刻准备着捕获圣诞老人。

也不知过了多久，他朦胧听到房子的大门打开又关上。又不知过了多久，他仿佛听到自己家的烟囱里隐约传来窸窸窣窣的声音。小乔治加倍认真地竖起耳朵，不愿意错过一秒钟的动静。

他听到一前一后两串脚步朝自己的小房间走来。

吱呀——

门开了。

小乔治赶紧闭上右眼，左眼却眯成一条缝，看的比谁都清楚。他带着一点窃喜，悄悄地望向门口。

就是在这个时候，小乔治发现了那个秘密。

那是他的父母，他们并排站在房间门口，妈妈的手心里捧着正准备放进小乔治床头的厚袜子里的礼物，爸爸的肩上扛着一个大包袱，小乔治从没有见过这么大的包袱。父母的身上都穿着厚厚的红外套，看起来又胖又滑稽。

乔治今年五岁了，在此之前的每一年，他们都在和他撒谎。

小乔治突然有些生气，他突然很想从床上跳起来冲他们大喊大叫。他们居然一直在骗他！天知道，还有多少小朋友也被骗了！

乔治还没来得及行动，小乔治的父母齐刷刷地伸出戴手套的手，剥掉贴在脸上的假人皮。他们的动作出奇的一致，小乔治眼睁睁地看着毛茸茸的白胡子从假人皮下面弹出来，就像两只好奇的兔子。再往上，是两张一模一样的刻满皱纹的老脸，一模一样的酒糟鼻，挂着一模一样的孩子气的笑容。

那两个扮演过父母的东西朝他的小床走过来的时候，小乔治突然想起来，他们曾经和他说过，坏孩子的下场。

他们以前总是和他说，不肯乖乖睡觉的坏孩子是拿不到圣诞老人的礼物的，不仅拿不到，而且……

小乔治的父母根本不存在，他们都是圣诞老人假扮的。

小乔治紧紧闭上双眼，大气也不敢出。

只听见房间的地板在圣诞老人的脚下发出懒洋洋的嘎吱声。

他们说淘气的孩子会被装进圣诞老人的空包袱。

圣诞老人不知从哪个口袋里掏出一个小铃铛，摇晃起节日的节拍。

他听到圣诞老人的手摘下挂在床头的袜子，准备把礼物放进去。小乔治不敢想象，同一双手曾经在每个清晨给他做早饭。他几乎忍不住要打一个哆嗦。

没有礼物落袋的声音。圣诞老人的动作停住了。快睡着，快睡着。小乔治在心里大声对自己说。

大概有那么五分钟，圣诞老人再没有发出一点动静。

小乔治正开始怀疑圣诞老人是不是悄悄走远了，他们是不是已经重新披上爸爸妈妈的假人皮，在接下来的整整一年里继续假扮家长的游戏。

又或者，这是圣诞夜的一场奇怪的梦。

他突然察觉到，紧贴着自己的小耳朵，有一股温热潮湿的鼻息。一个沙哑而苍凉的声音猝然在乔治的耳畔响起：
