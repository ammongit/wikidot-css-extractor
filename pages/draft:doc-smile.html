    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Объект №:** SCP-1335-RU

**Класс объекта:** [[[##ffff00 |Евклид]]]

**Особые условия содержания:** В силу особенностей scp-1335-RU поставить его на содержание в фонде не предоставляется возможным. Так же к объекту допускаются сотрудники с 3 уровнем допуска выше лишь при наличие с собой списка товаров и их описания и с разрешения совета О5. Столь жесткие меры установлены по причине несчастных случаев вызванных в связи с не знанием сотрудниками свойств различных объектов.

**Описание:** SCP-1335-RU представляет собой табачную лавку появляющеюся в промежутке с вторника по субботу преимущественно на первых этажах городских зданий, но есть и исключения. Аномальность объекта заключается в его постоянном перемещении в пространстве, но существует закономерность в появлении. Так к примеру он может с большей вероятностью появится в районах где наибольшая концентрация курящих. Так же в нём продаются не менее аномальные по своим свойствам сигареты обозначенные как SCP-1335-RU-1 и т.д. ниже приведены несколько примеров:

SCP-1335-RU-1: марка [информация удалена] способные перемещать курящего в другое измерение, покуда сигарета не будет докурина либо же не была уничтожена.

SCP-1335-RU-2: марка [информация удалена] действие производимое на курящего приводит того в состояние эйфории на промежуток времени, пока сигарета не докурина либо же не была уничтожена.

SCP-1335-RU-3: марка [информация удалена] эффект- повышающие умственных и физических способностей курящего, пока сигарета не докурина либо же не была уничтожена.

SCP-1335-RU-4: марка [информация удалена] повышает регенеративные свойства организма курящего, эффект длится в течении 3-5 часов.

SCP-1335-RU-5: марка [информация удалена] вызывает не обратимые мутации организма во время курения, доходящим до полной потери человеческого вида.

Так же в лавке продаются и множество других принадлежностей для курения, от таких как SCP-1335-RU-289 табачная бумага которую не возможно помять либо же растворить и до таких как SCP-1335-RU-236 зажигалка пламя которой не погаснет пока не будет закурена сигарета.

Приложение: По просьбе доктора Мэсама раз в неделю требуется покупать и приносить ему указанные в предоставленном им списке сигареты для экспериментов и в личное пользование.</textarea></pre>
