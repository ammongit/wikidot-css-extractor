**Mã Vật Thể:** SCP-5832

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Một công ty bình phong của Tổ Chức đã tiến hành mua lại tòa nhà chứa SCP-5832 đồng thời ngụy tạo một câu chuyện rằng tòa nhà đang được tiến hành dỡ bỏ để ngăn chặn người bên ngoài tiến vào trong. Chỉ có một lính canh duy nhất được đóng quân ở bên trong tòa nhà nhằm đảm bảo an ninh. Lối vào SCP-5832 sẽ được giám sát bởi các thiết bị quan trắc từ xa.  

**Mô tả:** SCP-5832 là một căn hộ gồm hai cánh cửa nằm đối diện nhau ở phía cuối hành lang. Bất kì cá nhân nào tiến vào bên trong đều không thể nói thành tiếng. Tuy nhiên các dạng phát ra âm thanh khác như vỗ tay hay chơi nhạc cụ không bị ảnh hưởng bởi dị tính trên. Có những bằng chứng chứng minh rằng đã từng có người sinh sống ở bên trong căn hộ, mặc dù trong khoảng ít nhất hai năm dường như không có bất kì ai bước vào bên trong đối tượng. Một tấm bảng tên bằng kim loại nhỏ nằm bên dưới số phòng có ghi dòng chữ [[[SCP-3220 |”Phòng Ban Lưu Trữ Dị Tượng.”]]]

Căn phòng ở phía bên trái có bề ngoài giống một phòng ngủ dành cho trẻ em, được sơn màu hồng. Mặc dù lớp sơn không có bất kỳ dị tính nào, nhưng sở hữu mức độ chì vượt quá mức cho phép và đã bị bong tróc nặng.  

Đồ vật nằm trong căn phòng bên trái bao gồm: 

Một hộp 16 cây bút màu của hãng Crayola và một cuốn tô màu Các Nàng Công Chúa Disney. Tất cả hình ảnh của Hoàng tử Adam (trong cuốn Người Đẹp Và Quái Vật) đều bị tô đè và gạch xóa bởi màu đỏ. Tuy nhiên bút tô màu đỏ trong hộp chưa từng được sử dụng.

Một con chó săn labrador nhồi bông màu đen. Ở một số chỗ, có một loại chất không xác định bám trên lông của con vật. 

Một bộ Nintendo DS và băng game Animal Crossing: Thế Giới Hoang Dã. Trò chơi vẫn hoạt động bình thường tuy nhiên khi một NPC tham gia vào cuộc hội thoại, câu thoại sẽ không xuất hiện trong bong bóng trò chuyện. Các đoạn bình luận của nhân vật người chơi về hành động và thành tựu của các nhân vật khác cũng không xuất hiện. Các dạng văn bản còn lại vẫn xuất hiện bình thường. Căn cứ vào tính năng tra thời gian của trò chơi, đối tượng đã được sử dụng liên tục trong vòng ít nhất chín tháng. 

Một tủ treo quần áo bằng gỗ màu trắng. Bên trong tủ là một chiếc vòng tay đính kèm một vật có hình dáng giống chiếc bánh sinh nhật với bảy ngọn nến. Ngoài ra còn có nhiều thùng tã lót của hãng Pull-ups đã được mở và lấy đi một phần cùng ba chiếc áo phông giống nhau có hình công chúa Disney cỡ vừa dành cho trẻ em. Cả ba chiếc áo đều dính bẩn. 

Căn phòng bên phải là một phòng tắm nhỏ và sàn nhà được lót bằng vải sơn. Bên trong phòng là một chiếc bàn chải đánh răng màu hồng và một tuýp kem đánh răng cho trẻ em của hãng Crest, và một chiếc ghế đẩu bằng nhựa bên cạnh bồn cầu. Không có sự xuất hiện của giấy vệ sinh hay các sản phẩm vệ sinh cơ thể khác. Có một vết nứt lớn ở chỗ bịt kín của bồn tắm. Bồn rửa và bồn tắm vẫn còn hoạt động và không có bất kỳ dị tính nào. Các mẫu nước thu được từ bồn cầu cho thấy có lẫn một lượng dung dịch nước ối. Lượng dung dịch trên vẫn còn tồn đọng dù đã được xả đi nhiều lần.    

Một chiếc cốc nhựa nằm trên giá của phòng tắm. Dung dịch bên trong đã bị đông đặc, nhưng phân tích hóa chất cho thấy dung dịch trên là hỗn hợp của nước táo và mifepristone.
