**Registro de Experimento 876-A-1**

**Fecha:** ██-██-██
**Procedimiento:** Personal Clase-D instruido en consumir una píldora de SCP-876-1 (Hidrogeno) seguido de una de SCP-876-2 (Helio).
**Resultado:**Descompresión explosiva instantánea, esparciendo grandes cantidades de polvo. No se descubrió material orgánico en el escombro, pero cantidades pequeñas de grafito y [CENSURADO] fueron encontradas.


**Registro de Experimento  876-A-2**

**Fecha:** ██-██-██
**Procedimiento:**Personal Clase-D instruido en tragar una píldora de SCP-876-2 (helio) seguido de una de SCP-876-1 (hidrogeno).
**Resultados:**Sin Efecto 

**Registro de Experimento  876-A-3**

**Fecha:** ██-██-██
**Procedimiento:** Personal Clase-D instruido en tragar una píldora de SCP-876-18 (argón) seguido de una de SCP-876-1 (hidrogeno).
**Resultados:** Sujeto expirado por un ataque de tos. El contenido de hidrogeno encontrado en el aire circundante se incrementó post-experimento.
**Notas:** //Aparentemente trata el contenido de los pulmones de la víctima como parte del cuerpo.- Dr. ████//


**Registro de Experimento  876-A-4**

**Fecha:** ██-██-██
**Procedimiento:** Personal Clase-D instruido en tragar una pequeña bola de acero para rodamientos, siguiendo a esto, el Clase-D fue instruido para tragar una píldora de SCP-876-26 (hierro), seguido de una de SCP-876-79 (oro).
**Resultados:** Como se esperaba, el sujeto inmediatamente colapso y falleció. Disección del estómago revelo que la bola de acero se había convertido en una bola de color de oro.
**Notas:** //Esto también funciona para los contenidos del estómago – Dr. ████//


**Registro de Experimento 876-A-5**

**Fecha:** ██-██-██
**Procedimiento 1:**Personal Clase-D anestesiado y el estómago abierto, una píldora de SCP-876-1 (hidrogeno) añadida al estómago y observada.
**Resultado 1:** La píldora no se disolvió en los ácidos estomacales. 
**Procedimiento 2:**Brazo robótico usado para tomar SCP-876-2 (helio) e insertarlo dentro del estómago del Clase-D. Cámara de velocidad rápida usada para observación. 
**Resultado 2:**Las dos píldoras desaparecieron aproximadamente 0.01 antes de la conversión y la consiguiente descompresión explosiva.



**Registro de Experimento 876-A-6**

**Fecha:** ██-██-██
**Procedimiento:** Una píldora extraída de SCP-876-1 (hidrogeno), luego divida con un láser.
**Resultados:**Una pequeña bocanada de flamas amarillas, señalando una reacción entre hidrogeno y oxígeno.

**Registro de Experimento 876-A-7**

**Fecha:** ██-██-██
**Procedimiento:**Píldora extraída de SCP-876-92 (uranio), luego dividida por un láser.
**Resultado:** El Contador Geiger no detecta ninguna cantidad de uranio en la pastilla. 
**Notas:** //¿Porque solo hace esto en los elementos radioactivos? Examinarlo –Dr. ████// 

**Registro de Experimento  876-A-8**
**Fecha:** ██-██-██
**Procedimiento:** Una mitad de la píldora usada en el experimento 876-A-6 unida a una mitad de la tableta usada en 876-A-7. Las capsulas resultantes son similares en apariencia a las píldoras de SCP-876-█ y SCP-876-██.Personal Clase-D instruido en tragar la bola de oro de 876-A-4 seguido de una pastilla de SCP-876-79 (oro) y luego la nueva tableta.
**Resultados:** Clase D se doblaba de dolor y rápidamente cayo inconsciente. Contador Geiger detecto una Fuente de radioactividad concentrada dentro del Clase-D, sugiriendo [DATOS BORRADOS]. 
**Notas:** //Eso fue interesante sin duda. El mecanismo debe haber variado ligeramente. –Dr. ████//

**Registro de Experimento  876-A-9**
**Procedimiento:**Una píldora de SCP-876-40 (zirconio) y una de SCP-876-80 (mercurio) colocadas lado a lado, colores alineados, Las capsulas son idénticas visualmente, colores ██████ y ██████. Ambas píldoras colocadas bajo el microscopio.
**Resultados:** A pesar de los análisis extensos, ninguna diferencia visual en las pastillas fue determinada, las identidades de las pastillas no fueron registradas así que no se conoce cual corresponde con  cual elemento—Ver Registro de Experimento 876-A-10.
**Notas:** //Prestar atención a cual es cual la próxima vez. –Dr. ████// 

**Registro de Experimento  876-A-10**
**Procedimiento 1:** Píldoras no identificadas del Experimento 876-A-9 fueron pesadas. 
**Resultado 1:** Discrepancia significativa en la masa. Esto atribuido a una diferencia de la densidad de los contenidos. 
**Procedimiento 2:** Amalgama de mercurio-zirconio administrada a un Clase D. Píldora pesada administrada, seguido de la píldora ligera. El Clase-D fue sedado y su estómago diseccionado para recuperar amalgama.
**Resultado 2:**La amalgama se convirtió en un bulto de zirconio 

**Registro de  Experimento  876-A-11**
**Procedimiento:** Una pastilla de SCP-876-71 (lutecio), SCP-876-75 (renio), SCP-876-37 (rubidio), SCP-876-57 (lantano) SCP-876-62 (samario) SCP-876-78 (platino), SCP-876-64 (gadolinio) SCP-876-49 (indio) SCP-876-72 (hafnio), SCP-876-76 (osmio), SCP-876-60 (neodimio), SCP-876-48 (cadmio) y SCP-876-23 (vanadio) fueron extraídos y divididos por un láser. 
**Resultado:** Las muestras de lutecio, renio rubidio y lantano son Lu-175, Re-185 y La-139 puras. La muestra de platino no mostro Pt-190 y la muestra de samario no mostro SM-147 pero contiene el menos radioactivo Sm-148 as como le ocurre a otros isotopos naturalmente. Las otras muestras son consistente con la composición terrestre. 
**Notas:** //Aparentemente hay un límite máximo en donde las píldoras definen al isotopo como radioactivo (actualmente estimado a 10^^13^^ años). –Dr. ████//</textarea></pre>
