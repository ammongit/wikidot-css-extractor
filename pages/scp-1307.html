**Objekt-Nr.:** SCP-1307

**Klassifizierung:** Sicher 

**Sicherheitsmaßnahmen:** SCP-1307 ist in einem Standardlager zur Eindämmung gefährlicher Objekte an Standort-19 aufzubewahren. Es dürfen keine Bleistifte aufbewahrt oder in einen Umkreis von 6 Metern um das Objekt gebracht werden. Unter keinen Umständen sollte außerhalb von Tests ein Stift in das Loch auf der Vorderseite von SCP-1307 gesteckt werden, egal, ob es an ein Stromnetz angeschlossen ist oder nicht.

**Beschreibung:** SCP-1307 ist ein schwarzer Standard-Elektroanspitzer mit einem Aufnahmeloch in Standardgröße und einer Bucht darunter zum Auffangen von Bleistiftspänen. Auf seiner Rückseite befindet sich ein normales Stromkabel, das funktionslos zu sein scheint; SCP-1307 wird immer noch aktiviert, egal, ob es an ein Stromnetz angeschlossen ist oder nicht.

SCP-1307 wird auf ähnliche Weise wie ein konventioneller Elektroanspitzer aktiviert, indem ein Bleistift in Standardgröße in das Loch auf der Vorderseite eingeführt wird. Der Effekt wird nicht durch Kugelschreiber, bleistiftförmige Stahlstäbe oder [ZENSIERT] aktiviert. Zu beachten ist, dass dieser Effekt durch Druckbleistifte //aktiviert wird//.

Wenn eine Person einen Bleistift in SCP-1307 einführt, wird das Subjekt nicht in der Lage sein, seine Hände vom Bleistift zu nehmen. Alle Versuche, die Hand vom Bleistift zu lösen, werden fehlschlagen, und die einzige Möglichkeit, die Person aus dem Kontakt zu entfernen, ist die Amputation der Hand. Während SCP-1307 aktiv ist, haftet es an der Oberfläche, auf der es sich befindet, und bewegt sich nicht. Außerdem wird der Bleistift komplett unzerbrechlich. Sobald der Bleistift bis zu dem Punkt angespitzt ist, an dem sich die Hand der Person befindet, wird SCP-1307 den Bleistift weiter einziehen und das Loch so weit wie nötig vergrößern, um die Hand des Subjekts aufzunehmen. Wenn die Hand des Subjekts eingezogen wird, wird sie zusammen mit dem Bleistift &#34;geschärft&#34;, wodurch das Glied dabei zerfetzt wird.

SCP-1307 hat im Laufe mehrerer Tests die Fähigkeit bewiesen, einen ganzen menschlichen Körper im Laufe von etwa 4 Stunden zu zerreißen. Trotz des schweren Blutverlusts werden die Subjekte am Leben gehalten, bis das Gehirn durch SCP-1307 zerstört wird, an welchem Punkt die Vitalfunktionen des Subjekts aufhören. SCP-1307 nimmt dann weiterhin den Rest des Körpers auf und zerkleinert den gesamten Leichnam. Danach ist das einzige Blut, das in der Gegend verbleibt, jenes, das nicht in der Nähe von SCP-1307 gelandet ist. Jegliches Blut, das auf, in oder in der Nähe von SCP-1307 vergossen wird, verschwindet scheinbar zusammen mit dem Rest des Körpers des Subjekts. Versuche, Ortungsgeräte mit dem Subjekt durchzuschicken, haben sich als erfolglos erwiesen, da die Ortungsgeräte zusammen mit der Person zerfetzt werden.

SCP-1307 wurde in der ████████ Grundschule in ███████████, Colorado, geborgen.</textarea></pre>
