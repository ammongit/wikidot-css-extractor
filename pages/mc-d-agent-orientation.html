    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>ยินดีต้อนรับสู่มาร์แชล คาร์เตอร์ แอนด์ดาร์ค จำกัด ถ้าหากท่านอยู่ที่นี่ล่ะก็ท่านได้รับในตำแหน่งของพวกเราแล้ว ขอแสดงความยินดีด้วย

บทสรุปสั้น ๆ ขององค์กรเราจะเรียงเป็นลำดับ พวกเราคือคลับประเภทต่าง ๆ และพวกเราจัดเตรียมสมาชิกด้วยประสบการณ์ที่มีอยู่อันแสนหายาก ราคาแพงและพิเศษที่สุด พวกเราตั้งอยู่ในกรุงลอนดอนพร้อมด้วยเอเย่นต์ทุกคนที่มาจากทั่วทุกมุมโลก ค้นหาและกู้สิ่งของต่าง ๆ สำหรับพวกเรา ดังนั้นพวกเราอาจจัดเตรียมประสบการณ์เหล่านั้นที่ได้กล่าวไปที่ดีกว่า ทุกท่าน ๆ ที่อยู่ ณ วันนี้ที่กำลังนั่งที่ได้รับการปิดตาท่ามกลางผู้ชมคือผู้ค้นหาและผู้กอบกู้ของพวกเรา พวกเราได้เลือกสรรท่านจากที่สุดของที่สุดที่มีความสามารถและเฉลียวฉลาดมากที่สุดของบรรดาผู้ที่สมัครเข้ามา

อนุญาตให้ผมอธิบายหน้าที่ต่าง ๆ ของท่าน ท่านจะเป็นเอเย่นต์ภาคสนามของพวกเรา พวกท่านหลาย ๆ ท่านจะมีการติดต่อถึงกลุ่มอื่น ๆ ที่จัดการกับวัตถุต่าง ๆ ที่พวกเรากำลังให้ความสนใจอยู่ อย่างเช่นสถาบัน หัตถ์อสรพิษ และศาสนจักรแห่งเทพผู้แตกหัก พวกเราคาดหวังความจงรักภักดีต่อสาเหตุของพวกเราอย่างเหลือล้นที่นอกจากความสัมพันธ์พวกนี้  หากมีสัญญาณที่บ่งบอกถึงการเบี่ยงเบนก็จะถูกลงโทษ

ผมจะกล่าวโดยรวม ๆ ไปเนื่องจากท่านจะทำงานโดยขึ้นอยู่กับกรณีแต่ละกรณี กรณีต่าง ๆ จะรู้กันว่าเป็นการจัดหาซื้อที่จะได้รับมอบหมายโดยขึ้นอยู่กับสถิติส่วนตัว ท่านจะไม่ได้รับอนุญาตให้ปฏิเสธในการจัดหาซื้อ ในระหว่างที่ปฏิบัติงานในการจัดหาซื้อท่านจะมีสิทธิ์ในการเข้าถึงส่วนแบ่งต่าง ๆ ที่แน่นอนถึงทรัพย์สินต่าง ๆ ที่ไม่จำกัดของพวกเราที่อยู่ใกล้ ๆ โดยขึ้นอยู่กับกรณี การที่ใช้ทรัพย์สินแหล่านี้ในทางที่ผิดก็จะถูกลงโทษ

ในระหว่างที่ดำเนินต่อไปด้วยลักษณะที่ต้องการต่าง ๆ ท่านจะใช้ตัวของท่านเองในการจัดหาซื้อที่ได้รับมอบหมายด้วยความรวดเร็วที่สมควรทั้งหมด ไม่ว่าท่านจะตกอยู่ในสถานการณ์ใด ๆ ก็ตามท่านจะไม่เปิดเผยตัวว่าท่านทำงานให้กับมาร์แชล คาร์เตอร์ แอนด์ดาร์ค ความพยายามต่าง ๆ ที่จะกล่าวเกี่ยวกับมาร์แชล คาร์เตอร์ แอนด์ดาร์คกับบุคคลต่าง ๆ ที่ไม่ได้รับอนุญาตจากมาร์แชล คาร์เตอร์ แอนด์ดาร์ค ก็จะถูกลงโทษ

นี่เป็นการปิดท้ายการปฐมนิเทศของท่าน โปรดหันหน้าไปยังทางขวาของท่านและก้าวขาสั้น ๆ อย่างระมัดระวัง ผ้าปิดตาของท่านจะได้รับการเปิดออกเมื่อท่านเดินออกไปจากประตู พวกท่านบางคนจะได้รับกรณีการจัดหาซื้อกรณีแรก ขอบคุณสำหรับการสละเวลาของพวกท่าน

------

เอเย่นต์สมอลส์ได้เดินออกจากห้องด้วยความยากลำบากเล็กน้อย มือทั้งสองข้างกระตุกที่ข้างลำตัว เขาดูเหมือนจะก้าวขาอย่างระมัดระวังสุด ๆ ราวกับว่าเขาเกรงว่าอาจจะชนกับผู้คนที่ไม่ได้อยู่ตรงนั้น ทางของเขาที่จะไปถึงทางออกทางประตูเต็มไปด้วยความตึงเครียด และผู้เฝ้าสังเกตการณ์ผู้หนึ่งอาจสังเกตการหายใจที่เชื่องช้า หยาดเหงื่อที่ส่องแสงบนหน้าผากทำให้เขาดูมัวกว่าเล็กน้อย เอเย่นต์สมอลส์ที่กำลังจะกลายเป็นเอเย่นต์ของสถาบันงอตัวด้วยความหวาดกลัวที่เขาได้เห็นห้องของจริง

นายคาร์เตอร์มองดูชายผู้นั้นเดินออกไปจากห้องด้วยสายตาที่ชุ่มฉ่ำ การหายใจของเขาได้ควบคุมอย่างระมัดระวัง เปลือกนอกที่เหี่ยวย่นของชายผู้หนึ่งซึ่งดูโหดร้ายและเป็นแผลเป็นได้ห้อยจากทางด้านหลังของเก้าอี้รถเข็น ดวงตาขุ่นมัวนั้นยังคงแสดงร่องรอยของความกลัว ชายชราผู้นั้นหายใจหอบฮืดฮาดเมื่อเขาเอ่ยและเปลือกนอกก็ได้หอบฮืดฮาดไปพร้อมกับเขา “คุ้มจริง ๆ แล้วรึ จัดงานปฐมนิเทศทั้งงานเพื่อคน ๆ เดียวเนี่ยนะ” 

นายมาร์แชลมองดูชายผู้ที่ถูกปิดตาเดินออกจากห้องด้วยความรู้สึกเมินเฉย นิ้วเรียวยาวนิ้วหนึ่งได้ให้สัญญาณและชายอีกผู้หนึ่งในผู้ชมก็เริ่มเดินเช่นกัน ฝีเท้าของพวกเขาสะท้อนกังวานไปทั่วทั้งห้อง ดวงตาของพวกเขาว่างเปล่าเมื่อออกเดินไป และแต่ละคนแบกรับรอยแผลตื้นที่มองเห็นได้บนหน้าผาก ผู้ร่วมก่อตั้งของมาร์แชล คาร์เตอร์ แอนด์ดาร์คได้กระแอ่มและดื่มน้ำ เสียงของเขาเปลี่ยนจากโทนที่เย็นและแยกออกเป็นโทนที่มั่งคั่งและลุ่มลึกมากขึ้นโทนหนึ่งที่ขัดกับความมหึมาและความเฉลียวฉลาดที่ไร้มนุษยธรรม “อืม เขาอาจจะใช้ประโยชน์ได้ในอนาคต ก็ดีที่จะมีการลงทุนไว้เสมอนะ” เขาจัดเนคไทให้ตรง การหัวเราะของเขาช่างเย็นชาและรอบรู้เฉียบแหลม “และมันก็ดีที่จะมีพวกเขาไว้กับสถาบันเสมอ ใครจะไปรู้ล่ะว่าชายคนนี้อาจจะใช้ประโยชน์ได้ก็ได้นะ เขาอาจจะดีกว่าเจนกิ้นส์ก็ได้”

เสียงที่ว่างเปล่าของเสียงหัวเราะที่หอบฮืดฮาดได้ปกคลุมทั่วห้อง</textarea></pre>
