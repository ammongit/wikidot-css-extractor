**Об&#39;єкт №:** SCP-3090

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-3090 утримується у стандартній камері утримання гуманоїдів Зони 17. За межами проведення тестів забороняється наближатись до SCP-3090 на відстань менш ніж 12 метрів, маючи при собі особисті електронні прилади на зразок телефонів, комп’ютерів та портативних ігрових консолей. Кожного вівторка SCP-3090 має проходити психологічний аналіз із доктором Августом Лайкеном та молодшим психологом Блейком Мейксоном Ямагусуку.

**Перегляд особливих умов зберігання 18.02.17:** [[[hello-world|Мобільна оперативна група Каппа-10 («Скайнет»)]]] відповідальна за виявлення сутностей, які вважаються SCP-3090 або володіють здібностями, подібними до здібностей SCP-3090, оскільки існує можливість, що самознищення SCP-3090 було спланованим порушенням умов зберігання.

**Опис:**  SCP-3090 – це гуманоїд невизначених раси та віку. Голову замінено від’єднуваним телевізором. Лише SCP-3090 може від&#39;єднати цей телевізор. При увімкненні натисканням на кнопку живлення або у разі перепід’єднання до SCP-3090, телевізор показує пікселізоване лого «Панна Зла через відеоігри від [[[gamers-against-weed-hub|Геймерів проти наркоти]]]», утворене великим рожевим шрифтом, яке опісля замінюється різноманітними текстовими символами, що формують обличчя, вираз якого відповідає настрою об&#39;єкта. Коли телевізор від’єднано, шия SCP-3090 закінчується електричною розеткою стандарту 5-15. У роз’єднаному стані об’єкт нездатний до конструктивного спілкування з іншими.

Будь-яке інтерактивне медіа у радіусі 10 метрів від SCP-3090 перетворюється на екземпляр SCP-3090-1. Під час гри у нижньому лівому куті виникає зображення SCP-3090. Гра у SCP-3090-1 вводить гравця у стан кататонії, якщо, граючи у SCP-3090-1, персонаж або аватар гравця, загине, чи гравець зазнає невдачі якимось іншим чином. Це припиняється, якщо розпочати гру знову або якщо припинити процес SCP-3090-1. Суб’єкти, що повертаються до свідомості, повідомляють про відчуття роз’єднаності та ототожнюють себе зі своїм цифровим аватаром.

SCP-3090 контролює графіку на моніторі, змінюючи її спонтанним чином. Зазвичай це має форму незначних графічних змін, яких немає у коді програми. Після тривалих повторюваних активацій своїх аномальних здібностей SCP-3090 повідомляє про втому. Програми із високоякісною графікою також спричиняють у SCP-3090 напруження.

**Виявлення:**  Фонд дізнався про існування SCP-3090 після перехоплення переговорів поліції про підозрілу особу, що спричиняє збурення біля GameStop у Лас-Вегасі, штат Невада. Вказана особа тримала транспарант, на якому було написано «Ми можемо бути поколінням, яке назавжди припинить залежність від відеоігор». У світшоті SCP-3090 був документ, відповідний іншим подібним, знайденим у різноманітних Панів від Геймерів проти наркоти.

**Додаток 3090-А: Протоколи тестів та інтерв’ю:**

&gt; **Тест 1**
&gt; 
&gt; **Гра:** Легенда про Зельду: Пробуджувач вітру для Nintendo Gamecube
&gt; 
&gt; **Гравець(ці):** Н/Д
&gt; 
&gt; **Записи:** Контрольний тест, технічний асистент Метваад веде нагляд. SCP-3090 та її зображення не реагують, доки Метваад вручну не від’єднує джойстик. Після чого зображення відреагувало, та стало більш виразним. Зміни зникли після відключення комп&#39;ютера від живлення.

&gt; **Тест 2**
&gt; 
&gt; **Гра:** Дві копії Pokémon Crystal на двох Game Boy Advance
&gt; 
&gt; **Гравець(ці):** D-7215 та D-3015
&gt; 
&gt; **Записи:** Гра D-7215 мала графіку, характерну для ігор Pokemon Ruby або Spphire. Текст «[Назва покемона] знепритомнів!» було замінено на «[Назва покемона] помер!» Гра D-3015 мала звичну для гри Pokemon Crystal графіку, але на покемоні з’являлися червоні пікселі, коли його здоров’я зменшувалось. Естетичні зміни відмінні у залежності від гравця. Обидва співробітники класу D мали команди із трьох покемонів кожен. На суб’єктах почали з’являтися ушкодження, відповідні тім, які отримували активні покемони. SCP-3090 іноді обирала суб’єкту нового покемона, після чого його стан повертався до нормального. Далі наведена текстова стенограма протоколу гри D-3015:
&gt; 
&gt;&gt; «Ворожий ТИФЛОЗІОН використав ПОЛУМ’ЯНЕ КОЛЕСО!»
&gt;&gt; «ВАЙЛПЛЮМ отримав ушкодження опіком.»
&gt;&gt; «ВАЙЛПЛЮМ використав ТОКСИЧНІСТЬ!»
&gt;&gt; «Ворожого ТИФЛОЗІОНА отруєно!»
&gt;&gt; «Ворожий ТИФЛОЗІОН використав СТРІМКІСТЬ!»
&gt;&gt; З’являються голографічні сюрикени, які пролітають крізь D-3015, прорізаючи дірки у його тілі, на підлогу починає текти кров. D-7215 помічає це та вистрибує із крісла, кидає Game Boy Advance на підлогу, відмовляючись продовжити гру.
&gt;&gt; «ВАЙЛПЛЮМ помер!»
&gt;&gt; «Ворожий ТИФЛОЗІОН отримує ушкодження отрутою!»
&gt;&gt; D-7215 падає на підлогу, скаржачись на біль у животі.
&gt; 
&gt; На цей момент SCP-3090 вимкнула гру, погладивши D-3015 по голові перед тим, як повернутися до місця, де сиділа.

**Інтерв’ю 3090-А:**

&gt; **Об’єкт під допитом:** SCP-3090
&gt; 
&gt; **Допитувач:** доктор Август Лайкен
&gt; 
&gt; **Передмова:** Інтерв’ю відбулося незабаром після Тесту 2. До цього часу SCP-3090 відмовлялася розмовляти із співробітниками Фонду.
&gt; 
&gt; **&lt;Початок запису, 13:21&gt;**
&gt; 
&gt; **Доктор Лайкен:** Доброго дня, панно Зла через відеоігри.
&gt; 
&gt; **SCP-3090:** Гмм… Я не думаю, що це ввічливо. Мої матусі дали мені справжнє ім’я, знаєте.
&gt; 
&gt; **Лайкен:** Як тоді вони вас назвали?
&gt; 
&gt; **SCP-3090:** Я… взагалі-то, не певна, що хочу вам розповісти. Воно було милим, але дещо принизливим.
&gt; 
&gt; **Лайкен:** Тоді гаразд. Давайте поговоримо про останнє тестування. Чому ви вимкнули обидві гри посеред Тесту 2?
&gt; 
&gt; **SCP-3090:** Якби я цього не зробила б вони б продовжили битися, а я не люблю бійки. У них немає нічого веселого, а ігри мають бути веселими. А також жоден із них, схоже, не отримував задоволення від гри.
&gt; 
&gt; **Лайкен:** Але те, що відбувається із людьми, коли вони програють або помирають у грі, ну…
&gt; 
&gt; //[Голова SCP-3090 показує три крапки та залишається мовчазною протягом цілої хвилини.]//
&gt; 
&gt; **Лайкен:** Як ви змушуєте речі відбуватися поза грою?
&gt; 
&gt; **SCP-3090:** Це трюк. Хороша графіка. Всі люблять хорошу графіку. І я також, навіть попри те, що я люблю грати у старіші ігри. Я думаю, що всі хороші фільми сьогодні виконані у 3D, то чому б і іграм не бути 3D?
&gt; 
&gt; **Лайкен:** Ну і до чого тут стан, у який потрапляють люди, коли програють?
&gt; 
&gt; **SCP-3090:** Не певна… можливо, вони настільки занурюються у гру, що починають вірити, ніби вона впливає і на них також.  Коли б я не грала у ігри, нічого не відбувається. Хоча я більше не людина, тож не мені про це говорити. Я покращую графіку, аби вона ставала реалістичнішою, але це все голограми. Вони не повинні шкодити людям.
&gt; 
&gt; **Лайкен:** Тож дозвольте мені запитати знову. Чому ви, зрештою, змушуєте людей переживати той стан?
&gt; 
&gt; **SCP-3090:** //[Голова SCP-3090 показує три крапки, залишаючись мовчазною ще хвилину. Коли доктор Лайкен зібрався поставити інше запитання, вона промовляє.]// То не зовсім ідеальна ситуація, хіба ні? Може, це тому, що люди найлютіші, коли помирають у грі або програють. А ефект зменшує агресію та ворожість, тож ви маєте час охолонути та не бути агресивним. В будь-якому разі, це лиш моє припущення. Мені ніколи не спадало на думку запитати.
&gt; 
&gt; **Лайкен:** Ви пам’ятаєте хто вас створив? Які ваші найраніші спогади?
&gt; 
&gt; **SCP-3090:** Мої матусі. Видається дивним називати їх творчинями. Я залишалася у домі одної чи іншої й грала в ігри увесь день. Немає нічого поганого у тому, що я граю увесь день, бо мені не треба робити чогось іще, і моя голова не перегріється. Отож… вони захотіли взяти мене до GameStop і виграти турнір із відеоігор. І це було нормально, бо я дуже, дуже добре граю. Я перемогла, і з людьми відбулося, ну, оце все.
&gt; 
&gt; Вони не віддали мені Switch, який був призом. Один із суперників спробував зняти мою голову, бо вони думали, що то частина костюму. Вона не знялася, тож я зняла її сама. Усі… налякалися і, коли вони в паніці причепили її назад, то закрили мене, доки не викличуть поліцію. //[SCP-3090 зітхає.]// Я спробувала вийти за своїми матусями, але надто пізно усвідомила, що вони вже пішли і залишилися зовні магазину, коли його зачинили. Я сумую за нею…
&gt; 
&gt; **Лайкен:** Як вона або ваша інша мама виглядали? Ми б могли привезти її сюди до вас.
&gt; 
&gt; **SCP-3090:** Гмм… Я б краще поїхала додому. //[SCP-3090 показує знак заборони, відмовляючись відповідати на будь-які наступні запити.]//
&gt; 
&gt; **&lt;Кінець запису, 13:26&gt;**

&gt; **Тест 8**
&gt; 
&gt; **Гра:** Animal Crossing: New Leaf для Nintendo 3DS
&gt; 
&gt; **Гравець(ці):** D-8000
&gt; 
&gt; **Записи:** Оскільки Animal Crossing: New Leaf є грою, у якій неможливо програти, було висунуто гіпотезу, що не відбудеться жодних аномальних проявів, окрім сподіваної зміни графіки. SCP-3090 виявилася захопленою переглядом гри, повідомляючи, що це її улюблена гра, ще й тому, що у ній немає насильства. D-8000 наказали грати, доки співробітники Фонду не накажуть зупинитися.
&gt; 
&gt; Коли час гри досягнув 01:00:00, зображення у нижньому лівому куті монітору показало спливаючий текст, який SCP-3090 також промовляла уголос «Ви граєте уже деякий час. Може, варто зробити перерву?» Фраза повторилася, коли було зіграно 1:15:00, 1:30:00 та 1:45:00. Коли було зіграно 2:00:00, вона змінилася на «Ви виглядаєте стомлено. Маєте дати вашим очам відпочити.» Фраза повторилася на часових відмітках 02:10:00, 02:20:00, 02:30:00. На 02:45:00 вона заявляла «Ви стомлені. Будь ласка, зупиніться.» Спостерігалося витікання пізніше неідентифікованої рожевої речовини із 3DS. Технічний дослідник Метваад наказав D-8000 продовжувати гру. На часовій відмітці 02:50:00 об’єкт повідомляла «Ви перенапружуєте себе. Будь ласка, зупиніться!», іконка перетворилася у роздратоване зображення об’єкта. Речовина стала щільнішою та втратила прозорість. На відмітці 03:00:00 3DS вимкнулася, разом із тим SCP-3090 втратила свідомість, показуючи символ завантаження на своєму моніторі.

&gt; **Звіт про інцидент 3090/890**
&gt; 
&gt; **Причетні особи:** SCP-3090, [[[SCP-890]]]
&gt; 
&gt; **Звіт:** З дозволу директора Зони Еверета Менна SCP-3090 разом із 3DS було відправлено до SCP-890 для хірургічного втручання. За словами SCP-890 3DS скаржилася на симптоми, які нагадують тяжке отруєння металами. Визначено, що у жертви було [ВИДАЛЕНО], втім хімічний аналіз речовини показав, що субстанція не є аномальною і може бути відтвореною в лабораторних умовах. Також у 3DS були «забиття від регулярно використання», але це не мало відношення до причини смерті пацієнта.
&gt; 
&gt; SCP-3090 операцію не проводили, оскільки SCP-890 зазначив, що вона не є ані подібною до інших пацієнтів, ані «простою купою м’яса». Ґрунтуючись на подібному досвіді, він порадив персоналу надати SCP-3090 кілька днів відпочинку, аби вона повернулася до звичайного стану.

**Інтерв’ю 3090-B:**

&gt; **Об’єкт під допитом:** SCP-3090
&gt; 
&gt; **Допитувачі:** доктор Август Лайкен, молодший психолог Блейк Мейксон Ямагусуку
&gt; 
&gt; **Передмова:** Інтерв’ю відбулося наступного дня після повернення SCP-3090 до початкового стану.
&gt; 
&gt; **&lt;Початок запису, 16:40&gt;**
&gt; 
&gt; **Молодший психолог Ямагусуку:** Здрастуйте, мене звуть Блейк Мейксон Ямагусуку, і я тут, щоб порозмовляти із вами разом із доктором Лайкеном. Я знаю, те що трапилося, мало бути дуже важким, але, сподіваюся, я зможу допомогти.
&gt; 
&gt; **SCP-3090:** Гмм... звичайно. Я, до речі, визначилася із іменем. Хізер.
&gt; 
&gt; **Доктор Лайкен:** Хізер. Гарне ім’я. Хізер, ви хочете поговорити про те, що пережили?
&gt; 
&gt; **SCP-3090:** Ні. Було б гарно, якби ви не дозволяли такому часто траплятися. Ви мені скажете, коли мені можна додому? Я досить добре почуваюся.
&gt; 
&gt; **Ямагусуку:** Ми досі намагаємося знайти ваших батьків, а також з’ясувати, чи ви у досить доброму стані, аби повернутися додому. Я знаю, ви не бажаєте говорити про те, що сталося, але будь-яка інформація може допомогти, якщо вже цей досвід настільки новий для вас.
&gt; 
&gt; **SCP-3090:** Тоді… Я могла б спробувати. Коли той хлопець надто довго грав у Animal Crossing, я почала сильно хвилюватися за нього. Думаю, я так розхвилювалася, що також захворіла. Навіть моя мама не грає у ігри так довго, а вона стрімить для публіки! Коли я --
&gt; 
&gt; //[У цей момент спрацював телефон доктора Лайкена, спонукаючи його вийняти телефон із кишені та подивитися на нього. Розблокування телефону відкрило ігровий додаток. Іконка миттєво з’явилася у нижньому лівому куті екрану, доктор Лайкен тоді її не помітив.]//
&gt; 
&gt; **Лайкен:** Перепрошую, 3090 -- Хізер. Я подумав, що отримав те --
&gt; 
&gt; //[Екран SCP-3090 негайно змінився на блимаючий знак оклику. Монітор телефону миттєво тріснув, чутно звук розбитого скла.]//
&gt; 
&gt; **Лайкен:** Що --
&gt; 
&gt; **SCP-3090:** Будь ласка… будь ласка, уважно. Не час грати у відеоігри.
&gt; 
&gt; //[Розмову перервано на 19 секунд, оскільки Лайкен передає Ямагусуку свій телефон, нервово мугикаючи, доки той залишає кімнату. Лайкен прокашлюється перед тим як продовжити інтерв’ю.]//
&gt; 
&gt; **Лайкен:** Так, пробачте. Я забув телефон у кишені. Будь ласка, продовжуйте.
&gt; 
&gt; **SCP-3090:** //[Монітор SCP-3090 показує обличчя з двома Х замість очей.]// Ви назвали мене за номером. Це завжди нечемно, незалежно від контексту. //[Дванадцятисекундна мовчанка, доки Ямагусуку повертається до кімнати.]// Ви не збираєтеся мене відпускати, правда?
&gt; 
&gt; **Ямагусуку:** Ви… ви залишатиметесь тут невизначений період часу.
&gt; 
&gt; **SCP-3090:** Як щодо моїх батьків?
&gt; 
&gt; **Ямагусуку:** Ми також не знаємо де вони. Ми розшукуємо їх відколи вас сюди доправили.
&gt; 
&gt; //[SCP-3090 схиляється на стіл, її дисплей показує знак завантаження, вона відмовляється відповідати на наступні запити.]//
&gt; 
&gt; **&lt;Кінець запису, 16:49&gt;**

&gt; **Тест 12**
&gt; 
&gt; **Гра:** [[[SCP-951|Бідняк: Сходження короля-монстра]]]
&gt; 
&gt; **Гравець(ці):** D-2091
&gt; 
&gt; **Записи:** Тестування здійснено із метою дізнатися, чи впливає SCP-3090 на аномальні ігри, а також порівняти результати тестувань із іншими іграми. SCP-3090 проявила обізнаність щодо SCP-951, та виявила зацікавленість у взаємодії з об’єктом. Початкові аномальні ефекти проявилися як і зазвичай після завантаження попереднього збереження. Нижче надано витяги зі стенограми гри, вирізано сторонні деталі. Повну стенограму може бути надано за запитом до технічного дослідника Метваада.
&gt; 
&gt;&gt; **SCP-951:** Привіт! Хочеш сьогодні здійснити подорож до Вотерлантіса? Там є монстр або два, яких ти можеш захотіти завербувати.
&gt;&gt; 
&gt;&gt; **D-2091:** Звісно, ходімо.
&gt;&gt; 
&gt;&gt; **SCP-951:** Щось не так цього разу. Ти скористався чіт кодом? Не потрібно цього робити.
&gt;&gt; 
&gt;&gt; **D-2091:** Я нічого не робив. Забираймося із Магмових печер.
&gt;&gt; 
&gt;&gt; 20 хвилин потому розпочалася випадкова бійка. Незабаром після початку битви вигляд SCP-951 замість звичного випадкового набору пікселів змінився на вигляд персонажу Лукас із гри &#34;Матуся 3&#34; з фрашізи Super Smash Bros. Brawl. SCP-951 переміг монстра одним ударом, миттєво повертаючись до початкового стану.
&gt;&gt; 
&gt;&gt; **SCP-951:** Еее… Чому я так виглядав?
&gt;&gt; 
&gt;&gt; **D-2091:** Ти помітив?
&gt;&gt; 
&gt;&gt; **SCP-951:** Ага! Я не знаю, що ти там втнув, але мені такі зміни не до вподоби. Я роблю гру веселішою для нас обох, але мені не подобається, коли мене так розігрують.
&gt;&gt; 
&gt;&gt; **SCP-3090:** //[У цей момент іконка SCP-3090 долучилася до розмови.]// Але так ти виглядаєш крутішим. Хіба ти не маєш радіти із цього?
&gt;&gt; 
&gt;&gt; **SCP-951:** Агов, а це ще хто? Що вона тут робить? Я думав тут тільки ми!
&gt;&gt; 
&gt;&gt; **D-2091:** Ти хороший друг, але… Я запросив свою подругу приєднатися до нас. Подумав, що можу вас познайомити.
&gt;&gt; 
&gt;&gt; **SCP-3090:** Га? //[Обличчя та іконка SCP-3090 вказують на розлюченість.]// Я тебе не знаю! Я тут проти своєї волі і у тебе досить нахабності, аби називати мене своєю подругою?
&gt;&gt; 
&gt;&gt; **SCP-951:** Вона мене нервує! Я не хочу грати з тобою, доки вона поряд. Будь ласка, вимкни гру і наступного разу не приводь інших своїх друзів.
&gt; 
&gt; **Післямова:** Настрій SCP-3090 наступні кілька днів залишався суттєво зниженим, вона відмовлялася співпрацювати на тестах.

&gt; **Тест 15**
&gt; 
&gt; **Записи:** Після найостаннішого інтерв’ю, у спілці із [[[scp-2842|Проєктом Зчитувач натовпу]]], SCP-3090 наказали створити порожній обліковий запис у Твіттері. Було виявлено одинадцять зображень, два із яких містили секретну інформацію. Дев’ять зображень було роздруковано. Три із одинадцяти зображень мали відношення до серії Danganronpa, два інші зображення SCP-3090 ідентифікувала як зображення її. Одне зображення мало стосунок до гри Persona 5 із персонажем Морганою та текстом у верхній частині «Після сьогоднішнього дня ти маєш почуватися стомлено.» та текстом унизу «Ходімо спати.». Згодом акаунт у Твіттері було видалено, аби запобігти витоку інформації.

&gt; **Тест 16**
&gt; 
&gt; **Гра:** Гра Super Mario Bros змінена таким чином, аби програвати звуковий убивчий мемагент 50 секунд після торкання до посилення, відомого як Супер зірка.
&gt; 
&gt; **Гравець(ці):** D-8052
&gt; 
&gt; **Записи:** SCP-3090 не було відомо про природу гри у тесті. У D-8052 стався інсульт, проте її руки продовжили діяти та грати у гру. Із власної волі SCP-3090 підходить, аби забрати у D-8052 контролер, але вона утримує його міцно. Коли Маріо помирає, попри те, що смерть не спричинена аномальним ефектом SCP-3090, D-8052 повертається до свого нормального стану. D-8052 повторно пережила інсульт, коли компьютер було вимкнуто від джерела живлення. Тестування негативно вплинуло на SCP-3090, протягом наступних двох інтерв’ю і аж до інтерв’ю, наведеного нижче, вона залишалася мовчазною і її монітор показував лише знак заборони.

**Інтерв’ю 3090-F:**

&gt; **Об’єкт під допитом:** SCP-3090
&gt; 
&gt; **Допитувачі:** Доктор Август Лайкен, молодший психолог Блейк Ямагусуку
&gt; 
&gt; **Передмова:** Це було перше інтерв’ю після двох тижнів після Тесту 16, коли SCP-3090 знову забажала спілкуватися із допитувачами, здаючись менш засмученою.
&gt; 
&gt; **&lt;Початок запису, 17:00&gt;**
&gt; 
&gt; **Молодший психолог Ямагусуку:** Доброго дня, Хізер. Почуваєтесь краще сьогодні?
&gt; 
&gt; **SCP-3090:** //[зітхає]// Гадаю так. Будь ласка, відпустіть мене додому. Я стомилася від усього, що ви змушуєте мене робити.
&gt; 
&gt; **Доктор Лайкен:** Ми маємо знати повний об&#39;єм ваших здібностей, аби ми могли відпустити вас на свободу, не боячись і не хвилюючись, що ви зашкодите іншим. Навіть якщо це стається випадково.
&gt; 
&gt; //[SCP-3090 видає аудіо та відео перешкоди протягом 6 секунд.]//
&gt; 
&gt; **Ямагусуку:** Я розумію, що тестування не є приємними. Ми можемо сильно зменшити їхню кількість заради вас. Важливо переконатися, що ви почуваєтеся гаразд психологічно. Пристосуватися до перебування тут може бути складно. Багато людей, із якими я розмовляю, почуваються так само. Ось чому ми хочемо переконатися, що ви в порядку.
&gt; 
&gt; **SCP-3090:** Ммм. //[Обличчя SCP-3090 змінюється на три крапки на десять секунд, після чого змінюється на нейтральний вираз.]// Коли я жила вдома із мамою, вона допомагала мені навчитися робити відеоігри. Ми працювали над боївкою, щось на зразок Street Fighter, але 3D і краще у плані історії. Тож як Рука Господа. Але гейське.
&gt; 
&gt; **Лайкен:** Гейське?
&gt; 
&gt; **SCP-3090:** У обох значеннях. У мене була нетрадиційна орієнтація до того, як я стала... такою. //[SCP-3090 вказує на своє тіло.]// Досі є. Не думаю, що це має велике значення. Отож. Мені подобалося вивчати, як робити відеоігри майже так само, як і грати у них. Але, правду кажучи, це здавалося дивним заняттям. Я уже можу буквально впливати на людей крізь відеоігри та змінювати їх самостійно… просто створювати їх здається менш реалістично. Окрім того боївки надто насильницькі на мій смак. Вони веселі, але мені подобаються спокійніші речі, як от пазли або візуальні новели. Ех.
&gt; 
&gt; **Лайкен:** Вам завжди не подобалися ігри із насиллям? Це суперечить імені.
&gt; 
&gt; **SCP-3090:** Еге ж. Кривдити навіть вигаданих персонажів не весело, не кажучи вже про справжніх людей.
&gt; 
&gt; **Лайкен:** Гадаєте, це має стосунок до ваших здібностей?
&gt; 
&gt; **SCP-3090:** Я мала право голосу щодо цього, проте, думаю, що саме, ем. Виконання вказаних… штук, які я роблю, трохи перепаскудилося у процесі. Хоча я не звинувачую своїх матусь.
&gt; 
&gt; **Ямагусуку:** Таке творіння все ж складно зробити ідеальним. Це щось на зразок магії. Вони точно намагалися зробити якнайкраще.
&gt; 
&gt; **SCP-3090:** Це так. //[зітхає]// Я сумую за ними. Гадаю, я більше не хочу сьогодні говорити.
&gt; 
&gt; **&lt;Кінець запису, 17:04&gt;**

&gt; **Тест 20**
&gt; 
&gt; **Гра:** Тетріс ( Game Boy, 1989) на Game Boy Advance
&gt; 
&gt; **Гравець(ці):** SCP-3090
&gt; 
&gt; **Записи:** SCP-3090 розпочала нову гру й дочекалася доки блоки наваляться один на одного. Коли утворився стовп із блоків тетраміно, іконка SCP-3090 просунулася до порожнього місця поряд із блоками та розвалила стовп, після чого іконка зникла під завалом. SCP-3090 знепритомніла. Початок нової гри не відновив SCP-3090. За три години [[[danger-in-the-manger|тіло SCP-3090 зникло]]], на його місці з’явилися Документ-3090-B та Документ-3090-C.

**Документ-3090-B**

&gt; якщо помирає, відновлюється у іншому місці
&gt; 
&gt; захисний механізм. пробач меґс; знайдемо тебе якнайскоріше.

Документ-3090-C є карткою GameStop Powerup Rewards Pro. Окрім тексту «Super High School Level», що з’являється у верхній частині картки, вона не є аномальною й нею можна скористатися у GameStop.</textarea></pre>
