**Стаття:** SCP-079-UA - Нуль сторін
**Автор:** [[*user murzei_chaos]]
[[include credit:end]]

**Об&#39;єкт №:** SCP-079-UA

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-079-UA слід зберігати у стандартній камері зберігання для безпечних об&#39;єктів у Секції 197 на Зоні UA-80. Доступ до експериментів з SCP-079-UA можливий з дозволу співробітника з третім та вище рівнем допуску. Читати SCP-079-UA дозволяється тільки співробітникам класу D, які є піддослідними. Усі SCP-079-2-UA повинні знаходитися під наглядом протягом дії ефекту SCP-079-1-UA. Наразі фізичне існування SCP-079-0-UA вважається неможливим. МОГ &#34;Творці Легенд&#34; повинна відстежувати в інтернеті згадки SCP-079-0-UA та перевіряти їх щодо ознак існування дублікатів SCP-079-UA.

**Опис:** SCP-079-UA -- це екземпляр книги Мартіна Гарднера &#34;Нульсторонній Професор&#34; українською мовою. На обкладинці SCP-079-UA вказано видавництво &#34;██████ █████&#34;[[footnote]]Видавництво ██████ █████ ніколи не видавало &#34;Нульстороннього Професора&#34; Мартіна Гарднера українською мовою.[[/footnote]]. Встановлено, що текст книги містить ██ граматичних помилок, також замість української літери &#34;є&#34; в ньому використовується символ &#34;€&#34;.

SCP-079-1-UA -- це аномальний ефект, який виникає у суб&#39;єкта, який прочитає не менш ніж 80% SCP-079-UA; суб&#39;єкт, який потрапляє під вплив SCP-079-1-UA, далі позначається як SCP-079-2-UA. Під впливом ефекту SCP-079-1-UA суб&#39;єкт SCP-079-2-UA стає одержимий ідеєю складання поверхні, яка має нуль (0) сторін, та далі позначається як SCP-079-0-UA. Деякі суб&#39;єкти SCP-079-2-UA розповідають, що &#34;насилу уявляють, як повинна виглядати та як можна зробити SCP-079-0-UA&#34;. У приблизно 90% випадках ефект SCP-079-1-UA проявляється у тому, що суб&#39;єкт SCP-079-2-UA буде намагатися створити SCP-079-0-UA з паперу, тканини та інших матеріалів, або обґрунтувати теоретичну можливість створення SCP-079-0-UA. У приблизно 10% випадків суб&#39;єкт SCP-079-2-UA буде намагатися довести неможливість створення та існування SCP-079-0-UA.

Також помічено, що після попадання під вплив SCP-079-1-UA суб&#39;єкти SCP-079-2-UA набувають знання щодо існування та можливості створення таких поверхонь, як Стрічка Мебіуса, Пляшка Кляйна та Проєктивна Площина[[footnote]] Три найпростіші та найвідоміші топологічні поверхні, які мають одну сторону.[[/footnote]]. Іноді SCP-079-2-UA називають SCP-079-0-UA &#34;Аркушем Сляпінарського&#34;, де професор Сляпінарський (далі SCP-079-W-UA) - головний герой розповіді &#34;Нульстороній Професор&#34;, який, згідно з текстом SCP-079-UA, відкрив та вперше створив SCP-079-0-UA. Також помічено, що деякі суб&#39;єкти SCP-079-2-UA під впливом SCP-079-1-UA намагаються уточнювати або коректувати визначення таких термінів, як &#34;поверхня&#34;, &#34;сторона поверхні&#34; та &#34;кількість сторін&#34;.

Досліди показують, що ефект SCP-079-1-UA триває протягом від 7 до 10 днів, після чого --зникає-- може зникати або переходити до прихованої фази (див. інцидент INC-079-000X). Обробка суб&#39;єкта SCP-079-2-UA амнезіаками класу A зі стиранням будь-якої інформації щодо SCP-079-UA приводить до --дострокового-- повного припинення ефекту SCP-079-1-UA.

Нижче подані протоколи обраних експериментів з SCP-079-UA. 

[[collapsible show=&#34;+ Експеримент E079-2&#34; hide=&#34;- Доступ підтверджено&#34;]]
&gt; [[=]]
&gt; **Експеримент E079-2**
&gt; [[/=]]
&gt; 
&gt; **Керівник:** Науковий співробітник Зубова.
&gt; 
&gt; **Піддослідний:** D-92835, жінка, 20 років, рівень розвитку математичного мислення за шкалою Фонду - 12 зі 100.
&gt; 
&gt; **Хід експерименту:** D-92835 було наказано прочитати SCP-079-UA. D-92835 було надано пачку з 50 аркушів паперу A4, ножиці, олівці, лінійка та клей. Через годину після початку досліду з D-92835 було проведене наступне інтерв&#39;ю.
&gt; 
&gt; ----
&gt; 
&gt; [Початок інтерв&#39;ю]
&gt; 
&gt; **н.с. Зубова:** Вітаю, D-92835. Скажіть, будь ласка, що ви зараз робите.
&gt; 
&gt; **D-92835:** //(Поруч з D-92835 знаходиться багато аркушів, розрізаних, розмальованих та поклеєних різним чином. D-92835 крутить у руках два шматки паперу.)// Намагаюсь склеїти... як у школі! Доктор, я не можу. Допоможіть. Це завдання мені зарахується, якщо ви мені допоможете?
&gt; 
&gt; **н.с. Зубова:** У чому вам треба допомогти?
&gt; 
&gt;  **D-92835:** //(Вказує на два шматки паперу)// Склеїти це.
&gt; 
&gt; **н.с. Зубова:** Що саме це є?
&gt; 
&gt;  **D-92835:** Ну це, //(D-92835 трусить шматком паперу, після чого кладе його, і дістає аркуш, на якому, судячи з усього, суб&#39;єкт D-92835 спробувала зобразити SCP-079-0-UA)// як його, професора... як його там... не Мебіуса, а його. Ну того.
&gt; 
&gt; **н.с. Зубова:** D-92835, ви кажете, що намагаєтесь зробити з паперу професора?
&gt; 
&gt;  **D-92835:** Доктор, ну я погано вчилась у школі. Ви можете мені допомогти? Ви нагадуєте мені мою вчительку з математики...
&gt; 
&gt; **н.с. Зубова:** D-92835, не відволікайтеся. У чому вам треба допомогти? Якщо ви не можете прямо відповісти, що саме вам треба допомогти, то спробуйте розповісти, що ви прочитали у SCP-079-UA.
&gt; 
&gt; **D-92835:** Сціпе-79 -- це так ви свою алгебру називаєте? Ну гарно. Доктор, док... можна я буду вас так звати, ну це я читала, що є такі фігури, які мають одну сторону. Не сторону, як у трикутника, а як у звичайного аркуша, у прямокутника. Або килима. Дві сторони. Це ті сторони, яких у прямокутника дві, а не чотири. Одна зверху, інша знизу. Ось, я щось пам&#39;ятаю. Ну... док... якщо перекинути прямокутник, та склеїти верхню та нижню, то з прямокутника буде лише одна сторона. Цей клеєний прямокутник називається Стрічкою Мебіуса -- це такий був вчений, який першим відкрив цю Стрічку. А ще можна склеїти, щоб у нього було нуль сторін, Аркуш Сляпі... Сля-пі-нар-сько-го -- це теж такий був вчений, який першим його вирахував. Або може нульовим, док, якщо нуль - це теж число, то чому ми не рахуємо з нуля? Нуль років, один рік, два роки...
&gt; 
&gt; **н.с. Зубова:** Гарно, D-92835. Та ви вважаєте, що аркуш з нульовою кількістю сторін можна зробити?
&gt; 
&gt; **D-92835:** Так. Док, я завжди не розуміла геометрію, але я його бачу. Уявляю. Стрічки Мебіуса, клеєні Пляшки Кляйна з однією стороною та цього доцента Сляпінарського, ось навіть його ім&#39;я пам&#39;ятаю - з нуль сторонами. Треба лише... ось так... ні, не розумію. Допоможіть мені, док!
&gt; 
&gt; **н.с. Зубова:** Якщо ви його - Аркуш з нуль сторонами - уявляєте, то на яку його сторону ви дивитесь?
&gt; 
&gt; **D-92835:** //(Мовчить, потім обхоплює голову руками)// Я... не розумію.
&gt; 
&gt; [Кінець інтерв&#39;ю]
&gt; 
&gt; ----
&gt; 
&gt; //**Примітка:** Протягом наступних 7 днів D-92835 намагалась скласти SCP-079-0-UA, одного разу розірвавши свою форму співробітника класу D, та використавши її тканину як матеріал для спроб створити SCP-079-0-UA. На восьмий день ефект SCP-079-1-UA перестав діяти.//
[[/collapsible]]

[[collapsible show=&#34;+ Експеримент E079-8&#34; hide=&#34;- Доступ підтверджено&#34;]]
&gt; [[=]]
&gt; **Експеримент E079-8**
&gt; [[/=]]
&gt; 
&gt; **Керівник:** Науковий співробітник Зубова.
&gt; 
&gt; **Піддослідний:** D-33859, чоловік, 29 років, рівень розвитку математичного мислення за шкалою Фонду - 35 зі 100. D-47662, чоловік, 31 рік, рівень розвитку математичного мислення за шкалою Фонду - 39 зі 100.
&gt; 
&gt; **Хід експерименту:** D-33859 та D-47662 було наказано прочитати SCP-079-UA. Після чого науковий співробітник Зубова провела за ними наступне інтерв&#39;ю.
&gt; 
&gt; ----
&gt; 
&gt; [Початок інтерв&#39;ю]
&gt; 
&gt; **н.с. Зубова:** Вітаю, D-33859 та D-47662. Розкажіть, будь ласка, про то, що ви зараз прочитали.
&gt; 
&gt; **D-33859:** Нісенітниця! Нульстороння поверхня! Я знав, що відхід від принципів матеріалізму та реалізму нічим гарним не закінчиться! Це все Ейнштейн з брехливими теорією відносності та квантовою механікою. Та Кантор зі своїми нескінченними множинами! Ви знаєте, що його теорема Кантора - брехня? А тепер ще і цей шарлатан Сляпєнарський! Ви знаєте, що якби відрізок складався з нескінченної кількості частин, то його довжина була б нескінченною. Але на цьому заснована вся сучасна геометрія! Наука втратила зв&#39;язок з реальністю! Тому там і з&#39;являються поверхні з нульовою кількістю сторін!
&gt; 
&gt; **D-47662:** Моя нова математика стверджує, що існують числа трьох типів. Позитивні -- що стверджують дійсність, негативні -- що стверджують небуття, та нейтральні, нульові. Якщо аркуш паперу буде нейтральний, то можна зробити його так, що у нього буде нуль сторін. Я знав, знав... а вони з форуму [ВИДАЛЕНО] мене заблокували.
&gt; 
&gt; **D-33859:** Ще один! Числа існують лише тільки одного типу -- натуральні. Раз. Нуля бути не може -- два, це ідеалістична спекуляція буржуазних релігійних псевдонауковців.
&gt; 
&gt; **D-47662:** Душителі наукової думки, консерватори мене не зупинять, вони дуже довго...
&gt; 
&gt; **н.с. Зубова:** Так, мовчати, спокійно, спокійно. D-33859, ви стверджуєте, що нуля не існує. Цікаво. Обґрунтуйте свою точку зору. Ось, наприклад, скільки у мене у руці олівців? //(Показує розкриту порожню долоню)//. Менше одного?
&gt; 
&gt; **D-33859:** Але завжди десь є найменші частини -- атоми, електрони або більш елементарні. Тому у вас у руці напевно є атоми олівців або ще якоїсь частини. Не нуль точно. Тому ж док - при множенні на нуль число повністю зникає, а у природі нічого не зникає безслідно. Тому нуля не існує, це релігійна нісенітниця від тих реакціонерів, хто хоче затягнути науку в середньовіччя.
&gt; 
&gt; **D-47662:** Ні, нуль є гіперпросторовим початком Всесвіту, з якого він проростає у двох супротивних напрямках -- позитивному, доброму, творчому, якому відповідає матерія, біла магія та життя, та негативному, злому, руйнівному, якому відповідає антиматерія, чорна магія та смерть. Це ще Арістотель вчив, а він в Атлантиді навчався...
&gt; 
&gt; **D-33859:** Брехня від буржуазного апологета релігії! У античному світі -- коли панували натуралістичні, матеріалістичні погляди, нуль навіть числом не визнавали. У римлян не було для нього позначення. Нуль вперше ввів єзуїт Декарт.
&gt; 
&gt; **D-47662:** ...тому поверхня, яка зразу ж стверджується та руйнується, має нуль сторін. А, також я знаю, як створити поверхню, у якої півтори сторони, але вам не скажу. Це мій запатентований метод.
&gt; 
&gt; **н.с. Зубова:** Це все якась маячня.
&gt; 
&gt; [Кінець інтерв&#39;ю]
[[/collapsible]]

[[collapsible show=&#34;+ Додаток 079-W0&#34; hide=&#34;- Доступ підтверджено&#34;]]
**Додаток 079-W0**
██.██.████ з дозволу трьох співробітників Зони UA-80 з 4-м рівнем допуску було проведено експеримент з д-ром Х████████ у якості піддослідного (див. протокол експерименту E079-27), рівень розвитку математичного мислення за шкалою Фонду якого становить 99 зі 100. Д-р Х████████ прочитав SCP-079-UA, після чого він протягом 8 днів разом зі своїм помічником науковим співробітником Савельєвим (рівень розвитку математичного мислення н.с. Савельєва за шкалою Фонду становить 88 зі 100) знаходився в ізоляції та під постійним наглядом. Протягом цього часу д-ром Х████████ та його помічником була написана наукова праця, яка позначається як TEXT-079-00-MX, та в якій він надає декілька варіантів визначення термінів &#34;поверхня&#34;, &#34;сторона поверхні&#34; та &#34;кількість сторін поверхні&#34;, та доводить неможливість побудування поверхні з нульовою кількістю сторін у ███ видах звичайного простору, та надає сильні міркування на користь того, що поверхні з нульовою кількістю сторін неможливі у ██ відомих видах аномального простору. Доступ до документа TEXT-079-00-MX можливий за запитом до д-ра Леонова.

&gt; Пропоную вважати SCP-079-0-UA неможливою, та припинити всі досліди зі спробами її створення.
&gt; [[&gt;]]
&gt; - Запит д-ра Х████████.
&gt; [[/&gt;]]

&gt; Згоден.
&gt; [[&gt;]]
&gt; - Д-р Леонов.
&gt; [[/&gt;]]

**Інцидент INC-079-000X**

██.██.████ д-ра Х████████ було помічено у Секції ███ Зони UA-80, де зберігався SCP-[ВИДАЛЕНО], пов&#39;язаний з погано вивченою формою викривлення простору. Нижче поданий скорочений протокол наступних подій, відтворений на основі даних, які були отримані від камер спостереження та на основі допиту очевидців:

&gt; ██:██ - д-р Х████████ за допомогою підробного допуску входить до камери зберігання SCP-[ВИДАЛЕНО].
&gt; 
&gt; ██:██ - д-р Х████████ вступає в бесіду з персоналом, який знаходиться у камері зберігання та проводить планові роботи. Д-р Х████████ демонструє персоналу підробний наказ щодо проведення експерименту з SCP-[ВИДАЛЕНО], ніби то стверджений O5-██.
&gt; 
&gt; ██:██ - д-р Х████████ отримує доступ до пульту управління [ВИДАЛЕНО]. Тим часом співробітник █████, який сумнівається у дійсності наказу щодо проведення експерименту, телефонує до директора Зони UA-80.
&gt; 
&gt; ██:██ - Директор Зони UA-80 підтверджує, що ніяких експериментів з SCP-[ВИДАЛЕНО] заплановано не було, наказує співробітнику █████ залишатися на місці та висилає до Секції ███ озброєний загін МОГ.
&gt; 
&gt; ██:██ - Директор Зони UA-80 зв&#39;язується з Секцією 197, науковим співробітником Савельєвим. Н.с. Савельєв повідомляє, що д-р Х████████ раптово та без пояснень покинув своє робоче місце ██ хвилин тому назад.
&gt; 
&gt; ██:██ - д-р Х████████ спричиняє порушення умов зберігання SCP-[ВИДАЛЕНО]. Інший персонал покидає камеру зберігання.
&gt; 
&gt; ██:██ - науковий співробітник Савельєв покидає свій кабінет, та вирушає до Секції ███.
&gt; 
&gt; ██:██ - ██:██ на камері спостереження, яку встановлено у камері зберігання SCP-[ВИДАЛЕНО] видно, як д-р Х████████ дістає паперову фігуру форми п&#39;ятикутної зірки[[footnote]]У розповіді SCP-079-UA говориться, що SCP-079-0-UA було вперше складено зі шматка паперу, який формою віддалено нагадував силует людини.[[/footnote]], та починає складати, а потім скидає одяг, та починає сам робити рухи руками та ногами[[footnote]]У розповіді SCP-079-UA говориться, що SCP-079-W-UA склав SCP-079-0-UA зі свого опонента, а потім, коли він &#34;зник&#34; (&#34;попав у простір, де було більш ніж 3 виміри&#34;), склав SCP-079-0-UA з себе самого, заради зручності скинувши свій одяг.[[/footnote]]. Через викривлення простору зображення стає все більш розмитим.
&gt; 
&gt; ██:██ - через викривлення простору д-ра Х████████ стає зовсім не видно.
&gt; 
&gt; ██:██ - загін МОГ досягає камери зберігання SCP-███-UA.
&gt; 
&gt; ██:██ - умови зберігання SCP-[ВИДАЛЕНО] відновлені. Камера спостереження працює, демонструючи чітке зображення камери зберігання SCP-[ВИДАЛЕНО]. Д-ра Х████████ не видно на кадрі[[footnote]]Згідно з SCP-079-UA поверхня SCP-079-0-UA, повинна &#34;зникати&#34; після створення (точніше - переміщуватися у &#34;простір з більш ніж трьома вимірами&#34;).[[/footnote]]. Загін МОГ починає пошуки д-ра Х████████.
&gt; 
&gt; ██:██ - до камери зберігання SCP-[ВИДАЛЕНО] приходить науковий співробітник Савельєв під приводом допомоги в пошуку д-ра Х████████. Командир загону дозволяє йому війти до камери.
&gt; 
&gt; ██:██ - науковий співробітник Савельєв, оглянувши камеру, починає кричати: &#34;Він зміг! Вийшло! Це все ж таки можливо!&#34;.
&gt; 
&gt; ██:██ - д-ра Х████████ знаходять у шафі [ВИДАЛЕНО] разом з грудкою паперу.

Наступний допит д-ра Х████████ показав, що він не пам&#39;ятає події останніх █ діб перед інцидентом та своєї участі в експерименті E079-27, а медичний огляд виявив у нього █ вивихів суглобів. Д-ра Х████████ було оброблено амнезіаками, та після лікування переведено до іншої Секції. Обшук на його робочому місці виявив у нього блокнот з математичними символами та малюнками, які судячи з усього були спробами розробити метод складання SCP-079-0-UA. На деяких сторінках були виявлені згадки деяких аномальних об&#39;єктів, у тому числі SCP-[ВИДАЛЕНО]. На останній сторінці знаходився текст:

&gt; //Пробачте, мені треба спробувати.//

Допит наукового співробітника Савельєва показав, що він знав, що д-р Х████████ продовжував цікавитися можливістю складання SCP-079-0-UA, та навіть згадував у розмові з н.с. Савельєвим про те, що нульсторонню поверхню SCP-079-0-UA, можливо, можна створити, якщо використати SCP-[ВИДАЛЕНО]. Встановлено, що Савельєв вважав це лише чисто науковим інтересом, та нічого не знав про наміри д-ра Х████████ отримати несанкціонований доступ до SCP-███-UA. Також н.с. Савельєв виразив сумніви у неможливості існування SCP-079-0-UA. Науковому співробітнику Савельєву після допиту було дозволено залишатися на своїй посаді, але за ним був встановлений посилений догляд на невизначений час. ██.██.████ були подані на розгляд перші пропозиції щодо дослідів, які покликані перевірити можливості довгострокової дії ефекту SCP-079-1-UA та його передачі між суб&#39;єктами.
