**Titre original :** Total Recall
**Auteur :** [[user Salman Corbette]]
**Traducteur :** [[user D-2108]]
**Date de publication originale :** 24 juin 2012
[[include credit:end]]

[[include component:preview text]]

**Contexte :** Le 13/05/20██ à 2:01:34, un objet suspecté d&#39;appartenir à Dr Wondertainment a été découvert à l&#39;extérieur du Site ██. Des agents ont été dépêchés pour le récupérer. L&#39;objet semblait être un matelas avec des motifs enfantins variés et un document accroché :

&gt; Wahou !! Vous êtes sans aucun doute chanceux ! Vous venez tout juste d&#39;obtenir votre propre **Super Matelas Rebondissant**™,en exclusivité chez Dr Wondertainment ®. Avec cet incroyable produit, vous pouvez bondir haut dans le ciel, et ne vous en faites surtout pas pour le plafond ! Avec cette incroyable produit, Dr Wondertainment ® vous apporte le meilleur jouet pour soirée pyjama que vous ne trouverez jamais ! Rassemblez vos amis et éclatez-vous sur le **Super Matelas Rebondissant**™ !!

Quand un humain commence à sauter sur l&#39;objet, il sera propulsé vers le haut à des hauteurs défiant les lois de la physique, et ne sera pas blessé par l&#39;impact en retombant sur l&#39;objet. Une force non identifiée empêche les sujets d&#39;être propulsés en dehors de l&#39;espace du matelas, ce qui cause la chute systématique des sujets sur l&#39;objet. Les sujets peuvent passer au travers de tous les objets lorsqu&#39;ils sont propulsés, excepté eux-mêmes. L&#39;objet a été classé Sûr et placé dans le casier de confinement 1563-F.

Le 05/06/20██, le Directeur de Site Timanson reçut cette lettre dans sa boîte de réception :

&gt; Cher client du Dr Wondertainment ®,
&gt; 
&gt; Nous espérons que vous appréciez tous nos incroyables produits ! Malheureusement, il est arrivé à notre attention que l&#39;un de nos objets, le **Super Matelas Rebondissant**™, a un défaut. Nous vous prions de retourner votre édition du  **Super Matelas Rebondissant**™ au siège social de Dr Wondertainment à [SUPPRIMÉ]. Nous réparerons le défaut et vous récupérerez votre objet le plus tôt possible.
&gt; 
&gt; Merci pour votre temps,
&gt; 
&gt; Dr Wondertainment ®

Le Directeur de Site Timanson décida de ne pas renvoyer l&#39;objet. Une étude de l&#39;objet ne révéla pas un quelconque signe de défaut. Des agents ont été envoyés pour enquêter sur la zone décrite par le document. Pour plus d&#39;information sur les résultats de l&#39;enquête, référez-vous au document W-17.

Le 21/06/20██, le Directeur de Site Timanson reçut cette lettre dans sa boîte de réception :


&gt; Cher client du Dr Wondertainment ®,
&gt; 
&gt; Nous espérons que vous appréciez tous nos incroyables produits ! Malheureusement, il est arrivé à notre attention que l&#39;un de nos objets, le **Super Matelas Rebondissant**™, a un défaut. Nous vous prions de retourner votre édition du  **Super Matelas Rebondissant**™ au siège social de Dr Wondertainment à [SUPPRIMÉ]. Nous réparerons le défaut et vous récupérerez votre objet le plus tôt possible.
&gt; 
&gt; Merci pour votre temps,
&gt; 
&gt; Dr Wondertainment ®

Le Directeur de Site Timanson décida à nouveau de ne pas renvoyer l&#39;objet. Les tests réguliers ont été poursuivis en même temps que plusieurs autres tests spéciaux afin de détecter le défaut supposé.

Le 02/07/20██, le Directeur de Site Timanson reçut cette lettre dans sa boîte de réception :

&gt; Cher {{M. Timanson}},
&gt; 
&gt; Nos enregistrements indiquent que vous nous avez pas encore retourné votre **Super Matelas Rebondissant**™. Il est extrêmement important que vous nous le rendiez immédiatement ! Vous recevrez un nouveau **Super Matelas Rebondissant**™ en retour, soyez en rassuré ! Il est apprécié que vous vous hâtiez pour ceci, la coopération de tous les partis est nécessaire afin de garder les choses sûres et fun pour tout le monde !
&gt; 
&gt; Sincèrement,
&gt; 
&gt; Dr Wondertainment ®

Après avoir consulté le Conseil O5, le Directeur de Site Timanson conclut que ce serait une violation de la politique de la Fondation d&#39;abandonner un objet anormal. Les tests sur l&#39;objet ont poursuivi.

Le 10/07/20██, le Directeur de Site Timanson reçut cette lettre dans sa boîte de réception. Contrairement aux précédentes lettres, ce document a été écrit à la main :

&gt; Cher M. Timanson,
&gt; 
&gt; Nous, à Wondertainment, vous avons demandé encore et encore que vous nous retourniez votre matelas. Encore une fois, nous vous demandons s&#39;il vous plaît de nous le retourner. Vous êtes la seule personne qui n&#39;ait pas respecté notre demande, de ce fait nous en avons conclu que vous avez manifestement aucune raison de ne pas pouvoir y parvenir. Puisque vous avez refusez de nous rendre le matelas, ceci est une décharge déclarant que Wondertainment écarte toute responsabilité en cas de dommage sur n&#39;importe quelle propriété, de blessure ou de mort causés par le défaut que nous vous avons signalé à maintes reprises. Vous en êtes arrivé là par vous-même.
&gt; 
&gt; Sincèrement,
&gt; 
&gt; Dr Wondertainment

Le Directeur Timanson refusa de rendre l&#39;objet.

**Rapport d&#39;Incident ████-F :**

**SCP impliqué :** SCP-████

**Personnel impliqué :** 163 membres du personnel impliqués, voir Document ████-E pour une liste exhaustive.

**Date :** 17/07/20██

**Localisation :** Site-██

**Description :**

Durant un test de routine sur SCP-████, un ressort s&#39;est libéré de l&#39;objet. En raison de ses propriétés anormales, le ressort a continué de rebondir sur le sol du site en accélérant continuellement. Le ressort était capable de passer au travers des murs, des plafonds et d&#39;autres objets entravant, mais, probablement à cause de sa conception, subissait une accélération quand il traversait le corps humain, et perçait généralement un trou de 25 cm de large à travers plusieurs organes vitaux en raison de sa position verticale. Son état d&#39;accélération constante fit rebondir l&#39;objet plusieurs fois à travers le Site-██. Le ressort fut finalement arrêté quand il arriva au contact de SCP-████.

**Addendum :** 155 victimes énumérées (approximativement la moitié du personnel du site), comprenant 62 personnes blessées de manière permanente et 93 morts. SCP-████ a été reclassé Euclide et placé dans un casier de confinement spécialisé au Site-██. Le Protocole Wonder-Alpha a été mis en place pour se charger de futur rappel de produits de Wondertainment.</textarea></pre>
