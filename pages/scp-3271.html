**Mã vật thể:** SCP-3271

**Phân loại:** Euclid

**Quy trình Quản thúc đặc biệt:** SCP-3271 phải được giữ trong một buồng quản thúc dị thể dạng người 5m x 5m x 5m, và phải được canh giữ bởi hai nhân sự an ninh mọi lúc. Buồng quản thúc được lắp đặt một hệ thống thoát nước nhằm tránh việc tích tụ nước mưa. Để ngăn chặn các tia sét không kiểm soát được trong buồng quản thúc, SCP-3271 phải được bịt miệng.

Mọi đồ vật hoặc thực thể mới có nguồn gốc từ SCP-3271 phải được vô hiệu và đưa vào nơi quản thúc thứ cấp để chờ những nghiên cứu sâu hơn. Việc cho SCP-3271 ăn phải được thực hiện qua đường tĩnh mạch theo Biểu đồ dinh dưỡng 3271-1.

**Mô tả:** SCP-3271 là một người đàn ông ba mươi lăm tuổi tên là Adrian Knight, có một cơ thể chứa một chiều không gian có một cơn giông lớn và không ngừng. Sự hiện diện của chiều không gian này có vẻ không gây ra cho SCP-3271 những ảnh hưởng sinh học đáng kể. Tuy nhiên, vài sự dị tính vật lý bắt đầu xuất hiện như là kết quả của sự hiện diện của chiều không gian ấy.

Làn da của SCP-3271 tống ra một lượng nước mưa dồi dào, được cho là có nguồn gốc từ chiều không gian ấy. Tương tự với việc đó, những tia sét được cho rằng đã phóng ra từ miệng của SCP-3271 khi mở miệng ra. Trong khi những dị tính vật lý này khiến SCP-3271 kiệt sức, nó không thể làm hại anh ta được.

Trong một vài trường hợp, các vật thể giống như phiên bản thu nhỏ của máy bay và trực thăng đã được xác định xuất hiện trong miệng của SCP-3271. Mặc dù những phương tiện này cực kỳ chính xác về mặt kỹ thuật và cấu trúc, bên trong nó lại không có gì.

Nguồn gốc của SCP-3271 không được xác định, và không có những kí ức nào ngoài cái tên cho đến khi nó bỗng nhiên xuất hiện ở Tallahassee, Florida. Sau khi các cơ sở cảnh sát địa phương nhận được báo cáo rằng về các dị tính của nó, các đặc vụ Tổ Chức đã can thiệp và nhanh chóng đưa SCP-3271 vào diện quản thúc.

**Phụ lục 3271-1:** Trong ngày 03/02/2017, những gì được xem là một vật trông như một phiên bản thu nhỏ của thiết bị bay tự hành không tên của Tổ Chức nổi lên từ miệng của SCP-3271 và bắt đầu điều tra buồng quản thúc. Do kích thước nhỏ và dễ vỡ nên việc quản thúc vật này đã gây nên vài tổn hại nhỏ đến vật. Tuy nhiên, những thông tin dưới đây đã được khôi phục từ cuộc điều tra:

* Một bức ảnh của tấm bảng &#39;Hollywood&#39; tại Los Angeles. Trời mưa rất to, tấm bảng đã bị làm gãy bởi một thứ được cho là một chiếc bánh sandwich thịt xông khói.[[footnote]] Sau khi khôi phục bức ảnh này, các biện pháp cho ăn hiện tại đối với SCP-3271 đã được thực hiện. [[/footnote]]
* Một bức ảnh của Quảng Trường Thời Đại tại New York. Trời cũng đang mưa rất to. Một số lượng lớn người đang chạy trốn khỏi một cơn sóng lớn đang đổ vào con đường.
* Một bức ảnh của một đoàn thuyền lớn đang ở giữa biển. Trời cũng mưa to như vậy. Nóc của một tòa cao tầng có thể được nhìn thấy đang ló ra khỏi mặt nước.
* Một đoạn video dài hai phút về một cá thể giống với SCP-3271 nói vào máy ảnh, được quay trong phòng thí nghiệm. Trong khi âm thanh của clip này đã bị mất, anh ấy đang nói một cách vội vã với vẻ hoảng loạn. Một chiếc máy lớn hình nón có thể nhìn thấy phía sau người đàn ông và video kết thúc trong ánh sáng lóe lên khi anh ta kéo một cần gạt ở bên cạnh nó. Bên ngoài khung cửa sổ, có thể thấy trời đang mưa rất lớn.
