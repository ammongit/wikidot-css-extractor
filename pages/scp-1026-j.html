    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1026-J - Mr. Somebody
**Auteur :** [[user Mf99k]]
**Traducteur :** Inconnu
**Date de publication originale :** 21 octobre 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-1026-J

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1026-J doit être detenu dans une cellule de confinement pour humanoïde standard. Les membres du personnel chargé des études de SCP-1026-J n&#39;ont pas besoin d&#39;équipement spécialisé, car SCP-1026-J peut être facilement soumis lorsqu&#39;il n&#39;est pas coopératif. Il est recommandé au personnel d&#39;éviter de se référer à SCP-1026-J par n&#39;importe quel nom pour éviter les hostilités verbales passives-agressives, et que le potentiel d&#39;agression de SCP-1026-J dégénère à des niveaux [[[SCP-118-J]]].

**Description :** SCP-1026-J est une entité vaguement humanoïde qui possède des propriétés anormales qui semblent affecter les souvenirs et les informations en rapport à son physique. Ses propriétés antimémétiques se manifestent principalement autour de son nom, qui est apparemment impossible à retenir. Les sujets qui conversent avec SCP-1026-J croient connaître son nom, et vont souvent se référer à ce dernier durant la discussion, malgré le fait qu&#39;il soit erroné et que cela complique souvent les tentatives de communiquer avec lui, car il va se plaindre chaque fois que quelqu&#39;un se trompe de nom. Les informations écrites et enregistrées numériquement concernant l&#39;apparence et le nom de SCP-1026-J sont généralement corrompus ou accidentellement détruites, rendant impossible une description complète de SCP-1026-J.

**Addendum 1 :**

Registre d&#39;entretien 1026-J-1 :
&gt; **Dr Dediscos :** Pouvez-vous me communiquer votre nom préféré, pour nos enregistrements ?
&gt; **SCP-1026-J :** [DONNES PERDUES]
&gt; **Dr Dediscos :** Merci Bob. Maintenant, pouvez-vous-
&gt; **SCP-1026-J :** Non, c&#39;est pas Bob, c&#39;est [DONNÉES PERDUES] !
&gt; **Dr Dediscos :** Très bien Larry. Donc, qu-
&gt; **SCP-1026-J :** Bonté divine, mon nom est [INDÉCHIFFRABLE] ! C&#39;est même pas un nom atypique !
&gt; **Dr Dediscos :** Cela vous dérangerait d&#39;écrire ça quelque part ?
&gt; //SCP-1026-J écrit le nom sur un papier et le tend au Dr. Dediscos.//
&gt; **Dr Dediscos :**  Ah, c&#39;est juste [DONNÉES PERDUES] ? C&#39;est un nom vraiment commun. Maintenant, Fred, pouvez-v-
&gt; **SCP-1026-J :** OH POUR L&#39;AMOUR DE-
&gt; Conclusion : Le papier comportant le nom de SCP-1026-J a accidentellement été mélangé à des papiers destinés à la destruction et fut par conséquent incinéré.

Registre d&#39;entretien 1026-J-2 :
&gt; **Dr Francis :** Il est clair que vous n&#39;avez pas été très coopératif lors des interviews, SCP-1026-J. Voudriez-vous expli-
&gt; **SCP-1026-J :** Quoi ? C&#39;est même plus un nom mais une suite de lettres et de chiffres ! Vous essayez même plus les mecs !
&gt; **Dr Francis :** Monsieur, je vais avoir besoin de vo-
&gt; **SCP-1026-J :** Très bien. Si vous êtes pas capables de vous souvenir d&#39;un nom tel que [EXPURGE], appelez-moi juste Dr [EXPURGE] ! Peut-être que vous n&#39;oublierez pas CELUI-LÀ vous autres !
&gt; **Dr Francis :** Même si un pseudonyme comme Dr [EXPURGÉ] pourrait aller dans une conversation de tous les jours, j&#39;ai bien peur d&#39;avoir besoin de votre vrai nom, objet SCPeter.
&gt; **SCP-1026-J :** Qu&#39;est ce qui ne va pas chez vous ?
 
**Addendum 2 :**

&gt; **Registre d&#39;expérimentation 1026-J-1 :**
&gt; **Sujet :** Dr Dedisco
&gt; **Procédure :** Après son entretien de SCP-1026-J, il a été demandé au Dr Dedisco de décrire physiquement SCP-1026-J aux autres chercheurs.
&gt; 
&gt; **DÉBUT DU REGISTRE** 
&gt; **Dr Dediscos :** &#34;Bien, il était physiquement standard, j&#39;imagine. Il avait deux jambes, deux bras, deux mains...&#34;
&gt; **Dr Waterstradt :** &#34;Deux yeux ?&#34;
&gt; **Dr Dediscos :** &#34;Non, je ne pense pas. Mais il avait l&#39;air plutôt normal. Deux yeux, bras, jambes.&#34;
&gt; **Dr Waterstradt :** &#34;Vous venez de dire qu&#39;il n&#39;avait pas deux yeux.&#34;
&gt; **Dr Dediscos :**  &#34;Oh, je pense que je voulais parler de ses oreilles.&#34;
&gt; **Dr Waterstradt :** &#34;Combien a-t&#39;il d&#39;oreilles ?&#34;
&gt; **Dr Dediscos :** &#34;Je pense que ses cheveux les couvraient.&#34;
&gt; **Dr Waterstradt :** &#34;Donc vous ne pensez pas qu&#39;il ai des cheveux, mais il a des oreilles ?&#34;
&gt; **Dr Dediscos :** &#34;Probablement.&#34;
&gt; **Dr Waterstradt :** &#34;Un autre signe distinctif ?&#34;
&gt; **Dr Dediscos :** &#34;Il portait un T-shirt.&#34;
&gt; **Dr Waterstradt :** Il portait quelque chose d&#39;autre ?&#34;
&gt; **Dr Dediscos :** &#34;Je suis plutôt sûr qu&#39;il portait des chaussures.&#34;
&gt; **Dr Waterstradt :** &#34;Si SCP-1026-J se retrouve dans un groupe d&#39;individus, comment pourrait-on le trouver ?&#34;
&gt; **Dr Dediscos :** &#34;En l&#39;appelant par son nom ?&#34;
&gt; **Dr Waterstradt :** &#34;Nous avons déjà établi le fait que ce n&#39;est pas une option viable. S&#39;il vous plait, vous souvenez-vous d&#39;une autre spécificité de SCP-1026-J en rapport à son apparence ? Couleur de cheveux, de peau, n&#39;importe quoi.&#34;
&gt; **Dr Dediscos :** &#34;Je pense que quelque chose était jaune. Et ses cheveux étaient peut-être brun, ou quelque chose du genre ?&#34;
&gt; **Dr Waterstradt :** &#34;Et sa couleur de peau ?&#34;
&gt; **Dr Dediscos :** &#34;C&#39;était une couleur...&#34;

**Addendum 3 :**

&gt; **Registre d&#39;incident 1026-J-01 :**
&gt; 
&gt; Plusieurs jours après l&#39;évacuation du site en raison d&#39;une brèche de confinement à grande échelle, le Chercheur Junior Haley a redécouvert SCP-1026-J après avoir entendu de forts appels de détresse émanant de la cellule de détention de SCP-1026-J. Un flux audio distant a enregistré la conversation suivante :
&gt; 
&gt; **Chercheur Haley :** Attendez les gars, on a un SCP-1026-J ?
&gt; **Dr Francis :** Oh oui, c&#39;est le...
&gt; **SCP-1026-J :** Vous avez oublié de me nourrir pendant CINQ JOURS ! Si vous êtes pas capables de retenir mon nom, au moins souvenez-vous que j&#39;EXISTE putain !
&gt; **Dr Francis :** Désolé Ralph, c&#39;était une urg-
&gt; //Le reste du document audio est composé de cris indéchiffrable.//</textarea></pre>
