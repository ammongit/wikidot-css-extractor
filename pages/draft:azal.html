**Описание:** SCP-###-RU-J является ручной пилой для бюджета длинной 47 сантиметров. Внешне объект ничем не отличается от подобных ему пил массового производства.

**Приложение 2:** Благодарю доктора Пупу за демонстрацию аномальных свойств объекта. Да, мы оставим его на содержании. — Д-р Лупа.[[footnote]] Временные (а может и нет) имена [[/footnote]]
