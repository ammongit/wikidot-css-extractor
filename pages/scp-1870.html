    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1870 - Record Skip
**Auteur :** [[user Sorts]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 3 octobre 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1870

**Classe :** Euclide

**Procédures de Confinement Spéciales :** En raison de son emplacement, le confinement de SCP-1870 ne requiert qu&#39;une surveillance minimale sur place afin de confiner toute activité anormale. Le personnel présent sur le site est chargé de documenter et enregistrer le comportement des entités situées à l&#39;intérieur de SCP-1870.

//**Mise à jour :** Sur ordre de l&#39;O5, aucun membre du personnel ne doit plus accéder à SCP-1870. Les accès au site ont été condamnés et les émissions de radio émanant du site ont été désactivées. Toute autre forme de communication reçue depuis l&#39;intérieur de SCP-1870 doit être immédiatement effacée sans en garder de copie archivée.//

**Description :** SCP-1870 est un complexe souterrain situé à ██████████, en ██████, en apparence construit pour le confinement et le transfert d&#39;objets anormaux. Les archives récupérées à l&#39;intérieur de SCP-1870 indiquent que le site a un rapport avec la Fondation, bien que la Fondation ne possède aucune trace d&#39;un tel complexe avant la découverte et le confinement de SCP-1870 lui-même. Les propriétés anormales de SCP-1870 sont inhérentes au lieu lui-même et à ses habitants. La plupart des objets contenus à l&#39;intérieur de SCP-1870 ne sont pas anormaux en dépit d&#39;abondantes archives sur place établissant le contraire.

SCP-1870 est habité par six à dix entités humanoïdes partageant les caractéristiques suivantes :

* Des caractéristiques faciales changeant constamment, souvent de manière drastique et ne respectant pas la symétrie bilatérale standard.
* Une compréhension du règlement de la Fondation et de son histoire qui, bien qu&#39;incorrecte, est suffisamment détaillée pour représenter un sérieux problème de sécurité.
* Une connaissance détaillée de plusieurs objets et entités confinés.
* Un épiderme externe ressemblant à de l&#39;équipement tactique complexe mais non-fonctionnel. Bien que certaines parties de cet épiderme puissent être ôtées, le faire de manière inappropriée cause une grande douleur ou détresse chez l&#39;entité.
* Une obsession vis à vis des armes improvisées, telles que des outils de jardinage ou de bricolage, la plupart inutiles sur le plan stratégique.

Bien que les entités présentent souvent des caractéristiques individuelles, il s&#39;est avéré impossible de conserver une trace détaillée de leur nombre ou de leur origine précise. Même lorsque celles-ci sont placées sous observation directe dans une pièce fermée, leur nombre change, et certaines entités ont été observées à plusieurs endroits simultanément. En raison de la nature fluide des entités de SCP-1870, aucune désignation permanente ne leur a été attribuée pour les distinguer.

Les entités passent leur temps à exécuter des exercices d&#39;entraînement et des expériences sur les objets non-anormaux stockés sur place.

Des exemples d&#39;objets non-anormaux stockés à l&#39;intérieur de SCP-1870 sont listés ci-après :

* Une galerie d&#39;animaux sauvages empaillés mal conservés. Des dossiers détaillés sont conservés sur chaque spécimen, portant notamment sur une mission au cours de laquelle les animaux ont été capturés et confinés, bien que les dates des dossiers ne correspondent pas à l&#39;âge confirmé des spécimens.
* Dix-sept télévisions rétro.
* Des extraits d&#39;un livre non-publié sur l&#39;aménagement intérieur, d&#39;un auteur inconnu.
* Une boite d&#39;ampoules fluorescentes.
* Les quartiers de vie du &#34;Docteur Steampunk&#34;, une armure de cérémonie inanimée du 17ème siècle comportant des engrenages en cuivre soudés sur toute sa surface.
* Un flipper, avec des dossiers erronés le décrivant comme &#34;une console de jeux vidéos de l&#39;ère romaine.&#34;
* Un tourne-disque incrusté dans un buffet.
* Vingt-sept exemplaires d&#39;une compilation CD intitulée //&#34;Meilleures Tubes de Soirée 1990&#34;//.
* Une boite de pamphlets intitulés //&#34;Comment Garder Votre Visage en Bon Ordre&#34;//. Les rapports d&#39;expériences déclarent que les sujets ayant lu le pamphlet sont capables d&#39;altérer leur visage à volonté, mais seulement tant qu&#39;ils sont en possession dudit pamphlet. Les pamphlets ne possèdent aucun propriété anormale et semblent ne pas être liés à la nature des entités de SCP-1870. Un exemplaire est conservé dans la Salle d&#39;Archives AE2.  //(Mise à jour : Les archives gardées dans la Salle AE2 ont été endommagées suite à une erreur dans le protocole de contrôle environnemental. L&#39;exemplaire n&#39;a pas pu être récupéré.)//

**Extrait de l&#39;Entretien 1870-E-4, mené par les Agents de Classe-E D███████ et X███ :**

&gt; Agent D███████ : Veuillez décliner votre identité.
&gt; 
&gt; Entité SCP-1870 :  Agent Supprimé.
&gt; 
&gt; Agent D███████ : Votre nom est &#39;supprimé&#39; ?
&gt; 
&gt; Entité SCP-1870 : Oui, &#34;Agent Supprimé.&#34;
&gt; 
&gt; Agent X███ : Pourquoi avez-vous une perceuse ?
&gt; 
&gt; Entité SCP-1870 : Pour me porter chance. Une fois, j&#39;ai descendu cinquante SCP-███ avec.
&gt; 
&gt; Agent D███████ : Les archives portant sur SCP-███ sont verrouillées. Que pouvez-vous nous dire à leur sujet ?
&gt; 
&gt; Entité SCP-1870 : [DONNÉES SUPPRIMÉES] //(la réponse a été confirmée comme correcte par l&#39;O5. Cependant, il n&#39;y a eu aucune brèche du confinement de SCP-███ au cours des cinquante dernières années)//

**Addendum :** Les fichiers originaux des Agents D███████ et X███ ont été perdus suite à une erreur d&#39;archivage et une corruption de la base de données. On ignore à quelle date ils sont revenus de SCP-1870 ou à quelle mission ils ont été assignés par la suite.
