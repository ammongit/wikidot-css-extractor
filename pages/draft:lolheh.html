+ SCP-6230 - Звукопроводящее стекло

[[image https://vallis-group.com/wp-content/uploads/2015/04/Refined_bitumen.jpg]]

**Объект №:** SCP-6230 

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Производство Объекта приостановлено на неопределенный срок, Использование объекта в аэрокосмической промышленности приостановлено, в случае нахождения SCP-6230 в природе необходимо направить на место обнаружения любого специалиста геолога, в случае если объект обнаружен во время археологический раскопок, или же создан искусственно необходимо обработать всех связанных субъектов амнезиаком класса А, и пресечь возможность повторного создания объекта. Все найденные объекты находятся на складе аномальных  предметов Зоны 19.

**Описание:** SCP-6230 - это аномальный материал, по внешнему виду и физическим свойствам похожий на обычное кварцевое стекло, получение которого возможно с помощью [ДАННЫЕ УДАЛЕННЫ]. Объект обладает аномальной для твердого предмета звукопроводимостью (коэффицент звукопроводимости = 108,8% для 1см^^3^^), так, например,в туннель полностью заполненный SCP - 6230 и длинной в 20 метров установили динамик и микрофон на разных концах, пустив сигнал из динамика громкостью в 100 дБ на выходе получили сигнал в 107 дБ, таким образом Объект усиливает звук примерно на 8% от изначального показателя. Еще одним аномальным свойством SCP - 6230 является низкий коэффицент светоотражения, всего лишь 4% света попадающего на поверхность SCP - 6230 отражаются, возможные причины этого кристалическая решетка объекта. Причины нахождения SCP - 6230 в природе устанавливаются.</textarea></pre>
