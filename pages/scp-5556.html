**Quy trình quản thúc đặc biệt:** Các cá thể SCP-5556 phải được quản thúc trong căn phòng tiêu chuẩn dành cho cá thể hình người với kích thước thấp hơn 25cm. Khẩu phần ăn dành cho đối tượng hình người phải được cung cấp thường xuyên. Những đôi giày trượt patin cỡ nhỏ sẽ được cung cấp đổi lại hành vi tốt đồng thời khuyến khích tập thể dục.

Nhân sự không được phép trò chuyện với SCP-5556 trừ khi được chấp thuận trong quá trình thử nghiệm. Bất kỳ tuyên bố nào được đưa ra bởi các cá thể SCP-5556 sẽ phải lờ đi.

**Miêu tả:** SCP-5556 là một nhóm các cá thể hình người mang hình dáng của một bức tượng thần lùn giữ vườn. Mỗi cá thể đều để râu ria và đeo một chiếc mũ cao,nhọn. Với chiều cao của mỗi cá thể trung bình từ 30 đến 40cm.[[footnote]]Không tính chiều cao của chiếc mũ.[[/footnote]] SCP-5556 có cấu trúc sinh học tương tự với con người, ngoại trừ chiều cao của chúng và sở hữu một trí thông minh ngang với con người.

Mỗi cá thể SCP-5556 đều có khả năng tự phát nổ và sẽ vô tình phát nổ khi một yêu cầu nào đó được thực hiện bởi con người đáp ứng điều kiện tự phát của cá thể, và ở mỗi cá thể thì yêu cầu sẽ khác nhau. Và phạm vi và lực nổ sẽ riêng biệt, nhưng luôn đủ để giết chết cá thể bị ảnh hưởng. Trước khi tự phát các đối tượng SCP-5556 sẽ phải trải qua một cơn đau dữ dội. Những cá thể SCP-5556 không thể tự kích hoạt khả năng này cho nhau, nhưng sẽ cố gắng thuyết phục con người làm điều đó.

**Phụ lục 5556.1:** Nhật ký thu hồi 1

&gt; **Mở Đầu:** Đội đặc nhiệm Tau-14 (Các thành viên bao gồm từ Tau 1 đến Tau 5)được cử đi để thu hồi SCP-5556, một nhóm đối tượng được cho là lớp hiểm họa Notice và trong quá trình thu hồi, một cá thể tự nhận là người đứng đầu tiếp cận Tau 1 để trò chuyện.
&gt; 
&gt; **[BẮT ĐẦU BẢN GHI]**
&gt; 
&gt; **SCP-5556-1:** Này, xin lỗi anh bạn khổng lồ, nhưng bạn bè của anh nghĩ họ đang làm gì với người của tôi vậy?
&gt; 
&gt; **Tau-1:** Cái gì? Ồ, còn một cá thể bị bỏ sót này! Xin chào, bọn tôi tới đây để đưa bọn anh đến một nơi an toàn hơn. Nếu anh chịu đứng yên và...
&gt; 
&gt; [Tau-1 cố gắng đặt SCP-5556 vào thùng chứa. Nhưng SCP-5556-1 nhảy lên ngực của Tau-1 và trèo sang đằng sau đầu của anh ta.]
&gt; 
&gt; **Tau-1:** Này, bỏ ra! Họ bảo với chúng tôi là các ngươi hiền lành cơ mà!
&gt; 
&gt; **SCP-5556-1:** Với tư cách là người lãnh đạo tối cao của nơi này, Ta nghiêm cấm các ngươi bắt người dân của ta, hỡi thần dân! Tấn công lũ xâm nhập!
&gt; 
&gt; [SCP-5556-1 vừa kéo tóc của Tau-1 vừa hét. Tau-1 cố gắng để kéo đối tượng ra. Nhưng đối tượng bám chặt đầu Tau-1,cắn và cào cấu đầu anh ta. Sau đó Tau-1 ra tín hiệu yêu cầu trợ giúp, nhưng thành viên còn lại của đội đặc nhiệm đang bận bịu bắt các đối tượng SCP-5556 tương tự điều mà Tau-1 đang làm.]
&gt; 
&gt; **Tau-1:** Đ* má, ngươi nắm chặt thật! Thả lỏng một tí được không? Điều này cũng vì tốt cho ngươi mà thôi!
&gt; 
&gt; [Tau-3 tóm được một đối tượng SCP-5556. Nhưng nó phát nổ trong tay anh ta, vụ nổ làm bỏng và cụt một ngón tay của Tau-3. Đội đặc nhiệm quyết định dừng lại để kiểm tra chấn thương.]
&gt; 
&gt; **Tau-1:** Chết tiệt! Bốn, đi lấy thiết bị y tế đi! [Quay ra nói với SCP-5556-1] Cái quái gì vừa xảy ra vậy?
&gt; 
&gt; **SCP-5556-1:** Ồ, có vẻ như một trong những người bạn của cậu đã bắt được Chuckie.Thật đáng tiếc. Anh ta là một người cha đấy, cậu biết không?
&gt; 
&gt; **Tau-1:** Ừ, được rồi,vậy thì tại sao anh ta lại phát nổ?
&gt; 
&gt; **SCP-5556-1:** Ồ, cậu ta đã kích hoạt cầu chì của Chuck! Mỗi người trong số bọn tôi đều có một cái, cậu biết đấy. Kích hoạt một cái, và bùng, nổ như một quả bóng bay! Tôi đã có thể cảnh báo cậu nếu như không phải các cậu xông vào đây và bắt đầu bắt bọn tôi.
&gt; 
&gt; **Tau-1:** Vậy tất cả các ngươi đều có thể phát nổ? Chết tiệt, tại sao Tổ Chức lại không biết điều này? Thế thứ gì khiến các ngươi phát nổ?
&gt; 
&gt; **SCP-5556-1:** Hoho,mỗi người chúng tôi đều khác nhau. Caerwyn đằng đó , anh ta sẽ nổ tung nếu bạn đọc cho anh ta nghe một câu chuyện cổ tích trước khi đi ngủ! Và Alun, có thể nói anh ta không phải là một người thích ôm. Nó hiển thị rõ trên khuôn mặt của họ kia kìa, thật đấy! Chắc anh bị mù nên mới không nhìn thấy.
&gt; 
&gt; **Tau-1:** Vậy chắc có thứ sẽ khiến //ngươi// nổ tung đúng không?
&gt; 
&gt; **SCP-5556-1:** Hmm, Tôi cho là có! Nhưng tôi sẽ không biết đâu, tại vì tôi không thể xem mặt của chính mình!
&gt; 
&gt; **Tau-1:** Tôi—khoan—sao ngươi lại không biết? Không có //ai// nói với ngươi sao?
&gt; 
&gt; **SCP-5556-1:** Đấy sẽ là bất lịch sự mà, phải không? nói với một anh bạn, là anh ta sẽ nổ như thế nào sao? Mà khoan... [Nói với Tau-2] Này cậu! Lật ngược anh chàng Credric tội nghiệp đó đi, nếu không anh ta sẽ tiễn bạn lên mặt trăng luôn đó!
&gt; 
&gt; [Cá thể SCP-5556 trong chiếc hộp mà Tau-2 đang giữ phản đối kịch liệt. Nhưng Tau-2 lật ngược chiếc thùng chứa và khiến nó phát nổ. Vụ nổ khiến Tau-2 bị bỏng nhẹ.]
&gt; 
&gt; **SCP-5556-1:** Cậu ta dễ bị lừa thật, đúng không nhở?
&gt; 
&gt; **[KẾT THÚC BẢN GHI]**


**Phụ lục 5556.2:** Nhật ký thu hồi 2

&gt; **Mở đầu:** Bản nhật ký sau đây đã được hệ thống an ninh tại điểm ghi lại khi các cá thể SCP-5556 đang được đưa về buồng quản thúc.
&gt; 
&gt; **[BẮT ĐẦU BẢN GHI]**
&gt; 
&gt; **SCP-5556-2:** Này. Cậu đó, anh chàng to xác.
&gt; 
&gt; **D-4133:** Hả? Ồ, xin lỗi, nhưng cấp trên cấm tôi nói chuyện với ông.
&gt; 
&gt; **SCP-5556-2:** Nghe này, tôi chắc rằng anh đang rất bận đưa tôi về nhà tù nhỏ, nhưng tôi đảm bảo với anh rằng việc này rất quan trọng. Sống hay chết, phụ thuộc vào điều này!
&gt; 
&gt; **D-4133:** Tôi sẽ giả vờ không nghe thấy gì cho đến khi chúng tôi đưa ông về buồng của ông.
&gt; 
&gt; **SCP-5556-2:** Được thôi, vậy. Anh biết anh bạn Shmebby, người thủ lĩnh của chúng tôi chứ? Người mà nhiều anh bạn của anh gọi là &#39;01?&#39;. Thôi được rồi tôi sẽ cho bạn biết một bí mật nho nhỏ về anh ta. Anh ta có một... căn bệnh nào đó. Và nó khiến cho anh ta cần đường ngọt, càng nhiều càng tốt. Vì cơ thể anh ta sẽ không chịu đựng được nếu thiếu nó, và anh ta sẽ chết vào cuối tuần nếu không có nó.
&gt; 
&gt; **D-4133:**  Và tôi không tin điều đó dù chỉ một giây.
&gt; 
&gt; **SCP-5556-2:** Tôi hứa với anh, tôi đang nói sự thật! Bởi vì loài của chúng tôi cần nhiều thứ hơn loài của anh. Anh có thực sự tin rằng cấp trên của anh đảm bảo được nhu cầu nhanh chóng cho bọn tôi trước khi bọn tôi gục xuống không? Nó xảy ra nhanh hơn anh nghĩ đấy.
&gt; 
&gt; **D-4133:** Tôi—tôi chắc họ sẽ chăm sóc cho anh ta sớm thôi. Và chúng tôi được yêu cầu không cung cấp cho ông bất kỳ thứ gì.
&gt; 
&gt; **SCP-5556-2:** Cả anh và tôi đều biết rõ cấp trên của anh là một lũ vô dụng. Anh có biết khi họ tìm thấy bọn tôi, sếp của anh còn chẳng biết bọn tôi có khả năng phát nổ? Để tôi nói với anh một điều anh bạn của tôi. Tôi biết cảm giác như thế nào khi bị đè đầu cưỡi cổ, Vì tôi cũng chỉ cao 1m. Tôi nghĩ đã đến lúc anh chủ động và cho anh chàng tội nghiệp đó một tý đường. Có hại gì đâu chứ? Tôi chắc chắn sếp của anh sẽ cảm thấy biết ơn một khi họ nhận ra anh đã cứu một trong những thú nuôi mới của họ, hoặc bất kỳ lý do gì mà các anh đang giữ chúng tôi.
&gt; 
&gt; **D-4133:** Thôi được rồi. Có lẽ ông nói đúng. Để tôi xem tôi có thể làm được gì.
&gt; 
&gt; [D-4133 rời khỏi buồng quản thúc.]
 
&gt; [D-4133 tiến vào buồng quản thúc của SCP-5556 để tiến hành một cuộc thử nghiệm. Anh ta thò tay vào túi quần, và lấy ra một gói đường được lấy từ căn tin của điểm.]
&gt; 
&gt; **Nghiên cứu viên ████:** D-4133! Anh đang cầm cái gì vậy? Bảo vệ, chúng ta có một đồ vật trái phép, tại buồng...
&gt; 
&gt; **D-4133:** Xin chào, 01? Tôi mang đến cái này cho anh.
&gt; 
&gt; **SCP-5556-1:** Gì vậy? Cái này để làm gì? Ồ, cái đậu má n...
&gt; 
&gt; **[MẤT KẾT NỐI VỚI MÁY QUAY AN NINH]**
&gt; 
&gt; **Kết Quả:** Buồng quản thúc cho SCP-5556 cũng như D-4133 đều bốc hơi do vụ nổ lớn. Tất cả các cá thể SCP-5556 có mặt đều không bị hề hấn gì, ngoại trừ SCP-5556-1. Các đối tượng dường như đã chọn SCP-5556-2 làm thủ lĩnh mới
