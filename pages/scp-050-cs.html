    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user Senterai]]
**译者：**[[*user Sensenca12]]
**原作：**[http://scp-cs.wikidot.com/scp-050-cs Nezastavitelný]
**译名：**势不可挡
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：** SCP-050-CS

**项目等级：** Keter

**特殊收容措施：** 项目需持续处于液氦冷冻状态下，直至冷却技术研究团队找到更好的替代方案。严禁任何摧毁SCP-050-CS的尝试（见附录D-050-1）。已在项目周围建立一个设施以对其进行收容，该设施，编号PS-050的唯一用途即为收容SCP-050-CS。由于对象的特殊性质，必须确保该设施可以迅速抵达项目所在的位置并由MTF Delta-5（“冷冻大师”）就地收容。

**描述：** SCP-050-CS为一块5 x 6 x 3cm大小的石头，外观呈现为一块石英。项目的异常性质在于，其始终处于无法停止的运动之中。SCP-050-CS始终漂浮在距地面██m的高度上，且以与地球自转相反的方向运动。项目的运动无法以任何方式干扰、改变或阻碍。SCP-050-CS能够轻松突破任何坚固的障碍物，若障碍物具有弹性，项目就会持续冲击直至障碍物破裂。

SCP-050-CS的最大问题在于，其具有从外界吸收能量并借此提高速度的能力，当项目以任何形式获得能量时，其速度就会增加。

目前已在项目周围安装了冷冻设施，从而将SCP-050-CS的速度降低到可以忽略不计的值。因此，只要不向项目提供足以突破PS-050影响范围的能量，就可以顺利将其收容。否则，MTF Delta-5（“冷冻大师”）将被部署以对SCP-050-CS展开收容并在其周围重建冷冻设施。

**附录D-050-1：** 项目也可以从摧毁它的尝试中吸收能量。在一次试验中，项目获取了足够的能量使其加速到70km/h，不幸的是，研究设施后方有一座山脉，SCP-050-CS冲入了山脉并消失在视野中。冲出山脉后，SCP-050-CS的速度已达到了300km/h。幸运的是，山脉的另一侧就是海，项目飞行产生的风暴掀起的大量海浪已将其冷却到了足以被基金会员工妥善收容的程度。</textarea></pre>
