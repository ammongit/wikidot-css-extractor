**Identyfikator podmiotu:** SCP-1548

**Klasa podmiotu:** --Euclid-- Keter

**Specjalne Czynności Przechowawcze:** Należy uniemożliwić obserwatoriom będącym w stanie zaobserwować SCP-1548 zrobienie tego. Zdjęcia i odczyty SCP-1548 mają być prywatne i do wyłącznej dyspozycji Fundacji.

W przypadku gdy wymagane będzie użycie istniejących obserwatoriów zostaną one tymczasowo oddane pod kontrolę Fundacji.

Obecnie trwają badania w celu ustalenia możliwości neutralizacji SCP-1548. Po ukończeniu konstrukcji Księżycowej Strefy 32 (Przewidywana data: 1959), główne badania nad tym jak działa SCP-1548 i nad możliwościami terminacji zostaną przeniesione do tej placówki.

**Opis:** SCP-1548 to niezidentyfikowany obiekt, znajdujący się około 24 lat świetlnych od Ziemi. Obiekt, wpierw uważany za gwiazdę, jest znacznie jaśniejszy niż jakiekolwiek zarejestrowane do tej pory i okresowo emituje impulsy promieniowania jonizującego. 

Obiekt został odkryty w roku 1949 w Obserwatorium Yerkes w Chicago, Illinois, po tym jak Agent M███████ zauważył, że wiele zarejestrowanych impulsów formuje się w kod morse&#39;a. Pierwsza zapisana wiadomość to &#34;Śmierć niezsługjącym[//sic//].&#34; Wszystkie otrzymane do tej pory wiadomości były agresywne, poruszające śmierć, destrukcję i upokorzenie rasy ludzkiej. 

Odczyty i pomiary obiektu wykazały, że jest niezwykle niestabilny. SCP-1548 ma wysoce nieregularną oś, a jej położenie zmienia się bez ostrzeżenia. Z tego powodu badacze twierdzą, że podmiot obraca się bardzo szybko i losowo. Z osi w pozornie losowych odstępach emitowane są dwa strumienie promieniowania jonizującego. Promieniowanie z tych strumienie jest o wiele bardziej skoncentrowane niż promieniowanie emitowane przez resztę SCP-1548.  

SCP-1548 komunikuje się w kodzie morse&#39;a używając tych pulsów promieniowania. Wiadomości wysyłane przez SCP-1548 są niezwykle losowe. Mimo że zarejestrowano wiele różnorakich wiadomości, te pulsy stanowią &lt;1% całości pulsów emitowanych przez SCP-1548. Nie odkryto wzoru w tym, gdy SCP-1548 pulsuje losowo, a gdy próbuje się komunikować.

**Dodatek.1 — Obserwacje Głównego Badacza Natalie:** 

&gt; Po skończeniu i zakwaterowaniu Księżycowej Strefy 32, mój zespół przeprowadził bardziej szczegółowe pomiary SCP-1548. 
&gt; 
&gt; Wynika z nich, że SCP-1548 stanowi wysokie i bezpośrednie zagrożenie dla planety. Ze względu na bliskość i intensywność rozbłysków, jeśli któryś ze strumieni byłby nakierowany dokładnie w naszą stronę podczas rozbłysku, promieniowanie miałoby wystarczająco energii, by przebić się przez heliosferę, a potem zdewastować części naszej atmosfery, głównie warstwę ozonową i magnetosferę. 
&gt; 
&gt; Całe życie na Ziemi (razem z nami) byłoby na łasce promieniowania jonizującego pochodzącego i od Słońca i z kosmosu.
&gt; 
&gt; Obecne szacunki wskazują, że takie wydarzenie skutkowałoby całkowitym zawaleniem się większości ziemskich ekosystemów. Wątpię byśmy sobie z tym poradzili.
&gt; 
&gt; W związku z tym, proszę o więcej budżetu, by lepiej zrozumieć i, miejmy nadzieję, kiedyś zneutralizować SCP-1548.

{{&gt; WYŚWIETLANIE PLIKU 1/1}}

[[div class=&#34;star&#34;]]
&gt; [[collapsible show=&#34;▷ memento.txt&#34; hide=&#34;▽ memento.txt&#34;]]
&gt; Do O5 i każdego, kto może czytać ten dokument,
&gt; 
&gt; Mam wiadomości i dobre i złe.
&gt; 
&gt; Dobra wiadomość jest taka, że SCP-1548 nie jest anomalny. 
&gt; Nauka nas dogoniła i wyjawiła nazwę tych ciekawych obiektów: pulsary. Wygląda na to, że w otchłaniach jest ich miliony.
&gt; 
&gt; Ponadto otrzymane wiadomości, te, przez które myśleliśmy, że SCP-1548 do nas mówił, były tylko zbiegiem okoliczności -- i to takim kosmicznych proporcji. SCP-1548 nie jest wrogi, nie jest nawet świadomy. Nie &#34;przemówił&#34; przez ponad 20 lat, a ostatnie wiadomości były ledwo co zrozumiałe.
&gt; 
&gt; Natomiast zła wiadomość to to, że mimo tego, że gwiazda nas nie nienawidzi, to bóg (lub cokolwiek co dało pulsara 24 lata świetlne od nas) z pewnością. 
&gt; 
&gt; Badacz Natalie przyszła do mnie z tymi obawami i sama zaproponowała przeklasyfikowanie SCP-1548 na -EX.  Zadecydowałem, by to zaakceptować.
&gt; 
&gt; Z poważaniem,
&gt; O5-3
