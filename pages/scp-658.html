**Item nº:** SCP-658

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Qualquer instância pequena de SCP-658 (medindo não mais que 50 cm na maior dimensão), quando não envolvida em experimentação, deve ser armazenada, sozinha, dentro de uma caixa de aço preferencialmente mantida fechada por meios simples de baixa tecnologia, como amarrar com cordas ou fita adesiva, ou pôr peso na caixa. Caixas com travas externas mecânicas ou eletrônicas devem ser evitadas para este propósito; caixas com mecanismos acessíveis por dentro não devem ser usadas.

Instâncias maiores de SCP-658 devem ser destruídas o mais cedo possível.

A menos que exposição seja necessária pelo bem da experimentação, toda instância de SCP-658 deve ser mantida a pelo menos 3 metros de distância de qualquer dispositivo eletrônico, assim como toda maquinaria mecânica notavelmente complexa; na dúvida de se um item pertence a tal categoria, funcionários devem ter cuidado. Dispositivos afetados por SCP-658, quando não usados para experimentação, devem ser destruídos. Maquinaria afetada por SCP-658 não deve ser conectada a uma tomada elétrica por qualquer período de tempo.

**Descrição:** Cada instância de SCP-658 é um dispositivo robótico autônomo. Tamanho e peso varia amplamente; espécimes tão pequenos quanto 5 mm, ou tão grande quanto ███ m, foram observados. A metade inferior de cada espécime contêm quatro pernas altamente flexíveis similares às de uma aranha e um único &#34;olho&#34;. A aparência e estrutura da metade superior é diferente em cada SCP-658.

SCP-658 estão sempre ativos, apesar de aparentarem não ter nenhuma fonte de energia. Enquanto o comportamento varia entre instâncias, quando caso contrário não ocupadas a maioria tende a explorar seus arredores; SCP-658 são capazes de correr em velocidades variadas, escalar paredes verticais planas, e nadar.

SCP-658 são capazes de reprodução, feita através da &#34;impregnação&#34; de outras máquinas. &#34;Máquina&#34;, neste caso, é essencialmente definida como qualquer mecanismo artificial complexo. Isso inclui itens tão diferentes quanto relógios de pulso, máquinas de escrever, computadores pessoais, veículos motorizados, e - apesar de raramente - outros SCP-658. A impregnação é feita através de um processo pouco entendido que só requer contato físico momentâneo. Como um resultado do processo, um &#34;embrião&#34; irá aparecer dentro da máquina (daqui em diante referida como &#34;hospedeiro&#34;).

 

O embrião inicialmente aparenta ser um simples pedaço de plástico e metal medindo 1 mm, mas se desenvolve e cresce rapidamente dentro de seu hospedeiro. Enquanto um embrião expande, ele se conecta e incorpora cada vez mais os mecanismos internos de seu hospedeiro a sua própria estrutura. O embrião parcialmente toma a tarefa de manter as funções de seu hospedeiro, do qual os usuários costumam não notar que algo está errado, e acreditam que a máquina hospedeira está funcionando não menos efetivamente que o de costume; contanto, visíveis pequenas &#34;falhas&#34; e anomalias, assim como deformação externa, tendem a aparecer perto do fim da &#34;gestação&#34;.

O embrião também ira quebrar alguns dos componentes internos da máquina hospedeira, para ambos os propósitos de construir seu próprio corpo, e para enfraquecer a integridade estrutural do hospedeiro em preparação para o &#34;parto&#34;.

No fim do ciclo da gestação (que leva uma quantidade variada de tempo dependendo da natureza do hospedeiro), o embrião, agora desenvolvido em um SCP-658 maduro, sai de seu hospedeiro fatiando-o em pedaços. O novo SCP-658 imediatamente assume o comportamento típico de outras instâncias de SCP-658; em particular, é imediatamente capaz de reproduzir. Tamanho, forma e comportamento do novo SCP-658 dependem na máquina hospedeira. Veja o registro abaixo.

**Excerto do Documento 658-L: Registro de impregnações passadas**

||~ Hospedeiro ||~ Período de Gestação ||~ Notas ||
|| Um relógio de pulso mecânico || 18 horas || SCP-658 resultante mede 1.5 por 1 por 0.5 cm. Metade superior do SCP-658 é ocupada por uma massa de mãos de relógio sobressaindo em todas as direções. SCP-658 anda incessantemente em um círculo, o raio do qual aumenta com o tempo (atualmente 1056 metros). Tenta subir ou danificar qualquer obstáculo em seu caminho, e resiste a qualquer terceiro que tenta mudar sua rota. ||
|| Pistola comum do guarda de segurança C██████ || 3 dias || SCP-658 resultante media 10 por 4 por 5 cm. Imediatamente após emergência, o objeto atirou nos pesquisadores (ferindo Dr. L███ e Dr. B█████) e objetos frágeis próximos. SCP-658 foi capaz de atirar incessantemente por aproximadamente um minuto, então levou aproximadamente dois minutos para recarregar sua munição através de meios desconhecidos. Destruído. ||
|| Teclado de computador || 6 dias || SCP-658 resultante mede 31 por 9 por 1 cm. Objeto tem uma montagem de teclas com letras e números como sua metade superior. As teclas se apertam rapidamente a cada 30 segundos, soletrando a mensagem &#34;PERGUNTE NÓS VAMOS RESPONDER&#34;. Quando qualquer frase completa é digitada em suas teclas por um terceiro, SCP-658 para e permanece imóvel por uma hora antes de continuar com o comportamento anterior. ||
|| Boneco colecionável retratando o personagem popular [REDIGIDO], com componentes eletrônicos || 10 dias || SCP-658 resultante mede 5 por 2 por 2 cm. Pernas do objeto são similares a pernas humanas. Metade superior do objeto ocupada por uma imitação de uma cabeça humana careca, sem olhos. Cabeça é capaz de vocalizações; quase todas estas são imitações de coisas faladas em sua vizinhança.||
|| Uma TV colorida || 14 dias || SCP-658 resultante mede 45 por 45 por 20 cm. Metade superior do objeto ocupado por uma única tela de vídeo, que constantemente mostra uma gravação tremida, sem cor de uma figura humana imóvel suspensa no meio do ar dentro de uma sala vazia (provisoriamente identificada como [DADOS EXPURGADOS]). ||
|| Uma instância de SCP-658 || Aproximadamente 30 dias || Em vez de destruir seu hospedeiro, o embrião parece ter se fundido com ele permanentemente. Combinação resultante de SCP-658 foi descrita como similar a &#34;gêmeos siameses&#34;. Objeto(s) são capazes de impregnar maquinaria como de costume, com dois embriões implantados em vez de um. ||
|| Sistema de endereço público inteiro do Sítio-██ || Desconhecido || Hora e local da impregnação original desconhecidos. Neste incidente a &#34;gravidez&#34; de SCP-658 mostrou capacidade de se espalhar pela fiação elétrica de alguma forma. No dia ██/██/19██, instâncias de SCP-658 (40 por 20 por 15 cm) todas emergiram simultaneamente de alto-falantes pelo sítio. Os objetos eram tipicamente equipados com uma variedade caótica de alto-falantes, transmitindo diversas transmissões arbitrárias no volume máximo; a música &#34;Feliz Aniversário&#34; recorreu entre as transmissões com frequência inusitada. Explosão de SCP-658 eventualmente diminuiu, mas pelo menos quatro espécimes fugiram. ||
