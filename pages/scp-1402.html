**Ítem #:** SCP-1402

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1402 debe estar contenido en el casillero ███ en el Sector █. Cualquier miembro del personal del Nivel 3 o superior puede tener acceso bajo la supervición de otros dos (2) miembros del personal del Nivel 4, siempre que sean realizados informes de todas las pruebas y se presenten documentos para su revisión. Sin embargo, las pruebas en otros objetos SCP requieren la aprobación de un personal superior antes de ser llevadas a cabo.

Todos los documentos recibidos como resultado de las pruebas serán revisados por un miembro del personal del Nivel 4 que no esté en relación con el documento en sí, antes de ser archivados en el gabinete ██ o conservados por los miembros tras la aprobación de la solicitud por parte del personal de Nivel 4 de revisión, siempre que el documento sea referido a dicho personal solicitante.

**Descripción:** SCP-1402 es un maletín de plástico marrón de la marca Royal Traveller. Mide 45 cm de ancho, 30 cm de alto y 10 cm de ancho. Se puede abrir desenganchando dos (2) clips de acero inoxidable que se encuentran a ambos lados del asa de goma. Cada clip está provisto de una cerradura con llave, pero hasta ahora no ha sido encontrada la llave.

Si se le presenta un objeto o ser vivo (mirando hacia la apertura de dicho objeto) y es abierto, SCP-1402 dispensará una serie de documentos que proporcionan detalles explícitos de la historia del objeto o ser vivo hasta que SCP-1402 fue presentado al sujeto. Se desconoce el mecanismo por el cual SCP-1402 consigue esto, así como el mecanismo por el que el objeto adquiere el papel y la tinta para procesar la información. Estos documentos están escritos en letras Times New Roman de 8 puntos de papel de impresión A4 con márgenes de 1 cm en todos los lados, impresos con tinta china negra y a un solo espacio. Las pruebas han demostrado que SCP-1402 solo puede distribuir 1000 páginas por presentación. El contenido siempre está escrito en forma de biografía, por ejemplo &#34;El Dr. John Doe nació el 1 de Enero de 1950.&#34; A pesar de esto, el contenido de estos documentos no siempre es preciso, siendo a veces completamente falso.

El contenido de los documentos parece ser totalmente aleatorio, y aún no se ha realizado ninguna tendencia. Muchas veces se han presentado cruces con piezas de ficción que utilizan al sujeto como personaje. Además, muchos documentos han insertado al sujeto en acontecimientos del mundo real en situaciones en las que no estaba presente. La información sobre el sujeto siempre es factual, y muy pocos documentos han omitido algún relato factual confirmado. Para ver la lista completa de documentos compuestos por SCP-1402, consulte el [[[http://lafundacionscp.wikidot.com/experiment-log-1402 |Registro Experimental 1402]]].
