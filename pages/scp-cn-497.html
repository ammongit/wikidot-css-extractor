**项目编号：**SCP-CN-497

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-497应被收容在一个不小于30cmX30cm的一个高度透明材质的通电容器中并且必须保证容器内存在着照度不小于1Lx的光源，一旦出现突然断电的情况，收容室将立即启动容器内备用电源以保证光照充足。项目收容间内不允许有任何可以将光线直径缩小为5mm以下的的聚光灯存在，并且该项目的收容间内需要至少安排两名武装人员以及加装三个摄像头进行全天候看守，一旦SCP-CN-497出现收容失效，将立即启动紧急收容程序。

**描述：**SCP-CN-497是一个椭球形的琥珀，项目于2014年在中国北京市的一家百货公司楼下的地摊中被一名当地群众发现并买走，其颜色为深蓝色，表面富含光泽并且内部含有大量小气泡，当有直径不小于5mm的强聚光穿透项目并照射在地面上时，项目会将聚光分散并在地面上映出一片面积不小于50cmX50cm的暗蓝色的光（标记为SCP-CN-497-01），该项目会映射出任何存在或潜伏于其照射面以下25m内的生命体，这些生命体会在该项目中以浅蓝色的外形并以动态形式被映射在SCP-CN-497-01的表面上，其性质与白热型热感仪类似。

项目在一次发生于夜晚的城市交通事故中被██特工发现。经过调查，原买主此前并未发现项目具有的异常性质，出于人道主义，项目被██特工通过合法交易的方式从原买主处购得并带回了基金会，收容在了--Site-CN-19-- Site-CN-20区域中并编号为SCP-CN-497。由于在此次事件中至少有30名以上的群众目睹了SCP-CN-497-01，目前已对该批群众实行B级记忆消除。

任何穿透SCP-CN-497的光线直径都不能小于5mm，否则项目不会对光进行分散，相反而是将光线进行再聚光，化为具有高度危害性的浅蓝色高亮度激光射线（标记为SCP-CN-497-02），该射线可对人体内细胞组织进行穿透性破坏，且在实验事故中导致了相关人员受到了不同程度的伤害。

由于项目在2017年12月16日由Site-CN-19转移至Site-CN-20区的收容失效事故中（代号SCP-CN-497-B），项目受到了核辐射侵蚀使核辐射与项目分子结构发生剧烈反应并产生了一种新型辐射（标记为SCP-CN-497-03），因此项目不能在光照低于1Lx的环境中收容，否则项目将会在10mx10m的范围内产生SCP-CN-497-03，该项目无法被普通的反辐射物质所阻挡并且可渗透进人体皮肤，以约98000粒/min的速度对人体血液中的红细胞进行腐蚀性破坏使其无法进行输氧工作，严重可导致人体器官因严重缺氧而死亡。2018年2月18日，基金会研究员Dr.Lucifer发现SCP-CN-497-03对红细胞破坏速度正在减小，截止至目前，细胞破坏速度已下降为52300粒/min，预计SCP-CN-497-03效应将在2018年12月消失。

2018年12月6日14时36分，经过相关工作人员的检测，SCP-CN-497-03对人体细胞的破坏速度已降为0粒/min。经过确认之后，SCP-CN-497-03效应被宣布消失。

**事故报告SCP-CN-497-A：**下面是有关SCP-CN-497-A事故的相关报告，基金会计划使用SCP-CN-497来制造“便携式聚光透视仪”，实验在事故突发后被立即终止并废除，以下是研究员张██的实验记录。

**注意，查看本文件需要3级权限**

[[collapsible show=&#34;+ 点击验证权限&#34; hide=&#34;- 权限已确认，正在打开SCP-CN-497-A...&#34;]]
&gt; (两名D级人员被送入一个测试间，房间有一个木桌子，上面放着SCP-CN-497和一个类似于AR盒子的物品，里面有一个跟项目外形一模一样的塑料制凹槽。左侧面有一个蓝色按钮，右侧面有一个红色旋钮和一个蓝色旋钮。)
&gt; 
&gt; 张██：“现在你们所处的房间里，存放着一颗蓝色的琥珀，请将项目放入盒子中的凹槽内并戴上盒子然后遵从提示操作盒子。”
&gt; 
&gt; (D-10563将SCP-CN-497放入了凹槽内并戴上了盒子，并根据张██博士的指导，按下了盒子旁边的按钮，而D-10564站在D-10563旁边，以防止意外发生。
&gt; 
&gt; 张██：“请将右侧红色旋钮进行顺时针旋转，调整盒内微型聚光灯亮度至1坎德拉。”
&gt; 
&gt; (D-10563开始调整聚光灯亮度)
&gt; 
&gt; 张██：“接着请逆时针旋转蓝色旋钮，调整光源直径为1cm。”
&gt; 
&gt; (D-10563开始调整聚光灯直径，SCP-CN-497-01映在了墙上)
&gt; 
&gt; 张██：“好了，现在该房间里面有一个镶在墙内的小盒子，请利用小盒子找到了它并说出盒内的是什么生物。”
&gt; 
&gt; （D-10563在屋内开始环顾四周，两分钟后他给出了答案）
&gt; 
&gt; D-10563:“兔子。”
&gt; 
&gt; 张██：“很好，接下来请将光线直径调整为4mm，继续寻找我们刚刚在房间里换的新生物。”
&gt; 
&gt; （D-10563将光线直径调整为4mm，这时，SCP-CN-497-01随着光线直径的缩小变为了SCP-CN-497-02，随着D-10563射线的移动，任何受到该射线照射的的地方都留下了一道冒着烟的类似于烧焦的印记）
&gt; 
&gt; D-10563：（眼部受到了强光刺激并开始痛苦地大叫）
&gt; 
&gt; （D-10564试图上前强行摘掉盒子，结果由于D-10563的视角变化，SCP-CN-497-02照在了D-10564身上，射线在3秒钟内穿透了他的胸口，留下了一个正在不断流血的4mm直径的伤口）
&gt; 
&gt; 张██：“快！切断电源！”
&gt; 
&gt; （盒子内电源被强制切断，实验结束）
[[/collapsible]]

**袭击报告SCP-CN-497-B：**以下是SCP-CN-497-B的袭击报告，在此次事故中，有多名特工参与此任务。

**注意，查看本文件需要5级权限**

[[collapsible show=&#34;+ 点击验证权限&#34; hide=&#34;- 权限已确认，正在打开SCP-CN-497-B……&#34;]]
&gt; 出动特工名单：
&gt; 特工张█(MIA)  特工王██ 特工李██ (KIA) 特工王█(MIA) 特工张██ 特工李云█ 人员D-082(KIA) 人员D-096(KIA) 人员D-125(KIA) 人员D-339(KIA)


&gt; 事故时间：2017年12月31日夜晚7点49分
&gt;
&gt; 损失人员：特工死亡1名，失踪2名，D级人员死亡4名。
&gt; 
&gt; 监控摄像机文字报告：
&gt; -19:49 转移中途，Site-CN-19区域中部走廊正北方向墙壁爆炸，留下了直径3m的大洞
&gt; -19:50 爆炸区被不明人员投掷烟雾弹，当时设施中其他人员正在设施主管的指导下紧急疏散
&gt; -19:55 烟雾消散，洞口内部传出激烈枪声。
&gt; -20:12 爆炸区走出15名武装人员，该批人员身穿黑色防弹甲，头戴黑色防毒面罩以及钢盔。事故后通过胸甲标识初步认定为混沌分裂者成员
&gt; -20:14 武装人员要求设施人员交出该设施内所有已收容的SCP物件，被拒绝后向内部员工开枪射击
&gt; -20:20 基金会武装小队已赶到被袭击地区，此时Dr.Li，Dr.Lux等多名研究员身中子弹倒地昏迷
&gt; -20:24 基金会武装小队与分裂者人员发生火力冲突
&gt; -20:30 基金会2名特工中弹倒地，期间，4名D级人员被派去保护并在武装人员的掩护下转移SCP-CN-497
&gt; -20:35 在该批D级人员跑到Site-CN-19出口时，4名人员被分裂者击中不幸身亡，SCP-CN-497掉落在设施地面上
&gt; -20:39 分裂者人员对监控摄像发射电磁干扰，监视器画面变得模糊不清
&gt; -20:45 电磁干扰仍在继续，监视器画面仍然无法清晰的显示画面
&gt; -20:47 监视器模糊画面开始逐渐清晰，能勉强看见双方多名人员试图拾取SCP-CN-497，但在交火的影响下未能成功
&gt; -20:48 特工张█，特工王█中弹倒地，腹部留有血迹。据当时其他特工描述二人已失去知觉
&gt; -20:50 监视器画面再次失灵
&gt; -20:52 画面依然模糊，但能看见分裂者人员开始从爆炸区撤退
&gt; -20:54 特工张█，特工王█从画面中消失，但二人的血迹仍然存在，其血迹一同指向掉落的SCP-CN-497，并开始出现辐射现象。据报告，在场的所有人员均表示没有二人被转移的记忆
&gt; -20:55 战斗基本结束，分裂者武装人员死亡8名，被俘3名，其余人员逃跑。基金会特工死亡1名，失踪2名，其余基金会员工被送入治疗。

事发3天后，SCP-CN-497被发现其内部有两颗气泡出现了膨胀现象。之后，基金会已将项目安全等级再评为Euclid，目前正在尽其所能调查二人失踪原因。

“CN-497仅仅就是一块琥珀，它怎么可能会让两个人凭空消失？我个人认为他们是被分裂者带走了。”—Dr.Lucifer

“就算对方再怎么强大，我不相信一个袭击事件会让两名特工活不见人，死不见尸，我认为CN-497一定会有其他的异常现象。Lucifer，请你给我拷贝一份事发当天设施内部的监控录像，CN-497这东西我要好好研究研究。”—Dr.Luan
[[/collapsible]]

&gt; **“我不知道SCP-CN-497将来会再对站点人员造成什么样的伤害，因此我建议应该对CN-497进行更加严密的收容措施，即使它对我们有利用价值。”  --Dr.████**
