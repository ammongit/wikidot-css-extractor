    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user Blackbird5154]]，[[*user Lalartu]]
**译者：**[[*user Sensenca12]]，[[*user Mutang]]
**原作：**[http://scpfoundation.net/scp-1299-ru Белая Бодхисаттва]
**译名：**纯白菩萨像
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：**SCP-1299-RU

**项目等级：**Euclid

**特殊收容措施：**SCP-1299-RU被收容在一个标准的3 x 3m收容间内。由于SCP-1299-RU的活动能力有限，除发现时带有的立方体底座外，项目无需任何家具，也无需提供食物。为了去除甲醛蒸汽，收容间内必须配备强力换气装置。仅允许在佩戴防毒面具和橡胶手套的情况下接触项目。

需要与SCP-1299-RU直接交流的实验仅限由D级人员进行。允许项目主管通过特定渠道与项目进行交流，但禁止直接与SCP-1299-RU对话或接近SCP-1299-RU。在实验过程中，应急小组应时刻待命，以便于在需要时快速应对对象状态的变化。每次实验后，对象应接受单独的采访和医学检查以检测SCP-1299-RU的任何异常作用。

参与SCP-1299-RU相关工作的人员应每月两次由了解SCP-1299-RU性质的心理学家进行评估。迄今为止，从未记录到项目在未经对象同意的情况下对他人进行精神操纵，然而，如果有任何人员表现出受SCP-1299-RU影响的迹象（抑郁症状、感觉异常、心理感知障碍、意识障碍、幻觉、审美偏好和宗教信仰的急剧变化），这些人应立刻停止参与工作并接受记忆删除。

**描述：**SCP-1299-RU是人类生理与形态彻底变化的产物，外观呈现为雌雄同体的人型生物。DNA分析表明，SCP-1299-RU的基因属于高加索人种女性（事实上SCP-1299-RU也更愿意称自己为女性）。项目连同无机部分（不含底座）总重242kg，年龄估计为30~40岁。由于SCP-1299-RU的存在方式与人类完全不同，项目无需满足正常人类的生理需求，如呼吸、进食或维持体温等。

SCP-1299-RU被安置在一个作为底座的边长90cm的空心碳纤维立方体上。项目并非固定在立方体上，将其从立方体上移除不会改变项目的任何性质。显然立方体并无异常属性。

SCP-1299-RU被固定为一般作品中所描绘的菩萨的姿势：一条腿放在另一条腿上，脚心朝上，而另一条腿放在下面。项目骨盆以下的部分已被替换为黑色金属制的空心模型，这是缝合马戏团产品的典型特征。因此，SCP-1299-RU的姿势始终保持不变。金属模型被植入到项目的腰椎中，并通过将一个安装在金属模型上的金属框架与项目身体整合，使得金属模型与项目身体构成一个整体。

组织学分析表明，SCP-1299-RU的身体组织发生了坏死并处于分解的中间阶段。组织的相对稳定性由半透明的有机合成管网维持，管内有福尔马林循环以替代原有的循环系统。这些管子穿过身体内部且有部分露在体外，直径从3cm（主动脉）到20μm（毛细血管）不等。福尔马林的循环是借助原理类似心脏的生物合成装置实现的。网状毛细血管允许福尔马林渗透到组织之中，维持其稳定以防进一步分解，这导致了项目的身体整体呈现为黄白色。

在上背部，几根管子结合成一根，从第五颈椎上方探出身体并进一步向上延伸到项目的头部后方，并在此处分散成一个毛细血管网，整体呈现为一个树状结构。根据间接证据（管道循环系统在无可见固定方式的情况下在此处延伸，福尔马林循环的模式）判断，这一区域有项目的身体的延伸部分，但无法感知，也从未被任何设备记录。

[[include component:image-block
|name=http://scp-ru.wdfiles.com/local--files/scp-1299-ru/onna&#39;seye.jpg
|caption=从眼眶摘出的SCP-1299-RU的“眼睛”]]

大部分的面部肌肉已经移除，使得SCP-1299-RU的头像一个仅被一层皮肤覆盖的头骨，没有头发，嘴唇上有许多咬痕。眼球被摘除并替换成形状与大小相似的抛光蛋白石。这些石头不与神经系统相连，显然也不具备视觉器官的功能[[footnote]]项目会时不时睁开眼睛，却声称什么也看不到[[/footnote]]。

手部的所有软组织都已被移除，骨头沿关节面固定成不变的结构。双手在骨盆处高度对齐并相扣，形成一个碗状构造，实验结果表明，该结构具有某些仪式功能。

尽管组织大量坏死、缺乏血液供应和生物体固有的其他功能，项目可以通过头部和胸部进行有限的语言交流。脑磁图表明SCP-1299-RU的大脑活动以theta节律（一般出现在快速眼动睡眠和催眠状态）为主。项目的声音被听到的人描述是“低沉且浑厚”的。研究表明SCP-1299-RU所说的话不存在模因效应，但可能会对对象产生额外的心理影响。

SCP-1299-RU能够影响对话者的身体和心理状态。例如，项目曾██次使对象进入昏迷状态，这会对对象造成不同严重程度的后果（参见附录1、2和4）。同时，从受试者的证词来看，在他们处于昏迷状态期间，SCP-1299-RU仍在与他们进行某种精神层面的交流。

昏迷期间的对话具有高度哲学性，SCP-1299-RU会试图改变对象的生活方式，动摇他们的价值观并诱使他们加入邪教（参见附录3）。通过诱发幻觉增强心理压力，SCP-1299-RU会逼迫对象进行仪式，即饮用项目两只手相扣形成的碗状构造中出现的不明液体并[数据删除]。须注意的是，尽管整个仪式都在幻觉中进行，但其影响却是实实在在的。

如果对象拒绝接受仪式，他会立即从昏迷状态醒来。在此之后，对象往往会表现出抑郁与自杀倾向，他们经常报告称与项目交流后出现了心理崩溃。这些影响可以通过记忆删除完全消除。

SCP-1299-RU通常对基金会人员表现得疏离且傲慢（尤其是对高级人员）。由于项目活动能力有限，明显无法对他人造成伤害，项目不存在或刻意压制其敌意行为。尽管存在许多证据表明项目与“天主的腐烂山脉”或“缝合马戏团”存在联系，SCP-1299-RU拒绝详细讨论此事，项目通常会用抽象但暗指其所属宗教的语言回答关于其起源或作用的问题。

[[collapsible show=&#34;+ 附录1229-1：实验记录1299-В1&#34; hide=&#34;- 收起&#34;]]

//以下是SCP-1299-RU实验记录的节选//

**日期：**19.11.15.

**实验负责人：**高级研究员Alyonov

**目的：**与项目进行交流，收集基本信息并研究交互的副作用。

**过程：**SCP-1299-RU被放在一个测试室内，D-2556则在旁边的观察室内，两个房间用钢化玻璃隔开并配有视频和音频通讯设备。D-2556被指示用预先准备好的问题采访SCP-1299-RU。

&gt; **Alyonov：**D-2556，你可以开始了。
&gt; 
&gt; **D-2556：**//（打开麦克风）//嗯，SCP-1299-RU，早上好，我被要求要问你几个问题。如果你配合，我们组织可以提供一些你想要的东西。可以开始了吗？
&gt; 
&gt; //SCP-1299-RU睁开眼睛“看着”D-2556，然后点了点头。//
&gt; 
&gt; **D-2556：**你能看见我吗？
&gt; 
&gt; **SCP-1299-RU：**这不是你真正的名字，你出生时的名字是什么？
&gt; 
&gt; //D-2556看向监控摄像头。//
&gt; 
&gt; **Alyonov：**项目有听觉……你正常说就好。
&gt; 
&gt; **D-2556：**这样一个恶魔似的家伙问我的名字，可真是令人毛骨悚然。我不想让你用真名来称呼我……嗯，叫我Vitaliy吧。
&gt; 
&gt; **SCP-1299-RU：**如果你不介意的话，我就这么称呼你了。
&gt; 
&gt; **D-2556：**我想不会有人介意的。
&gt; 
&gt; **SCP-1299-RU：**不，我当然不会介意。我既看不见收容间，也看不见你。但你并无自主决策的权利，在这里你的名字已经被剥夺了。
&gt; 
&gt; //SCP-1299-RU闭上眼睛，D-2556再次看向监控摄像头。//
&gt; 
&gt; **Alyonov：**请继续。
&gt; 
&gt; **D-2556：**SCP-1299-RU，你对你现在的状态有何看法？
&gt; 
&gt; **SCP-1299-RU：**你想知道我的感受吗？还是我是什么？前者并不是很重要，后者则很难解释清楚。
&gt; 
&gt; **D-2556：**我想他的意思是……
&gt; 
&gt; **SCP-1299-RU：**我不是问他们什么意思，我想知道你的想法。我是在跟你说话，而不是跟你的监督者说话。
&gt; 
&gt; **D-2556：**哦……真麻烦。//（看向监控摄像头）// 博士……我是应该按照你给的程序来，还是……
&gt; 
&gt; **Alyonov：**试着按她想要的方式跟她说话，让我们看看会发生什么。
&gt; 
&gt; **D-2556：**哇哦，这么随意的吗？好吧。//（转过头）// 我根本不想在这里待着。
&gt; 
&gt; **SCP-1299-RU：**你想去别的地方吗？还是想改变自己的地位？
&gt; 
&gt; **D-2556：**嗯，大概吧……
&gt; 
&gt; **SCP-1299-RU：**所以我们是同一方的了。
&gt; 
&gt; **Alyonov：**D-2256，小心项目正试图对你进行心理影响。我不会再干扰谈话了，希望你能谨慎行事，好吧？
&gt; 
&gt; **D-2556：**//（转过头）//好的。//（转回）//是啊，看来咱们确实处境类似。那咱们就有话直说吧，如何？你真的和我完全一样吗？
&gt; 
&gt; **SCP-1299-RU：**我是我慈悲的主的孩子。
&gt; 
&gt; **D-2556：**你是指什么样的主？
&gt; 
&gt; **SCP-1299-RU：**唯一的真主。
&gt; 
&gt; **D-2556：**//（笑）//每个人都这么说。
&gt; 
&gt; **SCP-1299-RU：**祂也是你的神。在祂面前，众生平等。
&gt; 
&gt; **D-2556：**你想啊，我现在是在和一个半死不活像骷髅一样的女人说话，这让我对这个神有种不好的感觉。我不大相信你。顺便问一句，你确实是女人吗？看起来是这样的。
&gt; 
&gt; **SCP-1299-RU：**当你处在我这样的状态时，性别没有什么意义。但我生前确实是个女人，你说的没错。
&gt; 
&gt; **D-2556：**这是什么情况？
&gt; 
&gt; **SCP-1299-RU：**正如你所见，我并没有完全死亡。
&gt; 
&gt; **D-2556：**既不是死也不是活？你是自愿变成这样的吗？怎么做到的？
&gt; 
&gt; **SCP-1299-RU：**是的，以我自己的方式。
&gt; 
&gt; **D-2556：**你为什么要把自己变成这个样子？
&gt; 
&gt; **SCP-1299-RU：**我觉得这很难解释，因为你还看不到我所看到的东西。
&gt; 
&gt; **D-2556：**但事实上你什么也看不见。
&gt; 
&gt; //SCP-1299-RU沉默。//
&gt; 
&gt; **D-2556：**是我有问题，还是你就是在糊弄我？是谁让你变成现在的状态的？
&gt; 
&gt; **SCP-1299-RU：**你又回到程序上了。我希望与你交流，而不是和他们交流，Vitaliy。
&gt; 
&gt; **D-2556：**//（叹气）//那你想聊些什么？
&gt; 
&gt; **SCP-1299-RU：**事实上，说话毫无意义。如果你愿意，我就直接展示给你看。
&gt; 
&gt; **D-2556：**可以，如果没有危险的话。
&gt; 
&gt; **SCP-1299-RU：**你问我我能看到些什么。我看到了，但并不是用我的眼睛。当你明白你的眼睛只会让你看到你想看到的东西时，你也会放弃它们。我在这里和你说话的唯一理由就是我希望你能看见，为此，我甚至拒绝重生。你为什么在这里？
&gt; 
&gt; **D-2556：**你很清楚。
&gt; 
&gt; **SCP-1299-RU：**但我想听听你的回答。
&gt; 
&gt; **D-2556：**//（无法理解的低语）//因为我必须问你这些问题。
&gt; 
&gt; **SCP-1299-RU：**错了，你没必要这么做。
&gt; 
&gt; **D-2556：**因为他们要求我这样做。
&gt; 
&gt; **SCP-1299-RU：**是的，这是第一道障碍。但他们已经不在这里了，你不必再听他们的指令。他们走了，不会再打扰你了。
&gt; 
&gt; //此时，D-2556从椅子上跌下。赶到的医生发现他陷入了昏迷，于是将对象转移到医疗区。二十分钟后，D-2556的心脏停止跳动并持续了4分22秒的假死状态。在医生的努力下，他恢复生命体征。目前D-2556被安置于H-135病房内，处于持续监视下。身体状况良好，但观察到了嗜睡和抑郁的迹象。//
&gt; 
&gt; //D-2256的证词表明，他在陷入昏迷后经历了复杂的幻觉，并在幻觉中继续与项目交谈。恢复的事件记录详见附录2。//
[[/collapsible]]

[[collapsible show=&#34;+ 附录1229-2：D-2556采访&#34; hide=&#34;- 收起&#34;]]

//本次采访于2015年11月22日，即实验1299-B1后三天对D-2556进行。- 采访者，高级研究员Alyonov//

&gt; **Alyonov：**所以这是你采访SCP-1299-RU录音的结尾。//（播放录音的结尾）//这里有倒地的声音，你在这时昏倒了。之后的事你还记得什么吗？
&gt; 
&gt; **D-2556：**呃，我自己什么感觉都没有。没有倒地，没有被抬走。对我来说，谈话仍然在正常继续。
&gt; 
&gt; **Alyonov：**你还记得接下来你都谈了些什么吗？
&gt; 
&gt; **D-2556：**嗯……我脑袋有点糊涂了。我记得她让我说说关于自己的事。然后她突然问我：“你多大年纪了？”于是我回答：“27岁。”然后她说：“你很快就会死的。”我有点害怕，于是就问她是怎么知道的。而她说，难道你没注意到吗？你余下的岁月会飞速流逝，你的生活将你会撕碎、扭曲，只有死亡才是唯一的回报。祂是永恒的，而我们的生命却是脆弱的，如同飞溅的浪花转瞬即逝。大致就是这类话。
&gt; 
&gt; **Alyonov：**很好，尽量想想接下来发生了什么？
&gt; 
&gt; **D-2556：**然后我开始注意到一些很荒唐的事情——我的视力好像突然变得敏锐了。我本来一直在看着她，但此时我注意到了我和她之间的那块玻璃隔板，我刚才完全忽略了它。我看到玻璃——脏污、破旧、而且还有无数的小裂缝，我以前从未注意到这一切。我把视线从这讨厌的东西上移走，看向桌子——而桌子也布满了裂缝与灰尘。一切似乎都变得有些晦暗，沉闷，仿佛覆满了蜘蛛网。我转过头，环顾四周，尽量让不去看自己，那一定很可怕。她一直在说话，讲周围的一切都逃不出衰老和死亡的规律。我的视线又回到她身上，她睁着眼睛，紧盯着我，这让我很不舒服。//（停顿）//奇怪的是，玻璃是浑浊的，我却清楚地看见了她。
&gt; 
&gt; **Alyonov：**好的，然后呢？
&gt; 
&gt; **D-2556：**接着她又说：看看你自己吧。你的童年已经离你而去，而死亡正向你走来。你的心脏随着每一次跳动而衰老，血管中的血液停滞不前，所有对抗熵增的内部过程都会磨损你的身体，维持你生命的一切最后反而把你埋葬……想想看，这是彻底的绝望，死亡埋藏在生命的根基之下，我们无路可逃。她的声音不再从扬声器传来，而是如同山崩惊雷隆隆地回荡在每个角落。我试图捂住耳朵，可我看到了……我的手掌。皮肤褶皱松弛，有的地方甚至开始剥落，有的地方……博士，你知道吗？在自己//蠕动//。不知何故，我觉得如果我再看下去，我会看到更多，看到我皮肤之下发生的那些，看到我的骨骼，以及……
&gt; 
&gt; //（停顿）//
&gt;

项目于2015年11月10日被纳入收容，当时基金会在莫斯科州████的旧厂房大楼中发现了一个未知的新式熵相关教派的聚会场所。自2014年以来，这栋大楼被一位个人业主租赁，进一步调查表明，该业主实际上并不存在[[footnote]]基金会尚无法接触到该教派的领导层人员，进一步调查正在进行中。[[/footnote]]。建筑周围由一家私营安保公司看守，从而可以限制未经授权的人进入该地区。建筑本身可能被教派成员用作存放宗教物品、举行会议和仪式的场所。具体的讲，项目是在工厂内一个旧车间内被发现的。显然项目在这里被用于训练教徒并进行“重生”仪式。直至目前，尚未发现其它经历过“重生”的对象。

&gt; **Aaron L██████博士的总结：**显然，我们面对的是一个非常多样化的教义与仪式的混合物。在这一邪教的信仰体系中，可以找到藏传佛教宁玛派、印度教卡莉女神崇拜、中国传统道教和欧洲炼金术的元素——简言之，这是一种非常激进的混合物。需要注意的包括，在工厂的墙壁上发现了一个经过修改的太极图，使用红色特别标记了黑色与白色中的分界；而教徒修炼的时候则会经历三个阶段，分别对应炼金术中的三种颜色（黑、白、红），在这一体系中对应三种状态（生、死和濒死），其最终目的显然是在身体内炼化出所谓“贤者之石”并获得某种形式的长生不老。但即使在邪教内部，对现象的解释也有不同的分歧。举个例子，在发现SCP-1299-RU的地方找到的印刷物上记载的[http://scp-wiki-cn.wikidot.com/legend-of-the-world-made-of-dust 传说]，描述了一种宇宙起源，不得不说，传说的模式很原始。
&gt; 
&gt; 除此之外，我还要指出该邪教与腐烂天主的崇拜有千丝万缕的联系，但目前还没法确认该邪教应被认为是其分支还是另一种包含“腐烂之神”元素的宗教，更详细的分析可以在文件1229-LNG中找到。

此外，在厂房内的一面墙壁上发现了一大来源不明的霉菌，形状为直径1.5m的规则圆形。霉菌生长区旁边一个被擦掉一半的粉笔痕迹表明它应当在邪教活动中发挥了一定作用，详细信息不明。

最近，首个参与SCP-1299-RU实验的D-2556表现出精神疾病恶化的症状。在慢性抑郁症的基础上，又出现了谵妄和幻觉性意识障碍：无来由的焦虑、五颜六色的幻觉和自闭、思维混乱、反射减弱；同时妄想和痴呆也愈加严重；这显然是与SCP-1299-RU交流的后果。Theta节律在大脑活动中占了主要地位。

推测D-2556的行为并非全部是病态的，他提供的一些信息可能对基金会有一定价值，以下是2006年3月6日高级研究员Alyonov对其的采访记录：
