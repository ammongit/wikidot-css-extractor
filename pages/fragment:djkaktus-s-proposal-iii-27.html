[[=]]
[[size 150%]]**ENSUITE**[[/size]]

-- - --
[[image 108.png style=&#34;border: solid 2px #141414;&#34;]]
[[/=]]

Une longue voiture noire contourna l&#39;entrée d&#39;un complexe administratif tentaculaire et fut reçue à la porte par un homme dans un costume noir élégant. Le chauffeur arrêta le moteur et fit le tour afin d&#39;ouvrir la portière, et Calvin sortit du véhicule. Ses cheveux étaient gris et ses yeux fatigués, mais son regard était acéré et son complet bleu impeccable. L&#39;homme qui vint à sa rencontre était plus jeune, le plus récent directeur de site de la Fondation. Lorsque Calvin se fut redressé et qu&#39;il eut ajusté son manteau, l&#39;homme l&#39;approcha et tendit la main.

&#34;Bonjour, Superviseur,&#34; dit l&#39;homme avec un sourire avenant. &#34;Bienvenue au Site-108. Nous sommes enchantés de vous accueillir.&#34;

Calvin sourit affablement et saisit la main du directeur. &#34;Tout le plaisir est pour moi, directeur House,&#34; répondit-il. &#34;Cela m&#39;offre l&#39;opportunité de faire d&#39;une pierre deux coups, pour ainsi dire. Toutes mes excuses pour le retard – les événements actuels m&#39;ont retenu ailleurs.&#34;

House acquiesça gravement. &#34;J&#39;en ai entendu parler. Une équipe du Site-17 est arrivée ce matin. Je crois qu&#39;elle venait directement du site de l&#39;accident.&#34;

Calvin grimaça. &#34;En effet. J&#39;imagine que je devrais commencer par leur parler avant que nous ne commencions.&#34; Il regarda sa montre. &#34;Les autres sont arrivés ?&#34;

House tira son téléphone et parcourut un document. &#34;Les directeurs sont tous arrivés ainsi que tous les Superviseurs, excepté… O5-2.&#34;

Calvin acquiesça. &#34;Elle sera là sous peu. Informez-moi lorsque ce sera le cas.&#34;

House opina et escorta promptement Calvin dans le hall principal du Site-108. Ils étaient suivis par l&#39;escorte personnelle de Calvin, qui avait fini de vérifier le site et s&#39;alignait maintenant derrière lui. Ils pénétrèrent dans l&#39;aile de sécurité du site et atteignirent bientôt une petite salle de conférence à l&#39;écart du centre de cette zone. House désigna la porte et s&#39;écarts.

&#34;Mon équipe est à votre service au cas où vous désireriez quelque chose,&#34; dit-il. &#34;N&#39;hésitez pas à nous le faire savoir si tel est le cas.&#34;

Calvin acquiesça en réponse et House repartit dans le couloir puis disparut. Calvin passa la porte de la salle de conférence, qui était en effervescence à cause de l&#39;équipe de crise qu&#39;il avait formée à la suite de l&#39;accident. À ses yeux, ils avaient l&#39;air épuisés. À son entrée, le chef d&#39;équipe, une docteure prometteuse nommée Tori Lang, l&#39;approcha.

&#34;Superviseur,&#34; dit-elle en s&#39;inclinant légèrement. &#34;Quel plaisir de vous voir.&#34;

Calvin sourit &#34;Vous également, Docteure Lang. Pardonnez mon retard, mon équipe de sécurité a peut-être été un peu trop prudente à notre arrivée.&#34;

Lang opina rapidement. &#34;Bien entendu, Monsieur, vu les circonstances, la prudence est de mise. Nous ne sommes arrivés qu&#39;un peu plus tôt ce matin.&#34;

Calvin leva les yeux sur l&#39;image projetée devant eux. Elle montrait des représentations d&#39;un cratère avec les débris tordus d&#39;un avion de ligne encore fumants à l&#39;intérieur. Sur chaque image des membres des équipes de crise de la Fondation parcouraient le site. Il plissa les yeux devant l&#39;écran.

&#34;Les pertes ?&#34; demanda-t-il.

&#34;Minimales, heureusement,&#34; dit Lang en lui tendant un dossier. &#34;Le personnel de vol était peu nombreux, juste trois pilotes, un mécanicien et un détachement de sécurité de quatre hommes. Il y a eu une autre victime là où l&#39;aile s&#39;est écrasée, ici,&#34; elle désigna l&#39;image d&#39;une ferme qui avait été presque coupée en deux par les débris, &#34;et deux civils de plus que nous avons dû éliminer après qu&#39;ils ont été exposés à l&#39;anomalie en fouillant la carcasse avant que nous n&#39;arrivions sur place.&#34;

&#34;Onze en tout,&#34; dit Calvin. &#34;Peu reluisant.&#34;

Lang tressaillit légèrement. &#34;Peu reluisant en effet. Nous avons pu récupérer //la plupart// des artéfacts à bord, mais quelques-uns ont subi des dégâts lors du crash et…&#34;

Calvin leva un sourcil. &#34;Oui ?&#34;

Elle changea de position, mal à l&#39;aise. &#34;Quelques-uns étaient manquants, Monsieur. Certains de nos conteneurs scellés avaient été ouverts, soit par le crash, soit par une intervention extérieure, et leur contenu a été emporté.&#34; Elle montra le fond de la page. &#34;Les détails sont là. Trois artéfacts non classifiés, un qui était en attente d&#39;évaluation, et la jarre d&#39;âme.&#34;

Calvin acquiesça lentement. &#34;C&#39;est fâcheux. Avons-nous observé des discussions à leur propos sur les marchés bleus ?&#34;

&#34;Rien qui sorte de l&#39;ordinaire. D&#39;habitude, nous ne nous attendons pas à ce que quoi que ce soit refasse surface lorsque l&#39;Insurrection est impliquée, Monsieur. Ils ne vendent pas leurs artéfacts.&#34;

&#34;Ah oui, c&#39;est vrai,&#34; dit Calvin en se tapotant le côté de la tête d&#39;un doigt. &#34;Pardonnez-moi, j&#39;avais oublié. Avons-nous vu quelque chose du côté de l&#39;Insurrection, dans ce cas ?&#34;

Lang désigna l&#39;un des autres agents à l&#39;arrière de la pièce, qui lança une vidéo sur l&#39;écran de projection.

&#34;Ça a été posté sur une page des Chevaliers de la Vérité la nuit dernière. Nous nous en sommes occupés très rapidement et avons bloqué tous les autres services, mais nous restons à l&#39;affût de tout autre signe.&#34;

Calvin observa l&#39;écran. &#34;Quelqu&#39;un d&#39;autre a-t-il vu ceci ?&#34;

Lang secoua la tête. &#34;Non, Monsieur. La propagande de l&#39;Insurrection est classifiée de niveau quatre.&#34;

Il acquiesça à nouveau. &#34;Bien. Faites donc une pause, Dre Lang. Accordez un peu de repos à votre équipe, la mienne va prendre les choses en main.&#34;

La docteure opina du chef et toute l&#39;équipe de crise sortit de la salle de conférence. Dès qu&#39;ils furent partis, Calvin verrouilla la porte et s&#39;assit au premier rang. Il prit un clavier sur le bureau et lança la vidéo.

Elle débuta comme toutes les productions de l&#39;IC : par le logo de la Fondation percé de trois flèches parallèles formant le logo de l&#39;Insurrection. Alors qu&#39;il disparaissait, un visage apparut sur l&#39;écran. Calvin le connaissait, il l&#39;avait vu à chaque fois qu&#39;il avait dû s&#39;assoir pour regarder l&#39;une de ces vidéos, mais leur multiplication ne rendait pas leur visionnage plus facile. C&#39;était un homme en pleine force de l&#39;âge, assis à une table, ses cheveux blonds attachés derrière la tête et sa barbe bien entretenue. Il portait un gilet pare-balles et tenait un pistolet dans la main. Il était assis à une table devant une petite jarre décorée taillée dans du jade vert.

C&#39;était Adam.

&#34;Frères et sœurs de la Nouvelle Insurrection,&#34; dit-il d&#39;une voix semblable à un aboiement, &#34;aujourd&#39;hui nous avons remporté une grande victoire contre ceux qui cherchent à saboter notre réalité. Aujourd&#39;hui, nous avons craché à la face des tyrans qui détruisent la création pour leur propre bénéfice au lieu de chercher à la guérir. Nous avons fait chuter leurs avions du ciel et les avons projetés contre la Terre, envoyant un message clair à leur tour d&#39;ivoire : ils ne sont plus en sécurité. Ils ne peuvent plus se déplacer librement dans ce monde. Notre force grandit, et avec elle, notre influence. La Fondation a été mise à terre aujourd&#39;hui, mais nous ne pouvons pas nous en contenter. Nous ne pouvons pas reposer sur nos lauriers. Nous devons profiter de cette opportunité pour frapper à nouveau, là où ils sont les plus faibles. Nous couperons leur approvisionnement. Nous coulerons leurs navires. Nous ferons dérailler leurs trains. Nous redresserons leurs torts et rendront à notre monde son intégrité.&#34;

Il se leva et sortit de l&#39;écran. Lorsqu&#39;il revint, il portait une masse. La caméra s&#39;éloigna, et Adam saisit la masse des deux mains.

&#34;Il n&#39;existe qu&#39;une seule réponse valable aux fascistes et aux tyrans, frères et sœurs. Notre vengeance.&#34;

Il souleva la masse au-dessus de sa tête et l&#39;abattit sur la jarre, qui se brisa avec la table qui la soutenait. Un éclat lumineux et un grand bruit jaillirent de la jarre alors qu&#39;une bouffée de fumée verte s&#39;échappa dans l&#39;air, cachant Adam à la vue de la caméra. Après un instant, sa voix résonna à nouveau.

&#34;Je sais que tu regardes, Calvin,&#34; dit-il dans un sifflement. &#34;Ceci est le monde que tu as bâti. Ce sont tes tours. Tes avions. Le sang de ces morts est sur tes mains. Je suis ta Main Droite. Je suis ce que tu as été trop lâche pour accomplir. Tu peux te cacher dans la forteresse que tu aurais dû raser, mais tu ne devrais pas t&#39;y sentir en sécurité.&#34;

La voix hésita et pendant un instant tout ce que Calvin put entendre fut la respiration d&#39;Adam. La fumée commença à s&#39;éclaircir et il put le voir un peu mieux. Il ne ressemblait plus au jeune garçon maigre qu&#39;il avait été il y avait tant d&#39;années. Il ne s&#39;était passé que quelques années, mais il était plus fort à présent, plus endurci. Il portait une cicatrice sur la nuque et une plus petite juste au-dessus de l&#39;œil.

&#34;Je ne comprends pas, Calvin. Je n&#39;ai jamais compris. Je te faisais confiance. //Nous// te faisions confiance. Anthony, Delta, moi-même et Olivia…&#34; sa voix s&#39;éteignit. &#34;J&#39;ai vu ce que tu as fait d&#39;elle. J&#39;ai vu la marionnette que tu promènes, sous les traits d&#39;un Superviseur. Ce n&#39;est pas elle, Calvin. Je ne sais pas à quelle sorte d&#39;ignoble marché tu as dû consentir pour faire en sorte que cette créature marche et parle, mais je connaissais Olivia, elle est morte et //ce n&#39;est pas elle//.&#34;

Il écrasa son poing contre le mur. &#34;Tu n&#39;es qu&#39;un lâche. Tu n&#39;es qu&#39;un lâche et un traître, et je te ferai souffrir chaque jour qu&#39;il te reste pour ce que tu as fait.&#34; Il écarta largement les bras. &#34;Je suis la Vengeance. Je suis la Colère.&#34;

L&#39;écran s&#39;assombrit.

[[=]]

-- - --

[[/=]]

Une heure plus tard, il prit place à la tête d&#39;une longue table. Il y avait treize chaises au total, six de chaque côté et une au bout. Il plaça un dossier devant lui puis leva le regard. Douze paires d&#39;yeux le lui rendirent.

&#34;Avant que nous ne commencions,&#34; dit-il, &#34;je voudrais tous vous féliciter pour votre promotion. Les actions de l&#39;Insurrection contre ce conseil nous ont coûté les vies de beaucoup de nos plus talentueux administrateurs, et les remplacer n&#39;était pas une mince affaire. Grâce aux efforts consciencieux du Conseil des Directeurs de site et du Comité d&#39;Éthique, nous avons pu reformer un conseil qui, j&#39;en suis sûr, nous aidera à maintenir la stabilité en cette période de transition.&#34;

Il ouvrit le dossier devant lui et en tira une liasse de papiers. &#34;Vous avez tous reçu vos assignations, mais pour le bien de cette réunion je voudrais énumérer les départements et les tâches que vous superviserez, au cas où l&#39;un d&#39;entre vous ne saurait pas qui est qui dans cette assemblée.&#34;

Il parcourut la page. &#34;Commençons.&#34;

Il les nomma tous un par un, docteurs de renom et agents de la Fondation ayant reçu la plus haute promotion. Une réorganisation avait eu lieu. Des postes qui avaient été laissés vacants par le passé avaient reçu de nouveau directeurs. Les Finances, l&#39;Influence Appliquée, la Conscience Publique, il parcourut toute la liste jusqu&#39;à ce qu&#39;il atteigne le nom précédant le sien. Il s&#39;arrêta un instant, ses yeux se troublant légèrement, avant de le lire à haute voix.

&#34;Au poste d&#39;O5-2, l&#39;Agent Olivia Torres, qui remplace le précédent O5-13 dans la supervision du, euh, Département des Études Occultes.&#34; Il hésita à nouveau et un léger murmure parcourut la pièce pendant que ses occupants fixaient leurs regards sur la silhouette à sa gauche. Elle ne bougea pas d&#39;un pouce.

Il continua. &#34;Et enfin moi-même, bien entendu, mais mon rôle restera le même.&#34; Il leva les yeux du document pour parcourir les visages de l&#39;assemblée. Il les observa tous, mais prit garde d&#39;éviter le regard à sa droite, bien qu&#39;il puisse tout de même le sentir contre son crâne. &#34;Quelqu&#39;un a-t-il une question ?&#34;

Après quelques instants, il acquiesça.

&#34;Très bien. Commençons.&#34;

[[=]]

-- - --

[[/=]]

Cette nuit-là, Calvin était assis éveillé dans sa chambre, les yeux fixés sur l&#39;écran luminescent de son ordinateur. Il avait déplacé le fichier vidéo d&#39;Adam sur son propre serveur sécurisé puis l&#39;avait effacé de la base de données centrale. Elle faisait maintenant partie d&#39;une collection grandissante de documents – enregistrements des attaques de l&#39;Insurrection, coupures de journal, entrées de rapports – liés à l&#39;Insurrection. Ils étaient suffisamment désorganisés pour qu&#39;il soit difficile de distinguer une trame commune, pensait-il. Il serait difficile pour quelqu&#39;un de comprendre, de trouver le chemin vers le lieu où il se trouvait maintenant.

Il ouvrit donc un éditeur de fichiers grâce à ses privilèges d&#39;administrateur et commença à écrire. Il y joignit tout ce qu&#39;il avait – les papiers qu&#39;il avait récupérés, les photos qu&#39;il avait prises, les listes de noms. Les transcriptions des conversations auxquelles l&#39;Œil Omniscient avait eu accès – tout défunt qu&#39;il fût, les enregistrements lui avaient survécu. Il les rassembla et réunit tout sous un seul document qui raconterait toute l&#39;histoire. Une histoire qui aurait du sens.

//Principalis//, pensa-t-il, //serait une bonne classification//. C&#39;était un ancien code d&#39;identification de la Coalition utilisé pour désigner les premiers objets anormaux qu&#39;ils avaient découverts, mais pour autant qu&#39;il le sache il était tombé en désuétude des décennies auparavant. //Personne d&#39;autre que moi ne verra ceci//, se dit-il. //Quelle importance ?// Les procédures de confinement étaient une directive – le Conseil des Superviseurs confinerait cette nouvelle entité et maintiendrait la sécurité du public en agissant ainsi.

Aaron Siegel s&#39;était-il lui aussi assis à sa place, se demanda-t-il ? S&#39;était-il tenu éveillé jusqu&#39;au lever du jour, se poussant au-delà de l&#39;épuisement, cherchant le moindre avantage sur la bombe où ils étaient assis ? S&#39;était-il complu dans son travail ? Calvin suivrait-il sa trace ? Un usurpateur surgirait-il pour le détrôner comme il l&#39;avait fait ? Comment justifierait-il ses choix ? Comment expliquerait-il qu&#39;il n&#39;y avait pas d&#39;autre solution ? Est-ce que ça aurait la moindre importance ?

La porte de sa chambre grinça en s&#39;ouvrant et une silhouette entra silencieusement. Elle traversa la pièce, s&#39;assit dans un coin et l&#39;observa. Calvin ne la regarda pas. Il savait ce que c&#39;était. Il ne pouvait pas la regarder.

Mais comment le décrire ? Que pourrait-il dire que le prochain Superviseur verrait et comprendrait ? Il s&#39;était trompé. Ça n&#39;avait jamais été le conseil ni les anomalies elles-mêmes. Il avait écarté le rideau qui cachait le cœur des ténèbres et n&#39;avait trouvé qu&#39;un miroir, une image de ses propres désirs et motivations. Qu&#39;est-ce que Résolution avait l&#39;habitude de dire ?

//Me connaître, c&#39;est connaître la Fondation.// Il avait contemplé le véritable visage de la Fondation et y avait vu le sien, tentant d&#39;atteindre un téléphone qui sonnait et une voix qui ne faisait ni compromis ni négociations. C&#39;est ce qui serait. //Connaître [[[SCP-001]]], c&#39;est connaître la nature de la Fondation.//

Il referma son portable et le poussa de côté. Dans la faible lueur des lampes de sécurité à l&#39;extérieur, il pouvait voir le visage d&#39;Olivia illuminé dans les ténèbres. Elle ne cillait pas. Ses yeux étaient fixés sur les siens. //Elle ne sera plus la même,// lui avait dit l&#39;avatar. //On ne peut pas passer ce seuil et revenir tel que l&#39;on était.//

&#34;Bonsoir, Olivia,&#34; dit-il calmement. &#34;Es-tu prête à aller au lit ?&#34; lui demanda-t-il tout en sachant qu&#39;elle ne dormait plus. Qu&#39;elle resterait dans le coin à le contempler sans ciller, toute la nuit.

Un râle sinistre lui emplit les oreilles lorsqu&#39;Olivia ouvrit une mâchoire trop grande, et un croassement grinçant rampa hors de sa gorge.

//&#34;C-a-a-a-a-a-a-l-v-i-i-i-i-i-n-n-n-n-n,&#34;// dit la chose qui avait été Olivia. //&#34;C-a-a-a-a-a-a-l-v-i-i-i-i-i-n-n-n-n-n.&#34;//

Calvin ne bougea pas. Il ne respirait plus.

&#34;Olivia,&#34; dit-il doucement, &#34;s&#39;il te plaît. Pas ce soir. Je ne peux pas le faire ce soir. Contente-toi de dormir.&#34;

Elle resta assise immobile le reste de la nuit. Calvin ne dormit pas non plus.

[[=]]

-- - --

[[/=]]

Au matin elle avait disparu, et il était à nouveau seul. Il se leva, s&#39;habilla et se versa une tasse de café. Il ouvrit son ordinateur et commença à parcourir le dossier une nouvelle fois.

Après quelques instants, le téléphone sur son bureau sonna comme tant de fois auparavant.

Et comme tant de fois auparavant, O5-1 répondit.
