    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;justify&#34;]]
Zwei Dinge über den Weltraum sind allen Menschen bekannt:
Erstens, es gibt keine Atmosphäre, im Vakuum ist es kalt.
Zweitens, der Weltraum ist einsam.

Beide dieser Aussagen konnte der Kater, der an diesem Tag in einem eigens auf ihn zugeschnittenen Raumanzug durch den Weltraum glitt, nicht bestätigen. Man könnte nun argumentieren, dass die Wärme, die er fühlte, ausschließlich dem Anzug geschuldet war, den er trug und welcher ihn vor den Einflüssen des Vakuums schützte. Der goldbraun gestreifte Kater jedoch war sich sicher, dass die Wärme einzig daher rührte, dass er noch nie in seinem Leben so sehr strampeln musste, um vorwärts zu kommen. Es war nahezu unmenschlich, wie sehr er in das Vakuum trampelte, um - ja was eigentlich? Die leuchtenden Augen des Katers waren fixiert auf eine kleine, silberne Tüte mit dem Logo der Foundation darauf, sowie der Aufschrift &#34;Trockenbier-Pulver&#34;, welche nur zehn Zentimeter vor seiner Schnauze im Vakuum schwebte. Wäre das Schutzglas des Helmes nicht gewesen, könnte er einfach zupacken - aber nein! Es glitt vor ihm daher, drehte sich manchmal leicht um die eigene Achse und glitzerte im reflektierten Licht der Sonnen und anderer Himmelskörper.

Einsam war der Kater auch nicht. In seinem Ohr hörte er durch kleine Lautsprecher wohl bekannte Stimmen, die ihn seit Monaten auf seiner Mission begleiteten. Wobei, derzeit herrschte ein fast schon unangenehmes Schweigen, weil keiner wusste, wie man die Konversation wieder in Gang kriegen sollte. Also fragte der Kater die anderen mit einem süßen, italienischen Akzent fröhlich-frech die eine Frage, von der er wusste, dass diese immer funktionierte: &#34;Habt ihr schonmal in der Dusche gepinkelt?&#34;
[[/div]]

[[=]]
[[collapsible show=&#34;•&#34; hide=&#34;•&#34;]]
In guter Erinnerung an einen betrunkenen Kater.

Lass dir das Bier niemals ausgehen.

[[image https://i.imgur.com/W7bfGEW.png width=&#34;150px&#34;]]
[[/collapsible]]

[[/=]]</textarea></pre>
