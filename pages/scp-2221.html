**Объект №:** SCP-2221

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Веб-сайты, заподозренные в размещении SCP-2221, должны быть заблокированы для общего доступа и изолированы в целях проведения проверки. Команда, состоящая из сотрудников класса C, должна осуществлять постоянный поиск веб-сайтов и программного обеспечения, требующих от пользователей согласия с лицензионным соглашением, а также проверять эти соглашения на предмет наличия SCP-2221. Ввиду невозможности содержания всех субъектов SCP-2221-A, полевые агенты должны сосредоточиться на противодействии им. Агенты должны поддерживать связь с правоохранительными органами по всему миру для отслеживания внезапного возрастания числа случаев внесудебного насилия. Агентам рекомендуется сообщать органам национальной безопасности о локальных группах SCP-2221-A для уменьшения их политического и общественного влияния. Принципы Фонда по политическому невмешательству были временно отменены с целью борьбы с данной угрозой.

**Описание:**  SCP-2221 - это лицензионное соглашение конечного пользователя (EULA), с которым обычно пользователи соглашаются перед началом пользования программами. SCP-2221 зачастую затрагивает недорогое или бесплатное программное обеспечение, доступное в интернете. Оно необычно длинно для лицензионных соглашений, предположительно,  чтобы отбить у потребителя желание читать его полностью. Ближе к концу договора есть 3 пункта, вероятно приводящие к отличающимся, но связанным между собой аномальным эффектам. 


&gt; **Пункт 189**
&gt; Вы соглашаетесь с тем, что все ваши поклонения, молитвы, выражения почтения, жертвоприношения, клятвы, просьбы о помощи и/или вмешательстве и любые другие обращения к высшим силам, направленные к божеству или нескольким божествам, перечисленным в приложении H.vii, вместо этого будут перенаправлены к Безмятежному Судие, Другу Праведных, именуемому далее &#34;Амикус&#34;[[footnote]]Приложение H.viii является исчерпывающим: в нем перечислены не только боги, связанные с основными религиями, но и божества исчезнувших религий, вымышленные/сатирические боги, философы, абстрактные ценности, важные политические/исторические фигуры. Кроме того, указываются несколько фраз, обычно произносимых без религиозных намерений (например, &#34;Черт возьми&#34; и &#34;Спасибо, Обама&#34;).[[/footnote]]. Более того, вы соглашаетесь с тем, что этот пункт заменяет и отменяет сознательные намерения по отношению к тому божеству, в адрес которого производится обращение.
&gt;
&gt; **Пункт 191**
&gt; Вы соглашаетесь с тем, что ООО &#34;Друзья Амикуса&#34;[[footnote]] ООО &#34;Друзья Амикуса&#34; является зарегистрированной консалтинговой группой, офис которой расположен в городе Фэрфакс, Виргиния. Все их известные сотрудники в настоящее время находятся под наблюдением. Неизвестно, как повлияет на SCP-2221 аннулирование свидетельства о регистрации этого юридического лица; в данный момент рекомендуется продолжать наблюдение.[[/footnote]] могут получать доступ к вашему сознанию с целью влияния на подсознание и/или временного контроля сознания на период не более 72 часов в неделю.
&gt;
&gt; **Пункт 216**
&gt; Вы и ООО &#34;Друзья Амикуса&#34; соглашаетесь с тем, что любая попытка нарушить или изменить условия данного соглашения, или подача иска против ООО &#34;Друзья Амикуса&#34; должны быть урегулированы путём арбитражного разбирательства в Безмятежном Трибунале[[footnote]]Попытки организовать этот арбитраж до сих пор оказывались бесплодными.[[/footnote]].

Тесты показывают, что SCP-2221 не является информационной угрозой - чтение или просмотр содержимого SCP-2221 не оказывают эффекта на читателя, не согласившегося с контрактом. Крайне маловероятно, что такой договор будет иметь юридическую силу в любой известной судебной системе. Однако, предположительно, эффект SCP-2221 является результатом принудительного выполнения условий контракта неизвестными силами.

На определенные группы лиц (умственно отсталых, детей допубертатного возраста, рабов) эффект не распространяется, даже если они соглашаются, видимо потому, что законодательно они не имеют достаточно прав для заключения контракта. Люди, неспособные понять контракт (не понимающие языка, на котором он написан, или спящие, чьими пальцами была нажата кнопка), также не подвергаются эффекту. Эти особенности значительно ограничивают попытки изучения SCP-2221: действие договора не затрагивает сотрудников класса D, которые, по-видимому, не имеют правоспособности в отношении той сущности, регулирующей выполнение условий контракта.

Отсутствие воздействия SCP-2221 на сотрудников класса D затрудняет непосредственное изучение, но Фонд проводит обширные исследования групп людей, предположительно попавших под влияние SCP-2221. Люди считаются субъектами 2221-A, если они создали аккаунт на веб-сайте или скачали программное обеспечение, содержащее SCP-2221. У отдельно взятых 2221-A  и в социальных группах, содержащих большое количество 2221-A, в поведении наблюдались  следующие изменения:
* Значительно возрастает явка на выборы и политическая активность. Субъекты 2221-A в недемократических или полудемократических странах часто присоединяются к протестным движениям или антиправительственным политическим организациям. 2221-A, видимо, особенно тяготеют к политическим течениям крайнего толка, включая правых и левых радикалов.
* Значительно возрастает заинтересованность в религии и вопросах религиозной идентичности. В районах с большим количеством 2221-A посещаемость религиозных служб заметно высока. 2221-A в мусульманских странах часто присоединяются к исламистским движениям, в то время как в США они могут выступать за повышение роли христианства в общественной жизни.
* Наблюдаются изменения в религии. В регионах с преобладающим количеством 2221-A распространено общественное наказание за уклонение от религиозных предписаний, часто в форме позора. Религиозное искусство в этих сообществах использует узоры петель с необычной частотой. Например, христианское искусство имеет тенденцию изображать Иисуса повешенным, а не распятым, в то время как в индуизме часто делается акцент на Яме, вешающем преступников. Несмотря на Пункт 189, упоминающий поклонение Амикусу, 2221-A обычно не поклоняются существу с таким именем. (единственным исключением является POP-044-2221-A, см. ниже).
* Частое внесудебное насилие в отношении предполагаемых преступников.

Сообщества 2221-A обычно плотно сгруппированы; при том, что некоторые сообщества состоят из 2221-A полностью, общее количество 2221-A в масштабах той или иной нации редко превышает 0,05%. Самое заметное исключение - POP-044-2221-A в █████, где они составляли 2% от населения страны. 

||**События, касающиеся POP-044-2221-A**||

&gt; В октябре 2012 года сотрудники Зоны 614 связались с Советом O5 и сообщили о вооруженных толпах, атакующих сооружения Фонда в █████. Сразу же стало очевидно, что эти группы имеют конфиденциальную информацию, касающуюся Фонда: они требуют от Фонда передачи SCP-███, SCP-████, SCP-████, SCP-████, а также 34 сотрудников Фонда для последующего предания их суду.
&gt; 
&gt; Октябрьские атаки  на Зону 614 были первоначально приписаны Республике ученых, которая вскоре взяла на себя ответственность за утечку информации, ставшую причиной атак. В тот момент Фонд еще не был осведомлен о существовании каких либо крупных сообществ 2221-A на территории █████, и утверждения Республики ученых были приняты как достоверные.
&gt; 
&gt; Тем не менее, проверка компьютеров в Зоне 614 выявила, что многие сотрудники использовали программное обеспечение, содержащее SCP-2221. Руководство Фонда пришло к выводу, что источником утечки информации были сотрудники, управляемые &#34;Друзьями Амикуса&#34;. Неизвестно, была ли неспособность обнаружить SCP-2221 и сообщить о нем халатностью или же умышленным саботажем.
&gt; 
&gt;Сотрудники Зоны 614 задержаны для проверки. Полевые агенты Зоны 115 и Зоны 621 под руководством директора Зоны Сьюзен Притчард отправлены в █████ с целью наблюдения за местной группой 2221-A, POP-044-2221-A. В связи с продолжающимися политическими беспорядками в данном районе, Фонд занимает исключительно оборонительную позицию, отражая продолжающиеся атаки на сооружения Фонда, без принятия ответных действий.
&gt; 
&gt; Также зафиксированы атаки на местные тюрьмы. В то время как местные службы безопасности подавляли большинство таких атак, тюрьмы в ██████ и ████████████ уже были взяты штурмом. Заключенные в обеих локациях были выгнаны наружу и подверглись линчеванию, в том числе и осужденные за мелкие преступления, например вандализм.
&gt; 
&gt; В течение четырех следующих месяцев наблюдаются изменения в религиозной практике большинства местных мусульман-суннитов. Множество местных мечетей призывает совершать молитву восемь раз в день вместо традиционных пяти. В дверных проемах висят декоративные петли, часто украшенные разноцветной тканью с замысловатыми узорами. Некоторые имамы, предположительно являющиеся 2221-A, добавляют еще одного пророка &#34;Садика&#34; к традиционному списку мусульманских пророков[[footnote]]&#34;Садик&#34;, как и &#34;Амикус&#34;, переводятся как &#34;друг&#34;.[[/footnote]]. При попытке узнать дополнительную информацию они приходят в замешательство и отрицают существование Садика. 
&gt; 
&gt; К апрелю 2013 года пораженные общины увеличивают число молитв до тридцати в день. В связи с уменьшением количества свободного времени атаки на сооружения Фонда прекращаются. POP-044-2221-A распространяет печатные версии SCP-2221, в результате чего почти все взрослые становятся 2221-A. Поскольку больше нет необходимости в обороне, полевые агенты приступают к изоляции городов, населенных POP-044-2221-A, а также к эвакуации не подверженных эффекту SCP-2221 граждан.
&gt; 
&gt; Частота призывов к молитве возрастает до тех пор, пока молитва не становится постоянной среди всех субъектов POP-044-2221-A. В промежуток между 24 мая и 6 июня все известные члены POP-044-2221-A скончались от истощения и обезвоживания. Правительство █████ сотрудничает с Фондом с целью причисления этих смертей политическому насилию.
&gt;
&gt;Полевым агентам стоит отступить от принципов Фонда по политическому невмешательству в целях предотвращения подобных инцидентов где-либо еще.

**Приложение 2221-i:** Недавно обнаруженные SCP-2221 имеют дополнение к пункту 217: &#34;Читая этот пункт, члены любых организаций, указанных в приложении K.iv соглашаются пойти на хуй&#34;. В списке перечисленных организаций в одном ряду с Фондом SCP находятся ФБР, Республика ученых, а также некоторые другие политические и связанные организации. Сотрудники, прочитавшие  пункт 217 были изолированы в целях наблюдения. Дополнение не оказывает заметного эффекта, по крайней мере буквального. Предположительно, этот пункт был скорее провокацией, чем информационной угрозой или юридически закрепленным дополнением к документу. Тем не менее, наблюдатели должны составлять еженедельные отчеты о поведении сотрудников, прочитавших измененную версию пункта 217.
