Este conjunto de experimentos em [[[SCP-531]]] foi conduzido por Dr. [REDIGIDO], que substituiu o investigador principal original, [REDIGIDO]. A série inicial de experimentos anteriores a esta foi documentada de forma inadequada e não está inclusa no resumo oficial.

**Experimento-531-B1:**
Uma cobaia Classe-D com um alto limiar de resistência psicológica medido foi exposta a SCP-531-7.

Transcrição parcial:
&gt; [0:00]
&gt; Cobaia D-481-1: &#34;O que é... É lindo, de onde é isso? Seus... seus olhos...&#34;
&gt; Dr. [REDIGIDO]: &#34;O que tem os olhos?&#34;
&gt; Cobaia D-481-1: &#34;Eles são... olhos exigentes. Exigentes. Eu... eu não consigo desviar o olhar. Ei, sério, eu não consigo.&#34;
&gt; [Cobaia tenta agarrar o braço de [REDIGIDO], mas um guarda de segurança dá uma leve sacudida de um bastão de choque para lembrar a cobaia contra tais ações. Cobaia gane, mas não quebra o contato visual com a estátua.]
&gt; Dr. [REDIGIDO]: &#34;O que a estátua está exigindo?&#34;
&gt; Cobaia D-481-1: &#34;Eu não... Ah, meu deus. Não, por favor, não.&#34;
&gt; Dr. [REDIGIDO]: [repete questão]
&gt; Cobaia D-481-1: &#34;A estátua está //me// exigindo. A estátua quer... ela //precisa// de mim. Não! Não, não vou!&#34;
&gt; 
&gt; [...]
&gt; 
&gt; [0:27]
&gt; [Nesse ponto a cobaia está agachada diretamente em frente a SCP-531, tremendo e suando profusamente.]
&gt; Cobaia D-481-1: &#34;Por favor, meu Deus, não...&#34;
&gt; Dr. [REDIGIDO]: &#34;Vamos, já ouvimos você rezando o bastante já. Ninguém está ouvindo isso. O que a //estátua// está dizendo?&#34;
&gt; Cobaia D-481-1: &#34;Solitária, ah Deus, tão solitária... o parceiro dela se foi. Ela não tem ninguém para conversar agora. Ninguém para completá-la.&#34;
&gt; [observação: este SCP-531 em particular com o qual a cobaia está interagindo costumava ser a Dra. [REDIGIDO], que era de fato mulher. A cobaia não foi informada sobre o antigo gênero da estátua.]
&gt; Dr. [REDIGIDO]: &#34;Qual o nome dela?&#34;
&gt; Cobaia D-481-1: &#34;Eu não... uh... Oh Deus. Eu não sei. Por favor, me deixe parar de olhar para ela!&#34;
&gt; Dr. [REDIGIDO]: &#34;Nenhum de //nós// está forçando você. Fale com sua parceira sobre isso.&#34;
&gt; 
&gt; [...]
&gt; 
&gt; [0:45]
&gt; [A cobaia ainda está agachada e a respiração está ofegante, mas a cobaia não está mais tremendo. A roupa da cobaia começou a se desintegrar em um pó fino, com grandes seções descascando e expondo pele antinaturalmente lisa e bronzeada. A forma do corpo da cobaia também está mais notavelmente felina neste ponto. Os olhos da cobaia agora se assemelham a pedras de âmbar polidas e não conseguem piscar, embora lágrimas continuem a vazar de seus cantos.]
&gt; Dr. [REDIGIDO]: &#34;Você ainda está resistindo a ela?&#34;
&gt; Cobaia D-481-1: &#34;Sim... desgraçado...&#34;
&gt; Dr. [REDIGIDO]: &#34;Continue assim, estamos obtendo dados excelentes.&#34;
&gt; Cobaia D-481-1: [risada soluçante] &#34;Diz... não pode deixar... diz... que você é um... desgraçado também...&#34;
&gt; Dr. [REDIGIDO]: Ah? Talvez, mas eu sou um desgraçado que segue os protocolos de segurança melhor do que ela.&#34;
&gt; 
&gt; [...]
&gt; [1:09]
&gt; [A cobaia agora é quase indistinguível do outro SCP-531. Sua pele tem um brilho totalmente metálico e seu corpo imóvel tem a forma de um gato grande. Telemetria dos sinais vitais indica batimentos cardíacos de menos de uma batida por minuto e o movimento do tórax enquanto respira é imperceptível.]
&gt; Dr. [REDIGIDO]: &#34;Terminamos aqui?&#34;
&gt; [DR. [REDIGIDO] bate levemente os nós dos dedos na cabeça da cobaia, produzindo um tinido metálico.]
&gt; Cobaia D-481-1: [suspiro ininteligível]
&gt; Dr. [REDIGIDO]: &#34;De novo?&#34;
&gt; [DR. [REDIGIDO] segura um microfone mais perto da boca da cobaia.]
&gt; Cobaia D-481-1: &#34;...bonito...&#34;
&gt; [Nenhuma outra resposta audível vem da cobaia. Batimentos cardíacos cessam às 1:13].
&gt; [Fim da transcrição. Cobaia D-481-1 agora é designada SCP-581-8.]

**Experimento-531-B2:**
SCP-531-7 foi permitido a começar a estabelecer uma conexão com uma cobaia e, em seguida, a conexão foi cortada com uma barreira opaca assim que a cobaia começou a se tornar metálica. A cobaia  ainda completou a transmutação em SCP-531-9, mas o processo demorou aproximadamente 36 horas.

**Experimento-531-B3:**
Um SCP-531 foi colocado em uma plataforma móvel e afastado de um segundo SCP-531 para determinar o alcance máximo de sua conexão. Vários pares diferentes foram testados e em todos os casos a conexão aparentemente era cortada a aproximadamente 5,5 metros.

**Experimento-531-B4:**
SCP-531-7 foi virado para longe de SCP-531-9 e o par foi deixado em observação. Após aproximadamente 12 horas, a superfície da parede que SCP-531-7 estava encarando começou a descascar. Foi descoberto que um profundo pedaço cônico da parede começou a sofrer degradação estrutural sob o olhar do SCP-531 solitário e teve que ser reconstruído. Especula-se que o SCP-531 estava tentando converter a parede em outro SCP-531 e, não encontrando nenhum sujeito adequado, a parede estava perdendo coesão tanto quanto a roupa de uma cobaia humana normalmente perde.

Recomenda que as portas deslizantes sobre as alcovas de contenção de SCP-531 sejam verificadas rotineiramente quanto a degradação semelhante.

**Experimento-531-B5:**
SCP-531-7 foi colocado de frente para um espelho. Um funcionário classe-D então avaliou se ela se comportaria como uma estátua solitária ou um par. Ela se comportou como uma estátua solitária, convertendo a cobaia em SCP-531-11. Notável, no entanto, foi que a cobaia travou o olhar e foi convertida através do reflexo do espelho. O Protocolo Perseus aparenta ser uma proteção ineficaz.

**Experimento-531-B6:**
SCP-531-9 foi exposto a uma cobaia por meio de um circuito fechado de televisão. Nenhuma conexão foi alcançada.

**Experimento-531-B7:**
SCP-531-9 foi exposto a uma cobaia com filtros de vários comprimentos de onda separando-os. Os filtros foram removidos um por um até que uma conexão fosse estabelecida e a cobaia foi convertida em SCP-531-12. Curiosamente, o comprimento de onda chave parece ser infravermelho na faixa de três a quatro mícrons (uma faixa que o espelho usado em um experimento anterior era capaz de refletir). Análises subsequentes com detectores mais sensíveis mostraram que os olhos de todas as estátuas SCP-531 emitem um sinal fraco de banda estreita de 3,77 mícrons. A modulação do sinal bate de perto com os campos elétricos fracos nas estátuas que haviam sido previamente medidos e interpretados como atividade residual de ondas cerebrais. O conteúdo de informações do sinal, se houver, é até o momento indecifrável.

**Experimento-531-B8:**
Um par de estátuas SCP-531, SCP-531-11 e SCP-531-12, foram dispostas em uma plataforma giratória. A estátua foi girada lentamente até que sua conexão com seu parceiro fosse quebrada e ela estabelecesse conexão com uma cobaia (SCP-531-13). O ângulo crítico encontrado foi de 29,2 graus, mais ou menos 0,1 grau. O sinal infravermelho emitido por SCP-531 cai dramaticamente fora deste cone.

**Experimento-531-B9:**
Detectores e emissores infravermelhos ajustados para 3,77 mícrons foram usados para tentar manter uma conexão entre estátuas SCP-531 fisicamente separadas. A tentativa falhou. Não está claro se a conexão artificial era simplesmente de qualidade insuficiente ou se há canais ou variáveis adicionais ainda não compreendidas.

**Experimento-531-B10:**
Três estátuas SCP-531 (7, 9 e 13) foram dispostas em um triângulo de forma que duas das estátuas estivessem ambas dentro do ângulo crítico da terceira. Uma cobaia foi introduzida e um dos dois SCP-531s formou uma conexão com ela (SCP-531-14). Isso sugere que um SCP-531 pode manter uma conexão com apenas um parceiro por vez.</textarea></pre>
