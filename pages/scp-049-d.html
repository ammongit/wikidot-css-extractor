    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:classic]]
[[&gt;]]
[[module Rate]]
[[/&gt;]]

Była to ciemna i burzowa noc.

Doroczne multidyscyplinarne sympozjum Ośrodka 19 na temat artykułów badawczych (SAMSARA) zakończyło się pomyślnym pierwszym dniem. Dyrektor Ośrodka Acosta podeszła do mównicy.

Jej oczy z trudem przyjmowały podekscytowany wyraz. &#34;Dziękuję, dr Maravilla i dr Valesquez, za ten //wspaniały// i pouczający wykład na temat &#34;Chemii Wydzielin [[[SCP-2829]]] i Jej Praktycznych Zastosowań w Innowacji Przechowywania.&#34;&#34; Doktorzy ukłonili się, dr Maravilla odłączył swój laptop i z osobna wrócili na swoje miejsca w rytm rzadkiego klaskania.

Dyrektor Acosta wstrzymała ziewnięcie. &#34;Następnie mamy //ekscytującą// prezentację autorstwa-&#34;

Przerwała jej krępa, odziana w fartuch laboratoryjny postać, która wtoczyła się przez podwójne drzwi i wbiegła po schodkach mównicy. Młody człowiek zatrzymał się, uniósł palec i spróbował złapać oddech. Następnie ukradł nieotwartą butelkę doktora Maravalii, którą zostawił przy podium i wypił jej zawartość za jednym razem.

Acosta tupała nogą. Spocony młody mężczyzna pochylił się i szepnął jej coś do ucha.
------
Acosta mogła poczuć jej pojedyncze włosy siwiejące z każdą sekundą. &#34;Dobra, nikt się nie rusza, NIKT SIĘ NIE RUSZA. Dobrze. W porządku, oto obecna sytuacja. [[[SCP-049]]] został znaleziony martwy w swojej celi 20 minut temu.

Zgromadzeni naukowcy wybuchli kakofonią okrzyków, westchnień, śmiechu i wrzasków.

&#34;Cisza! Oznacza to przede wszystkim, że Ośrodek jest w zamknięciu, dopóki tego nie wyjaśnimy. I wszyscy jesteście podejrzanymi. Mobilne Formacje Operacyjne już przeczesują budynek. Mamy śledczych do spraw wewnętrznych przy każdym telefonie. Dojdziemy do sedna tej sprawy i dowiemy się, kto otrzyma wątpliwy zaszczyt odbycia pośmiertnej uroczystości. Dochodzenie będzie prowadził Agent Curie.

Wysoki, pomarszczony mężczyzna poprawił swoje komicznie duże okulary na spiczastym nosie i odchrząknął. &#34;Tak, hmm. Osobiście przeprowadzę wszystkie wywiady. Zapewniam was, moja drużyna i ja mamy największe doświadczenie w radzeniu sobie z takimi sytuacjami.&#34;
------
Badacz Genesis Rosas jako pierwsza została oczyszczona z zarzutów, ponieważ potwierdzono, iż przespała całe sympozjum. Jako, iż jest specjalistką kryminalistyki, szybko wezwano ją do oceny stanu ofiary, lub tego, co z niej pozostało. Pogardliwie wpatrywała się w połamaną białą maskę i skorodowane szaty, które leżały w stosie na podłodze. Towarzyszący jej ochroniarz przekroczył taśmę ostrzegawczą i wręczył jej teczkę 049. &#34;Ironiczne,&#34; -- zaczął naśladować głos Imperatora Palpatine&#39;a, &#34;mógł leczyć innych ze śmierci, lecz nie samego siebie.&#34;

Genesis lekko uderzyła go podkładką z klipsem. &#34;To poważna sprawa, nerdzie.&#34;

Strażnik wzruszył ramionami. &#34;Nie ma nic //poważnego// w związku z tym czymś. Cieszę się, że już po nim&#34;, rzekł wskazując na stos. &#34;No, więc wszystkie kamery bezpieczeństwa zgasły na 10 minut przed tym, jak to się wydarzyło. Żadnej broni, żadnej krwi, żadnych śladów stóp, przynajmniej z tego, co wiem.&#34;

Genesis kręciła luźny kosmyk swoich kruczoczarnych włosów. &#34;Z tego, co mi powiedziano, nie planowano likwidacji obiektu. Zrobił to skip, intruz albo ktoś stąd.&#34;

&#34;Cóż, czujniki obwodowe nadal działały. Nikt nie wszedł ani nie wyszedł.&#34;

Genesis odłożyła plik dokumentów. &#34;Nadal ograniczasz swoje myślenie. Jest tyle sposobów, na które ktoś mógłby to zrobić, nie uruchamiając ich, ale zaczekam, aż MFO skończą swoje dochodzenie.&#34;

&#34;A co ze skipami? Pomijając tego frajera, każdy świadomy i lub mobilny skip jest zabezpieczony.&#34;

&#34;Nigdy nie lekceważ skipów&#34;.
------
Agent Curie spojrzał na ścianę pokoju przesłuchań. Zanim zaczął, dramatycznie pogładził brodę.

&#34;Doktorze Maravilla. Jakież to przypadkowe, iż twój wykład zakończył się tuż po dokonaniu tego czynu. Trochę //zbyt// przypadkowe, nie sądzisz?&#34;

Dr Wilberto Maravilla siedział w niewygodnym, metalowym krześle, pocierając skronie. &#34;Poważnie? Naprawdę myślisz, że naraziłbym bezpieczeństwo mojej pracy, złamałbym każdy protokół, jaki istnieje tylko dla tego &#39;doktora&#39; dżumy?&#34;

&#34;Możliwe, że ty i twój współpracownik celowo zaprojektowaliście prezentację, aby była tak nudna, by uśpić świadków, doprowadzając do ich całkowitej apatii, pozwalając trzeciemu agentowi na dokonanie terminacji.&#34;

Maravilla wstał. &#34;Okej, teraz to po prostu obraza. Ta prezentacja była jedną z lepszych tego dnia! Nasz ton kliniczny był doskonały! Nasze wnioski — fascynujące!&#34;

Curie spojrzał na stół. &#34;Nie wiem, przydałoby się wam więcej narracji.&#34;

&#34;...Co?&#34;

&#34;Nic. Co miałeś w zatargu, jeśli miałeś cokolwiek, z omawianym przez nas SCP?&#34;

&#34;W zatargu?&#34; Maravilla poruszył palcami na znak cudzysłowu. &#34;Przed przeniesieniem do Ośrodka-234 często odwiedzałem tutaj Laboratoria Chemiczne. Korytarz, który prowadzi do tych laboratoriów, przechodzi obok celi tego piekielnego stworzenia. Za każdym razem słyszałem, jak woła za mną. &#39;Oh, dobry panie, czy jesteś prawdziwym doktorem tak jak ja?&#39; Dzień po dniu. W końcu dostałem zadanie przeanalizować jedną z tych fiolek z jego torby. Okazało się, że to destylowany mocz. Złożyłem przeniesienie tego samego dnia.&#34;

Agent Curie nabazgrał coś w notatniku. &#34;Mhm tak. Muszę teraz przeprowadzić więcej przesłuchań. Strażnicy, odprowadźcie tego doktora do audytorium.&#34; Dr Maravilla wzruszył ramionami i wyszedł za drzwi.

Jeden z głowy, jeszcze stu osiemnastu.
------
Teraz to Dr Velasquez siedziała na krześle, skubiąc strup na kłykciu, a Agent Curie trąbił dalej.

&#34;...i obudziła [[[SCP-3233]]], opłaciła jej małe stworki, przeszmuglowała je do Ośrodka 45, namówiła je do kradzieży [[[SCP-2501| Szponu]]], uwiodła [[[SCP-2719]]] żeby dostać się do celi Lekarza Plagi, a stamtąd już dokończyła pani zadanie.&#34; Agent Curie pochylił się, aby spojrzeć w twarz podejrzanemu.

Velasquez mrugnęła. &#34;I ja to niby wszystko zrobiłam, podczas gdy Maravilla usiłował podłączyć swój laptop.&#34;

&#34;Więc przyznajesz się!&#34;

Vleasquez uderzyła czołem o tani stół. &#34;Co. Słuchaj, nienawidziłam tego czegoś tak samo, jak każdy, ale to jest po prostu śmieszne! Czemu nie spiszą tego jako oszczędna //darmowa// terminacja i skończą z tym?&#34;

&#34;Hmm. To //byłaby// rozsądna reakcja, tak po prawdzie... ale tylko, jeśli byłoby się mózgiem stojącym za sprzeniewierzonym kręgiem Ośrodka 19! Toż to tylko wierzchołek góry lodowej!&#34;

&#34;Nigdy nie sądziłam, że to powiem, ale już wolałabym gadać z 049.&#34;
------
Jeden po drugim doktorzy zostali przesłuchani i każdy z nich przyznał się do pogardliwego stosunku do skipa. Znaleziono trzy przesunięte w czasie kopie doktora Thaddaeusa Xyanka, wszystkie z wiadrami popcornu i kamer i każda z nich przeklinająca to, że zapomniał wliczyć do rozrachunku Czas Letni. Dr Kumail Khan poprawił ogólny nastrój, organizując konkurs improwizacji &#34;Najlepszej impersonacji 049&#34;.

W końcu wszyscy badacze, MFO i pracownicy zostali ponownie zgromadzeni w audytorium. Dyrektor Acosta stuknęła w mikrofon.

&#34;Dziękuję wam wszystkim za współpracę i cierpliwość. MFO przeczesały cały ośrodek i nie znalazły żadnego dowodu Dróg,  sabotażu ani innej metody wtargnięcia do środka. Innymi słowy, sprawca jest gdzieś w tym pokoju.&#34; Wskazała Genesis, która przejęła mikrofon.

&#34;Przejrzałam wszystkie dowody i odniosłam się do każdego wywiadu. Zabójcą jest nikt inny jak sam //Agent Curie!//&#34;

Tłum westchnął. A potem znowu, gdy zobaczyli, że Genesis wskazuje puste krzesło.

&#34;-co kurwa?&#34;
------
Na zewnątrz Agent Curie odetchnął głęboko z ulgą i zdjął niepasującą nijak maskę, aby odsłonić lepiej wyglądającą, bardziej średniowieczną. Uśmiechnął się sam do siebie. [[[SCP-049-J| &#34;W tym mieście jest miejsce na tylko JEDNO lekarstwo.&#34;]]]</textarea></pre>
