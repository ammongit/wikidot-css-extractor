    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-705 - Militaristisches Spiel-Doh
**Autor:** [[*user Dr Kondraki]]
**Original:** https://scp-wiki.wikidot.com/scp-705
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-705

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Für den Zugang zu SCP-705 sind nur wenige Sicherheitsvorkehrungen erforderlich, und er ist bei geschlossenem Deckel in einer sicheren SCP-Kammer in Sektor 2 aufzubewahren. Jeder Zugang ist beim Betreten und Verlassen der Eindämmung zu protokollieren und einmal im Monat zu überprüfen. Fehlplatzierungen oder mangelnde Anwesenheit, die zu einem Versagen der Eindämmung führen, werden mit einem vorübergehenden Entzug des Zugangs geahndet. Wiederholte Verstöße ziehen strengere Bewährungsstrafen nach sich. SCP-705 darf nicht für praktische Anwendungen genutzt werden.

**Beschreibung:** SCP-705 befindet sich normalerweise in einem 5-Unzen-Behälter mit Modelliermasse für Kinder, die allgemein als &#34;Play-Doh&#34; bekannt ist. Richtig versiegelt weist SCP-705 keine ungewöhnlichen Eigenschaften oder anomales Verhalten auf. SCP-705 wurde ursprünglich in den Forschungslaboratorien der ██████ Corporation in █████, ████████ entdeckt, als Teil eines Versuchs, ein &#34;selbstformendes&#34; Produkt herzustellen. Die Art und Weise, wie dies erreicht wurde, ist noch unbekannt, aber die Ergebnisse führten dazu, dass die Linie und die Labore selbst aufgegeben wurden. SCP-705, abgerufen unter █.██.████, wurde ursprünglich an den Standort-██ gebracht und einen Monat später an seinen derzeitigen Standort an Standort-17 verlegt.

Wenn der Deckel des Behälters, in dem SCP-705 aufbewahrt wird, geöffnet wird, beginnt das weiche, rote Material darin zu leben. Formen, die kleinen, humanoiden Gestalten ähneln, werden aus dem Lehm hervortreten, zunächst langsam, aber bald zu Dutzenden bis Hunderten. Das Material, aus dem die Männer bestehen, wird plastisch und detailliert und erscheint als Miniatur-Infanteristen in typischer Militärkleidung, ausgerüstet mit voll funktionsfähigen automatischen Waffen. Zu diesem Zeitpunkt besteht SCP-705 aus etwa 20-100 individuellen und empfindungsfähigen Organismen.

Wenn es aktiv ist, ist SCP-705 unglaublich gewalttätig und militaristisch, hat ein ausgeprägtes territoriales Denken und wird alles in seiner Macht Stehende tun, um einen Ort zu erobern, den er als &#34;strategisch&#34; ansieht. In beobachteten Umgebungen kann dies ein Laborarbeitsplatz, eine Kaffeemaschine im Pausenraum oder ein Waschbecken im Badezimmer sein. Aufgrund der schwachen Zusammensetzung jedes SCP-705-Organismus kann keine dieser Bedrohungen als signifikant angesehen werden und kann mit jeder Art von Gewaltanwendung entschärft werden. Ungehemmt ist SCP-705 nicht mehr als ein kleines Ärgernis, allerdings nicht, weil er es nicht versucht hätte.

SCP-705 ist nachweislich in der Lage, zu denken, und Tonaufnahmen haben gezeigt, dass er die englische Sprache versteht. Im Laufe der Zeit wird die Gruppe, aus der SCP-705 besteht, immer komplexer werden, und es werden sich eindeutige Führungsrollen herausbilden. Bei mehreren Gelegenheiten hat ein längerer Test von SCP-705 gezeigt, dass sich größere, komplexere Strukturen aus der kollektiven Masse bilden, wie Panzer, APCs und sogar Flugzeuge wie Hubschrauber und Bomber. Es ist anzumerken, dass keine dieser Kreationen durch die Verwendung von harmloser Tonmunition effektiver ist.

Wenn SCP-705 mit einer ähnlichen Substanz in Berührung kommt, z. B. mit einem normalen Behälter mit Knete, nimmt das berührte Material dieselben Eigenschaften an wie der aktive SCP-705. Wenn es die gleiche Farbe hat, werden keine Unterschiede im Verhalten festgestellt, obwohl größere und komplexere Objekte beobachtet werden. Wenn die betroffene Substanz jedoch eine andere Farbe hat, entsteht eine völlig neue &#34;Armee&#34;. Bleiben die ursprünglichen SCP-705-Organismen und die neue &#34;gegnerische&#34; Armee ungestört, kommt es zum Kampf. Auf diese Weise können mehrere Farben aktiviert werden, und es bilden sich Allianzen zwischen den angreifenden Parteien. Diese Materialien bleiben so lange aktiv, bis SCP-705 wieder unter Kontrolle ist. SCP-705 ist durchaus in der Lage, in diesen Konflikten Verluste zu erleiden, obwohl diese durch seine amorphe Natur gemildert werden.

**Nachtrag 705-D:** Der erste bekannte &#34;Angriff&#34; von SCP-705 erfolgte am ██.█.████, als der Behälter unbeaufsichtigt auf einem Tresen im Pausenraum abgestellt wurde. In weniger als einer Stunde hatte SCP-705 die Kontrolle über die Mr. Coffee-Maschine übernommen und die Unabhängigkeit und Kontrolle über die Region erklärt. Der Angriff wurde zurückgeschlagen, als Dr. Rights sie vom Brenner wegstieß, was zu massiven Verlusten und einer vollständigen Flucht führte. In Interviews mit SCP-705 wird dieser Tag mit großer Angst und Verbitterung erwähnt.

**Nachtrag 705-F:** Nach der Zustimmung von O5-6 wurde SCP-705 mit [[[SCP-963]]] bekannt gemacht. [DATEN GELÖSCHT], woraufhin 705 den derzeitigen Inhaber von 963 ausfindig machte. Als der Kontakt hergestellt war, salutierten die Soldaten, aus denen 705 bestand, vor Dr. Bright und warteten in aller Ruhe auf Befehle. [DATEN GELÖSCHT] sparen wir uns das also für den Ernstfall auf.</textarea></pre>
