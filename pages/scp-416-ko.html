    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user Aiken Drum]]
**译者：**[[*user Sensenca12]]
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://scpko.wdfiles.com/local--files/scp-416-ko/stump.jpg|caption=SCP-416-KO]]

**项目编号：** SCP-416-KO

**项目等级：** Safe

**特殊收容措施：** 一名警卫应每3天搜寻一次SCP-416-KO的影响区域以寻找动物尸体。所发现的尸体将被处理或移动到距受影响区域至少20m远的地方。

**描述：** SCP-416-KO是位于韩国京畿道████山的一个槲树（//Quercus dentata//）树桩。SCP-416-KO所表现的生命迹象与普通的树桩相同，并无任何独特之处。

SCP-416-KO的异常性质将在其半径20m范围内存在尸体时显现。位于上述范围内的尸体将逐渐转化为某种乐器，转变过程的长度取决于尸体的体积与复杂程度。例如，普通人类需2～3个月才能完全转化，而甲壳类动物仅需3～4天。

所产生的乐器与对象生前情况有关。人类的尸体会转变为其生前最擅长演奏的乐器，而动物的尸体则会转变为最适合模拟该动物声音的乐器。

转变完成后，乐器内部（若无内部空间，则为表面）会出现一张牛皮纸。牛皮纸内容包括一份该乐器的乐谱和一小段文字。文字包含给某人的信、对象的名字、收信人的名字和死亡日期。若为动物尸体，则纸上仅出现乐谱，没有文字。

**附录**

**发现：** SCP-416-KO于2015年4月██日被首次发现，当时一名徒步旅行者报告称一具獐尸转化成了一种无法辨认的管乐器。报告被基金会截获，派遣了基金会外勤人员前往该地点。徒步旅行者接受了A级记忆删除。对该区域的搜索发现了推测是被转化为微小乐器的昆虫尸体和SCP-416-KO

随后对SCP-416-KO之下的土壤展开了挖掘，发现了一把小提琴和几件衣服，小提琴上有一张“Nicolo Paganini, Cantabile in D Major Op.17”的乐谱，其内容抄录如下。

&gt; 致Ha ██████
&gt; 
&gt; 自从我上次见到你已经一年，不，两年过去了。树木和花朵面朝蓝天，享受春日的阳光。我不知道你最近过得怎么样，但我希望你过得很好。自从我离开乐团后，我一直在大自然母亲的陪伴下调整自己，静静的，在山丘上。我很抱歉没有通知过，但这是为了你。
&gt; 
&gt; 今天便是我的死期。这并非你的错。这是我自己的选择。谢谢你与我共同演奏我们的乐器。我希望有一天我们能再次和谐相处。
&gt; 
&gt; [[[note-hub|于黑杜鹃在寒冷的河岸哺育幼崽的那一天]]]，Choi ██████

**事故记录-416-KO：** 一名巡逻的警卫报告称一名男性坐在SCP-416-KO上拉小提琴。他的衣服与挖掘所发现的相同。再现的尝试以失败告终。</textarea></pre>
