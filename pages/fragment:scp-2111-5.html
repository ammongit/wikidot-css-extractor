    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Pokud tohle čtete, jste již po smrti.**
[[collapsible show=&#34;+ Zpráva od vedení MTF ω-0&#34; hide=&#34;- Od: SR Amos Sanchez, Ředitel operací, MTF ω-0&#34;]]
&gt; Nejspíše jste se sem dostali tím, že jste přečetli něco na zdi, ale nehledě na tom jak jste nás našli, vítám vás do nejtajnější jednotky v Nadaci: [http://scp-cs.wikidot.com/task-forces#omega-0 Mobilní Úderné Jednotky Omega-Nula (&#34;Ará Orún&#34;)].
&gt;  
&gt; Možná jste si již všimli, že máte přístup ke všemu v databázi, nic není vymazáno, anomální memetické a antimemetické ochrany na vás již nemají žádný efekt a možná se začínáte bát, že to budete muset nahlásit na RAISA. Tohle není chyba. Závoje smrtelného světa byly pouze zdvyženy z vašich očí. Obávám se, že vám musím sdělit, že jste zemřeli během plnění svých povinností.
&gt; 
&gt; Dejte si chvíli na vstřebání těchto novinek.
&gt; 
&gt; To co jste teď je stále předmětem debaty. Lidi z memetiky si myslí, že jsme Bader-Ramjinovy infomorfní entity v noosféře, zatímco parapsychologové tvrdí, že jsme spirituální přízraky držené silou vůle typu VI. Ať už jsme cokoliv, jsme tady a nejsme schopni se rozplynout, nebo se posunout na další úroveň existence, nebo dosáhnout stavu maximální entropie, nebo cokoliv jiného, co bychom měli dělat.
&gt; 
&gt; Tohle ale víme:
&gt; * Jsme schopni vnímat memetické a antimemetické hrozby, které živí lidé nemohou a někdy s nimi můžeme něco udělat. Toto je misí MTF ω-0.
&gt; * Dokážete se zhmotnit kdekoliv, kde je terminál připojený k databázi, jako kdyby jste u něj seděli.
&gt; * Kdykoliv se živí pokoušejí vnímat naše pokusy o komunikaci, je to většinou komplikováno minimálně antimemtickými amnestickými efekty a často i kognitohazardy.
&gt; * Nějakým způsobem se Oddělení Memetiky podařilo přesvědčit sami sebe, že to oni to všechno vytváří. Používají to k vytváření bezpečnostních glyfů a memů, které jste za života dobře znali a milovali.
&gt; * Můžete psát na zdi tím, že se budete dívat do bezpečnostních kamer a dáte do své zprávy hodně emocí. Nevíme proč to takhle funguje. Nedělejte to, pokud vám to neřekneme. Přišli jsme na to, jak to docela bezpečně používat k navádění nově zemřelých a k varování Antimemetické Divize o hrozbách, kterým by se měli věnovat. To je asi tak vše.
&gt; * Podle všeho má Nadace dvě různé tajné divize pro antimemetické operace a oběma dvěma se podařilo všechny přesvědčit, aby zapomněli, že existují, včetně sebe navzájem. Jsou to lidé, kteří mají výcvik a látky, které jim dovolí vnímat to, co děláme. Buďte opatrní.
&gt; * Ano, asi se teď už můžete jít podívat na to, co je doopravdy [[[SCP-055]]]. Nedělejte to. Nikdo, kdo to zkusil, se nevrátil zpátky.
&gt; * Občas se někdo z nás zvrhne. Chceme, abyste věděli, co s vámi uděláme, když se to stane:
[[/collapsible]]

**Objekt #:** SCP-2111

**Třída Objektu:** Neutralized

**Speciální Zadržovací Procedury:** SCP-2111 bylo eradikováno Mobilní Údernou Jednotkou Omega-Nula (&#34;Ará Orún&#34;). Budoucí manifestace entit podobných SCP-2111 budou identifikovány a zničeny.

**Popis:** SCP-2111 byla nadační agentka Michelle Yu, jež zemřela ve službě dne 23. 10. 1980. Přestože si žádný zaměstnanec ω-0 není schopen vzpoměnout na události mezi jejich smrtí a 21. 4. 1981, předpokládá se, že SCP-2111 během této doby napadalo vzpomínky nadačního personálu. Dne 21. 4. 1981 vydala výzkumnice Kontrakonceptuální Divize, Victoria Taylorová, předběžnou zprávu ohledně těchto útoků jako SCP-2111. Krátce poté se entita identifikující se jako Agentka Yu poprvé zhmotnila zde v databázi SCP-2111 a upravila tuto složku (viz níže). Tento akt nějakým způsobem spustil další manifestace entit, jež se identifikují jako zesnulý personál, v databázi.

Tyto entity jsou informační konstrukty se svobodnou vůlí, jež operují na aktuálě neznámé úrovni bytí[[footnote]]Mezi hypotézy patří: lidská noosféra, astrální rovina, kvantová informační úroveň časoprostoru.[[/footnote]]. Tato databáze zdánlivě funguje jako fokální bod kolem kterého se vědomí těchto entit shromažďuje podobně jako u lokalizovaného strašení přízraku typu II.

[[collapsible show=&#34;+ Upravený soubor SCP-2111&#34; hide=&#34;- Upravený soubor SCP-2111&#34;]]
&gt; **Objekt #:** SCP-2111
&gt; 
&gt; **Třída Objektu:** Keter
&gt; 
&gt; **Speciální Zadržovací Procedury:** Zapomeňte na mě. Proč prostě nemůžete? Já chci jenom pryč. Proč prostě nemůžete truchlit a jít dál?
&gt; 
&gt; **Popis:** SCP-2111 není nic. Není to důležité, ani nebezpečné a neexistuje to. Už tu nechci dál být. Prostě zapomeňte na Michelle Yu a nechte jí zemřít, prosím.
&gt; 
&gt; Všechno, co ze mě zbyde, je můj příběh, až moje já zmizí.
&gt; 
&gt; Můj příběh by teď měl být už jen vzpomínkou. Tak proč není?
&gt; 
&gt; Pamatujete si mě příliš dobře.
&gt; 
&gt; Počkat! Kolik nás tu je? Desítky? Nepatříme sem! Není správné nás tu takhle držet!
&gt; 
&gt; Pamatujete si mě? Pamatujete si, že jsem bývala bojovnice? Pamatujete si, že jsem byla chytrá? Že jsem byla silná? A byla jsem odvážná? Pamatujete si, že jsem nikdy nikomu nenechala nic projít, pokud jsem s tím mohla něco dělat? Pamatujete si, jaká jsem byla, když jsem byla naštvaná?
&gt; 
&gt; Pak byste měli vědět, že právě teď jsem vážně hodně nasraná a není nic, co bych s tím mohla dělat.
[[/collapsible]]

SCP-2111 věřilo, že zemřelý personál Nadace byl &#34;uvězněn uměle silnými vzpomínkami&#34; personálu, jež zemřelé osobně znal za života a dlouhodobě užíval mnestickou léčbu. SCP-2111 se začalo zaměřovat na tyto osoby v Antimemetické a Kontrakonceptuální Divizi, které Michelle osobně znaly. Pomocí antimemetických a kognitohazrdních útoků se snažila osoby, které si jí pamatovaly, zabít, nebo jim vymazat vzpomínky. Alespoň jeden z těchto útoků byl zaměřený proti O5-8. SCP-2111 si časem vybudovalo řadu následovníků z mrtvých zaměstnanců a naučilo je techniky vytváření těchto útoků.

Mnoho jejich obětí mělo zkušenosti s memetickými a antimemetickými způsoby boje a po svém zhmotnění v databázi stvořilo několik těchto zaměstnanců Mobilní Údernou Jednotku Omega-Nula. Spekulovalo se, že SCP-2111 nebude imunní vůči antimemetickým útokům vytvořeným podobnými entitami. Byl vytvořen verzatilní nástroj schopný precizní úpravy, či smazání těchto entit: Osobnostní Bojový Trénink (Identity Warfare Training - IWT). Dne 10. 3. 1994 se agentům MTF ω-0 podařilo použít IWT k vymazání SCP-2111 z existence jakožto informační entitu[[footnote]]Bylo zjištěno, že nehledě na to, v jakém médiu všichni existujeme, všechny části SCP-2111 byly tímto útokem zničeny.[[/footnote]]. Následně se všichni její následovníci buď vzdali, nebo byli vymazáni. Ti, jež se vzdali, byli upraveni k oddanosti v souladu s misí MTF ω-0 a veškeré jejich vzpomínky na SCP-2111 byly vymazány.


[[collapsible show=&#34;+ Vaše rozkazy&#34; hide=&#34;- Přijaty a potvrzeny&#34;]]
------
&gt; Tímto jste obdrželi rozkazy od vedení MTF ω-0:
&gt; * Přidejte se tím, že zapíšete své informace do souboru SEZNAMOMEGAZULU.
&gt; * Zkrontrolujte si svůj email. Server byl převeden tak, aby se vše ukládalo tady ve složce SCP-2111.
&gt; * Udržujte veškeré komunikace ω-0 v tomto souboru. Díky tomu budou naši stále živí kolegové v bezpečí a my nebudeme nic dále pokoušet vytvářením děsivých souborů tam, kde je nikdo nečeká.
&gt; * Dostane se vám tréninku v IWT, systému technik pro sebeobranu a boj proti informačním entitám. Pokud si povedete dobře, budete nasazeni do přímé akce v boji proti informačním hrozbám, které lidstvu hrozí. Pokud ne, dostanete podpůrnou roli. Každopádně budete dál pokračovat ve službě Nadaci.
&gt; 
&gt; //Pamatujte: My jsme Svatí, jež ochraňují,//
&gt; -- Amos Sanchez, Ředitel operací, MTF ω-0

[[/collapsible]]</textarea></pre>
