**Titre :** SCP-486-FR -  Rafle de dents
**Auteur :** [[user Oreobanane]]
**Date :** 31 octobre 2021
[[include credit:end]]

**Objet n^^o^^ :** SCP-486-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** En raison de la difficulté d’observation et d’exploration de l’entité, les procédures de confinement exposées ci-après se basent sur les expéditions du 23 septembre 1993 et du 14 juin 2008, les seules ayant été menées avec succès.

Afin d’éviter toute intrusion, SCP-486-FR-1 a pour couverture un site historique fermé au public. Tout civil s&#39;en approchant doit être arrêté puis interrogé. Si celui-ci refuse d&#39;obtempérer et franchit la zone de surveillance, il doit être abattu. Toute disparition dans la zone de SCP-486-FR-1 est à considérer comme une urgence absolue, nécessitant l&#39;envoi d&#39;agents de la FIM [[[forces-intervention#phi-16|Phi-16]]] &#34;Les Pots Cassés&#34;.

En raison de l’hostilité des habitants de la région, SCP-486-FR ne peut être surveillé qu’à distance, dans la plus grande discrétion possible. Un recensement mensuel de la population et de leurs blessures permet de noter toutes les évolutions, intérieures et extérieures, de SCP-486-FR et SCP-486-FR-1, afin de pouvoir adapter les procédures de confinement en fonction des évolutions de l&#39;entité.

--Au vu de ses liens avec SCP-486-FR, l’état physique et psychologique du capitaine Laurent Mirabelle doit être attentivement surveillé.--


**Description :** SCP-486-FR-1 est un édifice religieux mesurant 30 mètres de haut sur 20 de large et de long et bâti selon un schéma de croix grecque. Il est situé à [DONNÉES SUPPRIMÉES], près de la frontière Russo-Estonienne. Ses murs extérieurs sont constitués de pierre blanche. De par ses dimensions et certains attributs religieux, il est assimilable à une église typique du christianisme orthodoxe, religion majoritaire dans le pays. Cependant, l’intérieur de l’entité ne contient aucun élément caractéristique de ladite religion ni d&#39;aucune autre connue des civils. SCP-486-FR est inconnu de la population vivant dans la région, en raison de l’éloignement du village dont il fait partie. La communauté vit de façon autonome et évite le contact avec le reste du pays.

SCP-486-FR-1 est dans un état de délabrement avancé. Des gravats ainsi qu&#39;une importante couche de poussière sont présents sur le sol, cette dernière étant estimée à 5 centimètres lors de la mission d’exploration du 23 septembre 1993. Des lambeaux de muqueuse buccale[[footnote]]Gencive.[[/footnote]] infectée par un matériau composé à 75% de carbonate de calcium et à 25% de substances organiques inconnues[[footnote]]Principaux composants du tartre présent dans la bouche.[[/footnote]] pendent du plafond de l’édifice. Aucun mobilier n’est présent à l’intérieur de l’anomalie. Hormis dans la zone de l’autel et de la fontaine en son centre, SCP-486-FR-1 est décrit comme &#34;sale et puant&#34;. En effet, il y règne selon les agents ayant pu y entrer une odeur &#34;fétide&#34;, voire &#34;cadavérique&#34;. Du sang séché peut apparaître en grattant les murs.


L’anomalie dénommée SCP-486-FR se trouve dans la crypte de SCP-486-FR-1. Il s’agit d’un pavé de --2-- --4-- 7 m de haut pour --5-- --7-- 10 m de large et --1-- --3-- 8 m de largeur. Ses parois sont composées d’un matériau transparent assimilable à du verre et sont reliées entre elles par des attaches en métal qui, au vu de la rouille qu’elles présentent, semblent être en fer. À l’intérieur, se trouvent des amas d’hydroxyapatite de calcium[[footnote]]Plus connu sous le nom d&#39;émail dentaire.[[/footnote]] en formation dans un parodonte[[footnote]]Ensemble des tissus de soutien de la dent, parmi lesquels, la gencive.[[/footnote]] visiblement infecté, dont la couleur est un mélange de vert et de noir. Ils baignent dans un liquide légèrement jaune et visqueux. Ce liquide a été prélevé avec succès par la mission d’exploration du 14 juin 2008 et s’est révélé être de la fibrine riche en plaquettes[[footnote]]Composant servant à la régénération des gencives et de l’os après une intervention en chirurgie dentaire.[[/footnote]]. Grandissant d’année en année, ces amas, après être sortis du parodonte présent dans le conteneur, se rassemblent pour former des blocs assimilables à des parties de corps humain. En date du 27 octobre 1986, une main droite était déjà formée. La mission d’exploration du 23 septembre 1993 a noté l’ajout d’un bras et d’un nez et celle du 14 juin 2008, d’une jambe.

L’odeur présente dans SCP-486-FR-1 ne se dégage pas de cette anomalie, malgré l’état de délabrement avancé des matériaux qui s’y trouvent. Il est à noter que la substance à l’intérieur de SCP-486-FR est elle aussi dans un état de délabrement avancé, présentant des trous alors même qu’elle semble être en formation et avoir un but regénérant.

SCP-486-FR est régulièrement visité par une population humaine qui semble le vénérer et qui lui fait des offrandes composées de dents et de chair. Ces personnes, d’apparence démunie, sont les membres du village où se situe SCP-486-FR-1. Il est à noter que certains présentent des plaies à un stade avancé d’infection et des morceaux de chair à vif sur le corps. Dans les jours suivants ces offrandes, des mutations telles que des membres supplémentaires (souvent immobiles) ou des yeux surnuméraires (souvent aveugles) apparaissent sur ces individus. Le plus souvent, une troisième arcade dentaire apparaît dans leur bouche, ce qui améliore considérablement leur capacité à manger de la viande crue.
Ces habitants nourrissent une fascination pour toute la zone bucco-dentaire. Lors de ces offrandes, il n’est pas rare de les voir s’arracher des dents pour les mettre ensuite à l’intérieur de l’entité. Ils donnent en général à celle-ci les plus cariées et infectées, gardant les plus saines. Il n’est pas non plus rare que des individus se scarifient et avalent ces dents délabrées, pour développer eux aussi des infections sur le reste du corps. Après ces offrandes, les individus ainsi édentés meurent dans les jours suivants, de causes infectieuses le plus souvent, propagées par contamination.
 
Tout étranger arrivant au sein de SCP-486-FR est immédiatement capturé, les habitants ne souhaitant pas être découverts. Il se voit ensuite arracher les dents puis être assassiné par égorgement lors des cérémonies, pour nourrir SCP-486-FR.


**Découverte :** SCP-486-FR a été découvert en 1986 sur les lieux de la disparition d&#39;une équipe scientifique à la frontière entre l’Estonie et la Russie. Grâce à une entente secrète entre la Fondation SCP et les blocs occidental et soviétique, en pleine époque de guerre froide, une expédition de plusieurs branches a été envoyée en reconnaissance pour la retrouver. Cependant, la communication a été coupée dès l’arrivée de la Fondation sur les lieux. Elle n’a été reprise que deux semaines plus tard, lorsque Laurent Mirabelle, le capitaine de l’expédition, a été retrouvé errant autour de l’hôpital de Tallinn (Estonie), dans un état d’épuisement avancé. Celui-ci souffrait d’hypothermie et la presque totalité de ses dents lui avaient été arrachées. Il a été interrogé dès son rétablissement.  

[[collapsible show=&#34;+ Interrogatoire du capitaine Mirabelle&#34; hide=&#34;- Fermer le document&#34;]]
&gt; **Interrogateur :** Dr Jean-Baptiste Arconsat
&gt; **Interrogé :** Capitaine Laurent Mirabelle
&gt; **Avant-propos :** L’interrogatoire se déroule à l’hôpital où le capitaine Mirabelle a été admis. Ce dernier est encore dans un état de fatigue avancé, et une prothèse dentaire provisoire lui a été fournie afin qu’il puisse s’exprimer de manière compréhensible.
&gt; 
&gt; ------
&gt; 
&gt; **Dr Arconsat :** Bonjour, capitaine.
&gt; 
&gt; **Cpt Mirabelle :** Bonjour. Je sais qui vous êtes, pas besoin de vous présenter. Commencez tout de suite, que j’aie plus à en parler et que j’oublie.
&gt; 
&gt; **Dr Arconsat :** Très bien. Donc, vous avez été retrouvé errant à Tallinn, dans un état jugé assez sérieux, et cela deux semaines après avoir disparu sur les lieux de ce qui est supposé être un enlèvement d’une équipe scientifique.
&gt; 
&gt; **Cpt Mirabelle :** Ouais, je sais.
&gt; 
&gt; **Dr Arconsat :** Vous avez été enlevés aussi, vous et vos agents ?
&gt; 
&gt; **Cpt Mirabelle :** Ouais.
&gt; 
&gt; **Dr Arconsat :** Et où vous ont-ils emmenés ?
&gt; 
&gt; **Cpt Mirabelle :** Dans leur village. Dans un genre d’église en ruine. Ça puait la mort, c’était horrible, la première fois j’ai failli en vomir.
&gt; 
&gt; **Dr Arconsat :** Qu’est-ce que ça sentait ?
&gt; 
&gt; **Cpt Mirabelle :** Je serais même pas capable de le décrire. Une haleine de mort. Ça sentait le cadavre, la chair moisie, le renfermé, le… ça et l’haleine de quelqu’un qui ne se serait pas lavé les dents après avoir mangé du poisson avarié.
&gt; 
&gt; **Dr Arconsat :** C’étaient des humains qui vous ont emmenés dans cette église ? Ce village est peuplé par des humains ?
&gt; 
&gt; **Cpt Mirabelle :** Ouais. Enfin, certains étaient dans un sale état, avec des déformations, des mutations…
&gt; 
&gt; **Dr Arconsat :** C’est-à-dire ?
&gt; 
&gt; **Cpt Mirabelle :** [DONNÉES REDONDANTES EXPURGÉES]
&gt; 
&gt; **Dr Arconsat :** Et ça semblait normal pour eux ?
&gt; 
&gt; **Cpt Mirabelle :** Oui, tout à fait. Ils vivaient très bien avec, apparemment. C’est comme si ça leur servait à quelque chose, comme… Comme si c’était un genre d’amélioration génétique ou je sais pas quoi.
&gt; 
&gt; **Dr Arconsat :** Et pourquoi vous avoir emmenés dans une église et pas, que sais-je, une maison ou quelque chose comme ça ?
&gt; 
&gt; **Cpt Mirabelle :** Il y avait un truc dans la crypte. Quelque chose qui… c’était pas une église normale, je m’en doutais ; déjà, il y avait de la gencive qui pendait du plafond. De la gencive infectée, avec du pus, des gonflements…
&gt; 
&gt; **Dr Arconsat :** De la gencive ?
&gt; 
&gt; **Cpt Mirabelle :** Ouais…
&gt; 
&gt; //(Le capitaine Mirabelle est saisi d’un haut le cœur)//
&gt; 
&gt; **Cpt Mirabelle :** Pardon…
&gt; 
&gt; **Dr Arconsat :** Ce n’est pas grave, capitaine Mirabelle. Revenons-en à la crypte, si vous le voulez bien. Qu’est-ce qu’il y avait dedans ?
&gt; 
&gt; **Cpt Mirabelle :** Un… aquarium. Je sais pas trop comment décrire ça. Un aquarium. Géant. Avec un genre de liquide jaune et… des trucs qui flottaient dedans… Des…
&gt; 
&gt; //(La respiration du capitaine Mirabelle s’emballe)//
&gt; 
&gt; **Dr Arconsat :** Prenez votre temps, capitaine. Tout va bien.
&gt; 
&gt; **Cpt Mirabelle :** C’était des dents. Des dents pourries dans des gencives pleines d’abcès. C’est immonde. //Im-monde//.
&gt; 
&gt; //(Le capitaine Mirabelle est agité de tremblements. Deux minutes passent avant qu’il ne puisse continuer)//
&gt; 
&gt; **Dr Arconsat :** Vous avez vu l’équipe scientifique dans cet aquarium ?
&gt; 
&gt; **Cpt Mirabelle :** Non, y avait des dents et des gencives pourries… Qui semblaient se rassembler en des formes que j’ai pas réussi à distinguer.
&gt; 
&gt; **Dr Arconsat :** Et d’où venaient ces dents ? Vous le savez ?
&gt; 
&gt; **Cpt Mirabelle :** Je l’ai su très vite. Putain, j’aurais préféré ne pas savoir !
&gt; 
&gt; **Dr Arconsat :** Expliquez-moi, capitaine.
&gt; 
&gt; **Cpt Mirabelle :** Ils m’ont mis à genoux à environ deux trois mètres de l’aquarium. Puis ils ont fait venir mes agents sur le… couvercle de cet aquarium. Puis…
&gt; 
&gt; //(Le capitaine secoue la tête)//
&gt; 
&gt; **Cpt Mirabelle :** Ils leur ont arraché les dents. Presque toutes ! Puis ils les ont laissées s’infecter. Ça s’est fait de façon fulgurante, j’ai jamais vu une infection se diffuser aussi vite ! Leurs dents sont devenues noires, cariées, leurs gencives étaient pleines de pus, qui coulait de leur bouche… Elles se cassaient, les racines se nécrosaient, gonflaient, les trous que ça laissait devenaient verts, noirs, de chair qui ne cicatrisait pas…
&gt; 
&gt; //(Le capitaine Mirabelle est saisi d’un haut le cœur et vomit au sol)//
&gt; 
&gt; **Cpt Mirabelle :** Je… Pardon.
&gt; 
&gt; **Dr Arconsat :** Et pourquoi ne vous ont-ils pas tué vous ?
&gt; 
&gt; **Cpt Mirabelle :** Je sais pas… Ils avaient décidé de le faire en dernier. Parce que j’avais une &#34;place d’honneur&#34;. Comme c’est moi qui avais commandé l’assaut, selon eux, ma peine était de voir mes compagnons d’arme mourir. Pour mourir après eux, bien évidemment.
&gt; 
&gt; **Dr Arconsat :** Un genre de sacrifice ?
&gt; 
&gt; **Cpt Mirabelle :** Je sais pas. Je pense pas qu’ils voulaient directement notre mort. Ils voulaient juste les dents.
&gt; 
&gt; **Dr Arconsat :** Comment vous pouvez en être sûr ?
&gt; 
&gt; **Cpt Mirabelle :** Ils ont arraché les dents de mes agents… Le lendemain quand ils m’ont ramené de nouveau devant cet aquarium, il y avait des gencives en plus… Et à chaque fois ça grandissait, à chaque fois les formes composées de dents grandissaient aussi, devenaient plus précises…
&gt; 
&gt; **Dr Arconsat :** Et quelle était la conduite de vos ravisseurs devant cet aquarium ?
&gt; 
&gt; **Cpt Mirabelle :** Ils semblaient le vénérer comme une relique. Comme si le truc dedans était un dieu.
&gt; 
&gt; **Dr Arconsat :** Vous avez entendu ou compris ce qu’ils auraient éventuellement pu dire ?
&gt; 
&gt; **Cpt Mirabelle :** //(secoue la tête)// Je suis désolé, docteur, je me rappelle pas… Y avait des trucs, oui, mais je me souviens plus. J’espère que ça me reviendra plus tard. En tout cas, ils priaient, ça c’est sûr.
&gt; 
&gt; **Dr Arconsat :** Ça me fait penser à des rituels sarkiques. Vous connaissez ce GdI, capitaine ?
&gt; 
&gt; **Cpt Mirabelle :** Ouais, je connais, on avait été un peu briefés avant de partir, parce qu’on sait jamais, mais j’ai pas entendu parler de Ion ou de Yadal… Yadalaboth, Yalbadaoth… la dévoreuse de dieu, là, j’ai pas retenu son nom exact. Je sais plus, je suis désolé.
&gt; 
&gt; **Dr Arconsat :** Donc vous n’avez pas vu l’équipe scientifique.
&gt; 
&gt; **Cpt Mirabelle :** Non.
&gt; 
&gt; **Dr Arconsat :** Hmmm… les habitants de ce village se sont-ils livrés à des actes de cannibalisme ? Pour savoir si ce sont bien des sarkites.
&gt; 
&gt; **Cpt Mirabelle :** Ces ordures ont bouffé mes agents, ça vous va, comme explication ?
&gt; 
&gt; **Dr Arconsat :** Ne vous énervez pas, capitaine, j’ai compris, et cette explication me va. Et donc, qu’ont-ils fait des dents de vos agents ?
&gt; 
&gt; **Cpt Mirabelle :** Vous êtes, sérieux, là ? Je viens de le dire.
&gt; 
&gt; **Dr Arconsat :** Et leurs corps ? Mangés ?
&gt; 
&gt; **Cpt Mirabelle :** Je viens de le dire, putain ! M’obligez pas à répéter ! Ils les ont tués et mangés ! //Ils ont mangé mes agents !//
&gt; 
&gt; **Dr Arconsat :** Malgré la maladie dont ils étaient morts ?  
&gt; 
&gt; **Cpt Mirabelle :** Mais ils s’en foutent, de ça ! Au contraire, ça avait l’air normal ! Ils ont pris leurs membres gangrenés et noircis par les infections, ils ont pris leurs mâchoires infectées par les caries et les abcès, et ils les ont vénérées telles des reliques, avant de …
&gt; 
&gt; //(Le capitaine Mirabelle vomit de nouveau)//.
&gt; 
&gt; **Cpt Mirabelle :** Ils les portaient en triomphe devant l’aquarium rempli de mâchoires pourries et…
&gt; 
&gt; //(Le capitaine Mirabelle commence à hyperventiler)//
&gt; 
&gt; **Cpt Mirabelle :** Ils se sont enduits du sang qui coulait… ils ont pris leurs dents et les ont frottées sur des plaies qu’ils s’étaient faits sur le corps… Comme s’ils voulaient se contaminer…
&gt; 
&gt; //(Le capitaine Mirabelle grimace de douleur)//
&gt; 
&gt; **Dr Arconsat :** Tout va bien, capitaine ?
&gt; 
&gt; **Cpt Mirabelle :** Mes dents me font mal… J’ai l’impression qu’on me les arrache de nouveau.  
&gt; 
&gt; **Dr Arconsat :** Ils ont aussi porté vos dents en triomphe devant l’aquarium ?
&gt; 
&gt; //(Le capitaine Mirabelle hurle de douleur)//
&gt; 
&gt; **Cpt Mirabelle :** //(hurlant)// J’ai mal, putain, arrêtez de parler de ça ! Arrêtez !

&gt; **Note de fin :** Il a été conseillé au docteur Arconsat de sortir de la chambre, le temps que le capitaine Mirabelle se calme et se voie administrer des sédatifs et des médicaments anti-douleur. L’interrogatoire a été interrompu et n’a repris que plusieurs jours plus tard.
[[/collapsible]]
[[collapsible show=&#34;+ Deuxième interrogatoire du capitaine Mirabelle&#34; hide=&#34;- Fermer le document&#34;]]
&gt; **Interrogateur :** Docteur Jean-Baptiste Arconsat
&gt; **Interrogé :** Capitaine Laurent Mirabelle
&gt; **Avant propos :** Le capitaine se trouve toujours à l’hôpital, mais a recouvré des forces. Cependant, il ne montre aucun signe de coopération et ne voulait pas être interrogé de nouveau. Il est à noter qu’il a dit avoir mal aux dents dès que le docteur Arconsat est entré dans sa chambre. Il n’a pas été possible de savoir s’il mentait ou non.
&gt; 
&gt; ------
&gt; 
&gt; **Dr Arconsat :** Bonjour capitaine Mirabelle. Nous n’avons pas fini, la dernière fois.  
&gt; 
&gt; **Cpt Mirabelle :** Rien à foutre.
&gt; 
&gt; **Dr Arconsat :** Capitaine, s’il vous plaît…
&gt; 
&gt; **Cpt Mirabelle :** Vous me foutez définitivement la paix après ça. Je veux plus en parler, je veux plus jamais m’en rappeler.
&gt; 
&gt; **Dr Arconsat :** Très bien. Je veux surtout que l’on parle de comment vous avez réussi à vous échapper de ce village.
&gt; 
&gt; **Cpt Mirabelle :** Hm.
&gt; 
&gt; **Dr Arconsat :** On y va ?
&gt; 
&gt; **Cpt Mirabelle :** Ouais, plus vite ça sera fait, plus vite on arrêtera d’en parler et vous dégagerez d’ici.
&gt; 
&gt; **Dr Arconsat :** Pourquoi cette hostilité, capitaine ?  
&gt; 
&gt; **Cpt Mirabelle :** On va encore reparler de dents. De dents en mauvais état, de gencives infectées, et franchement ça me file la gerbe.  Je vous assure que maintenant je ne peux plus voir de dents sans avoir l’impression qu’on va me les arracher ou qu’elles vont me bouffer de l’intérieur. Je ne veux plus jamais que quoi que ce soit s’approche de ma bouche, je ne veux plus voir mes dents dans un miroir ou un reflet ! Plus jamais !
&gt; 
&gt; **Dr Arconsat :** Très bien… mais de nouveau, on ne va pas parler de dents et de ce que les sarkites vous ont fait. Je veux savoir, comme je l’ai déjà dit, comment vous avez réussi à vous enfuir.
&gt; 
&gt; **Cpt Mirabelle :** Ah maintenant vous en êtes sûr, c’est des sarkites ?
&gt; 
&gt; **Dr Arconsat :** J’en suis persuadé, c’est l’hypothèse la plus probable.
&gt; 
&gt; **Cpt Mirabelle :** A cause du fait qu&#39;ils pratiquent des rituels cannibales et ce genre de trucs ?
&gt; 
&gt; **Dr Arconsat :** Exactement. Le cannibalisme rituel fait partie de la &#34;culture&#34; sarkique, sur laquelle nous ne savons malheureusement que peu de choses. Donc, capitaine, comment avez-vous réussi à vous libérer ?
&gt; 
&gt; **Cpt Mirabelle :** Je sais pas, pour être honnête. On était entravés, hein, vous l’avez bien vu, les traces de cordes sur les poignets… Je sais plus trop, j’étais… comme en pilote automatique. J’ai pris une lame qui traînait là, et j’ai réussi à sectionner les cordes.
&gt; 
&gt; **Dr Arconsat :** Malgré vos doigts manquants ?
&gt; 
&gt; //(Le capitaine Mirabelle hausse les épaules)//
&gt; 
&gt; **Cpt Mirabelle :** L’instinct de survie.
&gt; 
&gt; **Dr Arconsat :** D’accord. Et ensuite ?
&gt; 
&gt; **Cpt Mirabelle :** J’ai pris le couteau. C’était la nuit, il faisait un froid glacial, j’étais à peine couvert, je m’en rappelle bien. J’ai… égorgé le type qui gardait l’entrée de la maison. Là aussi, l’instinct de survie… Il s’est écroulé dans une mare de sang, sans un cri. Il est juste… mort. J’ai volé ses couteaux et un document dans sa poche, et je me suis barré.
&gt; 
&gt; **Dr Arconsat :** Et personne ne vous a vu ?
&gt; 
&gt; //(Le capitaine Mirabelle secoue la tête)//
&gt; 
&gt; **Cpt Mirabelle :** J’ai… j’ai pris… des bouts de mes collègues… Oh putain…
&gt; 
&gt; **Dr Arconsat :** Prenez votre temps, capitaine.
&gt; 
&gt; **Cpt Mirabelle :** Non, c’est trop dégoutant, je peux pas raconter.
&gt; 
&gt; **Dr Arconsat :** Vous vous êtes recouvert du sang de vos collègues, c’est ce que vous voulez dire ?
&gt; 
&gt; **Cpt Mirabelle :** Si seulement ce n’était que le sang… C’était horrible, j’avais l’impression de souiller leurs corps, de les assassiner une deuxième fois… J’avais tellement pas envie de le faire… Tellement pas envie… Mais c’était le seul moyen de me sauver. C’est tellement égoïste…
&gt; 
&gt; **Dr Arconsat :** Vous savez, on ne pense pas forcément aux autres lorsqu’on a peur.
&gt; 
&gt; //(Le capitaine Mirabelle hausse les épaules)//
&gt; 
&gt; **Cpt Mirabelle :** Ouais mais c’est quand même immonde.
&gt; 
&gt; **Dr Arconsat :** Et vous avez tout de même ramené vos collègues, en quelque sorte. Les poches de votre uniforme contenaient leurs dents. Penser à eux, même de cette façon, n’est pas si égoïste que vous le pensez.
&gt; 
&gt; **Cpt Mirabelle :** Si vous le dites…
&gt; 
&gt; **Dr Arconsat :** Il y avait aussi dans vos poches des dents appartenant à l’équipe scientifique disparue. Cela veut-il dire que vous avez vu leurs corps ?
&gt; 
&gt; //(Le capitaine Mirabelle met plusieurs secondes avant de répondre)//  
&gt; 
&gt; **Cpt Mirabelle :** Oui. C’était immonde. Je veux même pas imaginer ce que ces ordures de sarkites leur ont fait, et encore moins s’ils étaient vivants à ce moment-là. Ils étaient recouverts de sang… de pus qui sortait de leur bouche… Avec les bras et les jambes gonflés, noirs. Enfin, pour ceux qui en avaient encore… et sans dents, qui étaient sur le sol, à faire des gouttes rouges sur la neige blanche…
&gt; 
&gt; **Dr Arconsat :** Donc vous les avez prises et vous vous êtes enfui. Où vouliez-vous aller ?
&gt; 
&gt; **Cpt Mirabelle :** Je ne sais pas. J’ai couru, couru, sans m’arrêter. Il faisait froid. Très froid. Je me rappelle plus, pour être honnête. Il faisait froid, et j’avais tellement mal aux dents… Je ne sentais plus mes doigts, je n’ai pas réfléchi. J’ai couru, couru, couru, et…
&gt; 
&gt; **Dr Arconsat :** Et ?
&gt; 
&gt; **Cpt Mirabelle :** Je sais pas, docteur. Je me souviens plus. Je me suis réveillé dans une petite maison, ou caverne, je sais plus. Au coin d’un feu. C’était toujours glacial, mais réconfortant.
&gt; 
&gt; **Dr Arconsat :** Où étiez-vous ?
&gt; 
&gt; **Cpt Mirabelle :** Je ne sais pas, docteur. Il y avait des gens, avec des tenues militaires. Ils veillaient sur moi, même s’ils semblaient me surveiller. Des Estoniens, j’ai reconnu leur langue.
&gt; 
&gt; **Dr Arconsat :** Donc vous aviez passé la frontière.
&gt; 
&gt; **Cpt Mirabelle :** J’en sais rien, docteur. Savez, avec cette guerre froide, l’URSS s’est étendue partout, les frontières c’est plus ce que c’était. La menace russe flanche un peu mais c’est pas encore ça. Et je suis pas certain que Gorbatchev réussisse à capturer ces sarkites. //(s’arrête un moment)// Est-ce qu’il en a quelque chose à foutre, déjà, Gorbatchev ?
&gt; 
&gt; **Dr Arconsat :** Il ne sait peut-être rien de leur existence.
&gt; 
&gt; **Cpt Mirabelle :** Va falloir le mettre au courant, au bout d’un moment. Bref.
&gt; 
&gt; **Dr Arconsat :** Vous avez parlé avec eux ?
&gt; 
&gt; **Cpt Mirabelle :** Oui, quand j’ai pu le faire…
&gt; 
&gt; **Dr Arconsat :** Vous savez qui ils sont ?
&gt; 
&gt; **Cpt Mirabelle :** Non, ils ne m’ont pas dit leurs noms. Je n’en connais qu’un, il s’appelle Jaan. Très sympa, faut le noter. Il parlait anglais, du coup on a pu discuter.
&gt; 
&gt; **Dr Arconsat :** Vous avez parlé de quoi ?
&gt; 
&gt; **Cpt Mirabelle :** Il m’a demandé qui m’avait mis dans cet état. Je me suis demandé si je devais dire la vérité. Mais j’ai décidé de ne rien dire, c’est pas une bonne idée de parler de groupes d’intérêt, et encore moins de celui-ci.
&gt; 
&gt; //(Le capitaine Mirabelle se blottit dans ses couvertures)//
&gt; 
&gt; **Cpt Mirabelle :** J’ai dit que je m’étais fait attaquer.
&gt; 
&gt; **Dr Arconsat :** Ils vous ont cru ?
&gt; 
&gt; **Cpt Mirabelle :** Le nommé Jaan m’a demandé si j’avais été capturé par l’armée russe. Il a dit que le régime soviétique s’était livré à des expériences sur des prisonniers de guerre dans le temps et qu’il le faisait encore. Evidemment je n’ai pas cherché à démentir, j’ai dit que c’était peut-être ça. J’étais tellement fatigué… Et puis vous savez, des indépendantistes peuvent raconter des choses pour décrédibiliser le pays qui les tient sous sa coupe.
&gt; 
&gt; **Dr Arconsat :** Et ensuite ?
&gt; 
&gt; **Cpt Mirabelle :** Ils m’ont soigné avec les moyens du bord. En voyant que j’étais français, donc du bloc ouest, ils ont dit qu’ils allaient m’aider. Ils m’ont donné de l’alcool, pour… désinfecter mes dents. Puis ils m’ont donné à boire. Je les ai laissé croire que j’avais été utilisé comme cobaye. Avec le contexte politique là-bas, c’est assez facile de dire que le gouvernement soviétique commet des atrocités. Le goulag, tout ça… La domination russe est assez mal vécue, en Estonie, et je pense que les révolutionnaires qui m’ont secouru sont ceux qui se font appeler les Frères de la Forêt, qui, bien qu’ils soient très peu, sont des résistants de longue date aux Soviétiques. Ce sont des gens qui aiment chanter, et m’ont d’ailleurs parlé de la Révolution Chantante qui a actuellement lieu en Estonie.
&gt; 
&gt; **Dr Arconsat :** Vous vous égarez, capitaine.
&gt; 
&gt; **Cpt Mirabelle :** Pardon.
&gt; 
&gt; **Dr Arconsat :** Mais ils ne connaissent pas les sarkites ?
&gt; 
&gt; **Cpt Mirabelle :** Non, ils ont pensé que je m’étais échappé d’un goulag qui se trouvait pas très loin, et pour être honnête, j’ai pas cherché à démentir.  
&gt; 
&gt; **Dr Arconsat :** Un goulag ? Mais il y en a encore en activité ?
&gt; 
&gt; **Cpt Mirabelle :** J’en sais rien, ils ont parlé d’un &#34;goulag pas très loin&#34;, où &#34;les gens sont devenus tellement tarés qu’ils se mangent entre eux&#34;.
&gt; 
&gt; **Dr Arconsat :** Ce &#34;goulag&#34; serait le village où se trouve cette &#34;église&#34; et ces sarkites ?
&gt; 
&gt; //(Le capitaine Mirabelle hausse les épaules)//
&gt; 
&gt; **Dr Arconsat :** Ils y sont déjà allés ?
&gt; 
&gt; **Cpt Mirabelle :** J’ai pas demandé. Par contre, ils m’ont dit qu’en explorant un peu les environs, ils avaient trouvé plusieurs fois des corps ensevelis, et que des bûchers s’élevaient souvent aux alentours du village. Puis ils m’ont demandé comment j’avais perdu mes dents. J’ai répondu que c’était à cause des expériences et ça a eu l’air de leur suffire.
&gt; 
&gt; **Dr Arconsat :** Et la vérité ? Où sont vos dents ? Vous n’avez pas répondu la dernière fois.
&gt; 
&gt; **Cpt Mirabelle :** Ils les ont… Ils disaient qu’elles étaient belles et en bon état. Et… Ils les ont jetées dans l’aquarium. Je les ai vues se pourrir. Noircir. Se gonfler… Et en même temps, j’avais tellement mal… Comme si elles étaient encore dans ma bouche et que j’avais pris un abcès… Comme si je ressentais dans ma bouche leur pourrissement. Je me roulais par terre en hurlant, ma bouche pissait le sang, je crachais du pus… Je les voyais tomber en ruines, devenir noires, vertes, je ne sais plus quoi… Et ça continuait à me faire mal, tellement mal… Rien n’a été recousu, les trous dans ma bouche se sont infectés, mes gencives ont gonflé…  
&gt; 
&gt; **Dr Arconsat :** Attendez. C’est aussi ce qui est arrivé à vos agents et à l’équipe scientifique.
&gt; 
&gt; **Cpt Mirabelle :** Oui. Et en jetant mes dents dans cet aquarium, ils ont crié &#34;kiraak, kiraak !&#34; comme des hystériques ! Je peux pas vous dire…
&gt; 
&gt; **Dr Arconsat :** //(hurlant)// Kiraak ?
&gt; 
&gt; **Cpt Mirabelle :** Oui. Je les ai entendu dire que l’église devenait trop petite, qu’il en fallait une autre pour &#34;la dévoreuse de je-ne-sais-plus-quoi&#34;, alors ils ont recommencé à hurler &#34;kiraak, kiraak&#34; et les dents et les mâchoires dans l’aquarium se rassemblaient et…
&gt; 
&gt; //(La respiration du capitaine Mirabelle s’emballe de nouveau)//
&gt; 
&gt; **Cpt Mirabelle :** Et ça a formé une bouche. Puis une main. Une main humaine. Avec cinq doigts.  Une main en dents.
&gt; 
&gt; **Dr Arconsat :** Vous savez qu’on va devoir vous surveiller //très attentivement//, pour ça ?
[[/collapsible]]
[[collapsible show=&#34;+ Document à propos de SCP-486-FR&#34; hide=&#34;- Fermer&#34;]]
&gt; **Avant-propos :**  Ce document a été retrouvé dans la poche du capitaine Mirabelle lors de son admission à l’hôpital de Tallinn. Il a été traduit par de docteur Arconsat, spécialiste des cultes sarkiques pour la branche française de la Fondation.
 
&gt; Et Ion dit que les hommes pouvaient se nourrir des dieux. Alors nous façonnons ce kiraak pour qu’il puisse avaler la [ILLISIBLE], si grande que nous les hommes ne pouvons le faire.  
&gt; 
&gt; Car seule une bouche immense pourra la piéger.
&gt; Attirée par un temple qui lui est dédiée, elle s’engouffrera dans notre création. Et alors nous accomplirons [ILLISIBLE]. Même si cela devait nous prendre une éternité.
&gt; 
&gt; Car c&#39;est de cela dont nous tirons le pouvoir gravé dans notre chair.
&gt; 
&gt; Que les dents composant ce kiraak puissent nous permettre de la dévorer.
[[/collapsible]]
[[collapsible show=&#34;+ Note de fin&#34; hide=&#34;- Fermer&#34;]]
&gt; SCP-486-FR est un kiraak. Une Entité BIO-SK Type 005 en gestation. Un humain progressivement transformé en temple vivant. Un BIO-SK Type 005 composé entre autres de dents de l’équipe scientifique disparue et d’agents de la Fondation. Un atroce processus qu’il nous faut attentivement garder à l’œil. Un BIO-SK Type 005 que Laurent Mirabelle a aidé à bâtir. Je demande donc que le capitaine Mirabelle soit étroitement surveillé physiquement et psychologiquement et reclassé en personnel de Classe E jusqu’à ce que tout risque de &#34;conversion&#34; soit écarté. – Dr Jean-Baptiste Arconsat.
