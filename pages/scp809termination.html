**Registro de la Intranet de la Fundación SCP el ██-██-████**

11:16 Ukelele:: Necesito sugerencias para un Desma. 809 se está convirtiendo en un grave riesgo para la seguridad y necesita morir.
11:16 AgathaR:: VIVISECCIÓN VIVIENTE
11:16 Chris: Podría caerse por las escaleras.&#39;
11:16 Ook: ¿Esos pequeños bichos que desmontan máquinas?
11:16 Chris:..repetidamente..
11:16 D.Brown: sumergirlo en agua salada con un número de anguilas eléctricas. Eso deberia funcionar.
11:16 Argentis: Llamar por teléfono, porque me he auto-creado. 
11:16 Argentis: Centrado, incluso.
11:17 Voss: No está mal, Rights.
11:17 D.Brown: ...alimentar a 682 con el?
11:17 DrGears: La absorción por SCP-882 arrojaría datos de prueba interesantes.
11:17 Voss: Sí, alimentar a 682 suena como una buena idea.
11:17 Chris: Demasiado esperado.
11:17 Ook: ¿Pruebar si 963 afecta a la vida mecánica?
11:17 Voss: golpea a Brown
11:17 Voss: ¡¿QUÉ TE HE DICHO SOBRE ALIMENTAR A 682?!
11:17 D.Brown: ...nada, todavía.
11:17 DrDurmont: Electroimanes opuestos
11:17 DrHavik: Lánzalo a 001.
11:17 Chris: ¿Estoy en lo cierto en que 809 es un robot de algún tipo?
11:18 DrDurmont: Ponerlo entre dos electroimanes opuestos
11:18 Chris: Enviarlo a explorar 455 8)
11:18 D.Brown: &#39;914 lo convertira en un cubo&#39;
11:18 DrHavik: No lo digo en serio.
11:18 Ukelele: ciborg, basicamente.
11:18 DrDurmont: ¡Deja que los dos electroimanes lo destrocen!
11:19 DrHavik: ¿Qué tal un procedimiento de desmantelamiento &#34;normal&#34; con muchos explosivos de alto grado?
11:19 Voss: ¡¿Involucrar a otro SCP, la mitad de la instalación de contención y múltiples víctimas no es un desmantelamiento normal?!
11:19 Chris: HHAHAHAHA
11:19 DrHavik: Voss, no somos Kondraki.
11:19 Chris: COPIA 089 A ÉL
11:19 DrGears: La detonación de una carga explosiva con forma, después de dejarlo &#34;escapar&#34; puede evitar cualquier medida defensiva.
11:19 Chris: Eso sería graciosísimo.
11:19 Ukelele: Gears - aunque, es una pequeña brecha de seguridad.
11:20 Argentis: O hacer que 782 ponga su mente en él &gt;_&gt;
11:20 D.Brown: siempre puedes tomar el método de la fortaleza enana para destruir cosas y arrojarla a la lava de alguna manera.
11:20 DrDurmont: Y podríamos darle un poco de esa basura para desorientarlo antes de colocarlo entre los electroimanes
11:20 DrHavik: Que Clef hable con él.
11:20 TechSupport: Lánzale una piedra. Consigue una piedra lo suficientemente grande y eso matará cualquier cosa.
11:20 D.Brown: ...&#39;excepto 682. Desarrollará espinas de piedra&#39;
11:20 Argentis: ¿Como una roca de mierda?
11:21 TechSupport: Como la roca más grande que puedas encontrar.
11:21 DrDurmont: O un hombre roca
11:21 Voss: ¿Atraerlo con 808?
11:21 Argentis: Tal vez algo como un bloque de hormigón sea mejor.
11:21 TechSupport: Los bloques de hormigón no son lo suficientemente grandes.
11:21 AgathaR: La levantará.
11:21 AgathaR: Y lo dejará caer en tu cara
11:21 AgathaR: Mi amigo
11:21 DrDurmont: ¿808 boobie trap a la ventana de su ducha?
11:21 DrHavik: ¿Atraerlo con un tanque?
11:21 DrDurmont: Espera, no.
11:21 DrDurmont: Eso es estúpido.
11:21 D.Brown: reclasificarlo como SCP-048.
11:21 Voss: Oooo, boobie traps. :D~
11:21 D.Brown: el problema se resolverá por sí mismo.
11:21 DrHavik: Sólo haz que siga a 808, y luego golpéala con un tanque.
11:22 TechSupport: Sigo diciendo, USA LA MALDITA TOCA
11:22 DrDurmont: Los electroimanes son más badass.
11:22 TechSupport: ES MUCHO MÁS SIMPLE QUE TUS RESPUESTAS DE MIERDA.
11:22 TechSupport: ES UNA ROCA.
11:22 DrHavik: UN TANQUE ES UNA ROCA METÁLICA EN MOVIMIENTO CON ARMAS
11:22 TechSupport: Golpea cosas.
11:22 TechSupport: Y las aplasta.
11:22 TechSupport: BIEN. DEJA CAER UN TANQUE SOBRE EL.
11:22 TechSupport: Como sea.
11:22 DrDurmont: Y creo que una ráfaga PEM direccional ayudaría con eso
11:22 D.Brown: :D
11:22 DrDurmont: ¿Usar a 808 para mantenerlo pasivo durante el desmantelamiento?
11:22 DrHavik: ¿No tenía uno de los SPC hechos por humanos un par de imanes?
11:22 DrHavik: ¿Un cañon de rieles?
11:23 Chris:Sigo diciendo que subas a 079 en el.
11:23 D.Brown: usa el mejor cepillo de dientes del mundo
11:23 Voss: Creo que usar a 808 para desmantelar SCP basados en tecnología empeoraría su disposición.
11:26 Ukelele: . . . Lo estan haciendo demasiado elegante. Cuantos más pasos tenemos, más complicado se vuelve. Cuanto más complicado se vuelve, más posibilidades hay de que falle. Simple y limpio.
11:27 Ukelele: Usamos el método del doctor Durmont. La caja asesina será la cámara de evaluación psicológica. Una pared estará equipada con potentes electroimanes. Si es que y cuando 809 se vuelva violento durante la evaluación final, los imanes se activarán, y entonces 809 será asesinado por otros medios. Sin embargo, la persona en la cámara de evaluación no puede tener ningún implante mecánico, o los electroimanes la matarán.
11:28 Ukelele: ¿Algún voluntario?
11:30 Ukelele: . . . ¿Alguien?
11:32 DrHavik: Yo lo haré.
11:32 Ukelele: Buen hombre.
-----
**Registro de voz, Cámara de Evaluación Psicológica ██, ██-██-████**

&gt; Clef: Repasemos el procedimiento una vez más.
&gt; 
&gt; Havik: Entro, dejo mi portapapeles y le digo a 809 que estoy aquí para hacer su interrogatorio. Cuando estoy listo, me quito los lentes y los pongo sobre la mesa. Ahí es cuando activas el electroimán.
&gt; 
&gt; Clef: Así es. Eso debería ponerlo contra esta pared. . . aqui. Justo debajo de la foto de Sigmund Freud. Es cuando escapas a la mierda como un conejo, porque habrá un montón de grandes problemas en tu camino. Ahora, ¿te has quitado todos los objetos metálicos?
&gt; 
&gt; Havik: Sip.
&gt; 
&gt; Clef: ¿Incluyendo las cremalleras y botones?
&gt; 
&gt; Havik: . . .
&gt; 
&gt; Clef: Entonces será mejor que te pongas unos pantalones con cordón y un cuello de tortuga.
&gt; 
&gt; Havik: Bien, buena idea.

-----
**Registro de voz, Cámara de Evaluación Psicológica ██, ██-██-████**

&gt; 809: ¿Hola?
&gt; 
&gt; Havik: Hola, soy el Dr. Crim Havik. Haré tu evaluación hoy. ¿Podrias por favor. . . ¡AAAGH!
&gt; 
&gt; 809: ¡Destructor! ¡Sé que estás ahí fuera! ¡Esto tiene todas las características de uno de tus trucos! ¡Si no quieres que este hombre muera, entonces ven aquí con las manos y tu ukelele arriba!

-----
**Registro de Voz, Control de Misión, ██-██-████**

&gt; Dumont: ¿Cómo va eso?
&gt; 
&gt; Clef: No está mal. Crim es realmente genial bajo presión. Bien, 809 está viniendo y. . . ¡NO! ¡No sacudas la [EXPLETIVO CENSURADO] mano! ¡Hijo de puta!
&gt; 
&gt; Dumont: ¿Que demonios?
&gt; 
&gt; Clef: ¡Tiene a Crim! 809 hizo un cuchillo con su propio brazo y va a matar a Crim a menos que. . . ¡hazlo, Dumont!
&gt; 
&gt; Dumont: ¡Pero Crim todavía está ahí!
&gt; 
&gt; Clef: ¡HAZLO!

-----
**Registro de Voz, Control de Misión, ██, ██-██-████**

&gt; Havik: Oh dios, oh dios, no quiero morir, no quiero morir. . .
&gt; 
&gt; 809: No te preocupes. . . No eres tú a quien quiero. Voy a ser el que acabe con el Des. . . fskszzkkkkkkkkkkkkkkkkkzzzzzzzzzzzzzzzzz!!!!
&gt; 
&gt; &lt;fuerte sonido metálico&gt;
&gt; 
&gt; Havik: Oh Jesucristo. ..
&gt; 
&gt; Dumont: ¡HAVIK! ¡CORRE POR TU VIDA [EXPLETIVO CENSURADO] VIDA!

-----
//A las ████:██:██ el ██-██-████, la Cámara de Evaluación Psicológica ██ fue destruida.//

-----
**Entrevista Post-Incidente, ██-██-████**
&gt;  
&gt; Entrevistador: . . . Sin embargo, tengo un poco de curiosidad sobre la parte final de su procedimiento de asesinato.
&gt;  
&gt; Clef: Bueno... . Pensé que la mejor manera de asegurarme de derribar a 809 era utilizar un procedimiento de matanza a gran escala. Puede que un arma no alcance un punto vital. Un explosivo podría esparcir partes por todo el lugar. Pero un peso de acero de diez toneladas. . .
&gt;  
&gt; Entrevistador: Eso probablemente funcionaría, sí.
&gt;  
&gt; Clef: Tuvimos ese hijo de puta. . . el elemento de matar. . . montado sobre ruedas al lado. Cuando se encendió el electroimán, simplemente tiramos del freno de mano, le dimos un empujón para ponerlo en marcha y dejamos que el imán tirara del objeto de matar a la habitación contigua a gran velocidad. Squish.
&gt; 
&gt; Entrevistador: Sí, entiendo todo eso perfectamente. Sólo tengo curiosidad: ¿era REALMENTE necesario lanzar el objeto mortal en forma de un puño de acero gigante?
&gt; 
&gt; Clef: No, realmente no.

-----
**Registro de voz, Oficina del Dr. Clef, ██-██-████**

&gt; Clef: Así que mira el video. . . Vale, aquí es donde Crim es tomado como rehén. . . y aquí es donde empieza a llorar como un marica.
&gt; 
&gt; Havik: Estarías. . . De acuerdo, tal vez Clef no, pero cualquiera se pondría a llorar si algún SCP psicópata tuviera una espada gigante en tu ojo.
&gt; 
&gt; Trebuchet: &lt;riendo incontrolablemente&gt; Ve a la parte con el WUZZ y el BOOSH y el KERTHUNK!
&gt; 
&gt; Dumont: No te preocupes por eso, Crim, lo hiciste bien.
&gt; 
&gt; Clef: Lo hiciste bien... ...y entonces es cuando el imán se enciende, y Crim y 809 salen volando por toda la habitación como el maldito Peter Pan!
&gt; 
&gt; &lt;Risas&gt;
&gt; 
&gt; Clef: Ooh, 809 no esta feliz, ¡pegado a la pared como una mosca en el pegamento! Ha dejado ir a Crim. . . Crim está sangrando por un corte cerca de su ojo, pero está de pie. . . está casi inconsciente pero de pie, sal de ahí, Crim, ¡vamos, vamos, vamos!
&gt; 
&gt; &lt;jadeos, luego aplausos&gt;
&gt; 
&gt; Clef: ¡Y el crimen SALE del camino del Puño de Hierro de la Perdición y se pone a salvo! Jueces, ¿sus puntuaciones, por favor?
&gt; 
&gt; Havik: . . . Dios mío, ¿realmente hiciste tarjetas de puntuación?
&gt; 
&gt; Clef: ¡Y es un nuevo récord! ¡CRIM Y DUMONT GANAN EL ORO!
&gt; 
&gt; Trebuchet: ¡Whooo! &lt;sonido de una silla que se mueve hacia atrás y  pies que se arrastran por el suelo, acompañado de suaves ruidos metálicos.&gt; ¡Esto es para ustedes! &lt;risas&gt;
&gt; 
&gt; Havik: Oh Dios, ustedes realmente hicieron medallas. . .
&gt; 
&gt; Dumont: . . . ¿Olimpiadas SCP? ¿Primer premio en Terminaciones Sincronizadas?
&gt; 
&gt; Clef: Oye, usala con orgullo, te la ganaste.
&gt; 
&gt; Gephart: Aunque quiero decir una cosa.
&gt;  
&gt; Kondraki: ¿Y cuál es?
&gt; 
&gt; Gephart: [https://es.wikipedia.org/wiki/Piedra,_papel_o_tijera Al final, terminaste golpeándolo con una roca después de todo.]
&gt; 
&gt; &lt;boos, abucheos&gt;</textarea></pre>
