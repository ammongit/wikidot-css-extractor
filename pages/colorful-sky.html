++++  · Sakhir的手记（红昏）

我完全忘记我是怎么来到这里的了。空荡的街道，血红色的天空，残破的屋顶，若隐若现的街道轮廓，一座鲜明的死城展示在我的眼前。踩着满地的红色液体，我接着向前走，一块约莫一米高的石碑便突然出现，似乎刻了几个笔画不少的字。呵，前一秒还没看见的，走近点就显示出来了？

我鼓起勇气凑近看看，不出所料，石碑上赫然刻着三个字“迷暮城”。啊，他就是在这儿失踪的。

奇怪透顶了。我记得我为何而来，为谁而来，可记不得我是怎么来的。依稀记得昨天关上空荡荡的出租屋房门的那一幕。他不见了，我要去找他。他的工作是神秘的。和我恋爱同居的一年多以来，我也只知道他自称是一个非政府的安保组织的成员，并说他的任务很危险。他留下一张纸条说，如果他不见了，就打纸上写的电话，会有人告诉我怎么去找他。

当我发现他不见的时候我照做了，然后似乎有一群衣着奇怪、类似保安的人把我接走，告诉我要去“迷什么城”。再次醒来的时候，我就在这“迷暮城”里了。

闷。非常闷。好似七窍被谁堵住，好像往剖开的胸中灌了铅，被一种似氧非氧的气体包裹着。可怕的事情却在眼前。天空的红颜色在加深，异样也越发明显。房屋在流汗，流出红色的液体；路灯的颜色开始不可捉摸，仿佛那电气灯泡里充斥的是血液的烟气。

街上没有人，连虫子都没有一条。

不知道是哪来的信心，我走向了街边的一幢房子里，仪式性地敲了敲门。

“进来。”一个低沉的嗓音呼唤着我。排除内心的恐惧，心一横，我推开血迹斑斑的门。

这是一个看起来和我年龄相仿的男子。宽檐的帽子，一道道血色的伤痕刻在他的脸上，眼睛闪烁着可怕的光芒，看得出基本的人形，却难以想象他本来长什么样。“请信任我。”他说。我便径直走了进来。他的住宅清凉、整洁、舒适，与外面的诡异环境成鲜明对比。

“这……是哪里？”我问。

“迷暮城。你没看见吗？”他冷冷地说。

“拜托……求你了……告诉我……这是怎么回事……”我的声音带着颤抖。

“迷暮城，一天七个昏时，以天空的红，橙，黄，绿，青，蓝，紫为分界线，七个昏时的时间不等，你不必知道具体的时间，每次变天的时候你会看到，也会有给你作出反应的时间。红昏不适合出门，你最好待在我这里。”

我就在他的家里住下了，并四处转了转。一套标准的一居室带小阁楼，这样的房型是我早就料到的，因为这房子的门面就不大。我被安排在了小阁楼里。

“啊……呜……”一声惊叫把我吓了一跳。下楼查看，是他摔倒在了地上，捂着心脏大叫，全身浸满了血痕。

“你……可以帮我去医院买药吗？速效补血丸……快……”

他告诉我医院在哪里，我便去了。血红色的天空下，医院也别无例外地在流血。青铜材质的大门，沾了血的年代感跃然眼前。

我准备推门，却瞥见的门口的铜牌上写着：
**人 类 不 要 在 红 昏 进 入 医 院**

我不是胆大包天的奇女子。我吓得六神无主，飞奔着冲回家，丝毫没有注意天空的颜色正在变幻。

------
++++  · Sakhir的手记（橙昏）
&#34;你回来了。&#34;我推开门，还是那个冷冷的声音迎接我。

“我……对不起……”我支吾着，生怕被他谴责。

“——不是你的错！我不该叫你去医院的。没事，我挺过了红昏。”他捶着桌子，以一种似乎是自责的语气说。

“什么？挺过红昏？什么意思？”我敏锐地捕捉到了话中的奇怪之处。

“啊，是时候告诉你了。我们本地人在红昏都会流血，这是一种独特的自洁功能。据说我们的房子也会流血。不过因为出门以后流血更严重。我从未在红昏出去过。”他的话让我的脑海中掠过屋外的画面。

“自洁……也不至于流血致死吧。而且你们本地人就和我这么不一样吗？”

“可是事实就是这样不对劲。还有，如果你不想成为‘本地人’的话，青昏没防毒面罩就别出去，紫昏无论如何决不可以。”他严肃地说。

“啊！你看外面！”我指着窗户大喊。

“怎么看？”他像个小孩似的问我。

“客厅窗户啊。”我不假思索地说。

“这里没有窗户。我记得我刚搬来的时候有，现在没有了。”他自言自语。

我个人猜测，本地人时间一长就看不见窗户。真奇怪。我径自走向窗边。窗外的景象令我震撼。红昏的天空已经变成橙色，天空中肉眼可见的沙尘飞扬，从地面卷起，“呼呼呼”地拍打着墙面，混杂着点点红光飞向天际。一切都像被沙尘覆盖，转眼间烟消云散。

“黄昏快到了。”他的声音平静了许多。

“没有窗户，你怎么知道？”我疑惑地问。

“唉，你怎么这么粗心。只要听听风声就知道了。短暂的橙昏沙尘暴的存在是为了清除红昏的血污。”他叹了口气，说。

“快黄昏了，你可以出去自由活动，别和我在一起，变天的时候记得回来。”见我没有回答，他接着说。

“记住，不要去抢任何路人手里的东西。”他警告我。

出去走走吧，反正这里还是未知的地界，且走且看吧。
------
++++  · Sakhir的手记（黄昏）
我尚不知他说的黄昏是怎样的，就一个人迷迷糊糊地出门了。可眼前的街道确实让我震撼：这是一座干干净净的中世纪欧式小镇，而天空的颜色不再是那种恐怖的雾色，甚至还能看到一个疑似太阳的大圆盘。这不就是我以前生活的正常世界吗？一模一样。

我继续在街上漫无目的地逛着。的确，黄昏就是“我那个世界”的翻版。大街上只有三三两两的人在闲逛，好像是“我那个世界”常见的情侣。我望向那一对男女，他们依偎着走向书店，男生轻轻的抚摸着女生的头发，那女生一路咯咯地笑着，差点让他们手上的白色气球脱手。

该死，他们竟然让我想到了我的那个人。

除了还行的相貌和一点点聪明以外，我似乎只是一个普通到极点的人，从普通的家庭出生，从小读的是普通的学校，没有优秀的自信，却只有面对优秀时的自卑。过的倒还算幸福，我没有多余的奢求。

幸福在七岁时戛然而止。我在白色的葬礼中送走了车祸而亡的父母，而我的余生交给了我的姑姑，一位脾气暴躁的大龄剩女。生活虽没有苦味，却不再有甜蜜可言。

或许我一辈子都是普通的生活，直到那一天的来临。

我被姑姑逼着相亲了。咖啡馆里，对象送了我一枝花。带着嫌弃，我接过了花，然后无望而羞怯地冲出了咖啡馆。

可没多久，一个便衣男人拦住了我，快速蒙上我的眼睛，并且把我带走。第二天，我就躺在一个很像医院的地方，面前的墙上却是一种奇怪的黑底三箭头标志。

“Yimon抗体[[footnote]] 见 [[[SCP-CN-2330]]][[/footnote]]还没出现，可以治疗。”还是那个拦住我的人，但是今天他穿着一袭类似医生的白衣。他在和同事交谈着。

他深邃的目光落到我身上。不敢相信那天的“绑架”竟然是这样的一个人做出的：他的目光温和，一举一动都含着慈父的气息。接着，他告诉我他的身份——“非政府安保组织”，并且告诉我，对象送我的花有毒，我将会受到妥善治疗。

从他那儿我得到了前所未有的尊敬和关怀，也是多少年以来我第一次被甜蜜所包围。但从此他也对他的工作闭口不谈，而那个使我魂牵梦萦的黑底三箭头仍然在脑海里盘旋，像针一样刺着我好奇的心。至于我俩的故事，今日也没必要继续赘述了。

黄昏的阳光下，一迈步，一叹息，怅惘而绝望。我盼着你穿着一袭白衣，在下一个转角出现，然后，带我回家。我不相信勇敢而智慧的你会迷失在这里，也不相信你会甘愿丢下我，然后自己一个人走向死亡。

此时前边的那对年轻人停止漫步，拐入小巷。我跟随着他们的脚步，进入了一间叫做“气球书屋”的店铺。

素雅的大理石外墙，配上霓虹的灯牌，给人一种不协调的滑稽感。

我沉着地走进门，醒目的地方一块木板上刻着一份购物须知。

&gt; 迷暮城气球书店 购物须知
&gt; 
&gt; 欢迎来到气球书店！我们可以为您提供栖息，提供庇护，提供知识。书店通常是安全的，若您能遵守下列规则，那么您将在书店里收获无尽的--安全与--知识
&gt; 
&gt; 1.书店内部不存在气球。
&gt; 2.在第1条所述的情况下，若见到了气球，不要触摸。
&gt; 3.正常的员工身穿白色员工服，并时刻保持微笑。其他的都不是员工。结账时，若员工停止微笑，请不要接过打包的书袋。
&gt; 4.员工的眼珠和天空的颜色一样。当你无法确定外面的天色时，请查看正常员工的眼珠。
&gt; 5.外地游客不要前往“本地人书籍”区，若有正常的员工带领你前往“本地人书籍”区，不要拒绝。
&gt; 6.在第5条所述的情况中，若带您去“本地人书籍”区的员工在途中停止微笑，不要挣脱，请继续跟他走。
&gt; 7.“幻想小说”区已经封闭。不要进入。
&gt; 
&gt; //附：若您不知道词语“微笑”的含义，请移步“生理学资料”区域，阅读书籍《微笑与狞笑》。//
&gt; 
&gt; 请信任规则。

不知怎的，当时我出奇地勇敢，径直走进了书店。谁想到，大厅里飘满了白色的气球，跳着空灵而神秘莫测的舞蹈，让我想到了父母的葬礼。

这样的环境当然是没法静心看书的。我在图书馆里一边躲避着气球，一边在馆内瞎逛。“小姐您好，请问您要找什么书？”一位微笑着的店员拍了拍我，吓了我一跳。

“啊……没事……”我漫不经心地回答说。

突然，我一个震颤飞速起跑，我看见眼前店员的眼珠正在慢慢变成绿色。

------
++++ Sakhir的手记（绿昏）
从书店的人群中挤过去的时候，我用余光扫视着人群。人群只分为两批：岿然不动的，还有和我一样逃命的。

很快，我就知道“逃命的人”和我根本不一样。

又见记忆里魂牵梦萦的三箭头标志，标在这群人的肩上。他们端着枪从店员手里开路，我也顺着他们走着，因为我知道他们似乎是可以信任的。

我就这样混在人群中，听着他们的骂声走了出去。绿昏的天空是昏暗的绿色，和恐怖片里的世界末日如出一辙。本来祈望着混在这群人当中可以苟且偷生，可他们到门口就飞速散开了。这不是一哄而散的逃命，而是一种似乎早有组织的有规则的解散。

可我并来不及为这些人的纪律性而感叹，一个救人的组织，丢下我一个手无寸铁的女孩就散了？好吧，这意味着绿昏只是看起来可怕，没有实际的危险。我这样安慰着自己。

走吧，或许我还记得路。据我所观察，城市并不大，说不定瞎晃悠几下就可以回到房主那儿。

我挪动着沉重的步子，随意地走着。和红昏一样死气沉沉的环境，唯一的不同点是漫天的乌鸦排成诡异的阵型，向着绿色天空的深心飘去。

“汪——呜。”一条狗横在面前。这是我第一次近距离观察迷暮城的动物。这肮脏而腐臭的畜生，在我的眼前晃来晃去，满身沾染着绿色的污浊，看不出棕色的皮毛本色。它的脚趾甲已经全黑，毛绒绒的小腿似乎是从臭水沟里浸透了跳出来的。

我继续走下去，很快就发现了这些生物的来头。从窨井盖里蹦出来的黏乎乎的长长的爬虫，一点一点伸出令人作呕的身躯，然后，缓缓地攀援着自己的身子向高出爬，爬到顶峰时按照形状盘旋而下，倏地一下变成了这类型恶心的生物。

呃，真恶心。我试图远离它们，可是它们却在我的眼前越积越多。准备攻击时，却解散了生物的形态。重新变成恶心的长虫，千条万条向我延伸，吞噬。我迈开绝望的脚步，带着疑惑和不解企图逃生，却被一条长虫一把拉住。

世界安静了。我的肉体正在被飞快地掏空。我无能为力地想着我的过去，我的现在，以及我所剩不久的将来。世界值得留恋吗？可绿昏似乎不是属于人的世界。

在迷茫、恶心、恐惧中，我看到一个高大的身影，飞奔着向我而来。

------
++++  Sakhir的手记（青昏、蓝昏）
“快，拉着我！别睁开眼睛！”没错，这就是我借宿的那房主的声音，他近乎疯狂地喊道，“拿着，防毒面罩！”

我的眼睛已经被吞噬到无法睁开的地步，在恍惚中意识到现状：有毒的青昏来了。他把我背在肩上，然后就是浑浊的空气在耳边飞速划过。他在小巷中飞奔回去。很快我就昏昏而睡，无心去管什么青不青昏的事情了。有一说一，这男人还是比较值得信任的。

我似乎睡的很深，却只听得一声声响亮的狗吠在耳边萦绕，那窨井的滋滋声犹在身旁。

我醒了，在阁楼的窗边。我却没有关注他正在忧郁地看着我的脸庞。我没法动弹，斜着眼盯着深蓝色的窗外看。

“怎么回事，我们被水淹了吗？”我指着窗外问他。

“呵。你们外地人还真是机敏，对着不透风的墙壁还能知道外面咋样。”啊，对了，他是看不见窗户来着的吧，“外面被水淹了，为了清除青昏的毒气。这段时间就是蓝昏，外面全是水，什么都看不见，一般是我们本地人休息的时间。你要是没事，那我就不打扰你了。”

他走向门口，正要伸手拉上门的时候，他瞥了我一眼，如闪电一般给我特殊的震撼。

------
++++ Sakhir的手记（紫昏）
让我再一次醒来的是照进屋里的紫色光芒。我随意拉了拉衣服，起身趴在窗上细细端详窗外之景。嗯，天空活脱脱地是一块紫水晶。水晶的中心——有点像紫色的太阳，发出一道道肉眼可见其光路的光线——大概就是激光了。“激光”照向千家万户，射出一个个巨大的窟窿，却唯独没有照射在我们的屋顶。

我明白了，那天我走向这栋房子时，当时没多在意，就当是自己的灵光一现罢了；今天却才想到，这灵感来自于这座房子毫无窟窿的屋顶，还算干净的外表，带给我的安全感。我估计房主成为本地人也是最近的事。

可这一天的观察，虽没有与本地人正面接触（也没有浪费笔墨告诉未来可能读到这本手记的人），却让我发现了本地人是一种毫无人情味的奇怪生物。而房主身上的责任心，却鲜明地显示出他与这些兽类的区别。我要救他，我要把他从泥潭中拉起。

我走出了阁楼。我从梯子上爬下。刚一转身，就撞到他满脸血渍的脸庞，他一把抓住我，像享用冰淇淋那样吸食着我的血液。我很快明白了，这一星期以来他只是把我当猪养，而今天就是宰杀的日子。

兽类终究是兽类，没人可以改变没有人性的人了。//（这句话用鲜血书写）//

------
++++ Dr.Yasmin的手记（次日黄昏）
对不起。

可这不是一句对不起就可以谢去的罪。

来到这里以后，我的相貌变化了，我的心理变化了。我想念你，苦苦地想念你。在愁于生计的时候，你却如天使一般出现在我面前。

你肯定不认识我，可你对我是那样的好。当我红昏时晕倒的时候，你义无反顾地冲向那个你反感而憎恶的外部世界，善良、博爱和忠诚是你最闪亮的人性。

我没有告诉你黄昏是本地人唯一人性觉醒的时候，也是本地人和外地人和平相处自由活动的时候。我想牵着你的手走向黄昏的街道，想要带着你走出这罪恶的地狱。我怀念着你过往的笑颜，将你的声音作为世界上最美的天籁。而我却留在家里，当我的人性觉醒开始反悔的时候，一切都太迟了。

我却带着兽性欺骗了你，为了生存，我吸空了你的血液。如果我在黄昏还有良知的话，一定会告诉你紫昏的本地人只能居家，以残害新鲜血液为生，并且告诉你赶快在紫昏时躲开我。

现在，留下绝笔以后，告诫下一个住进这屋子的人，生命诚可贵，爱情价更高。

而我却无力追逐自由，没有你，我只能，一死了之。

可在转念一想，比一切更高的是人性吧。失去了人性，我还活什么呢……

++++ Area-CN-120内部的私人谈话
“啊，Rain啊，坐坐坐。”Rain博士走进Yimon Fra的办公室，当Fra招呼他时，他已经稳如泰山地坐在舒适的扶手椅上了。这令主人Fra很是尴尬。

“喝茶吗？”Fra打破了沉默。

“站长先生，不必了，你看我这种天天瞎逛的人这么急着来找你，怎么有空喝茶啊。”Rain很是着急，用极快的语速切入正题，“先问一句，你相信梦神吗？”

“啥？”Fra非常疑惑，装作没听懂。

“梦神。别装傻。”Rain语速仍是飞快，随即两手一摊，似乎在等着Fra的回答。

“啊……其实……说实话……我不相信它存在，可你常年在外面游历，想必见过不少吧……”Fra缓缓地说，“所以，你想干什么？”

“嗯……说实话，很久以前我受过一点点进入梦神世界的训练。你不可能没听说过那该死的[[[black-lotus |‘黑莲花’]]]行动吧。”

“听说过。怎么了？没想到你还有这么牛的履历哈。你的人事档案里好像没这事。”Fra稍作停顿，然后补充了一句“不过就算有我也不信。”


“害，那可别说，我只是这次行动的逃兵罢了。但总归我还是知道与梦神集团沟通的办法的。”

“你想干嘛？违纪吗？”

“算是吧。你上次问我的那个人性实验问题，我想了想，最适合的就是在梦神做了。既不会有物理上的人身伤害，也可以在心理上模拟真正的危机。”

“嗯，挺有意思。但是违纪带来的风险，我不愿意承担。还有，这玩意儿具体怎么实施呢？”

“倒是不难。不过自从那次收容失效以后，我右脑大面积损伤，创造力降了很多，想法可能略有呆板。好，先和你说说吧。先绑架两个人来，最好是那种爱的死去活来的恋人，男的得是忠诚勇敢的基金会特工兼博士，女的……倒可以随便。然后把他俩找个地方关起来，催眠。接下来就让我靠近他俩，用神经矩阵术向他们灌输一个三维的场景；同时试图篡改他们的潜意识，让他们忘记绑架的画面。没错，这就是在梦里玩VR。”

“呃，不难，我倒是想到了咱们Area的Dr.Yasmin和他的平民女友Sakhir。”

“哦，就是您负责的CN-2330的罕见治疗成功病例吧。真有缘分。”

“剧情嘛，咱可以一会儿边行动边讨论。”

“可是我怎么看到他们的梦啊！”

“这，忘了说了，我与他们建立联系后，就会将联系丢到电脑里，你就可以看见画面并与我一起操控了。具体的方法的话……不说了，我听了十年才听懂，现在也讲不清，况且对你讲可就真的变成重大违规了。啊，先不说了，他们已经被抓来了，我下去略施法术吧。”

------

Rain过了好几个小时才回来。他把笔记本电脑往桌上一摆，屏幕上呈现的是一个漫天红色的死城。“喏，你看，他来了。”

“啊，这是谁？”Fra疑惑地问。

“Yasmin。我把他在梦里的形象改了。先跟你介绍一下，这里叫作迷暮城。设定基本是没有条理的，核心设定是这里一天有七个昏时，以天空的颜色命名。红昏是市民出血之时，橙昏是城市自动清洁血污的时候，黄昏是人类活动、城市与正常世界无异的时候，绿昏是本地动物活动的时候，本地人可以捕食绿昏的动物，青昏是将外地人同化为本地人的时候，蓝昏清洁青昏的有毒气体，紫昏是摄取血液的时候。”

“呃，所以，本地人和外地人有生理上的区别，而且本地人的新陈代谢在红昏和紫昏，对吧。”

“嗯，可以这么理解。咱先放个‘NPC’来告诉他游戏规则吧。”

“这么快就摊牌？”

“不。告诉他活下去的规则。由于实验需要，他一来就是本地人，告诉他成为本地人后相貌会有变化，并且告诉他不要相信有窗户存在。然后先告诉他七个昏时的原理，并且告诉他要在紫昏吃人吸血才能活命。还要告诉他，其他时刻本地人都充满兽性，他自己也是这样，只有黄昏时有人性的觉醒。”

“啊，这设定不错呢。让他自己先过活一天试试看吧。”

“好，咱们先休息。”

------
一天后。

“早，Rain博士。”

“早。咱看看发生了什么吧。”

“呃，Yasmin一直躲在家里，啥也没吃啊。有可能饿死的。他连绿昏的动物都不敢吃。”

“没事。咱可以把Sakhir放进去了。让她潜意识里有走进Yasmin家的念头。”

“可是，Sakhir的形象没变？”

“对，这就是我的目的：让Yasmin认出Sakhir，但是Sakhir认不出Yasmin。这用于检测Yasmin的人性。”Rain稍微顿了顿，见Yimon不接话，他接着说，“听说上次你发年终奖的时候给Yasmin送了一支自动记录笔，被他转手送给了Sakhir。希望这时候也派的上用场吧。”

“哇，这笔还真的工作了，你看！Sakhir的手记！”

“嗯，Yasmin还算好人。知道告诉Sakhir实际情况。”

“哦，他晕倒了！失血过多吗？”

“是的，但是我会设置让他不要死掉。看看Sakhir愿不愿意出门帮他买药。”

“Sakhir的确出去了……（沉默数分钟）她又回来了！哈哈哈胆小。”

“你这样可不对了。咱是在做人性实验。”

“橙昏了。”

“害，无聊，没有营养的唠嗑……诶……等等，Yasmin叫Sakhir黄昏一个人出门！”

“橙昏兽性仍在吧。”

“嗯，这么快就黄昏了，Sakhir出门了，搞个地方吓吓她，看她进不进去。”

“好主意。”

“气球书屋……果然她进了。可又是一段没有营养的内容啊，和一般的女孩一样逛来逛去，躲躲气球，也没遇到咱预设的狞笑员工。算了，把时间快进到绿昏吧，找个微笑员工提醒她出去。”

“你怎么老盯着女孩子看。你没注意另一边Yasmin出来找她了吗？”

“看见了。你看他在救人。”

“不错，人性回来了。为了救人能吃下这么恶心的东西，真的可谓是人性的光辉，哈哈哈。诶，天色变青了……”

“她醒了。Yasmin过来看他了。”

“我突然觉得，她有没有可能是Yasmin养一个星期的猎物。”

“有道理。现在俩人都睡了，蓝昏这么长，咱也跳过吧。”

“紫昏了。咱等了整整一天的结果终于要在眼前呈现了。我去，这比‘Area最佳员工’颁奖典礼还令人激动啊。”

“结束了。果然吃人了。走吧。”

“你不想看看Yasmin明天黄昏的反悔吗？”

“哈哈哈，没必要了，我的Fra博士。Yasmin的人性一直都没有被剥夺。”

“什么？你再说一遍？”

“Yasmin一直拥有和以前一样完好的人性。人性是一种难以捉摸的东西，我昨天只是骗了他一句，结果他就信以为真，先入为主地为自己兽性的行为开脱，并且在生存的压力下越陷越深。”

“真厉害，你只是说了一句‘人性被剥夺’，他就真信了。”

“我不确定这是纯粹的人性，还是我一直关注的——认知危害。开始这场‘游戏’时，我就告诉他迷暮城不存在窗户，所以后来尽管窗户就在眼前，他也不愿意相信眼前有窗户。这就是认知危害最基础的例子。”

“Rain博士，给他们把这段记忆删除吧。认知危害也好，人性真实也罢，感谢你给我上了一课，人性的深处是兽性，这是从表象看不到而只能在梦境的潜意识李看到的。人性复杂的程度远超我的想象，作为碌碌无为之辈，我没有资格去研究这些东西。我觉得这不是我们所能把握的”

“无论人性如何，祝你们幸福。”Rain博士按下了为这对情侣记忆删除的按钮，随即背起行囊迈步离开。</textarea></pre>
