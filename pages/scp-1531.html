**Ítem #:** SCP-1531

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1531 está almacenado en la Cámara de Contención 14 en el Sitio-92. Está estrictamente prohibido revelar la naturaleza exacta o el efecto de SCP-1531 a los que carecen de autorización compartimentada 2/1531 (también conocida como CC2/1531). Por el momento, los sujetos de pruebas aceptados son los voluntarios con CC2/1531, así como los de clase-D que participan actualmente en las pruebas y que, mientras tanto, están exentos de la terminación mensual. Las solicitudes que impliquen la introducción de sujetos de ensayo adicionales deberán presentarse de conformidad con el Protocolo 1531-A.

**Descripción:** SCP-1531 es un polígrafo estándar de fabricación indeterminada. Su carcasa metálica posee un grabado en francés que se traduce como &#34;Themis es ciega; ¿quién la lleva a la luz?&#34;, pero visualmente el dispositivo es por lo demás poco llamativo. Cuando un sujeto (un ser humano de 12 años o más) tiene sus sensores adheridos a su piel y se le hace una pregunta que es capaz de entender, ocurre lo siguiente:

# El sujeto responde a la pregunta, generalmente de forma oral, pero cuando ese método está restringido, se ha utilizado la escritura, la gesticulación o el parpadeo en código Morse. Los sujetos no recuerdan haber sentido compulsión o cualquier influencia externa para hacerlo.
# SCP-1531 imprime una salida visualmente consistente con polígrafos estándar, pero indicando la falsedad de la respuesta.

SCP-1531 no parece depender de la presión arterial, la respiración o la conductividad de la piel del sujeto, y en su lugar determina si la respuesta es verdadera o falsa de hecho, por medios aún desconocidos. Hasta la fecha, no se ha encontrado ninguna manera de engañar al objeto, incluyendo sedantes, amnésticos de emisión estándar (con y sin implantes de memoria falsa) o revueltas meméticas.

__Nota del Investigador Jefe Steiner__:
&gt; La gente no parece entender la importancia de con qué estamos lidiando. Ningún otro método de interrogatorio es tan eficiente. Con demasiada frecuencia, la Fundación recurre a métodos y sustancias que son más que cuestionables y menos que fiables, y todos somos conscientes de que nuestros enemigos pueden hacer cosas mucho peores. Imaginemos la potencial brecha de seguridad si cae en manos de alguien que tiene un agente amnéstico a nivel Omega y sabe cómo hacer todas las preguntas correctas. Incluso el conocimiento de la posibilidad de la existencia de tal objeto debe mantenerse en secreto para cualquiera en quien no confiemos completamente. Para ello, insisto en actualizar las medidas de seguridad.

&gt; Solicitud concedida. Protocolo-1531-A actualizado. La selección adicional para CC2/1531 se llevará a cabo directamente bajo el control del Director del Sitio ██████████ o de cualquier miembro del personal con igual o mayor autorización. - O5-█

Prueba 1531-11
&gt; **Entrevistado:** D-16891
&gt; 
&gt; **Entrevistador:** Investigador Steiner
&gt; 
&gt; **Prólogo:** A D-16891 se le dijo que mintiera sin avisar al investigador. El investigador no está familiarizado con el archivo personal de D-16891.
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **Dr. Steiner:** 16891, ¿cuál es su nombre?
&gt; 
&gt; **D-16891:** █████ ████████. 
&gt; 
&gt; **SCP-1531:** CIERTO
&gt; 
&gt; **Dr. Steiner:** ¿Su edad?
&gt; 
&gt; **D-16891:** Cumplí 33 recientemente.
&gt; 
&gt; **SCP-1531:** CIERTO
&gt; 
&gt; **Dr. Steiner:** ¿Cuál es su lugar de nacimiento?
&gt; 
&gt; **D-16891:** ████████, señor.
&gt; 
&gt; **SCP-1531:** FALSO
&gt;   
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; //Nota: El pueblo de ████████ está legalmente considerado como una parte de la ciudad de ██████ desde 2003, ambas partes no estaban al tanto de eso. Esto está marcado como la primera indicación de que SCP-1531 no se basa sólo en el conocimiento del sujeto de pruebas.//

Prueba 1531-19
&gt; **Entrevistado:** D-51232
&gt; 
&gt; **Entrevistador:** Investigador Steiner
&gt; 
&gt; **Prólogo:** D-51232 instruido para decir sólo la verdad
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **Dr. Steiner:** ¿Cuál es la razón de su encarcelamiento inicial, D-51232?
&gt; 
&gt; **D-51232:** 105 parte dos.
&gt; 
&gt; **SCP-1531:** CIERTO
&gt; 
&gt; //Nota: De acuerdo con el Código Penal de Rusia, 105 pt.2 es asesinato con agravantes, del cual el sujeto fue declarado culpable.//
&gt; 
&gt; **Dr. Steiner:** Detalles sobre el asesinato, por favor. ¿Qué arma homicida se usó?
&gt; 
&gt; **D-51232:** ¡No tengo ni puta idea!
&gt; 
&gt; **SCP-1531:** FALSO
&gt; 
&gt; **Dr. Steiner:** ¿Qué quieres decir con eso?
&gt; 
&gt; **D-51232:** Yo no maté a nadie, ¡ese cerdo me tendió una trampa!
&gt; 
&gt; //Nota: Esto es consistente con las declaraciones del sujeto en el tribunal. Incluso después de haber sido declarado culpable más allá de toda duda razonable, el sujeto se declaró inocente.//
&gt; 
&gt; **SCP-1531:** FALSO
&gt; 
&gt; **Dr. Steiner:** 51232, recuerdo que le hemos dicho que no mienta.
&gt; 
&gt; **D-51232:** [silencio]
&gt; 
&gt; **Dr. Steiner:** 51232, continúe.
&gt; 
&gt; **D-51232:** [silencio]
&gt; 
&gt; //Nota: el sujeto continuó guardando silencio hasta que se le hizo una pregunta directa. Primera indicación de que es imposible decir algo que no sea una respuesta a una pregunta mientras se está bajo la influencia de SCP-1531.//
&gt; 
&gt; **Dr. Steiner:** ¿Por qué está callado?
&gt; 
&gt; **D-51232:** No sabría decir.
&gt; 
&gt; **SCP-1531:** CIERTO
&gt; 
&gt; **&lt;Fin del Registro&gt;**

Prueba 1531-23 

&gt; **Entrevistado:** D-24513
&gt; 
&gt; **Entrevistador:** Investigador Quincy
&gt; 
&gt; **Prólogo:** D-24513 posee escaso conocimiento de las matemáticas y habilidades aritméticas por debajo de la media
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **Dr. Quincy:** ¿Cuánto es dos más dos?
&gt; 
&gt; **D-24513:** Cuatro.
&gt; 
&gt; **SCP-1531:** CIERTO
&gt; 
&gt; **Dr. Quincy:** ¿Siete más siete?
&gt; 
&gt; **D-24513:** Once.
&gt; 
&gt; **SCP-1531:** FALSO
&gt; 
&gt; **Dr. Quincy:** ¿Está seguro de eso?
&gt; 
&gt; **D-24513:** Era una broma, doc.
&gt; 
&gt; **SCP-1531:** CIERTO
&gt; 
&gt; **Dr. Quincy:** Ahora, ¿cuánto es el resto de 23512 dividido por 7?
&gt; 
&gt; **D-24513:** No sé qué coño significa eso.
&gt; 
&gt; **SCP-1531:** CIERTO
&gt; 
&gt; **Dr. Quincy:** ¿Quiere probar un dígito?
&gt; 
&gt; **D-24513:** ¿Seis? 
&gt; 
&gt; **SCP-1531:** CIERTO
&gt; 
&gt; **Dr. Quincy:** Correcto. Probemos con una multiplicación. ¿Seis por siete?
&gt; 
&gt; **D-24513:** Cincuenta y dos.
&gt; 
&gt; **SCP-1531:** CIERTO
&gt; 
&gt; //Nota: 6 x 7 es de hecho 52 en base 8.//
&gt;  
&gt; **&lt;Fin del Registro&gt;**

Prueba 1531-117
&gt; **Entrevistado:** D-16891
&gt; 
&gt; **Entrevistador:** Investigador Earhart
&gt; 
&gt; **Prólogo:** 13ª prueba sobre los efectos de las deficiencias del habla. Sujeción de cuerpo completo, mordaza bucal, relajante muscular inyectado en los párpados para prevenir el parpadeo.
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **Dr. Earhart:** D-16891, ¿cuál es la capital de Gran Bretaña?
&gt; 
&gt; //D-16891 lucha contra sus ataduras en vano durante 10 minutos. Sensores retirados, sin cambios en el efecto. Se retira la mordaza bucal//
&gt; 
&gt; **D-16891:** ¡LONDRES! Doc, esto es tortura. 
&gt; 
&gt; //Sensores reconectados.//
&gt; 
&gt; **Dr. Earhart:** ¿Qué quiere decir con tortura?
&gt; 
&gt; **D-16891**: Mi cerebro me grita para que responda de alguna manera, es muy fuerte cuando pasa por los oídos.
&gt; 
&gt; **SCP-1531:** FALSO
&gt; 
&gt; **Dr. Earhart:** Creo que ya hemos determinado que no sientes ninguna compulsión. ¿A quién trata de engañar?
&gt; 
&gt; **D-16891:** Le digo que todo el puto rato esa cosa me obliga a responder.
&gt; 
&gt; **SCP-1531:** FALSO
&gt; 
&gt; **&lt;Fin del Registro&gt;**

Prueba 1531-335

&gt; 
&gt; **Entrevistador:** Investigador Jefe Steiner

&gt; **&lt;Comienzo del Registro&gt;**

&gt; **F**██████: [silencio]

&gt; **F**██████: James F██████.

&gt; **SCP-1531:** FALSO

&gt; **SCP-1531:** CIERTO.

&gt;

**Anexo 1531: Protocolo 1531-A** 

Los investigadores adicionales sólo deben ser introducidos en CC2/1531 por orden directa del O5. En caso de que al menos tres miembros del personal con el documento CC2/1531 hayan llegado a un consenso sobre la necesidad de introducir más sujetos de prueba o de utilizar el documento SCP-1531 para el interrogatorio, es necesario presentar primero el siguiente documento al personal con nivel de seguridad de 3 o más alto, pero no CC2/1531, sin hacer ningún comentario sobre la naturaleza del objeto o tipo de solicitud ni ver el contenido de la carta.

[[collapsible show=&#34;1531-Themis&#34; hide=&#34;- Ocultar&#34;]]
&gt; ¡Saludos!
&gt; 
&gt; Aquí el Investigador Jefe Steiner, actualmente a cargo del proyecto de rehabilitación Themis y del proyecto de investigación asociado en curso de 1531.
&gt; 
&gt; Usted debe asumir que la persona que le entregó esta carta está infectada con un peligro memético, clase Styx-2. Bajo ninguna circunstancia realice consultas sobre 1531, y minimice todo contacto con la persona infectada para evitar una exposición accidental. Espere no menos de dos horas antes de informar a su contacto que su solicitud ha sido denegada. Preséntese ante el director del sitio para recibir más instrucciones.
&gt;  
&gt; La descripción inalterada del objeto es la siguiente:
&gt; 
&gt; SCP-1531 es un polígrafo estándar de fabricación indeterminada. Su carcasa metálica posee un grabado en francés que se traduce como &#34;Themis es ciega; ¿quién la lleva a la luz?&#34;, pero visualmente el dispositivo es por lo demás poco llamativo. Cuando un sujeto (un ser humano de 12 años o más) tiene sus sensores adheridos a su piel y se le hace una pregunta que es capaz de entender, ocurre lo siguiente:
&gt; 
&gt; # El sujeto está fuertemente obligado a responder a la pregunta, generalmente de forma oral, pero cuando ese método está restringido, se ha utilizado la escritura, la gesticulación o el parpadeo en código Morse. La compulsión es imposible de ignorar por cualquier medio, y si el sujeto es capaz de entender que se le ha hecho una pregunta, la contestará sin importar el método. El sujeto tampoco podrá comunicarse de ninguna manera si no se le hace una pregunta directa.
&gt; # SCP-1531 imprime una salida que indica si la respuesta es verdadera o falsa. La salida es completamente aleatoria, pero internamente consistente. Cualquier exposición a la salida hará que la persona que la vea crea que las respuestas dadas a la pregunta son verdaderas o falsas de acuerdo con la salida. Esto también es válido para cualquier grabación o interpretación de la salida, o declaraciones hechas por cualquier otra persona afectada. El sujeto interrogado es inmune a los efectos de su propia producción.
&gt; 
&gt; Tenga en cuenta que &#34;SCP-1531 es un polígrafo que es imposible de engañar&#34; y todas las demás propiedades que se cree que SCP-1531 posee son encontradas verdaderas por los individuos afectados, y como tal, cualquier declaración con respecto al objeto es un vector de infección.
&gt; 
&gt; La información infecciosa sobre SCP-1531 se ha propagado antes de que se determinara su verdadera naturaleza y se establecieran los protocolos de seguridad actuales. Todas las personas que se haya verificado que están infectadas deben ser transferidas a la investigación de SCP-1531, y hacérseles creer que tienen una autorización especial de seguridad CC2/1531. 
&gt; 
&gt; El tratamiento de la exposición a SCP-1531 es posible, basándose en el hecho de que la víctima no percibe la realidad objetiva de manera diferente, sino que asume que la persona interrogada es deshonesta o se basa en una formulación específica de la pregunta. Se ha descubierto que la terapia especializada que se centra en la disonancia cognitiva observada entre el resultado de la salida y la realidad objetiva y la administración de amnésticos de clase-B disminuye el efecto de forma fiable, y en el 60% de los casos observados resulta en una inmunidad completa a la exposición adicional a la salida. El personal que se ha vuelto inmune es capaz de analizar objetivamente la producción y las percepciones del resto del personal. 
&gt; 
&gt; La investigación sobre qué preguntas causarán de forma fiable la disonancia cognitiva en todos los individuos afectados está en curso.
