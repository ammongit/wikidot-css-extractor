**Объект №:** SCP-2001-RU

**Класс объекта:** [[[Euclid | Евклид]]]

**Особые условия содержания:** 
На данный момент содержать этот объект не представляется возможным из за его аномальных свойств. Для наблюдения за объектом выслана МОГ Гамма-5(,,Это наши, сэр!’’)
**Описание:**
SCP-2001-RU представляет из себя механизм гуманоид с внешностью европеоида,отличительными свойствами которого являются потикивание внутри объекта и металлический отблеск кожи. Главными аномальными способностями этого объекта являются искривление времени и телепортация. Способность искривлять время, проявляется в виде того что ближайшая местность возле объекта превращается в ландшафт Древнерусского государства. Телепортация объекта происходит ровно в 00:00 по московскому времени, после телепортации другое аномальное действие перестает действовать в том месте и активируется в другом месте, где расположен данный объект, телепортируется Часовой в города которые были построены во времена Древнерусского государства. Этот объект представляет огромную угрозу для Фонда из за его неуловимости так как этот объект способен рассекретить Фонд.
