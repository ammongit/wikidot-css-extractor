------

&gt; [[div style=&#34;text-align: right;&#34;]]
&gt; **Tài liệu được chuẩn bị bởi:** Tiến sĩ Darryl Loyd
&gt; **Ngày:** 04-08-2016
&gt; [[/div]]
&gt; 
&gt; [[=]]
&gt;&gt; **CẢNH BÁO:** Tài liệu sau đây có chứa Thông tin độc Cấp X (Cực kỳ Nguy hiểm). Triển khai Thủ Tục Thông Tin Lan Truyền An Toàn. Đối với nhân viên có quyền hạn thích hợp, cùng với các biện pháp đối phó thông tin lan truyền cường độ cao đã được lan truyền ngẫu nhiên trong toàn bộ tài liệu. Cố gắng truy cập tài liệu này với quyền hạn không thích hợp sẽ dẫn đến ức chế chống thông tin lan truyền
Hạt giống: ,,{{lsP28sZuj3iii2}},,
&gt; [[/=]]
&gt; 
&gt; **Mã vật thể:** SCP-3002
&gt; 
&gt; **Phân loại:** Keter
&gt; 
&gt; **Quy trình Quản thúc Đặc biệt:** Tất cả văn bản liên quan tới SCP-3002 đều phải bị tiêu hủy, ngoài tài liệu SCP chính thức. Quyền truy cập vào tài liệu SCP-3002 giới hạn ở nhân sự có quyền hạn cấp 4/3002 trở lên. Ghi đè quản trị viên đã bị hủy bỏ, ngoại trừ Hội Đồng O5 và giám đốc hiện tại của Sở Quản Trị Tình Báo An Ninh Và Thông Tin.
&gt; 
&gt; Quy Trình Veselka đã được cập nhật, bao gồm một trình kích hoạt thông tin lan truyền có thể được sử dụng để xác định các cá nhân bị phơi nhiễm. Nếu một cá nhân bị phơi nhiễm được phát hiện, họ sẽ được gây mê bằng cách sử dụng vũ khí tầm xa và được bắt lại hoặc kết liễu. Tùy thuộc vào chức vụ hoặc tầm quan trọng của họ, một cá nhân bị ảnh hưởng có thể được phẫu thuật loại bỏ kí ức.
&gt;  
&gt; Nếu tất cả các ký ức của đối tượng đã bị phơi nhiễm (hoặc một tỷ lệ đủ lớn để cản trở hoạt động bình thường sau phẫu thuật), đối tượng bị ảnh hưởng có thể bị kết liễu với các giao thức tiêu chuẩn của Tổ Chức được ban hành để che giấu cái chết của họ. Tất cả nhân sự thuộc Tổ Chức có quyền hạn cấp 3 sẽ được coi là Cá Nhân Quan Trọng nếu họ bị phát hiện đã phơi nhiễm. Phẫu thuật loại bỏ ký ức đã cho thấy là cách duy nhất an toàn để loại bỏ SCP-3002 khỏi một người. Thuốc lú đã thất bại trong việc loại bỏ kí ức bất thường trong mọi trường hợp kể từ ██/██/2016.
&gt; 
&gt; Bất kỳ công ty in hoặc trang web nào đang tích cực tạo ra nội dung có chứa SCP-3002, dù cố ý hay không, đều phải đóng cửa và chủ sở hữu của chúng bị thanh trừng. Toàn bộ nội dung đã tạo ra sẽ bị tiêu hủy. Không được tổ chức thử nghiệm hoặc thẩm vấn liên quan đến SCP-3002, nếu không có sự cho phép rõ ràng của người đứng đầu dự án hiện tại. [[footnote]]Tại thời điểm viết bài này, trưởng đứng đầu dự án hiện tại là Ts. Loyd.[[/footnote]]
&gt; 
&gt; **Mô tả:** SCP-3002 là một Thông tin lan truyền độc Cấp X với ảnh hưởng rất rộng lên ký ức của các đối tượng bị phơi nhiễm. Nó có thể loại bỏ, thay đổi hoặc thay thế bất kỳ kí ức nào của đối tượng và có thể tạo ra những ký ức mới mà không cần dựa vào trải nghiệm thực của đối tượng. SCP-3002 có khả năng ảnh hưởng đến cả ký ức khai báo.[[footnote]] Ký ức khai báo, hay kí ức rõ ràng, là những ký ức liên quan đến trải nghiệm cá nhân hoặc thông tin thực tế. [[/footnote]] và ký ức ngầm.[[footnote]] Những ký ức ngầm, hay ký ức thủ tục, là những ký ức có được và được sử dụng một cách vô thức. Thường được gọi là &#34;Bộ nhớ cơ.&#34; [[/footnote]] Các đối tượng bị ảnh hưởng coi các ký ức bị thay đổi là của chính họ và sẽ hành xử theo đó. Theo cách này, SCP-3002 có khả năng ảnh hưởng đến tính cách và hành động của các đối tượng.
&gt; 
&gt; Vật trung gian lan truyền của SCP-3002 ban đầu được cho là sự giao tiếp liên quan tới một ký ức sai lệch (liên quan đến việc đi bộ trong rừng, tranh luận với một người bạn và một cô gái nhập cư tên Lily Veselka). Kể từ đó, các nghiên cứu đã xác định rằng việc giao tiếp liên quan tới bất kỳ ký ức nào của đối tượng bị phơi nhiễm đều có thể dẫn đến phơi nhiễm SCP-3002. Giao tiếp bằng văn bản, lời nói, thư tín điện tử, công thức toán học và suy nghĩ[[footnote]]Đối với của các thực thể hoặc thiết bị có khả năng thần giao cách cảm[[/footnote]] đều gây phơi nhiễm.
&gt; 
&gt; Trong khi giao tiếp có thể không liên quan tới &#34;Lily Veselka&#34;, những người bị ảnh hưởng bởi SCP-3002 thường sẽ nhớ lại một thực thể hình người nữ với cái tên đó tạo thành một phần của những ký ức hoặc trải nghiệm không liên quan. Thực thể này (được gọi là SCP-3002-1) được mô tả là có mái tóc vàng cực kỳ nhạt, vẻ ngoài xanh xao và là một người bạn thời thơ ấu đến từ một quốc gia Đông Âu. Trong những ký ức bị ảnh hưởng, SCP-3002-1 thường được kể rằng tiếp cận các đối tượng và hỏi họ những câu hỏi liên quan đến bản thân hoặc một dự án không cụ thể, chẳng hạn như &#34;Cậu biết gì về tớ?&#34; hoặc &#34;Dự án đã hoàn thành chưa?&#34;.
&gt; 
&gt; SCP-3002 đã tránh bị quản thúc bằng cách cho thấy các hành vi cực kỳ thích ứng. Do hành vi thích ứng của nó, các nhà nghiên cứu đã đưa ra giả thuyết rằng SCP-3002 hoặc SCP-3002-1 có thể có suy nghĩ. Các nghiên cứu khoa bệnh dịch học cho rằng nó đang cố tình nhắm mục tiêu vào các cá nhân tạo ra một lượng lớn thông tin hoặc những người thực hiện một lượng lớn nghiên cứu về lịch sử và địa lý của Slavic hoặc Đông Âu.
&gt;
&gt; SCP-3002 được phát hiện vào năm 2014, khi một nhà tâm lý học nhà tù báo cáo rằng một số lượng lớn tù nhân dường như có những ký ức cực kỳ giống nhau về một ngày cụ thể từ thời thơ ấu của họ. Thời gian quản thúc ban đầu, các nhà nghiên cứu tin rằng sự bất thường là một ký ức chia sẻ đơn giản; tuy nhiên, nghiên cứu sâu hơn đã cho thấy các hiệu ứng phụ không được thể hiện hoặc không được chú ý trong quá trình quản thúc ban đầu. Do những tác động chưa biết của SCP-3002 vào thời điểm đó, người ta tin rằng phần lớn nhân viên nhà tù đã bị phơi nhiễm, và hiện đang vô tình đóng vai trò là vật trung gian để lan truyền nó. Mặc dù dữ liệu cụ thể vẫn đang được thu thập, nhưng người ta nghi ngờ phần lớn dân số ở giữa miền Tây Hoa Kỳ đã bị phơi nhiễm với SCP-3002.
&gt;
&gt; **Phụ lục 3002-4:** Khoảng bốn tháng sau khi thực hiện Phỏng vấn 3002-3, Trung Úy RAISA Whitley đã mất lái trong kỳ nghỉ mà anh đã lên lịch sau cuộc phỏng vấn trước đó. Mặc dù không gây tử vong, nhưng sĩ quan Whitley đã bị chấn thương cột sống nghiêm trọng. Một quan chức RAISA đã nói chuyện với Whitley về vụ việc đã ghi nhận hành vi bất thường của anh và liên quan đến những ảnh hưởng đã biết của SCP-3002. Sau đó, Tiến Sĩ Loyd đã được liên lạc để thực hiện một cuộc phỏng vấn với Whitley.
&gt; 
&gt;&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt;&gt; 
&gt;&gt; //Ts. Loyd vào phòng của Trung úy RAISA Whitley tại Khu y tế-923 và kích hoạt biện pháp đối phó thông tin lan truyền, được thiết kế như một phần của Dự án Veselka.//
&gt;&gt; 
&gt;&gt; **Whitley:** Tiến sĩ Loyd. Rất vui được gặp ông.
&gt;&gt; 
&gt;&gt; **Ts. Loyd:** Likewise, Whit. Are they treating you well here? Comfortable? Food decent?
&gt;&gt; 
&gt;&gt; **Whitley:** Yes, yes, and I&#39;d rather not say.
&gt;&gt; 
&gt;&gt; **Ts. Loyd:** //(Loyd vỗ tay vào nhau.)// Thì, Jen nói với tôi rằng cậu đang hơi ốm một chút, liên quan đến câu chuyện của cậu //(Loyd thực hiện một động tác, chỉ vào đầu ông ấy.)//
&gt;&gt; 
&gt;&gt; **Whitley:** Theo tôi nhớ thì, không.
&gt;&gt; 
&gt;&gt; **Ts. Loyd:** Phải, ừm, vậy cậu có nhớ vài tuần trước cậu đã nói chuyện với Vanderbilt về Lily, eh, SCP-3002.
&gt;&gt; 
&gt;&gt; **Whitley:** Ồ, vâng. Tôi xin lỗi, chấn thương đã khiến cho trí nhớ của tôi không còn đáng tin lắm.
&gt;&gt; 
&gt;&gt; **Ts. Loyd:** Cậu có nhớ, đôi khi trong quá khứ hoặc thời thơ ấu của cậu, gặp một cô gái tên là Lily Veselka? Nghĩ kỹ xem, cô ấy không muốn được nghĩ đến khi cô ấy không muốn.
&gt;&gt; 
&gt;&gt; **Whitley:** Tôi không thể nhớ bất cứ ai có tên đó.
&gt;&gt; 
&gt;&gt; **Ts. Loyd:** //(Thở dài)// Được rồi, hãy tập trung vào việc khác. Những hành động gần đây của cậu thật kỳ lạ, không tự nhiên. Cậu đã làm gì gần đây, tại sao cậu lại đi nghỉ?
&gt;&gt; 
&gt;&gt; **Whitley:** Thỉnh thoảng, tôi cảm thấy bắt buộc phải nghiên cứu về một chủ đề cụ thể, đặc biệt là trong các tệp của Tổ Chức và cơ sở tri thức.
&gt;&gt; 
&gt;&gt; **Ts. Loyd:** Cậu có hành động theo sự thôi thúc đó không, Whit? Tôi cần phải biết.
&gt;&gt; 
&gt;&gt; **Whitley:** Không hề, tiến sĩ. Tôi nhận ra thông tin lan truyền độc trong đầu tôi, và đưa ra các biện pháp đối phó thích hợp để loại bỏ nó.
&gt;&gt; 
&gt;&gt; **Ts. Loyd:** //(Cau mày)// Có phải vậy không?
&gt;&gt; 
&gt;&gt; **Whitley:** Không, một khi tôi đã loại bỏ mối đe dọa một cách chính xác, tôi đã thực hiện nghiên cứu này theo ý muốn của riêng mình, để thỏa mãn sự tò mò của chính mình. Tôi đã tìm thấy một số đề cập về một thực thể tương tự như SCP-3002 và một dự án hoạt động dưới tiêu đề Lethe.
&gt;&gt; 
&gt;&gt; **Ts. Loyd:** Được rồi, nhưng cậu đã tìm thấy gì, Whit? Tôi không có cả ngày. Cậu đã tìm được gì về Lily?
&gt;&gt; 
&gt;&gt; **Whitley:** Tôi không muốn nói. Va chạm mạnh của tôi không phải là một tai nạn, mặc dù cảnh quay an ninh cho thấy khác. Tôi đẩy ra khỏi đường bởi những hành động bất ngờ của ba phương tiện không liên quan, di chuyển song song.
&gt;&gt; 
&gt;&gt; **Ts. Loyd:** Whitley, đây là cơ hội cuối cùng để cậu trả lời. Tôi tin rằng cậu đã bị phơi nhiễm bởi SCP-3002 và đang cố tình giữ thông tin để can thiệp vào nghiên cứu.
&gt;&gt; 
&gt;&gt; **Whitley:** Tiến sĩ Loyd, tôi cảm thấy không thể tin ông. Tôi xin lỗi, nhưng tôi không muốn tiếp tục cuộc phỏng vấn này. //(Whitley không phản hồi với tất cả các câu hỏi khác.)//
&gt;&gt; 
&gt;&gt; **&lt;Kết thúc Bản ghi&gt;**
&gt; 
&gt; Nghiên cứu xác định Trung sĩ RAISA Whitley đã bị ảnh hưởng bởi SCP-3002 kể từ khi tương tác với Tiến sĩ Vanderbilt. Do sự bất ổn và nguy hiểm mà Whitley đặt ra cho Tổ chức và SCP-3002, anh đã được đề cân nhắc tử hình. Tử hình được thực hiện vào ██ / ██ / 2016 bằng cách sử dụng thuốc tiêm độc.
&gt; 
&gt; **Nhật ký Thăm dò 3002-5:** Theo thông tin được lấy từ [DỮ LIỆU BỊ TÁC ĐỘNG], các đặc vụ đã được phái đến công viên quốc gia Uzhanskyi ở rìa phía tây của Ukraine. Họ đã phát hiện ra một cơ sở nghiên cứu đổ nát dưới mặt đất, dường như đã bị bỏ hoang từ năm 2013. Các dụng cụ và tài liệu được tìm thấy trong cơ sở cho thấy nó được liên kết với Tổ Chức. Không có hồ sơ của một cơ sở nào ở vị trí này tồn tại trong hồ sơ của Ukraina hoặc Tổ Chức.
&gt; 
&gt; Mặc dù tình trạng chung của cơ sở cho thấy bị bỏ hoang một thời gian dài, có một số bằng chứng rằng nó vẫn hoạt động gần đây. Một lượng lớn tài liệu và giấy tờ đã được tìm thấy và một số máy tính bị phát hiện thiếu bộ nhớ và thiết bị lưu trữ. Một trong những lò sưởi của cơ sở được tìm thấy kích hoạt ngay trước khi các đặc vụ đến. Tro tàn bên trong sau đó đã được phân tích và xác định có chứa dấu vết DNA của con người phù hợp với SCP-███.
&gt; 
&gt; Trong khi khám phá cơ sở, các đặc vụ đã phát hiện ra một khu văn phòng với nhiều tài liệu bị cháy. Một tài liệu đã được tìm thấy ở trạng thái có thể đọc được, sau khi xử lý hóa học.
&gt; 
&gt;&gt; Veles,
&gt;&gt; 
&gt;&gt; Tôi không tin rằng việc tiếp tục hoạt động Dự án Lethe là gây lãng phí tài nguyên của chúng ta. Trong khi Lethe là một công cụ vô giá để đảo ngược các tình huống kiểu Mặt Nạ Vỡ, việc dự án chỉ dựa vào khả năng dị thường duy nhất đã gây ra căng thẳng quá mức cho đối tượng. Cô ây cho thấy biểu hiện giảm hoạt động và nhận thức, có thể là hậu quả của thiết bị xâm lấn được sử dụng cho quy trình. Ví dụ về sự suy giảm nhận thức của cô ấy là cô ấy không trả lời hoặc không nhớ tên hoặc mã số trước đó của mình.
&gt;&gt; 
&gt;&gt; Thêm vào đó, cô ấy ngày càng tránh làm việc với các kỹ thuật viên, đến mức phải dùng đến biện pháp tự làm hại bản thân để tránh các thủ tục. Tại thời điểm hiện tại, cô ấy đang bị theo dõi liên tục do cô ấy đã cố tự tử vài ngày trước. Chúng tôi không hoàn toàn chắc chắn làm thế nào, nhưng hiện tại chúng tôi tin rằng cô ấy đã giấu một dụng cụ ăn uống trong bữa ăn, và mài nó trong vài tuần.
&gt;&gt; 
&gt;&gt; Trước đây chúng tôi đã cố gắng tránh cảm xúc tiêu cực cho cô ấy bằng cách cho cô thực hiện các sở thích hoặc hoạt động khác nhau mà cô ấy thích trước khi bị quản thúc, chẳng hạn như chụp ảnh và đọc sách.  
&gt;&gt; 
&gt;&gt; Với tất cả những gì đã nói, tôi tin rằng một một lượng lớn thuốc lú có thể kiểm soát được hoặc sự dị thường có khả năng thay đổi kí ức là biện pháp thiết thực trong trường hợp như Mặt Nạ Vỡ, vì vậy tiếp tục nghiên cứu và phát triển trong lĩnh vực này sẽ là điều khôn ngoan. Như chúng ta đã biết, thực tế là trình kích hoạt thông tin lan truyền được sử dụng trong Lethe ảnh hưởng tới tất cả trừ một lượng dân số không đáng kể, có lẽ chúng ta có thể thay đổi nó để cho chúng ta quyền kiểm soát ký ức của họ, thay vì đóng vai trò là người hỗ trợ cho cô ấy. Vậy nên chúng tôi đã bao gồm trình kích hoạt với các bản quét nguyên mẫu thần kinh từ Yellowstone, một quy trình không phụ thuộc vào đối tượng con người sẽ cho phép tiếp tục sử dụng mặc cho tuổi thọ của đối tượng hiện tại.&gt;&gt; 
&gt;&gt; - Perun
&gt;   
&gt; Trong khi điều tra cơ sở, các đặc vụ đã phát hiện ra một phòng phẫu thuật được trang bị các thiết bị được sử dụng cho phẫu thuật thần kinh xâm lấn. Tài liệu y tế và các hạn chế y được tìm thấy trong phòng cho thấy đối tượng được phẫu thuật ở vị trí này trong khi vẫn có ý thức trong suốt thời gian thực hiện quy trình. Sử dụng thiết bị cho thấy thiết bị được sử dụng thường xuyên.
