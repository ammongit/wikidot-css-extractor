    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/fragment:scp-4127-2/quarter.png|caption=**{{Fig 1.1:}}** SCP-4127 (antes de su neutralización).]]

**Ítem #:** SCP-4127

**Clasificación del Objeto:** Neutralizado

**Procedimientos Especiales de Contención:** SCP-4127 debe mantenerse in situ en una bóveda de contención segura de bajo riesgo. Pruebas adicionales están prohibidas en este momento. 

**Descripción:** SCP-4127 es una moneda de veinticinco centavos de Estados Unidos, de 1922, que representa un águila de un lado y un cráneo humano del otro. Cuando se lanza al aire, SCP-4127 siempre cae de cruz.

SCP-4127 se documentó previamente en el [[[registro de objetos anómalos]]]; sin embargo, una propiedad adicional fue descubierta en 2006 por un conserje durante el mantenimiento rutinario. Cuando la moneda se tira inmediatamente después de que el sujeto describa un evento condicionado por la tirada, el resultado de la tirada determinará el resultado del evento. 

**Anexo 4127.1:** Registro de Pruebas

||~ ENUNCIADO ||~ RESULTADO ||~ CONSECUENCIA ||
|| &#34;Si sale cruz, me ascienden.&#34; || Cruz || William Rogers (un conserje del Sitio-96) es llamado a la oficina del Director del Sitio August para recibir un ascenso por su conducta. Durante esta reunión, el Sr. Rogers comentó que había tirado la moneda unos minutos antes (lo que llevó a su descubrimiento y designación). Debido a que su honestidad es lo que llevó al descubrimiento del SCP-4127, la promoción se mantiene. ||
|| &#34;Cruz, en mi próxima tirada saldrá cara.&#34; || Cruz || Una moneda no anómala es lanzada; sale cara. ||
|| &#34;Cruz, en mis próximas diez tiradas saldrá cara.&#34; || Cruz || La moneda no anómala es lanzada diez veces. Sale cara en todas. ||
|| &#34;Cara y en mi moneda saldrá cara al menos una vez en las próximas diez tiradas.&#34; || Cruz || La moneda no anómala es lanzada diez veces. Todas ellas sale cruz. ||
|| &#34;Cruz, en mi moneda desde ahora saldrá siempre cara.&#34; || Cruz || La moneda previamente no anómala ahora lo es. Añadida al registro de objetos anómalos. //**Nota:** No vuelvas a hacer esto. -- Director del Sitio August// ||
|| &#34;Si sale cruz, recibiré una llamada en los próximos cinco segundos.&#34; || Cruz || El Investigador Rodríguez inmediatamente recibe una llamada de su mujer, recordándole que recogiera a su hija del colegio. ||
|| &#34;Cruz, me llamarán del comité del Sorteo de la Cámara de Compensación de Editores en los próximos cinco segundos.&#34; || Cruz || El Investigador Rodríguez recibe inmediatamente una llamada de un representante del comité del Sorteo de la CCE. Durante la conversación subsiguiente, se hace evidente que el miembro del comité había marcado el número equivocado.  ||
|| &#34;Cruz, seré asquerosamente rico.&#34; || Cruz || Una tubería principal de aguas residuales se rompe en el baño, inundando el laboratorio con excrementos no tratados. Poco después, el investigador Rodríguez recibe una llamada telefónica de un detective contratado por su padre biológico. Durante la conversación siguiente, se le informa que su nombre de nacimiento es &#39;Richard&#39;. [[footnote]]**N. del T.:** &#34;become filthy rich&#34; puede significar &#34;hacerse asquerosamente rico&#34; o bien &#34;convertirse en Richard (Rich) el asqueroso&#34;.[[/footnote]] ||
|| &#34;Cruz, en esta tirada sale cara.&#34; || Cara || Los dos lados de SCP-4127 son ahora caras.  Cese de propiedades anómalas. Re-designado como Neutralizado. //**Nota:** Debido a su uso indebido de una anomalía con fines de lucro, el investigador Rodríguez queda degradado a personal de limpieza. - Director del Sitio August// ||</textarea></pre>
