**Aριθμος Αντικειμένου:** SCP-280	

**Κατηγορία αντικειμένου:** Keter

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-280 πρέπει να περιέχεται σε κελί 5 x 5 μέτρων και κανένας εξοπλισμός οποιουδήποτε είδους δεν πρέπει να αφήνεται μέσα όταν το προσωπικό δεν είναι παρόν. Η περιοχή συγκράτησης πρέπει να διατηρείται πάντα σε απόλυτο σκοτάδι. Οποιαδήποτε αντικείμενα που λαμβάνονται στο κελί πρέπει να αφαιρεθούν από το προσωπικό στο τέλος των πειραμάτων, και κάθε προσωπικό που μπαίνει στο κελί πρέπει να φοράει γυαλιά υπέρυθρης ακτινοβολίας και να είναι εφοδιασμένο με ένα στροβοσκόπιο υπερύθρων και ισχυρό φακό.
 
Σε περίπτωση επίθεσης του SCP-280, όλο το προσωπικό πρέπει να ανάψει τους φακούς τους και να φωτίσει το άτομο που επιτίθεται. Δεν πρέπει να ληφθούν επιθετικά μέτρα εναντίον του SCP-280 και το προσωπικό πρέπει να διατηρεί ένα μέτρο απόστασης από το SCP-280 ανά πάσα στιγμή. Το προσωπικό πρέπει να συνεχίσει να φωτίζει το SCP-280 μέχρι να υποχωρήσει σε επαρκή απόσταση να επιτρέψει την ανάκτηση και την εξαγωγή του ατόμου από την επίθεση.

**Περιγραφή:** Το SCP-280 είναι μια μαύρη μάζα ανθρώπινου σχήματος με δύο μεγάλα άσπρα μάτια στο κεφάλι και δύο χέρια με πολύ μακριά και λεπτά δάχτυλα. Δεν είναι ορατά τα πόδια, καθώς το κάτω μέρος του σώματος φαίνεται να ξεθωριάζει αρκετά εκατοστά από το έδαφος. Το SCP-280 φαίνεται να αποτελείται εξ ολοκλήρου από ύλη που μπορεί να αναπτύσει ή να χάσει σωματική μορφή. Αυτη η ύλη είναι πολύ μαύρη, με μόνο τα μάτια να δείχνουν οποιοδήποτε άλλο χρώμα, και όταν αλλάζει σε μη υλική μορφή, μοιάζει πολύ με καπνό.

Τα μάτια δεν λειτουργούν και εμφανίζονται μόνο όταν το SCP-280 υποχωρεί, φαίνονται να χρησιμοποιούνται σαν προσοφθάλμια σε ορισμένα έντομα. Το SCP-280 είναι πολύ δυνατο και έχει παρατηρηθεί ότι διασπά τον ατσάλι με τα χέρια του, χωρίς να δείχνει κανένα σημάδι πίεσης. Το SCP-280 κινείται με μια κίνηση ολίσθησης, με τα χέρια του εκτεταμένα, που περιγράφεται ως «στάση υπνοβάτησης» από τους παρατηρητές.

Το SCP-280 θα κινηθεί αργά προς οποιοδήποτε ανθρώπινο ον και θα προσπαθήσει να τους επιτεθεί. Το SCP-280 φαίνεται να αισθάνεται την ανθρώπινη ζωή. δεν έχει βρεθεί κανένα όριο σε αυτήν την ικανότητα. Το SCP-280 θα πλησιάσει σε απόσταση 14 εκατοστών από ένα άτομο και στη συνέχεια θα χρησιμοποιήσει τα χέρια του για να τραβήξει και να σκίσει το άτομο, προκαλώντας τεράστια σωματικά τραύματα. Η επίθεση μπορεί να διαρκέσει από ένα έως πέντε λεπτά και θα συνεχιστεί μέχρι το θάνατο του ατόμου, κατά την οποία το  SCP-280 θα εκθέσει τα μάτια του, θα χάσει την υλική μορφή και θα μετακινηθεί στον επόμενο άνθρωπο. Εάν δεν υπάρχει κανένας άνθρωπος, το SCP-280 θα κινηθεί και θα ανεβεί πάνω σε έναν τοίχο ή άλλο κατασκεύασμα έως ότου ένας άνθρωπος είναι ξανά παρών.

Το SCP-280 θα υποχωρήσει αργά από το φως, εκθέτοντας τα μάτια του προς την κατεύθυνση του φωτός ή σε οποιονδήποτε κοντινό άνθρωπο. Αυτό έχει περιγραφεί ως εξαιρετικά ανησυχητικό από εκείνους που το έχουν κοιτάξει. Εάν η περιοχή στην οποία βρίσκεται το SCP-280 φωτίζεται πλήρως ή υπάρχει πολύ έντονη έκρηξη φωτός, το SCP-280 θα εξασθενίσει και θα εμφανιστεί ξανά σε άλλη περιοχή. Αυτό φαίνεται να γίνεται καθαρά ως αμυντική απόκριση στο φως και δεν θα χρησιμοποιηθεί για να ακολουθήσει ή να επιτεθεί στο θήραμα.

Το SCP-280 δεν φαίνεται να τρώει, να αναπνέει ή να κοιμάται. Δεν θα καταπιεί κανέναν από τους ιστούς που αφαιρέθηκαν κατά τη διάρκεια μιας επίθεσης και απλώς τους πέταει για να σκίσει ένα νέο κομμάτι. Λόγω της ικανότητάς του να γίνει ασυγκράτητος κατά βούληση και της επιθετικής φύσης του, δεν έχουν συλλεχθεί δείγματα του SCP-280.

**Συμπληρωματικό έγγραφο:** Σημειώσεις σχετικά με την ανάκτηση

Το SCP-280 ανακτήθηκε στο ██████████, Μισισιπή μετά από αρκετές αναφορές για ανεξήγητες δολοφονίες και θανάτους παιδιών. Όλα αναφέρθηκαν ως εξαιρετικά βιαια, και τα θύματα «ακρωτηριάστηκαν τρομερά». Το Ίδρυμα συμμετείχε μετά τη δολοφονία μιας οικογένειας πέντε ατόμων στο σπίτι τους. Ένας επιζών βρέθηκε στο υπόγειο, ο 9χρονος David ██████, ο οποίος είχε έρθει για επίσκεψη. Βρέθηκε σε μια προχωρημένη κατάσταση του σοκ, κρατώντας ένα φακό και χωρίς να ανταποκρινεται σε εξωτερικά ερεθίσματα. Κατά τη διάρκεια μιας έρευνας στο υπόγειο, ένας αξιωματικός δέχτηκε επίθεση και ακρωτηριάστηκε άσχημα. Η δήλωσή του προσέλκυσε το ενδιαφέρον των πρακτόρων του Ιδρύματος.

Κατά τη διάρκεια της αποκατάστασης, το SCP-280 χάθηκε προσωρινά λόγω της ικανότητάς του να τηλεμεταφέρεται όταν εκτίθεται σε υψηλά επίπεδα φωτός. Παρατηρήθηκε επίσης ότι το SCP-280  απορρίπτεται συχνά ως σκιά όταν φαίνεται στο σκοτάδι, ή απορρίπτεται ως ρούχα, μαλλιά ή άλλο αντικείμενο όταν αγγίζεται κατά λάθος στο σκοτάδι. Κατά την παρακολούθηση ενός ατόμου, το SCP-280 θα παραμείνει μη υλικό μέχρι τη στιγμή της επίθεσης, προκαλώντας ορισμένους να περπατούν πολύ κοντά ή να περνούν μέσα από το SCP-280. Τα άτομα αναφέρουν μια αίσθηση φόβου και ανησυχίας όταν βρίσκονται μέσα στο SCP-280. Το SCP-280 συνήθως δεν ανταποκρίνεται σε αυτό, αλλά μερικές φορές θα εκθέσει τα μάτια του και θα εισέλθει στη στάση του όταν υποχωρήσει. Δεν έχει προκύψει πρότυπο για αυτήν τη συμπεριφορά.
 
**Συμπληρωματικό έγγραφo:** Σημειώσεις σχετικά με τα πειραματα

Κατά τη διάρκεια μιας σειράς εκτεταμένων πειραμάτων των επιδράσεων υποχώρησης διαφόρων πηγών φωτισμού στο αντανακλαστικό υποχώρησης του SCP-280, το SCP-280 βγήκε από τον περιορισμό του. Το SCP-280 παρατηρήθηκε να εμφανίζεται επανειλημμένα και να διαχέεται σε όλη τη φωτιζόμενη τοποθεσία, προχωρώντας στα υπο-επίπεδα και τελικά εμφανίστηκε στο θάλαμο περιορισμού του SCP-1591. Όταν εκτέθηκε στο SCP-1591, το SCP-280 έδειξε τα μάτια του αλλά δεν υποχώρησε. Η οντότητα σταμάτησε και γονατίστηκε για αρκετά λεπτά πριν από την εξαφάνιση. Το SCP-280 επανεμφανίστηκε στο κελί του αρκετές ώρες αργότερα χωρίς περιστατικό.
