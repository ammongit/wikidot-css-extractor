[[include component:image-block name=1443.jpg|caption= SCP-1443, antes de la transferencia de ubicación.|width=300px]]

**Ítem #:** SCP-1443

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** Las instancias de SCP-1443 deben ser contenidas en un invernadero designado en el Sector-28. El riego y el fertilizado deben ser realizados regularmente por personal de Nivel 2. La humedad, la temperatura y la exposición a la luz deben controlarse y mantenerse en consecuencia. Se requiere una autorización de Nivel 3 antes de realizar cualquier prueba en la que intervenga SCP-1443; los resultados deben documentarse y notificarse inmediatamente.

La unidad de contención debe estar controlada por video vigilancia en todo momento. Todo el personal que se encuentre en la unidad de contención cuando aparezcan ejemplares de SCP-1443-1 debe ser evacuado rápidamente.

**Descripción:** SCP-1443 es una variación desconocida de //Campsis x tagliabuana//, un hibrido de trompeta trepadora. Aunque SCP-1443 florece de forma perenne, no se ha observado que produzca semillas. Si bien SCP-1443 no posee otras anomalías visuales, se ha observado que algunas ramas de la planta presentan hojas que crecen en una disposición especifica de cuatro hojas, que se asemejan a las alas delanteras y traseras de los lepidópteros.

Aproximadamente cada 24 horas, SCP-1443 generara proyecciones iridiscentes de mariposas (designadas SCP-1443-1) a partir de los grupos de hojas de forma similar de sus ramas. Cualquier humano que observe estas proyecciones desde una distancia lo suficientemente cercana experimentara una somnolencia inmediata, y se quedara dormido si no se aleja de la proximidad inmediata de SCP-1443.  
En base a la observación, las instancias de SCP-1443-1 permanecen visibles hasta quince minutos después de ser generadas por SCP-1443. Aunque se ha observado que los individuos de SCP-1443-1 revolotean sobre los seres humanos dormidos, permanecerán a menos de 1 metro de la planta huésped.

Aunque un individuo afectado se despertara horas después de encontrarse con SCP-1443-1, la exposición inicial hará que el individuo experimente sueños aparentemente inocuos relacionados con mariposas. A lo largo de un periodo de aproximadamente dos semanas (14 días), el individuo afectado sufrirá ataques crecientes de fatiga y somnolencia, y las mariposas serán el único tema de los sueños que experimente.

Después de dos semanas, cuando el individuo afectado pueda volver a dormir, se materializarán instancias (generalmente de 3 a 7 individuos) de SCP-1443-1 sobre la cabeza del sujeto dormido. Estas proyecciones se ven por primera vez originadas en la frente del humano dormido; no se han registrado cambios en el manierismo del sueño durante este proceso. Como grupo SCP-1443-1 buscaran un lugar adecuado para descansar, normalmente una parcela de terreno abierto. Si SCP-1443-1 encuentra un lugar de descanso dentro de quince minutos, se agrupará y formará un nuevo individuo de SCP-1443. Si no se dispone de dicho lugar, SCP-1443-1 desaparecerá cuando hayan transcurrido quince minutos. Las instancias juveniles de SCP-1443 “plantadas” de esta manera no parecen inmediatamente capaces de generar SCP-1443-1. Actualmente se desconoce el tiempo necesario para que estas nuevas plantas maduren completamente.[[footnote]]Se han observado similitudes entre esta relación simbiótica y la observada en [[[SCP-667]]]. Se está investigando la correlación de ambas anomalías.[[/footnote]]

--Los huéspedes humanos de SCP-1443-1 no han informado de ningún dolor relacionado con haber “albergado” a individuos de SCP-1443-1. Se cree que la exposición a SCP-1443 no produce efectos secundarios duraderos.-- Véase el Registro de Incidentes.

**Anexo 1443-1:** Durante la prueba ██-██-████ en la que intervino el miembro de la Clase D D-26423, se registraron unas 70 instancias de proyecciones de SCP-1440-1 que surgieron tras el periodo habitual de “desarrollo” de 14 días (véase el registro de incidente). Las pruebas se suspendieron temporalmente; sin embargo, cuando se reanudaron los experimentos, el número de proyecciones descendió a la normalidad y se mantuvo constante a partir de entonces.

**Extracto del registro del Incidente 1443-1:** Se observe que D-26423 sufrió una fractura de cráneo tras el periodo de pruebas y entro en estado de coma. El enjambre de 1443-1, según la video vigilancia, entro en un invernadero de la Fundación previamente preparado y procedió a fusionarse en una instancia de SCP-1443 que media aproximadamente 3 metros de altura. Con el fin de eliminar la amenaza potencial en caso de que la instancia crezca demasiado para una contención eficiente, se aplicaron herbicidas altamente concentrados al suelo que rodea la instancia SCP-1443. Tras la introducción inicial de los herbicidas, la instancia SCP-1443 comenzó a emitir vocalizaciones (ver registro de audio).

&gt; **Registro de Audio 1443-2** //[ traducido aproximadamente del griego]//
&gt;
&gt; //[incomprensible]// … vagando por encima, no por debajo... el barquero lo prometió //[inentendible]// cien años antes de cruzar... no quería quedarse //[ininteligible]// la orilla del río está tan llena... ¿por qué se está colapsando el portal? //indescifrable]//
&gt;

La investigación posterior reveló que el incidente coincidió con el terremoto de ████ en ██████, que había producido ███ muertes.
