**Item nº:** SCP-1860

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-1860 deve ser mantido em uma câmara de contenção à prova de som de tamanho padrão para humanoides, para a conveniência dos funcionários de supervisão. Um sistema de drenagem deve ser incorporado na câmara de contenção de SCP-1860, com o propósito de transportar SCP-1860-1 para armazenamento e descarte no Setor 57. Comunicação com SCP-1860 é considerada desnecessária no presente momento, e deve ser mantida em um mínimo até segunda ordem.

**Descrição:** SCP-1860 é uma entidade humanoide emaciada. Tem 2.1 metros de altura, e pesa 31 quilogramas. A cabeça de SCP-1860 é anormalmente alongada, e carece de qualquer órgãos corporais que não sejam as características faciais. SCP-1860 é coberto por um material elástico que, enquanto similar a tecidos de náilon/elastano em sua estrutura, se demonstrou composto de centenas de cabos de papel extremamente finos e flexíveis. Esse tecido de papel demonstrou alta resistência e flexibilidade se comparado ao papel comum. Tentativas de identificar o tipo de madeira utilizado para a criação do material foram inconclusivas, com o resultado mais próximo sendo a Hellbrunner Allee. SCP-1860 permanece ajoelhado[[footnote]] SCP-1860 tem 0.9 metros de altura enquanto se ajoelha.[[/footnote]] embora não resista tentativas de movimentá-lo ou transportá-lo.

SCP-1860 constantemente libera uma corrente de tinta preta com base em água (SCP-1860-1). A fonte de SCP-1860-1 se trata de centenas de orifícios microscópicos abaixo de sua cintura. Aproximadamente 5 litros de SCP-1860-1 são produzidos em 24 horas; essa tinta não demonstrou nenhuma propriedade anômala quando não está sendo manipulada por SCP-1860, e pode ser utilizada normalmente.

SCP-1860 aparenta ser capaz de manipular SCP-1860-1 telecinesicamente para assumir várias formas. Isso normalmente inclui notações musicais, tais como notas, claves e acidentes. SCP-1860 irá suspender essas formas a 0.6 metros acima do chão e orbitá-las de forma horária ao redor de si mesmo. As notas musicais e símbolos criados se correlacionam diretamente com o ritmo da performance vocal de SCP-1860 durante suas apresentações.

SCP-1860 continuamente canta variadas árias e aberturas de operas, e irá fazer pausas de apenas 5 segundos entre cada apresentação. SCP-1860 é capaz de alterar sua voz para combinar com os vários estilos vocais necessários para apresentar uma música (soprano, alto, barítono, tenor). Em casos de harmonias e melodias sobrejacentes, SCP-1860 irá fazer ambas as partes, embora indivíduos apenas enxerguem a ele cantando. Nenhuma relação maior se tratando de sua seleção de músicas foi encontrada, já que todas músicas são escolhidas de vários países e eras.

SCP-1860 foi recuperado de debaixo de uma cabana queimada nos arredores da Feira de █████ ████████. SCP-1860 foi encontrado cantarolando de forma quieta, com várias instâncias minúsculas de SCP-1860-1. Buscas na área ao redor recuperaram vários artefatos não-anômalos, portando imagens de &#34;[[[http://www.scp-pt-br.wikidot.com/herman-fuller-hub|Circo do Desconcertante de Herman Fuller]]]&#34;. Materiais recuperados nas redondezas de SCP-1860 incluem pôsteres queimados se tratando de sua &#34;habilidade mística de canto, um retiro dos dominados&#34;. Agentes Forenses determinaram que o incêndio havia começado aproximadamente 5 horas antes da chegada dos funcionários da Fundação.

Abaixo estão várias apresentações notáveis de SCP-1860, enquanto em contenção. Veja Documento Ero-2M/1860 para possíveis referências ao GDI Herman-Fuller nas escolhas musicais de SCP-1860.
||~ **Peça Musical** ||~ **Date de Apresentação** ||~ **Notas Adicionais** ||
|| Ato I de //Der Freischütz//, do compositor alemão Carl Maria von Weber || 18/6/199█ || SCP-1860 realiza todos os papéis da canção. Durante as pausas, SCP-1860 olha para o chão. ||
|| //I Dreamt I Dwelt in Marble Halls//, de //The Bohemian Girl//, por Michael William Balfe. || 4/7/199█ || SCP-1860 demonstra sua habilidade de imitar uma voz feminina humana, enquanto em contenção. ||
|| //Nessun Dorma//, uma ária do ato final de //Turandot// de Giacomo Puccini || 25/10/199█ || Dr. Reich aplaude de forma breve, quando SCP-1860 foi notado se curvando em resposta, apesar de estar isolado em contenção. ||

**Incidente 1860-A:** Em 10/08/199█, um rasgo de 14 centímetros no material que cobre SCP-1860 apareceu. Um som coletivo do que assumidamente se trata de centenas de diferentes vozes humanas foi realizado, alcançando 158 decibéis. SCP-1860 foi então visto se agachando e cobrindo o rasgo da vista dos funcionários, e o reparou em aproximadamente oito segundos. Dois funcionários sofreram com perda de audição, levando a adição de materiais que abafem o som na câmara de contenção de SCP-1860. SCP-1860 foi gravado tendo dito, &#34;Sinto muito por isso. Eu mereço, deixar meus únicos ouvintes surdos.&#34; Ele então começou a cantar //Va, pensiero//, por Giuseppe Verdi.

**Adendo 1860-B:** Logo que SCP-1860 foi determinado capaz de responder a estímulos externos, uma tentativa de novas comunicações foi realizada pelo pesquisador supervisor Dr. Montalvo. SCP-1860 aparentou ignorar todas as perguntas, e continuou a cantar a seguinte música:
&gt; Conservati fedele;
&gt; Pensa ch&#39;io resto, e peno,
&gt; E qualche volta almeno
&gt; Ricordati di me.
&gt; 
&gt; Ch&#39;io per virtù canzone,
&gt; Parlando col mio core
&gt; converserò con te.
&gt; 
&gt; La gente amava e sentiva,
&gt; la mia voce amorevole era necessaria,
&gt; come uno dei primi,
&gt; i segreti che ho sentito, che sanguinano.
&gt; 
&gt; Un giorno ti dirò de la mia
&gt; creazione, e la vita con il circo
&gt; nato dal direttore del circo, la sua razza
&gt; 
&gt; Mio Fuller, così saggio
&gt; e il suo amico con la faccia all&#39;ingiù
&gt; hanno imparato molto di più
&gt; più di quanto pensi.
Após inspeção subsequente, foi descoberto que SCP-1860 havia cantado uma letra alterada de //Conservati fedele//, um concerto de ária produzido por Mozart. A seguir está uma tradução básica do Italiano:
&gt; Fique e permaneça com fé;
&gt; Pense em meu luto solitário,
&gt; E algumas vezes, ao menos
&gt; Lembre de mim.
&gt; 
&gt; Enquanto eu através da música
&gt; Falo com meu coração,
&gt; Converso contigo.
&gt; 
&gt; Pessoas vieram e ouviram,
&gt; minha doce voz queriam,
&gt; e como um primeiro,
&gt; os segredos que ouvi, sangrariam.
&gt; 
&gt; Um dia te contarei de
&gt; minha criação, e vida com o circo
&gt; vindo do anfitrião, sua cria
&gt; 
&gt; Meu Fuller, tão sábio
&gt; e seu amigo de rosto invertido
&gt; Aprendi tanto mais
&gt; do que imagina.
No entanto, SCP-1860 não respondeu a mais perguntas feitas por funcionários da Fundação.

**Incidente 1860-C:** SCP-1860 parou de cantar às █:██ da manhã, em ██/██/200█, continuando a se ajoelhar enquanto olhava para baixo. Após não demonstrar intuito de continuar cantando, D-███ foi ordenado que inspecionasse SCP-1860 atrás de quaisquer mudanças físicas ou desenvolvimento de novas propriedades. Após entrar na câmara de contenção, SCP-1860 começou a cantar o côro principal de //Don&#39;t Forget Me//, da série musical de televisão //Smash//. 8 litros de SCP-1860-1 foram gerados durante essa apresentação, principalmente dos olhos de SCP-1860. SCP-1860 alterou vários versos de &#34;Don&#39;t forget me&#34;, e os substituiu com variações de &#34;He forgot me&#34;. Nenhuma outra alteração de comportamento foi documentada após a música.
