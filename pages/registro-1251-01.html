**Registro-1251-01**

A continuación se incluyen extractos de las notas del Agente ████████. El ██/██/████ El agente ████████ fue asignado con la tarea de supervisar el equipo asignado a [[[SCP-1251]]] un fenómeno autónomo bajo contención continua en la red de carreteras del Reino Unido. Las circunstancias de transferencia del Agente ████████ son objeto de una queja formal y actualmente está siendo revisada por la junta disciplinaria del Sector 25, pero esto es digno de mención que ocurrió inmediatamente después del Incidente ████-████-1, en la que el Agente ████████ era el oficial principal de contención.

Procedimientos de recuperación inicial para SCP-1251 requirió que cinco personas permanecieran en el sitio bajo la cubierta de un equipo de mantenimiento de carreteras hasta que se lograra la contención total, con la expectativa de que el sitio original pueda ser eliminado permanentemente de la red de carreteras y convertido en una instalación de la Fundación de manera similar a otros fenómenos localizados. Se proporcionó alojamiento temporal en forma de carpas de trabajo y personal obligado a dormir y comer en el área de contención. Se asignó un presupuesto para la compra de alimentos y se hicieron planes para que el Sitio 1251-1 reciba energía eléctrica. Sin embargo, el descubrimiento de la naturaleza móvil de SCP-1251 significó que los planes para la iluminación, la calefacción y el entretenimiento nunca se implementaron por completo y se mantuvieron //ad hoc//. Además, el presupuesto inicialmente asignado al Sitio 1251-1 no se trasladó debido a un error administrativo. Un &#34;fondo de ayuda&#34; informal establecido para el equipo de contención fue establecido en el Sector-25 por el Dr. ███ pero fue confiscado por la gerencia del sector por considerarlo inapropiado. Tras la revisión de las medidas de contención, se ha establecido una unidad de contención móvil con un vehículo dedicado, un generador de electricidad, unidades de TV, microondas y calefacción, y un presupuesto permanente para alimentos y entretenimiento.

------

██/07/████: Llegó al sitio hoy y se sorprendió por la naturaleza destartalada de las medidas de contención. El personal ha gastado su propio dinero en alimentos porque las tarjetas de crédito y las cuentas asignadas inicialmente al equipo se han quedado vacías. Las quejas a ████████ aparentemente no han recibido respuesta. Varios miembros del equipo parecen tener la impresión de que su período en 1251 es de tiempo limitado y me han preguntado cuándo podrán regresar con sus familias. A pesar de esto, el equipo sigue dedicado a la contención y ha estado haciendo maravillas con los recursos limitados disponibles.

------

██/09/████: El clima se está volviendo más frío. Intenté ponerme en contacto con el Sector-25 pero parece que los códigos de teclas de correo electrónico y teléfono específicos de la ubicación no se actualizan cuando SCP-1251 se mueve. Yo personalmente he comprado y distribuido varios pequeños calentadores de gas. Varias de las cámaras remotas utilizadas para monitorear las intersecciones de tráfico circundantes han fallado y han tenido que ser reemplazadas por productos de consumo - comprado de nuevo por cuenta del equipo. Insto encarecidamente a que se revisen las medidas de contención para 1251; esta no es una situación de contención temporal y no debe tratarse como tal.

------

██/09/████: No fue necesario decirle al equipo que 1251 está siendo generado por un cadáver de un bandolero, o lo que sea. Tenemos suficientes pesadillas.

------

██/10/████: Ahora hemos experimentado seis semanas de lluvias casi ininterrumpidas. El equipo permanece en un estado crítico y la suspensión de las pruebas debido al clima ha eliminado la última línea de comunicación del equipo con el personal del Sector-25.

------

██/11/████: La tienda B se ha perdido. El radio del efecto atractivo de 1251 varía ligeramente entre ubicaciones y se perdió durante la instalación debido a una falla en una de nuestras básculas de resorte. Los agentes █████ y ████████ se despertaron esta mañana para encontrar que su tienda aparentemente había sido destruida. Ahora está envuelto alrededor del letrero de la encrucijada; intentaremos recuperarlo una vez que 1251 avance, aunque sospecho que no podrá utilizarse.

------

██/11/████: Llevamos cinco meses comiendo comida para llevar.

------

██/11/████: El Agente █████ ha tenido un encuentro con un residente local, quien exigió saber cuándo se reanudaría el servicio normal de la carretera. Las comunicaciones con el Sector-25 siguen siendo casi inexistentes, no sabíamos que la carretera había sido cerrada oficialmente por reparaciones de emergencia en la red de agua, y en su lugar informó al interrogador que se había encontrado un enganche al tender el cable de fibra óptica. La discrepancia se detectó de inmediato y se tuvo un feo enfrentamiento con el residente y posteriormente con un agente de policía que se convenció de que nuestro propósito era criminal. Por suerte, su superior inmediato, El teniente ████████ está asociado con la Fundación y entendemos que ha podido representar la situación como una investigación de la Brigada Especial. Le he pedido al teniente que me comunique la naturaleza urgente de la escasez en el sitio de contención de 1251.

------

██/11/████: La moral es espantosa. Si las condiciones continúan veremos deserciones.

------

██/12/████: Feliz puta Navidad.

------

██/01/████: La agente █████ se fue hoy; dijo que planeaba regresar al Sector-25 e informar que se había roto la contención para llamar la atención sobre la situación aquí.[[footnote]] El Agente █████ no regresó al Sector-25 y actualmente se desconoce su paradero. [[/footnote]]La estación dijo que no tienen constancia de que haya trabajado allí. Extracción oficial y reasignación con uso de amnésicos, un brote memético en algún otro lugar reescribiendo los recuerdos de las personas, ¿Quién sabe?

------

██/01/████: No hay noticias de █████. Escuché al Agente ███████ discutir abiertamente el suicidio al entrar en 1251 en un estado de alta actividad.[[footnote]] Ningún agente de este tipo fue asignado a SCP-1251. Ninguno de los otros agentes en el lugar recordaba a otro miembro de la tripulación con ese nombre. Se ha considerado la posibilidad de una actividad memética de amplio alcance; sin embargo, Aparte del registro del Agente ████████, simplemente no hay indicios de que este individuo sea real. [[/footnote]]

------

██/01/████: --¿Soy agente de la Fundación? ¿Existe la Fundación? ¿No tiene más sentido asumir que solo soy un trabajador en algún sitio de mantenimiento de carreteras en algún lugar que se ha vuelto loco? ¿Existe el mundo fuera de la cinta amarilla?-- Estoy bien. Estoy bien.

------

██/02/████: Anoche soñé que había dejado de llover. Salí del saco de dormir y deambulé, el cielo estaba completamente oscuro, sin luna, sin estrellas, pero el suelo estaba perfectamente iluminado. 
Entré en el área de efecto de 1251 y no me tocó. Grité &#34;¡No es gravedad! ¡Es aceleración!&#34;. Todo tenía mucho sentido.

------

██/02/████: No sé quién escribió eso. No fui yo. No es mi letra. Alguien está jugando con mi registro.[[footnote]] La comparación grafológica demostró que esto es, concluyentemente, escritura del propio Agente ████████. [[/footnote]]

------

██/02/████:Le he pedido al teniente que me comunique la naturaleza urgente de la escasez en el sitio de contención de 1251. 1251 comió ███████ hoy. Lo escuchamos gritar y salimos de nuestros sacos de dormir. --No pude ver la luna por ningún lado.-- Estaba parado en la entrada de la rotonda. Dijo: &#34;Todo es mentira. Nunca hubo una fundación.&#34; y entró. 1251 no debería haber estado en un estado de alta actividad, pero lo absorbió y lo enterró de todos modos. Luego se movió. ¡Hay dos ahora! Dos 1251 en itinerancia, Dios nos ayuda a todos, y cuando los científicos regresen de su mundo blanco donde hay luz y calor y todo funciona, verán debajo de uno de ellos un cadáver con casco, gritando. Ese es el significado de los movimientos. Código Morse; cada hora es un punto, cada día un guion. Eso es todo lo que ███████ puede hacer ahora, una carta al mes mientras se vuelve loco bajo la tierra negra. Esto es lo que él dirá NO ES GRAVEDAD ES ACELERACIÓN.[[footnote]] Agente ████████ aquí informa una muerte en el sitio, así como otros fenómenos asociados con SCP-1251, incluido un turno no programado. Estos no parecen corresponder a eventos reales, and Agente ████████ ya no recuerda haber hecho esta entrada. Hasta donde se puede establecer, todavía hay una sola instancia de SCP-1251. Agente ████████ La hipótesis del Código Morse parece no tener fundamento según los movimientos de SCP-1251 hasta la fecha. [[/footnote]]

------

██/02/████: Ellos están fuera de mi tienda. Tendrás que matarme.[[footnote]] El Agente ████████ fue puesto al cuidado del personal médico de la Fundación en su día 256 asignado a SCP-1251. Otros miembros de la tripulación también fueron remitidos por afecciones médicas que incluyen mala nutrición y síndrome del pie de inmersión. La gerencia del sector acepta que las condiciones en el sitio eran inadecuadas, pero mantiene un nivel apropiado de contacto con el equipo durante todo el período considerado.[[/footnote]]
