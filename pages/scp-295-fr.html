**Titre :** SCP-295-FR - Monsieur de Carvin
**Auteur :** [[user DrTesla]]
**Date :** 5 janvier 2018
**Image :** 
* &#34;SAI1.png&#34; : informations manquantes
* &#34;SCP-CUT-FR.jpg&#34; : par **[[user DrTesla]]** - licence CC BY-SA 3.0
Informations manquantes
[[include credit:end]]


[[include component:image-block name=SCP-CUT-FR.jpg|caption=SCP-295-FR dans sa cellule de confinement au Site-Heth.]]

**Objet n^^o^^ :** SCP-295-FR

**Niveau de Menace :** Vert [[span class=&#34;pastille vert&#34;]]●[[/span]] 

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-295-FR doit être confiné sur le Site-Heth dans une cellule de 3 x 3 x 3 m équipée d&#39;un système de régulation de l&#39;humidité et de la température. La température doit ainsi y être maintenue à vingt degrés Celsius (20°C) et l&#39;hygrométrie à quarante-cinq pourcents (45%). Cette cellule doit être verrouillée par une porte renforcée équipée d&#39;une serrure de sécurité. Seul le Dr Blanchard doit être en possession de la clé associée. Toute demande d&#39;accès à la cellule de SCP-295-FR doit lui être adressée.

Toute nouvelle trace d&#39;oxydation des parties métalliques de SCP-295-FR ou toute dégradation de ses parties en bois doivent être traitées par les équipes de conservation du Site-Heth. Les membres du personnel de Classe D du Site-Heth affectés par une condition mortelle ou incapacitante irréversible doivent être exécutés à l&#39;aide de SCP-295-FR. De plus, un minimum de trois (3) membres du personnel de Classe D doivent être exécutés de manière mensuelle à l&#39;aide de SCP-295-FR. Ceux-ci doivent être sélectionnés en priorité parmi des membres du personnel de Classe D affectés par une condition mortelle ou incapacitante irréversible parmi toutes les installations de France métropolitaine, puis transférés en conséquence sur le Site-Heth. Un excès de tels membres du personnel de Classe D -- suite à une brèche de confinement, par exemple -- peut également être réduit grâce à l&#39;utilisation de SCP-295-FR. Si aucun test n&#39;est prévu à la suite de ces exécutions, les membres du personnel autorisé sont libres de converser avec SCP-295-FR-01.

**Description :** SCP-295-FR est une guillotine en bois de noyer noirci, à la lame en acier et à la lunette et au mouton en laiton. Cette dernière pièce porte l&#39;inscription « Armées de la République ». SCP-295-FR mesure deux-cent soixante-treize centimètres (273 cm) de hauteur pour cent quatre-vingt-quinze centimètres (195 cm) de longueur et quatre-vingt-deux centimètres (82 cm) de largeur. Une certaine oxydation est présente sur les renforts en acier ainsi que sur les pièces en laiton.

La guillotine en elle-même ne présente aucune caractéristique anormale. Toutefois, celle-ci est « habitée » par une conscience humaine pleinement lucide quant à sa condition anormale. Cette conscience dit être celle de Balthazar Houlot, dit « Monsieur de Carvin » et désigné SCP-295-FR-01 ci-après, un Gentilhomme Humaniste né en 1762 et ayant activement participé à la Révolution de 1789 ainsi qu&#39;aux événements anormaux qui l&#39;entourent. D&#39;après ses propres dires, la conscience de Monsieur de Carvin aurait été « absorbée » par la guillotine lors de son exécution. La manière dont la guillotine et la conscience de Monsieur de Carvin sont liées reste globalement incomprise[[footnote]]Celle-ci a toutefois fait l&#39;objet d&#39;une étude de cas dans la thèse du docteur en recherche fondamentale Édouard Bergman, //Étude des vecteurs d&#39;ancrage des objets immatériels dans la réalité matérielle : un nouveau regard sur les objets « possédés »//, Yoshitaka, 2015[[/footnote]], bien que l&#39;existence de cette dernière semble dépendre de la première. De plus, SCP-295-FR semble capable de générer la voix de SCP-295-FR-01 d&#39;une manière inconnue, permettant à la conscience de communiquer avec l&#39;extérieur. 

Il ne devient possible de communiquer avec la conscience de Monsieur de Carvin qu&#39;une fois un sujet décapité par la guillotine. Sans ce prérequis, en effet, SCP-295-FR-01 chante de manière ininterrompue des airs patriotiques comme //La Marseillaise// ou le //Chant du départ//, bien que se limitant la plupart du temps aux quatre vers suivants : 

&gt; Sainte Guillotine, protectrice des patriotes, priez pour nous ! 
&gt; Sainte Guillotine, effroi des aristocrates, protégez-nous !
&gt; Machine aimable, machine admirable, ayez pitié de nous !
&gt; Sainte-Guillotine délivrez-nous de nos ennemis…

Lorsque le mot « Tête » est prononcé à proximité de SCP-295-FR alors que SCP-295-FR-01 se trouve dans cet état, ce dernier se met à réclamer de manière frénétique et incohérente que des têtes soient coupées par la guillotine. Décapiter un sujet permet effectivement de faire sortir SCP-295-FR-01 de cet état, décrit comme « une faim aussi dévorante qu&#39;insoutenable » et que « la chanson permet presque d&#39;oublier ». SCP-295-FR-01 se montre alors, pour une durée limitée, totalement conscient et cohérent, ainsi que généralement reconnaissant d&#39;avoir « abrégé sa faim ». Monsieur de Carvin apprécie grandement la conversation et se montre totalement coopératif lorsque des questions lui sont posées. 

[[collapsible show=&#34;+ Interview 295-FR-01&#34; hide=&#34;- Fermer&#34;]]
&gt; **SCP-295-FR-01 [chantant] :** Sainte Guillotine, protectrice des patriotes, priez pour nous ! Sainte Guillotine, effroi des aristocrates, protégez-nous !
&gt; 
&gt; **Dr Blanchard :** SCP-295-FR-01, nous entendez-vous ?
&gt; 
&gt; **SCP-295-FR-01 [chantant] :** Machine aimable, machine admirable, ayez pitié de nous ! 
&gt; 
&gt; **Dr Blanchard :** SCP-295-FR-01, si vous le pouvez, veuillez communiquer.
&gt; 
&gt; **SCP-295-FR-01 [chantant] :** Sainte-Guillotine délivrez-nous de nos ennemis…
&gt; 
&gt; **Dr Blanchard [soupir] :** C&#39;est vraiment comme ça que doit se passer le test ? Bon. « Tête. »
&gt; 
&gt; **SCP-295-FR-01 :** DES TÊTES JE VEUX DES TÊTES DONNEZ-MOI DES TÊTES 
&gt; 
&gt; **Dr Blanchard :** Si nous vous donnons des têtes, comptez-vous communiquer ?
&gt; 
&gt; **SCP-295-FR-01 :** DES TÊTES PLUS DE TÊTES LES TÊTES DOIVENT TOMBER 
&gt; 
&gt; **[D-1458 est exécuté à l&#39;aide de SCP-295-FR]**
&gt; 
&gt; **[silence de 38 secondes]**
&gt; 
&gt; **SCP-295-FR-01 [gêné] :** Hum. Veuillez m&#39;excuser. Je ne suis plus moi-même lorsque j&#39;ai faim. 
&gt; 
&gt; **Dr Blanchard :** Bonjour, SCP-295-FR-01. Veuillez décliner votre identité. 
&gt; 
&gt; **SCP-295-FR-01 :** Je suis Monsieur de Carvin, né roturier à Paris le douze octobre 1762, devenu gentilhomme d&#39;esprit en 1781.
&gt; 
&gt; **Dr Blanchard :** Avez-vous conscience de votre état actuel ?
&gt; 
&gt; **[SCP-295-FR-01 semble réfléchir quelques instants]**
&gt; 
&gt; **SCP-295-FR-01 :** Vous voulez parler du fait que je suis une guillotine, je suppose ?
&gt; 
&gt; **Dr Blanchard :** ... oui, en effet. Je crois que ça répond à la question. 
&gt; 
&gt; **SCP-295-FR-01 :** Oh, l&#39;on s&#39;y habitue, vous savez. Je ne pense pas que cela soit si terrible -- regardez, cela me permet de maintenir une fabuleuse oisiveté contemplative, bien loin de futiles tracas terre-à-terre. Enfin, lorsque je n&#39;ai pas faim. 
&gt; 
&gt; **Dr Blanchard :** Je... vois. SCP-295-FR-01, le but de cet interrogatoire est de déterminer l&#39;origine de votre anomalie. 
&gt; 
&gt; **SCP-295-FR-01 :** Je suppose que vous désignez par &#34;anomalie&#34; ma Particularité. Vous n&#39;avez pas changé, vous autres. 
&gt; 
&gt; **Dr Blanchard :** Pardon ?
&gt; 
&gt; **SCP-295-FR-01 :** Eh bien, c&#39;est une longue histoire. Que la Sainte Guillotine n&#39;a pas su raccourcir, ironiquement. 
&gt; 
&gt; **Dr Blanchard :** Nous avons tout notre temps.
&gt; 
&gt; **SCP-295-FR-01 :** Eh bien, merveilleux ! Je vous épargne les détails de ma jeunesse : mes parents étaient de petite bourgeoisie marchande et m&#39;ont élevé comme tel -- rien de bien fascinant. Ma vie n&#39;a véritablement commencé qu&#39;en l&#39;an 1781, lorsqu&#39;un gentilhomme est entré dans la boutique familiale. C&#39;était un homme infiniment élégant, grand, bien vêtu et à l&#39;air vif, et pourtant loin du prétentieux ridicule de la haute noblesse, car au visage travaillé par la vie et probablement une carrière militaire. 
&gt; 
&gt; **Dr Blanchard :** Vous parlez de Jean-Baptiste Ravin de Courville ? Vous l&#39;avez rencontré en personne ? 
&gt; 
&gt; **SCP-295-FR-01 :** Ne précipitez pas l&#39;histoire, enfin ! Cet élégant gentilhomme, donc, s&#39;est présenté à la seule personne présente dans la boutique ce jour-là : moi-même. Après quelques minutes à peine, celui-ci m&#39;a interrompu pour me demander mon nom. Je ne sais toujours pas comment il a fait, mais je crois que durant ces quelques minutes de face-à-face, il est parvenu à me jauger, à voir qui j&#39;étais et à comprendre ce que je deviendrai. Il a simplement déclaré : « Vous avez tout d&#39;un Gentilhomme ». Évidemment, je n&#39;avais pas compris la phrase à l&#39;époque : le roturier que j&#39;étais pensait à une quelconque noblesse de titre. 
&gt; 
&gt; **Dr Blanchard :** Et ?
&gt; 
&gt; **SCP-295-FR-01 :** C&#39;est la noblesse d&#39;esprit que j&#39;ai gagnée. Je suis devenu l&#39;Apprenti de Monsieur de Courville pendant quelques mois. Et pendant ces quelques mois, j&#39;ai vécu dans son hôtel particulier, assisté à toutes ses réceptions et côtoyé des d&#39;Holbach et d&#39;Alembert -- mais la vie mondaine parisienne n&#39;est pas la seule chose que j&#39;ai découvert à cette époque. Tous ces grands Hommes ne se réunissaient pas pour le plaisir de la chose -- pas seulement --, mais pour comprendre, discuter et débattre autour de ce géant invisible qu&#39;est la Singularité. 
&gt; 
&gt; **SCP-295-FR-01 :** Puis Monsieur de Courville a confié mon apprentissage à Monsieur de Pranzac et s&#39;en est allé précipitamment, comme il avait l&#39;habitude de le faire. Certains disaient qu&#39;il s&#39;était rendu en Prusse, d&#39;autres qu&#39;il s&#39;était rendu dans un autre monde et d&#39;autres encore que la Prusse était un autre monde. 
&gt; 
&gt; **Dr Blanchard :** Et vous ? Vous aviez une idée d&#39;où il s&#39;était rendu ? 
&gt; 
&gt; **SCP-295-FR-01 :** Pas la moindre. Monsieur de Courville n&#39;était pas un grand planificateur, vous savez. Il a toujours vécu au fil des occasions se présentant à lui -- et cela a pour le moins plutôt bien marché, alors il n&#39;a jamais arrêté. Durant les deux ans qu&#39;ont duré son absence, Monsieur de Pranzac, qui n&#39;était pas un aussi grand théoricien que Monsieur de Courville mais un juriste hors pair, m&#39;apprit la loi, le droit et la politique. Mais l&#39;absence de la figure de De Courville durant deux ans fragilisa les Gentilshommes. Sa relation avec d&#39;Holbach... n&#39;a jamais été très simple. Les débats entre les deux hommes avaient une aura de légende. Et sans le contrepoids de l&#39;humaniste, l&#39;athée se montra plus virulent que jamais. 
&gt; 
&gt; **Dr Blanchard :** Et c&#39;est quand Monsieur de Courville est rentré à Paris que...
&gt; 
&gt; **SCP-295-FR-01 :** ... qu&#39;ils se sont fâchés une fois pour toute, en effet. À partir de l&#39;an 1783, les Gentilshommes souffrirent d&#39;une profonde division. D&#39;un côté, la Singularité devait être mise au service de l&#39;Homme, de l&#39;autre, elle n&#39;était qu&#39;une illusion portant atteinte à la Raison -- mais devait tout de même servir à éradiquer la religion. En l&#39;an 1784, Monsieur de Courville a pris comme Apprenti Alexandre de Berriot, qui allait devenir son fils spirituel. Au début de l&#39;an 1789, d&#39;Holbach mourut et ses partisans n&#39;en furent que plus virulents. Et de l&#39;an 1788 à 1789, nombre de Gentilshommes se mirent à œuvrer pour l&#39;agitation publique contre les deux premiers ordres. 
&gt; 
&gt; **Dr Blanchard :** Vous avez été directement impliqué dans la Révolution ?
&gt; 
&gt; **SCP-295-FR-01 :** Ah ! J&#39;avais été élu député du Tiers pour les États Généraux, j&#39;ai prêté le serment du jeu de paume ! Le grand Mirabeau est devenu pour quelques temps mon modèle, et je le retrouvai à la Société des amis de la Constitution.
&gt; 
&gt; **Dr Blanchard :** Les Jacobins ? 
&gt; 
&gt; **SCP-295-FR-01 :** En effet. Beaucoup de Gentilshommes en étaient membres. Mais la Révolution fut aussi confuse pour notre organisation que pour le reste de la France. Les Gentilshommes ont toujours été une somme d&#39;individualités aux opinions propres à chacun, et ces opinions n&#39;ont pas manqué de s&#39;affronter durant le chaos révolutionnaire.
&gt; 
&gt; **Dr Blanchard :** Et vous ?
&gt; 
&gt; **SCP-295-FR-01 :** J&#39;ai embrassé le chaos révolutionnaire. J&#39;ai été député de la Constituante, démocrate, révolutionnaire et contre cette moitié de Constitution que les modérés avaient vomis. La monarchie constitutionnelle était une insulte au peuple. Puis j&#39;ai réalisé que même chez les Jacobins, le mépris du peuple était de mise. Sans quitter le club, je me suis rapproché des Cordeliers et me suis fait tirer dessus le 17 juillet par cette milice bourgeoise qu&#39;était la garde nationale. Quand les traîtres ont quitté les Jacobins pour devenir les Feuillants, alors j&#39;ai renoué le contact avec Maximilien.
&gt; 
&gt; **Dr Blanchard :** Robespierre ?
&gt; 
&gt; **SCP-295-FR-01 :** Lui-même. La Législative avait été élue et je n&#39;étais plus député. Mais je n&#39;ai pas laissé tomber la lutte pour autant. Les Jacobins devaient lancer une seconde Révolution et empêcher les monarchistes de perdurer. Je me suis retrouvé propulsé avec Maximilien au Conseil Général de la Commune Insurrectionnelle. Avec d&#39;autres Gentilshommes radicaux, j&#39;ai été chargé du problème que représentait le Fond Versaillais, la plus grande collection de Singularités du &#34;Royaume de France&#34;. Épargné jusque là, il menaçait la Révolution d&#39;utiliser des armes singulières si le Roi venait à tomber. Alors nous nous sommes rendus à Versailles... et il est regrettable que les gens du Fond aient refusé de se rendre au peuple de France. Ce n&#39;est pas un épisode faisant la fierté des Gentilshommes Humanistes, mais il fut bien nécessaire.  
&gt; 
&gt; **Dr Blanchard :** Et De Courville ? Aucune source ne relate sa participation à la Révolution.
&gt; 
&gt; **SCP-295-FR-01 :** Monsieur de Courville n&#39;a pas participé à la Révolution. Aussi divisée qu&#39;elle fut à cette époque, l&#39;Assemblée Humaniste restait unie dans le respect pour son fondateur. Et elle convint qu&#39;un ancien officier du Royaume de France courrait de trop grands risques en ces temps instables. Jusqu&#39;en l&#39;an 1793, Monsieur de Courville s&#39;est dédié de tout son être aux sciences singulières et à la formation de De Berriot. 
&gt; 
&gt; **Dr Blanchard :** Puis il a disparu.
&gt; 
&gt; **SCP-295-FR-01 :** Puis il a disparu... Sans jamais revenir cette fois. Mais après la chute de la Législative, je devins député Montagnard de la Convention Nationale, aux côtés de Maximilien. Le roi fut déchu et la République finalement fondée. Je me suis prononcé pour l&#39;exécution de Louis XVI. Ironique, n&#39;est-ce pas ? Vous en auriez presque oublié que vous parlez à une guillotine. 
&gt; 
&gt; **Dr Blanchard :** ... en effet.
&gt; 
&gt; **SCP-295-FR-01 :** Puis nous avons fait arrêter les Girondins, aveugles aux problèmes de la France et à la menace des Vendéens. Les Gentilshommes Humanistes connurent un sort similaire : De Courville disparu, les athées de feu le Baron d&#39;Holbach firent définitivement scission et fondèrent La Société Anticléricale Contre la Religiosité et l’Étrange, affirmant leurs positions contre la Singularité. L&#39;Homme Meilleur faisait donc face à une nouvelle menace, mais les Gentilshommes Jacobins réagirent rapidement et prirent certaines mesures contre les hommes du SACRE. Je crois que cette répression si rapide contre leur organisation les a conditionnés à utiliser des méthodes extrêmes... Mais ce n&#39;est pas le sujet. 
&gt; 
&gt; **SCP-295-FR-01 :** Peu de temps après, Maximilien a pris le contrôle du Comité de Salut Public. S&#39;en est suivi des raccourcissements patriotiques en masse. La guillotine est devenue Sainte Guillotine et les siècles d&#39;oppression monarchique ont été exorcisés dans les têtes tranchées... les têtes... 
&gt; 
&gt; **Dr Blanchard :** Les têtes... ?
&gt; 
&gt; **SCP-295-FR-01 :** LES TÊTES LES TÊTES TRANCHÉES
&gt; 
&gt; **Dr Blanchard :** Ah. Mince. SCP-295-FR, êtes-vous encore en mesure de communiquer ?
&gt; 
&gt; **SCP-295-FR-01 :** LES TÊTES TOUTES LES TÊTES DONNEZ-LES MOI
&gt; 
&gt; **Dr Blanchard :** Bon, eh bien je crois que l&#39;interview est terminée.
[[/collapsible]]

À la suite de cette interview, il fut donc estimé qu&#39;une tête permettait à SCP-295-FR-01 d&#39;oublier sa « faim » durant approximativement huit minutes. Toutefois, suite à un manque de personnel de Classe D sur le Site-Heth, la suite de l&#39;interview fut reportée. SCP-295-FR-01 se remit à chanter après avoir réclamé des têtes en hurlant durant deux heures et dix-neuf minutes (2h19). 

**Addendum 295-FR-01 :** Le 03/09/19██, les recherches dans les Archives Anciennes de la période révolutionnaire menèrent au document suivant, découvert dans les archives de la Singulière Académie Impériale.

&gt; [[=]]
&gt; [[image SAI1.png width=&#34;550px&#34;]]
&gt; **Balthazar Houlot dit « de Carvin »**
&gt; [[/=]]
&gt; 
&gt; L&#39;accusé a été reconnu coupable des chefs d&#39;accusation suivants : sabotage, crime contre la sécurité intérieure de l&#39;État, mise en danger de fonctionnaires de la Singulière Académie Impériale et association avec la faction séditieuse des Gentilshommes Humanistes républicains. L&#39;accusé n&#39;a nié aucun de ces crimes et a reconnu sa culpabilité.
&gt; 
&gt; Conformément au Code Singulier[[footnote]]Une édition d&#39;origine du Code Singulier de 1805 est en consultation libre sur le Site-Heth, section des Archives Anciennes, cote AA42189.[[/footnote]] Livre III, Chapitre I, Section II, relativement aux Individus Potentiellement Singuliers, le condamné devra avoir la tête tranchée par la guillotine et voir son corps incinéré. 
&gt; 
&gt; ----
&gt; 
&gt; **Sentence exécutée le :** 28 mai 1806 à quinze heures et quarante minutes
&gt; 
&gt; **Éventuelle note sur l&#39;exécution :** Le condamné prononça les mots « La Veuve ne voudra jamais de moi, vous verrez. » juste avant l&#39;application de la sentence.
&gt; 
&gt; ----
&gt; 
&gt; **Addendum :** Quelques minutes après l&#39;exécution, alors que le corps était en train d&#39;être incinéré, des hurlements ont été entendus, provenant de la salle de la guillotine. Les gardes de l&#39;Académie s&#39;y sont précipités mais ont trouvé la salle entièrement vide, alors que les hurlements continuaient, et il ne fallut que peu de temps pour réaliser que ces cris accusaient la voix du condamné fraîchement guillotiné.  
&gt; 
&gt; Il fut tenté d&#39;établir la communication avec la voix immatérielle, mais après avoir arrêté de hurler, celle-ci n&#39;a eu de cesse de proférer des insultes outrancières et scatologiques sur l&#39;Académie, l&#39;Empire et l&#39;Empereur, ainsi que de se moquer de l&#39;échec de son exécution. Il devint alors clair que la voix provenait de la guillotine elle-même et que cette dernière avait ainsi absorbé l&#39;âme et l&#39;esprit du condamné par un impromptu moyen singulier. Il s&#39;agit de la première fois qu&#39;un tel phénomène affecte une guillotine, mais pourrait avoir des conséquences fâcheuses s&#39;il venait à gagner un caractère récurrent. 
&gt; 
&gt; La guillotine et l&#39;âme de Monsieur de Carvin qu&#39;elle abrite ont été classées comme SAI-211 et feront très promptement l&#39;objet d&#39;une étude approfondie.

Ainsi, « Monsieur de Carvin » n&#39;aurait pas été guillotiné au cours de la Grande Terreur comme le Dr Blanchard l&#39;avait supposé jusque-là. Une seconde interview sera effectuée prochainement.

[[collapsible show=&#34;Addendum 295-FR-02 - Interview 295-FR-02&#34; hide=&#34;Addendum 295-FR-02 - Fermer&#34;]]
&gt; **[D-1838 est exécuté à l&#39;aide de SCP-295-FR]**
&gt; 
&gt; **[silence de 21 secondes]**
&gt; 
&gt; **Dr Blanchard :** Bonjour, SCP-295-FR.
&gt; 
&gt; **SCP-295-FR-01 :** Oh, c&#39;est vous. Bonjour. Je crois que nous avons été interrompus la dernière fois.
&gt; 
&gt; **Dr Blanchard :** En effet. Et nous avons trouvé entre temps le rapport de votre exécution. 
&gt; 
&gt; **SCP-295-FR-01 :** Oh ! Je n&#39;ai jamais eu l&#39;occasion de le lire. À vrai dire, il n&#39;est pas facile de lire lorsqu&#39;on est une guillotine.
&gt; 
&gt; **Dr Blanchard :** Je n&#39;en doute pas. Mais la date de ce rapport nous a... intrigués.
&gt; 
&gt; **SCP-295-FR-01 :** Ah ! Vous aviez probablement cru que la Grande Terreur avait eu raison de moi. Eh bien non. J&#39;ai désavoué Maximilien suffisamment tôt et n&#39;ai donc pas été traité comme les plus fervents robespierristes. La suite, pour les Gentilshommes Humanistes, fut plus calme. Enfin, seulement par contraste avec les années de la Révolution et de la scission du SACRE. Après l&#39;anarchie la plus authentique au sein de l&#39;Assemblée Humaniste, deux hommes se sont élevés comme successeurs de Monsieur de Courville : Baptiste Hamelin, à la tête des républicains modérés, et Alexandre de Berriot, radical et digne successeur de Courville. Malgré leurs différences, ils ont œuvré à la cohésion des Gentilshommes, et ont réussi. 
&gt; 
&gt; **Dr Blanchard :** Jusqu&#39;à la fin du Directoire. 
&gt; 
&gt; **SCP-295-FR-01 :** En effet. Alors que les Gentilshommes s&#39;identifiaient pleinement dans les Incroyables et Merveilleuses de l&#39;époque, créant, écrivant et pensant plus que jamais pour conjurer la discorde de la Terreur, les Directeurs avaient un projet en tête : créer une nouvelle institution singulière, de l&#39;ampleur du Fond Versaillais en son temps. La Quatrième Guerre Occulte s&#39;intensifiait, d&#39;abord lors de la Campagne d&#39;Italie, puis dans les Antilles, mais c&#39;est bien la Campagne d&#39;Égypte de Bonaparte qui a précipité les choses : la République devait pouvoir disposer des Singularités collectées par l&#39;expédition. 
&gt; 
&gt; **Dr Blanchard :** Et d&#39;après nos sources, le général Bonaparte a lui-même pris part au projet.
&gt; 
&gt; **SCP-295-FR-01 :** C&#39;est exact. Les Gentilshommes Humanistes furent parmi les premiers consultants appelés -- notre poids sur la scène singulière de l&#39;époque était considérable. Et Hamelin et De Berriot ont accepté : face à la menace Singulière étrangère, la France devait réagir. 
&gt; 
&gt; **Dr Blanchard :** Jusqu&#39;au 18 brumaire ?
&gt; 
&gt; **SCP-295-FR-01 :** Pas tout à fait. Le coup d&#39;État de Bonaparte en lui-même ne fut pas un élément déclencheur. Bien que De Berriot s&#39;y montra hostile dès le début, il continua de collaborer à contre-cœur à la fondation d&#39;une Académie Singulière, au nom du bien commun. L&#39;an 1802, toutefois, fut celui qui déclencha le Grand Schisme du Consulat et de l&#39;Empire des Gentilshommes. Le rétablissement de l&#39;esclavage, Bonaparte consul à vie et l&#39;élimination des opposants, en particulier jacobins, signèrent le début de la révolte de De Berriot. Ce dernier s&#39;est battu avec Hamelin lors d&#39;une séance mémorable de l&#39;Assemblée Humaniste, puis a tiré sa révérence avec les plus fervents républicains d&#39;entre nous -- dont moi-même. 
&gt; 
&gt; **Dr Blanchard :** Vous vous êtes exilés en Angleterre, n&#39;est-ce pas ?
&gt; 
&gt; **SCP-295-FR-01 :** Croyez-moi, ce n&#39;était pas de bon cœur. Mais c&#39;était bien le seul endroit hors de portée du Premier Consul. 
&gt; 
&gt; **Dr Blanchard :** Et Hamelin ?
&gt; 
&gt; **SCP-295-FR-01 :** Il a pris part à la rédaction d&#39;un Code Singulier, qui régirait la vie paranaturelle en France. L&#39;Académie Singulière commençait à devenir véritablement puissante. Mais pour nous, à l&#39;époque, il n&#39;était qu&#39;un traître, prêt à collaborer avec un despote. Fervent humaniste, il n&#39;avait rien d&#39;un traître, et il n&#39;appréciait en rien Bonaparte, en plus d&#39;avoir essayé d&#39;empêcher une nouvelle scission des Gentilshommes... mais il a échoué. Et au moment de la création de l&#39;Empire en 1804, et avec lui de la Singulière Académie Impériale, il était pour nous autres républicains un homme à éliminer. 
&gt; 
&gt; **Dr Blanchard :** Je vois.
&gt; 
&gt; **SCP-295-FR-01 :** Et la publication du Code Singulier en juin 1804, qui donnait à la Singulière Académie Impériale une autorité suprême sur toutes les questions traitant de la Particularité, fut l&#39;affront de trop. Étant alors suffisamment organisés, nous avons saboté à plusieurs reprises des opérations de la SAI. Mais il arrivait parfois que les saboteurs se fassent capturer...
&gt; 
&gt; **Dr Blanchard :** Effectivement. Mais peu sont restés en vie après avoir été guillotinés. 
&gt; 
&gt; **SCP-295-FR-01 :** Ah ! Vous pouvez dire que je suis le seul. Je suis resté conscient pendant toute l&#39;exécution. Il y eut ce bruit terrible de la lame rentrant dans la chair, puis... l&#39;extase. Ce fut glorieux, et vous ne me croiriez pas si je vous disais que ce fut aussi très agréable. Mes sentiments sublimés par ma non-mort, je réalisais que celle que j&#39;avais admiré toute ma vie, ma tendre, ma chère Sainte Guillotine, n&#39;avait pas pu se séparer de moi, et, au contraire, nous avait unis pour l&#39;éternité ! Je crois bien avoir hurlé et rigolé comme un dément, mais avec la joie d&#39;un amant le jour de ses noces. Je pouvais insulter mon bourreau, incapable de mener une exécution en bonne et due forme malgré une si formidable machine. Les gens de l&#39;Académie n&#39;ont pas voulu y croire, alors je les ai insultés eux-aussi.
&gt; 
&gt; **Dr Blanchard :** Mais ni vous, ni les savants de l&#39;Académie ne pouvaient l&#39;expliquer ?
&gt; 
&gt; **SCP-295-FR-01 :** Eh bien, si. Quelques jours après, de hauts placés de la Singulière Académie Impériale sont venus me parler de la très secrète [[[avertissement-scp-001-fr | Campagne de Nouvelle-Hollande]]]. La date de mon exécution avait coïncidé avec celle de la bataille du 8 Prairial An XIV. Beaucoup de choses singulières avaient eu lieu tout autour du monde durant la semaine suivant la bataille, et j&#39;en étais un des premiers exemples. Le monde commençait alors sa lente descente dans une Singularité toujours plus présente... 
&gt; 
&gt; **[DONNÉES SUPPRIMÉES]**
[[/collapsible]]

**Addendum 295-FR-03 :** Lors d&#39;interviews supplémentaires, SCP-295-FR-01 a expliqué avoir œuvré comme conseiller officieux et confidant pour les dirigeants successifs de l&#39;Académie Royale de la Singularité (1815-1830), successeure de la Singulière Académie Impériale à la suite de la seconde abdication de Napoléon I^^er^^. 

[[collapsible show=&#34;+ Interview 295-FR-03 - Accréditation de Niveau 3 requise&#34; hide=&#34;- Fermer&#34;]]
&gt; **SCP-295-FR-01 :** Si je me souviens de la création de la Fondation SCP ? Pensez-vous. Dès 1807, le diable boiteux, Talleyrand, s&#39;était rapproché de la //Royal Foundation// anglaise et de ses équivalents européens, à l&#39;insu de Napoléon. C&#39;est au Congrès de Vienne, une fois la menace de l&#39;Empereur écartée, que de véritables traités ont été signés : il ne s’agissait ni plus ni moins d&#39;une collaboration étatique entre les plus grandes puissances européennes sur le sujet de la Particularité, rendue possible grâce à la restauration de la monarchie en France, et qui mettait un terme à la Quatrième Guerre Occulte. Mais Talleyrand et ses alliés européens -- puis également américains -- n&#39;en avaient pas fini là. Les États, disaient-ils, étaient dépassés. Alors l&#39;Académie Royale de la Singularité s&#39;est vue rongée par les séparatistes anti-États de Talleyrand durant toute son existence. Jusqu&#39;en 1830.
&gt; 
&gt; Vous connaissez cette date. Profitant de l&#39;agitation antimonarchique en France, les têtes pensantes du mouvement séparatiste singulier ont mis à exécution leur desseins : en France, en Angleterre, en Autriche, en Prusse, en Russie et aux États-Unis, ceux-ci ont fait sécession de leurs organisations étatiques respectives d&#39;un élan commun. Ce qu&#39;ils allaient très rapidement appeler la //SCP Foundation// du fait de la regrettable domination anglo-saxonne, était née. Dans le sang. La scission, en France, fit de nombreux morts. Les séparatistes « confisquèrent » la majorité des collections singulières de l&#39;Académie, dont moi-même, et exécutèrent, au nom du bien commun, ceux qui essayaient de les en empêcher. Et un certain nombre grâce à moi-même. 
&gt; 
&gt; **[DONNÉES SUPPRIMÉES]**
[[/collapsible]]

Classé comme SCP-047-FR en 1830, SCP-295-FR resta confiné sur le Site-████ jusqu&#39;à son transfert sur le Site-Heth en 1918. Durant toute cette période, celui-ci dit avoir servi comme source historique primaire, mais également comme moyen d&#39;exécution. Il avoue de plus avoir toujours joui d&#39;un statut particulier et que le personnel « adorait converser avec [lui] ». En 1920, une brèche de confinement de grande ampleur détruisit toute une moitié du Site-Heth ainsi que la majorité des anomalies présentes dans cette section, ainsi que les archives les concernant. Le fort qu&#39;occupait l&#39;installation fut donc recédé au gouvernement français, qui ne le remit jamais en état. 

Toutefois, du fait du programme Crépuscule Hivernal, celui-ci fut acquis à nouveau par la Fondation et reconstruit, en plus de subir une rénovation massive. Lors de ces travaux, la cellule de confinement de SCP-295-FR fut redécouverte, ensevelie sous les décombres et partiellement enterrée, avec l&#39;objet qu&#39;elle confinait intact. Il fallut ██ jours et ██ membres du personnel de Classe D pour permettre à SCP-295-FR-01 de sortir de son état de démence, dû au stress post-traumatique ainsi qu&#39;à son isolement prolongé.
