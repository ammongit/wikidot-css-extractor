    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1354 - Fancy-talking Soup
**Auteur :** [[user Enresshou]]
**Traducteur :** [[user Dr U N Owen]]
**Date de publication originale :** 26 juin 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1354

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Toutes les instances de SCP-1354 doivent être confinées dans des conteneurs en plastique pour aliments dans le Secteur-28. Chaque instance doit se soumettre à une évaluation psychologique au moins une fois par an.

**Description :** SCP-1354 est la désignation collective de --douze (12)-- onze (11) portions de 250 ml de soupe, désignés SCP-1354 1 à 11. Malgré leur âge, les instances de SCP-1354 ne montrent aucun signe de dégradation et sont comestibles. De plus, les instances de SCP-1354 sont exothermes, se maintiennent à une température constante de 37 degrés Celsius et ne montrent aucun signe d&#39;évaporation.

Les instances des SCP-1354 sont capables de réponses écrites à des communications verbales par la manifestation de pâtes en forme de lettres. Sans autre instruction, les réponses restent sur la surface de SCP-1354 pendant 3 à 4 minutes avant de couler et de disparaître. En vue des interrogatoires, les instances de SCP-1354 doivent rester intactes (&#34;intactes&#34; étant défini comme un volume supérieur à 245 ml). Bien que l&#39;enlèvement de moins de 5 ml de liquide n&#39;ait pas d&#39;effet sur SCP-1354 (et réapparaisse en 24 heures), de plus grands volumes semblent causer de la confusion, de la psychose et des incohérences dans les réponses des instances de SCP-1354. Les tentatives de diluer SCP-1354 dans plus de liquides résulte en &#34;l&#39;absorption&#34; de ceux-ci sans changement de volume.

Chaque instance de SCP-1354 semble contenir la conscience d&#39;un des douze individus disparus à ██████████, en Oregon, entre le 07/04/19██ et le 16/02/20██. Toutes les personnes disparues correspondant aux instances de SCP-1354 partagent certaines caractéristiques, notamment leur âge (entre 30 et 35 ans) et leur statut de responsable d&#39;une famille monoparentale (voir le rapport d&#39;interrogatoire 1354-001). La localisation des enfants des instances de SCP-1354 ainsi que celle des ██ personnes disparues supplémentaires semblant correspondre à des instances non confinées reste inconnue.

SCP-1354 a attiré l&#39;attention de la Fondation après que plusieurs rumeurs d&#39;une &#34;soupe qui parle&#34; ont commencé à circuler dans les structures d&#39;accueil pour sans-abris et les soupes populaires locales. Une enquête plus poussée a permis de retrouver cette instance ainsi que les onze autre lors d&#39;une action caritative récente. Des amnésiants de Classe B ont été administrés à tous les témoins.

[[div class=&#34;blockquote&#34;]]
**Rapport d&#39;interrogatoire 1354-001**
Dr F███████ : SCP-1354-1, pouvez-vous m&#39;entendre ?
SCP-1354-1: OUI. QUI ETES VOUS ?
Dr F███████ : Mon nom est Dr F███████. J&#39;aimerais vous poser quelques questions sur votre était actuel, si vous êtes d&#39;accord.
SCP-1354-1: MON ETAT ACTUEL ?
Dr F███████ : Oui. Vous souvenez-vous des événements du 15/04/20██ (//Note : date de la disparition de SCP-1354-1//)
SCP-1354-1: UN JOUR NORMAL. UN NOUVEAU A LA SOUPE POPULAIRE. BIZARRE
Dr F███████ : Qu&#39;est-ce qui était bizarre chez lui ?
SCP-1354-1: PARLAIT A LA NOURRITURE. CHANTAIT POUR ELLE. L ECOUTAIT. SE PLAIGNAIT QU ELLE ETAIT ILLETTREE. LUI AI DIT QUE C ETAIT JUSTE DE LA NOURRITURE.  DE SE CONTENTER DE LA MANGER.
Dr F███████ : Que s&#39;est-il passé ensuite ?
SCP-1354-1: A DIT QUE J ETAIS IRRESPECTUEUX. A DIT QU IL ESPERAIT QUE MA FILLE APPRENDRAIT DE MEILLEURES MANIERES. M A EFFRAYE.
Dr F███████ : Qu&#39;est-ce qui vous a effrayé ?
SCP-1354-1: PERSONNE NE SAIT QUE J AI UNE FILLE LA BAS.
Dr F███████ : Intéressant. S&#39;est-il passé autre chose ce jour-là ?
SCP-1354-1: NON. SUIS RENTRE A LA MAISON. SUIS ALLE DORMIR. ME SUIS REVEILLE ET TOUT ETAIT COMME CA.
Dr F███████ : Comment ?
SCP-1354-1: HUMIDE. SOMBRE. IMMOBILE.
Dr F███████ : Merci, ce sera tout.
SCP-1354-1: ATTENDEZ. EST CE  QUE MA FILLE VA BIEN ?
Dr F███████ : La localisation de votre fille est actuellement inconnue. Elle a disparu le même jour que-
//(Note : les lettres apparaissent à la surface suffisamment rapidement pour que SCP-1354-1 se mette à bouillir.)//
SCP-1354-1: DISPARUE ?! C EST LUI QUI A PRIS MA FILLE. FAITES QUELQUE CHOSE S IL VOUS PLAIT IL FAUT QUE VOUS FASSIEZ QUELQUE CHOSE IL FAUT QUE-
Dr F███████ : Cet interrogatoire est terminé.
[[/div]]

&gt; //Notes de recherche : huit autres instances de SCP-1354 ont affirmé avoir rencontré une entité similaire à ou dans les alentours de ██████████, en Oregon, immédiatement avant leur disparition. Cette entité a provisoirement été désignée SCP-1354-A et sa description a été envoyée aux agents de la Fondation infiltrés dans le département de police de ██████████ Police Department.//
