    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** D-8113
**Auteur :** [[user Dr Zanros]]
**Date :** 10 novembre 2016
[[include credit:end]]

Demain, je passe devant le tribunal. Pour quoi ? Pour meurtre, alors que c&#39;était de la légitime défense. Ce gars m&#39;a attrapé dans la rue et conduit dans une ruelle pour me voler, voyant que je résistais il m&#39;a attaqué, et je me suis défendu. Son corps gisait sur le sol ensanglanté, j&#39;avais retourné le couteau contre lui. Suite à cela, la famille de la &#34;victime&#34; a porté plainte. Les personnes qui étaient arrivées à cause du bruit de la lutte n&#39;avaient pas vu le début et plus tard, j&#39;appris que mon assaillant n&#39;était pas connu des services de police. Personne pour plaider en ma faveur, je prendrai surement &#34;prison à perpétuité&#34;. Mes paupières sont lourdes, je vais dormir un peu. Je m&#39;étends sur le lit de la cellule.

Je me réveille, il fait jour et l&#39;heure du procès est proche. Je suis plutôt pessimiste pour le résultat, le gardien arrive et me demande... Enfin, plutôt, me force à le suivre. Une heure est passée et me voilà en face de la famille de mon assaillant. Les témoins passent et ils expliquent ce qu&#39;ils ont vu. Oui, c&#39;est tout. La famille pleurait, expliquant que ma victime n&#39;avait jamais fait de mal. J&#39;expliquais que c&#39;était de la légitime défense et les jurés sont partis débattre. Ils n&#39;ont pas tardé et j&#39;ai eu la peine maximale française.

De retour à ma cellule provisoire, un gardien arrive et me dit que j&#39;ai de la visite. De la visite, je n&#39;ai plus de famille, je vis seul. Mes amis... Mes amis, je ne peux plus les appeler amis, ils m&#39;ont tourné le dos. Je me lève et le gardien m&#39;emmène, une personne m&#39;attend. Elle est habillée comme un homme d&#39;affaire. Je n&#39;ai pas le temps de m&#39;asseoir qu&#39;elle m&#39;aborde.

//&#34;Bonjour, Monsieur Cohen, je travaille pour le gouvernement. Nous savons ce qui va vous arriver et nous pourrons trouver un arrangement pour réduire votre peine.&#34;//

Il sort une carte de son smoking, je ne suis pas un expert mais elle semble être vraie.


//&#34;Euh ... Pardon, mais qui êtes vous et comment me connaissez-vous ? Et pour ce qui est de la réduction de ma peine, c&#39;est impossible !//
//- Eh bien, figurez vous que si, nous pouvons essayer de réduire votre peine, il vous suffit juste de signer un contrat et une fois la sentence énoncée, nous nous occuperons de tout. Bien sûr, ce ne sera pas gratuit, vous ferez des petits travaux pour nous.//
//- Comment puis-je savoir que vous ne me racontez pas des conneries ?//
//- Vous ne pouvez pas mais qu&#39;avez vous à perdre ? Vous pouvez toujours lire les termes du contrat et vous faire votre propre idée.&#34;//

Il se baissa et fouilla dans son sac, il sortit un document et me le présenta. J&#39;ai commencé à le lire et il est bel et bien noté que la peine sera réduite. Je lis attentivement, //les personnes ayant signé le contrat acceptent le fait d&#39;être mis en danger selon &#34;certaines&#34; circonstances//, quel danger ? Sans doute le fait que quelques prisonniers seront violents mais il y a ça dans la plupart des prisons. Je me mis à signer le contrat. J&#39;ai à peine eu le temps de finir ma signature que l&#39;homme me reprit le document des mains et le rangea dans son sac.

//Bien, Monsieur Maniiak, nous nous retrouverons bientôt, au plaisir de vous avoir rencontré.//
//- Moi de même.&#34;//

Il me dit cela comme si il avait l&#39;habitude de ce genre de formalité. Le gardien me ramène à ma cellule et je retourne m&#39;allonger dans ma couchette.

Cela fait maintenant deux jours que j&#39;ai rencontré cet homme mystérieux, les gardiens vont m&#39;emmener dans le véhicule qui me conduira à la prison. Les deux gardiens arrivent, ils sont un peu violents lorsqu&#39;ils m&#39;appellent, ils m&#39;énervent déjà. Ils m&#39;emmènent donc dans un fourgon. Je ne suis pas le seul, il y a d&#39;autres prisonniers. Deux des quatre gardes montent à l&#39;arrière avec nous et le fourgon démarre. Après une bonne heure, je commence à parler avec les autres prisonniers.

//&#34;Bonjour, vous êtes envoyé en prison pour quoi ?//
//- Silence, vous êtes pas ici pour rigoler !&#34;//

Tss, ce gardien, on peut même pas avoir une conversation. Et on va où d&#39;ailleurs ? On a déjà dépassé la prison depuis longtemps. Il va m&#39;entendre ce gardien, il veut que je me taise, quelle blague, il ne me connait pas.

//&#34;Hé, Monsieur le gardien du silence, on a dépassé la prison, vous nous emmenez où ?//
//- Vous n&#39;avez pas besoin de savoir où nous vous emmenons.&#34;//

Il m&#39;énerve, au point où j&#39;en suis, ça ne me coûtera pas plus cher de fracasser un gardien, surtout énervant comme il est. Je me suis levé et malgré le fait que mes mains soient attachées entre elles, j&#39;ai donné tout ce que j&#39;avais dans le gardien. L&#39;autre se leva et me donna un coup de crosse. Ainsi je m&#39;évanouis.

Je reprends peu à peu mes esprits. Je vois flou mais j&#39;arrive à distinguer certaines choses. Je suis traîné au sol avec les mains toujours attachées. Je m&#39;assoupis de nouveau et me réveille dans une cellule blanche. Aucune fenêtre, dans cette cellule j&#39;aperçois un miroir, un lavabo, des toilettes et un lit. Le strict minimum. La porte de la cellule n&#39;est pas comme celle des prisons &#34;normales&#34;, elle est en acier mais n&#39;a pas de barreaux et un symbole est dessiné dessus. Elle s&#39;ouvre et j&#39;aperçois un garde qui n&#39;a pas le même uniforme que ceux du fourgon, un uniforme militaire.

//&#34;Matricule Delta-8113, veuillez nous suivre, nous devons vous faire un bilan médical.&#34;//

Je n&#39;avais pas remarqué que quelqu&#39;un avait changé mes vêtements en un uniforme, un uniforme orange. Sur la table, il y a une feuille où sont inscrits les chiffres //8113//. Je suis les deux gardes, je leur ai bien posé quelques questions comme //Où suis-je ?// ou bien //Quel est cet endroit ?//, mais ils n&#39;ont pas répondu. Cela m&#39;énerve encore plus de savoir qu&#39;ils font partie de la même prison que les deux autres gardes. On arrive face à un homme, il a un calepin et une blouse à laquelle quelques stylos sont accrochés et il commence à me parler puis à poser des questions.

//&#34;Bonjour, bienvenue à la Fondation nouveau membre du personnel de classe Delta. Tout d&#39;abord, merci d&#39;avoir signé notre contrat. Comme le stipule le contrat vous serez libre plus tôt que ce qui a été dit au tribunal, ,,enfin, si vous survivez,,. Je vais vous poser une série de questions, veuillez répondre de manière sincère.//
//- Euh, attendez, je veux savoir quel sera le &#34;petit&#34; travail que je vais faire sinon je me barre.//
//- Monsieur, vos travaux vous seront expliqués avant que vous ne les fassiez, je n&#39;ai aucune information à ce sujet.//
//- Bon, si c&#39;est comme ça, je me casse !//
//- Monsieur, calmez-vous je tiens à vous signaler que le contrat stipule que ...//
//- Mais j&#39;en ai rien à foutre de votre contrat, je me casse point barre.//
//- Agent, attrapez-le et préparez-le à l&#39;injection d&#39;amnésique, peut-être sera-t-il plus coopératif après.//

Les gardes s&#39;approchent de moi, je me défends, je me débats comme si ma vie en dépendait. Ils sont trop forts. L&#39;homme en blouse arrive par derrière et m&#39;injecte un produit, mes forces me quittent, je m&#39;écroule et je m&#39;évanouis. 

Je me réveille dans une cellule.</textarea></pre>
