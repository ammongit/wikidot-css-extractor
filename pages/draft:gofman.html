**Объект №:** SCP-1951

**Класс объекта:** --[[[euclid |Евклид]]]-- [[[safe |Безопасный]]]

**Особые условия содержания:** Хранить в закрытом оружейном сейфе марки  ████, расположенном на бетонном постаменте высотой 1 метр, внутри комнаты размерами 2×2×3 метра. Объект должен находиться в зоне ███, Россия. Информация об объекте доступна сотрудникам с уровнем допуска не ниже второго. 
 
**Описание:** Объект является типичным образцом револьверов системы Нагана, производившихся в Российской Империи и СССР. Револьвер украшен гравировкой из металла, предположительно серебра. Накладки на рукояти не заводские и сделаны из ореха. Точный химический состав объекта не удалось выяснить вследствие невозможности отделить от объекта любой образец. Стандартное воронение заменено на никелирование черного цвета. Следов коррозии нет. 

**Приложение SCP-1951-1:** SCP-1951 был случайно обнаружен 23 сентября 20██ года в █████████, ██████, Россия, сотрудниками российского отделения Фонда на выставке, посвященной жертвам репрессий 1930-х годов. Один из посетителей выставки разбил стекло, под которым лежал объект и выстрелил в стоящую рядом женщину, перед этим зачитав стандартный приговор суда &#34;тройки&#34;. Пострадавшая погибла от огнестрельного ранения.Свидетели были обработаны амнезиаком класса В. По словам агента █████ ███████, револьвер не мог выстрелить, т.к. всё оружие на выставке было не заряжено и по возможности деактивировано. Экспертиза револьвера сотрудниками правоохранительных органов так же подтвердила, что оружие было не заряжено, и из него не стреляли по крайней мере 50 лет. Фонд был вынужден применить протокол дезинформации ██████. Агенты █████ и ████ под видом сотрудников ФСБ забрали объект из отдела милиции, где находился объект, и SCP-1951 был поставлен на содержание фонда.

**Приложение SCP-1951-2:** SCP-1951 является револьвером системы Нагана, выпущенном на Тульском Оружейном Заводе в 1933 году. По номеру ██████ на деталях объекта был установлен владелец – Федор Федорович (при рождении Фридрих Фридрихович) ██████, сотрудник НКВД 1929-1945гг, младший лейтенант государственной безопасности. В результате ряда экспериментов было выявлено, что объект невозможно разрушить или повредить **известными способами**^^1^^. На данный момент, комитетом по этике запрещено использование объекта в экспериментах с участием больше одного человека. Доктор █████ предположил, что сам револьвер может быть разобран или поврежден лишь людьми, в чьей родословной есть человек, служивший в органах ГБ СССР. Предложение рассматривается. Револьвер был предложен для использования SCP-███, но он отказался от участия, аргументируя это тем, что видит &#34;сколько крови невиновных ЭТО пролило&#34;. На последующие попытки вернуться к разговору про SCP-1951 объект игнорирует до тех пор, пока не будет сменена тема разговора, либо отвечает крайне резко и раздражённо. Далее приложены протоколы экспериментов с SCP-1951.

**Протокол эксперимента SCP-1951-1:** находится в процессе редактирования. Протокол будет опубликован к в течении весны 2020
