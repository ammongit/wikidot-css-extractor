**Titre original :** Lost Highway
**Auteur :** [[user Smapti]]
**Traducteur :** [[user Charles Magne]]
**Date de publication originale :** 15 juin 2012
[[include credit:end]]
**Objet n° :** SCP-1401

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1401 a été définitivement fermé à la circulation civile le ██/██/19██ ; la construction d’une autoroute alternative reliant les différentes communautés affectées est en cours. Des barrages routiers permanents ont été érigés pour dissuader le trafic automobile ; des membres du personnel de sécurité en civil doivent surveiller les terminus pour dissuader la circulation piétonne, cycliste ou motocycliste de pénétrer. Toute circulation de la Fondation sur SCP-1401 pour des besoins d’installation d’équipements de surveillance, de maintenance routière, etc. doit débuter et s’achever pendant les heures de journée uniquement ; dans le cas où des membres du personnel se verraient contraints de demeurer sur SCP-1401 au-delà du coucher du soleil, ces derniers doivent garer leurs véhicules et rester en position jusqu’à l’aube. Aucun membre du personnel n’est autorisé à voyager sur SCP-1401 pendant les heures de nuit à l’exception des Classes-D dans le cadre d’une expérimentation.

La Fondation doit surveiller les communications de police dans toutes les régions où SCP-1401-1 est susceptible de se manifester afin de repérer tout signalement de véhicule dont l’activité serait révélatrice d’un cas de SCP-1401-1. La consigne pour les premiers intervenants de la Fondation est de prendre en filature toute instance connue de SCP-1401-1 et d’enregistrer leur parcours et leur identité jusqu’à ce que SCP-1401-1 cesse de se manifester ou que la Force d’Intervention Mobile Kappa-101 (&#34;Convoi&#34;) et l’Unité Médicale Spéciale 738 arrivent sur place. Aucune tentative pour intercepter ou endommager SCP-1401-1 ne doit être faite sans le support de la FIM Kappa-101 et de l’UMS 738. Dans le cas d’un accident en lien avec SCP-1401-1 ou d’une interception de police hors-confinement, des amnésiants de Classe-A doivent être administrés à tous les survivants et premiers intervenants.

Voir les addenda pour toute information concernant les dispositions à prendre à l’égard des passagers SCP-1401-1.

**Description :** SCP-1401 est une ancienne portion de l’autoroute U.S. ██, initialement bâtie au cours de la première vague de construction des pistes motorisées transcontinentales au début du 20^^ème^^. SCP-1401 s’étend sur à peu près 112 km à travers des zones rurales et inhabitées de l’état de [SUPPRIMÉ], reliant les villes de [SUPPRIMÉ] et [SUPPRIMÉ] et ne croise aucune autre route ou autoroute entre ces deux terminus.

SCP-1401 ne manifeste aucune propriété anormale pendant les heures de jour et peut être traversée en toute sécurité. Pendant les heures de nuit en revanche, environ █% des véhicules motorisés voyageant sur SCP-1401, peu importe qu’ils se dirigent vers l’est ou l’ouest, n’arriveront pas à destination et ne pourront plus par la suite être localisés par quelque moyen que ce soit. La surveillance minutieuse de SCP-1401 n’a permis de localiser aucune épave ni le moindre signe d’accident ou de collision. Au cours des expériences menées sur des membres du personnel de Classe-D conduisant d’une extrémité de SCP-1401 à l’autre, les équipements de surveillance embarqués se sont systématiquement mis à défaillir au moment de la disparition. Les avions et hélicoptères de poursuite ont remarqué que les phares du véhicule de test se désactivaient au même moment que les équipements de sécurité et que la disparition de la signature thermique du véhicule des équipements d’imagerie infrarouge à bord. Lors des expériences où la surveillance aérienne était suffisamment proche pour diriger ses projecteurs directement sur le véhicule de test aucune disparition n&#39;a été constatée à ce jour.

Depuis que SCP-1401 a été fermé à la circulation civile, 57 véhicules de test de la Fondation et leurs passagers y ont disparu, ainsi que 3 véhicules normaux restés sur SCP-1401 après le coucher du soleil en raison d’une panne de moteur et ayant tenté de rentrer avant le lever du soleil. SCP-1401 n’affecte pas les véhicules aériens, les piétons ou les véhicules non-motorisés. D’après la nature de plusieurs instances de SCP-1401-1, il a pu être déduit que SCP-1401 est entré en possession de ses propriétés anormales peu après sa mise en service. L’existence de SCP-1401 a été portée à la connaissance de la Fondation en 19██, lorsque le trafic sur cette dernière a diminué de manière significative suite à l’ouverture de l’Inter-état ██, l’ayant surpassée en tant que route artérielle, une corrélation a par la suite été établie entre les chauffeurs disparus dans la région et les personnes empruntant SCP-1401.

SCP-1401-1 désignent plusieurs centaines de véhicules motorisés anormaux dont les plaques minéralogiques et la description physique correspondent à celles des véhicules ayant disparu au cours de leur traversée de SCP-1401. 738 instances individuelles de SCP-1401-1 ont été identifiées à ce jour, dont 31 ont été identifiées comme d’anciens véhicules de test de la Fondation. La plus vieille instance identifiée, désignée SCP-1401-1-3, est une Ford modèle T 1916 ; la plus récente, SCP-1401-1-732, est une Toyota Camry 2006 jadis utilisée comme véhicule de test par la Fondation. Le nombre total d’instances de SCP-1401-1 est inconnu ; d’après les taux d’occurrence et de circulation historique sur SCP-1401, le nombre total de véhicules affectés par SCP-1401 est censé excéder 10.000.

87% des instances de SCP-1401-1 ont été repérées dans un rayon de 1000 km autour de l’un ou l’autre des terminus de SCP-1401, mais les instances de SCP-1401-1 sont susceptibles de se manifester dans n’importe quelle juridiction possédant une route d’asphalte, ou les véhicules motorisés conduisent sur le côté droit de la route et où les automobiles construites pour le marché des É.-U. ont l’autorisation légale de circuler dans les rues. Toutes les instances de SCP-1401-1 ont été observées uniquement pendant les heures de nuit.

Après s’être manifestée peu de temps après le crépuscule, une instance de SCP-1401-1 commencera à conduire sans direction particulière sur n’importe quelle autoroute, artère routière, rue, allée ou route de campagne légalement ouverte à la circulation civile, sans se garer ou s’arrêter si ce n’est aux feux de circulation, panneaux stop ou si nécessaire pour laisser passer les véhicules ou les piétons possédant la priorité. Si personne n’interfère avec lui, SCP-1401-1 obéira à toutes les règles de circulation en vigueur dans la juridiction où elle se trouve actuellement. Aucune instance de SCP-1401-1 n’a jamais été observée en train de faire le plein ou le moindre arrêt de quelque nature que ce soit. Les observations à courte distance des vieux véhicules de SCP-1401-1 ont révélé des signes importants d’usure et d’exposition aux éléments, incluant la rouille, les pneus endommagés et des indices d’usure mécanique indiquant que le véhicule ne devrait pas être en état de conduite. Dans les cas où les instances les plus anciennes de véhicules SCP-1401-1 ont été approchées suffisamment près pour pouvoir observer l’intérieur de l’habitacle, les conducteurs et les passagers ont été observés dans un état de vieillissement avancé correspondant à l’âge attendu des personnes voyageant dans le véhicule au moment de leur disparition initiale.

SCP-1401-1 cessera de se manifester peu avant l’aube. La nature de la disparition n’a jamais été directement observée ; dans tous les cas où la police ou le personnel de la Fondation ont tenté de prendre en filature un véhicule de SCP-1401-1, celui-ci a soit échappé à la poursuite peu de temps avant de disparaître soit a spontanément désactivé ses phares et disparu des écrans infrarouges de la même manière que les véhicules ayant disparu sur SCP-1401. Après avoir disparu, une instance de SCP-1401-1 est susceptible de se manifester de nouveau après le coucher du soleil dans tout autre région où elle est capable de circuler légalement comme décrit ci-dessus ; les intervalles entre les manifestations connues d’une seule instance de SCP-1401-1 s’étendent de 3 à 17 ans.

Les véhicules de SCP-1401-1 résisteront à toutes les tentatives de poursuite, d’interception ou d’arrêt forcé et est capable d’atteindre des vitesses supérieures à 300 km/h, quelle qu’ait été la vitesse de pointe du véhicule d’origine, jusqu’à subir un accident ou que les poursuivants abandonnent la traque. Toutes les tentatives pour arrêter définitivement les véhicules SCP-1401-1 avec des bandes cloutées, chausse-trappes ou autre dispositif anti-véhicule se sont soldées par un échec, ne provoquant qu’une légère perte de vitesse, tant que le véhicule reste intact et garde le contact avec la route, il continuera à fuir ses poursuivants à haute vitesse. Aucune instance de SCP-1401-1 n’a jamais perdu le contrôle ou s’est placée en état &#34;d’infraction&#34; lors d’une collision ; pour chaque instance recensée à ce jour où un véhicule SCP-1401-1 a été contraint de s’arrêter, la cause de la décélération était due à un autre véhicule l’ayant heurté de manière délibérée ou accidentelle ou se trouvant placé directement sur sa trajectoire.

Dans tous les cas où un véhicule SCP-1401-1 a pu être récupéré, le réservoir de carburant a été retrouvé vide. Les véhicules les plus anciens ont été retrouvés avec plusieurs défaillances techniques majeures dans le moteur qui auraient rendu le fonctionnement du véhicule impossible en temps normal. Les tentatives pour redémarrer lesdits véhicules après leur récupération se sont soldées par des échecs.

**Addenda :**

[[collapsible show=&#34;+ Montrer l’analyse médicale des passagers SCP-1401-1&#34;  hide=&#34;- Cacher l’analyse médicale des passagers SCP-1401-1&#34;]]

À ce jour, 37 véhicules SCP-1401-1 ont été interceptés avec succès après une poursuite menée par le personnel de la Fondation ou des premiers intervenants civils. Dans 23 instances, l’arrêt fut provoqué par une collision directe, sans aucun survivant à bord du véhicule SCP-1401-1. Suite au développement et à l’implémentation de la Procédure 1401-1-Delta consistant à réduire la vélocité de SCP-1401-1 au moyen de bandes cloutées et à &#34;l’écraser&#34; entre les véhicules de poursuite de manière à le forcer à déraper grâce à une manœuvre PIT modifiée, 14 véhicules ont été récupérés avec un minimum de blessures provoquées par collision infligées aux passagers à bord. Dans tous les cas où l’identification fut possible, l’identité des passagers correspondait à celle des personnes ayant emprunté SCP-1401-1 au moment de leur disparition. Les passagers ont été désignés en fonction du véhicule dans lequel ils ont été récupérés et de leur position dans le véhicule dans le sens horaire depuis le siège du conducteur.

Dans presque tous les cas où les passagers de SCP-1401-1 purent être récupérés en vie, les passagers sont décédés moins de 60 minutes après l’immobilisation de SCP-1401-1. L’âge biologique apparent des passagers correspond à leur âge présumé en fonction de leur date de naissance connue. Les passagers montraient des signes aigus de déshydratation, de famine, d’escarres, de thrombose veineuse profonde et d’autres symptômes correspondant à un âge avancé et le fait de rester immobile dans la même position une trop longue période sans exercer les fonctions corporelles rudimentaires. La mort survient suite à une complication desdits symptômes. Dans plusieurs cas les passagers ont été retrouvés à un stade avancé de maladie mortelle transmissible ayant provoqué leur décès. Deux des sujets, SCP-1401-1-237-3 et SCP-1401-1-654-1, était enceintes au moment de leur récupération ; les dossiers médicaux indiquent que les deux sujets étaient enceintes au moment de leur disparition en 1973 et en 1922 respectivement. Les fœtus montraient des signes d’âge avancé et de maladie identiques à ceux des passagers adultes et n’ont pas survécu.

En 20██, l’Unité Médicale Spéciale 738 a été établie dans le but de répondre aux évènements SCP-1401-1 et d’administrer sur place un traitement médical d’urgence aux passagers de SCP-1401-1 dans l’espoir de récupérer des passagers en vie. À ce jour, 12 passagers ont survécu au-delà de la limite des 60 minutes. Deux d’entre eux, SCP-1401-1-332-1 et SCP-1401-1-702-3 sont conscients et capables de parler, mais sont cependant confinés au lit en raison d’une sévère atrophie musculaire et nécessitent toujours une assistance sanitaire 24h/24.
[[/collapsible]]

[[collapsible show=&#34;+ Montrer l’Interrogatoire 1401-1-332-1&#34; hide=&#34;- Cacher l’Interrogatoire 1401-332-1&#34;]]

**Interrogateur :** Dr S. Samesh

**Interrogé :** SCP-1401-1-332-1 (désigné ci-dessous &#34;Adam&#34;)

**Avant-propos :** SCP-1401-1-332-1, Adam ███████, a disparu avec sa femme et ses deux enfants en juin 1932, tandis qu’il conduisait en direction de l’ouest sur SCP-1401 dans une Ford modèle A 1928. Le véhicule de ███████ a été identifié pour la première fois par la Fondation en 19██ et a reçu désignation SCP-1401-1-332. SCP-1401-1-332 a été récupéré intact suite à la poursuite du ██/██/20██. L’UMS 738 n’est parvenue à sauver aucun passager à l’exception de ███████, le conducteur. L’âge biologique de ███████, d’après les examens médicaux et son acte de naissance, est actuellement de 1██. En raison des blessures constatées au moment de sa récupération, ███████ est incapable de marcher ou de se redresser de lui-même et a fréquemment besoin d’une assistance respiratoire.

**&lt;Début de l’enregistrement, ██/██/20██, 15h12&gt;**

**Dr Samesh :** Comment vous sentez-vous aujourd’hui Adam ?

**Adam :** Je me suis déjà senti mieux. Mais c’est bon de pouvoir étendre mes jambes à nouveau.

**Dr Samesh :** Pouvez-vous me dire depuis combien de temps vous conduisiez avant que la police ne vous arrête ?

**Adam :** Eh bien, nous avons quitté [SUPPRIMÉ] à neuf heures et demi, direction la Californie. On conduisait de nuit pour éviter la chaleur et la poussière, vous voyez. Le soleil ne s’était toujours pas levé, donc je suppose que ça ne devait pas faire plus de six ou sept heures. Pas d’horloge à l’intérieur et la radio foutue. Mais on avait l’impression que ça faisait des années, pour sûr.

**Dr Samesh :** Quelle distance avez-vous parcouru pendant cette période ?

**Adam :** J’ai perdu le compte. L’odomètre a dû se remettre à zéro trois ou quatre fois.

**Dr Samesh :** Vous avez atteint la Californie ?

**Adam :** Pour sûr. On n’a pas arrêté de conduire. Pas bien aimé l’aspect que ça avait.

**Dr. Samesh :** Vous avez bien dû refaire le plein de carburant à un moment ou un autre, non ?

**Adam :** Pas eu besoin. Une bonne chose ça aussi – à la maison c’était 10 cents le gallon, mais dans les stations qu’ils avaient là-bas, vous me croiriez pas si je vous disais combien ils font cracher.

**Dr Samesh :** Vous vous êtes arrêtez pour manger, ou pour utiliser les commodités ?

**Adam :** Avais pas vraiment faim. Aucun des restaurants que j’ai vu dans le coin n’avait l’air très bon de toute façon.

**Dr Samesh :** Vous êtes-vous arrêtés pour une raison quelconque ?

**Adam :** Pour quoi faire ? On avait du bon temps. Pas de coin sympathique où s’arrêter de toute façon.

**Dr Samesh :** Avez-vous remarqué que vous-même ou les membres de votre famille vieillissiez pendant le voyage ?

**Adam :** Ouais, j’ai eu une ou deux impressions bizarres maintenant que j’y pense. Et les garçons... eh bien on dit que les enfants grandissent à vue d’œil, mais je ne m’attendais pas à ce que ça soit si rapide !

**Dr Samesh :** Pourquoi avez-vous initié un délit de fuite lorsque la police a allumé ses gyrophares ?

**Adam :** Ne me traitez pas comme si j’étais un genre de filou. Je n’ai pas essayé de faire un &#34;délit de fuite&#34; ou quoique ce soit de ce genre. Je n’avais simplement pas envie de m’arrêter dans le coin.

**Dr. Samesh :** Vous avez entraîné la police dans une chasse de 238 miles [[footnote]] 383 kilomètres [[/footnote]] à travers trois états avant que l’on ne vous force à vous arrêter. Il n’y avait aucun endroit approprié pour vous arrêter tout le temps de la poursuite ?

**Adam :** Pas l’ombre d’un seul. Ce coin non plus ne me dit rien.

**Dr. Samesh :** Qu’auriez-vous considéré comme un bon endroit où vous arrêter ?

**Adam :** S’il y en a un, je ne l’ai pas encore vu.

**&lt;Fin de l’enregistrement, ██/██/20██, 15h18&gt;**
