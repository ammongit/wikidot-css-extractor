**Тут, краткое описание объектов ру-фонда**
||~ Номер ||~ Вид (форма) ||~ Особенность ||
|| SCP-1002-RU|| Радиосигнал|| Передаёт сведения, попадающие в категорию «Совершенно секретно» различных стран, относящиеся к материалам Фонда, коммерческие тайны и т.д.||
|| SCP-1005-RU|| Старая деревянная стиральная машина с электрическим приводом|| Возможность «отмывания», т.е. легализации, денег абсолютно неизвестным и необъяснимым способом.||
|| SCP-1007-RU|| Вирус|| Порог переносимости боли возрастает, однако носитель вируса испытывает боль, интенсивность которой почти достигает текущего порога переносимости.||
|| SCP-1011-RU|| Механические блохи|| Взлом механических и электронных замков, систем безопасности, уничтожение электроаппаратуры.||
|| SCP-1076-RU|| Мужчина европеоидной расы|| При наличии в руках огнестрельного оружия, он может стрелять даже в случае отсутствия заряженных патронов.||
|| || || ||
|| SCP-1966-RU|| Мужчина европеоидной расы|| Объект не испытывает каких-либо физических потребностей, за исключением никотиновой зависимости. Паранормальные способности выражены в незаметной телепортации к предполагаемым жертвам.||
|| SCP-1970-RU|| Существо гуманоидной формы, точное строение тела и черты лица которого неразличимы (Единственная отличительная черта - зонт в правой руке)|| Если человек вблизи scp-1970 издаст какой-либо звук при помощи голосовых связок, объект немедленно закрывает зонт и выпускает небольшую порцию серого дыма. Дым моментально проникает в организм жертвы. Сразу же после этого у инфицированного возникает постоянная слабость и усталость, позже - сильнейшая потребность в воде. Однако если заражённый вступает в контакт с любой жидкостью, то умирает от шока.||
|| SCP-1973-RU|| Стеклянный сосуд с бесцветной прозрачной жидкостью||  Эффект, оказываемый жидкостью, делает выпившего её полностью бессмертным в биологическом смысле этого понятия. Субъект продолжает быть уязвимым, как обычный представитель своего вида, но вероятность его смерти равна нулю. Этот эффект распространяется также на смерть от старения организма.||
|| SCP-1995-RU|| Пуля (предполагаемый калибр 7.62 мм)|| В &#34;пассивном&#34; состоянии SCP-1995 произвольно перемещается по Зоне. &#34;Активация&#34; происходит, если в радиус действия объекта зайдёт человек, не несущий на себе средств защиты. Во время активации SCP-1995 меняет траекторию своего полёта к жертве. Объект обычно поражает свою цель в голову, сердце, либо любые другие части тела, повреждение которых приводит к летальному исходу.||
