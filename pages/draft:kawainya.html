    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Объект №**: SCP-5752

**Класс объекта**: Евклид

**Особые условия содержания**: SCP-5752-А содержат в комнате с несколькими источниками света и ультрафиолетовыми лампами, днём для наблюдения хватает одного человека, в ночное время к объекту запрещено приближаться кроме SCP-5752-Б и за объектом должны вести наблюдение 4 сотрудника фонда имеющие при себе яркие фонари.
SCP-5752-Б не содержится фондом потому что является обычным человеком.

**Описание**: SCP-5752-А – девочка 14 лет, настоящее имя Элизабет ██████, ничем не отличается от обычного человека, её аномальные способности проявляются ночью, в основном во время сна, когда активируются её особенность она не способна управлять собой, на лбу появляется третий глаз с жёлтым глазным яблоком и коричневым зрачком (остальные оба глаза нормальны), меняется голос на тяжёлый и хриплый, в это время объект проявляет агрессию ко всему живому, кроме SCP-5752-Б, объект атакует сгустками чёрной энергии, при соприкосновении с коже вызывает сильный зуд и волдыри, в последствии поражённый участок кожи отмирает, вывести её из этого состояния может только яркий свет (как искусственный, так и естественный), ультрафиолет и SCP-5752-Б.

SCP-5752-Б парень 19 лет, благодаря его усилиям мы вышли на SCP-5752, является братом SCP-5752-А по материнской линии, в нём не обнаружено каких либо аномалий, настоящее имя Скот ███████, ему разрешено посещать только SCP-5752-А, каждый день в 16:30 наш агент забирает Скота из его дома, в случае если SCP-5752-А выберется или повредит зону содержания, допустим контакт с SCP-5752-Б.

**Обнаружение**: В городе ███████, Скот ███████ обошёл врачей, психологов и экзорцистов, как-то он вышел на Д-ра А.Л. Паркера , ниже будет приведена голосовая запись телефонного разговора.

**Приложение**: Запись телефонного разговора Скота ███████ и Д-ра А.Л. Паркера.

&gt; Скот:- Ало, это SCP фонд? Вы моя последняя надежда.
&gt; 
&gt; Д-р А.Л. Паркер:- Откуда у вас этот номер?
&gt; 
&gt; Скот:- Это не важно, моя сестра, с ней что-то не то, она… Больна, я уже всё перепробовал, вы можете мне помочь?
&gt; 
&gt; Д-р А.Л. Паркер:- Я не знаю о чём вы говорите.
&gt; 
&gt; Скот:- Не претворяйтесь, я знаю, конфиденциальность и всё такое, вы занимаетесь аномалиями и я надеюсь что вы сможете мне помочь.
&gt; 
&gt; Д-р А.Л. Паркер:- Оставьте свои данные, я свяжусь с вами.

**Протокол допроса SCP-5752-Б**:

&gt; Д-р А.Л. Паркер:- Вас зовут Скот ███████.
&gt; 
&gt; Скот:- Да.
&gt; 
&gt; Д-р А.Л. Паркер:- Начнём с того, как у вас оказался мой номер телефона?
&gt; 
&gt; Скот:- Мне его дал мужчина в чёрном, когда я был с сестрой у очередного психотерапевта, он сказал что это фонд по изучению аномалий и здесь мне могут помочь.
&gt; 
&gt; Д-р А.Л. Паркер:- Этот мужчина не назвал своего имени?
&gt; 
&gt; Скот:- Он сказал ███████ ██████.
&gt; 
&gt; Д-р А.Л. Паркер:- Хорошо перейдём к делу, когда в первый раз вы обнаружили аномальное поведение вашей сестры.
&gt; 
&gt; Скот:- Чуть больше года назад, она тогда вбежала ко мне в комнату, сказала что ей снятся кошмары и  попросилась спасть рядом со мной, ну я отказал мол «Ты уже взрослая» но она не отставала и я согласился. Посреди ночи меня разбудил противный голос, я и проснулся а там было нечто, у Элизабет был третий глаз и она пыталась что-то сказать, но в тоже время спала.
&gt; 
&gt; Д-р А.Л. Паркер:- В документе сказано что вы её брат по материнской линии. Значить у вас разные отцы?
&gt; 
&gt; Скот:- Да, мой отец давно расстался с матерью нашёл себе другую женщину, потом она его бросила и мы жили вдвоём, а четыре года назад к нашему дому пришла маленькая девочка с запиской в руках это и была Элизабет, точное содержание записки не вспомню, там было сказано что после расставания с отцом моя мать нашла другого мужчину и у них родилась Элизабет, но два месяца назад моя мать умерла а отец бесследно пропал и девочка провела месяц в приюте, а потом всплыли бумаги что у неё есть родственники и уже всё было с печатью и подписано моим отцом, но он и знать не знал про Эли.
&gt; 
&gt; Д-р А.Л. Паркер:- А что же ваш отец?
&gt; 
&gt; Скот:- Он сразу сказал что это не его дочь и он не должен за ней ухаживать, ему сразу не понравилась Эли, но я его уговорил, она будет жить в доме, но я буду её обеспечивать.
&gt; 
&gt; Д-р А.Л. Паркер:- Пока хватит, спасибо что ответили на мои вопросы, если понадобится ваша помощь мы сообщим вам об этом.

**Примечание**: Агента  ███████ ██████ никогда не было в фонде

**Протокол допроса SCP-5752-А**:

&gt; Д-р А.Л. Паркер:- Здравствуй Элизабет, ты не против если я задам тебе несколько вопросов?
&gt; 
&gt; SCP-5752-А:- Конечно, надеюсь это поможет вам вылечить меня.
&gt; 
&gt; Д-р А.Л. Паркер:- Хорошо, что ты можешь рассказать о своих родителях.
&gt; 
&gt; SPC-5752-А:- Мама у меня была хорошая, добрая, давала сладости, а папа… Я не знаю… Помню только я болела часто и он давал мне горькое лекарство, оно было такое противное, точно! Он ещё сделал для меня кулон, с одной стороны было солнышко, с другой луна.
&gt; 
&gt; Д-р А.Л. Паркер:- А где он сейчас, ну твой кулон.
&gt; 
&gt; SCP-5752-А:- Потеряла.
&gt; 
&gt; Д-р А.Л. Паркер:- А что ты скажешь о твоём новом отце и брате.
&gt; 
&gt; SPC-5752-А:- Братец хороший, он даже на работ устроился ради меня, а новый папа… Я ему чем-то не нравлюсь.
&gt; 
&gt; Д-р А.Л. Паркер:- Не знаешь откуда у тебя эта способность, ты можешь ей управлять рассказывай всё что знаешь, любая мелочь будет полезна.
&gt; 
&gt; SCP-5752-А:- Не знаю, это происходит только ночью, когда я сплю оно берёт контроль, но я всё слышу, я слышу что происходит вокруг, я слышу этот голос у себя в голове, а когда оно уходит у меня всё тело болит, я знаю что из-за меня пострадало много людей, доктор скажите во мне живёт что-то страшное, от него можно избавиться?
&gt; 
&gt; Д-р А.Л. Паркер:- Конечно мы здесь этим и занимаемся, последний вопрос, это… Существо, которое внутри тебя, оно проявляет агрессию ко всем, кроме твоего брата, не знаешь почему?
&gt; 
&gt; SCP-5752-А:- Наверное по тому что у меня хороший брат, наверное он первый кто увидел это, может быть, я не знаю, правда.
&gt; 
&gt; Д-р А.Л. Паркер:- Хорошо, теперь можешь отдохнуть, скоро к тебе придёт твой брат и вы сможете поговорить.

**Комментарий Д-р А.Л. Паркер**:

&gt; Нужно постараться найти её настоящего отца, не известно он её заразил этим или же наоборот пытался лечить, возможно это он дал Скоту мой номер, ещё, постарайтесь воздержаться от использования прожекторов, после их использования аномальный эффект SCP-5752-А проходит, но на коже остаются ожоги 2-ой степени и не при каких обстоятельствах не приносить SCP- ████ в прошлый раз её это чуть не убило.</textarea></pre>
