    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Объект** SCP-1306-14-RU 

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В разработке.

**Описание:** Из себя существо представляет гуманоида с бледной кожей. Существо кажется одетым в классический смокинг с чёрным галстуком. На самом же деле то, что мы считаем одеждой, является простой маскировкой для слияния с человеком. У неё есть два минуса. Первый - классический смокинг носят не все люди.
Второй - данная маскировка не скрывает лица гуманоида. По телосложению существо действительно напоминает человека. Бледного. Под три метра ростом. Важно упомянуть, что у существа не наблюдается никаких частей лица кроме рта. Во рту наблюдаются многочисленные острые клыки, диаметром ( у дёсен ) не больше 0,4 сантиметра ( 4 миллиметра ). Не смотря на столь острые клыки и силу двух взрослых мужчин, существо имеет другое оружие для обороны и нападения. Из спины гуманоида может вырастать до 7 тентаклей. Каждая по 6 метров длиной. Ими существо может как схватить жертву, так и воспользоваться в качестве холодного оружия. Для этого существо превращает их в очень прочный материал, похожий на отполированный до блеска металл. Что происходит с конечностями после битвы неизвестно. Существо разумно. В совершенстве владеет английским, русским и китайским языками. Существо может проявлять агрессию по отношению к человеку, если он &#34;не нравится существу&#34; существу ( см. инцидент №1306-C ).

**Инцидент №1306-A.** 1█ ноября 20██ года в лесу ██████ калининградской области местными жителями было обнаружено странное существо, похожее на высокого бледного человека в чёрной одежде. Агенты фонда уверили местных жителей в том, что им просто показалось и ввели жителям амнезиаки класса А. В то же время мобильная оперативная группа ████████████ вышла на поиски существа. Когда группа ████████████ зашла в глубь леса, из отряда уже пропали два кадета. Тем не менее группа решила продолжить поиски. Через 30 минут после обнаружения пропажи кадетов, на одном из деревьев были обнаружены два тела без сознания. Это были пропавшие кадеты мобильной оперативной группы. Как только кадеты были сняты и уложены на землю, странное существо, похожее по описанию на то, что было обнаружено местными жителями, пронеслось мимо группы на скорости примерно 30-35 км/ч и с помощью вырастающих из спины конечностей схватило командира мобильной оперативной группы ████████████. Лейтенанты приказали кадетам отправится в погоню за существом и начать вести огонь по ногам существа. После первой обоймы, выпущенной в гуманоида, в кадетов полетел их же командир и сбил их с ног. Далее существо направилось к лейтенанту, схватило его своими тентаклями и ударило о землю. Лейтенант потерял сознание. Кадеты продолжали вести огнь, но уже на поражение. После довольно непродолжительной битвы существо скрылось в лесу. Из восьми сотрудников мобильной оперативной группы в живых остался лишь один кадет. Придя в сознание, с откусанной рукой, кадет направился в деревню, в которой находились исследователи.
Кадет был вылечен, а его рука была заменена на механический протез.Все вышеуказанные события были хронологическим путём восстановлены из записей камер на сотрудниках мобильной оперативной группы и материалов с допроса кадета ██████████ (см. допрос от 1█ декабря 20██ года).

**Допрос от 1█ декабря 20██ года**:  
Запись допроса после инцидента 1306-А:
Доктор ██████ █████████ : Присаживайтесь, ██████.
Бывший кадет МОГ ██████████: Спасибо, доктор.
Доктор ██████ █████████: Как ваше настроение?
Бывший кадет МОГ ██████████: Доктор, месяц назад на моих газах убили целый отряд Мог. Как вы думаете, какое у меня настроение?
Доктор ██████ █████████: Простите, это действительно довольно глупый вопрос... Что ж, тогда перейдём к более серьёзным вопросам. Вы испытывали какие-либо странные чувства во время нападения той твари, что перебила почти весь отряд Мог ████████████.
Бывший кадет МОГ ██████████: Нет.
Доктор ██████ █████████: Перед допросом вам показали видеоматериалы снятые во время инцидента 1306-А и письменную хронологию событий, произошедших во время инцидента. Вам бы хотелось что-либо добавить?
Бывший кадет МОГ ██████████: Только то, что от этой твари нужно избавиться самым мучительным для неё образом.
Доктор ██████ █████████: Ясно... Что ж... Вы можете подробно описать то существо?
Бывший кадет МОГ ██████████: Да, конечно... Оно высокое, метра три ростом. В чёрной одежде... Похожей на смокинг с галстуком. Само оно бледное. Рот заполнен клыками, острыми  как кинжалы. Кроме рта на голове нет ничего. Оно было сильнее любого человека, живущего когда-либо. Из спины во время атаки вырастали новые конечности. Но в добавок к этому оно ещё и превращало их в нерушимый металл и пробивало насквозь всё. Оно иногда кричало человеческим голосом... Видимо оно испытывало боль от попаданий в него пуль.
Доктор ██████ █████████: Большое спасибо за информацию. Допрос окончен.  Охрана, выведите мистера ██████████. 

**Инцидент №1306-B**:
15 апреля 20██ года Фондом была применена вторая попытка поймать SCP 1306-14. Для этого на место первоначального обнаружения SCP 1306-14 была отправлена мобильная оперативная группа █████████████. Когда мобильная оперативная группа прибыла в указанный лес, ночь уже наступила, и разглядеть что-либо без фонарика было почти невозможно. После того, как группа зашла в глубь леса, почти все её члены стали слышать вокруг себя характерные шаги, будто кто-то бегал вокруг группы и наблюдал за ней. Через 20 минут из леса послышался голос:
- Я хочу договориться.
Командир МОГ ████ █████████: Внимание на 11 часов.
- Эй, давайте я не буду создавать вам проблем, а вы уйдёте из этого леса?
Командир МОГ ████ █████████: Мы не откроем огонь, если вы просто сдадитесь и пойдёте с нами.
- Ладно, поступим по вашему. Ну, давайте, свяжите мои руки.
Гуманоид  вышел из-за дерева и спокойно подошёл к Мобильной оперативной группе и дал связать свои руки.
Через 3 минуты и 14 секунд шестеро сотрудников МОГ были обезоружены внезапно выросшими из спины гуманоида тентаклями. Командир МОГ был схвачен теми же конечностями, которыми был обезоружен.</textarea></pre>
