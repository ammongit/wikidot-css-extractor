[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2282/goat.jpg|caption=SCP-2282]]

**Mã vật thể:** SCP-2282

**Phân loại:** Neutralized (Trước đây là Euclid)

**Quy trình Quản thúc Đặc biệt:** (Của trước đây. SCP-2282 hiện đã chết.) SCP-2282 sẽ phải được lưu giữ dưới sự chăm sóc của Khoa Động vật Học Khu-12 trong một khoảng đất rào ngoài trời. SCP-2282 không bao giờ được đến gần hơn khoảng cách một trăm mét (100 m) tới bất kỳ cấu trúc hay cái cây nào. SCP-2282 được nuôi thích hợp so với dê nuôi trong nhà.

**Mô tả:** SCP-2282 là một loài động vật có vú đực non thuộc một phân loài hiếm có họ hàng với loài //Capra aegagrus hircus//, được phân loại là //C. a. spatium//. SCP-2282 có kích thước bình thường và bề ngoài giống hệt với một con dê thuần hóa thông thường. Giải phẫu xương, cơ, sọ của SCP-2282 đồng nhất.

Đường tiêu hóa của SCP-2282 là một loạt các biến dạng không gian phi Euclid bị bẻ cong để tăng thể tích bên trong của nó lên tới ít nhất mười bảy nghìn mét khối (17,000 m³), bao gồm hơn tám nghìn (8000) dạ dày riêng biệt. Đường tiêu hóa của SCP-2282 rất phức tạp và phi tuyến mà dường như không có mục đích sắp xếp. Tổng khối lượng của SCP-2282 lên tới ít nhất mười sáu triệu ki-lô-gam (16,000,000 kg), nhưng cân nặng bên ngoài chỉ có 89 kg, một con số bình thường với một con dê thuộc loài như nó. Các cơ quan phụ này có vẻ không cần bổ sung thức ăn để hoạt động, vì chế độ ăn uống của SCP-2282 là bình thường.

SCP-2282 tiêu thụ vật chất bằng cách kết hợp không gian chứa vật chất đó vào cơ thể của chính nó. Không gian này được xa cách với một khu vực gần miệng của SCP-2282 trong khi chăn thả, và vận động để bề ngoài thu hẹp khi nó được vận chuyển vào bên trong đường tiêu hóa của SCP-2282. Lỗ hổng này được tạo ra bên trong SCP-2282 và sau đó được lấp bằng thịt và các cơ quan. SCP-2282 tiêu thụ khoảng ba mét khối (3 m³) mỗi ngày.

**Phụ lục:** SCP-2282 được phát hiện vào ngày 3 tháng 2 năm 2001 tại một trang trại dê ở miền trung California sau khi đài quan sát lực hấp dẫn của Tổ Chức tại Khu-6, Khu-22, và Điểm-20 bắt đầu phát hiện một cơn chấn động nhỏ, đều đặn trong độ cong của không thời gian. Dị thường được sử dụng thuật tam giác phân, và trang trại được điều tra và sở hữu sau khi kết quả được xác nhận.

**Phụ lục:** Sự tương xứng giữa Ts. Carrs và Hội đồng Overwatch, ngày 22 tháng 4 năm 2014

//SCP-2282 đã bắt đầu có dấu hiệu lão hóa và sức khỏe yếu thích đáng với một con dê ở độ tuổi của nó. Nếu không có biện pháp chăm sóc y tế mạnh hơn, nó có lẽ còn bốn tháng để sống nữa. Tôi đang tìm kiếm sự phê chuẩn để an tử SCP-2282 vào ngày 1 tháng 5 năm 2014 trước khi nó chết vì căn nguyên tự nhiên để cho phép nó chết trong một môi trường được kiểm soát và nghiên cứu giải phẫu nó trước khi nó bị suy nội tạng.// - Ts. Carrs

//Tán thành.// - O5-9

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2282/Dr-Jept.png|caption=Ảnh chụp X-ray bộ xương của Ts. Jept sau khi biến dạng. Ts. Jept đứng cách sáu mươi mét với SCP-2282 từ bên trái.|width=200px]]]

**Phụ lục:** Sự an tử của SCP-2282 được tiến hành theo kế hoạch cho đến lúc chết. Sau mũi tiêm của Ts. Dangson, nội tâm của SCP-2282 ngay lập tức bị bóp méo để phù hợp với không gian Euclid. Điều này dẫn đến một bong bóng không gian mới có đường kính sáu mươi bảy mét (67 m) xuất hiện từ bụng của SCP-2282, bẻ cong tất cả không gian khu vực xung quanh.

Ts. Dangson, đứng ngay cạnh SCP-2282 trong quá trình bóp méo, đã bị giết ngay lập tức do biến dạng khoa giải phẫu cực độ. Ts. Carrs bước vào tình trạng nguy kịch và qua đời sáu giờ sau khi xuất huyết não. Ts. Ohman và Ts. Jept bị biến dạng nghiêm trọng về xương và kết cấu bị biến dạng; Ts. Jept yêu cầu cắt cụt tay và chân trái, và Ts. Ohman hiện đang được điều trị vật lý trị liệu chuyên sâu để lấy lại khả năng vận động hoàn toàn.

Phạm vi của không gian mới được lấp đầy với ruột con dê mà ngay lập tức sụp để lấp chỗ trũng trên mặt đất được tạo ra bởi sự biến dạng và tràn khắp khu vực xung quanh.

**Phụ lục:** Việc khai quật hài cốt của SCP-2282 khám phá ra một vài dạ dày của SCP-2282 không chứa dịch tiêu hóa, và chứa các vật thể được bảo quản tương đối tốt, bao gồm một số vật thể quá lớn để SCP-2282 tiêu thụ toàn bộ. Các vật thể hiện được phát hiện trong thi hài bao gồm:

* 1 thước kẻ kiến trúc gỗ
* 4 hộp kẹo nhãn hiệu Tic Tac (trống không, nhiều vị khác nhau)
* 1 cuốn sách nhỏ hướng dẫn &#34;Pikachu Pedometer&#34;
* 11 tảng đá (kích cỡ khác nhau)
* 1 máy tiện gỗ lớn
* 22 công cụ tiện gỗ khác nhau
* 7 thẻ bài (tiêu chuẩn)
* 9 thẻ bài (được xác định một phần của &#34;Trò chơi Sưu tập Thẻ bài 7th Sea&#34;)
* 1 bộ xương hươu cao cổ (nguyên vẹn)
* 1 bóng đèn halogen
* 1 chạn bát đĩa thép không gỉ
* 191 keo dán nhãn hiệu Elmer&#39;s
* 1 tổ ong (nguyên vẹn, không còn hoạt động)
* 6 ống chân không
