**Объект №:** SCP-████

**Класс объекта:** [[[thaumiel |Таумиэль]]]

**Особые условия содержания:**SCP-████ содержится в закрытых архивах доступ к которым имеет только Совет О5

**Изменённые процедуры:** По состоянию на ██.██.██

Из-за аномальных способностей SCP-████ появляться на открытых и доступных многим ресурсах были приняты следующие указанные ниже меры:

* Изолировать доступ к сети и бумажным ресурсам
* Отключить питание электросети в области содержания объекта
* Ввести постоянный контроль над информационной сферой для выявления нарушений содержания SCP-████
* Уничтожать всю информацию об SCP-████

**Описание:** SCP-████ — это статья, которая появляется на различных открытых интернет ресурсах и содержит в себе информацию о Фонде и объектах, которая ещё не существует или доступна ограниченному кругу сотрудников Фонда. Чаще всего информация, связанна с [http://scpfoundation.net Российским филиалом Фонда]
