**项目编号：**SCP-CN-532

**项目等级：**--Euclid----##red|Keter##--Euclid

**特殊收容措施：**SCP-CN-532目前无法被有效收容。所有基金会人员应尽量避免独自处于任何封闭环境中。各站点应全力推进“双子”计划的执行以防止项目造成不必要的人员损失。关于“双子”计划的详细内容见文件CN-532-“双子”。--##red|不立即停止双子计划这是命令这是ghshgysjxbh##--

**描述：**SCP-CN-532是一种仅会以一名基金会成员为基础发生的异常现象。其来源、发生条件、产生原因等至目前为止仍是未知的。--##red|我已经知道普通就是因为普jhdfghhvdj##--

已知所有触发SCP-CN-532的人员均满足以下全部条件：--##red|错了错了错了shbajzjxhshzhzji##--
* 于整个基金会及以其为中心半径约1000km范围内无与其同名同姓者。读音相同不计。
* 于整个基金会及以其为中心半径约1000km范围内无生日与其完全相同者。
* 于整个基金会及以其为中心半径约1000km范围内无外貌████████████
* [数据删除]

SCP-CN-532现象的具体经过如下：

当一个满足以上所有条件的基金会成员单独处于一间存在一扇通俗意义上的“门”的封闭空间内时，其有一定几率触发一次SCP-CN-532现象（此时该人员被称为SCP-CN-532-1）。

当SCP-CN-532被触发后，SCP-CN-532-1将无法离开其当时所处房间，外部人员亦无法进入。同时，SCP-CN-532-1所处房间内的所有电子设备都将会被以不明原因破坏。通过破坏其所处房间来终止SCP-CN-532的尝试均导致了SCP-CN-532-1的死亡[[footnote]]死因均为心脏麻痹。[[/footnote]]。

在SCP-CN-532产生11分11秒后，一些人形个体（被称为SCP-CN-532-2）将会逐个出现在SCP-CN-532-1所处房间门前111m处，出现时间间隔为1分钟。SCP-CN-532-2个体外观上于正常人类无任何明显差异，但其身体均呈半透明状，且无法与任何物体产生物理接触。迄今为止所有阻止SCP-CN-532-2个体接近SCP-CN-532-1所处房屋的行动均失败了。所有对SCP-CN-532-2面部特征的匹配均未能寻找到对应结果。每次SCP-CN-532-2个体的产生数量似乎是完全随机的，从17个至--279--████个均有被观测到的案例。--##red|不不它不是是随机的你们好好想想好gshhzhskhh##--

SCP-CN-532-2个体出现后将以1m/s的速度向SCP-CN-532-1所处房间大门移动。由于SCP-CN-532-2个体的性质，其最终均会直接穿过SCP-CN-532-1所处房间的大门进入房间内部。当所有SCP-CN-532-2个体进入SCP-CN-532-1所在房间后，SCP-CN-532结束，SCP-CN-532-1所处房间异常性质消失。

值得注意的是，当SCP-CN-532现象结束后，SCP-CN-532-1个体通常会出现严重的精神创伤。绝大部分SCP-CN-532-1个体在现象结束后出现了多重人格症状。记忆删除亦无法去除此症状。SCP-CN-532-1个体的精神状况与SCP-CN-532-2个体数量似乎呈反比例关系。--##red|对好好想想为什sjnzbakznjhbxahsjajzn##--

[[collapsible show=&#34;事故记录CN-532-C&#34; hide=&#34;允许访问&#34;]]
20██/██/██，“双子”计划实施后███天，Site-CN-██站点主管成为SCP-CN-532-1个体。在此次SCP-CN-532事件中，观测到的SCP-CN-532-2个体达到了████个，超过了历史观测到的SCP-CN-532-2个体的总和。

此次SCP-CN-532现象共持续了长达██小时。事故结束后，Site-CN-██站点主管被确认为脑死亡。该站点“双子”计划负责人灰██博士被处以3级人事处罚，并被调往Site-CN-██站点工作。

[[collapsible show=&#34;通讯记录&#34; hide=&#34;隐藏&#34;]]
&gt; **From:凌█博士**
&gt; **To:O5-9**
&gt; ----
&gt; 事故CN-532-C结束后，我发现SCP-CN-532的文档遭遇了一次恶意篡改，大量不符合规范且毫无意义的内容被添加入文档。逆向追踪显示最后篡改者的安保权限高达5级。由此，我怀疑基金会内部网络的安全代码已经被某些其他组织破解。故申请对基金会内部网络防火墙进行全面升级替换，以防敌对组织对基金会造成破坏。关于申请的详细说明见附件。
