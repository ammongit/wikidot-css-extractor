**Объект №:** SCP-1368-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В связи с непостоянным пребыванием объекта в нашей реальности, его содержание является невозможным. Зону проведения события необходимо изолировать от посторонних, предоставив пространство в радиусе примерно 2км^^2^^. В зоне проведения события должны остаться:
* Персонал магазинов и торговых центров
* Сотрудники банка
* В случае необходимости, в зону проведения следует выслать отряд МОГ Пи-1 &#34;Городские щёголи&#34; для обнаружения объекта, дальнейшего наблюдения за ним, и, при определенных обстоятельствах, приведения в действие протокола 520-91-75 &#34;Конец праздника&#34;.
Д-р ████ █████ должен пребывать в здоровом состоянии перед началом дня проведения события, а также иметь при себе громкоговоритель и денежную сумму не менее █████ рублей. 
По окончании события всех находящихся в зоне проведения, а также всех изолированных следует обработать амнезиаком класса C.

**Описание:** SCP-1368-1 представляет собой событие, приходящееся на день 13-го июня, который по совместимости является датой рождения д-ра █████ ██████, который непосредственно связан с этим событием. Точное время проведения события предугадать сложно, однако, как правило, оно начинается в 19 часов вечера. Для события всегда характерно появление особей SCP-1368-2, исчезновение д-ра █████ ██████ из любого места планеты и его перемещение в зону проведения события. Зоной проведения выбирается один из многонаселенных (более 1 миллиона жителей) городов России, тем самым обнаружение объекта значительно упрощается. 

 [[collapsible show=&#34;+ Только для сотрудников с уровнем допуска 4 и выше&#34; hide=&#34;- Добро пожаловать, д-р ████ █████&#34; hideLocation=&#34;both&#34;]]
После инцидента 1368-C, зоной проведения события не может быть город Красноярск. Чтобы узнать подробности, см. Инцидент 1368-C.
[[/collapsible]]



SCP-1368-2 - это 70 человекоподобных существ, с, как правило единым стилем одежды и характером. Облик существ напрямую зависит от настроения д-ра █████ ██████, однако остается неизменным в течение события. Так, например, если д-р ████ █████ пребывает в состоянии полного удовлетворения, особи 1368-2 будут выглядеть подобно подросткам и носить одежду по моде 90-х годов, а в разговорах часто использовать слэнг. SCP 1368-2, как правило, являются причиной исчезновения д-ра █████ ██████ из его текущего местонахождения, после чего тот оказывается в здании города, выбранного для проведения события, именованном как SCP-1368-3. 

SCP 1368-3 внешне представляет собой случайно выглядящее заброшенное здание, появляющееся в выбранном городе в день события. Здание проявляется на снимках, но лишь до тех пор, пока не закончится событие. По окончании события, SCP-1368-3 пропадает со всех снимков, если те были сделаны не с фотографического аппарата фирмы &#34;Kodak&#34;, выпущенном не раньше, чем в 1995 году. Помимо этого, сохранение фотографии объекта на ██████ SCP-███ при [УДАЛЕНО] также представляется возможным.
[[div class=&#34;rimg&#34;]]
[[&gt;image c0b7a6e89df40f8d7653fcc090a55657.jpg size=&#34;medium&#34;]]
[[span]] Фотокамера фирмы &#34;Kodak&#34; [[/span]]
[[/div]]

Событие SCP-1368-1 проходит в 3 этапа: &#34;Начало праздника&#34;, &#34;Празднование&#34; и &#34;Конец праздника&#34;, однако, конец может быть организован ранее при выполнении определенных действий сотрудниками Фонда (см. Приложение 1368-01). 
&#34;Начало праздника&#34; - первый этап события. Характерным для него является исчезновение д-ра █████ ██████ и его перемещения в SCP-1368-3. Далее со всех сторон доктора окружают сущности SCP-1368-2 и &#34;Приветствуют&#34; его. Д-р ████ █████, как правило, реагирует удивленно






**Приложение:** ██████ █████ █████.</textarea></pre>
