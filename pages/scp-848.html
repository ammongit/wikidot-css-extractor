**Mã vật thể:** SCP-848

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-848 được quản thúc trong một buồng giam cô lập 10 m x 10 m x 5 m, phải có chứa vô số cấu tạo phi hữu cơ mà có thể được sử dụng bởi các mẫu vật SCP-848-1 để cấu tạo SCP-848-2. Mẫu vật SCP-848-1 thông thường không cần được cho ăn nhưng nếu chúng không thể ăn trong khoảng thời gian kéo dài hơn 2 tuần hoặc bắt đầu biểu hiện triệu chứng của suy dinh dưỡng, những loại côn trùng vô hại có thể được nhập vào buồng quản thúc SCP-848 làm lương thực.

Buồng giam SCP-848 phải được làm sạch ít nhất một lần mỗi tuần và được liên tục giám sát nhằm phát hiện sự hiện diện của vật thể dị thường. Trong trường hợp xuất hiện sinh vật thù địch, đội phản ứng vũ trang sẽ được triển khai và biện pháp phòng chống Hạt Nhân - Sinh Học - Hóa Học (NBC) toàn diện nên được tuân thủ bởi mọi nhân sự khi thu hồi vật thể từ SCP-848-2.

**Mô tả:** SCP-848-1 là một đàn //Nephila clavipes// (nhện thợ dệt cầu vàng, thường được biết đến là nhện chuối). Mẫu vật SCP-848-1 lớn hơn xấp xỉ 15% và mạnh hơn đáng kể và nhanh nhẹn hơn mẫu vật thông thường thuộc giống //Nephila//, nhưng về chung không nguy hiểm với con người hơn một giống nhện tiêu biểu cùng chủng loài và cũng không biểu hiện bất kỳ sự thù địch cụ thể nào với con người trong buồng quản thúc chúng.

SCP-848-2 là mạng lưới được tạo ra bởi SCP-848-1. Giống với của loài //N. clavipes// thông thường, SCP-848-2 có thể rất lớn và thường đạt tới đường kính 5 m hoặc trở lên. Tơ nhện được sử dụng để cấu tạo SCP-848-2 có phần bền hơn tơ //N. clavipes// thông thường nhưng trái lại có vẻ bình thường trong mặt thành phần.

Theo định kỳ, vật thể dị thường sẽ được phát hiện bị bẫy trong SCP-848-2. Tần suất của các dip này biến đổi rất nhiều, nhưng tiêu biểu là từ một lần mỗi tuần đến mười hai lần mỗi ngày. Các vật thể được ghi lại tìm thấy trong SCP-848-2 bao gồm:

* Vô số loài côn trùng biết bay đặc trưng cho môi trường sống tự nhiên của SCP-848-1. Đến nay, hơn 300 loài ruồi, bướm đêm và các loại côn trùng khác đã biết đến được ghi lại.
* Vô số loài côn trùng biết bay mà chỉ tồn tại trong các khu vực của thế giới mà SCP-848-1 không cư trú, bao gồm côn trùng ngoại lai rừng mưa nhiệt đới sâu .
* Vô số loại phế liệu đến từ vật thể bất động, bao gồm giấy và mảnh vụn thực vật.
* Một số loài côn trùng biết bay chưa được biết đến bởi khoa học hiện đại.
* Một số loài sinh vật không xác định mà đã nhanh chóng ngạt thở khi tiếp xúc với với oxi, và có thể không có nguồn gốc từ Trái Đất.
* [DỮ LIỆU ĐÃ XÓA]
* [DỮ LIỆU ĐÃ XÓA]

Vật thể dị thường sẽ xuất hiện trên SCP-848-2 mặc dù không có lời giải thích hợp lý cho nguồn gốc của chúng, dẫn tới việc tin rằng SCP-848-2 có khả năng &#39;bắt&#39; vật thể từ các vị trí ngoài hành tinh hoặc ngoại không gian. SCP-848-1 có thể tiêu hóa hầu hết các loài côn trùng trên SCP-848-2, và do đó không cần được cho ăn thường xuyên.

**Phụ lục 848-01:** Nhật Ký về Vật Thể Đáng Kể Được Thu Hồi

**Thời gian:** █/██/████
**Chi tiết:** Một loài côn trùng không xác định xuất hiện trên SCP-848-2. Loài côn trùng có mười hai (12) chân, cũng như có một cơ quan mà chỉ có thể được miêu tả là một &#34;█████ █████&#34;. Mẫu vật bị tiêu hủy nhằm đề phòng.

**Thời gian:** ██/██/████
**Chi tiết:** Một loài côn trùng biết bay có hình dạng giống một loài chuồn chuồn Trái Đất có sải cánh gần 1 m, được tin là đã tuyệt chủng từ khoảng 150 triệu năm trước. Gây thiệt hại đáng kể tới SCP-848-2 trước khi bị vô hiệu hóa bởi nọc độc của SCP-848-1. SCP-848-1 sau đó phục hồi thiệt hại của SCP-848-2 mà không có sự cố.

**Thời gian:** ██/█/████
**Chi tiết:** Một sinh vật ngoài hành tinh mà bắt đầu rít lên inh ỏi trước khi nhanh chóng chết do ngạt thở và rút máu bay hơi từ mắt nó. Một cuộc khám nghiệm tử thi được tiến hành bởi Ts. ██████ đã xác định rằng sinh vật này không có khả năng hô hấp oxi và thực chất không thể sống sót trong một bầu khí quyển với áp suất không khí bình thường của Trái Đất.

**Sự cố 848-1:**
Vào █/██/████, một [DỮ LIỆU ĐÃ XÓA] vật chất hóa trên SCP-848-2 và ngay lập tức vi phạm diện quản thúc sử dụng một █████ ███████████. [DỮ LIỆU ĐÃ XÓA] và [DỮ LIỆU ĐÃ XÓA] trước khi đội phản ứng được cử đến và tiêu diệt Đối tượng sau khi chịu nhiều thương vong. Một số mẫu vật SCP-848-1 đã bị giết trong sự cố nhưng vẫn còn một quần thể ổn định để sinh sản.

SCP-848 đã được tái phân loại thành cấp Euclid và và các quy trình quản thúc sửa đổi đang chờ xem xét.
