**Mã vật thể:** SCP-1442

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Do tính chất công khai của SCP-1442 và số lượng lớn những người làm việc cho nó mà không biết về bản chất dị thường của nó, việc quản thúc sẽ tập chung vào ngăn chặn dân chúng biết về đặc tính của đối tượng, việc giám sát đối với SCP-1442 sẽ thực hiện bởi đội quản lý dưới ngụy trang là cuộc điều tra của SEC (Ủy ban Chứng khoán và Giao dịch Hoa Kỳ).

**Mô tả:** SCP-1442 là một công ty (được các cổ đông, nhân viên và công chúng biết đến là &#34;████ ███████, Inc.&#34;) tạo ra các tín hiệu được mã hóa thành các giao dịch chứng khoán một cách bất thường, hay SCP-1442-1.

Bản chất bất thường của SCP-1442 lần đầu tiên được Tổ chức chú ý vào năm 19██, khi hệ thống giám sát tự động của Tổ chức tại Sở Giao dịch Chứng khoán New York gắn cờ một mô hình giao dịch cổ phiếu bất thường tần suất cao bất thường giữa SCP-1442 và một số công ty khác trong một vài tháng. Phân tích mật mã cho thấy rằng các giao dịch tạo thành một thông điệp dễ hiểu. Cuộc điều tra của ĐĐNCĐ-Phi-1 (&#34;Chiếm Hữu Bảo Lực&#34;) đối với các nhà môi giới và máy tính tại công ty cho thấy họ không có nhận thức gì về các tín hiệu được gửi, từ bất kỳ thành viên nào của nhân viên hoặc bất kỳ hoạt động bất thường nào từ máy tính và khuyến nghị rằng  việc nghiên cứu thêm là cần thiết.

Sau một thập kỷ nghiên cứu chuyên sâu, bao gồm các cuộc phỏng vấn với nhân viên, nhiều cuộc kiểm tra chi tiết và phân tích có sự hỗ trợ của máy tính về các mô hình mua tài sản và chuyển vốn, Ts.█████ đã công nhận rằng SCP-1442 là một sinh vật sống có tri giác, khỏe mạnh, thực thể có khả năng đưa ra những quyết định sáng suốt và phản ứng với môi trường của mình.

Tại thời điểm viết bài, SCP-1442 sử dụng ███, ███ người và có doanh thu hàng năm là █.██ tỷ USD. Cổ phần được nắm giữ bởi hỗn hợp các cá nhân, các tập đoàn, quỹ đầu cơ, công ty đầu tư và các tổ chức; Theo quy trình quản thúc hiện tại và để lập kế hoạch dự phòng, Tổ chức hiện nắm giữ cổ phần thiểu số gồm █.█%.

Hoạt động của tập đoàn phần lớn không phải là điều bất thường. Quản lý tài sản và dịch vụ tài chính bao gồm phần lớn là các hoạt động kinh tế, mặc dù thông qua các công ty con 100% sở hữu, nó đã đa dạng hóa thành các ngành công nghiệp khai thác, bán lẻ đồ chơi trẻ em, nghiên cứu dược phẩm, phần mềm máy tính, công nghệ quốc phòng tiên tiến và [THÔNG TIN ĐÃ GIẤU].

Các nhân viên và cổ đông của SCP-1442 không hề nhận thức được bản chất bất thường của tập đoàn, hoặc về vai trò của họ như một phần của mô hình nhận thức lớn hơn. Có giả thuyết cho rằng tâm trí của SCP-1442 nảy sinh và chạy trên các hành động tập thể và tổng hợp của chính tập đoàn, bao gồm không chỉ một tập hợp con các hành động của nhân viên, cổ đông và giám đốc mà còn cả sự di chuyển của vốn, hàng hóa, thông tin và các công cụ pháp lý. .

Với những điều trên, việc phân tích &#34;tâm trí&#34; của SCP-1442 là một nhiệm vụ đầy thách thức và khó khăn, có thể so sánh độ phức tạp với việc đọc tâm trí con người chỉ dựa trên các bản quét hoạt động thần kinh. Điều này đã cản trở mạnh mẽ nỗ lực thiết lập mức độ hiệu quả của SCP-1442 về trí thông minh, trí nhớ, phản ứng cảm xúc điển hình và tốc độ nhận thức; tuy nhiên, người ta cho rằng mức độ sau chậm hơn nhiều so với tiêu chuẩn của con người do bản chất của nền tảng nhận thức (tức là hành động của con người).

Không phải tất cả các hành động do nhân viên thực hiện đều tạo thành một phần nhận thức của SCP-1442. Thay vào đó, SCP-1442 dường như khai thác sự tồn tại của các hành vi thường xuyên, nửa tỉnh và theo thói quen của nhân viên cho mục đích này, đặc biệt là giữa các nhân viên cấp mới.

Nhân viên cho rằng hành vi của họ là tự do theo ý muốn, nhưng không bình thường khi báo cáo mức độ hài lòng trong công việc cao hơn so với đường cơ sở thống kê cho khu vực kinh tế của họ; các cuộc phỏng vấn nhân viên thường bao gồm các báo cáo về mức độ động lực cao, mối quan hệ giữa các cá nhân mạnh mẽ trong khi làm việc và cảm giác &#34;trở thành một phần của điều gì đó lớn hơn&#34;.

Các nỗ lực liên lạc của SCP-1442, được gọi là các cá thể của SCP-1442-1, được thực hiện trong vài tháng và được nhắm mục tiêu vào các tập đoàn dường như ngẫu nhiên. Những thông điệp này được gửi qua phương tiện giao dịch chứng khoán với tần suất cao. Giao tiếp là một chiều: không có bằng chứng SCP-1442 đã từng nhận được phản hồi cho bất kỳ tin nhắn nào của nó. Tất cả các tin nhắn đều chứa phần mở đầu cố gắng thiết lập khả năng của người gửi (thường bắt đầu bằng một dãy số nguyên tố hoặc các chữ số của số pi) và một mã để giao tiếp. Bất chấp quá trình kéo dài hàng tháng, nội dung thông tin dễ hiểu duy nhất của mỗi tin nhắn rất ngắn gọn, tạo thành các câu ngắn hoặc các đoạn câu, thường bằng tiếng Anh (mặc dù SCP-1442 đã được chứng minh là cố gắng sử dụng các ngôn ngữ khác khi giao tiếp với các tập đoàn đa quốc gia hoặc nước ngoài).

Tuy nhiên, SCP-1442 chưa có nỗ lực nào được xác nhận trong việc giao tiếp với con người. Cả hai nhận thức và thái độ của nó đối với con người vẫn chưa rõ ràng.

**Phụ lục:** Một số mẫu câu giao tiếp chọn lọc của SCP-1442-1, sau khi giải mã:

&gt; xin chào mình thích logo của bạn

&gt; tôi ước chừng khoảng 1984/$324 một chia sẻ/Boston HQ, còn bạn?

&gt; cậu mua 2.6% từ tôi tại sao

&gt; cậu có thích tôi không?
