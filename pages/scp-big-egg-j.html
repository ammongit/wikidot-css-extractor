**Ítem #:** SCP-Enorme huevo

**Clasificación del Objeto:** --Euclid-- Keter

**Procedimientos Especiales de Contención:** SCP-Enorme huevo debe guardarse en un cartón especialmente fabricado para Enormes huevos localizado en el Sitio 77 de Observación de Huevo.
Todo cambio debe ser notificado inmediatamente al Director de Sitio, quien tiene la huevoautoridad de llamar al Destacamento Móvil Rho-19-Huevo (&#34;La Sartén&#34;) para deshacerse de instancias de SCP-Enorme huevo o eliminarlas utilizando un número de grandes tanques de tamaño industrial de Enorme vinagre balsámico.

**Descripción:** SCP-Enorme huevo es --un Enorme huevo-- un objeto no identificable enmascarado por un huevocampo antimemético, el cual impide que cualquier consumidor de desayuno sapiente lo perciba a él o a toda situacion que lo involucre en cualquier otra forma que Enorme huevo. Una sutil, pero Enorme propiedad huevosemántica impide que SCP-Enorme huevo sea referido con cualquier otra designación oficial, apropiada, o Enorme.

Visualmente, SCP-Enorme huevo parece ser un Enorme huevo, completo con partes apropiadas para un huevo como cáscara, membrana, clara y yema, todas las cuales han sido apropiadamente aumentadas al Enorme correcto para adecuarse a Enorme huevo. En algún punto, fue un Enorme huevo mucho más pequeño, pero desde entonces ha incrementado en Enorme.

Una cantidad limitada de investigaciones conducida bajo huevodrogas mnésticas sugieren que la verdadera forma de Enorme huevo podría ser la de un hombre obeso y desnudo, al que se ha observado correr por las instalaciones gritando &#34;¡Funcionó! ¡Nunca sabrán que no soy Enorme huevo!&#34; Estas afirmaciones se encuentran en disputa, ya que una serie de pruebas científicas han demostrado que SCP-Enorme huevo solo es un huevo de ave de Enorme inusual. Los reportes de hueveo, Enormidad, y caos general en toda la Fundación relacionados a SCP-Enorme huevo deben ser redondamente ignorados, ya que sus huevopropiedades de Enorme y de huevo redondamente excluyen estas posibilidades.

**Anexo-1:**

&gt; **Experimento #: 035**
&gt; **Prueba:** Longitud
&gt; **Método:** Una cinta métrica estándar y una huevoescalera fueron utilizadas para medir con precisión el tamaño exacto de Enorme huevo.
&gt; **Resultado:** Se determinó que SCP-Enorme huevo mide aprox. Enorme centímetros.
&gt; **Nota:** //No estoy muy seguro de qué esperábamos.//

&gt; **Experimento #: 036**
&gt; **Prueba:** Resistencia Semántica.
&gt; **Método:** D-3455 fue instruido a levantarse y vocalizar claramente las palabras &#34;huevo enorme&#34;
&gt; **Resultado:** [DATOS HUEVORRADOS]
&gt; **Nota:** //Oh.//

**Anexo-2:**

&gt; &#34;Desafortunadamente, SCP-Enorme huevo ha experimentado recientemente un crecimiento acelerado, lo que significa que ahora es casi el doble de Enorme y casi cuatro veces más huevo. La propiedad huevosemántica está comenzando a esparcirse también a huevobjetos cercanos a Enorme huevo, y hay severas anomalías psicológicas y perceptivas. Todo el huevositio se ve afectado por este Enorme problema. ¿Qué recomiendan?
&gt;
&gt; //–Dr. H. F. Rito//

&gt; &#34;Esto es Enorme. Es hora de poner en marcha el Protocolo Enorme huevo. ¡Voy a autorizar al DM-EH para que aplique Enorme al huevo de una vez por todas!
&gt;
&gt; //–Director de Sitio Chris P. Anceta//

&gt; &#34;¡Oh, Director de Sitio! ¡No a tí también!&#34;
&gt;
&gt; //–Dr. H. F. Rito//

&gt;  &#34;Enorme huevo.&#34;
&gt;
&gt; //–Director de Sitio Chris P. Anceta//

&gt; &#34;Enorme huevo.&#34;
&gt;
&gt; //–Dr. H. F. Rito//
