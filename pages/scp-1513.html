    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Potted Pets
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user Charles Magne]]
**Date de publication originale :** 20 janvier 2013
**Image :** [[[https://www.needpix.com/photo/898886/pansy-400500-spring-flowers-violet-with-small-faces-garden-colorful|Needpix]]]
[[include credit:end]]
**Objet n^^o^^ :** SCP-1513

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Les instances de SCP-1513-1 doivent être confinées dans des unités d’observation animalière. Le sol de ces unités doit être recouvert de terre et remplacé tous les 14 jours. Lorsque le sol doit être remplacé, les instances de SCP-1513 doivent être retirées et placées dans des unités de confinement temporaires. SCP-1513 est actuellement conservé dans un casier de confinement standard, situé dans l’aile des SCP Sûrs du [[[secure-facility-dossier-site-77| Site-77]]].

**Description :** SCP-1513 est une boîte d’emballage en plastique contenant environ 11 graines. Les tests ont démontré que les graines semblent inertes et qu’elles proviennent d’un plant de //Helianthus annuus//. Les mots &#34;FAIS-POUSSER-UN-ANIMAL-DE-COMPAGNIE&#34; ont été inscrits sur l’avant de SCP-1513.

Lorsqu’une graine de SCP-1513 est placée dans le sol, elle entrera en phase active. La graine commencera à pousser, que celle-ci soit arrosée ou exposée à la lumière du soleil ou non ; cependant, ces facteurs affecteront sa manière de se développer. Si la graine est traitée avec soin, l’instance commencera à pousser en adoptant la forme d’un animal domestique d’intérieur comme un chat ou un chien. Le procédé continuera pendant une période allant de 1 à 4 semaines, après quoi l’instance commencera à s’animer. À partir de là, cette dernière sera désignée comme une instance de SCP-1513-1.

[[include component:image-block name=1513-2-new.jpg|caption=Une instance SCP-1513-1 n’ayant pas reçu les soins adéquats.]]


Les instances de SCP-1513-1 possèdent un comportement cohérent avec l’animal auquel elles ressemblent et feront état de dispositions extrêmement amicales. Bien qu’incapables de bouger de l’endroit où elles ont poussé, elles tenteront d’établir un contact avec tout organisme passant à proximité. SCP-1513-1 ne réagit pas au prélèvement d’une partie de sa masse et mettra plusieurs semaines pour réparer les portions endommagées. Si la masse d’une instance de SCP-1513-1 est complètement retirée, celle-ci poussera sous une forme différente. Les instances ne semblent pas avoir la capacité de se rappeler ou de reconnaître les visages ou les objets.

Si l’exposition à la lumière du soleil et l’arrosage ont été négligés pendant la période de croissance, les instances de SCP-1513-1 deviendront radicalement différentes. Une tige interne rigide et des feuilles séchées pousseront et leur permettront de se déplacer. Les instances de SCP-1513-1 sont capables de se détacher de l’endroit où elles ont poussé et de se replanter toutes seules ailleurs. Elles éviteront généralement le contact avec les êtres humains, les évitant lorsqu’ils s’approchent d’eux et refusant leur attention dès qu’elles en auront l’occasion.

Lorsque deux instances de SCP-1513-1 sont plantées dans le même pot, la structure des racines se combinera au cours d’une période de 12 jours, faisant fusionner les instances pour former une plus grande plante (ci-après désignée SCP-1513-2). Les instances de SCP-1513-2 sont animées et capable de conserver des souvenirs simples d’endroits, d’objets et de visages. De plus, celles-ci feront preuves de comportements plus complexes comme la peur et l’excitation. Les instances de SCP-1513-2 survivront généralement 1 à 2 semaines, avant de se séparer à nouveau en deux instances de SCP-1513-1.

SCP-1513 a été découvert dans une animalerie de Miami en Floride, aux É.-U., après que le signalement de ses propriétés anormales ait été intercepté par des agents de la Fondation enquêtant sur un phénomène sans aucun lien. La fouille du magasin a permis de découvrir 11 instances de SCP-1513-1 et 2 instances de SCP-1513-2. Une enquête supplémentaire conduisit à un assaut qui entraîna la récupération de SCP-1513. Ces derniers ont été confinés au Site-77 le 18/11/1999 et classés comme Sûr.

= **Addendum :** Documents récupérés lors d’un assaut sur le ███ ██████ ██████, supposé être en lien avec SCP-1513, [[[SCP-039]]] et [[[SCP-1341]]].

&gt; On a discuté de ce qu’il fallait faire avec ces graines. [[[setting-the-stage| La troupe rouge]]] nous a vraiment baisés sur ce coup-là. On voulait quelque chose qu’on pourrait vendre et ils nous refilent des plantes de compagnie. Non mais qui a envie d’acheter un chien attardé que vous pouvez faire pousser ? Même si je connaissais un endroit qui les accepterait, personne ne voudrait croire que ça serait un vrai truc. La prochaine fois que je vois Wehrner, il faudra qu’il l’assimile.

&gt; Okay, j’ai parlé à des types de la troupe aujourd’hui et ils ont dit qu’on pourrait utiliser un entrepôt pour faire pousser quelques échantillons. Ai reçu des instructions et un petit quelque chose pour notre peine. Je suppose que Wehrner n’est pas un gigantesque enfoiré après tout. Il y a des gros seaux de terre et quelques lampes. On a un tuyau d’arrosage pour les garder ben mouillés... on doit le faire plusieurs fois par jour. Rien à foutre. J’vais laisser Lenny le faire.

&gt; Ces saloperies poussent plutôt vite. On a déjà un couple qui a atteint sa croissance maximale, ils bruissent comme des tarés dès qu’ils nous voient. J’ai envoyé Lenny et Gary faire les magasins pour trouver un acheteur, pendant que moi et Greg nous tenons le fort. Eh, peut-être que ça va finir par marcher après tout.

&gt; Greg a mis deux graines dans un seau aujourd’hui, celui que nous avons vendu au magasin du centre-ville. Si on parvenait à en faire pousser deux dans un seul pot, on pourrait se faire un paquet de blé en plus. Tant que les acteurs continuent de fournir les graines et les commissions, on sera cousus d’or. Lorsque j’aurais touché ma part sur la prochaine commission, j’mettrais une télé ici. Et un peu d’air conditionné.

&gt; Eh bien ok. On n’a pas eu deux plantes. Maintenant il y a un gros Labrador vert enfermé dans un placard à l’étage, hors de la terre. Merde.

&gt; Gary a vendu le gros au magasin aujourd’hui, il en a tiré une TONNE de fric. Peux pas dire que je m’y attendais, mais que je sois damné si on ne s’arrête là. J’ai mis genre, 10 graines dans un seau de terre et l’ai foutu dans le placard. Si cette chose fait pousser genre, un éléphant ou un truc comme ça, on va se faire plein d’argent. Pourrais bien le vendre à genre, une de ces grosses organisations. Oublié l’animalerie, on pourrait les vendre à genre... une grosse animalerie. Ou à un cirque.

&gt; = Lenny ne s’est pas montré aujourd’hui. Foutu feignant.

&gt; = S’est toujours pas montré. J’ai envoyé Greg le chercher.

&gt; Putain d’abrutis. Ils pensaient savoir ce qu’ils faisaient et ils se sont faits manger. Je me souviens de quand l’époque où ils avaient l’habitude de s’occuper avec //compétence// de merdes bizarres dans ce genre, mais, but nooon. Il fallait que ces petits crétins se fassent bouffer, ou tuer, ou quoique ce soit d’autre par ces foutues plantes. Pas sûr de ce qui leur est arrivé, ai pas vérifié. Ai cramé toute la scène et laissé la troupe se charger du reste.
