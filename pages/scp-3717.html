[[include component:image-block name= Pickled%20Punkz.jpg|caption= De adelante hacia atrás: SCP-3717-01,-02, y -03|width=300px]]

**Ítem #:** SCP-3717

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Cuando no se realicen pruebas, todas las instancias de SCP-3717 se mantendrán juntas en una pequeña Cámara de Contención Humanoide dentro del ala de baja seguridad del Sitio-17. Los dispositivos multimedia proporcionados a SCP-3717 deben ser controlados por voz.
 
Dos veces al día, una cucharada (28 gramos) de fórmula para bebés en polvo debe ser rociada en el frasco de cada instancia. Las instancias tienen la posibilidad de elegir entre los sabores disponibles. Se anima al personal asignado a esta tarea a entablar una conversación con SCP-3717 y a informar de cualquier petición o preocupación a la Dra. Valdez.

Las sesiones psiquiátricas se llevarán a cabo cada dos semanas. Como incentivo para la cooperación, SCP-3717 puede ser colocado en una plataforma móvil segura y personalizada y llevado de excursión alrededor de su ala de contención. La interacción supervisada con otros residentes del Sitio 17 está permitida.

**Descripción:** SCP-3717 es la designación colectiva de tres infantes mortinatos y malformados conservados en frascos de vidrio llenos de una solución anómala de formaldehído y líquido amniótico.

Aunque muertos a nivel celular, cada uno de ellos posee una inteligencia humana de nivel adulto y capacidades sensoriales, que no parecen estar impedidas por su entorno de fluido. SCP-3717 son capaces de producir habla induciendo a sus frascos a emitir vibraciones sónicas a través de un método desconocido. Las instancias también son capaces de realizar movimientos limitados dentro de sus frascos. Los alimentos en polvo colocados en sus frascos parecen ser absorbidos por la piel, aunque no se ha observado que excreten productos de desecho.

Las instancias afirman que se &#34;asfixiarán&#34;[[footnote]] Las instancias de SCP-3717 no parecen requerir oxígeno. La solución en la que se mantienen tampoco está oxigenada. [[/footnote]] si son sacadas de su solución. Esto no ha sido confirmado mediante pruebas.

SCP-3717-01 es un bebé hermafrodita que parece poseer cicatrices de craneotomía a lo largo de la parte superior de su cabeza. Las neuroimágenes han revelado que el cráneo de SCP-3717-01 está lleno de varias canicas.

SCP-3717-02 es un niño varón al que le falta la mitad izquierda del cráneo y cuyo cerebro ha sido sustituido por una masa de polvo, pelusa, células de piel muerta y telas de araña[[footnote]]SCP-3717-02 afirma que nació sin cerebro y que el único sustituto que había a mano era una &#34;borra&#34; inusualmente grande[[/footnote]].

Notablemente, ni SCP-3717-01 ni -02 parecen sufrir ningún impedimento cognitivo debido a su falta de materia cerebral.

SCP-3717-03 es un par de gemelos sincéfalos[[footnote]] fusionados en el rostro y la cabeza, pero con cuerpos separados.[[/footnote]] femeninos unidos. La pigmentación de la piel está totalmente ausente. No está claro (posiblemente incluso para sí mismo) si SCP-3717-03 posee una conciencia singular o dos mentes distintas pero similares.

El análisis del ADN de SCP-3717 ha revelado que son genéticamente humanos y medio hermanos, todos ellos con el mismo padre.

**Recuperación:** SCP-3717 fueron descubiertos en el interior de una caja fuerte de cuero en el recinto ferial del Condado de █████ por el Destacamento Móvil Kappa 14 &#34;¡Ah! ¡Bob Patiño!&#34;, que estaba investigando informes sobre la reciente actividad del [[[herman-fuller-hub |GdI-233]]]. El material promocional adyacente se refería a SCP-3717 como &#34;¡Los Precozmente Provocativos Pickl&#39;d Punkz[[footnote]]**N. del T.:** //Pickled punks// es un termino usado en los carnavales para referirse a fetos conservados en frascos de formaldehído usados como atracción secundaria.[[/footnote]] de Papa!&#34;

**Entrevista de Contención Inicial:**

&gt; **Entrevistador:** Investigadora Junior Luna Valdez
&gt; 
&gt; **Entrevistados:** SCP-3717
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **Dra. Valdez:** Hola. Mi nombre es Dra. Valdez y estaré supervisando su contención para el--
&gt; 
&gt; **SCP-3717-01:** ¡Quiero mi llamada telefónica!
&gt; 
&gt; **Dra. Valdez:** ...¿perdón?
&gt; 
&gt; **SCP-3717-01:** ¡Conozco mis derechos, Essie! ¡Quiero mi llamada telefónica!
&gt; 
&gt; **Dra. Valdez:** En realidad, los presos no tienen derecho legal a una llamada telefónica, es sólo una cortesía común. Más importante aún, esto no es una prisión. Piensa en ello más bien como un centro de cuidados a largo plazo. Su salud y bienestar son lo más importante para--
&gt; 
&gt; **SCP-3717-02:** ¿La gente hace vino en los retretes?
&gt; 
&gt; **Dra. Valdez:** Se... sabe que ha pasado.
&gt; 
&gt; **SCP-3717-02:** Sí, estamos en prisión.
&gt; 
&gt; **SCP-3717-01:** ¡Exijo un abogado, o un actor que sea tan metódico que se haya licenciado en derecho!
&gt; 
&gt; **Dra. Valdez:** No se les está acusando de nada. No somos una prisión. Estamos aquí para ayudar.
&gt;  
&gt; **SCP-3717-02:** Entonces, ¿por qué estás detrás de un cristal antibalas?
&gt; 
&gt; **Dra. Valdez:** Es el procedimiento estándar para las nuevas anomalías. No sabemos de qué son capaces.
&gt; 
&gt; **SCP-3717-01:** ¡Somos unos malditos bebés! ¡Estamos en frascos! Y, además, ¡en frascos a prueba de niños!
&gt; 
&gt; **Dra. Valdez:** Me doy cuenta de que probablemente sean inofensivos, pero tenemos que hacer algunas observaciones y pruebas antes de…
&gt; 
&gt; **SCP-3717-01:** ¡Oh, Dios, nos van a viviseccionar! ¡Estamos en el laboratorio de Harry Harlow!
&gt; 
&gt; **Dra. Valdez:** No, les aseguro que todas las pruebas serán mínimamente invasivas. Una biopsia será lo peor. Por el momento, sólo estoy reuniendo información sobre usted.
&gt; 
&gt; **SCP-3717-01:** ¡Dios todopoderoso! ¡Nos dijeron que Essie era malvada, pero nunca pensé que te rebajarías a ahogar bebés! ¡Tortúrenme todo lo que quieran! ¡Nunca me quebraré!
&gt; 
&gt; **Dra. Valdez:** Nadie va a torturarte. Sólo voy a hacer algunas preguntas, y son libres de responderlas o no según prefieran. Mi primera pregunta es ¿cómo terminaron con el Circo de lo Inquietante?
&gt; 
&gt; **SCP-3717-02:** Se podría decir que hemos nacido para ello. Ninguno de nosotros recuerda nada antes de despertar en estas cosas.
&gt; 
&gt; **Dra. Valdez:** ¿Nunca preguntaron de dónde vinieron?
&gt;  
&gt; **SCP-3717-03**: Claro, muchas veces. Herman solía decir que después de divertirse con una amiga a veces tenían un accidente, y ella venía a intentar sacarle algo de dinero por ello.
&gt; 
&gt; **SCP-3717-01**: No digo que fueran cazafortunas, pero no se estaban metiendo con ningún pobre--
&gt; 
&gt; **SCP-3717-03:** ¡Spratz, no puedes decir eso! ¡Ya hemos hablado de esto!
&gt; 
&gt; **SCP-3717-02:** Herman dijo que donde otros hombres inferiores huirían -- o peor aún, sucumbirían a los grilletes del matrimonio -- él vio una oportunidad.
&gt; 
&gt; **SCP-3717-03:** Después de poner a su amiga &#39;en su lugar&#39;, como él decía, la llevaría con el Asombroso Zoltan, nuestro consultor alquímico, y después de un poco de razzmatazz la dama no tendría motivos para molestarlo por dinero y él tendría una nueva atracción.
&gt; 
&gt; **SCP-3717-01:** ¡Desde entonces hemos estado asqueando a los visitantes en la Guarida de los Fenómenos!
&gt; 
&gt; **Dra. Valdez:** //(pausa)// Están diciendo que todos ustedes son...
&gt; 
&gt; **SCP-3717-02:** Los bastardos abortados de Herman Fuller, querido viejo papá.
&gt; 
&gt; **SCP-3717-03:** No es que se nos permitiera llamarlo así.
&gt; 
&gt; **SCP-3717-01:** Aunque no era del todo malo. Nos enseñó algunas canciones de barbería.
&gt; 
&gt; **Dra. Valdez:** Lo siento, ¿canciones de barbería?
&gt; 
&gt; **SCP-3717-01:** ¡Dale!
&gt; 
&gt; **Todas las instancias de SCP-3717:**
&gt; [[=]]
&gt; //Mr. Sandman (bum, bum, bum) bring me a dream//
&gt; //(bum bum bum bum)//
&gt; //Make him the cutest that I&#39;ve ever seen//
&gt; //(bum bum bum bum)//
&gt; //Give him two lips like roses and clover//
&gt; //(bum bum)//
&gt; //Then tell him that his lonesome nights are over//
&gt; 
&gt; //Mr. Sandman--//
&gt; [[/=]]
&gt;  
&gt; **Dra. Valdez:** Eso es suficiente. No necesito una demostración. ¿Ese era su acto en el Circo?
&gt; 
&gt; **SCP-3717-02:** Al principio no. Herman sólo quería que la gente se espantara. Pero después de que lo echaran, Icky reimaginó un poco la Guarida. Quería que los Fenómenos mostraran con orgullo sus talentos, quería que estuviéramos orgullosos de lo que éramos, que tuviéramos algo de dignidad. Nos gustaba cantar, así que nos dejó cantar.
&gt; 
&gt; **Dra. Valdez**: Hablando de talentos, ¿tienen ustedes tres alguna propiedad anómala activa que debamos conocer?
&gt; 
&gt; **SCP-3717-01:** Puede que haya sido Grover Cleveland en dos vidas pasadas no consecutivas.
&gt; 
&gt; **SCP-3717-02:** Lo siento doc, nada de poderes mágicos aquí. Lo que ves es lo que tienes.
&gt; 
&gt; **Dra. Valdez:** ¿Alguna necesidad especial? Podemos satisfacer la mayoría de las peticiones razonables.
&gt; 
&gt; **SCP-3717-01:** ¿Un traje mecánico de fusión controlado mentalmente cuenta como algo razonable?
&gt;  
&gt; **Dra. Valdez:** //(pausa)// No.
&gt; 
&gt; **SCP-3717-01:** De acuerdo, puede ser de fisión, ¡pero no soy responsable de la eliminación de los residuos radiactivos!
&gt; 
&gt; **SCP-3717-02:** Una onza de fórmula dos veces al día es todo lo que necesitamos. Un poco de compañía de vez en cuando tampoco estaría de más. Somos buenos con la gente.
&gt; 
&gt; **SCP-3717-03:** Bueno, en general, pero Spratz a veces pone de los nervios a la gente. Se pasa un poco con el humor sobre bebés muertos.
&gt; 
&gt; **SCP-3717-01:** ¡Somos bebés muertos! ¡Es apropiado!
&gt; 
&gt; **SCP-3717-03:** Sabes, la vida no era tan mala en el Circo, al menos no bajo el mando de Icky y Manny. La gente nos llevaba de paseo a veces, decoraba nuestros frascos, y a Lolly le gustaba leernos cuando visitaba la Guarida.
&gt; 
&gt; **SCP-3717-02:** Echaré de menos las flores de Yume y las mariposas de Quincy.
&gt; 
&gt; **SCP-3717-01:** ¡Pero no los peces de Gabriel! ¡Odio que haya metido a esos babosos bastardos en mi frasco!
&gt; 
&gt; **SCP-3717-03:** No crees que nos hayan dejado atrás a propósito, ¿verdad?
&gt; 
&gt; **SCP-3717-02:** Se marcharon a toda prisa. Escuchaste a Manny gritar &#34;¡Essie P ya viene!&#34;. Ha estado especialmente preocupado por Essie desde... bueno, desde hace poco. Nuestra caja es fácil de pasar por alto.
&gt; 
&gt; **Dra. Valdez:** Podemos hablar de sus asociados en el Circo en otro momento. Comprendo que puede ser una adaptación difícil, pero les aseguro que aquí les tratarán igual de bien, si no mejor, que en el Circo. Una vez que hayamos terminado nuestras evaluaciones, puede que incluso tengan permitido interactuar con otros residentes.
&gt; 
&gt; **SCP-3717-01:** ¡Muéstrame al tipo más grande de aquí! ¡Le voy a apuñalar, mostrarle quién es el jefe!
&gt; 
&gt; **Dra. Valdez:** La violencia contra el personal o los residentes dará lugar a un confinamiento en solitario y a una evaluación psiquiátrica. Y el tipo &#39;más grande&#39; de este sitio es un cyborg inmortal, invencible y taumatológico.
&gt; 
&gt; **SCP-3717-01:** //(pausa)// Entonces te asegurarás de que mi traje mecánico pueda con él, ¿verdad?
&gt; 
&gt; **&lt;Fin del Registro&gt;**
