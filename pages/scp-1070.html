**Item nº:** SCP-1070

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-1070 deve ser mantido em um armário de contenção padrão, localizado no [[[secure-facility-dossier-site-77 | Sítio-77]]] na ala de SCPs Seguros. Quando usado por funcionários do Sítio, uma câmara de teste padrão pode ser usada. Nenhum funcionário acima da Classe-D tem permissão para visualizar SCP-1070 quando ele está em um estado ativo. Caso um funcionário o veja, eles devem ser submetidos a uma avaliação psiquiátrica, com outras medidas tomadas a critério do diretor do local.

**Descrição:**  SCP-1070 é um videogame educacional, projetado para uso como software educacional para o Nintendo Entertainment System. Ele é mantido em um cartucho de plástico preto e mede 13,3 x 12 x 2 centímetros. SCP-1070 não possui informações de identificação, como etiquetas ou marcas do fabricante. A contracapa tem uma etiqueta de aviso idêntica aos jogos não licenciados produzidos por &#34;Tengen ##purple|Arcádia##.&#34; A tela inicial identifica o jogo como &#34;Aprendendo com Leo&#34;, com direitos autorais de 1989 pertencentes ao rótulo &#34;Real Awesome &#39;Tainment&#34;. [[footnote]] A pesquisa mostrou que um copyright para este nome foi feito em 1999; no entanto, nenhum jogo associado a este nome foi produzido. [[/footnote]]

Quando usado, SCP-1070 exibe uma imagem de uma figura verde, identificada como &#34;Joey&#34;, doravante referida como SCP-1070-B, que fará ao sujeito perguntas como idade, etnia, série escolar e hábitos alimentares. SCP-1070-B responderá às respostas fornecidas pelo sujeito, usando linguagem e gestos simplistas.

Quando SCP-1070 é ativado e usado por um sujeito com menos de quatorze anos, ele funcionará sem quaisquer propriedades anômalas. SCP-1070-B fará uma série de questões matemáticas, históricas e científicas básicas. SCP-1070-B mostrará uma pontuação dependendo de quantas respostas corretas o usuário deu. Digno de nota é que SCP-1070-B se lembra dos sujeitos que o usaram no passado e é capaz de identificá-los pelo nome.

No entanto, se um sujeito com mais de quatorze anos usar SCP-1070, um efeito diferente ocorrerá. Conforme o assunto avança pelo conteúdo de SCP-1070, SCP-1070-B começará a fazer perguntas mais esotéricas e incompreensíveis, muitas vezes usando [[[SCP-2600|erros gráficos e gráficos ofuscantes]]] para evitar que o assunto progrida. Durante este tempo, os sujeitos experimentarão degradação mental. Se SCP-1070 for jogado por mais de 1 hora, o alvo terá revertido à capacidade mental para de um pré-adolescente.

Os indivíduos parecem reter memórias de suas vidas antes de usar SCP-1070, embora sua compreensão dessas memórias seja limitada. Eles farão referências frequentes a estar &#34;quebrados&#34; ou &#34;vazios&#34; e, se tiverem a oportunidade, tentarão utilizar SCP-1070 para recuperar a capacidade mental perdida. Os testes mostraram que SCP-1070 não afeta os indivíduos após a exposição completa e não exibirá propriedades anômalas quando utilizado por esses sujeitos.

SCP-1070 foi recuperado de uma casa rural em Charleston, West Virginia, EUA. Chamou a atenção da Fundação depois que um proeminente empresário local, Fred ████, foi afetado por SCP-1070. A investigação na casa do Sr. ████ mostrou que SCP-1070 foi comprado como um presente para seu filho, que sofria de Síndrome de Down. O Sr. ████ e seu filho foram colocados aos cuidados de parentes e SCP-1070 foi classificado como Seguro.

**Adendo:** A seguir está uma transcrição da documentação em vídeo do efeito de SCP-1070.

&gt; //Às 1h35 AM, D-2146 ativa SCP-1070. Após a tela inicial, SCP-1070-B aparece de repente.//
&gt; **SCP-1070-B:** Olá mel.
&gt; 
&gt; **D-2146:** (Exclamação de surpresa.)
&gt; 
&gt; **SCP-1070-B:** Você esta pronto para jogar ?
&gt; 
&gt; **D-2146:** Eu... (pausa) ...claro.
&gt; @@@@
&gt; **SCP-1070-B:** Qual... CAPITAL... cidade de... FRANÇA ?
&gt; 
&gt; **D-2146:** ... Paris ?
&gt; 
&gt; **SCP-1070-B:** Sua resposta é... CORRETA.
&gt; 
&gt; //D-2146 expressa entusiasmo.//
&gt; 
&gt; **SCP-1070-B:** Você pode... CONTAR... até... SETE?
&gt; 
&gt; **D-2146:** Uh, claro. Um, dois, três, quatro... ah... cinco, seis... sete !
&gt; 
&gt; **SCP-1070-B:** Você está... CORRETO... DE NOVO.
&gt; 
&gt; //SCP-1070-B começa a exibir erros gráficos, mostrando uma imagem de si mesmo com um fundo vermelho brilhante.//
&gt; 
&gt; **D-2146:** Aah, merda !
&gt; 
&gt; **SCP-1070-B:** Está tudo bem mesmo. Não se assuste. Você só tem o amanhã para temer.
&gt; 
&gt; **D-2146:** (voz abafada pela estática) ...que ?
&gt; 
&gt; **SCP-1070-B:** O que é amanhã ? Devemos enfrentá-lo ? Ontem foi apenas mais um dia. Vivemos no passado.
&gt; 
&gt; //D-2146 permanece em silêncio.//
&gt; 
&gt; **SCP-1070-B:** O que é uma mãe ? Ela queria te ver ?
&gt; 
&gt; **D-1246:** (estática) ...de então ?
&gt; 
&gt; **SCP-1070-B:** Mamãe estará de volta. Tudo vai ficar-bem.
&gt; 
&gt; **D-1246:** (A voz teve uma queda notável no tom)...Mãe ?
&gt; 
&gt; **SCP-1070-B:** Estamos de volta. Ela está de volta.

//Em seguida, nenhuma outra vocalização por 2 horas, e o teste foi encerrado.//
