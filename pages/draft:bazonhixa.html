**Объект №:** SCP-1256-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** физические копии SCP-1256-RU отслеживаются при помощи налаженной сети контактов как в подпольной сфере издательства, так и официальной. Все полученные физические копии следует утилизировать по специальной процедуре 20-К, согласно которой экземпляры сжигаются в печах спец. производства, не оставляя дыма.

Цифровые копии отслеживаются при помощи специально обученного бота («Книжный червь») и незамедлительно форматируются с серверов любого сайта. 

Фабрика, регулярно выпускающая новые серии тиражей, так и не была найдена.

Подверженных заражению дальше четвёртой стадии следует держать в строгом карантине в спец. отсеке больничных корпусов. Фильтрация воздуха должна проходить согласно стандартной процедуре Ф-42, всех сотрудников, назначенных на изучение следует обрабатывать амнезиаками класса А во избежание распространение вируса. 

В настоящее время главным распространителем является гражданин ██████. Источником является песня его авторства [УДАЛЕНО В СВЯЗИ С КОГНИТИВНОЙ ОПАСНОСТЬЮ], свободно выложенная в сети «Интернет». Вышеуказанного автора пока найти не удалось, ведётся расследование.


**Описание:** SCP-1256-RU — вирусоподобный мемагент, передающийся путём прочтения или зрительного контакта с SCP-1256-RU-1. И хотя отмечаются случаи иммунитета к вирусу, можно смело утверждать, что из 100 % населения Земли влиянию подвержено 96,8 %. Эффект от вируса выражено накопительный, что даёт шанс на излечение подверженного. 

SCP-1256-RU-1 — книга формата 84х108, размерами (ШхВ) 130х200, отпечатанная на офсетной бумаге. Первая серия, тиражом в триста тысяч (300.000), была подписана в печать 5.04.19██. //Примечание: оригинальная книга была выпущена автором лишь спустя четыре года спустя.// 

Надпись на обложке гласит заглавными буквами: «Кошмары аиста ██████. ████ снова доказал, что литература — лучший наркотик». 

SCP-1256-RU-1 является полной копией одноимённого романа шотландского автора-постмодерниста Ирвина █████. Отличаются лишь некоторые моменты, которые, по мнению лингвистов Фонда, являются «трудностями перевода».

В настоящее время известно по крайней мере о десяти тысячах (10.000) людей, подверженных заражению. Из них 89 % находятся в состоянии одиночества и затяжной депрессии. На данный момент, все пребывают под введённым ими самими же режимом самоизоляции. Ведётся пристальное наблюдение. 

Как уже упоминалось выше, эффект от SCP-1256-RU — накопительный. Стадии прогрессирования инфекции можно разделить на условные шесть этапов, приведённые ниже. Все записи были произведены при помощи регулярного мониторинга, компьютерного анализа и группы добровольцев.

**Первая стадия:** при непосредственном зрительном контакте субъекта с обложкой отмечается повышенное сердцебиение, увеличение адреналина, а также повышение мозговой активности до возможного безопасного предела. Поскольку мозг человека не способен справиться с такой когнитивной нагрузкой, вся работа по сдерживанию эффекта быстро срывается, в результате чего человек, подверженный меметическому воздействию, покупает книгу и приступает к немедленному прочтению.

**Вторая стадия:** субъект, дошедший до середины книги (как правило, за половину дня), испытывает невероятную тягу и зависимость от текста, приложенного в книге. Повышается уровень серотонина. Прогрессирующий вирус начинает воздействовать на заднюю часть гипоталамуса и надпочечники, синтезируя адреналин и норадреналин. Средний пульс на этой стадии составляет приблизительно сто десять (110) ударов в минуту. 

**Третья стадия:** наступает после полного прочтения книги (как правило, это сутки после покупки). Средний пульс снижается до нормальных восьмидесяти (80) ударов в минуту, однако среднее систолическое давление повышается до двухсот (200), а диастолическое — до восьмидесяти пяти (85). Отмечается повышенное потоотделение, субфебрильная температура. На этой стадии субъект, как правило, добровольно запирается у себя в квартире, начиная перечитывать книгу снова и снова. 

**Четвёртая стадия:** наступает по прошествии пяти суток. На этой стадии начинается «точка невозврата»: момент, когда субъекта спасти ещё можно, пусть и результатом тяжёлой серий операций. Вирус внутри организма начинает активно паразитировать, воздействуя напрямую на затылочные и височные доли левого полушария, стимулируя человека на покупку всё большего числа книг любого жанра и размера. В среднем, книга, размером с двести (200) страниц прочитывается субъектом за сутки. Отмечаются и иные аномальные свойства: организму становится не нужна пища и вода (хотя при желании, питание возможно), а также любые социальные связи (подробнее: см. «Интервью № 1: “Средиземье”»). 

**Пятая стадия:** наступает по пришествие двух недель. Субъект становится полностью зависимым от книг. Вирус внутри организма прогрессирует ещё сильнее, в результате чего отмечается потеря мелкой моторики, а также проблемы с внутренними органами (больше всего подвергается атаке печень). Человек готов вступить в шестую, финальную стадию, и желает всеми возможными путями ускорить её наступление. 

**Шестая стадия:** внутренние органы субъекта отказывают в следствии полного истощения организма. Вопреки всему, клиническая смерть не наступает в 90% случаев. Дальнейшее развитие зависит от индивидуальных качеств каждого человека, однако можно отметить два основных «пути»:

• Субъект впадает в кому, в которой он видит очень яркие видения (подробнее: см. «Протокол “Vesica Piscis”»).

• Субъект остаётся в сознании, однако, остаётся полностью недееспособным, но аномальным образом выживает. Поскольку на предыдущих стадиях им были предприняты полные меры самоизоляции от внешнего мира, прерывание всех социальных связей, он остаётся абсолютно один. По статистике, у 99% всех выживших на шестой стадии наступает именно этот исход.

&gt; Первое и последнее интервью с испытуемым, пережившим четвертую стадию. В рамках этой беседы доктор ███████ попытался установить основную мотивацию субъекта во время заражения. Приветствие, а также все моменты диалога не по теме были вырезаны.
&gt; 
&gt; **12:38. Док-р ███████:** Начинайте.
&gt; 
&gt; **12:38. Испытуемый:** Гм, всё началось с того, что я увидел обложку. В начале подумал — ну, книга как книга, что взять с неё? Но потом я разглядел в ней нечто… странное. Удивительное. Словно я — пират, а она — тонна золота. //(Примечание: последней книгой субъекта стал «Остров Сокровищ» Р. Л. Стивенсона.)// Меня начало всего колотить, руки стали трястись, а глаза бегали, осматривая всё вокруг. Одни ноги были ведомы зову здравомыслия и служили мне: и вели меня они к книге. Я подумал, что для счастья мне нужно, всего-то: комната два на два метра, да копия «Некрономикона»! //(Примечание: любимой серией книг у субъекта были ужасы Г. Ф. Лавкрафта.)// Ну, а дальше, я думаю, Вы и так знаете. Я схватил её и нёс к себе, как ценнейший бриллиант. Дальше детальные воспоминания всего — туман, лишь короткие и чёткие детали мелких радостей и переживаний. 
&gt; 
&gt; **12:50. Док-р ███████:** Текст книги как-то отличался от оригинальной книги? Что было дальше?
&gt; 
&gt; **12:51. Испытуемый:** Почти никак. Разве что моментами, но я уверен, это просто издержки издательства и перевода. //(После недолгого молчания.)// Прочитал этот шедевр я за сутки. И спустя небольшой промежуток времени мне стало неисправимо тяжко от осознания того, что он кончился. Знаете, когда Вы смотрите хороший сериал или едите вкусную еду? Вы доедаете всё до последней корочки, не оставляя ничего, но Вы недовольны: хотите ещё, ещё, ещё! Так вот эта книга была воплощением идеала: в неё было невозможно не влюбиться. Я попытался вернуться к прежней жизни: посмотреть, что пишут мои друзья в социальных сетях, что говорят в народе. Но меня стошнило в следующие же пять минут. Мне было больно смотреть на такое невежество, на эту жалкую претенциозность!.. и в тот же миг, я удалился отовсюду, откуда только можно, смыл свой телефон в унитаз, закрылся в квартире. Я рыдал, рыдал и бился в истерике. И тогда я снова начал читать. Ещё яростнее, чем раньше: на этот раз роман я прочитал за один час. И мне стало легче. Прочитал ещё раз: полегчало ещё сильнее. Тогда я понял: мне нужны книги. Мне не нужен люд. 
&gt; 
&gt; **13:00. Док-р ███████:** И именно тогда Вы запросили ещё больше книг. //(Небольшая пауза.)// Вы сказали, что полностью отказались от контактов с внешним миром. Почему? Ведь в мире есть много книгоманов, я уверен, Вы нашли бы с ними общий язык.
&gt; 
&gt; **13:01. Испытуемый:** Тогда я подумал также. Но меня словно осенило после «Записок на манжетах» Булгакова. Я не нужен этим людям точно также, как и они мне. Книги — вот мои друзья. Эти буквы… //(Субъект начинает издавать некое подобие мурчания, выражая явное удовольствие.)// «Буквы — связующие звенья с альтернативным измерением», как сказал один поэт. Мне стало угоднее одиночество и полное забвение популярности. Я просто… отбросил рудимент, как змея шкуру. Я очень сожалею, что из меня пропал этот дух бесконечного желания первооткрывательства. И пусть целого Солнца не съесть, я потерял смысл. Тем не менее, я рад, что смог испытать такой опыт. И был рад поделиться им с Вами.
&gt; 
&gt; **13:06. Док-р ███████:** Спасибо за сотрудничество, интервью окончено. Через пару часов Вас выпустят из карантина. Всего доброго.

Протокол «Vesica Piscis».

//Краткое введение:// vesica piscis — геометрический символ, означающий переплетение двух сфер в единый замысел в конкретном месте. Используется некоторыми религиозными практиками, а также является главным элементом изменённого сознания субъекта, впавшего в кому.

В рамках этого проекта мы попытались получить изображения видений человека, который полностью погрузился в свой собственный мир. При помощи созданных здесь же, в стенах Фонда, устройств, мы смогли добиться передачи мозговых импульсов через датчик, который расшифровывал данные и перекодировал их в картины. Некоторые из них (не представляющие когнитивной опасности) мы приложим ниже. Результаты проведённого исследования можно найти в базе данных.

//Ведущий нейробиолог Зоны 7, Сергей Исаев.//



**День 1:** на протяжении всего дня на мониторе проецировалось изображение Leptoptilos crumeniferus (известных, как «африканские аисты Марабу»), а также связанные с их ареалом обитания пейзажи: пустынная Африка, саванна. //Примечание: кроме аистов на изображениях иных животных/людей не наблюдалось.//[[f&gt;image https://sun1-18.userapi.com/FrpNZzvA71hNMbmY677Zz24zcJgbNUs5UXAScA/iaQEyg6I_EI.jpg]]

**День 2:** на несколько часов появлялось только два ассоциативных ряда: изображение Leptoptilos crumeniferus, а также Haliaeetus pelagicus (рус. «Белоплечий орлан»), с огромной надписью «ВРАГ». В течение всего следующего дня — молчание.

**День 3:** очередные пейзажи Африки. 

**День 4:** появились ассоциативные ряды в виде некоего дома. Спустя час ряд дополнился размытыми и очень нечёткими лицами людей (как выявил дальнейший анализ — близких родственников) и текстом «ЕДИН, НО ОДИН». Изображения были получены с существенными искажениями, в том числе и когнитивно-опасными. Половина команды ушла на карантин. 

**День 5-25:** на протяжении двадцати дней проецировалась ассоциация одиночества: чёрно-белый мир, в котором сидит некий человек. Изображение поступило в настолько хорошем качестве, что это не могло не удивить. Можно было чётко разглядеть окружение — это тот самый дом, что был представлен четвёртым днём, но заметно потрёпанный и разрушенный: за окном виднелась серая, безжизненная пустыня, покрытая туманом. Лицо человека, сидевшего на прогнившем полу полностью соответствовало ментальной проекции испытуемого. Сомнений не оставалось — это он сам. 

**День 26:** ассоциация одиночества сменилась отчаянием и гневом: человек, сидевший в доме, пытался сжечь вездесущие книги. Однако, его попытки были безуспешны, от чего он завалился на пол со слезами. На экране пару раз мелькала фраза «ХОЧУ НАЗАД». В 18:26 изображение пропало. В 18:27 аппараты жизнеобеспечения показали полный отказ внутренних органов. В 18:30 команда реаниматологов констатировала смерть. На записи можно заметить мелькающий на секунду текст. Из соображений безопасности, мы выложили лишь менее опасную для когнитивного восприятия часть. Если Вы почувствуете себя плохо, пожалуйста, незамедлительно закройте документ, после чего обратитесь в ближайший медицинский пост.

&gt; //Ныне здравствую, хотя ранее разлагался,//
&gt; //Мои глаза видят печаль, а руки чувствуют боль://
&gt; //Огонь, иди со мной.//

&gt; Нельзя выразить словами всю мою горесть. Невозможно передать ни одной буквой, ни одной строкой. Прошло уже два дня, как меня отпустили с карантина, как закончился эксперимент. Как закончилась последняя буква книги... 
&gt; Я не могу повторить свой подвиг: меня тошнит от одного вида знаний. Кажется, разучился читать. Ту Самую у меня отняли, и я не могу вновь вкусить этого наркотика. Я совершенно разбит, еле стою на ногах, а руки мои и вовсе походят на работающий отбойный молоток. Ко мне некому придти: всех людей, что я когда-то имел честь называть «друзьями» ныне отвернулись от меня — и я прекрасно понимаю их. Забавно: я игнорировал их неделями, не моргнув и глазом. Теперь же, отправив сообщение, я вижу, что оно прочитано, но не вижу ответа. Я оказался по ту сторону изгороди. Возможно, мне и вовсе не нужны эти чёртовы книги.
&gt; Они тебя затягивают, как в чёрную дыру. Внутри неё ты — последний человек на Земле, вокруг лишь заброшенная, туманная пустыня. И тебя затягивает. Ты — рыба, они — воронка. И когда ты на самом дне, ты не знаешь, как подняться назад, наверх. Забываешь, как плавать, и просто идёшь ко дну. Моё дно — моя квартира, за окнами которой уже начинает тихо темнеть. Возможно, я бы выпрыгнул на эту убогую, чёрную от высоких столбов дыма, держащих небеса, улицу, но у меня не хватит духу, всегда боялся высоты. Зато петли... петли я не боюсь. 
&gt; В квартиру кто-то стучится, вероятно, вновь пришли свидетели Иеговы, или чёрт их знает, во что они там верят. Теперь меня это слабо интересует. Я высказался. Нашедшего записку попрошу хранить её, но держать ото всех в тайне.
