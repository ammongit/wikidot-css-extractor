    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Mã vật thể:**  SCP-001

**Phân loại:**  Euclid

**Quy trình Quản thúc Đặc biệt:**  Do tính chất khó dự đoán của đối tượng, SCP-001 đã được phân loại thành Euclid và sẽ bị quản thúc sau khi đã xác định được vị trí của đối tượng. Cho đến thời điểm hiện tại, mọi nỗ lực quản thúc sẽ tập trung vào những sản phẩm mà đối tượng tạo ra, với mã định danh và quy trình quản thúc riêng cho từng vật thể.

**Mô tả:**  SCP-001 là một người đàn ông được biết đến với cái tên &#34;Ts. Reginald Philbert Lionel Archibald Westinghouse Wondertainment III&#34;. Đối tượng là một thực thể biến đổi thực tại Cấp-II có khả năng chế tạo ra nhiều loại đồ vật dị thường, SCP-001 chủ yếu sử dụng khả năng của mình trong việc tạo ra đồ chơi, trò chơi cờ bàn, kẹo, nước ngọt, cùng nhiều loại sản phẩm khác dành cho trẻ em và thanh thiếu niên. Đối tượng phân phát các loại đồ vật trên thông qua những cách thức dị thường ở một địa điểm không xác định và cực kỳ bí ẩn.    

Đối tượng chủ yếu được biết đến là người đã tạo ra bộ sưu tập Các Quý ngài Nhỏ bé™ bao gồm những sinh vật có sự sống khiến cho nhiều kẻ muốn đạo nhái theo nhưng không hãng nào có thể thay thế được. Một số nhân vật có thể kể đến bao gồm [[[SCP-527 | Quý ngài Cá]]], [[[SCP-1799 | Quý ngài Cười]]], [[[SCP-1908 | Quý ngài Xà phòng]]], và [[[SCP-2396 | Quý cô Ngọt ngào]]].

**Phụ lục 001/1 - Tiểu sử:** Do tính chất nhiệm màu của đối tượng, có rất ít thông tin được biết liên quan đến quá khứ của SCP-001. Một số kể rằng, ông đến từ chuỗi các Wondertainment, và tất cả bọn họ đều là những thợ làm đồ chơi vô song không ai bì kịp. Ngoài ra, ông cũng được biết đến là một thực thể bất tử đã sinh sống từ thời khủng long, và đã tạo những món đồ chơi kỳ diệu cho những bé khủng long ngoan ngoãn. Ông cũng cũng được biết đến rằng ông không hề tồn tại mà chỉ đơn giản là hiện thân của sự vui vẻ và hạnh phúc được hình thành từ trí tưởng tượng của trẻ em trên toàn thế giới.  

Dù nguồn gốc của ông có là gì đi nữa, ông ấy là một lão gia xuất chúng, có khả năng tạo ra những điều nhiệm màu bằng một cái phẩy tay, tạo ra những thú vui nhộn chỉ bằng một cái búng tay, và biến đổi tất cả mọi thứ chỉ bằng một cái nháy mắt. Dù chưa một ai thực sự nhìn thấy SCP-001 cũng như những chi tiết mô tả về ông là khác nhau, ông thường được miêu tả là một người đàn ông cao lớn mặc âu phục màu tím, đội mũ chóp cao, tay cầm một cây gậy chống, và sở hữu một bộ ria dài hình chữ W. Những tính từ chỉ ông bao gồm &#34;hào nhoáng&#34; đến &#34;tuyệt vời&#34; và cả &#34;khá là đẹp trai dẫu tuổi tác của ông.&#34;  

Một số cũng kể rằng xung quanh hai cổ tay của ông có những vết sẹo bất thường, giống như thể tay của ông ấy bằng một cách nào đó bị đứt ra và được khâu lại vậy. Tất cả những chi tiết trên đều là sự thật cũng như những mô tả khác liên quan đến thực thể bí ẩn này-

Ugh, không, không và không //lại lần nữa đi//.

Nếu là một người đào hoa và phóng khoáng như vậy, thì câu chuyện về ông ấy vẫn còn thiếu thứ gì đó thì phải. Nó không những cần mở rộng về phong cách mà còn cả về phạm vi câu chuyện nữa. Có lẽ cái chúng ta cần là một màn giới thiệu về [[[http://scp-wiki.wikidot.com/jim-north-s-proposal/offset/2 |những diễn viên phụ khác]]] nhỉ?</textarea></pre>
