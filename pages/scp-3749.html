    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:classic]]

[[/&gt;]]
**Identyfikator podmiotu:** SCP-3749

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-3749-A jest trzymany w dopasowanej, hermetycznie zamkniętej skrzynce, pokrytej żelem amortyzującym. Skrzynka ta jest trzymana w komorze próżniowej wyposażonej w śluzę powietrzną. Elektromagnes pod podłogą jest włączony bez przerwy. Wejście do komory SCP-3749-A wymaga ochrony przed biozagrożeniami BSL-5 i uprzedniej sterylizacji. 

Pozostałości SCP-3749-B do -D są trzymane w podobnych komorach.

**Opis:** SCP-3749-A to dekoracyjny miecz wykonany ze stali nierdzewnej, który autonomicznie atakuje całe życie.

Jako że bakterie i inne mikroorganizmy kwalifikują się jako życie dla efektu SCP-3749-A, SCP-3749-A jest w ciągłym, szybkim ruchu tak długo jak są one obecne. Badania sugerują, że SCP-3749-A przecina każdą bakterię z osobna, poruszając się z prędkościami sięgającymi 4 Machów.

SCP-3749-A jest długi na 75 cm, ma opalizujące, fioletowe wykończenie i wiele zbędnych krawędzi i ostrych zakończeń, co sprawia, że użycie go jako broni jest niepraktyczne. Krawędzie SCP-3749-A są ekstremalnie ostre; mikroskopia elektronowa wykazała, że są grube na kilka atomów. SCP-3749-A jest anomalnie odporny na obrażenia, a jego krawędzie nie są w żadnym stopniu stępione. 

SCP-3749-A został odkryty w pustym domu wcześniej należącym do niejakiego Humphrey&#39;a Binghama (POI-11928), niezatrudnionego, mizantropijnego czterdziestotrzylatka z obsesją na punkcie okultyzmu, eschatologii i Apokalipsy Świętego Jana. Wydaje się, że stworzył on SCP-3749 poprzez przeprowadzenie tajemnego rytuału na jego kolekcji nowatorskich broni. 

SCP-3749-B do -D, inne miecze należące do Binghama, również zostały ożywione przez ten rytuał. Jednakże SCP-3749-A najpewniej zniszczył je, ich pozostałości i samego Binghama. SCP-3749-B, -C i -D zostały znalezione pokryte w sproszkowanej ludzkiej kości i materiale biologicznym pasującym do pałeczki (//Yersinia pestis//) i powłok szarańczy pustynnej (//Schistocerca gregaria//). 

Po trudnościach SCP-3749-A został przeniesiony do najbliższego Ośrodka i wprowadzony do komory próżniowej ze śluzą. W czasie, w którym przygotowywano elektromagnes i skrzynkę SCP-3749-A pozwolono zniszczyć mikroby obecne w pokoju. Gdy personel wyposażony w stroje BSL-5 przygotowywał sie do wejścia do przechowalni, SCP-3749-A leżał na środku pokoju, powolnie ruszając się. Bliższa inspekcja wykazała, że podmiot wykrzywiał się i próbował przeciąć sam siebie po czym odskakiwał z powrotem na miejsce. SCP-3749-A został po tym bezpiecznie włożony do skrzynki przy pomocy elektromagnesu.

Kontrolowane użycie SCP-3749-A do pomocy w zabezpieczaniu epidemii zagrożeń biologicznych klasy Keter jest obecnie rozważane.
