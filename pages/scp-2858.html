**Ítem #:** SCP-2858

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Las instancias de SCP-2858 deben almacenarse en taquillas individuales ubicadas en el ala de Elementos Anómalos de Bajo Valor del Sitio-43. El DM Β-2 (&#34;Bubble Trouble&#34;) es actualmente responsable de hacer un seguimiento de la aparición de las instancias de SCP-2858, siguiendo los criterios suministrados por el estudio del Departamento de Meta-Análisis. 

Tras los acontecimientos del **Anexo SCP-2858-1**, se ha habilitado un número público bajo la apariencia de una campaña de marketing complementaria para el &#34;especial de terror&#34; que se emitió durante el incidente. Aquellos que posean instancias de SCP-2858 han sido animados para que llamen al número para obtener una recompensa monetaria - si tienen conocimiento de las propiedades anómalas de SCP-2858, se les administrarán amnésticos Clase-B.

**Descripción:** Las instancias de SCP-2858 son botellas genéricas de PVC para pompas de jabón, cuyas únicas características distintivas son la etiqueta en la parte frontal de la botella y la composición del &#34;jabón&#34;. 

Las instancias de SCP-2858 no parecen tener ningún origen real, a pesar de su etiquetado (ver más abajo para más detalles). Los civiles que recibieron las instancias de SCP-2858 informaron que fueron entregados por un remitente anónimo - El seguimiento de los paquetes por parte de la Fundación revela que estos son inevitablemente enviados por una de las muchas compañías ficticias de la Fundación, a pesar de que no existen registros de tales entregas.

El [[[exit-interview|Departamento de Meta-Análisis]]] ha determinado que la frecuencia de aparición de SCP-2858 es directamente proporcional a:

* la población local de avispas
* el porcentaje de la población que vive por debajo del umbral de pobreza
* el número de reclusos de la zona con condenas superiores a 20 años.

Las instancias de SCP-2858 están siempre etiquetadas con las palabras &#34;Desinfectante de Avispas de Neutrogena&#34;. La etiqueta también indica que SCP-2858 es producido por la inexistente &#34;Stanford-Caldwell Pty. Ltd.&#34;, y proporciona una lista de componentes químicos que siempre es incorrecta, generalmente con compuestos inverosímiles o simplemente ficticios.

Mientras que estas etiquetas suelen parecer similares a las etiquetas de otros productos contemporáneos de Neutrogena, Neutrogena nunca ha fabricado un producto llamado &#34;Desinfectante de Avispas&#34;. Cuando se les preguntó, los representantes de Neutrogena declararon que no tenían intención de producir tal producto en ningún momento a corto plazo.

Los contenidos de las instancias de SCP-2858 (denominadas SCP-2858-A) comparten pocas características comunes entre sí, aparte del hecho de que siempre son de color azul claro. A continuación se presenta una breve lista de instancias de SCP-2858-A:

||~ Instancia # ||~ Composición[[footnote]]Tenga en cuenta que esta sección sólo cubre los compuestos identificables.[[/footnote]] ||~ Características Físicas ||
|| 18 || Agua, benceno, sulfosuccinato de lauril disódico, FCF azul brillante, ácido acético || Tiene un pH aproximado de 1,5. A pesar de ello, cuando se aplicó al tejido humano, no reaccionó como se esperaba. Los sujetos que usaron el producto por largos períodos de tiempo reportaron enrojecimiento e irritación de la piel. Aparentemente se usa para disolver cuerpos extraños dentro de los poros. ||
|| 23 || Agua, ácido cítrico, cuajo, sal, colorante índigo || Aunque la sustancia pudo ser dispensada por la botella de jabón como lo haría un jabón normal, por lo demás se comporta como un sólido altamente adhesivo y elástico. Parece estar diseñado para su uso estirando el jabón sobre el área afectada, permitiendo que se adhiera, y luego retirándolo rápidamente, expulsando cualquier cuerpo extraño dentro de los poros. ||
|| 27 || Agua, etanol, bicarbonato de sodio, ácido nítrico, diclorodifeniltricloroetano, azul cobalto || Cuando se aplica al cuerpo, una solución gaseosa de plasma sanguíneo y DDT erupciona a altas velocidades desde todos los poros que entran en contacto con la solución. Se ha demostrado que esto continúa durante un máximo de 3 horas. D-1239 reportó que fue una experiencia &#34;refrescante&#34;, a pesar de mostrar síntomas de hipovolemia severa. ||
|| 31 || Leche, lapislázuli, distearato de glicol, apatita || Al aplicarse, los poros que hicieron contacto con él se expandieron hasta aproximadamente 13 veces su tamaño anterior, antes de que varias estructuras similares a dientes comenzaran a desarrollarse. Estas estructuras fueron capaces de moler una aguja de acero insertada en polvo fino. Los poros se contraen esporádicamente y se expanden durante siete horas antes de la disolución de las estructuras dentales, durante las cuales el cuerpo del sujeto vuelve a la normalidad.||

**Anexo SCP-2858-1:** El 25 de marzo de 2014, un anuncio comercial de SCP-2858 fue emitido en múltiples canales de televisión populares estadounidenses desde las 4:00 AM hasta las 4:11 AM. Cuando se les preguntó, los empleados de la estación de transmisión reportaron que nunca se había transmitido el anuncio. Debido a la baja visibilidad del incidente, se implementaron con éxito protocolos de desinformación y el comercial se hizo pasar por un especial de horror. A continuación se incluye una transcripción.

&gt; //[El anuncio comienza con un primer plano de la cara de una mujer no identificada - la superposición del texto indica que su nombre es &#34;Cynthia Durham&#34; - antes de acercarse para revelar que está sentada en un taburete, usando una bata de laboratorio blanca.]//
&gt; 
&gt; **{{00:00}} Durham:** Aquí en Neutrogena, sabemos que cuando aparece la plaga de avispas, hay que responder rápidamente.
&gt; 
&gt; //[Luego se muestra a Durham haciendo un gesto de un puñetazo a la cámara, antes de volver a la toma anterior.]//
&gt; 
&gt; **{{00:10}} Durham:** Así que cuando salgan de tu cuerpo, tienes que asegurarte de que no entren.
&gt; 
&gt; //[Durham produce una instancia de SCP-2858 a partir de una mesa a su lado y muestra la etiqueta a la cámara, la cual hace zoom en la etiqueta. Notablemente, sus brazos están cubiertos con múltiples ronchas rojas.]//
&gt; 
&gt; **{{00:20}} Durham:** Presentamos el nuevo Desinfectante de Avispas de Neutrogena.
&gt; 
&gt; //[Aparentemente tres instancias de SCP-2858 son enfocadas en el encuadre central. Inusualmente, sólo uno de estas instancias es un frasco para pompas, los otros son una pequeña tarrina de crema y lo que parece ser un frasco con rociador. A continuación, la escena vuelve a la toma anterior.]//
&gt; 
&gt; **{{00:35}} Durham:** Reconocemos que las avispas no desaparecen de la noche a la mañana, así que hemos desarrollado una solución de tres pasos para el problema. El primer paso es la loción, especialmente diseñada para contrarrestar la infestación rápidamente.
&gt; 
&gt; //[La escena entonces cambia a una vista de otra mujer en un mono naranja. La mujer tiene múltiples abscesos rojos en la cara y se le aplica SCP-2858-A en el área afectada frotando las ronchas con la solución. A medida que avanza la escena, los abscesos se vuelven notablemente más grandes e hinchados.]//
&gt; 
&gt; **{{00:51}} Durham (Voz en off):** ¡Elimina las avispas de tu cuerpo rápidamente y sin dolor!
&gt; 
&gt; //[Los abscesos luego estallan para revelar múltiples larvas de avispa, las cuales la mujer entonces recoge y se aleja. A continuación, la escena se centra en Durham sentada en el taburete, con una pequeña tarrina de crema en la mano.]//
&gt; 
&gt; **{{01:03}} Durham:** El siguiente paso en el tratamiento es la crema tópica de marca registrada. ¡No importa si las avispas se meten en tu cuerpo, te garantizo que la crema patentada de Neutrogena puede sacarlas!
&gt; 
&gt; //[De nuevo, la escena se centra en la mujer con abscesos, actualmente aplicando la crema en el resto del cuerpo, principalmente en las extremidades.]//
&gt; 
&gt; **{{01:12}} Durham (Voz en off):** ¡En sólo unos minutos, podemos erradicarlos en un tiempo récord!
&gt; 
&gt; //[Actualmente se cree que la crema que se muestra en pantalla tiene efectos similares a los de SCP-2858-27, como lo demuestra la emisión de grandes cantidades de líquido no identificable. Dicho fluido contiene pequeños cuerpos extraños, presuntamente de ninfas de avispas. La cámara entonces regresa a Durham, sosteniendo el spray.]//
&gt; 
&gt; **{{01:23}} Durham:** Y como no quieres que ningún molesto fragmento de avispa se quede en tu cuerpo, hemos desarrollado la forma perfecta de sacarlo con una fórmula - ¡nueva y mejorada con la ayuda de nuestros útiles sujetos de prueba!
&gt; 
&gt; //[La escena cambia para mostrar a la mujer no identificada inhalando el contenido del frasco. Después de toser mucho, la mujer comienza a exhalar cantidades significativas de humo, antes de exhalar humo de sus ojos, oídos y fosas nasales.]//
&gt; 
&gt; **{{01:36}} Durham (Voz en off):** No sólo se deshace de los trozos sueltos de avispas, sino que también se asegura de que permanezcan fuera.
&gt; 
&gt; //[La mujer deja lentamente de emitir humo y sacude su cabeza vigorosamente, desprendiendo múltiples partículas negras pequeñas que se supone son fragmentos del cuerpo de la avispa. Luego se las quita de la cara y se da la vuelta para sonreír a la cámara, antes de que la escena se centre de nuevo en Durham.]//
&gt; 
&gt; **{{01:47}} Durham:** Y ahora, una declaración de una celebridad.
&gt; 
&gt; //[Un videoclip de un hombre identificado como el músico popular Beck en la sobreimpresión de texto entonces aparece. Su cara tiene un absceso similar, y las ronchas parecen haberse extendido a sus manos y muñecas. Notablemente, parece estar usando un colgante de estrella verde, típicamente asociado con miembros del GdI-005 (&#34;Quinta Iglesia&#34;).]//
&gt; 
&gt; **{{01:59}} Beck:** Gracias al tratamiento del Desinfectante de Avispas de Neutrogena, pude deshacerme de mi plaga de avispas en la primera semana de tratamiento. Llevaba semanas intentando encontrar una crema antiséptica que funcionara rápido y fuera hipoalergénica, así que cuando vinieron a verme y me ofrecieron la oportunidad de probar este producto, me decidí inmediatamente.
&gt; 
&gt; //[Aparece entonces una imagen de antes y después de Beck, que muestra imágenes de perfil de su rostro - en la imagen de &#34;Antes&#34; se puede ver un absceso que alberga una avispa en desarrollo, a mitad del proceso de ruptura de la avispa, así como múltiples pequeños crecimientos en forma de furúnculos en su cuello y mejilla. Dichos crecimientos han desaparecido en su mayor parte en la imagen de &#34;Después&#34;, siendo sustituidos por manchas rojas en la piel.]//
&gt; 
&gt; **{{02:09}} Beck (dando el visto bueno a la cámara):** Ningún otro producto funciona mejor, y recuerda, porque [[[SCP-1425|las avispas mueren en tres tratamientos fáciles, el mundo lo hace en cincos.]]]

Tras la finalización de este anuncio, los civiles que habían recibido instancias de SCP-2858 antes de la contención recibieron vales de regalo para productos (inexistentes) de Neutrogena ostensiblemente también destinados al tratamiento de enfermedades relacionadas con las avispas. En particular, dichos vales agradecieron a los beneficiarios por sus esfuerzos en &#34;resolver la escasez&#34;, aunque aún no está claro en qué consistía esta escasez.
