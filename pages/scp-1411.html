**Ítem #:** SCP-1411

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** Una instalación de investigación conjunta ha sido construida alrededor de la cueva que alberga SCP-1411-A. Va a ser tripulado todo el tiempo por agentes de tanto la Fundación y la Oficina de Reclamación de Artefactos Islámicos. El Coronel Khorsandi de la ORAI está a cargo de la seguridad, al igual de enlace con el gobierno de Uzbekistán. El Doctor Yi va a supervisar todos los exámenes de SCP-1411-A.

A intervalos de 48 horas, la Agente Durani realizará todos los deberes de acuerdo al Protocolo Peaslee en orden de desempeñar mantenimiento preventivo en SCP-1411-B. En el evento que la Agente Durani sea incapacitado, un sustituto debe ser encontrado. Esto está destinado a ser una asignación voluntaria, pero si ningún voluntario fue encontrado, el Coronel Khorsandi esta empoderado de ordenar a cualquier agente en el sitio.

Tanto la Fundación y la ORAI tienen acceso a todos los documentos e investigaciones relacionadas con SCP-1411.

**Descripción:** SCP-1411-A es una colección de maquinarias encontradas en una cueva en la Cordillera de Turkestán en Uzbekistan del Sureste. Mientras el propósito y funcionamiento de muchos de los equipamientos es desconocido, múltiples partes están evaluadas como receptores de una señal propagada por medios desconocidos, y una sección en particular fue identificado como un transmisor. En el centro del todo el montaje hay una visualización de video grande, mostrando una ubicación desconocida.

La localización mostrada tiene maquinaria similar a SCP-1411-A, referido como SCP-1411-B. Aparenta ser una estructura parcialmente colapsada con paredes de roca y metal. El cielo puede ser observado a través de aberturas en la estructura. A pesar que el sol nunca es visto directamente, muestra un ciclo de día-noche que dura apenas 31 horas. Las estrellas, a la extensión que puede ser observado de la visualización, no parecen concordar a ningún área del cielo visible de la Tierra. Basado en esta información, se cree que es una locación extraterritorial.

La vegetación que es visible consiste en vegetación de apariencia parecida a hongos. Ningún tipo de vida animal fue observado a través de la grabación (vea el Documento SCP-1411-3).

En el momento del descubrimiento, los componentes que componen SCP-1411-B han experimentado un poco de daño, el cual causa efectos tanto en la locación remota y en el sitio de SCP-1411-A en sí mismo. Entre ellos incluye descargas eléctricas, cambios en la gravedad local, y un incremento en la velocidad de la transferencia de calor entre los objetos en el área. Una vez iniciado, esos efectos incrementan exponencialmente. Modelos sugieren que si es dejado sin supervisión, esos efectos probablemente causarían devastación generalizada por varios cientos de kilómetros antes de que los materiales de SCP-1411-A y B sean completamente destruidos[[footnote]]Los modelos más catastróficos sugieren que gran parte de Asia Central sea dejado inhabitable.[[/footnote]]. Mientras reparaciones significantes han sido emprendidos, esos efectos aún ocurren cuando el mantenimiento rutinario no es emprendido cada 14-48 horas.

Como las funciones de la mayoría de SCP-1411-A son pocos entendidos aún, las operaciones deben ser centradas en reparar SCP-1411 tanto en los sitios remotos y locales.

Cuando un humano toca un panel empotrado en área asociado como un transmisor, desencadena la producción de una maquina autónoma por SCP-1411-B. Esos robots son de apenas un metro de alto (asumiendo los componentes de SCP-1411-B son similares a SCP-1411-A), navegando en cuatro piernas multiarticulados. El cuerpo principal es aproximadamente cilíndrico, con dos extremidades que se dividen tres veces en ocho apéndices que parecen como dedos. Tres lentes oscuros están situados en la cima del cilindro, y se cree que son los ojos del robot.

Cuando un robot es creado, es imprimido con la consciencia de la persona que activa el transmisor. La comunicación a través de la pantalla sugiere que los robots poseen todas las memorias y personalidad de los originales. Ellos también son imprimidos con información necesaria para el mantenimiento y reparaciones básicas de SCP-1411-B. Sin embargo, los robots solo se mantienen operacionales por treinta y cinco a cuarenta y ocho horas antes de romperse, necesitando la creación de nuevas unidades. Al presente, la completa reparación de SCP-1411-B aparenta ser imposible, posiblemente debido al daño a la estructura albergando el equipamiento.

Debido a la familiaridad con el fenómeno, y para reducir contaminaciones potenciales por una anomalía, el Agente Durani es responsable del transmisor. Esto debe ser hecho de acuerdo con los Protocolos Peaslee para transmisión de consciencia.

La comunicación es realizada mediante texto. Unidades remotas han sido capaces de recobrar materiales de escritura, usando hojas parecidos a plástico con dispositivos que exudan una pasta gruesa y negra, originalmente designado para aplicar lubricación a las piezas finas. Tambien han experimentado con crear pigmentos de la vegetación fúngica local y minerales.

Mientras que los componentes de SCP-1411-A parecen ser estables al presente, las unidades remotas han sido cuestionadas los procedimientos de reparación, deberían volverse necesarias al sitio local. Mucha de esta información ha ayudado en identificar el propósito de los componetes de SCP-1411-A.

**Recuperación:** SCP-1411-A fue descubierto por miembros militares de Uzbeka después de que sus propiedades anómalas comenzaron a manifestarse en la región. La División GRU P fue inicialmente contactado, pero una deterioración en la relación entre los gobiernos de Uzbekistán y Rusia dejó que la ORAI fuera traída en cambio. La ORAI entonces solicitó asistencia de la Fundación cuando las anomalías comenzaron a intensificar.

Durante la examinación inicial, el Doctor Yi activó el transmisor. En el curso de múltiples días y más activaciones, los robots fueron capaces de activar una demostración en la locación local, y entonces comenzaron a comunicarse con el equipo de investigación. Esto desembocó en el descubrimiento que los robots tenían las personalidades de quienes activaron el mecanismo.

Las activaciones cesaron por múltiples días hasta que las anomalías comenzaron a manifestarse de nuevo. La Agente Durani se ofreció a activar el dispositivo hasta una mejor solución sea encontrado. Al presente, todos los esfuerzos están siendo  dirigidos en aprender como desmantelar el dispositivo seguramente o llegar a la locación para conducir reparaciones manuales.

A la fecha, el Agente Durani ha transmitido 217 veces.

**Anexo:** En Junio 13, 2014, la Agente Durani se lastimó por una caída cerca del sitio local. Ella fue llevada rápidamente a un hospital cercana. Durante su ausencia, el cabo de la ORAI Akbari se ofreció de voluntario para promulgar el protocolo Peaslee en su ausencia. Su primera unidad remota reportada encontró a una cantidad de textos y obras de arte dejados por unidades previas, y los trajo para mostrarlos. Vea el documento SCP-1411-24 por sus contenidos. Después de ser dada de alta, la Agente Durani mostró angustia leve al ver los textos y obras de arte, pero aceptó en continuar sus deberes.

**Reporte de la Iteración 35**
Los pasillos están vacíos. Hay huesos, pero están esparcidos y carcomidos. ¿Por animales? ¿De los animales? Demasiado chicos, creo, para haber construido este lugar, aunque los huesos son extraños. Tiras delgadas de tejido, como pliegues en una canasta. A veces, vemos los recientemente muertos. Longitudes de huesos negros saliendo debajo de carne roja y verde magullado.

A veces se ve los pequeños correr y escabullirse, como ratas o lagartos. Seis extremidades. Uno al frente, uno atrás, dos en cada lado. El frontal y trasero para agarrar, los del lado para moverse. Bocas de cuatro mandíbulas. Dos en dos, contra-masticando sobre las sobras de otros animales o el musgo de las arboles.
Los más grandes están afuera. Creo que los más grandes están también dentro, ¿A veces? No he visto ninguno, ¿Pero quizás ellos están afuera? Toma notas para lo siguiente.

En los árboles, otros. Más pequeños que las ratas. Usan las piernas delanteras y traseras para balancearse, las piernas de los lados para tomar comida. Ellos cantan. Como pájaros, un poco. Como ranas, quizás. El árbol entra en erupción con gorjeos. A veces como campanas, miles de campanas que suenan. No rojo apagado, como los que estaban adentro. Amarillo, y otro color que yo no he visto. Aquí hay nuevos colores. ¿Es este lugar, o esos ojos? Pero no azul, y no violeta. Quizás los huesos son azules, y yo no puedo verlo. Quizás este mundo entero es azul, y no lo sé.

--------

**Reporte de la Iteración 42**
Las habitaciones son grandes. O quizás, yo soy pequeño. Es difícil de afirmar.
Nadie ha estado aquí por un largo tiempo. Yo pienso que ellos lo abandonaron. Hay vehículos en todas partes. Hay una cámara grande, con ranuras en ella. Como vainas con puertas, con máquinas adheridas. Para volar, creo. Hay cinco aquí, dos de ellos desmontados, y ranuras para cien. No sé porque ellos se fueron. No puedo decir si ellos se fueron en un apuro, si alguien ha saqueado las habitaciones, o si solo fue obra del tiempo.

Ellos fueron más altos que yo, creo. Las puertas se extienden dos veces mi altura. Algo de mi altura no necesitaría eso. No puedo juzgar mucho más. No puedo decir que es una mesa, una silla, o incluso una cama, ni hablar como ellos quizás lo usaban.

También algo más alto que yo es un animal durmiendo en una de las habitaciones. Me pasó al lado mientras hacía reparaciones. Es de la mitad de mi altura de nuevo, y de tres a cuatro veces más largo. Dos largas piernas. Una al frente, y una en la espalda. Torpe cuando camina, pero lo vi correr cuando entró. Como un leopardo. Cuatro otras extremidades en los lados son pequeños. ¿Garras  o aguijones en ellos? Quizás para defenderse. Quizás para cazar. También para cazar tiene diente largos y filosos que sobresalen de la boca de cuatro mandíbulas. Dos mandíbulas superiores y dos mandíbulas inferiores. Casi como dos bocas, con un juego de labios. Me ignoró. Soy metal. No comida para eso.

¿Hubiera importado si lo fuera? ¿A largo plazo?

----------

**Reporte de la Iteración 56**
Mientras esperaba el amanecer, una criatura grande se acercó a los edificios. He escuchado una serie de temblores, y me he preguntado que los causó. Entonces una pierna tan grande como una casa se derrumbó cerca de mí. Era como un tronco de árbol, con almohadillas gruesas que se extienden como raíces debajo de ella.

Me escondí en un árbol mohoso, así que yo no podía ver la cabeza o la mayoría del cuerpo. Solo una sensación de vastedad.

Ahí había parches de crecimiento de hongos en la piel. Ahí había animales sobre ella tambien, largos y delgados con piernas cortas y gruesas, o delgadas y gastadas. Como si las piernas no son necesarias para esos jinetes nunca más. Me recordaron a gusanos.

Algunos estaban alimentándose de los parches de hongos. Otros jinetes asomaron sus cabezas a través de su piel, alimentándose a través de agujeros que filtraban lentamente sangre amarillo-verdoso.

Entonces las almohadillas se agruparon, la pierna se levantó, y se fue.

-----------

**Reporte de la Iteración 82**
Las plantas son extrañas. Plantas. ¿Hongos? ¿Musgo? En las paredes, como moho y musgo. Los tallos son casi carnosos en algunos lugares. En otros, como madera quebradiza y sangrona.

Afuera, hay más. &#34;Arboles&#34; que se parecen tallos que se ramifican y emergen y ramifican de nuevo, una docena de veces, cubiertas en los crecimientos parecidos a musgo. Se hinchan al amanecer, entonces se marchita de nuevo a la noche. ¿Lo hacen todos los días? Nunca lo sabré.

No hay flores. Pero ahí hay crecimientos que son hermosos. Rojos y verdes, y otros nuevos colores, los cuales marcan las frutas que los cantantes de árboles comen. Esas ardillas alienígenas se estiran de un miembro a otro y toman la fruta con sus brazos más pequeños. Uno de los cantantes de árbol bajó y se sentó sobre mí por un tiempo. No me atreví a moverme. Comió una fruta que sostenía con sus el par de brazos frontales, una pierna en mi brazo, y la otra en mi cabeza. Le cantó a los árboles, y le respondió, y saltó devuelta arriba, tan rápido que yo apenas supe que se movió.

Voy a volver. No he visto nada más que no sepas. Voy a escuchar a la canción.
