**Originál:** http://scp-wiki.net/scp-2828

[[include :scp-cs:component:anomaly-class-bar-source
|item-number= 2828
|clearance= 2
|container-class= ezoterická
|secondary-class= ticonderoga
|secondary-icon=http://scp-wiki.wikidot.com/local--files/component:anomaly-class-bar/ticonderoga-icon.svg
|disruption-class= keneq
|risk-class= kritické
]]

**Speciální Zadržovací Procedury:** SCP-2828 je aktuálně nezadržitelné a a vyskytuje se u celosvětové populace. Ovšem riziko narušení bezpečnosti, nebo či veřejného objevu anomálie, je považováno za nízké, protože je anomálie nedetekovatelná bez použití silných mnestik.

Utajení nadační agenti, především členové MTF ε-7 (&#34;Forget Me Nots&#34;), předstírající, že jsou vysoce postavení zaměstnanci farmaceutických a chemických společností, či výzkumní úředníci relevantních univerzit, mají za úkol sledovat veškeré projekty zaměřené na výrobu chemikálií se známými, či předpokládanými mnestickými vlastnostmi. Prototypy těchto chemikálií musí být získáný, jejich efektivita při vnímání SCP-2828 otestována, na základě čehož bude výzkum buď zastaven, či povolen. Nadační webcrawlerové algoritmy neustále prohledávají Internet, univerzitní intranety a vědecké časopisy kvůli jakékoliv potenciální zmíněce o SCP-2828. Agenti budou vysláni na místo v případě jakéhokoliv nálezu.

Popisy vizuálního vzhledu, textury, zvuku, zápachu a chutě SCP-2828 budou kvůli bezpečnosti testovány na zaměstnaních Třídy D personálem Antimemetické Divize a RAISA, za přítomnosti MTF η-10 (&#34;See No Evil&#34;) a MTF η-11 (&#34;Savage Beasts&#34;). Následně budou tyto popisy cenzurovány, či vymazány.

Osobní složky veškerého nadačního personálu, jež nikdy nevnímal SCP-2828 pod vlivem mnestik, musí být připnuty pod úrovní prověření 3 spolu se seznamem smyslů asociaovaných s popisem SCP-2828, jímž byl daný zaměstnanec vystaven. Osobní složky všech zaměstnanců Antimemetické Divize a všech dalších zaměstnanců pracujících s mnestiky, nebo dokumentací SCP-2828, musejí být zkontrolovány před každým podáním mnestik a před schválením přístupu k dokumentaci SCP-2828. Dále musejí tyto složky být aktualizovány do jednoho dne po  jakémkoliv vystavení.

**Popis:** SCP-2828 je antimemetická a téměř nedetekovatelná část lidského těla, jež se nachází za uchem. Role SCP-2828 v tělesné struktuře, je téměř neexistující a předpokládá se, že se jedná o zbytkový orgán.

SCP-2828 je možné vnímat pouze za použití mnestik Třídy-W, či silnějších, ovšem i tak je možné jej vnímat pouze omezeně, pokud vůbec. Když je vnímáno, může být vnímáno pouze jedním smyslem[[footnote]]Myšleno zrakem, hmatem, sluchem, čichem, či chutí. Termorecepce, propriocepce, nocicepce, ekvilibriocepce a mechanorecepce se nepočítají.[[/footnote]]. Kterýmkoliv smyslem je SCP-2828 poprvé vnímáno, zůstane jediným smyslem, kterým bude subjekt nadále anomálii schopen vnímat. Například, pokud subjekt uviděl SCP-2828 před tím, než jej ohmatal, uslyšel, ucítil či ochutnal, pak již subjekt nebude schopen kdy anomálii ohmatat, slyšet, cítit, či ochutnat.

Tento efekt se vztahuje na veškeré formy komunikace. Subjekt, který viděl SCP-2828 není schopen porozumět psaným, či mluveným popisům jeho zápachu, zvuků jež vydává, a tak dále. Amnestika jsou schopna vymazat vzpomínky na SCP-2828, ovšem subjekt stále nebude schopen použít jiný smysl, než ten kterým poprvé objekt vnímal, k vnímání SCP-2828. Předpokládá se, že tento efekt je způsobený permanentními změnami chemikálií v mozku osoby, jež SCP-2828 vnímá.

Subjektu, který nikdy nevnímal SCP-2828 pod vlivem mnestik, mohou být dány informace o SCP-2828, jež zahrnují popisy z více než jednoho smyslu, a subjekt je plně pochopí. Ovšem, pokud takový subjekt následně použije mnestika a pokusí se vnímat SCP-2828 jakýmkoliv smyslem, [VYMAZÁNO]. Z tohoto důvodu je důležité, aby žádný zaměstnanec Nadace nebyl vystaven detailnímu popisu vzhledu, textury, zvuku, zápachu, či chuti SCP-2828.[[footnote]]Viz Speciální Zadržovací Procedury.[[/footnote]]

Kromě těchto efektů nepředstavuje SCP-2828 žádné riziko a nemá žádné další anomální vlastnosti.

&gt; Pokud toto čtete, pak jste, na základě vaší úrovně prověrky, prošli dostatečným tréninkem memetické odolnosti, abyste se mohli bezpečně přečíst následující utajené informace. Ovšem, z důvodu silné kognitohazardní povahy SCP-2828, musejí být některé informace vynechány pro vaše bezpečí. //–Dr. A█████████//

Vnější anatomie SCP-2828 je podobná vnější části ucha a sestává tedy z malého boltce. Ten se skládá převážně z typických epidermálních a kožních buňek, chrupavkovitého vnitřku a velmi malého obsahu tuku, ovšem neobsahuje řádné nervy, ani krevní cévy.

SCP-2828-1 označuje buňky, ze kterých se instance SCP-2828 skládají.

Doposud se žádná pozorovaná instance SCP-2828-1 nepohla. Chemické testy na SCP-2828-1 nevykázaly žádnou reakci ze strany SCP-2828-1. Namísto interagovaní s molekulami, z nichž SCP-2828-1 sestává, se zdá, že reakční činidla jsou &#34;odrážena&#34; membránou. Proteinové pumpy a kanály rovněž nefungují podobným způsobem. Dále uvnitř instancí SCP-2828-1 nebyly pozorovány žádné metabolické procesy. Všechny doposud pozorované instance SCP-2828-1 byly podobným způsobem &#34;zmražené&#34;.

Anomální a zdánlivě nezničitelná látka označovaná jako SCP-2828-2, nalezená mezi instancemi SCP-2828-1, je schopná uzamykat tyto instance do jednoho módu. Povaha SCP-2828-1 a SCP-2828-2 činí SCP-2828 prakticky nezničitelnými, což prozatím značně ztížilo výzkum.

Vzhledem k malé velikosti SCP-2828 se může jednat pouze o defenzivní výrůstek proti bodným ranám do specifické oblasti na krku pod specifickým úhlem. To jej činí obzvláště efektivním pro ochranu před ███████[[footnote]]Noční a vysoce inteligentní anomální druh, který lovil ranné hominidy. Ví se o nich, že si udržovaly rozsáhlé knihovny studií o anatomii a chování hominidů, stejně jako kontrolované populace hominidů jako dobytka. Tento druh vymřel přibližně před ██████ lety z dříve neznámých příčin.[[/footnote]] █████ a předpokládá se tedy, že se vyvinul právě za tímto účelem. Testování s SCP-████-EX, jedním z posledních přežívajících jedinců druhu ████████, silně podporuje tuto teorii. Druh ████████ disponoval silnými mnestickými schopnostmi a udržoval si rozsáhlé záznamy o chování a anatomii hominidů, jež si mezi sebou jednotlivci sdíleli. Z tohoto důvodu se předpokládá, že SCP-2828 bylo schopné neutralizace těchto přirozených predátorů ranných hominidů, zatímco normální ranní lidé zůstali v bezpečí.

Vzhledem k vyhynutí druhu ████████, neslouží SCP-2828 k žádnému očividnému účelu a představuje vážnou kognitohazardní hrozbu personálu. Pokud se subjekt dozví o komplexním popisu SCP-2828, jež používá více než jeden smysl, a následně použije mnestika, aby mohl anomálii osobně vnímat, zažije subjekt několik tonicko-klonických záchvatů a krvácení do mozku, jež nevyhnutelně povede k smrti. Z tohoto důvodu jsou podniknuta nutná opatření, aby se těmto incidentům zabránilo.

**Dodatek 2828-01:** SCP-2828 bylo objeveno poté, co byla Dr. A█████████, nadační výzkumnice a jedna z lékařů Oblasti-██, přeřazena k Antimemetické Divizi roku 19██. Stejně jako u všech zaměstnanců Antimemetické Divize, začala i ona brát mnestika Třídy-W. Nadále rovněž zastávala pozici lékařky Oblasti-██. O dva dny později, ██. ██., prováděla Dr. A█████████ půlroční prohlídku Agenta F████, když si povšimnula podivnosti za jeho uchem. Když se této části jeho těla dotkla, nebyla schopna ji nahmatat. Následně se dotkla té stejné části na svém těle se stejným výsledkem. Jakmile si uvědomila očividný anomální vliv, kontaktovala okamžitě oblastního ředitele S████████.

**Dodatek 2828-02:** Po událostech ze dne 17. 6. 19██, byly všechny testy s SCP-2828 ukončeny na příkaz oblastního ředitele S████████.
