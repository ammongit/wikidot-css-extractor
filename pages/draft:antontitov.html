**Объект №:** SCP-1059

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** scp-1059 должен находится в камере хранения зоны 19. Персонал Фонда должен сохранять дистанцию с scp-1059-1 и scp-1059-2 в 10 метров. Если дистанция будет нарушена, то субъект, попавший под влияние должен пойти обработку амнезиаком класса C. После обработки амнезиаком, субъект должен будет пройти психиатрическое обследование. Для транспортировки scp-1059 следует использовать транспорт с удалённым управлением. 

Для проведения экспериментов над scp-1059 требуется разрешение двух сотрудников с уровнем допуска 3 или выше.

**Описание:** **scp-1059** - стальная конструкция в форме человека. Рост объекта - 200 см. Голова scp scp-1059 лишена внешних признаков, таких как уши, волос и т. д. Scp-1059 может сгибать свои конечности за счёт подвижных креплений, которые имитируют суставы. Диаметр конечностей у scp-1059 равен одному(1) сантиметру, и не изменяется всю длину. Тело scp-1059 представлено в виде стальных труб, диаметром в один(1) сантиметр, которые имитируют человеческий скелет. Рёбра отсутствуют. На конце ног располагаются два(2) стальных овала, высотой в два(2) сантиметра и длиной в пятнадцать(15) сантиметров. Предполагается, что эти овалы носят функцию стоп. На конце каждой руки scp-1059 расположена имитация кисти руки. Шея scp-1059 выполнена из стальной трубки диаметром в четыре(4) сантиметра, крепления шеи неподвижны. 
Анализ показал, что возраст компонентов scp-1059 составляет примерно 100-150 лет.
Scp-1059 находится в неподвижном состоянии и не реагирует на раздражители, пока не начинается событие 1059.1 или 1059.2.

**Scp-1059-1** и **scp-1059-2** - два резиновых браслета синего и голубого цвета. На обоих браслетах находится красная надпись на английском языке : «лучшие друзья навсегда». Диаметр scp-1059-1 и scp-1059-2  можно настроить с помощью ремешка. Когда человек находится в радиусе scp-1059-1 или scp-1059-2 ,они ментально воздействуют на него - у него появляется непреодолимое желание надеть один из браслетов. Когда два человека надели браслеты, то человек с синим браслетом может приказать человеку с голубым браслетом что-либо сделать. Если просьба была безопасной для человека с голубым браслетом, и он её исполнил, то ничего не произойдёт. Если человек с голубым браслетом отказался выполнять безопасную для него просьбу, то он становится scp-1059-a, и начинается **событие 1059.1**. 

во время события 1059.1, scp-1059 начинает двигаться к scp-1059-a шагом, со скоростью 5 км/ч. Природа его передвижения пока что недостаточно изучена. Когда scp-1059 прибывает к scp-1059-a, он пытается убить его любым доступным способом. Чаще всего, он начинает душить scp-1059-a. Когда scp-1059 убил scp-1059-a, событие 1059.1 заканчивается, и scp-1059 возвращается в неподвижное состояние. Если человек с синим браслетом приказывает человеку с голубым браслетом сделать что-то небезопасное для него, то он становится scp-1059-b, и начинается  **событие 1059.2**. Событие 1059.2 аналогично событию 1059.1, но во время события 1059.2, scp-1059 пытается убить scp-1059-b.

**Протокол экспериментов :** 

**Эксперимент 1059.1a.1**
Scp-1059 был помещён в стальной куб 5x5x5 метров без возможности выйти. D-1424 и D-1833 было приказано запустить событие 1059.1. D-1424 и D-1833 исполнили приказ, и после этого, на протяжении 24 часов, scp-1059 пытался сломать стену куба, по истечении этого времени, он вернулся в неподвижное состояние. Когда scp-1059 выпустили, он снова пришёл в активное состояние и убил scp-1059-a. 
**Вывод :** scp-1059 можно остановить с помощью физически непреодолимых для него преград.

**Эксперимент 1059.1a.2**
На D-1228 было надето оба браслета, и ему приказали запустить событие 1059.1. После запуска события, scp-1059 пришёл в активное состояние и убил D-1228.
**Вывод :** браслеты работают, даже если они надеты на одного человека.</textarea></pre>
