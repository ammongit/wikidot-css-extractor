**&#34;Rudie&#34;** - 这个身为本中心页焦点的实体（我们称其为“Rudie”）比人类古老得多。它代表着对未知的恐惧、对“他者”的畏怯。它曾经是最强大的思想之一，但随着科学的进步和相互理解的进步，它的影响力开始削弱。在很大程度上，它无法与“真实”世界进行物理互动；它只能试图塑造人的思想。

Rudi将它最大的敌人认定为书面文字。因为口头传承可以改变，并因此制造出不确定性，然而书面文字是永久的，并会将故事附加到某些特定词汇的选择上。

它存在于每一个关于未知的故事，无论那是用奇怪风俗战胜外族军队，抑或战胜不可知的神灵，它贯穿着多卷史诗到狂热的噩梦。在这些故事中，它通常只能扮演赋予它的角色——作为戈兰德尔时，它//总//会进攻赫洛特戈尔宫，作为龙时，它将永远会被圣乔治杀死。然而，在某些情况下，它能够摆脱自己角色的枷锁，随心所欲地在故事中穿梭。较最近，它便成功地改变了它所处的故事。一些人推测这可能与它在……

**图书馆** - 图书馆是许多世界的交汇处，保存着每一份曾经被书写下的书面记录，以及许多从未曾被写下的记录。图书馆的存在始于第一个词被书写而下之时，但是直到“图书馆纪事”事件发生时它才获得了现在的存在形式。由于其既为物质性也为叙述性的独特创造形式，它成为了一个形而下学实体和形而上学实体都能相互接触的地方。看到非欧几里得几何图形或过往的神灵被放逐于图书馆的走廊里并不罕见。

经由将思想和行为写进页码，图书馆把秩序带给了整个世界。故事变得不可变化、稳固而非无常。知识可以扎根建基，而非只被简单保存下来。
