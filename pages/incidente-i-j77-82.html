**Incidente I.J77.82**

**SCP involucrado:** [[[SCP-253]]]

**Preámbulo**: El ██/██/████, la Fundación tomó conocimiento de un evento significativo que llevó a la cuarentena de un hospital completo, bajo el pretexto de una epidemia de Ébola. Debido a reportes de fenómenos electromagnéticos anormales asociados al hospital, el informe fue transmitido a través de canales extraoficiales, y eventualmente llegó hasta la Fundación. Preocupada de que otros grupos pudieran involucrarse, la Fundación envió █████████████████████████ para investigar la situación. A las 1800 horas, un escuadrón de infiltración del [*http://lafundacionscp.wikidot.com/destacamentos-moviles-especiales Destacamento Móvil (DM)] entró al Hospital ██████████████.

**Sumario de Investigación del Sitio:** El reconocimiento del exterior del hospital no mostró signos anormales. Un análisis telescópico a través de las ventanas mostró figuras humanas, de origen indeterminado, moviéndose a través de los pasillos del hospital.

El examen del espectro electromagnético mostró que el hospital estaba emanando energía electromagnética. El análisis de la señal mostró un pulso de energía consistente, que duraba entre 29.2 y 45.1 segundos. Este pulso era seguido por un cese de emisión de 2.3 a 11.2 segundos. La energía del pulso estaba principalmente concentrada en tres bandas --82% en la banda de frecuencia de radio SHF, 11% en la banda de frecuencia de radio ELF, y 7% en una banda centrada cerca de los 1.2 THz. El pulso SHF inicialmente interfirió con los enlaces satelitales del Equipo de Investigación del Sitio, pero un rodeo fue rápidamente implementado.

El espectro IR mostró un pico de radiación consistente con una temperatura de aproximadamente 40 grados Celsius (100 grados Fahrenheit) en el interior de la estructura.

La investigación sísmica no resultó concluyente.

-----

**Registros de Audio**:

//El registro comienza el ██/██/████ @ 18:02:03//
A57: La electricidad fue interrumpida en el edificio, correcto.
A34: Operaciones lo confirma. El edificio está físicamente desconectado de la red eléctrica.
A57: ¿Por qué las luces continúan encendidas?
G01: No estamos aquí para especular - sólo para encontrar lo que sea que está causando esto, y largarnos. 
A29: Maldición, hace calor aquí. 
G01: Los cerebritos de hecho anticiparon eso. Nuestras operaciones deben ser limitadas para prevenir fatiga, sobrecalentamiento y deshidratación.
A12: ¿Sienten eso, muchachos? Algo no está bien con el piso...
G01: ¿A qué te refieres?
A12: Permiso para investigar.
G01: A57, A34, chequeen el perímetro, asegúrense de que está despejado.
//(Pausa)//
A34: Despejado.
A57: Despejado.
G01: Permiso concedido.
A12: Hay una especie de vibración propagándose por el piso.
//(No hay parloteo grabado por 123 segundos)//
A12: Es... intermitente. Ráfagas de vibración de treinta a cuarenta segundos, seguidas de un reposo de cinco a diez segundos.
G01: Muy bien. Nos estamos adentrando más profundo en la estructura.

**Anexo:** La investigación ha demostrado que, previo a ser removida de la red eléctrica, la estructura de hecho estaba bombeando energía a la misma.

El sensor sísmico externo al sitio no registró ninguna vibración, incluso mientras un gran número de figuras humanas fueron vistas en movimiento dentro de la estructura.

//El registro comienza el ██/██/████ @ 18:12:42//
A29: ¡Establecí un contacto a las 10!
A48: ¡Establecí un contacto también!
G01: No hay apariencia de hostilidad... Sólo míralos.
A29: Oh, por Dios. ¿Qué ocurre con sus rostros?
G01: Tomaremos muestras cuando estemos saliendo. Por ahora, finalicemos la investigación del primer piso y dirijámonos al segundo. A12, ¿para el registro?
A12: Examen de los contactos. Los sujetos parecen humanos con cierta forma de... tumores por todas partes. Los contactos permanecen en un solo lugar, pero balanceándose de un lado para otro. Las porciones de sus ojos que veo que no han sido cubiertas por forúnculos sólo muestran esclerótica.
G01: ¿A34?
A34: Los cuartos aparecen vacíos, en desorden. Algunas de las camas muestran algún tipo de... fluido marrón cubriéndolas. Este fluido puede ser visto también en los pisos.
A12: Casi parece que... las luces arriba de los contactos son más brillantes.

**Anexo:** No fue posible tomar muestras del &#34;fluido marrón&#34; antes de que fuera requerido destruir y esterilizar el sitio de investigación.

//El registro comienza el ██/██/████ @ 18:16:42//
G01: Estamos subiendo las escaleras, a punto de abrir las puertas del segundo piso. ¿A34?
//(Un golpe profundo puede escucharse sobre la grabación)//
A34: Los pasillos no están iluminados. Está casi completamente oscuro. Activando la linterna. Oh, por Dios.
G01: ¿Qué ves?
A34: Están... por todos lados. Están llenando los pasillos. Están haciendo... una especie de sonido.
//(Un quejido profundo y vacío puede escucharse sobre la grabación aumentando en intensidad)//
//(Desde este punto en adelante, varias distorsiones pueden escucharse en la grabación)//
G01: ...-rense. Retí-...
A34: Se están acer-...
G01: Re-... ren... ¡Retírense!
A34: Ma-...-ión.
//(Las distorsiones continúan en el trasfondo)//
G01: Repita A34. No puedo escucharlo sobre la estática.
A34: Uno de ellos me tocó.
G01: Nos reagruparemos cerca del mostrador de recepción, A34. Usted está oficialmente siendo removido de la misión.
A34: Sí, señor. Procediendo a recep-
Desconocido: [Ininteligible]
G01: ¿Diga de vuelta? No lo escuché.
Desconocido: [Ininteligible]
G01: ¿A34? A34, ¡CONTESTE!
G01: ¡Equipo! Pasemos lista haciendo un gesto con la mano.
A12: A12 en modo de lucha.
A29: A29 en modo de lucha.
A48: A48 en modo de lucha.
A57: A57 en modo de lucha.
G01: G01 en modo de lucha.
//(Pausa)//
G01: Muy bien. A34 está desaparecido en acción. Procederemos al mostrador de recepción.

//El registro comienza el ██/██/████ @ 18:20:27//
A29: ¿Qué diablos?
G01: Maldición, A29, ¡si vas a responder a algo descríbelo para el registro!
A12: El mostrador de recepción está cubierto con el fluido marrón de antes. Unas letras han sido deletreadas.  &#34;Del Progenitor.&#34; Varios símbolos están presentes también, mostrando signos de inteligencia. A48 está fotografiando.
A57: ¡Atrás nuestro! ¡Están viniendo!
G01: ¡Posiciones defensivas! ¿Podemos llegar a la puerta?
A57: Varios contactos están en el camino. No parecen estar aproximándose a nosotros, y muestran la conducta de balanceo.
G01: Nos retiraremos por ese camino. ¿A12? ¿Qué ocurre, A12?
A12: //(En voz baja)// Le han hecho algo a sus rostros.
G01: ¿De qué estás hablando... Oh por Dios. A48, tómale una fotografía.
A48: Ese es un modo de usar un escalpelo. Espera un minuto, ¿es eso un collar hecho de dientes?
A29: Carajo, carajo, carajo.
//(Sonidos de disparo de armas)//
G01: ¡CESE AL FUEGO! Perchand, ¡CESE AL FUEGO! ¡ERIC! **Nota:** Eric Perchand es A12.
//(Las distorsiones en la grabación aumentan)//
A12: Lo siento. Lo siento tanto.
G01: [Ininteligible]
A34: [Ininteligible]
A57: [Ininteligible]
A12: Espero que esto ayude a su liberación.
//(Sonido momentáneo de una gran explosión, seguido de la grabación cortándose)//
A29: ¿SE VOLÓ A SÍ MISMO?
G01: Eso no importa. Están acercándose. Tenemos que salir. Libres de armas.
A57: ¡Sí, señor!
//(Estática por 37 segundos)//
Desconocido: En la prehistoria, la esencia de la vida esperaba en la oscuridad. Sus niños se volvieron en contra de ella. Ahora, todos serán retornados a la esencia.

**Anexo:** Pasado este punto, ninguna parte posterior del registro pudo ser salvada. A29, A57 y G01 escaparon del hospital. El protocolo de esterilización fue desplegado minutos después, ya que pareció que varios huéspedes infectados estaban tratando de escapar de la estructura.

Los tres sobrevivientes del equipo de infiltración fueron puestos en cuarentena, y muestras de [[[SCP-253]]] fueron obtenidas de ellos. A pesar de que se intentó un tratamiento, ninguno de ellos sobrevivió pasados los cinco días.

A48 se perdió en la retirada, y desafortunadamente, no se pudo rescatar su cámara. Aunque se usaron protocolos de copia de seguridad inalámbricos, el efecto distorsivo en el hospital provocó que una gran cantidad de la evidencia fotográfica recolectada en el Incidente I.J77.82 sea fragmentaria. 

Los cadáveres de A48 y A34 fueron encontrados severamente calcinados. No fueron recuperados restos identificables de A12. Otros restos humanos fueron encontrados, pero sin ningún rastro reconocible de [[[SCP-253]]]. Se ha determinado que el sitio de esterilización está desprovisto de todo rastro de [[[SCP-253]]], y dejará la custodia de la Fundación seis meses después de la emisión de este informe de Incidente.

-----
**Fin del Informe de Incidente I.J77.82**</textarea></pre>
