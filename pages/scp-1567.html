**Ítem  #:** SCP-1567

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Se seguirá el protocolo G-3-16 (de contención de anomalías geográficamente inmóviles), estableciéndose un perímetro de contención no inferior a 5 km del camino de SCP-1567-3. El personal estacionado en el perímetro debe adherirse al Protocolo G-3-18 (operación en un ambiente peligroso, con presencia de radiaciones ionizantes, nivel 6). Los civiles que intenten cruzar el perímetro deben ser disuadidos y/o detenidos según sea necesario. Se prohíbe el uso de fuerza mortal para cualquier instancia de SCP-1567-2 que se origine en el interior del perímetro.

Se ha establecido una zona de exclusión aérea sobre SCP-1567, con un alcance de 26 km, vigilada por la estación de radar y comunicaciones de la Fundación del Sector 25 (con el apoyo de equipos de los puestos de avanzada OP-1567-01 a 17), con la cooperación adicional de la Real Fuerza Aérea Británica (según lo establecido en un artículo del tratado de colaboración entre la Fundación y el Reino Unido de 1948).

La sección 492 del programa de desinformación de la Fundación &#34;PaTH-L33&#34; se encargará de borrar las mediciones de los niveles de radiación en el sitio de SCP-1567 realizadas por cualquier elemento no perteneciente a la Fundación. Los protocolos de vigilancia estándar incluyen disposiciones para la detección de filtraciones de información.

Cualquier cambio de condiciones que sugiera una contradicción de las declaraciones hechas por SCP-1567-2 en el documento SCP-1567-GS (&#34;Cordialidad del Pueblo de Gallington&#34;) que se haya producido, o que sea probable que se produzca, debe considerarse una advertencia de una posible brecha de contención y  ser comunicado al actual jefe de instalaciones designado del Sector 25.

**Descripción:** SCP-1567 es el término colectivo para la ciudad de Gallington (SCP-1567-1), su población (SCP-1567-2), y el fenómeno SCP-1567-3.

SCP-1567-1 es una pequeña ciudad minera situada al interior del Parque Nacional de Cairngorms, Escocia. Sus alrededores están rodeados por un ferrocarril de vía estrecha de 22,4 km de longitud, que parece estar relacionado con una mina de carbón cerrada y un depósito de carbón abandonado situado al noreste y suroeste de la ciudad. No se han observado vehículos de motor en el interior de SCP-1567-1, a pesar de la presencia de carreteras modernas asfaltadas, marcas de líneas y señalización que apoyan su uso. No se ha observado en SCP-1567-1 ningún suministro de alimentos, combustible, electricidad o agua, aunque se ha observado el uso regular de todos ellos en la ciudad.

SCP-1567-2 son los habitantes humanos de SCP-1567-1, que hasta la fecha se consideraban no anómalos, aparte de los medios desconocidos de su supervivencia en la actualidad, con una población estimada de 1.120 personas (2009). Se ha establecido una comunicación limitada con SCP-1567-2 utilizando un semáforo de luz eléctrica, que continúa de manera intermitente, rechazando SCP-1567-2 todas las solicitudes de métodos de comunicación alternativos.

SCP-1567-3 es un tren eléctrico de la Clase 365 de los Ferrocarriles Británicos con el número ██████ (que corresponde a un tren actualmente en servicio en █████ ███████ ███████), que recorre continuamente la línea ferroviaria que rodea a SCP-1567-1 en el sentido de las manecillas del reloj, manteniendo generalmente una velocidad de 131,5 km/h. Se han observado importantes desviaciones de esta velocidad, con velocidades máximas y mínimas actuales de 288,4km/h y 6,9km/h, coincidiendo en estos casos con posibles intrusiones a través del perímetro en ambas direcciones, lo que invariablemente da lugar a la proximidad de SCP-1567-3 y del intruso. No se conoce ninguna explicación para los medios de propulsión de SCP-1567-3, dada la falta de suministro eléctrico aéreo y la disparidad entre el ancho del tren y la vía. Las luces interiores de SCP-1567-3 emiten una luz blanca visible con una potencia combinada estimada de 15.457.000 lúmenes, y niveles de radiación gamma de una frecuencia de 10,3 exahercios. El nivel de dosis a 10m de distancia es de 81,78 Sv/h. La exposición a SCP-1567-3 suele provocar síntomas no anómalos del síndrome agudo de envenamiento por radiación.

El primer registro que sugiere la naturaleza anómala de la zona data de 1494, en los libros sellados de la abadía de ████████ (que también contenía la primera referencia conocida a SCP-████), que describe a la &#34;Bestia de Dunne&#34; aterrorizando a la aldea de Gallen.

Tras la identificación del SCP-1567-3 como una locomotora en 1826, ███  ██████ estableció el &#34;Agregado de Evaluación de Locomotoras&#34;, encargado de determinar si las propiedades de SCP-1567-3 se extendían a otras instancias de la tecnología emergente. La fundación sucesora de este grupo de trabajo fue clausurada en 1998, tras la identificación de la contraparte no anómala de SCP-1567-3.

**Incidente SCP-1567-01/01/1962.**
A las 00:31 horas se observó a un varón de unos 12 años de edad, confirmado más tarde como una instancia de SCP-1567-2 y designado SCP-1567-2-1, acercándose al puesto de avanzada 15 proveniente de la dirección de SCP-1567-1. SCP-1567-2-1 fue interceptado e interrogado por el guardia de turno, sin dar respuesta, por lo que fue detenido. SCP-1567-2-1 perdió el conocimiento y expiró poco después, sin haber respondido al interrogatorio. La autopsia confirmó que la causa de la muerte fue el síndrome agudo de envenenamiento por radiación y determinó que SCP-1567-2-1 y su ropa no eran anómalos. Se encontró un documento mecanografiado en la ropa de SCP-1567-2-1, que posteriormente se convirtió en la base del documento SCP-1567-GS (Declaración inicial de 1962)

[[collapsible show=&#34;+ Documento SCP-1567-GS (revisión 2011)&#34; hide=&#34;- Documento SCP-1567-GS (revisión 2011)&#34;]]

La cordialidad del pueblo de Gallington

(Declaración inicial de 1962) El pueblo de Gallington se compromete a no hacer más daño a los intrusos, siempre que las personas que no son de Gallington se comprometan a no intentar más visitas sin invitación a Gallington. El Pueblo de Gallington no desea tener más contacto con los que no son de la población de Gallington.

(Revisión de 1962) El pueblo de Gallington entiende que las personas que no son de Gallington ya no son las mismas con las que se han comunicado en el pasado. La gente de Gallington entiende que la gente que no es de Gallington no desea hacer daño a la gente de Gallington. La Gente de Gallington y la Gente que no es de Gallington se comprometen a no intentar ningún contacto entre ellos excepto cuando haya riesgo de daño a la Gente de Gallington o a la Gente que no es de Gallington.

(Revisión de 1969) El Pueblo de Gallington expresa su pesar de que el Dunne haya perjudicado a la gente que no es de Gallington. El pueblo de Gallington desea aclarar que el Dunne no está sometido a su control efectivo.

(Revisión de 1977) La gente de Gallington desea dejar claro que temen al Dunne.

(Revisión de 1980, no oficial: recibido sin el formato de mensaje ni la firma acordada) No nos mantiene adentro, te mantiene afuera, eso es algo bueno, por favor no lo detengas, charlie.

(Revisión de 2011, nota: la señal de &#34;mensaje completo&#34; se envió al final de este mensaje, y SCP-1567-2 aún no ha respondido a las solicitudes de explicación) El Pueblo de Gallington desea dejar claro que el Dunne está siempre.
