**Об&#39;єкт №::** SCP-3949

**Клас об&#39;єкта:** --Евклід-- Нейтралізований

**Особливі умови зберігання:** Пошуковий бот Фонду &#34;I/O NYSE&#34; відстежує появу в інтернеті згадок &#34;Penumbra W.A.V.E.&#34; або персонажів цього серіалу. МОГ Омікрон-5 (&#34;СПРАВЖНІ фанати&#34;) повинна негайно реагувати на всі згадки, що викликали реакцію бота, з&#39;ясовувати, чи є SCP-3949 джерелом цих згадок, і, при позитивній відповіді, публікувати відповідні відповіді до тих пір, поки екземпляр SCP-3949 не видалить сам себе.

**Опис:** SCP-3949 - це загальне позначення набору облікових записів, імовірно створених однією і тією ж сутністю, розташованих на різних сайтах соціальних медіа, форумах і дошках оголошень.

Усі пости від SCP-3949 відносяться до мультсеріалу &#34;Penumbra W.A.V.E.&#34; (якого не існує), або до фанатської спільноти цього серіалу. Однак дослідникам вдалося вивести деякі подробиці про &#34;Penumbra W.A.V.E.&#34; на основі постів SCP-3949. Згідно з цими висновками, &#34;Penumbra W.A.V.E.&#34; відноситься до жанру наукової фантастики та виходив протягом чотирьох сезонів, після чого вихід серій перервався на невизначений термін. Додаткову інформацію можна знайти у файлі 3949-R238.

Спроби відстежити джерело SCP-3949 поки що не дали результатів.

Приблизно 2% людей, які побачили пости SCP-3949, починають вірити в існування &#34;Penumbra W.A.V.E.&#34; і вважати, що подивилися в минулому мінімум одну серію. Спогади про &#34;Penumbra W.A.V.E.&#34; у різних людей здебільшого сходяться. Хибна пам&#39;ять про серіал пропадає після того, як SCP-3949 видаляє свій пост, але може з&#39;явитися повторно при новому інциденті.

SCP-3949 має дуже боязкий характер і, як правило, не виявляє позитивної реакції на негативні коментарі або відгуки. У більшості випадків, SCP-3949 залишає кілька відповідей, намагаючись викликати у коментатора почуття провини, після чого видаляє обліковий запис і всю пов&#39;язану з ним активність. Після цього, SCP-3949 знову з&#39;являється в мережі під новим ім&#39;ям через проміжок часу від 9 до 72 днів.

Після інциденту 3949-119, SCP-3949 більше не створював нових облікових записів. Після року бездіяльності об&#39;єкт був визнаний нейтралізованим.

**Скорочений протокол інцидентів SCP-3949:**

||~ № інциденту	||~ Суть коментаря ||~ Відповідь МОГ||
|| 014 ||Малюнок в електронному вигляді за авторством SCP-3949, на якому зображені обійми двох персонажів (Іридії й Тбіл). || Кілька коментарів на тему того, що колір шкіри Іридії на малюнку (світло-коричневий) відрізняється від того, що показаний в серіалі (темно-фіолетовий).||
|| 057 ||Повторна публікація фанфіка за авторством &#39;lmaporpoise119&#39;[[footnote]]На сайті, де стався інцидент, не було користувача з таким ім&#39;ям.[[/footnote]]. Текст розділений на 18 глав і здебільшого описує альтернативну кінцівку 2-го сезону, де війська Хіронга так і не доходять до Мікарійской Цитаделі, а між двома другорядними персонажами розвиваються романтичні відносини.|| Критика на адресу граматики, діалогів, вкрай неправильно описаного характеру царя Еккая, а також кілька зауважень про те, що персонажі, між якими розвивалися стосунки, ніколи не з&#39;являлися на екрані разом.||
|| 066 ||Повторна публікація малюнка невідомого автора, на якому один з персонажів стоїть одною ногою на поваленому ворогові та стискає в руці Клинок Бурі. || Декілька об&#39;ємних коментарів, які аналізують попередні битви та статистику. Вони зрештою доводять, що персонаж, який програв, без проблем переміг би переможця, а той у свою чергу взагалі б не зміг озброїтися Клинком Бурі. ||
|| 089 ||Відео під пісню &#34;My Angel&#34;, яка не існує, групи Fireflight[[footnote]]Вокал і стиль музики характерні для групи, але інших записів цієї пісні не було знайдено.[[/footnote]] - кілька коротких кліпів з фінальної сцени битви на мечах у 9-й серії 1-го сезону.|| Критика на адресу невдалого підбору пісні та вказівки на те, що сцени з новіших сезонів були б приємніші естетично.||
|| 119 ||Довга (близько 10 000 слів) розповідь про особисте життя SCP-3949, переживаннях при перегляді серіалу і про те, як серіал вплинув на життя SCP-3949. || Коментар з одного речення: &#34;Та всім начхати&#34;.||</textarea></pre>
