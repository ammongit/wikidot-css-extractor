[[include component:image-block name=1341-new.jpg|caption=SCP-1341 під час початкового утримання.|width=200px]]

**Об&#39;єкт №:** SCP-1341

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-1341 слід зберігати у складському сейфі на території [[[secure-facility-dossier-site-77|Зони-77]]]. За камерою мають постійно спостерігати двоє охоронців. Не допускається утримання будь-яких деревовидних об&#39;єктів у тій же секції, що й SCP-1341. Експерименти слід проводити в окремій споруді. SCP-1341 не дозволяється вносити до будь-якого приміщення, окрім спеціально побудованих для його зберігання та тестування.

**Опис:** SCP-1341 – це банка Мейсона з червоного скла із написом на кришці «ДЖУНГЛІ У БАНЦІ» чорною акриловою фарбою. В неактивному стані SCP-1341 важить приблизно 480 грамів. Видалення кришки, коли SCP-1341 не знаходиться у замкненому просторі, не призводить до аномальних ефектів. Якщо ж кришку з SCP-1341 зняти у приміщенні, з банки починає витікати ґрунт зі швидкістю 10 кг на хвилину. Цей ґрунт виділятиметься безперервно, поки не заповнить весь наявний простір у приміщенні на глибину не менше ніж десять міліметрів.

Щойно ґрунт досягне цього рівня, з нього починають рости аномальні рослини декількох видів. Рослини, створені SCP-1341, дуже нагадують типову флору тропічних джунглів, але тестування ДНК показало, що вони не відповідають жодному з відомих видів. Ці рослини продовжуватимуть рости, доки не досягнуть максимального розміру, який дозволяє приміщення. Повне визрівання відбувається щонайменше за три дні. Дорослі рослини витримують температуру до 500°C, а їхній епідермальний шар має твердість в середньому 7,6 за шкалою Мооса. Крім того, рослини проявляють стійкість до всіх відомих хімічних дефоліантів.

[[include component:image-block name=1341-2-new.jpg|caption=Особина SCP-1341-2.|width=270px|align=left]]

Після заповнення максимального простору на деяких деревах виростають фрукти, схожі на плоди рослин роду //Durio// (дуріан). Через два-три тижні потому ці плоди починають розростатися, потім падають з дерев і розколюються, випускаючи молоді особини істот, позначених як SCP-1341-2.

Особини SCP-1341-2 дещо схожі на людиноподібних мавп і не є ворожими, якщо їх не провокувати. Їхня поведінка нагадує диких шимпанзе[[footnote]]Відзначено подібність між SCP-1341 та [[[SCP-1513]]] у плані здатності створювати фауну зі своєї флори. Триває дослідження на предмет спільного походження цих двох аномалій.[[/footnote]]. Коли популяція SCP-1341-2 досягне двадцяти-тридцяти особин, площа ефекту SCP-1341 розшириться, щоб заповнити найбільший можливий простір. Коренева структура рослин у SCP-1341 поширюватиметься стінами, стелею та підлогою будь-якої штучної структури, в якій розміщено об&#39;єкт. З цих кореневих структур будуть виростати нові рослини, поки SCP-1341 повністю не захопить будівлю.

[[collapsible show=&#34;+Додаток 1341-1: Експеримент 1341-A&#34; hide=&#34;-Додаток 1341-1: Інцидент 1341-A&#34;]]

██.██.20██ було розпочато первинні експерименти з SCP-1341. Нижче наведено текст документа, виявленого у Зоні ██ після того, як вона не вийшла на щомісячний радіозв&#39;язок з Аванпостом Дельта. Зона була виявлена повністю вкритою рослинною поростю, весь персонал бази наразі визнано зниклим безвісти. Вважається, що наведений нижче журнал вів доктор Бойд, керівник досліджень SCP-1341.

&gt; День 01: Сьогодні розпочали експеримент з Фазою 3. D-0981 був обраний для експерименту з огляду на його попередні успіхи в роботі з іншими безпечними об&#39;єктами. Ми поставили банку у приміщення, де його тримаємо, і дозволили їй робити свою справу. Зараз просто чекатимемо, що станеться.
&gt; 
&gt; День 15: Нарешті досягли Фази Три. D-0981 поводиться, як очікувалося, і рослини розрослися. Більша частина камери вкрита ліанами та поростю, а декілька дерев вже дали ростки.
&gt; 
&gt; День 17: До тестової камери тепер неможливо увійти через двері, тому ми вирізали отвір у стелі. У камері буяють джунглі. D-0981 вже не розмовляє, просто блукає там та вириває бур&#39;ян. Порізав об них собі всі руки, порвав одяг. Я збираюся порекомендувати для нього заспокійливе, а то ще помре, перш ніж ми завершимо цю справу.
&gt; 
&gt; День 18: До тестової камери вже взагалі ніяк не можна увійти: позаростали обидва входи, які ми зробили. Але D-0981 все ще активний, хоча ми його не годуємо і не змушуємо спати. Ознаки життя свідчать, що він піддався стресу, але все ще живий, незважаючи не те, що не їв вже тижні зо три. Цього тижня подам директорові клопотання про закінчення експерименту.
&gt; 
&gt; [НЕРОЗБІРЛИВО]
&gt; 
&gt; День 20: Схоже, що ефект SCP-1341 починає поширюватися за межі тестової камери. Земля вся в порості, все, що ми вирощували в Зоні, безконтрольно розростається. Я збираюся надіслати агентів до тестової камери, щоб забрати SCP-1341 та ліквідувати D-0981. Якщо ми не зупинимо це зараз, за лічені тижні може зарости вся Зона.
&gt; 
&gt; День 25: Агенти, яких я відправив туди, так і не повернулися. Хоча кілька днів вони підтримували радіозв&#39;язок, тож хоч якась користь з цього вийшла. Камера, очевидно, зовсім заросла з того часу, коли ми бачили її востаннє. Також вони повідомляли, що всередині камери чути голоси диких тварин. D-0981 виявити не вдалося. Тут у нас все розрослося ще сильніше з того часу, як ми їх відправили. Боюся, що доведеться евакуювати базу, оскільки з такою швидкістю розростання вона стане непридатною протягом тижня.
&gt; 
&gt; День 26: Втекти ми не зможемо. Прокинувшись уранці, я виявив, що всі двері та вікна заплели густі важкі ліани. Ніяке обладнання, за допомогою якого можна було б пробитися назовні, не працює. Люди один за одним зникають. Заблоковано цілі секції, Ерні поліз до вентиляції та так і не повернувся. Ми зібрали всі наявні ресурси, завтра спробуємо знайти альтернативний засіб втечі.
&gt; 
&gt; А ще… ми тут не одні. Серед листя ті істоти. Вони спостерігають за нами з найгустіших заростей. Я не зміг їх добре роздивитися, але знаю, що вони там. У звітах сказано, що вони не проявляли агресії… Сподіваюся, це правда.
&gt; 
&gt; День 28: Сьогодні ми одну випадково вбили. Мартін намагався пробратися до зброярні… мабуть, та істота його зненацька злякала. Ми знайшли його тіло біля входу до зброярні, повністю понівечене. І запах… не лише мертвого тіла. Ще був такий густий мускусний запах. Ніхто окрім Мартіна не знав кодів доступу до зброярні, тому капець нашому плану, гадаю.
&gt;
&gt; Я знаю, вони все ще там. Якщо раніше вони не хотіли нам нашкодити, то тепер безумовно хочуть. Сподіваюся, Бог дасть мені сили захистити свій персонал і без втрат вивести із цих хащ.
&gt; 
&gt; День 30: Гадаю, я останній, хто лишився. Ми намагалися вийти… наполегливо намагалися. Але вони до всіх нас добралися. Дженіс впала до ями з бамбуковими дрючками. Мене досі нудить, коли думаю про неї. Альберт застряг у якихось ліанах, і ми не змоги його витягти. Приблизно за день вони проросли через нього. Я досі чую його крики. Ліра… Не знаю, що сталося з Лірою. З того часу, як згасло світло, я її більше не бачив.
&gt; 
&gt; D-0981 живий. Іноді він говорить через гучний зв&#39;язок. Базікає якусь маячню про те, що через нас база пала і перетворилася на «яму бур&#39;яну та розпусти», як він висловився. Придурок мелодраматичний. Я знаю, що він знає, де я. Не збираюся з ним грати у цю гру. Він хоче погратися в мисливця, але я його розчарую.
&gt; 
&gt; Я піду сам.

//Решта сторінок порожні.//
[[/collapsible]]</textarea></pre>
