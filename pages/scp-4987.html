    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[include component:image-block name=north.jpg|caption=経過的な北磁極の動き]]

**アイテム番号:** SCP-4987

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 現時点で積極的な収容は行われていません。R.E.Mによる &#34;Stand&#34;の歌はミーム災害ではないためレコードから削除されません。北磁極の位置は注意深く監視されます。世界の人口がP,,4987,,に近づいた場合、オペレーション・マインドフルサスティナビリティが実行されます。

**説明:** SCP-4987は十分な神経物質の位置合わせが地球の磁場と結びつき、多体脱分極カスケードを引き起こす現象です。この現象は、身体に対し脳の比率が高く、灰白質の量が多い個人を十分に必要とします。必要とされる個体数のため、SCP-4987は現時点では発生し得ないと考えられています。

実験は、人間と鯨類がこの現象を引き起こすのに十分な神経物質を生成することができる唯一の動物であることを示唆しています。しかし、鯨類の個体数は少なく、小群の調整が不足しています。結果として、回遊パターンでさえも、鯨類のみのベクトルでSCP-4987を活性化するのに十分ではありませんが、その影響は3月中に測定することができます。

現在の監視努力は、人間と鯨類の個体数を追跡することを含みます。数P,,4987,,はSCP-4987を引き起こすのに必要な影響を受けた人間と鯨類の最低数であると計算されています。現在の人口レベルはこの値を下回っていますが、20██年までには超えると予想されています。

まだこの数に達していないにもかかわらず、1988年1月9日から北磁極への影響が観測されています。この日、アメリカのロックバンドR.E.M.はシングル曲&#34;Stand&#34;を発表し、この曲は主流のラジオ局で頻繁に放送され、『カレッジ・ロック』ステーション[[footnote]] 訳注: 学生向けの放送を行なっているラジオ局。[[/footnote]]でも選曲され続けました。歌の冒頭の歌詞は、リスナーに対し立って北を向くことを提案しています。この曲は異常なミーム特性を示していませんが、北を向くという一見無害な行動に対する要求は、そうでない場合よりも頻繁に行われるようになりました。さらに、コミュニケーションの進歩は、より多くの人々が同時に北を向くように連携させることを可能にしました。SCP-4987現象の結果、北磁極の位置はさらに不安定になりました。

P,,4987,,の人間と鯨類が同時に北向きになった場合、SCP-4987が発生し、多体脱分極カスケードを引き起こし、その結果、地球の磁場が即座に反転し、神経が遮断され、北向きの人間全員が昏睡状態に陥ります。これを防止するために、 常に慎重にP,,4987,,を下回るように人口を淘汰するためのオペレーション・マインドフルサスティナビリティが開発されました。</textarea></pre>
