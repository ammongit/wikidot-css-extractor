**Ítem #:** SCP-3497

**Clasificación del Objeto:** --Euclid-- Keter

**Procedimientos Especiales de Contención:** 10 parejas reproductoras de SCP-3497 están contenidas en el Sitio-3497. Han de ser cuidadas por personal veterinario de forma idéntica a miembros no anómalos de su especie en cautiverio. Ningún tráfico aéreo o marítimo civil debe acercarse a menos de 300km del Sitio-3497, y todo el tráfico de la Fundación en esta zona debe ser informado sobre la naturaleza de SCP-3497 para evitar confusiones.

La contención de SCP-3497 en la naturaleza es responsabilidad del DM Lambda-4 (&#34;Aficionados a los Pájaros). Para su uso, el Sitio-3497 alberga dos aviones de alerta temprana Beriev A-50 para la detección y el seguimiento de SCP-3497, y cuatro helicópteros Ka-27 con armamento y equipos modificados para una contención eficaz. Los especímenes salvajes de SCP-3497 son usualmente destruidos, pero pueden ser capturados a discreción de miembros de Lambda-4 si estos muestran comportamiento de interés para investigaciones.

El personal de la Fundación está encargado de monitorear las instalaciones de radar terrestres militares y civiles al igual que las transmisiones de radio de aeronaves en el Pacífico norte. Cualquier avistamiento probable de SCP-3497 debe ser comunicado al Sitio-3497 y se debe difundir una historia de encubrimiento relacionada con ejercicios militares y/o fallos técnicos. El Departamento de Asuntos Externos ha creado un destacamento que actúa de enlace con los gobiernos regionales, con el objetivo de rebajar las tensiones relacionadas con los avistamientos de SCP-3497.

**Descripción:** SCP-3497 es la designación colectiva de una variante anómala del paíño rabihorcado (//Oceanodroma furcata//). Es biológicamente indistinguible de los miembros no anómalos de su especie, y se comporta de forma similar, con zonas de reproducción en las islas Kuriles y un área de distribución en el Pacífico noroccidental. SCP-3497 posee un corte transversal de radar de 40m^^2^^, con un perfil de radar detallado semejante al del avión bombardero estratégico Tu-22M.[[footnote]]Designación OTAN: &#34;Backfire&#34;.[[/footnote]] Estos cortes transversales se superponen cuando instancias de SCP-3497 se encuentran en proximidad la una de la otra, lo que hace que bandadas de SCP-3497 aparezcan como grandes masas indiferenciadas en los radares. Las propiedades físicas de SCP-3497 no se ven afectadas.

SCP-3497 posee una propiedad anómala secundaria que se manifiesta cuando libera una cantidad de masa superior a 1 gramo mientras es rastreado por un sistema de radar. Fuera de las pruebas controladas, esto ocurre principalmente cuando SCP-3497 defeca. SCP-3497 generará una firma de radar análoga a la de un misil aero balístico Kh-15[[footnote]]Designación OTAN: AS-16 &#34;Kickback&#34;.[[/footnote]] la cual avanzará a una velocidad de Mach 5 hacia la ubicación del radar. Una vez que la firma del radar llegue a este punto, desaparecerá. Sólo el radar inicial que rastrea al SCP-3497 puede detectar esta firma; si hay varios radares activos simultáneamente, cada uno de ellos detectará una única firma dirigida hacia ellos. No se ha detectado ningún objeto correspondiente a esta señal fuera de la vigilancia por radar, y las heces u otros elementos liberados no tienen propiedades anómalas una vez que se separan del cuerpo de SCP-3497.

Las propiedades anómalas de SCP-3497 son heredables, y la reproducción de SCP-3497 con //O. furcata// no anómalos producirá más ejemplares de SCP-3497. No se han detectado propiedades anómalas en los huevos de SCP-3497 ni en los polluelos en fase de desarrollo no voladores.

Los esfuerzos de contención han disminuido significativamente la población silvestre de SCP-3497, que pasó de las █████ parejas reproductoras iniciales a unas 100 en 2012. Desde su creación a principios de 1980, SCP-3497 ha sido la causa probable de ██ alertas nucleares en la región de Asia-Pacífico.

**Anexo 3497-1:** Las siguientes notas (traducidas del ruso) que hacen referencia a SCP-3497 se recuperaron en 1994 en [CENSURADO], una base aérea soviética en desuso en la región de Amur. El autor fue dado como el Dr. I. L. Zakharov, un ingeniero aeronáutico soviético con vínculos conocidos con la GRU División &#34;P&#34;.

[[collapsible show=&#34;+ Anexo 3497-1&#34; hide=&#34;- Anexo 3497-1&#34;]]

[[div class=&#34;blockquote&#34;]]
//04/02/1981//

¡Nuestra primera prueba fue un éxito! El General Rychagov nos visitó para ver volar nuestro primer pájaro. Parece estar interesado, pero no creo que esté contento hasta que podamos darle sus bombarderos invisibles.
Es hiriente haber conseguido un logro así, fuera del alcance de toda la ciencia moderna, y no recibir ningún reconocimiento por ello, pero si lo logramos, seguro que valdrá la Orden de Lenin.
[[/div]]

[[div class=&#34;blockquote&#34;]]
//11/09/1981//

Sigue sin haber avances en la inversión del proceso. Puede que el perfil de las aves sea demasiado pequeño para aplicarlo a los aviones. He oído que se está desarrollando un nuevo sistema Nebo, lo cual podría ayudarnos, pero Rychagov se está impacientando. No tendremos fondos para continuar hasta que tengamos acceso a los nuevos radares, aún si estos funcionan.
Si acaban el proyecto todo esto habrá sido para nada. Debemos encontrar alguna manera de continuar.
[[/div]]

[[div class=&#34;blockquote&#34;]]
//15/12/1981//

Finalmente, buenas noticias. Un tal Coronel Kramskoy visitó la base hoy - un hombre de la Fuerza Aérea, y un piloto, a diferencia del viejo y gordo Rychagov. Anatoly lo convenció de venir - aparentemente son viejos compañeros de escuela. Está interesado en utilizar los pájaros como señuelos de interferencia. Anatoly dice que es cercano al Ministro Ustinov, y podrá decir algo sobre nosotros. Tendremos que acabar la parte del proyecto sobre a los bombarderos; es una pena, pero estábamos estancados, y al menos algo saldrá de esto.
[[/div]]

[[div class=&#34;blockquote&#34;]]
//08/01/1982//

A Kramskoy no le gusta que los pájaros se muevan tan lentamente. Entiendo su punto de vista - los estadounidenses no se dejarán engañar por ellos durante mucho tiempo - pero difícilmente podemos hacerlos volar a velocidad supersónica. Eso sería más impresionante que todo lo que hemos hecho hasta ahora. Sería posible transportarlos con nuestros aviones, pero necesitaríamos vainas de ala presurizadas y con control de temperatura; también podríamos utilizar señuelos normales.
Mikhail sugirió que se guardaran junto a los pilotos. Pensé que Kramskoy iba a darle un puñetazo. Necesitamos otra manera.
[[/div]]

[[div class=&#34;blockquote&#34;]]
//04/03/1982//

No pensé que fuera posible, pero la idea de Anatoly parece funcionar. Los pájaros no son perfectos, pero ahora son un poco más convincentes. Estamos casi listos para una demostración a gran escala.
[[/div]]

[[div class=&#34;blockquote&#34;]]
//20/04/1982//

Los pájaros están sueltos por todas partes. Nuestra defensa aérea en el Extremo Oriente es un caos. Escuché que Ustinov casi tuvo un aneurisma.
Estoy acabado.
[[/div]]
[[/collapsible]]

**Anexo 3497-2 (08/11/20██):** A pesar de que se han contabilizado todas las parejas reproductoras existentes de SCP-3497, han empezado a aparecer nuevos ejemplares entre la población silvestre de //O. furcata//, incluso en zonas sin avistamientos previos confirmados de SCP-3497, como las islas Aleutianas. La hipótesis es que los efectos anómalos de SCP-3497 pueden tener un componente genético recesivo. Un cambio de clasificación de Euclid a Keter ha sido solicitado por el Dr. Major y aprobado por O5-█.
