**Объект №:** SCP-1010-RU

**Класс объекта:** [[[euclid |Евклид]]]
**Особые условия содержания:** Субъект должен содержаться в стандартной камере для гуманоидов типа C-2 в зоне 7. Помимо набора литературы для занимания свободного времени SCP-1010, необходимо наличие любой русскоязычной, желательно классической, литературы, несколько толковых словарей (желательно, чтобы в них присутствовали разные формы каждого слова), стихи, тексты песен, листки с поговорками и устойчивыми выражениями и т.д. При допросах и интервью субъект должен иметь доступ к данным источникам. При каких-либо контактах с субъектом запрещается смотреть ему в глаза дольше 5 (пяти) секунд (выполнение данного пункта не является сложным, так как сам субъект всеми силами избегает зрительных контактов после инцидента во время первого допроса). По 30 (тридцать) минут необходимо уделять обучению SCP-1010 математике, русскому языку, английскому языку, немецкому языку, физике, химии, а также урокам фотографии каждый день. Данный список следует пополнять, если сам субъект сочтёт это необходимым. Запрос на изучение новых предметов должен быть рассмотрен и одобрен доктором Комаровым. Другие запросы субъекта также должны быть одобрены доктором Комаровым. Еженедельно субъект должен проходить психологические обследования. --Ежедневно-- Каждые 2 (два) дня субъект должен посещать консультации психолога. Их продолжительность не должна превышать 3 (трёх) часов. Каждый месяц субъект должен проходить медицинское обследование.
Несмотря на то, что субъект на данный момент не проявлял склонностей к самоубийству, ввиду пережитых им событий, следующих за ними 3 (трёх) дней пребывания в состоянии шока, далее 2 (двух) дней апатии, периодических ночных кошмаров, частой бессонницы (несмотря на то, что к настоящему моменту данные случаи стали значительно реже) и практически постоянного стресса в камере содержания SCP-1010 не должно быть колюще-режущих предметов. За субъектом необходимо круглосуточное видеонаблюдение. Несмотря на необходимость предотвратить самоубийство SCP-1010, стены не должны быть мягкими наподобие комнаты в психиатрической лечебнице во избежание появление у субъекта дополнительного стресса. По этой же причине камеры слежения должны быть скрытыми, данные о постоянном видеонаблюдении следует держать в секрете от субъекта.
По ночам вблизи камеры содержания SCP-1010 должны находиться вооружённые сотрудники в количестве не менее 10 (десяти) человек, отслеживающих появление SCP-1010-2, которые должны немедленно уничтожаться. Нахождение кого-либо кроме них строго запрещено, территория в радиусе 60 (шестидесяти) метров должна быть огорожена, также необходимо наличие предупреждающих табличек во избежание случайного попадания посторонних сотрудников. Также должно вестись постоянное видеонаблюдение. При проявлении малейшей халатности со стороны одного из сотрудников он должен быть в срочном порядке заменён. Сотрудников необходимо снабжать следующим оружием:

 * Автомат АК-12

 * Пистолет Walther P99

 * Нож Боуи

На рассмотрении находится запрос на снабжение охраны дымовыми шашками.


**Описание:** Описание: SCP-1010 - подросток 2006 года рождения азиатской расы. Его рост составляет 176 (сто семьдесят шесть) сантиметров. Несмотря на полностью здоровый организм без повреждений голосовых связок и языка субъект не способен на человеческую речь. Также его лицо выражает  эмоции (страх, печаль и, предположительно, радость), однако беззвучно. При плаче субъект выделяет слёзы, его мимика полностью соответствует его настроению. При усмешках/хихиканье (обычного смеха замечено не было) лицо субъекта полностью выражает его эмоции. Однако при этом голоса SCP-1010 не подаёт. Крика ужаса также замечено не было. Попытки обучить его языку глухонемых не дали результата, поскольку субъект не способен показывать жесты сложнее, чем указание пальцем с целью показать направление или обратить внимание на предмет. Однако субъект способен кивать головой, чтобы «сказать» «да» или «нет». Также субъект не способен писать или рисовать.
В способности субъекта входит мгновенное нахождение нужных ему слов или фраз, написанных или напечатанных на осязаемых объектах (бумага, картон, камень с надписью, табличка и т.д.), если он смотрит непосредственно на данный объект, даже если тот частично закрыт или перевёрнут. При общении он удаляет из источника слово или фразу. Если объект сложно сломать или разорвать, он пользуется подручными материалами. Далее он в нужном порядке выкладывает отрывки перед собеседником, складывая их в точный текст.
Если человек (далее – SCP-1010-1) смотрит напрямую в глаза SCP-1010 дольше 5 (пяти) секунд, оба субъекта впадают в состояние транса, продолжая смотреть друг другу в глаза. Если в течение 30 (тридцати) секунд силой не разорвать контакт, SCP-1010 выйдет из транса, а SCP-1010-1 будет подвержен неизвестному психическому заболеванию. SCP-1010-1 начинает отрывочно цитировать погибших при инциденте в лагере ███████ ████ в Карелии, в ходе которого погибли все, кроме SCP-1010. При этом SCP-1010-1 может тихо плакать и звать маму, после чего резко сорваться на крик ужаса, далее начать звать на помощь, затем размеренным, но обеспокоенным тоном раздавать инструкции по побегу и т.д. Если применить амнезиак и удалить все воспоминания о времени, проведённом с SCP-1010 до зрительного контакта (стирания памяти о существовании SCP-1010, а также о предыдущих контактах не требуется), то субъект излечится, однако от 3 (трёх) до 15 (пятнадцати) дней будет испытывать постоянное чувство необъяснимой тревоги, не имеющей причин как таковых, после чего полностью вернётся в нормальное состояние.
По ночам в радиусе 40 (сорока) метров от камеры содержания SCP-1010 иногда материализуются SCP-1010-2. Число объектов варьируется от 4 (четырёх) до 6 (шести) особей. Установлено, что особи никогда не материализуются непосредственно внутри камеры содержания. Закономерность их появления не установлена, они могут ни разу не появиться за всю ночь. Процесс материализации представляет собой появления в одном из углов на стыке пола и стен участка тьмы, который невозможно осветить никаким образом, откуда одна за другой вылезают особи SCP-1010-2 с интервалом не более 3 (трёх) секунд. Скорее всего данные участки являются именно местом материализации SCP-1010-2, а не проходом из иного мира или какого-то места в нашем мире, так как попытки закинуть туда какие-либо предметы не приводили к их исчезновению. После исчезновения тьмы на её месте остаётся чёрный след.
SCP-1010-2 представляют собой гуманоидов ростом 2 (два) метра. Они имеют худощавое телосложение, на каждой руке присутствуют 4 (четыре) пальца равной длины, сгибающихся 1 (один) раз посередине. Палец после второго сгиба трансформирован в костяное лезвие длиной 6,5 (шесть с половиной) сантиметров. Ступни на ногах присутствуют, однако на каждой из них вместо пальцев имеется одно слегка закрученное лезвие, помогающее забираться по вертикальным поверхностям. Голова имеет овальную форму, выгнутую вперёд. 2 (два) глаза расположены с обеих сторон головы, близко к её переднему концу. Рот внизу морды, чья форма напоминает улыбку, имеет острые зубы, однако особи SCP-1010-2, очевидно, не нуждаются в пище и используют рот лишь как дополнительное оружие. На лбу имеется заострённый полупрозрачный красный отросток длиной 2,5 (два с половиной) сантиметра и максимальным  диаметром 5 (пять) сантиметров. При нахождении и поимки жертвы особь &#34;вытягивает&#34; отросток из головы (максимальная длина составляет 53 (пятьдесят три) сантиметра), после чего высасывает кровь. При этом по мере потребления крови тело SCP-1010-2 становится более крепким, мускулистым, на нём проступают вены, оно становится менее уязвимым к внешним повреждениям. Если телу объекта были нанесены повреждения, при потреблении крови они регенерируют, при этом вышеописанные изменения производятся в меньших масштабах.



**Приложение 1: История обнаружения**
SCP-1010 был обнаружен 15.07.20██ на месте бывшего детского лагеря ███████ ████ в республике Карелия в 118 (ста восемнадцати) километрах от города [ДАННЫЕ УДАЛЕНЫ], являющемся ближайшим населённым пунктом. 15.07.20██ в 21:15 по московскому времени был совершён экстренный звонок на номер 112. После принятие звонка произошёл следующий диалог:
&gt; **Оператор**: 112 (один один два).
&gt; **Неизвестный**: На помощь! Пожалуйста, помогите!
&gt; Неизвестный плачет.
&gt; **Оператор**: Назовите свой адрес!
&gt; Слышен отдалённый нечеловеческий крик.
&gt; **Неизвестный**: Мы... мы...
&gt; Раздаётся звук разрушения деревянного сооружения. Неизвестный кричит. Нечеловеческий крик становится громче.
&gt; Далее связь обрывается.
&gt; 
&gt; Конец звонка.

Оператор запросил определение источника звонка. Один из сотрудников фонда вызвал подкрепление. После прибытия группы все, кто слышал разговор, кроме █ сотрудников Фонда, были обработаны амнезиаком класса B, после чего вооружённая группа из ███ человек отправилась на проверку и зачистку территории (см. отчёт о зачистке).
SCP-1010 пришёл самостоятельно после окончания зачистки. Субъект был одет в порванные на коленях джинсы, светло-серую толстовку с отсутствующей 1/3 (трети) левого рукава и порванным капюшоном, синие кроссовки фирмы [ДАННЫЕ УДАЛЕНЫ] с порванными подошвами. Он не смог произнести ни слова, поэтому было решено отвезти его в Зону 7 для попытки допроса.
Ввиду очевидной неспособности к допросу из-за сильнейшего шока субъект был помещён в свободную комнату в Зоне 7. После инцидента SCP-1010-Альфа субъект был обозначен как SCP-1010 и поставлен на содержание.
Спустя 4 (четыре) дня была предпринята первая попытка установить контакт.

**Приложение 2: Процесс допроса**
&gt; Опрашивающий - младший психолог █████ ████
&gt; █████: Добрый вечер. Меня зовут ████. Не могли бы вы назвать своё имя?
&gt; 
&gt; SCP-1010 молчит.
&gt; 
&gt; █████: Мы понимаем, что вы пережили, однако нам необходимо знать то, что именно произошло. 
&gt; 
&gt; SCP-1010 продолжает молчать.
&gt; 
&gt; █████ встаёт из-за стола и приседает перед SCP-1010, смотря ему в глаза.
&gt; 
&gt; █████: Всё в порядке. Вам здесь никто не навредит. Просто поговорите со...
&gt; 
&gt; █████ замолкает и молчит в течении 30 (тридцати) секунд. Затем лицо █████ искажается от ужаса. █████ кричит и падает на пол. SCP-1010 с выражением страха на лице падет со стула и отползает в угол комнаты. В комнату вбегает трое сотрудников. Двое уносят █████ из комнаты, один отводит SCP-1010 в камеру содержания.

После данного происшествия было предпринято наблюдение за █████. После нескольких попыток найти способ излечить █████, субъект была обработана амнезиаком класса A, что дало положительный результат.</textarea></pre>
