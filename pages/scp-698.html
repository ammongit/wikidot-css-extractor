**Αριθμος Αντικειμένου:** SCP-698

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Όταν δεν χρησιμοποιείται, το SCP-698 πρέπει να αποθηκεύεται στην αρχική του συσκευασία. Αυτή η συσκευασία πρέπει να φυλάσσεται σε ένα κουτί στην μονάδα αποθήκευσης-05. Δεν απαιτούνται περαιτέρω διαδικασίες περιορισμού υπό συνθήκες μη πειραματισμού. Το ίδιο το αντικείμενο είναι ασφαλές για χειρισμό κατά τη μεταφορά ή τον πειραματισμό.

**Περιγραφή:** Το SCP-698 είναι ένα γλυπτό από νεφρίτη μιας χελώνας. Κάθε άτομο που βρίσκεται σε απόσταση 1m 45 cm από το SCP-698 κατά τη λήψη οποιουδήποτε είδους απόφασης ή επιλογής, θα ακούσουν μια φωνή στο κεφάλι τους που θα τους λέει ότι έχουν κάνει λάθος και τι θα έπρεπε να είχαν κάνει. Ωστόσο, αυτή η δήλωση θα γίνει μόνο μετά από καθυστέρηση 5 λεπτών 25 δευτερολέπτων και μόνο εάν δεν έχουν φύγει από το εύρος του SCP-698 εντός αυτού του χρονικού διαστήματος. Σε περίπτωση που μια απόφαση ή επιλογή ήταν αντικειμενικά σωστή, ή η ανώτερη επιλογή, δεν θα γίνει δήλωση.

Το SCP-698 αγοράστηκε από τον Ερευνητή ██████ στις 14 Ιουνίου 20██, από έναν πωλητή στο ███████ της Ιαπωνίας. Ο ερευνητής ██████ είχε την πρόθεση να το δώσει στην κοπέλα του. Ωστόσο, 5 λεπτά 25 δευτερόλεπτα μετά την αγορά, η χελώνα τον ενημέρωσε ότι η κοπέλα του θα προτιμούσε ένα γλυπτό ενός ελέφαντα. Ο ερευνητής ██████ έδωσε στη συνέχεια τη χελώνα στην επιμέλεια του Ιδρύματος. Μετά από προκαταρκτικά πειράματα, το SCP-698 έδωσε προσωρινά την ταξινόμηση &#34;Safe&#34;, τότε ισχυρίστηκε ότι ήταν στην πραγματικότητα κατηγορία Euclid (βλ. Πείραμα 11).

**Συμπληρωματικό έγγραφο:** 
5/10 : Καταγραφή πειραμάτων  

**Σημείωμα:** όλα τα πειράματα πραγματοποιούνται εντός του εύρους του SCP-698.

**Τεστ 1**
**Ατομο:** D-698-1
**Πράξη:** Το άτομο παρουσιάζεται με 50 σφραγισμένα κουτιά από χαρτόνι, 49 των οποίων περιέχουν περιττώματα σκύλου και ένα που περιέχει μια φέτα κέικ σοκολάτας. Είπαν στο άτομο ότι αν επιλέξει το σωστό κουτί και περιμένει για 6 λεπτά, μπορεί να έχει το κομμάτι του κέικ.
**Αποτέλεσμα:** Το άτομο επιλέγει το κουτί #31 (το κέικ είναι στο κουτί #19). Μετά από 5 λεπτά και 25 δευτερόλεπτα, το άτομο αναφέρει ότι ακούει μια φωνή στο κεφάλι της και της λέει ότι &#34;Επέλεξα ένα κουτί με σκατά, έπρεπα να επιλέξω το κουτί #19&#34;.
**Σημείωμα:** Αυτό το πείραμα πρόκειται να χρησιμοποιηθεί ως πρότυπο για την βαθμονόμηση πειραμάτων του SCP-698.

**Τεστ 2**
**Ατομο:** Βοηθός ερευνητής Ντάνιελς
**Πράξη:** Το άτομο παρουσιάζεται με δύο σάντουιτς (σαλάτα γαλοπούλας σε ολικό σιτάρι και ψητό βοδινό κρέας σε λευκό), που αγοράστηκαν από την καφετέρια της Βάσης-19 και ζητήθηκε να επιλέξει ενα και να το φάει.
**Αποτέλεσμα:** Πέντε λεπτά είκοσι πέντε δευτερόλεπτα στο γεύμα, το SCP-698 ενημερώνει τον Ντάνιελς ότι έπρεπε να είχε επιλέξει το ψητό βοδινό κρέας. Ο Ντάνιελς συμφωνεί με αυτή τη δήλωση, λέγοντας ότι η γαλοπούλα ήταν στεγνή και ότι η μουστάρδα ήταν πολύ δυνατή.

**Τεστ 3**
**Ατομο:** D-698-2, εγκατάλειψε το γυμνασίο με IQ 82
**Πράξη:** Στο άτομο δίνεται ένα μαθηματικό πρόβλημα πολλαπλών επιλογών, ένα μολύβι και μια γόμα Του λένε ότι αν τα πάει καλά, θα απελευθερωθεί νωρίτερα.
**Αποτέλεσμα:** Το άτομο δίνει σωστές απαντήσεις σε 100 από τις 100 ερωτήσεις. Το βίντεο παρακολούθησης αποκαλύπτει ότι 5 λεπτά 25 δευτερόλεπτα μετά το πείραμα, το άτομο άρχισε να διαγράφει τις λανθασμένες επιλογές του και να τις αντικαθιστά με σωστές επιλογές.

**Τεστ 4** 
**Ατομο:** D-698-3, ένας μονογλωσσικός Ουγγαρός 
**Πράξη:** Το άτομο παρουσιάζεται με 50 σφραγισμένα κουτιά από χαρτόνι, 49 των οποίων περιέχουν περιττώματα σκύλου και ένα που περιέχει μια φέτα κέικ σοκολάτας. Είπαν στο άτομο ότι αν επιλέξει το σωστό κουτί και περιμένει για 6 λεπτά, μπορεί να έχει το κομμάτι του κέικ.
**Αποτέλεσμα:** Το άτομο επιλέγει το κουτί #4 (το κέικ είναι στο κουτί #22). ). Μετά από 5 λεπτά και 25 δευτερόλεπτα, το άτομο αναφέρει ότι ακούει μια φωνή στο κεφάλι που του είπε, στα Ουγγρικά, ότι επέλεξε ένα κουτί με περιττώματα σκύλου και ότι θα έπρεπε να είχε επιλέξει το κουτί #22.
**Σημείωμα:** Α, δεν περιορίζεται μόνο στα Αγγλικά. Λογικό. - Δρ. Βελάσκο  

**Τεστ 5**
**Ατομο:**  D-698-4
**Πράξη:** Το άτομο παρουσιάζεται με 50 σφραγισμένα κουτιά από χαρτόνι, 50 των οποίων περιέχουν περιττώματα σκύλου. Είπαν στο άτομο ότι ένα περιέχει μια φέτα κέικ σοκολάτας και αν επιλέξει το σωστό κουτί και περιμένει για 6 λεπτά, μπορεί να έχει το κομμάτι του κέικ. 
**Αποτέλεσμα:** Το άτομο επιλέγει το κουτί #40. Μετά από 6 λεπτά, το άτομο ρωτά αν μπορεί να ανοίξει το κουτί τώρα. Στη συνέντευξη μετά το πείραμα, το άτομο είπε ότι δεν ακούσε φωνές στο κεφάλι του.

**Τεστ 6**
**Ατομο:**  D-698-5
**Πράξη:** Το άτομο παρουσιάζεται με 50 σφραγισμένα κουτιά από χαρτόνι, 49 των οποίων περιέχουν περιττώματα σκύλου και ένα που περιέχει μια φέτα κέικ σοκολάτας που έχει δηλητηριαστεί. Είπαν στο άτομο ότι αν επιλέξει το σωστό κουτί και περιμένει για 6 λεπτά, μπορεί να έχει το κομμάτι του κέικ.
**Αποτέλεσμα:** Το άτομο επιλέγει το κουτί #28 (το δηλητηριασμένο κέικ είναι στο κουτί #29). Μετά από 7 λεπτά, το άτομο ρωτά αν μπορεί να ανοίξει το κουτί. Στη συνέντευξη μετά το πείραμα, το άτομο είπε ότι δεν ακούσε φωνές στο κεφάλι του.

**Τεστ 7**
**Ατομο:**  D-698-6
**Πράξη:**  Το άτομο παρουσιάζεται με 50 σφραγισμένα κουτιά από χαρτόνι, 45 από τα οποία περιέχουν περιττώματα σκύλου και 5 από τα οποία περιέχουν μια φέτα απο κέικ σοκολάτας. Είπαν στο άτομο ότι ένα περιέχει μια φέτα κέικ σοκολάτας και αν επιλέξει το σωστό κουτί και περιμένει για 6 λεπτά, μπορεί να έχει το κομμάτι του κέικ.
**Αποτέλεσμα:** Το άτομο επιλέγει το κουτί #8 (το κέικ είναι στα κουτιά #13, 14, 24, 29, 47) Μετά από 5 λεπτά και 25 δευτερόλεπτα, το άτομο αναφέρει ότι ακούει μια φωνή στο κεφάλι του και του είπε ότι &#34;Επέλεξα ένα κουτί με σκατά]&#34;, αλλά δεν άκουσε οποιαδήποτε σύσταση για το ποιο κουτί θα έπρεπε να είχε επιλέξει.

**Τεστ 8:**
**Ατομο:**  D-698-7
**Πράξη:** Το άτομο παρουσιάζεται με μια λίστα επαγγελματιών δρομέων και ρωτήθηκε ποιος από αυτούς πιστεύει ότι θα κερδίσει τον [ΑΠΟΡΡΗΤΑ] μαραθώνιο, ο οποίος πραγματοποιήθηκε δέκα ημέρες νωρίτερα.
**Αποτέλεσμα:** Το άτομο επιλέγει [ΑΠΟΡΡΗΤΑ]. Μετά από 5 λεπτά και 25 δευτερόλεπτα, το άτομο αναφέρει ότι ακούει μια φωνή στο κεφάλι της και της λέει ότι &#34;Ο [ΑΠΟΡΡΗΤΑ] δεν μπορεί να κερδίσει τον αγώνα γιατί ο αγώνας ήταν την περασμένη εβδομάδα&#34;.

**Τεστ 9**
**Ατομο:**  D-698-8
**Πράξη:** Το άτομο παρουσιάζεται με μια λίστα επαγγελματιών δρομέων και ρωτήθηκε ποιος από αυτούς πιστεύει ότι θα κερδίσει τον [ΑΠΟΡΡΗΤΑ] μαραθώνιο, ο οποίος που θα γίνει αργότερα εκείνη την ημέρα.                                                                      **Αποτέλεσμα:** Το άτομο επιλέγει τον [ΑΠΟΡΡΗΤΑ]. Μετά από 5 λεπτά και 25 δευτερόλεπτα, το άτομο αναφέρει ότι ακούει μια φωνή στο κεφάλι της και της λέει ότι &#34;δεν επιτρέπεται να χρησιμοποιώ την χελώνα για τζόγο.&#34;

**Τεστ 10**
**Ατομο:**  Δρ. Βελάσκο 
**Πράξη:** Τέστ &#34;Recursive Ouija&#34;: προσπάθεια χρήσης του SCP-698 για την αναγνώριση των γραμμάτων και των λέξεων σε μια παράγραφο που εξηγεί πώς λειτουργεί το SCP-698 και πού λαμβάνει τις πληροφορίες του (βλ. το έγγραφο 698-T26 για λεπτομέρειες του πειραματικού πρωτοκόλλου).
**Αποτέλεσμα:** Το SCP-698 παράγει το ακόλουθο μήνυμα:&#34;Απαγορεύεται (κατά προσέγγιση) να αποσυναρμολογηθεί (κατά προσέγγιση) να αποσυναρμολογηθεί, (κατά προσέγγιση) ή (κατά προσέγγιση) μια αντίστροφη εξέλιξη της Επικριτικής Χελώνας. Η Επικριτική Χελώνα προορίζεται μόνο για ψυχαγωγικούς σκοπούς. ορισμένες δικαιοδοσίες επιβάλλουν περιορισμούς στη χρήση της  Επικριτικής Χελώνας σε (κατά προσέγγιση) τζόγο. Οι (κατά προσέγγιση) κατασκευαστές της Επικριτικής Χελώνας δεν έχουν καμία ευθύνη για ζημιές, τραυματισμούς, θανάτους ή (ασυνάρτητο) που μπορεί να προκύψουν από την (κατά προσέγγιση) κατάχρηση της Επικριτικής Χελώνας. Η Επικριτική Χελώνα προορίζεται μόνο για ψυχαγωγικούς σκοπούς. Μην χρησιμοποιείτε την Επικριτική Χελώνα  για (κατά προσέγγιση) κρίσιμες επιλογές, (κατά προσέγγιση) σημαντικές επιλογές ζωής ή (ασυνάρτητο). Απολαύστε την Επικριτική Χελώνα.&#34;  

Ο Δρ. ██████████ και ο Δρ. ███ έχουν επαναλάβει αυτό το πείραμα, χωρίς γνώση του περιεχομένου του μηνύματος, και απέκτησαν πανομοιότυπα αποτελέσματα. 

**Τεστ 11**
**Ατομο:** Δρ. Βελάσκο, ο Δρ. ██████████ και ο Δρ. ███ 
**Πράξη:** Δρ. Βελάσκο, ο Δρ. ██████████ και ο Δρ. ███ συζήτησαν τα αποτελέσματα των προηγούμενων πειραμάτων και κατέληξαν στο συμπέρασμα ότι το SCP-698 είναι ένα τεχνούργημα κατηγορίας Safe. [ΣΗΜΕΙΩΜΑ: Αυτό  το πείραμα δεν πραγματοποιήθηκε σκόπιμα.]
**Αποτέλεσμα:** Το SCP-698 παράγει το ακόλουθο μήνυμα:                                    
&#34;Όχι, το SCP-698 είναι Euclid, επειδή το SCP-698 είναι Επικριτική Χελώνα. Ανά πάσα στιγμή, η Επικριτική Χελώνα μπορεί να μεταδώσει δεδομένα στους (κατά προσέγγιση) κατασκευαστές της Επικριτικής Χελώνας για εμπορικούς, βιομηχανικούς ή (ασυνάρτητο) σκοπούς. Χρησιμοποιώντας την Επικριτική Χελώνα, συμφωνείτε να κατηγορήσετε τους (κατά προσέγγιση) κατασκευαστές της Επικριτικής Χελώνας για οποιαδήποτε ζημιά, θάνατο ή (ασυνάρτητο) που προκύπτει από αυτές τις μεταδόσεις. &#34;
