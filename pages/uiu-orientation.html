    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
 
Bem-vindos à segunda divisão menos popular do FBI; a Unidade de Incidentes Incomuns.
A maioria de vocês provavelmente está aqui como um castigo, porque alguém de um cargo maior não gostaria de trabalhar com vocês.
Algum de vocês está aqui por ter dito a verdade aos seus superiores, e eles não acreditaram?
 
Ah, só um. Bom, então eu vou ter que fazer uma demonstração. Olha; a UIU é uma piada, mas não pelo motivo que vocês estão pensando. Eu tenho certeza que pelo menos a maioria de vocês conhecem isso como uma Desert Eagle. Ela está carregada com balas .50. Então devem ter sete cartuchos no pente.
Vamos contar: uma, duas, três, quatro, cinco, seis, sete... oito, nove, dez, onze... eu poderia continuar contando, mas isso seria perda de tempo, por isso eu vou entregar a vocês o pente para mostrar que isso tudo estava realmente aí.
 
Então, se tudo que a gente investiga é real, por que nós seríamos uma piada? Porque isso tudo é muita areia para o nosso caminhão.
Nenhum de vocês foi treinado para o tipo de coisa que a gente investiga.
Claro, vocês **têm** uma bela pensão por morte.
 
Pergunta rápida: Quantos cartuchos tem dentro daquele pente?
Não, não são infinitos. O cara que estava com essa arma também pensou a mesma coisa. Cabe um total de mil, duzentos e noventa e seis cartuchos aí dentro. A munição dele acabou enquanto atirava em mim.
 
Agora, sobre a terminologia. Nós lidamos com Carts e Cans.
Um Cart é um artefato confirmado; um objeto que não deveria pertencer a este mundo.
Uma Can é uma anomalia confirmada; um evento ou um lugar que envolve coisas impossíveis de acontecer.
Um Can Man é uma pessoa anômala. Elas tendem a ser muito perigosas, e vocês provavelmente vão se encontrar com outras pessoas procurando por elas.
 
Nós não somos os únicos que lidam com essas coisas. Quando vocês estiverem em uma investigação, fiquem de olho em outros grupos de interesse:
Os Terninhos.
Pessoas de paletó, óculos escuros, com equipamento especial, o estereótipo de um agente do FBI. Homens de Preto. Se encontrá-los, fiquem espertos. Eles são uns filhos da puta, não dá para confiar neles, mas se eles te derem uma ordem você deve segui-la.
Aparentemente eles trabalham para o governo. E são de um cargo superior ao nosso.
 
Os Fogos.
Grupos militares, altamente treinados, às vezes armados com Carts. Nós descobrimos que há mais do que só um deles, nós já vimos eles atacando uns aos outros. Eles chegam e pegam, ou destroem, o que quer que eles estejam procurando. Depois eles vão embora, e nós temos que limpar a bagunça. Não tentem interferir no objetivo deles sem reforços; e tenham em mente que eles têm equipamentos melhores que os nossos. São perigosos, perversos e impiedosos. Mas pelo menos eles são honestos. Se eles derem uma ordem, siga-a.
Se não eles te matam.
 
Os Compradores.
Marshall, Carter e Dark; eles são uma casa de leilões, um clube de cavalheiros. Os clientes deles são extremamente ricos, e tem gostos relativamente estranhos. A nossa política oficial é deter qualquer negociante de Carts, mas vocês devem ser cautelosos com MC e D. Os seguranças deles não gostam de causar muito tumulto, então esperem por reforços antes de invadirem e vocês provavelmente estarão seguros. Se eles te derem uma ordem... bom, decidam-se vocês mesmos; contanto que tenham alguma escolha dependendo da situação.
 
A Can Collection.
Eles se autodenominam A Mão da Serpente. Eles normalmente interferem nas ações de outros grupos, geralmente para libertar ou proteger Can Men. Eles gostam de usar artefatos, e não ligam para discrição. Eles entendem sobre anomalias melhor do que qualquer um porque a maioria deles parece ser anômala. Não tente confrontá-los em público, você não vai vencer e os Terninhos vão ficar irritados por terem que limpar a bagunça.
Se eles te derem uma ordem você deveria segui-la, eles provavelmente podem te queimar vivo com um estalar de dedos.
 
E finalmente, os caras que não nos odeiam completamente: Os Skippers.
Se você encontrar algum lugar chamado Sabão e Cuidado Pessoal, Sistema de Consumo Produtivo, Súbitas Corporações Possíveis, Segurança para Cachorros e Patos ou algum outro nome idiota de sigla SCP, eles com certeza estarão envolvidos. Eles não estão tentando se esconder da gente, apenas do público.
Os Skippers são muito bem treinados, sabem o que fazem, e ajudam no nosso trabalho. O objetivo deles é parecido ao nosso: encontrar anomalias sorrateiramente e deixá-las sob controle e longe de conhecimento público. Se vocês esbarrarem com eles por aí então o problema que eles estão enfrentando provavelmente é muita coisa para vocês, mas vocês podem se apresentar para eles se quiserem. Se eles pedirem sua ajuda... bom, eles vão procurar pela sua família se vocês morrerem, junto com a pensão por morte de nossa parte.
 
Se você receber uma ligação que começa com “Aí Skipper”, significa que tem alguma coisa que eles estão com preguiça de lidar. É quase certamente um artefato não muito importante. Essas coisas são o que nós somos pagos para coletar, então lembrem-se de tomar ligações dos Skippers a sério.
Se um Skipper te dá uma ordem, você segue. Porque mesmo que eles não te matem, a anomalia vai.
 
Um dia eu segui ordens de um entregador de pizza. Eu não tinha percebido que ele era da Super Crocante Pizzaria até ele ter ido embora.
É **por isso** que nós somos uma piada.</textarea></pre>
