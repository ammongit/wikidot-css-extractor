**Articolo:** SCP-055-DE-J - &#34;GRANDE PROSCIUTTO&#34;
**Autore:** [[*user Dr Ore]]
**Originale:** [http://scp-wiki-de.wikidot.com/scp-055-de-j SCP-055-DE-J]
**Traduttore:** [[*user TradeHumor]]
[[include credit:end]]

[[include component:image-block name=http://scp-int.wdfiles.com/local--files/scp-055-de-j/Ham-Delicatessen-Market-994962.jpg|caption=SCP-055-DE-J. **FANTASTICO!**.|width=300px]]

**Elemento #:** SCP-055-DE-J

**Classe dell&#39;Oggetto:** SUUUUUUPPPEEEERRRFAAAANTAAASTIIICOOOOO
[[image http://scp-int.wdfiles.com/local--files/scp-055-de-j/atomic-bomb-1011738_960_720.jpg]]

**Procedure Speciali di Contenimento:** SCP-055-DE-J DEVE ESSERE RESO DISPONIBILE A TUUUUUUTTI NELLA MENSA DEL SITO-DE19! ECCO QUANTO È BUONA QUESTA ROBA! A CAUSA DI MINORI DANNI PROPRETARI E RUMOROSI RELCAMI DA PARTE DI FINOCCHI, NESSUNO È AUTORIZZATO A PARLARE RIGUUUUARDO SCP-055-DE-J. INOLTRE L&#39;INTEGRITÀ DI SCP-055-DE-J NON DEVE ESSERE MAI USATA COMPLETAMENTE IN UNA SOLA VOLTAAAAAAAA!!

**Descrizione:** SCP-055-DE-J È IL MIGLIOR PEZZO DI PROSCIUTTO IN TUTTO IL MONDO!! LUNGO UN METRO E MEZZO, LARGO QUATTRO E CON DIECI CENTIMETRI DI SPESSORE, SONO 12.500 CENTIMETRI CUBI DI PURA ECCELLENZA CON UN PESO DI 5 KILOGRAAAAAMI!
[[image http://scp-int.wdfiles.com/local--files/scp-055-de-j/Minor_Scale_test_explosion.jpg]]

@@@@
@@@@
QUESTO CAPOLAVORO DI MACELLERIA PUÒ ESSERE MANGIATO DAGLI UMANI SENZA ALCUN PROBLEMA, O ALMENO QUESTO È QUEL CHE DICONO QUEI BUCATI DELLA TOSSICOLOGIA! NON MARCISCE NEANCHE E PUOI MANGARTENE QUANTO NE VUOI, TANTO QUESTA COSA MERAVIGLIOSA SI RIGENERA! **OH SÌÌÌÌÌÌÌ!**
[[image http://scp-int.wdfiles.com/local--files/scp-055-de-j/800px-US_Navy_020712-N-5471P-010_EOD_teams_detonate_expired_ordnance_in_the_Kuwaiti_desert.jpg]]

@@@@
@@@@
GLI ALTRI ARTICOLI DELLA FONDAZIONE CERCANO DI INGANNARTI CON LE LORO CAZZATE DA NERD? SCP-055-DE-J PUÒ ESSERE DESCRITTO IN UN SOLO MODO, OVVERO QUELLO CORRETTO! CHIUNQUE VOGLIA SEGNALARE LA MAGNIFICENZA DI SCP-055-DE-J DEVE FARLO IL PIÙ **RUMOROSAMENTE** E **CAZZUTAMENTE** POSSIBILE, E CON UN TONO DI VOCE CHE SUONI IL PIÙ **VIRILE** POSSIBILE! SÌ, ANCHE LE DONNE! PURE IL MATERIALE DA STAMPO NON È ESCLUSO. STESSA COSA PER LE PAROLE E TUTTO QUANTO IN MAIUSCOLOOOOOO! E CON I PUNTI ESCLAMATIVIIIIIII!
[[image http://scp-int.wdfiles.com/local--files/scp-055-de-j/Operation_Upshot-Knothole_-_Badger_001.jpg]]
@@@@
[[include component:image-block name=http://scp-int.wdfiles.com/local--files/scp-055-de-j/fire-621029_960_720.jpg|caption=L&#39;INCONTRO SUPER SEGRETO IN QUESTO CONTAINER ERA SUPER NOIOSO FINO A QUANDO QUALCUNO NON HA COMINCIATO A PARLARE DI SCP-055-DE-J! A QUEL PUNTO È DIVENTATO SUPER **BOMBASTICOOOOOO**!|width=300px]]

SE QUALCUNO DESCRIVE LA GLORIA DI SCP-055-DE-J, ESPLOSIONI RADIOATTIVE OCCORRERANNO VICINO ALLA PERSONA IN QUESTIONE! PROPRIO COSÌ! NESSUNO HA LA BEANCHÈ MINIMA IDEA DI COME ACCADA MA NON IMPORTA! LE ESPLOSIONI DI SCP-055-DE-J SPACCANOOOOOOOOOOOO!

[[=]]
**ORA CI SIAMO!**
[[/=]]

NESSUN INDIZIO CI RIESCE A DIRE DA QUALE ANIMALE SCP-055-DE-J POSSA PROVENIRE, NEANCHE QUEI SECCHIONI DEL DIPARTIMENTO DI RICERCA GENETICA LO SANNO! MA TUTTI ALLA FONDAZIONE CONCORDANO CHE DI QUALUNQUE ANIMALE SI SIA TRATTATO, DOVEVA ESSERE ABBASTANZA **SPACCA CULI** PER AVERE QUESTO SAPORE! I VERI DURI MANGIANO SCP-055-DE-J CRUDO, MA LE FIGHETTE POSSONO FARLO COME VOGLIONO! HA SÌ UN OTTIMO SAPORE, MA NON INCREDIBILE! LE UNICHE ECCEZIONI SONO I VEGETALI, LI METTI SU UN PIATTO O PANINO CON SCP-055-DE-J E TI BECCHI UN&#39;EPLOSIONE DRITTA SULLA TUA DANNATA FACCIA! CREDIAMO CHE QUESTO ACCADA PERCHÉ MOLTO SEMPLICEMENTE SCP-055-DE-J HA UN SAPORE DI MERDA CON I VEGETAAAAAALIIIIIII!
[[image http://scp-int.wdfiles.com/local--files/scp-055-de-j/nuclear-2136244_960_720.jpg]]

**Addendum 055-J-1:** A PARECCHIE PERSONE È STATO CHIESTO DI MANGIARE SCP-055-DE-J. ECCO LE LORO REAZIONI:

&gt; //QUESTO. È. DELIZIOOOSOOOOO!// - Agente Straub

&gt; //QUESTA ROBA È COSÌ BUONA, CREDO CHE MI SIANO CRESCUTI ULTERIORI PELI SUL PETTOOOOOO!// - Dr. Joch

&gt; //TUTTI ADORANO IL PROSCIUTTO!// - Agente von Dorff

&gt; //Penso che questo prosciuto sia abbastanza buono.// - Dr. See

IL DR. SEE È AL MOMENTO SOTTOPOSTO A TEST SU QUALSIASI ANOMALIA, VISTO CHE NON HA APPREZZATO SCP-055-DE-J ABBASTAAAAAANZA!

**Addendum 055-J-2:** SCP-055-DE-J NON PUÒ ESSERE MANGIATO PER INTERO AL MOMENTO PERCHÉ POTREBBE NON RIGENERARSI MAI PIÙÙÙÙÙÙÙÙ! INOLTRE CREDIAMO CHE LA DISTRUZIONE DI SCP-055-DE-J POSSA PROVOCARE UN VUOTO DI EPICITÀ TALE DA RISUCCHIARE ED ELIMINARE L&#39;INTERO UNIVERSO!  **WOOOOOOUUUUUHH!**
[[image http://scp-int.wdfiles.com/local--files/scp-055-de-j/nuclear-2123685_960_720.jpg]]

**Addendum 055-J-3:** INOLTRE VOGLIAMO TESTARE LA GRANDIOSITÀ DI SCP-055-DE-J SU ALTRI SCP, E QUINDI ECCOCI:

||~ SCP USATO ||||~ COS&#39;È SUCESSOOOOO! ||
|| [[[SCP-020-DE]]] |||| DOPO AVER DIVORATO SCP-055-DE-J, SCP-020-DE-J SI È AVVOLTO NELLA NEBBIA AUTONOMAMENTE! E QUANDO LA NEBBIA È SPARITA, LA COSA AVEVA UN MENTO DALL&#39;ASPETTO **MASCOLINO** RIPETENDO IN CONTINUAZIONE: &#34;TORNERÒ!!&#34; PRIMA DI RIAVVOLGERSI NUOVAMENTE! ||
|| [[[SCP-038-DE]]] |||| AL SOGGETTO DEL TEST SONO STATI DATI 20 MILLILITRI DI SCP-038-DE E POI GLI È STATO DETTO DI MANGIARE SCP-055-DE-J FIN CHE NON NE AVRESSE AVUTO ABBASTANZA. MA PERFAVORE, NON SI HA MAI ABBASTANZA DI SCP-055-DE-J! ||
|| [[[SCP-058-DE]]] |||| SCP-055-DE-J È STATO DATO IN PASTO A 15 ZOMBIE! SI SONO IMMEDIATAMENTE ALLINEATI E HANNO COMINCIATO A DANZARE //THRILLER// DI MICHEAL JACKSON! NON ABBIAMO IDEA DA DOVE SIA VENUTA LA MUSICA! ||
|| [[[SCP-067-DE]]] |||| È STATO DATO A SCP-067-DE-A-121! ORA SPARA QUALCOSA DI DECISAMENTE MIGLIORE CHE LASER DAI SUOI OCCHI, E QUELLI SONO DEI **CLICLOMOTORI**! ||
|| [[[SCP-077-DE]]] |||| HA COMINCIATO A VOMITARE ARCOBALENI DOPO AVERLO MANGIATO! ||
|| [[[SCP-092-DE]]] |||| DOPO AVERLO DIVORATO, SCP-092-DE HA COMINCIATO A CRESCERE SIMSURATAMENTE E A FARSI VENIRE UN&#39;ULTRA-FIGHISSIMA BARBA NEL GIRO DI POCHI SECONDI, APPARENTEMENTE PER PURA FORZA DI VOLONTÀ! LA BARBA NON PUÒ ESSERE RASATA DA DEI GRACILI RASOI, QUINDI SI DEVONO USARE O SCP-092-DE-01 O SCP-092-DE-02! ||
|| [[[SCP-097-DE]]] |||| DOPO AVER SGRANOCCHIATO SCP-055-DE-J, SCP-097-DE-02 HA VOMITATO UNA CHITARRA ELETTRICA E UNA CASSA, COMINCIANDO A SUONARE DEI VERI ED EPICI METAL RIFF! CHIUNQUE FOSSE PRESENTE, SCP-097-DE-02 INLCUSO, SI SONO RITROVATI CON I MUSCOLI DEL COLLO LACERATI E CONCUSSIONI A CAUSA DELL&#39;INTENSO HEADBANGING! ||
ERANO ALMENO NECESSARI QUESTI TEST?

+ NNNNNOOOOOOOOOOOOOOOOOOOOO!

MA ERANO
