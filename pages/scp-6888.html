    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:info:start]]
「外時間葬儀場」 by stoner99

ここから私の作品をさらに読むことをお勧めします。
https://scp-wiki.wikidot.com/stoner99-author-page
[[include :scp-wiki:info:end]]

[[include component:image-block name=http://scp-jp-storage.wdfiles.com/local--files/file%3A6370408-20-b1il/DEW_radar_site_in_Greenland_%28cropped%29.JPG|caption=SCP-6888の発見地点。]]

**アイテム番号:** SCP-6888

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-6888はサイト-07の15メートルの冷凍ロッカーに収容されます。さらなる収容プロトコルは現在不要です。

**説明:** SCP-6888は細胞レベルで分解や腐敗の徴候を示さない25体のヒトの死体を指定します。この性質に加え、SCP-6888の実例には、体温の低下、皮膚の変色、プトレシンの生成を含む、典型的に死亡に付随する他多数の現象が発生しません。

現在収容されているSCP-6888の各実例は、オブジェクトの発見以前の数十年間に死亡した政治家、世界的指導者、文化的人物、他そのような人物と身体的に同一です。発掘により、これらの人物の遺体は本来埋葬された場所に残存していることが判明したため、現在SCP-6888と人物らの類似性に対する明確な仮説は存在していません。

**発見:** SCP-6888は、1984年8月12日にノルウェーのスヴァールバル諸島で、過去のある時点でオブジェクトの霊廟として機能していたと考えられている放棄された建造物の直下で発見されました。その建造物は財団工作員によって取得されるより前に荒廃しており、またある区画が完全に崩壊していたため、SCP-6888の回収を妨げていました。

建造物の内部は26の墓室に分かれ、それぞれはSCP-6888実例と対応しており[[footnote]]部屋26を除く。さらなる詳細は発見ログを参照。[[/footnote]]、SCP-6888は検査のため数時間かけて搬出されサイト-07へ移送されました。以下は、回収された注目されるSCP-6888実例の要約リストと、それが収容されていた部屋の説明です。

||~ **SCP-6888実例の説明**||~ **部屋の説明**||~ **備考**||
||実例はかつての明治天皇に類似する。対象は伝統的な天皇の衣装を着用しており、回収時点で錆びた金のサーベルを把持していた。||部屋の壁は、明治天皇の治世下で達成されたさまざまな社会的あるいは軍事的成果が描写された、一連の鮮やかな色の木版画で装飾されている。注目される例は、1889年の大日本帝国憲法の公布、帝国議会の最初の会議、電信線を建設する労働者、旅順攻囲戦においてロシアの軍隊を砲撃する日本の軍艦などがある。||実例は、豪華な石灰石の石棺に安置されており、墓の基底部に「眠る（lie）」や「待望（wait）」の単語が漢字で刻印されている。||
||実例はセルビア系アメリカ人技師ニコラ・テスラに類似する。||部屋は家具がまばらに備え付けられている。床はさまざまな未完成の機械装置に関するノートが散乱しており、特にオートマトンの創成や人工知能のコンセプトに執着している。||埋葬儀礼は執り行われていない[[footnote]]訳注: 原文は&#34;No burial rituals preformed&#34;。&#34;preformed&#34;は&#34;performed&#34;の誤字と判断。[[/footnote]]。対象は、オブジェクトのシートおよび布張りのひじ掛けに「まだ（not yet）」の単語が繰り返し刻印された無地の金属製の折り畳み椅子に鎖でつながれている状態で発見された。||
||実例はかつてのオーストラリア首相ハロルド・ホルトに類似しており、薄青色の水着を着用している。||部屋には、ハロルド・ホルトの1966年の自由党党首選挙運動およびその後のオーストラリア連邦選挙における多数の政治活動用品が含まれている。部屋にはまた、多数のスピアフィッシング用装備、水泳用品、海洋生物の剥製が存在する。||対象は現在[[[scp-3477|SCP-3477]]]と関連している可能性について調査されている。||
||実例はトルコ人政治家ムスタファ・ケマル・アタテュルクに類似しており、黒の背広を着用している。||部屋は、トルコのイスタンブールにあるドルマバフチェ宮殿におけるアタテュルクの個人部屋の正確な模造であるように見える。||部屋の大部分は焼け焦げているか崩壊している。これは、部屋の北西の隅にある大量の燃え尽きたキリムの織物から始まった火災のためと考えられている。||
||N/A||部屋は米国大統領官邸の「グリーンルーム」に類似している。部屋は、1856年・1848年合衆国大統領選挙、1852年ホイッグ党全国大会、1856年「ノウ・ナッシング」党大統領候補指名大会を含む特定の19世紀の米国の国政選挙の多数の資料で埋め尽くされている。||1台の蓋の開いた棺が部屋の中央に位置している。容器内の詰め物に残っていた皮膚細胞のDNA検査はアメリカ人連続ドラマ名俳優アレック・ボールドウィンのものであると同定した。この発見が意味するところは現在不明である。||

[[footnoteblock]]</textarea></pre>
