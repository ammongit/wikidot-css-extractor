**Ítem #:** SCP-1410

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1410 debe ser mantenido en su área de contención designada al interior del Sitio-30. SCP-1410 se moverá entre las cuatro cámaras del área de contención según lo determine el color de sus transpiraciones y la interpretación del investigador responsable, a fin de minimizar la creación de instancias de SCP-1410-1:  

- Cámara 1410-A (Amarilla): la cámara 1410-A fue acondicionada a partir del auditorio secundario del Sitio-30. SCP-1410 debe mantenerse en un pedestal en el centro de la cámara 1410-A si muestra tendencias claustrofóbicas. Si muestra tendencias agorafóbicas, SCP-1410 deberá mantenerse en un contenedor de metal en la base del pedestal. 

- Cámara 1410-B (Roja): la cámara 1410-B es una bóveda de acero. Cuando SCP-1410 es mantenido en la cámara 1410-B, se deberá colocar un guardia de seguridad armado al interior de la cámara para proporcionar un ambiente tranquilizador para SCP-1410.. 

- Cámara 1410-C (Azul): la cámara 1410-C es una celda de contención humanoide estándar, reconvertida en una guardería. La cámara 1410-C debe estar pintada de colores suaves y opacos e incluir juguetes para niños pequeños, preferiblemente animales de felpa. SCP-1410 debe ser colocado en una cuna en la esquina izquierda de la cámara, y dos miembros del personal involucrado en la contención de SCP-1410 deberán ser estacionados con ella. Dicho personal no deberá estar armado. 

- Cámara 1410-D (Verde): la cámara 1410-D es una celda de contención humanoide estándar, transformada en una falsa enfermería. La cámara 1410-D debe estar pintada de blanco, y contener equipamiento médico variado (dicho equipamiento no necesita ser genuino). SCP-1410 deberá ser mantenido en una cama de paciente en el centro de la cámara, y el personal que participe en la contención de SCP-1410 deberá estar con él en todo momento, vestido con batas. SCP-1410 deberá ser limpiado con desinfectante cada hora mientras esté en la cámara 1410-D. 


**Descripción:** SCP-1410 es una piedra pulida por el agua, parecida al tipo que se encuentra en los complejos de cavernas de las montañas █████. SCP-1410 parece poseer un grado limitado de inteligencia, que está relacionado con las transpiraciones cromáticas que emite a intervalos regulares o al entrar en contacto con instancias de SCP-1410-1. SCP-1410-1 comprende una serie de ilusiones ópticas creadas por SCP-1410, cuya naturaleza exacta depende de las mismas transpiraciones. SCP-1410 no parece ser consciente de que es la fuente de SCP-1410-1, y reaccionará negativamente a ellas, aumentando su tasa de transpiración y, por tanto, la creación de instancias adicionales de SCP-1410-1 cuanto más tiempo esté en contacto con ellas. Independientemente del subtipo, las instancias de SCP-1410-1 sólo reconocerán la existencia de SCP-1410, ignorando por completo todo lo demás.

El contacto físico con SCP-1410 permite una comunicación unilateral con el objeto, aunque en la mayoría de los casos se limita a que SCP-1410 transmita frases y emociones imprecisas a quien lo toque. Los subtipos de transpiración y las instancias de SCP-1410-1 relacionadas con ellas son las siguientes: 

* **Subtipo amarillo:** al producir esta transpiración, SCP-1410 emitirá frases y emociones relacionadas con la claustrofobia, la agorafobia y la culpa, a menudo alternando entre las dos primeras cada pocas horas. Las instancias amarillas de SCP-1410-1 aparecen como adultos jóvenes de ambos sexos, vestidos con ropas que indican un alto nivel socioeconómico y tendencias artísticas, y sufriendo heridas infligidas por armas improvisadas. Las instancias amarillas de SCP-1410-1 intentarán rodear a SCP-1410 y atacarlo, aunque debido a su naturaleza incorpórea esos ataques son ineficaces. La transpiración amarilla disminuirá si se logra evitar la claustrofobia o la agorafobia de SCP-1410. 

* **Ejemplo de expresiones usadas durante el subtipo amarillo:** &#34;Estaba atrapado. Estaban allí conmigo, pero no podían entender, no eran como yo, para nada. Ciegos a las voces, a la oscuridad, al aire sofocante y a las paredes que siempre se cierran, siempre se acercan. Al lcor siempre llamándome a crear belleza a partir de ellos. Tenía que hacerlo, tenía que hacerlos bellos, para ella. Qué rápido se aburrió de mí y me dejó por lo que quedaba de ellos. Nunca se detendrán, cerrándose sobre mí como las paredes que pinté con ellos.&#34; 

* **Subtipo Rojo:** al emitir esta transpiración, SCP-1410 emitirá frases y emociones relacionadas con la paranoia y la ira. Las instancias rojas de SCP-1410-1 aparecen como humanoides altos, de traje negro, que poseen cuatro ojos, narices alargadas y carecen de orejas. Las instancias rojas de SCP-1410-1 intentarán observar SCP-1410 a distancia, a menudo apareciendo a varios cientos de metros de SCP-1410. La transpiración roja disminuirá si se hace sentir a SCP-1410 a salvo de ser observado o aproximado por instancias de SCP-1410-1.

* **Ejemplo de expresiones usadas durante el subtipo rojo:** &#34; ¡Todo fue culpa de ellos! Todo lo que hicimos fue divertirnos a costa de ellos, tratando de llevar un poco de creatividad a su mundo aburrido y vacuo. Si no nos hubieran perseguido, nunca me habría ido, nunca habría entrado en esas cuevas, nunca habría escuchado la voz del Icor, nunca lo habría hecho... pero siguen mirándome, incluso después de haberme arruinado. ¡No se van a ir!&#34;

* **Subtipo Azul:** al producir esta transpiración, SCP-1410 emitirá frases y emociones relacionadas con la depresión y la soledad. Las instancias azules de SCP-1410-1 aparecen en parejas, siempre compuestas por una mujer joven adulta y un niño varón. Las instancias de SCP-1410-1 ignorarán deliberadamente a SCP-1410. La transpiración azul disminuirá si se expone a SCP-1410 a imágenes reconfortantes, particularmente relacionadas con la infancia temprana. 

* **Ejemplo de expresiones usadas durante el subtipo azul:** &#34;Anny, Harry... Lo siento mucho. ¿Podrías al menos mirarme? ¿Sólo una vez? Prometo que no te haré lo mismo, ahora lo sé mejor. Ella me engañó, me usó, ella... nada de lo que pueda decir puede mejorar esto, ¿verdad? Es demasiado tarde. Ahora estoy solo&#34;. 

* **Subtipo verde:** al producir esta transpiración, SCP-1410 emitirá frases y emociones relacionadas con el dolor, la repugnancia y el miedo. Las instancias verdes de SCP-1410-1 aparecen como varias burdas obras de arte, aparentemente creadas usando partes del cuerpo humano, siendo los huesos, el cabello, los dientes y las uñas las más frecuentes. Las instancias verdes de SCP-1410-1 amueblarán la habitación que actualmente ocupa SCP-1410. La transpiración verde disminuirá si SCP-1410 cree que está expuesto a cuidados médicos y a desinfectantes en particular.

* **Ejemplo de expresiones usadas durante el subtipo verde:** &#34;Aquí está, la culminación del trabajo de mi vida. ¿Cómo podría haber creído que eran hermosas? ¿Que lo era? Ella me hizo moldear el resto en estos... juguetes suyos, y cuando terminó con ellos, me hizo uno. Solía ser diferente, pero ya no puedo recordar lo que era. Su película aceitosa me cubre, y todo lo que puedo ver es a ella. Sólo quiero volver a estar entero. Estar limpio otra vez.&#34;

SCP-1410 fue encontrado incrustado en la pared exterior del Sitio-30 durante un chequeo de seguridad de rutina, rodeado de instancias amarillas de SCP-1410-1. SCP-1410 fue removido de la pared y llevado al interior del Sitio-30. Los procedimientos de contención actuales se establecieron después de un contacto regular con SCP-1410.
