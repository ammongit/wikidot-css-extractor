**アイテム№**: SCP-5852

**アノマリークラス:** Keter

**特別収容プロトコル:** SCP-5852の無作為性のため、影響を受けた個体を全て物理的に収容することはできません。

SCP-5852がセミ上科に発現する要因は不明であり、それゆえに局所的な個体群での予防は現状不可能です。

SCP-5852の性質を隠蔽するべく、カバーストーリー5852.1 &#34;腫瘍性成長障害&#34; をセミ上科の個体数が多い国や地方のメディアに流布しています。これを昆虫学者がさらに広めた結果、&#34;セミの疥癬&#34; は昆虫学で認知されている病気となっています。

報告があった野生のSCP-5852-1個体は[[[SCP-2350|機動部隊ラムダ-12 (&#34;媒介害獣除染隊&#34;)]]] が直ちに確保し、サイト-12の昆虫学部門で収容します。

**特別収容プロトコルへの追記:** SCP-5852に割り当てられた研究スタッフは、いかなる時でもSCP-5852-1個体を肌に接触させるべきではありません。

**説明:** SCP-5852はセミ上科に見られる人間の歯の異常成長に与えられた指定です。SCP-5852の影響を受けた個体をSCP-5852-1と指定します。

[[include :scp-sandbox-3:image-blur name=http://scp-jp-storage.wikidot.com/local--files/file:3324351-16-zqnu/ExtractedTooth.jpg|caption=SCP-5852-1個体から摘出した歯の一例。|width=300px|align=right]]

成長は通常、個体の外部構造から開始しますが、一部の例では内部からの成長も確認されています。

異常な歯は周辺組織を変位させて成長を可能とするため、SCP-5852は個体に強い不快感を与えていると思われます。この成長により個体に致命的な損傷が生じる可能性があり、特に昆虫の循環系や神経系に歯が生えた場合は顕著です。

SCP-5852-1個体は異常に歯を成長させ続け、やがて歯によって外骨格が完全に埋め尽くされます。その時点で、SCP-5852-1個体は脱皮と大差ない過程で外骨格全体を脱ぎ捨てようとします[[footnote]]脱ぎ捨てられた外骨格の分析により、全体がヒドロキシアパタイトで構成されていることが判明しました。ヒドロキシアパタイトとは、歯のエナメル質に見られる天然のカルシウム鉱物です。[[/footnote]]。

この過程で、歯で覆われた外骨格がその下にある未発達の柔らかい外骨格を破断するため、個体は死に至ります。

SCP-5852で成長した歯の状態について分析が実施されました。

||~ 歯の状態 ||~ SCP-5852-1個体での発生率 ||
|| 変色 || 31.29％ ||
|| 空洞あり || 28.65％ ||
|| 腫瘍あり || 23.91％ ||
|| 巨大歯[[footnote]]通常よりも大きな歯。[[/footnote]] || 5.42% ||
|| 矮小歯[[footnote]]通常よりも小さな歯。[[/footnote]] || 4.92% ||
|| 双生歯[[footnote]]発達途中で2つの異なる歯に分割した歯。[[/footnote]] || 2.38% ||
|| 異所性歯牙[[footnote]]エナメル質が異常な位置 (主に歯根) に発達した歯。[[/footnote]] || 1.98% ||
|| 修復歯 || 1.45% ||

**発見:** 最初のSCP-5852-1個体は、ウェストバージニア州テンプルトンのテンプルトン記念教会の屋根に巣食っているところを発見されました。当時のテンプルトン記念教会では[[[scp-2852|ホワイト-レベルイベント]]]が発生していました。

**補遺:** 2012/07/21、サイト-21の主任研究員であるチャールズ・グリーブズ博士が犬歯の軽い痛みを訴え、医療棟に赴きました。その歯を摘出したところ、内部に数匹の//Magicicada cassinii//[[footnote]]より一般的には**17年ゼミ**や**矮性周期ゼミ**として知られています。[[/footnote]]の幼虫が潜り込んでいました。

その後、サイト-21の全スタッフに強制で歯の検査を受けさせた結果、SCP-5852に割り当てられたスタッフの歯の内部には、多数のセミ上科の個体が潜り込んでいたことが判明しました。

摘出された個体は後にSCP-5852の影響を受けました。これらのSCP-5852-1個体を分析したところ、生えた歯はいずれも元の宿主から摘出した歯の完全な複製でした。

現在、SCP-5852-1個体への直接接触は厳格に禁止されています。</textarea></pre>
