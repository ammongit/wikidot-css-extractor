**Αριθμος Αντικειμένου:** SCP-138

**Κατηγορία αντικειμένων:** Safe

**Ειδικές διαδικασίες περιορισμού:** Το SCP-138 απαιτεί ελάχιστες διαδικασίες περιορισμού. Για ανθρώπινους λόγους, το θέμα διατηρείται σε χημικά επαγόμενο κώμα.

**Περιγραφή:** Το SCP-138 είναι ανθρώπινο αρσενικό, υποθέτοντας ότι είναι άνω των 4000 ετών. Το θέμα έχει ύψος 1,5 μέτρα, τσαλακωμένο και χαζάρι. Η ακριβής προέλευση του SCP-138 είναι άγνωστη. Το θέμα ανακαλύφθηκε το 2006, σε έναν αιγυπτιακό τάφο που βρίσκεται κοντά στον τάφο του Τουταγχαμών που ανακαλύφθηκε το 1922, σφραγισμένος μέσα σε σαρκοφάγο. Όταν ανακαλύφθηκε ένα ζωντανό ον μέσα στον τάφο, το Ίδρυμα ειδοποιήθηκε από έναν από τους μυστικούς πράκτορες μας που έχουν ανατεθεί στη Διεθνή Ένωση Αρχαιολογίας. Το θέμα μεταφέρθηκε αμέσως στον Τομέα 37 για έρευνα από την ομάδα έρευνας που κατευθύνθηκε εκεί.

Φυσιολογικά, το SCP-138 θα πρέπει να είναι κλινικά νεκρό. Οι μύες και τα εσωτερικά όργανα βρίσκονται σε σοβαρή ατροφία και παρόλο που το βιο-ηλεκτρομαγνητικό πεδίο του ατόμου είναι σταθερό, το νευρικό του σύστημα εξασθενεί επίσης σοβαρά. Το θέμα δείχνει επίσης στοιχεία για μεγάλο αριθμό θανατηφόρων τραυματισμών, μερικοί πιθανώς τυχαίοι, κάποιοι προφανώς και σκόπιμα, που διαπράχθηκαν από το ίδιο θέμα ή από άλλους.

Δεν υπάρχει προφανής επιστημονική εξήγηση για τη μόνιμη κατάσταση της ζωής του. Αν και άλλα SCP έχουν επιδείξει επιταχυνόμενες αναγεννητικές ιδιότητες, επιτρέποντάς τους να αντιστέκονται στο θάνατο, το SCP-138 δεν έχει τέτοιες ικανότητες, το σώμα του δεν αναγεννάται από ζημιές, αλλά απλώς συνεχίζει να λειτουργεί παρά τους θανατηφόρους τραυματισμούς. Αυτό επεκτείνεται σε επιβλαβή χτυπήματα, παρόλο που οτιδήποτε θα καταστρέψει το σώμα είναι αναποτελεσματικό.
Το θέμα μιλά αποκλειστικά σε μια αρχαία αιγυπτιακή διάλεκτο. Η επικοινωνία μέσω πολιτικού μεταφραστή αποκάλυψε πολύ λίγα για το παρελθόν του θέματος, αν και φαίνεται ότι θάφτηκε στον τάφο για άγνωστο θρησκευτικό σκοπό. Λόγω της σοβαρά τραυματισμένης κατάστασής του, ο SCP-138 βρίσκεται σε συνεχή κατάσταση αγωνίας και έχει επανειλημμένα ζητήσει ανθρωπιστική ευθανασία. Δεν υπάρχει επιτυχής μέθοδος τερματισμού, παρά τις πολλές προσπάθειες, τόσο επίσημες όσο και μη εξουσιοδοτημένες. Επισυνάπτεται ένας πλήρης κατάλογος των τραυματισμών του ατόμου.

**Έγγραφο 138-27:** Τραυματισμοί από το SCP-138.

Παλιά τραύματα:
* Σφαγιάστηκε.
* Δεκαεπτά (17) ξεχωριστές πληγές στον κορμό: εννέα (9) στην πλάτη, έξι (6) πληγές δόρυ και δύο (2) πληγές που προκαλούνται από άγνωστο όπλο διάτρησης, πιθανώς ξύλινη ή μεταλλική αξίνα.


Η Ευθανασία επιχειρεί κυρώσεις:
* Σοβαρή ναυτία (λόγω του αρσενικού δηλητηρίου που εισάγεται ενδοφλεβίως)
* Εγκαύματα τρίτου βαθμού στο 100% του σώματος (το SCP-138 επέζησε συνολικά 20 λεπτά σε βιομηχανικό αποτεφρωτήρα).
* Σοβαρή εσωτερική βλάβη στο κεντρικό νευρικό σύστημα (από απόπειρα ηλεκτροπληξίας).

Ανεπίσημες προσπάθειες ευθανασίας από μη ερευνητικό προσωπικό:
* Τραυματικό τραύμα (λόγω απόπειρας εκτεταμένου στραγγαλισμού).
* Δύο πληγές στο κεφάλι, προκαλώντας σοβαρό τραύμα στο κεφάλι.</textarea></pre>
