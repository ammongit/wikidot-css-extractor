[[include component:credit-button]]
**Artikel:** SCP-1059 – Infektiöse Zensur
**Autor:** [[*user DrEverettMann]] 
**Original:** http://www.scp-wiki.net/scp-1059
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1059

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Dokumente, von denen bekannt ist, dass sie von mit SCP-1059 infiziertem Personal geschrieben wurden, sind von nicht infizierten Forschern neu zu verfassen. Personal, von dem bekannt ist, dass es mit SCP-1059 infiziert ist, ist mit einer gegenmemetischen Therapie zu behandeln und aus dem Dienst zu entfernen, bis es keine weiteren Anzeichen einer Infektion mehr zeigt. Es ist anschließend auf Anzeichen eines Rückfalls zu überwachen. Personen außerhalb der Foundation, bei denen festgestellt wurde, dass sie SCP-1059 tragen, sind mit Klasse-A-Amnesika zu behandeln, wenn möglich, oder anderweitig aus den Positionen zu entfernen, in welchen sie möglicherweise andere infizieren können.

**Beschreibung:** SCP-1059 ist ein memetischer Zwang, Informationen zu verbergen, zu zensieren oder auf andere Weise zu verschleiern, wenn mit anderen kommuniziert wird. Es ist am weitesten verbreitet bei jenen, die bereits mit geheimem oder sensiblem Material zu tun haben.

Infizierte Subjekte werden bei der Übermittlung von Informationen feststellen, dass scheinbar zufällige Informationen unverhältnismäßig wichtig erscheinen. Diese Informationen werden so behandelt, als ob sie sich auf der höchsten Geheimhaltungsstufe befinden, mit der der Verfasser vertraut ist. Sie werden dies auch dann tun, wenn sich herausgestellt hat, dass die Informationen relativ harmlos oder sogar lebenswichtig für diejenigen sind, die das entstandene Material lesen.

SCP-1059 wird verbreitet durch das Lesen von infiziertem Material oder Diskussionen mit infizierten Personen. Am stärksten gefährdet sind jene, die noch die Klassifizierungsverfahren lernen. Eine Infektion kann leicht verhindert werden, indem eine solide Grundlage für die Regeln und Vorschriften für geheimes Material innerhalb der Organisation beibehalten wird.

SCP-1059 wurde bei der National Security Agency entdeckt, als eine Diskrepanz von Agent Jameson bemerkt wurde, ein Foundation-Agent, der im NSA-Hauptquartier in Ft. Meade, Maryland, eingeschleust war. Dokumente, die von bestimmten Ämtern stammten, wurden ungeachtet ihres tatsächlichen Inhalts als Streng Geheim eingestuft. Nachdem andere mögliche Ursachen ausgeschlossen wurden, zeigten weitere Untersuchungen, dass mehrere Personen mit einem zuvor unbekannten memetischen Wirkmittel infiziert waren, das schließlich als SCP-1059 bezeichnet wurde.

**Anhang 1059-1:** Der unsachgemäße Umgang mit infiziertem Material führte zu einem Ausbruch von SCP-1059 innerhalb der Foundation. Bisher war die Nachverfolgung schwierig, und eine vollständige Prüfung der Foundation-Dokumente und des Personals steht noch aus. Bisher können siebzehn Todesfälle direkt auf wichtige Informationen zurückgeführt werden, die aus Sicherheitsmaßnahmen gelöscht wurden.

**Anhang 1059-2:** Dieses Dokument hat Anzeichen einer SCP-1059-Infektion gezeigt und wurde erweitert, um die Foundation-Standards zu erfüllen. Für die vorherige Version siehe Dokument SCP-1059-A.

**Beschreibung:** SCP-1059 ist ein memetischer Zwang, Informationen zu verbergen, zu zensieren oder auf andere Weise [ZENSIERT], wenn mit anderen kommuniziert wird. Es ist am weitesten verbreitet bei jenen, die bereits mit geheimem oder sensiblem Material zu tun haben.

SCP-1059 wird verbreitet durch [ZENSIERT]. Am stärksten gefährdet sind jene, die noch die Klassifizierungsverfahren lernen. Eine Infektion kann leicht verhindert werden, indem [DATEN GELÖSCHT].
