    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-035-fr/SCP-035-FR-01.jpg|caption=SCP-035-FR-01|width=300px]]

**项目编号：** SCP-035-FR 

**威胁等级：** Rouge [[span style=&#34;color:red&#34;]]●[[/span]]

**项目等级：** --Euclide-- Keter

**特殊收容措施：** SCP-035-FR-01被保存在安全的档案中，无法访问。必须销毁所有SCP-035-FR-01的翻译版本，除了一份名为SCP-035-FR-02的打印文件，该文件保存在由2个挂锁锁定的储物柜中。其中一把钥匙交由Gustav博士拥有，Minok博士替补，而另一把钥匙是交付给特工--Tyzone--特工Neremsa，Site-Aleph的现任安全主官保管。

--SCP-035-FR-02只能在测试期间由D级人员读取。-- 测试，如SCP-035-FR搜索，按O5-█的顺序暂停。

**描述：** SCP-035-FR-01是一个长32厘米宽14厘米的粘土片，可追溯到公元前3400年至公元前3200年，刻有楔形文字。 

SCP-035-FR-01被发现于伊拉克的一个搜索网站上，随后便被运往欧洲的博物馆进行进一步研究。 在所有研究人员和SCP-035-FR-01翻译人员死亡后，SCP基金会收到了异常的消息。该物件被盗并带回Site-Aleph。
 
SCP-035-FR-02是一个纸质复印页面，其中包含035-01版画的翻译。

这两个对象中没有一个本身具有异常效果。但另一方面，--阅读--对文本的理解根据读者而产生不同的效果。 

在探究035-02的文本对各种人的共同影响中，观察到如下现象：
* 具有被持续监视的不安全感。
* 缺乏睡眠，并无法记起梦境中的内容。
* 在受害者死亡之前随时间恶化的全身性疲劳（死亡时间取决于受害者，平均为6天）。
* 烦躁，神经衰弱，自杀欲望（可能与缺乏睡眠有关）。

目前为止，无法知晓SCP-035-FR的异常效应是模因还是[数据删除]，Minok博士的理论是朝这个后者方向发展的。根据他的说法，SCP-035-FR是[数据删除]，详情见附录035-FR-A1。

在极少数情况下，SCP-035-FR对暴露的个体有显著影响： 
* D-4532（性格偏僻的高加索女性）：受试者D-4532只有当其的第二性格出现时才遭受SCP-035-FR的影响，这导致Minok博士提出假设：这些影响与理解其中文本而不是阅读有关。D-4532在阅读SCP-035-FR-02后24天死亡，比其他受试者长两到三倍。这是因为其只是间歇性地受到物体的影响。
* D-2967（中度精神障碍的西班牙裔男子）：D-2967似乎没有理解SCP-035-FR-02的文本，尽管能读出数个字。没有被影响，这证实了Minok博士的理论。
* D-1239（亚洲人，通过应用第12号议定书招募，经常练习冥想）：冥想中，D-1239似乎能够将SCP-035-FR的效果延迟8天。其还报告噩梦的片段。
* Dr. Minok : 详见附录035-FR-A1
 
**附录035-FR-A1 :**
[[collapsible show=&#34;+ 需要三级权限&#34; hide=&#34;- 准许接入&#34;]]

&gt; **访谈者：** Dr. Minok
&gt; **访谈人：** 特工Neremsa
&gt;
&gt; **前言：** Dr Minok的采访是在██/██/████凌晨3点48分紧急进行的，因为他在没有阅读SCP-035-FR-2上印有的文字的情况下表现出了SCP-035-FR的异常影响效应。

&gt; **&lt;访谈开始&gt;**
&gt; 
&gt; (//Dr Minok表现出疲劳和紧张的迹象。//)
&gt; 
&gt; **特工 Neremsa :** 好的博士……给我解释一下为什么你让我早上四点起床……
&gt; 
&gt; **Dr. Minok :** 我先解释一下。我目前正在研究SCP-035-FR ......
&gt; 
&gt; (//特工Neremsa打断Dr. Minok//)
&gt; 
&gt; **特工 Neremsa :** 那份报告我读了，博士，那是一份能够让人缺睡致死的文档。
&gt; 
&gt; (//Dr. Minok用拳头敲打桌子，并显示出极度不安//)
&gt; 
&gt; **Dr. Minok :** 你不明白！我正在经历在从未阅读SCP-035-FR时的异常影响！
&gt; 
&gt; **特工 Neremsa :** 冷静下来，从一开始就向我解释一切。你是什么时候中招的？
&gt; 
&gt; **Dr. Minok :** 四天前。
&gt; 
&gt; **特工 Neremsa :** 为什么不警告其他人？ 
&gt; 
&gt; **Dr. Minok :** 我认为这是一种心理影响，因为我仔细观察了项目。
&gt; 
&gt; **特工 Neremsa :** 那怎么可能？
&gt; 
&gt; **Dr. Minok :** 这就是问题，我的理论是正确的，但我不知道怎么向你解释清楚。
&gt; 
&gt; (//特工Neremsa提出一个新问题，但被Dr.Minok打断。//)
&gt; 
&gt; **Dr. Minok :** 听我说，我认为SCP-035-FR的异常影响与一个概念有关。当您理解这个概念时，您就是下一个被影响的人。
&gt; 
&gt; **特工 Neremsa :** SCP-035-FR是活的？
&gt; 
&gt; **Dr. Minok :** 是的......不是......我不知道。听着，不要再想SCP-035-FR了。仅仅发现这个理论的事实便影响了我。现在最主要问题是我们不知道有多少版本的翻译存在。不要误会，博物馆的一位研究人员在网站，报纸上或其他地方写下了文本的简单翻译，虽然是无意中，但是足以造成严重的影响！更糟糕的是，在上述事实的基础上，想一想这个项目是如何运作的就足够了！而这还不是最严重的......
&gt; 
&gt; **特工 Neremsa :** 什么意思？
&gt; 
&gt; **Dr. Minok :** 我不能明确地告诉你，它会影响你......但是基金会必须知道SCP-035-FR目前还没有被收容。我们回收的石板只是一个实体。谁知道有多少文本存在于这个世界上。这可是一快可追溯到五千多年前的苏美尔石板......当时与苏美尔人交易的所有文明都可能有一份文本副本，你想象一下这意味着什么？
&gt; 
&gt; (//Dr. Minok面部表情极度紧张。//)
&gt; 
&gt; **Dr. Minok :** 任何能够看见且理解的翻译人员都将受到影响。无论部分或完整，或本文是出现在考古学期刊还是博物馆藏品中，无论谁向某人解释这一想法，其效果都会体现出来。......更严重的是，如果苏美尔有人在五千年前就想到了这个想法，那么现在是什么阻止了任何被打扰的人思考这个想法，那是纯粹的巧合吗？不知道，这个概率是无穷小的，但它存在......而且它有这个资格让某人在互联网上发布它......
&gt; 
&gt; (//Dr. Minok 停止片刻，情绪波动//)
&gt; 
&gt; **Dr. Minok :** 目前，我们无法将某些事物收容于抽象概念......
&gt; 
&gt; **&lt;访谈结束&gt;**

&gt; **笔记：** Dr Minok在访谈后3天陷入第3阶段的昏迷状态，称为“沉睡状态”。其至今仍然未能苏醒，是唯一未死的受影响者。Neremsa建议在Keter重新分级之前，因为惧怕受到SCP-035-FR的影响而忘记了这次访谈。阅读本附录的其他安全人员不受SCP-035-FR的影响。尽管如此，如果您有任何疑问，请尽快遗忘。
[[/collapsible]]

**附录 035-FR-A2 :**
由于EK级情景发生的可能性，项目等级变更为Keter。 
**停止关于项目效果的研究。作为预防措施，Minok博士的所有工作笔记都被销毁。**</textarea></pre>
