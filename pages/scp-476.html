    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-476 - Karte ins Nirgendwo
**Autor:** [[*user Agent Circeus]]
**Original:** https://scp-wiki.wikidot.com/scp-476
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-476

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-476 ist in einem Standard-Edelmetallschrank aufzubewahren. Während der Experimente muss stets eine Person der Sicherheitsstufe 2 anwesend sein, um zu verhindern, dass der Gegenstand zur Flucht verwendet wird. Eine Liste der Orte, die regelmäßig zu überwachen sind, findet sich in Dokument 476-██.

**Beschreibung:** SCP-476 ist ein 60-seitiger Rand McNally Canada Road Atlas, der 2006 (ISBN 0-88640-███-█) von der Canadian Cartographics Corporation veröffentlicht wurde. Bei näherer Betrachtung stellt sich heraus, dass er eine große Anzahl von Anomalien enthält, z. B. Orte, die nicht existieren, fehlende Orte und falsch platzierte oder falsch benannte Orte. Indizes und Entfernungsdiagramm stimmen mit den anomalen Karten überein. Eine vorläufige Liste der Anomalien ist in Dokument SCP-476a zu finden.

Mit Hilfe der Karte ist es möglich, jeden einzelnen der Orte zu erreichen. Versucht man, zu einem Ort weiterzugehen, ohne regelmäßig die Karte zu konsultieren, verpasst man den nicht vorhandenen Ort und kehrt zur &#34;normalen&#34; Geografie zurück. Die Bewohner der Orte (sofern vorhanden) scheinen das Fehlen dieser Orte auf normalen Karten, einschließlich der in den Orten selbst erhältlichen Karten, überhaupt nicht zu bemerken und tun sie als &#34;nicht aktuell&#34; ab. Sie scheinen immer darauf erpicht zu sein, Neuankömmlinge davon zu überzeugen, sich dort niederzulassen.

Ortungs- und GPS-Geräte versagen während des Einsatzes von SCP-476 systematisch, ebenso wie die meisten anderen Kommunikationsmethoden als Festnetz und Post. Festnetzanschlüsse lassen sich jedoch nicht zurückverfolgen, und obwohl bekannt ist, dass Post, die von nicht existierenden Orten aus verschickt wird, ihren Bestimmungsort erreicht, zeigen die Markierungen auf den Sendungen in der Regel deutlich, dass sie zu keinem Zeitpunkt die Systeme der Canada Post durchlaufen haben. Personen, die einem SCP-476-Benutzer aktiv folgen, sind normalerweise davon betroffen, aber andere Dritte werden einfach berichten, dass sie den Benutzer irgendwann aus den Augen verloren haben, was systematisch geschieht, wenn der direkte Blickkontakt zum Benutzer verloren geht. Die anomalen Wirkungen des SCP scheinen speziell mit der physischen Darstellung, die der Atlas darstellt, zusammenzuhängen: Kopien und elektronische Vervielfältigungen der Daten zeigen keine ungewöhnlichen Eigenschaften.

Es ist möglich, SCP-476 mit jedem Transportmittel zu benutzen, und es wurden Luftaufnahmen von anomalen Orten gemacht.

**Vorfallsbericht 476-08d:** Am ██.██.19██ wurde bei einem Überflug des nicht existierenden &#34;Gander-Glenwood International Airport&#34; (YGG/CYGG; SCP-476 zeigt den Gander International Airport nicht an,) ein Flugzeug auf der Startbahn bemerkt. Die Prüfung der Seriennummern des Flugzeugs ergab, dass es sich um eine Maschine der Air Malta (Hecknummer OB-1███) handelte, die am █████████ ██, 1990 auf dem Weg über den Atlantik verschwand. Weder die Passagiere noch ihre persönlichen Gegenstände konnten ausfindig gemacht werden, und der Flughafen war, wie jedes Mal, wenn er zuvor erkundet worden war, offensichtlich verlassen.

**Nachtrag 03:** Dr. ██████████ hat SCP-354 entdeckt, der auf dem Atlas in kleiner roter Schrift markiert ist. Die Beschriftung besteht aus kyrillischen Zeichen und ist ein Kauderwelsch. Am Standort von SCP-354 laufen mehrere Straßen zusammen, die es in der &#34;normalen&#34; Geografie nicht gibt.

**Nachtrag 04:** //Der Antrag, SCP-476 für die Einrichtung weiterer geheimer Einrichtungen zu nutzen, wurde abgelehnt. Zu groß ist das Risiko, dass Standorte unerreichbar werden könnten. Außerdem ist es nicht möglich, mit solchen Einrichtungen zu kommunizieren.// O5-█</textarea></pre>
