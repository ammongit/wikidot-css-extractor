__21/09/2011__:

Lament si svegliò di soprassalto quando la porta si mosse. Stava pensando, stava sognando di nuovo. Non era un bene, ma era quello che era. Puntò la pistola alla porta, dando un’occhiata alle cartucce sparate per sapere con esattezza quante gliene restavano, in caso ne servisse una per sé o per un amico. Quando la porta fu aperta, la vista dell’uniforme nera satinata di un addetto alla sicurezza del sito lo fece rilassare per un attimo.

«C’è qualcuno ancora vivo qui?»

Lament non sapeva se rispondere o no, ma era probabile che bruciassero la stanza per stare sicuri: le infestazioni di SCP-940 si contrastavano col fuoco. Il Sito-37 era stato incendiato da cima a fondo e ricostruito, ma l’infrastruttura del Sito-19 avrebbe richiesto una pulizia capillare, stanza per stanza.

«Ehi!» chiamò.

E così, dieci minuti dopo, era pulito e meglio armato e mangiò per la prima volta da due giorni. Fu scortato via da quell’ala del sito senza incidenti e fu ricoverato in infermeria, seduto a ridosso del muro; e, mentre le sue notevoli ferite venivano medicate, gli venne di nuovo voglia di alzarsi e andarsene. Ma non lo fece. Si raggomitolò contro il muro, chiuse gli occhi e dormì.

-----

Lament fu svegliato da un forte scossone sulle spalle, la sua mano scattò subito alla fondina, pronta a sfoderare la rivoltella e a uccidere all’istante, finché l’agente non alzò lo sguardo e vide chi era stato. Sbuffò, accasciandosi a ridosso del muro. 

«Ma che cazzo, Dodrige!»

«Alzati, amico. Dobbiamo andare a fare rapporto»

«Fanculo il rapporto – Lament si stirò le braccia e le gambe – Ecco perché odio il servizio attivo…» si lamentò. 

Si grattò il braccio e annuì a Dodrige per dirgli che era pronto, seguendolo lungo il corridoio fino alla ressa davanti alle macchine del caffè e nella mensa. I due mangiarono in fretta, parlandosi a malapena.

«Parli ancora con Alice Erdrich, quella ragazza al Sito-23?»

«Sì» rispose distrattamente Dodrige.

Lament masticava il suo tramezzino. 

«È figa?»

«Sì, tantissimo»

«Pensi che ti farai trasferire di nuovo nella sicurezza per un po’?»

Dodridge fece spallucce, Lament annuì e finirono di mangiare in silenzio. Il resoconto durò più o meno quaranta minuti. Fu una discussione regolare. “Quando siete stati allertati, voi due?” “Quanto vi ci è voluto per andare al sito?” “Perché vi siete divisi?” “Sei riuscito a raggiungere il dispositivo nucleare del sito, agente?” “Sei riuscito a richiudere il bloccaggio dell’ala di SCP-682, agente?” “Ci sei riuscito, agente?” “Perché non l’hai fatto, agente?” “Agente?” “Agente?” “Agente?” Bla bla bla bla bla.

Lament si accorse solo alla fine della riunione che uno dei membri di quella commissione era il dottor Djoric. Lo salutò con la mano. Il ricercatore lo guardò per un attimo, poi distolse lo sguardo e se ne andò. Lo fece ripensare a Sandy, gli fece ricordare le volte in cui loro due si sedevano insieme, ridevano e si scambiavano idee. Gli fece ricordare lo sguardo di SCP-106 quando il suo amico era stato trascinato nel buio e fra i tubi. Gli fece ricordare perché da allora contava sempre i proiettili. Dodrige interruppe il silenzio:

«Vuoi una birra, Lament?»

«No, amico, sono a posto»

«Come vuoi. Io vado a ubriacarmi» disse Dodrige.

Lament rise: 

«Di’ ad Alice che la saluto, quando la vedi»

«Sì, come no, stronzo»

Lament fece un sorrisetto, Dodrige gli mostrò il dito medio e se ne andò. L’agente rimase nella mensa per un po’, chiedendosi se Sophia lavorasse ancora lì. Lui e la dottoressa Light si erano persi di vista da quando era stato mandato al servizio attivo, ma era così che funzionava. Per questo sapeva che Dodrige sarebbe andato a lavorare a tempo pieno al Sito-23. E che avrebbe fatto… non sapeva cosa. Lament sospirò e uscì nel corridoio, attraversandolo senza meta, ma non si stupì quando si ritrovò fuori dall’ufficio in cui si era nascosto per due giorni. Ci entrò. Il personale delle pulizie aveva già fatto il suo dovere, rimettendo ogni cosa al suo posto. La scrivania del dottor Gears era nel solito punto, così come la sua. Sembrava tutto sinistramente… uguale. Troppo vicino, troppo familiare. Gli dava la stessa sensazione di quattro anni prima.

«Agente Lament»

Si voltò, allertandosi e portando la mano all’impugnatura della pistola, stringendola per un secondo prima che la familiarità di quella voce lo fece rilassare.

«Dottor Gears»

Era identico: la zucca pelata, la faccia inespressiva e impassibile, gli occhi limpidi e freddi.

«Mi risulta che ti sei rifugiato qui durante l’infestazione di SCP-940»

«Sì, dottore» rispose Lament.

Gears annuì, poi lo sorpassò e andò a sedersi alla sua scrivania, per poi aprire un fascicolo:
 
«Se hai tempo, c’è una minaccia moderata di livello due su cui vorrei consultarti»

«Sono autorizzato, dottore?» chiese Lament.

Quando Gears alzò gli occhi e lo guardò, Lament si immaginò un sorriso. Era un’abitudine che si era fatto: sottintendere le emozioni che lo scienziato non dava mai a vedere.

«Se vuoi, posso garantirti l’autorizzazione, agente Lament»

Lament annuì: 

«Ma certo, dottore»

«Molto bene. Se vuoi discuterne con me, oggi sono libero dopo pranzo»

Lament avvertì quel senso di familiarità che gli lasciava una voragine nelle viscere. Guardò il ricercatore, chiedendosi se il suo nuovo assistente fosse morto durante l’attacco. O se si fosse suicidato come il dottor Iceberg. O se fosse scappato come lui.

«Certamente, dottore. Magari posso parlarne coi miei superiori al Sito-14 e chiedere una riassegnazione provvisoria, se le serve il mio aiuto»

Il dottor Gears non rispose, non che Lament si aspettasse che lo facesse. Si voltò, uscì dall’ufficio e tornò nel corridoio, guardò a destra e a sinistra e poi si diresse al giardino botanico. Magari Sophia lavorava davvero ancora lì…

-----

Il dottor Gears guardò l’agente uscire, rimpiangendo di non aver potuto fare… qualcosa. Qualunque cosa, al momento. Era davvero… contento che fosse tornato. Addirittura entusiasta. Ma questo non veniva mai espresso dai suoi lineamenti. Non sorrideva mai. Non si congratulava mai con Lament. Niente. Sbloccò il cassetto in fondo a sinistra della sua scrivania e lo aprì; era quasi vuoto, a parte qualche promemoria classificato. Era il suo cassetto della “distruzione”, l’angolo dove custodiva i dati sensibili che dovevano essere cancellati del tutto. C’era solo un documento che era durato più di una settimana. Infilò lentamente la mano nel cassetto e tirò fuori un sacchetto di plastica. Al suo interno c’era un foglio macchiato di sangue. Lo estrasse e lo rilesse, come aveva già fatto centinaia di volte. 

&gt; È successo. È finalmente successo. Ho visto l’agente Shelly attraversare il corridoio sculettando.
&gt;  
&gt; Ho solo guardato, poi ho inviato il mio lavoro ai Registri. Non ho sbavato, non ci ho provato con lei, niente. L’ho sentito, l’ho sentito dentro di me, quel vago desiderio, ma non avevo alcun motivo per agire. Non sono neanche triste per non averlo fatto, sul serio, non provo… niente.
&gt;  
&gt; Si fidano troppo di me, soprattutto perché nessun altro vuole correre il rischio, o forse perché fa parte dell’intera faccenda. Ho letto i fascicoli. Ho scavato negli archivi e ho richiesto le vecchie copie cartacee. So cos’è successo e cosa vogliono.
&gt;  
&gt; È intrappolato all’interno: prova le emozioni, ma non può reagire. Potrebbe esserci un incubo peggiore? E quale sarebbe il meglio per loro?
&gt;  
&gt; Sanno cosa stanno facendo. Il tipo di personalità. Quelli che sono suscettibili. Il suo è stato un incidente. Non lascerò che a me succeda di proposito.
&gt;  
&gt; So che sarai tu a trovare questa lettera. Di’ a tutti che mi dispiace, per favore. E se c’è ancora un minimo di umanità in te, avverti il prossimo assistente.
&gt;  
&gt; -Iceberg

Il dottor Gears guardò quel messaggio per un lungo momento e, per un istante, fu quasi certo di sentire una lacrima che gli scorreva lungo la guancia, ma quando si strofinò gli occhi con un dito per controllare, li trovò asciutti. Più asciutti che mai. Rimise il foglio nel cassetto in fondo e si alzò. Guardò la scrivania che, negli ultimi quattro anni, era rimasta vuota. Si sentì pentito… ma il suo volto non lo espresse.
