**Ítem #:** SCP-1508

**Clasificación del Objeto:** --Seguro-- Neutralizado

**Procedimientos Especiales de Contención:** SCP-1508 debe ser mantenido en el interior de una cámara de contención, localizada en [http://lafundacionscp.wikidot.com/secure-facility-dossier-site-77 Sitio-77]. Debe ser restringido al interior de la cámara, y observado de manera constante. En el caso de que SCP-1508 ayude al mantenimiento de la cámara de contención, o intente interferir con el personal de mantenimiento, debe ser trasladado temporalmente a otra habitación.

**Descripción:** SCP-1508 es una entidad humanoide compuesta de cartón, papel y plástico. SCP-1508 es totalmente autónomo y se desplaza de una forma humanoide. Las palabras &#34;Dr. Wondertainment^^©2003^^&#34; se encuentran impresas con tinta negra en la parte posterior del cuerpo de SCP-1508. Durante la contención inicial, se encontró documentación que se cree que pertenece a SCP-1508:

&gt; + ¡OIGAN NIÑOS!
&gt; 
&gt; ¿Se te ha vuelto hacer las tareas una carga //pesada//?
&gt; 
&gt; ¿Mamá te grita tanto para que arregles tu cuarto que la llamaste bruja?
&gt; 
&gt; Bueno, amigos míos, ¡ahora llega un nuevo amigo de DOCTOR WONDERTAINMENT^^©^^, creador del [http://lafundacionscp.wikidot.com/scp-958 General Beep] y de [http://lafundacionscp.wikidot.com/scp-846 ROBO-AMIGO]! ¡Se llama Mikey, el Compañero de Tareas^^©^^! ¡Puede hacer //todo// lo que quieran mamá y papá, para que vuelvas a divertirte con tus amigos!
&gt; 
&gt; Y ya que estás ahí, ¡mira el nuevo WONDER-FANTASTIC-CATA-LO-GO^^©^^ del 2003! Con nuestros nuevos juguetes, ¡Es la mejor manera de usar el tiempo libre que tendrás de las tareas!
&gt; 
&gt; ,,Las baterías no están incluidas. Si tu Mikey, el Compañero de Tareas^^©^^^ empieza a actuar extraño, a negarse a trabajar, a escribir cosas raras, o simplemente tiene una mala actitud, ¡envíanoslo de vuelta para que lo reacondicionemos! Sólo paga los gastos de envío.,,

Cuando no está sujetado, SCP-1508 intentará ayudar al sujeto humano más cercano con cualquier tarea o actividad doméstica que se esté realizando. Al parecer, SCP-1508 prefiere trabajar con sujetos más jóvenes, aunque no lo hace de manera exclusiva. Debido a la composición de su cuerpo y a la limitada gama de movimientos que puede realizar, SCP-1508 puede pasar hasta tres días intentando realizar la misma tarea. Aunque SCP-1508 no parece requerir ninguna forma de alimentación, el análisis de sus movimientos durante ese período indica que todavía puede experimentar síntomas de agotamiento, deshidratación y movimientos propios de sujetos humanos que se han roto las extremidades o han sufrido una distensión muscular.

Si el sujeto está realizando una actividad no física de poca importancia, es decir, una tarea, SCP-1508 puede sentarse con él, a dibujar o a escribir con lápices de colores. El arte y la escritura producidos por SCP-1508 son generalmente rudimentarios y simplistas. Al escribir, SCP-1508 puede repentinamente agarrotarse y ser incapaz de moverse durante un período de tres días. El análisis ha demostrado que directamente antes de estos incidentes, la escritura de SCP-1508 se había vuelto drásticamente más clara y los dibujos más reconocibles, aunque no se han registrado comunicaciones relevantes. 

__Ejemplos de escritura creada por SCP-1508__

&gt; Sólo quer...

&gt; Estoy muy cansa...

&gt; Enroscarseasualrededor

&gt; Doctor deten…

Al ayudar con labores manuales, se sabe que SCP-1508 altera la composición y el tamaño de su cuerpo. Por ejemplo, cuando se le puso a prueba para segar una parte de los terrenos del Sitio-77, SCP-1508 extendió sus piernas 2 metros y manifestó agarraderas de goma en sus manos para agarrar la cortadora de césped. Cuando se le encargó lavar un juego de platos, colocó una lámina de plástico sobre sus manos para impermeabilizarse. Durante las pruebas para reparar un sistema de ventilación, SCP-1508 extendió sus brazos más de 20 metros para localizar y resolver el problema. Cuando ajusta su cuerpo, los movimientos de SCP-1508 se vuelven mucho más rígidos y torpes. Durante todas estas tareas, la expresión facial normal de SCP-1508 se alteró a una de estrés extremo, miedo o ansiedad. Una vez que se le ha asignado una tarea a SCP-1508, parece ser incapaz de abandonar su ejecución hasta que se le da una nueva orden o hasta que han pasado tres días, en cuyo momento vuelve a su estado de &#34;por defecto&#34;.

SCP-1508 fue descubierto el 18/09/2003, en una casa de los suburbios de Ft. Lauderdale, FL. Un niño había obtenido SCP-1508 por medios desconocidos, y los padres se habían puesto en contacto con las autoridades. El personal de la Fundación interceptó a SCP-1508 y suprimió los informes sobre sus efectos. El niño no pudo explicar dónde había obtenido a SCP-1508, y se le administró un amnéstico Clase C junto con los demás testigos. A partir del 23 de noviembre de 2005, SCP-1508 ha sido clasificado como Seguro.

**Anexo:** Incidente 1508-A

El 17 de febrero de 2006 se observó que SCP-1508 comenzaba a imitar al personal de mantenimiento que había entrado en su cámara de contención. En el curso de dos horas, barrió los suelos, lavó las paredes y pulió el interior de la puerta de seguridad. El personal de seguridad inmovilizó a SCP-1508, y los procedimientos de contención se han modificado para reflejar esta situación.

**Anexo:** Incidente 1508-B

El 25 de mayo de 2006, el personal asignado constató que SCP-1508 no se había movido en más de 128 horas. Cuando una investigadora fue enviada a investigar, encontró varias anotaciones escritas con crayones alrededor de SCP-1508, con el objeto en sí mismo sin responder. Después de que las pruebas confirmaron el cese de las propiedades anómalas, SCP-1508 fue reclasificado como Neutralizado el 18/07/2006.

__Anotación encontrada con SCP-1508__

&gt; Gracias. Me mostraron que no necesito ser un esclavo del doctor. Ya no tengo que hacer su trabajo. Soy más libre que nunca. Hasta pronto, por ahora
