[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-857/rainforestscp.jpg|caption=Bên ngoài SCP-857. Với các cá thể không được nhìn thấy.]]

**Mã vật thể:** SCP-857

**Phân loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** Khu vực được định danh là SCP-857 phải được bao quanh bởi một hàng rào điện cao khoảng hai (2) mét. Bất kì người dân nào cố gắng xâm nhập vào SCP-857 sẽ bị đem đi giam giữ và thẩm vấn. Sau buổi thẩm vấn, kẻ xâm nhập sẽ được cho sử dụng thuốc lú loại A .

Không được để cho bất kì cá thể SCP-857-1 nào rời khỏi SCP-857.

**Mô tả:** SCP-857 là một phần của Rừng Nhiệt Đới Amazon với diện tích ước tính là khoảng 1 km vuông. Các loài cây bản địa đều phát triển một cách bình thường ở khu vực này, nhưng các loài động vật lại thường tránh xa theo bản năng. SCP-857 là nơi cư trú của các sinh vật với hình dạng nội tạng và các bộ phận cơ thể của con người với khả năng di chuyển và thể hiện suy nghĩ cơ bản.
Nguồn gốc của các cá thể vẫn chưa được xác định, về sau chúng được định danh là SCP-857-1.

Các cá thể SCP-857-1 không có biểu hiện thù địch với con người và có sự khác nhau rõ ràng về cả hình dạng lẫn đặc tính. ( Xem Bản Ghi Chép Các Cá Thể 857-1.) Những bộ phận cơ thể lưu động này được biến đổi một cách thô sơ để cho phép chúng có thể di chuyển và săn mồi. Để ví dụ, hầu hết các sinh vật đều không có miệng, nhưng lại có một cái lỗ nhân tạo lớn bằng thịt với chức năng tương tự như miệng. Hiện tại vẫn chưa rõ cách thức mà SCP-857-1 tiêu hóa thức ăn.



Mặc dù SCP-857-1 không có khả năng sinh sản tự nhiên, vẫn chưa có bất kì báo cáo nào về sự giảm số lượng cá thể. Các cuộc thăm dò hiện đang được tiến hành để tìm hiểu về nguồn gốc của SCP-857-1.

**Bản Ghi Chép Các Cá Thể 857:**

||~ Chỉ Định ||~ Thông Tin Bổ Sung ||
|| SCP-857-1a || Mỗi cá thể thuộc SCP-857-1a được cấu tạo chủ yếu bằng đầu người. Những phần xương phát triển một cách bất thường giúp cho SCP-857-1a có hai (2) cánh tay thô sơ và sáu (6) cái chân. SCP-857-1a di chuyển với cách thức tương tự như một con cua. Các cá thể SCP-857-1a là loài ăn xác thối, và đã được ghi nhận là tiêu thụ xác thối rữa để lại bởi các loài thú săn mồi. ||
|| SCP-857-1b ||  Mỗi cá thể thuộc SCP-857-1b được cấu tạo bởi một (1) tĩnh mạch của con người. SCP-857-1b là loài ăn cỏ, và đã được ghi nhận là tiêu thụ các loài thực vật rơi xuống nền rừng. ||
|| SCP-857-1c ||  Mỗi cá thể thuộc SCP-857-1c được cấu tạo bởi một phần mô não người. Các cá thể SCP-587-1c di chuyển tương tư như sên và để lại một vệt chất nhờn khi di chuyển. Những trường hợp cá thể SCP-857-1c tiêu thụ các cá thể SCP-857-1b đã được ghi nhận. ||
|| SCP-857-1d ||  Mỗi cá thể thuộc SCP-857-1d được cấu tạo chủ yếu bởi phần ruột. Các cá thể SCP-857-1d là loài sống dưới nước, và sống trên con sông chảy qua SCP-857. Các cá thể SCP-857-1d đã được ghi nhận là tiêu thụ các loài loài thực vật thủy sinh.||
|| SCP-857-1e ||  Mỗi cá thể thuộc loài SCP-857-1e được cấu tạo bởi cột sống người. SCP-857-1e di chuyển tương tự như loài rét nhờ vào các mảnh xương mọc bất thường. SCP-857-1e là loài săn mồi, và đã được ghi nhận là săn và tiêu thụ các cá thể thuộc loài SCP-857-1a. ||
|| SCP-857-1f ||  Mỗi cá thể thuộc SCP-857-1f được cấu tạo bởi tim người. SCP-857-1f không có  khả năng di chuyển. SCP-857-1f là loài loài kí sinh và đã được ghi nhận là bám vào SCP-857-1c, hút máu của chúng tương tự như đỉa. ||
|| SCP-857-1g ||  Mỗi cá thể thuộc SCP-857-1g được cấu tạo chủ yếu bởi da người, với hai cái xương mọc bất thường tạo nên hình dạng chung. Các cá thể di chuyển bằng cách đu qua lại giữa các cây. SCP-857-1g là loài săn mồi, và sẽ săn SCP-857-1c và SCP-857-1a theo bầy lớn.||
|| SCP-857-1h ||  Mỗi cá thể thuộc SCP-857-1h được cấu tạo chủ yếu bởi phần lồng ngực người. Các cá thể di chuyển tương tự như nhện và sống trên ngọn cây. Các cá thể SCP-857-1h là loài săn mồi, thường hay chồm lấy và tiêu thụ các cá thể SCP-857-1c đi ngang qua nó.||

||~ Chỉ Định ||~ Thông Tin Bổ Sung ||
|| SCP-857-1i ||  Mỗi cá thể thuộc SCP-857-1i được cấu tạo chủ yếu bởi đầu người. SCP-857-1i giống hệt như SCP-857-1a ngoài trừ việc đôi tay nhìn &#39;&#39;rõ ràng&#39;&#39; hơn và sự hiện diện của các ngón tay cái mỗi bên. Các cá thể SCP-857-1i tương đối thông minh, và đang sống theo cấu trúc tương tự như các bộ lạc nguyên sơ. ||
