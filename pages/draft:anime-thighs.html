[[span]]SCP-1329 в неактивном состоянии[[/span]]
[[/div]]
**Объект №:** SCP-1329-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект должен храниться в металлическом сейфе с кодовым замком. Прямой визуальный контакт с объектом запрещëн. Доступ к содержимому должен предоставляться только для экспериментов с разрешения доктора ██████████. 

**Описание:** SCP-1329 является бронзовым кольцом, имеющим два внешних состояния. 
В неактивном состоянии SCP-1329 представляет из себя кольцо из драгоценного металла. Первичным аномальным свойством является то, что каждый человек описывает его как самое притягательное из колец, когда-либо встреченных им, и по мере наблюдения за объектом испытывает все более сильное желание надеть его. 
В активном состоянии, в которое он переходит, когда человек, подверженный его первичному аномальному влиянию, надевает кольцо на палец, SCP-1329 выглядит как поношенное бронзовое кольцо, имеющее скрытые во внутренней кромке шипы. Далее SCP-1329 переходит в стадию &#34;ловушки&#34;: скрытые до этого момента в SCP-1329 шипы пронзают палец носителя (далее SCP-1329-1). В ходе проведенных экспериментов установлено, что SCP-1329 может менять свой размер и подстраиваться под палец носителя. С этого момента SCP-1329 невозможно снять с пальца, и оно остается на нем вплоть до смерти. Как показывают эксперименты, после смерти носителя кольца или после отсечения пальца на котором находится SCP-1329, эффект кольца прекращается. После того как SCP-1329 приведено в активное состояние, любой человек (далее SCP-1329-2), увидевший SCP-1329-1 невооруженным взглядом, начинает винить его во всех своих бедах. SCP-1329-2 приобретает необъяснимое желание причинить физический вред SCP-1329-1, при этом он начинает проявлять неестественное дружелюбие в словах и мимике по отношению к SCP-1329-1. В ходе экспериментов установлено, что эти действия направлены на то, чтобы приблизиться к SCP-1329-1 и попытаться обездвижить его, а после нанести ему физический вред, используя подручные средства. Нанося физический ущерб, SCP-1329-2 продолжает вербально выражать доброжелательность и даже произносить комплименты в сторону SCP-1329-1.
Все действия SCP-1329-2, направленные на причинение ущерба здоровью SCP-1329-1, имеют индивидуальный предел, и по достижению этого предела попавший под влияние теряет интерес к нанесению вреда SCP-1329-1 ровно на 24 часа, но не теряет интерес к его удержанию. Для того, чтобы носитель кольца не умер от полученных ранений, SCP-1329 поддерживает в нем жизнь, не исцеляя при этом раны. Ровно через 24 часа, в случае если SCP-1329-1 вновь оказывается в зоне визуального контакта с SCP-1329-2, эффект повторяется. SCP-1329-2 не может убить носителя кольца, а также не может совершать каких-либо действий, направленных на отделение руки с кольцом от тела. После смерти SCP-1329-1, эффект прекращается, а все SCP-1329-2 осознают, что они сделали.

**Приложение 1329-1 - История обнаружения:** В органы правопорядка поступило сообщение о необычном происшествии от автомобилиста, который проезжал через село Рогачёво Архангельской области. По данным последней переписи население Рогачёва составляло около 500 человек. Свидетель указывал, что огромная толпа людей собралась вокруг одного человека и непрерывно наносила ему увечья. На место прибыл наряд полиции, но вместо пресечения противоправных действий двое опытных работников полиции с безупречной репутацией лишь присоединились к истязаниям потерпевшего. Этот случай заинтересовал внедренного агента SCP и показался аномальным. Заявление было передано в Фонд. На место аномалии была выслана оперативная группа для оценки ситуации и оперативного вмешательства в случае необходимости. Прибыв на указанное в заявлении место, МОГ Эпсилон-8 &#34;Черный лёд&#34; обнаружила потерпевшего, привязанного к столбу. У пострадавшего отсутствовало 60% кожного покрова, был выколот глаз, сломано 47 костей, а также была масса колотых ран. Несмотря на такие серьезные ранения пострадавший был жив и находился в сознании. Позже все свидетели и участники происшествия были обработаны амнезиаками, кроме потерпевшего и двух людей что атаковали его. Потерпевший был освобожден из плена и доставлен в зону Фонда вместе с двумя нападавшими для дальнейшего допроса.

Пострадавший был эвакуирован на вертолете. В ходе транспортировки ему была оказана первая помощь. Медицинские приборы свидетельствовали о практически полной остановке деятельности основных жизненных органов. Легкие не функционировали из-за нанесенных ран, сердцебиение было крайне замедленным, однако когнитивные функции мозга продолжали свою работу. Даже в таком состоянии потерпевший поддерживал диалог с медиком оперативной группы, сообщая о своих наблюдениях по поводу SCP-1329 и рассказывая примерный принцип работы.
По прибытии в ██████ потерпевший был помещен в палату реанимации. Двое нападавших людей были допрошены. В ходе диалога они не могли назвать причины нападения на потерпевшего. Оба нападающих отзывались крайне положительно о потерпевшем, хотя назвать его имени или где они познакомились не могли. Нападающие интересовались состояниям пострадавшего и спрашивали, когда они смогут его навестить.
Оказавшись в реанимации, SCP-1329-1 подвергся внезапному нападению младшего медицинского персонала. Одна из медсестер, которая должна была поставить капельницу, при приближении к потерпевшему начала необъяснимо себя вести. Медик хвалила его внешность, хотя человек на койке в данный момент был крайне тяжело ранен и имел весьма неприглядный вид. Когда девушка приблизилась к больному, она, взяв ножницы и сохраняя улыбку на лице, принялась вспарывать брюшную полость потерпевшего. Совместными усилиями остального медицинского персонала, вернувшегося в этот момент в палату, дальнейшие истязания удалось прекратить (удалось оттащить медсестру от потерпевшего). 
Было отмечено, что поведение коллег медсестры, находившихся в этом помещении в лицевых щитках, не подверглось изменению, из чего можно сделать заключение, что эффект SCP-1329, описанный пострадавшим, распространяется лишь на тех, кто смотрит на носителя кольца невооруженным взглядом.

**Описание:** SCP-1329 представляет собой бронзовое кольцо, взаимодействие с которым делят на две стадии:
# Стадия «очарования». Субъект в этой стадии испытывает непреодолимое желание надеть кольцо. Также любой подвергшийся аномалии описывает его как самое притягательное из колец, когда-либо встреченных им.
# Cтадия «ловушки» наступает после того, как SCP-1329 будет надет на палец. В этот момент скрытые до этого момента в SCP-1329 шипы пронзают палец носителя (далее SCP-1329-1).
Было установлено, что SCP-1329 может менять свой размер и подстраиваться под палец носителя. Снять SCP-1329 с пальца SCP-1329 после наступления второй стадии не представляется возможным. Единственным способом прекратить действие SCP-1329 является отсечение пальца субъекта.
 Во время второй стадии, любой человек (далее SCP-1329-2), увидевший SCP-1329-1 начинает выражать крайнюю вербальную и не вербальную агрессию. SCP-1329-2 начинает обвинять субъекта во всех бедах и несчастьях. С чем это связанно выяснить не удалось.
При нанесении SCP-1329 физического вреда SCP-1329-2 начинает проявлять неестественное дружелюбие в словах и мимике по отношению к SCP-1329-1.

Все действия SCP-1329-2, направленные на причинение ущерба здоровью SCP-1329-1, имеют индивидуальный предел. По достижению этого предела попавший под влияние теряет интерес к нанесению вреда SCP-1329-1 ровно на 24 часа, но не теряет интерес к его удержанию. Для того, чтобы носитель кольца не умер от полученных ранений, SCP-1329-2 поддерживает в нем жизнь. Ровно через 24 часа, в случае если SCP-1329-1 вновь оказывается в зоне визуального контакта с SCP-1329-2, эффект повторяется. SCP-1329-2 не убивает носителя кольца, а также не совершает каких-либо действий, направленных на отделение SCP-1329 от тела субъекта. После смерти SCP-1329-1, эффект прекращается, а все SCP-1329-2 приходят в себя и выражают крайнюю скорбь о содеянном.

**История обнаружения:** В органы правопорядка поступило сообщение о происшествии от автомобилиста, который проезжал через село Рогачёво Архангельской области. По данным последней переписи население Рогачёва составляло около 500 человек. Свидетель указывал, что огромная толпа людей собралась вокруг человека и непрерывно наносила ему увечья. На место прибыл наряд полиции, но и сотрудники правоохранительных подверглись аномальному свойству SCP-1329. Этот случай заинтересовал внедренного агента SCP. Заявление было передано в Фонд. На место проишествия была выслана оперативная группа. Прибыв на указанное место, МОГ Эпсилон-8 &#34;Черный лёд&#34; обнаружила потерпевшего, привязанного к столбу. У пострадавшего отсутствовало 60% кожного покрова, был выколот глаз, сломано 47 костей, а также была масса колотых ран. Несмотря на серьезные ранения пострадавший был жив и находился в сознании. Позже все свидетели и участники происшествия были обработаны амнезиаками, кроме потерпевшего и двух атаковавших. Потерпевший был освобожден и доставлен в зону Фонда вместе с двумя нападавшими для дальнейшего допроса.
Пострадавший был эвакуирован на вертолете. В ходе транспортировки ему была оказана первая медицинская помощь. Приборы свидетельствовали о практически полной остановке деятельности основных жизненных органов, но несмотря на такое состояние субъект давал показания мед. работнику фонда.
По прибытии в мед. Пункт потерпевший был помещен в отделение реанимации. Двое нападавших людей были допрошены. В ходе диалога они не могли назвать причины нападения на субъекта. Оба нападающих отзывались крайне положительно о пострадавшем, хоть назвать его имени или где они познакомились не могли. Нападающие интересовались состояниям суюъекта и спрашивали, когда они смогут его навестить.
Оказавшись в реанимации, SCP-1329-1 подвергся внезапному нападению младшего медицинского персонала. Одна из медсестер начала наносить увечья потерпевшему при этом очень положительно отзываясь о внешнем виде субъекта. Совместными усилиями остального медицинского персонала, вернувшегося в этот момент в палату, дальнейшие истязания удалось прекратить (удалось оттащить медсестру от потерпевшего).
Было отмечено, что коллеги медсестры, находившихся в этом помещении в лицевых щитках, не подверглись влиянию SCP-1329. Из чего можно сделать вывод, что эффект SCP-1329, описанный пострадавшим, распространяется только при открытом взгляде на SCP-1329. (То есть, при прямом визуальном контакте без мешающих средств (очки, стекла окон и т. Д.))</textarea></pre>
