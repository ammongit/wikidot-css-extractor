**Item nº:** SCP-854

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-854 está contido em uma propriedade do Escritório de Gestão de Terras dos Estados Unidos, no estado ████████. As estradas e trilhas que levam ao local foram fechadas para “manutenção” e feitas intransitáveis, enquanto câmeras monitoram o local e todas os caminhos a ele. Os funcionários de supervisão estão autorizados a usar qualquer meio não-letal para deter invasores.

Barreiras erguidas nas extremidades da área impedem o acesso, exceto em circunstâncias controladas. Animais selvagens não são permitidos na área para evitar desaparecimentos não supervisionados.

**Descrição:** SCP-854 é uma formação de arco natural erodida de arenito em ████████, ██ e conhecida localmente como a “Ponte dos Sonhos”. Apesar de sua aparência precária, é excepcionalmente estável e pode suportar mais de 400 kg sem dificuldade. Um único grande pictograma em um idioma desconhecido adorna a base da estrutura, tirando isso, é toda formada naturalmente.

O arco não tem propriedades anômalas observáveis, a menos que o topo seja atravessado, como uma ponte, de leste a oeste. Animais e pessoas que cruzam de oeste a leste, caminhando sob ou ao redor da formação, ou interagindo com ela de qualquer outra forma, não experimentam nada fora do comum.

Animais vivos que cruzam o arco de leste a oeste desaparecem no meio da estrutura. Nenhum organismo que desapareceu foi recuperado. O contato com o arco é necessário para esse fenômeno, pois os pássaros voando acima dele na mesma direção não experimentam nenhum efeito. Itens não vivos, como veículos controlados remotamente, também cruzam sem interrupção.

Nenhuma descarga de energia, irregularidade espacial ou outro fenômeno auxiliar foi detectado que explique o funcionamento dos desaparecimentos. Testemunhas oculares e gravações de sensores sugerem que os indivíduos simplesmente deixam de existir no momento em que alcançam o ponto médio no topo do arco. O equipamento de gravação carregados ou anexados às cobaias desaparecem junto, interrompendo qualquer transmissão.

O folclore local atribui várias propriedades sobrenaturais ao arco e seus arredores. Normalmente, o arco é descrito como um portão ou ponte para outro reino, muitas vezes de natureza espiritual, que deve ser venerado ou guardado. Certas fábulas locais afirmam que àqueles que cruzam a ponte são concedidos com uma audiência com a &#34;Mãe Céu&#34;, uma figura divina local. Em tempos de necessidade passados, um mensageiro enfrentaria a jornada para trazer notícias da situação difícil de seu povo e um presente para influenciar sua vontade. Quer os mensageiros carreguem o presente consigo ou sejam eles próprios, o presente varia de acordo com o relato.

**Sumário de Captura:** A “Ponte dos Sonhos”, formação de arco, é cheia de histórias e mitos anômalos relacionados, mas não seria examinada pela Fundação até 19██. Um vídeo amador de férias filmado por Nancy ███████ de ███████, ██ mostrou um esquilo sendo perseguido pelo cão da família através do arco, com ambos desaparecendo no meio de uma passada. O vídeo foi exibido em canais de notícias locais antes de ser explicado como um truque de iluminação e recuperado por agentes da Fundação.

Além dos desaparecimentos mencionados, nenhuma outra propriedade anormal atribuída pelo folclore local foi verificada pela Fundação.

**Relátorio de Incidente 854-01:** Em 18 de fevereiro de 20██, uma etiqueta de rastreamento da Fundação foi detectada 200 km a sudoeste de Nord, Groenlândia, por sistemas de satélite. Uma equipe de recuperação localizou e recolheu o dispositivo, que estava exposto no topo de uma colina remota. A equipe também coletou 3 zíperes de metal, 35 botões de latão, uma variedade de componentes elétricos esmagados, 2 obturações de dente de ouro, centenas de pontas de machados de pederneira e obsidiana, pontas de lança e esculturas, e um par de etiquetas de metal para animais de estimação no mesmo local. O dispositivo de rastreamento foi identificado como um usado em experimentos da Fundação com SCP-854 em 198█. Nenhum outro item enviado através de SCP-854 apareceu neste local, talvez devido a algum fenômeno de atraso temporal. Experimentos e observações estão em andamento.
