**Articolo:** SCP-665 -- L&#39;Uomo Immondizia
**Autore:** [[*user apocalemur]]
**Originale:** [http://scp-wiki.wikidot.com/scp-665 SCP-665]
**Traduttore:** [[*user Siddartha Alonne]]
[[include credit:end]]


**Elemento #:** SCP-665

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-665 non deve lasciare la propria camera in qualsiasi circostanza, fatta eccezione per un&#39;evacuazione completa del sito, per la quale è stata costruita una cassa in acciaio inossidabile appositamente progettata. La camera di SCP-665 dev&#39;essere costruita interamente in acciaio inossidabile o con un metallo simile. Il letto di SCP-665 deve consistere in un singolo materasso, progettato in modo da avere una massa superiore a 1000 kg. SCP-665 deve essere nutrito con una dieta liquida appositamente formulata, la quale deve essere dispensata nei bicchieri fusi alle sue mani. SCP-665 può incontrare animali vivi, a patto che suddetti animali non indossino nessun collare o adornamento simile e che esso non tendi di dargli da mangiare.

Il contatto fisico con SCP-665 è altamente scoraggiato. Se necessario, il contatto può essere unicamente cutaneo, oltre che minimo.

**Descrizione:**  SCP-665 è un maschio umano di ██ anni. Tutte queste informazioni, inclusa la sua specie, è stata ottenuta tramite un&#39;intervista. Si è rifiutato di fornire ulteriori informazioni (vedasi addendum). Ulteriori descrizioni fisiche non possono attualmente essere date, in quanto l&#39;aspetto esteriore di SCP-665 cambia frequentemente. Qualsiasi oggetto solido non vivente con una massa inferiore a quella SCP-665 che entra in contatto col suo corpo si fonde immediatamente a esso. Entro un&#39;ora, l&#39;oggetto diverrà a tutti gli effetti parte del corpo di SCP-665, influenzando allo stesso modo oggetti più piccoli. È da notare che per ogni oggetto aggiunto la massa di SCP-665 aumenta; ergo, a tutto il personale è sconsigliato di aggiungere ulteriori oggetti.

Le analisi chirurgiche su SCP-665 si sono rivelate difficili, dato che gli strumenti chirurgici vengono assimilati dal suo corpo. I pochi oggetti recuperati da SCP-665 tramite laser bisecante hanno rivelato che il sistema cardiovascolare di SCP-665 si è espanso in modo da includere questi oggetti. Inoltre, anche se questi oggetti hanno mantenuto le loro apparenze originali, le loro proprietà chimiche intrinseche ricordano più quelle della carne umana.

Non è attualmente noto come facesse SCP-665 a nutrirsi prima di essere contenuto, in quando i sopramenzionati bicchieri sono stati aggiunti dalla Fondazione specificatamente per lo scopo di contenere il liquido nutritivo.

**Addendum:** SCP-665 si è recentemente dimostrato molto non collaborativo col personale della Fondazione, rifiutando di rispondere alle domande o di sottoporsi alle esaminazioni. Nonostante SCP-665 non abbia mostrato nessun segno di violenza, esso deve essere stressato dal fatto che il personale non ha il permesso di introdurgli qualsiasi oggetto usabile come arma.
