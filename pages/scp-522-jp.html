**Item nº:** SCP-522-JP

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-522-JP em si é designado como Sítio-81██ devido ao seu tamanho que inviabiliza medidas de contenção. Agentes de segurança devem se posicionar ao redor do perímetro para prevenir que o público geral entre. A medição de concentração de baguete no ar utilizando SCP-522-JP requer a permissão de um funcionário com Nível de Segurança 2 ou superior. Seguindo a medição, o efeito de SCP-522-JP-1 na realidade deve ser calculado e transmitido.

**Descrição:** SCP-522-JP é uma estação de medição de concentração de baguete no ar de tamanho médio comum no topo do Monte █████ em ████████, Prefeitura de Gunma, Japão. Um reflectômetro de classe tipo-Charles de 7m está localizado internamente.

As propriedades anômalas de SCP-522-JP manifestam-se quando tal é utilizado para medir a concentração de baguete no ar. Em adição das baguetes que são normalmente detectáveis, os resultados são acompanhados invariavelmente de aproximadamente 1-2.5% de um pão não-baguete desconhecido (daqui por diante referido como SCP-522-JP-1). Isto não é normalmente observado pelos dispositivos de medição simples da Fundação.

Foi descoberto que SCP-522-JP-1 realmente existe na realidade apenas durante o tempo quando os dados de medição incluindo SCP-522-JP-1 existirem na memória interna de SCP-522-JP. Uma vez que os dados de memória interna são redefinidos após automaticamente emitir-se para um suporte de papel no final da medição, a existência de SCP-522-JP-1 é muito breve. As características de SCP-522-JP-1 estão atualmente sob investigação; ver Documento 522-JP-1 para informação detalhada.

Enquanto o efeito da existência de SCP-522-JP-1 na realidade é insignificante, os dados de SCP-522-JP-1 através de medição devem ser sempre transmitidos.

[[collapsible show=&#34;+ Acesso requer Nível de Segurança 3&#34; hide=&#34;- Finalizar visualização&#34;]]

**Item nº:** SCP-522-JP-T

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Atualmente, SCP-522-JP-T foi submetido a tratamento memético, na qual apaga a memória relevante imediatamente após finalizar a busca. Este processo apenas afeta funcionários de Nível de Segurança 2 ou menor -- Funcionários com Nível de Segurança 3 ou superior devem submeter-se a seus próprios tratamentos amnésticos após ler este relatório.

Note que o conteúdo do relatório de SCP-522-JP original também é verdadeiro; SCP-522-JP está atualmente submetido a contenção. Administração de SCP-522-JP deve ser performado apenas providenciando a informação necessária a funcionários que não foram afetados por SCP-522-JP-T.

**Descrição:** SCP-522-JP-T é um documento relatório para SCP-522-JP, na qual possui propriedades anômalas. Enquanto lê-se o relatório de SCP-522-JP e retém-se seu conteúdo em sua memória, o leitor (daqui por diante referido como SCP-522-JP-R) perde completamente a conhecimento em relação a concentração de baguete que eles retiveram até aquele ponto, e torna-se incapaz de reconhecer qualquer informação sobre a concentração de baguete além de SCP-522-JP-T.

Tais propriedades anômalas normalmente fazem SCP-522-JP-R compreender SCP-522-JP-T como um &#34;relatório sem sentido&#34; ou uma &#34;piada ruim&#34;, e algumas pessoas solicitam que SCP-522-JP-T seja deletado. Em adição, instâncias de SCP-522-JP-R podem sentir que algo está errado em suas vidas diárias. Acredita-se que isto ocorre devido às suas perdas parciais de memória, assim como não serem capazes de perceber a previsão de concentração de baguete em programas de TV completamente.

Atualmente, estas propriedades anômalas são conhecidas a serem resolvidas através da remoção de todas as memórias associadas a SCP-522-JP-T. Todos os funcionários da Fundação que leram este relatório devem receber tratamento amnéstico antes de conduzir qualquer tipo de experimento ou pesquisa.

**Adendo:**　
&gt; Eu sei que você está confuso. Mas não importa quanto você negue enquanto lê isso, a concentração de baguete é real. É um valor comum como umidade e temperatura, e você deve ter visto a previsão de concentração de baguete na TV essa manhã.
&gt; A concentração de baguete é essencial para pesquisa e experimentos conduzidos pela Fundação. Por favor receba tratamento amnéstico e volte a trabalhar.
&gt; //Dr. ██████████//
