**Ítem #:** SCP-1480

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Se ha encomendado al SCPS //Ockham// que mantenga la observación y comunicaciones con SCP-1480 en la superficie de Titán, además de sus tareas geológicas habituales. La distancia y las dificultades tecnológicas para llegar a Titán sirven de contención adecuada, mientras que la existencia del SCPS //Ockham// permanezca en secreto. Sólo un pequeño grupo de personal de la ESA, seleccionado e informado por los oficiales de enlace de la Fundación, debe ser informado de la existencia y el propósito del SCPS //Ockham//. Fotografías selectas de la superficie de Titán han sido retocadas por el personal de la Fundación y proporcionadas a la ESA para su publicación; las fotografías han sido retocadas para eliminar la presencia de SCP-1480.

El SCPS //Ockham// debe continuar intentando establecer contacto con SCP-1480 y con cualquier entidad que se encuentre al interior de SCP-1480.

**Descripción:** SCP-1480 es un autobús escolar modelo Blue Bird tipo C del año 2004, al que se le han eliminado todas las marcas externas típicas de un autobús escolar, con excepción del número &#34;64&#34;, que actualmente se encuentra en la superficie de Titán. Basándose en las marcas físicas y otros detalles, se cree que el SCP-1480 es un autobús escolar del Distrito Escolar del Condado de Weakley declarado desaparecido el 11/02/07 desde la Escuela Primaria de Dresden o una réplica cuidadosamente elaborada del mismo. Aún no se ha determinado la explicación de la discrepancia temporal entre la desaparición del autobús y el descubrimiento de SCP-1480. 

Las ventanas de SCP-1480 son opacas; no es posible percibir luces de ninguna longitud de onda a través de ellas. Adicionalmente, las imágenes de ultrasonido del interior del objeto no han sido concluyentes. Periódicamente, se pueden ver luces intermitentes que provienen de las ventanas del SCP-1480; éstas fueron detectadas frecuentemente antes de que el SCPS //Ockham// aterrizara en Titán, pero desde entonces se han vuelto extremadamente raras. Estos destellos pueden ser descifrados en mensajes de código Morse; se desconoce cómo la entidad está familiarizada con los protocolos de código Morse. A juzgar por el fraseo y las diferentes velocidades de los parpadeos, parece que hablan, a través de las diferentes ventanas, desde perspectivas diferentes pero consistentes. Las luces intermitentes pueden ser traducidas al inglés mediante el código Morse; un registro de los mensajes grabados se puede encontrar en el A nexo 1480-A.

**Anexo 1480-A:** El SCPS //Ockham// se encuentra actualmente desplegado en la superficie de Titán, en el marco de un programa de intercambio científico no relacionado dirigido conjuntamente por varios funcionarios de alto nivel de la Agencia Espacial Europea (ESA), la NASA y la Fundación; en virtud de los términos de ese acuerdo, la NASA-ESA proporcionó el vehículo interplanetario y dio a la Fundación el control final de los parámetros de la misión del vehículo a cambio de ciertas mejoras tecnológicas de la Fundación y la capacidad de acceder y utilizar todos los datos científicos no sensibles de la misión. El //Ockham// detectó la presencia del SCP-1480 a una distancia de varios miles de kilómetros. A la distancia, e l//Ockham// pudo detectar a SCP-1480 y las luces parpadeantes en el interior del objeto. El //Ockham// se descendió el 14/01/05; las luces intermitentes al interior de SCP-1480 cesaron en ese momento. Desde entonces, las luces se han reanudado a intervalos periódicos. A continuación se enumeran algunos extractos de las comunicaciones registradas en SCP-1480:

**11/01/05:** A partir de las 0232 horas [[footnote]] Por razones de simplicidad, todos los tiempos a partir de ahora se basan en el UTC estimado en la Tierra al momento de la grabación. [[/footnote]] todas las ventanas se activan brevemente por un período de noventa segundos. Debido a que las ventanas solamente pueden ser vistas desde un lado del autobús a la vez, no todas las partes de una conversación pueden ser recibidas en un momento dado. El contenido de los mensajes grabados consiste en gran parte en frases cortas y declarativas, como &#34;nuh uh&#34;, &#34;no puedes hacer eso&#34;, y &#34;lo estoy diciendo&#34;. A las 0234, el parabrisas parpadeó con el mensaje &#34;cálmense allá atrás&#34; y todas las ventanas dejaron de parpadear. 

**13/01/05:** Varias ventanas hacia la parte trasera a estribor del autobús comenzaron a parpadear en una aparente conversación entre ellas. La ventana más alejada pregunta &#34;por qué no subió tyler al autobús&#34;, a lo que la ventana inmediatamente anterior responde con &#34;fue elegido por el remitente&#34;. La primera ventana responde (descifrado literalmente) con &#34;aww hombre&#34; seguido de una serie de quejas sobre la entidad no identificada denominada &#34;el remitente&#34;. La tercera ventana de la parte posterior parpadea con &#34;quién es el remitente&#34;, seguida de una pausa que se cree que es una respuesta de una ventana del otro lado del autobús. Al final de esa pausa, el parabrisas parpadea &#34;qué has hecho&#34;. El parabrisas permaneció iluminado al final de esa secuencia; todas las ventanas entre el parabrisas y la parte trasera del autobús comenzaron a parpadear y permanecieron encendidas hasta que las luces llegaron a la parte trasera del autobús. Las ventanas de la parte trasera del autobús parpadearon una serie de mensajes de auxilio hasta que la línea de ventanas iluminadas de manera constante llegó a la parte trasera del autobús, en cuyo momento las dos ventanas de la parte trasera del autobús también parpadearon. A partir de entonces, todas las ventanas se oscurecieron. Esas dos ventanas y otra al otro lado del autobús no se han visto iluminadas en ningún momento desde entonces.

**14/01/05:** El SCPS //Ockham// aterrizó alrededor de las 22:01. Antes de comenzar las maniobras de aterrizaje orbital que desviaron las cámaras del //Ockham// de la dirección de SCP-1480, las ventanas más cercanas a la //Ockham// comenzaron a mostrar mensajes como &#34;ves eso&#34;, &#34;qué es eso&#34;, y &#34;es esa mi mami&#34;. A medida que el //Ockham// se acercaba a la superficie de Titán, estos mensajes comenzaron a ocurrir con mayor frecuencia. Sin embargo, una vez que el //Ockham// hizo contacto con Titán, las ventanas del SCP-1480 parpadearon brillantemente una vez, y luego se oscurecieron. Cuando el //Ockham// comenzó su estudio del SCP-1480, la única respuesta que recibió de la entidad fue el parabrisas que ocasionalmente parpadeaba &#34;no son suyos&#34;. Esta ha sido la única señal significativa recibida de SCP-1480 desde el aterrizaje del  //Ockham//.

Para obtener información sobre otros sucesos anómalos relacionados con el SCP-1480, consulte la documentación de [[[SCP-1680]]] y [[[SCP-1380]]].
