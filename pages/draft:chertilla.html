**Объект №:** SCP-###

**Класс объекта:** [[[euclid |Евклид]]]
**Особые условия содержания:** Объект должен содержаться в стандартной камере содержания 2x2x2 м. Объект необходимо содержать в постоянно включенном режиме. Каждые двадцать четыре(24) часа необходимо проверять уровень заряда Объекта, при низком уровне заряда необходимо подключить его к системе энергообеспечения Зоне 3 до полного заряда батареи.

**Описание:** Объект представляет из себя стандартный фонарь Фонда с длиной 113 мм и диаметром 25.4 мм. В выключенном состоянии или без доступа к питанию, Объект не проявляет аномальных свойств. Свет, излучаемый Объектом(далее Объект-1) заставляет живые организмы, которые подвержены Объект-1 поглощать самих себя. Если Объект-1 пересекается с другим светом, он передаёт свои аномальные свойства другому источнику свету, который теперь получает обозначение Объект (см. инцидент Объект-А). 

**Эксперимент 1:** Сотрудник класса D, под номером D-817 был помещён в камеру содержания Объекта, через одну(1) минуту у него началась ломка и спустя десять(10) секунд D-817 начал откусывать себе пальцы левой руки, постепенно разрывая свою левую руку. Через десять(10) минут от начала эксперимента D-817 скончался от потери крови.

*Эксперимент 2:** Сотрудник класса D, под номером D-1091 был оснащён налобным фонарём, для проверки как другой источник света влияет на Объект. D-1091 было приказано ни при каких обстоятельствах не попадать под свет Объекта. Спустя пять(5) минут от начала эксперимента D-1091 было сказано возвращаться из-за отсутствия какого-либо эффекта. D-1091 не выключил фонарь перед тем как выйти из камеры содержание, что привело к эффекту, описанном в //**Инциденте Объект-А**//.

*Эксперимент-3:** Было принято решение исследовать воздействие Объект-1 на растения. В камеру содержание был помещён [https://ru.wikipedia.org/wiki/Каллистемон Каллистемон(Callistemon)] под луч света от Объекта. Первый час после совершения эксперимента видимых изменений не наблюдалось. Было принято решение оставить растение на 24 часа. После истечения данного срока, было обнаружено, что каллистемон полностью высох.

**Инцидент Объект-А:** ██.██.████ Объект-1, при проведении Эксперимента 2, вошёл в контакт с налобным фонарём Сотрудника Класса D, который после перенёс действие эффекта на другие источники света Зоны 3. Все заражённые источники света были ликвидированы через три(3) часа после завершения эксперимента. Погибло ██ сотрудников, ещё █ получили глубокие психологические травмы, и пребывали на лечении у психиатра на протяжении шести(6) месяцев. 

**Инцидент Объект-В:** ██.██.████ в 03:27 у Объекта был критичный уровень заряда, из-за чего по всему периметру Зоны-3 начал появляться свет от неизвестного источника, пока не остановился на одной из люстр, находящейся в Столовой Зоны 3. Условия содержания были быстро восстановлены, однако у д-ра █████████ развилась паранойя, и его временно устранили от содержания Объекта.
