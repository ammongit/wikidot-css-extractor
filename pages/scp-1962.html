**Mã vật thể:** SCP-1962

**Phân loại Quản thúc:** Safe-reliquia

**Quy trình Quản thúc đặc biệt:** SCP-1962 đang được giữ trong một thùng chứa bằng nhựa tại Kho chứa Điểm-62. Việc thử nghiệm SCP-1962 cần sự chấp thuận từ Tiến sĩ Stephenson hoặc Nghiên cứu viên Short. Phải đeo găng tay khi thử nghiệm với SCP-1962. Trong trường hợp có sự tiếp xúc với SCP-1962 ngoài việc thử nghiệm, phần được tiếp xúc phải được cắt bỏ sớm nhất có thể. Nếu không thành, đối tượng phải được gây mê toàn thân trước khi gỡ bỏ SCP-1962 ra khỏi đối tượng.

**Mô tả:** SCP-1962 là một thanh khopesh Ai Cập[[footnote]]Một loại kiếm có hình lưỡi liềm được sử dụng ở Ai Cập từ năm 3000 TCN đến 1300 TCN.[[/footnote]] dài 52 cm, có niên đại vào khoảng năm 1780 TCN. Bề mặt của thanh kiếm được bao bọc hầu hết bằng chữ tượng hình, chính là những lời ca tụng thánh thần người dùng được ban cho trí khôn và sức mạnh. Khi được thu hồi, SCP-1962 đã bị xỉn màu đi rất nhiều; nó đã được phục chế mà không có sự thay đổi về chức năng.  

SCP-1962 chứa một khoảng không bên trong lưỡi kiếm với tổng thể tích xấp xỉ 23 cm^^3^^. Qua nghiên cứu, khoảng bên trong được lấp đầy bằng mô cơ tim của một người đàn ông Trung Đông vô danh. Vẫn không thể biết lý do vì sao các mô vẫn có thể hoạt động được.

Khi một đối tượng cầm chặt trong tay SCP-1962, các mô cơ tim của nó sẽ phát triển tại tất cả vị trí tiếp xúc giữa da và SCP-1962. Các mô cơ ấy sẽ đâm xuyên qua lớp da và hợp nhất với hạ bì của đối tượng, liên kết đối tượng với SCP-1962. Các mô cơ cũng lan ra khắp vùng da trước ngực của đối tượng, nơi nó sẽ chui sâu vào vào người của đối tượng và hợp nhất với tim của đối tượng. Quá trình này diễn ra trong khoảng 4 phút, và đã được mô tả là gây ra cảm giác ngứa ngáy dữ dội. Việc tách SCP-1962 ra khỏi đối tượng trong khoảng thời gian này sẽ tạm dừng quá trình mà không có tác động xấu.

Sau khi quá trình này hoàn tất, các tín hiệu điện từ SCP-1962 sẽ ghi đè hoạt động tự nhiên của nút xoang nhĩ và điều chỉnh nhịp tim của đối tượng. Thông thường, nhịp tim của đối tượng sẽ duy trì ở khoảng 75 nhịp/phút, [[footnote]]Trong phạm vi nhịp tim nghỉ ngơi trung bình của hầu hết các cá nhân.[[/footnote]] bất kể trạng thái sinh lý của đối tượng.

Khi đối tượng thử sử dụng SCP-1962 như một vũ khí, tín hiệu xuất từ SCP-1962 sẽ tăng nhanh và bất ổn từ 140-190 nhịp/phút, nhịp tim không chính xác dẫn đến các triệu chứng rối loạn nhịp tim gồm kiệt sức, thở dốc và hôn mê. Khi đối tượng bị thương ở các vùng đầu, cổ hoặc vai vào lúc này, SCP-1962 sẽ làm đối tượng phải trải qua mức nhịp tim lên tới 260 nhịp/phút, ngày lập tức dẫn đến tim bị tổn thương nghiêm trọng và ngừng tim gây tử vong.

SCP-1962 sẽ luôn gắn chặt với đối tượng cho đến khi chết, lúc đó nó sẽ tự tách rời mình ra khỏi đối tượng từ các mô cơ tim trên da của đối tượng. Mọi hành động tách rời SCP-1962 ra khỏi đối tượng bằng vũ lực sẽ làm tim của đối tượng lập tức ngừng hoạt động.


**Phụ lục 1962-1:** Tài liệu được thu hồi từ lăng của Pharaoh Wegaf[[footnote]]Pharaoh của Ai Cập từ triều đại thứ 13. Ông tại vị từ năm 1794-1757 TCN.[[/footnote]] đề cập đến việc tạo ra một thanh khopesh tăng phản xạ cho người dùng, chịu đau và có kĩ năng chiến đấu thuần thục bằng cách kết nối trực tiếp với tim của người sử dụng nó. Giả thuyết cho rằng SCP-1962 là một thử nghiệm để tạo ra một thanh kiếm có khả năng đã nói như trên.

Hiện tại không có chứng cứ cho rằng SCP-1962 cung cấp bất kì dị tính nào cho đối tượng sử dụng.
