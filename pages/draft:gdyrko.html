**Объект №:** SCP-2456

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Из-за меметической природы SCP-2456, а также большого числа инфицированных лиц полное сдерживание SCP-2456 физически невозможно с помощью современных технологий Фонда. Исследования Фонда в настоящее время разрабатывают методы нейтрализации всех экземпляров SCP-2456 в дикой природе. Доступ к любым документам о прошлых экземплярях SCP-2456-α, доступен сотрудниками уровня 3 и выше, которые в настоящее время участвуют в проекте Монтегю.

Активные альфа-экземпляры редки в дикой природе, SCP-2456 классифицируется как меметическая опасность класса III и считается высокоприоритетной. Робот WEB-поиска GH739U («Бессмысленный тексто-заменитель») настроен на сканирование любых ключевых слов, связанных с SCP-2456-1, на различных сайтах социальных сетей, базах данных и доменах. После идентификации альфа-экземпляры должны быть найдены ближайшими полевыми агентами и доставлены в Зону 33. Исследуемые α-экземпляры должны храниться в MKHC[[footnote]]Камера хранения меметических угроз[[/footnote]] класса III. --Тестирование с сотрудниками класса D разрешено только сотрудникам с уровнем допуска 3 и выше.-- Все испытания с активными экземплярами SCP-2456 были остановлены. Тестирование может осуществляться только SCP-2456-a и должно проводиться под контролем персонала с уровнем допуска 4 и выше. Ни при каких обстоятельствах нельзя совмещать два активных SCP-2456-α друг с другом. В случае нарушения содержания Зона 33 должна инициировать процедуры блокировки, и меметические убийцы класса III будут распределены по всему объекту (см. **Инцидент 2456-C** для более подробной информации). 

Если SCP-2456 достигает уровня эпидемии[[footnote]]В соответствии шкале Раунта (от 1 до 10), созданной старшим научным сотрудником Джейкобом Раунтом для измерения серьезности вспышек аномального заражения, по которой оценка 6 будет подтверждать статус эпидемии. [[/footnote]], использование **протокола MOBAB** в его окончательной или прототипной форме предварительно одобряется. МОГ ψ-10 («Сеятели соли») было приказано скрыть последствия и подавить распространение информации о SCP-2456 в СМИ.

**Описание:** SCP-2456 считается меметическим паразитом, который присутствует примерно у 0,7% населения Земли. SCP-2456 находится в состоянии покоя у большинства инфицированных и не заразен в своей первоначальной форме. Возможные признаки заражения SCP-2456 включают:

* Близость к астрологии, астрономии и / или различным псевдонаукам.
* Повышенное владение иностранными диалектами, особенно в балто-славянских и афро-азиатских регионах.
* Продолжительные эпизоды острого психоза и паранойи.
* ОКР и повышенное внимание к геометрическим формам, узорам и последовательностям из пяти человек.
* Диссоциативное расстройство идентичности (ДРИ). 

SCP-2456 перейдет в a-состояние после активации нескольких триггеров стресса, после чего субъект подвергнется α-событию. Субъект впадает в период усиленного быстрого сна, который продолжается до трех-четырех дней. После пробуждения α-экземпляры утверждают, что видели серию ярких загадочных снов. Они состоят из видений бывших пророков из различных теологий, казненных саблей или мечом, и небесных тел, «танцующих» в небе. Штамм SCP-2456, обнаруженный в α-экземплярах, в это время может быть уничтожен с помощью амнезиаков класса D. 

После α-события субъект снова впадает в состояние покоя от шести дней до шести лет, за которым следует β-состояние. В этом состоянии α-экземпляр начинает проповедовать SCP-2456-1, абстрактное богословие, которое является единственной известной передаваемой формой SCP-2456. Зараженные таким образом субъекты называются β-экземплярами. Уровень заражения высок у наблюдаемых субъектов, с вероятностью успеха ~ 70% при спаде ~ 4%. Знание SCP-2456-1 и его основных компонентов не заразно; инфекция требует прямого слухового контакта с α-экземпляром или β-экземпляром, и зараженный должен заранее иметь сильные ранее существовавшие религиозные убеждения. 

SCP-2456-1 всегда меметический по своей природе и может характеризоваться несколькими отличительными качествами: 

SCP-2456-1 начнется как вариант существующей теологии.
* Число пять будет часто появляться в письменных учениях.
* Фигуры божества синонимичны солнцу и, как полагают, вызовут будущий апокалипсис.
* Упоминания о несуществующем «Гзымтприхском море» редко встречаются в Священных Писаниях. Исследования Фонда в настоящее время ищут корреляцию с SCP-████.
* Многие ссылки на небесные объекты, основанные на существующих астрономических знаниях того времени.
* Появление рук и правильных четырехугольников в религиозных иконах и символах.
* Религиозные символы солнца имеют ограниченное математическое значение. 

SCP-2456-1 обладает слабым эффектом искажения реальности, который меняется с каждым новым β-экземпляром, и в исходном состоянии практически безвреден. С каждым новым β-экземпляром этот эффект экспоненциально растет по радиусу и силе. SCP-2456-1 также подстрекает к насилию и агрессии, что обычно приводит к членовредительству и воинственному поведению среди инфицированных. β-экземпляры активно ищут незараженных и либо распространяют инфекцию SCP-2456, либо пытаются их убить. 

Спящие экземпляры SCP-2456-α невосприимчивы к заражению SCP-2456-1 и могут агрессивно реагировать на воздействие. Однако воздействие на SCP-2456-1 вызывает у субъекта стресс и увеличивает шансы активации SCP-2456. Если два активных α-экземпляра когда-либо вступают в контакт, то [ДАННЫЕ УДАЛЕНЫ] (см. **Инцидент 2456-C**). 

Ни одному экземпляру SCP-2456-α не удалось заразить более 5% существующей человеческой популяции. Текущее моделирование Фонда указывает на сценарий конца света класса-CK, если уровень заражения SCP-2456 когда-либо превысит 7%, и инфекция станет настолько опасной, что лечение станет невозможным. В дополнение к этому, эффект искажения реальности SCP-2456-1, вероятно, нарушит целостность пространства-времени на уровне заражения превышающим 96%, предполагается, что SCP-2456-1 [ДАННЫЕ УДАЛЕНЫ]. 

**Приложение:** SCP-2456 был впервые обнаружен во время незапланированного нападения на базу Длани Змея в Юджине, Орегон. 10.06.2016 МОГ Тау-9 «Книжные черви» было предъявлено обвинение в приобретении копии SCP-████, которая предположительно хранилась на заброшенном промышленном складе. Члены Длани Змея были обнаружены внутри при взломе и проникновении, после чего завязалась перестрелка. Число жертв Фонда составило 11. После обнаружения SCP-████ и других связанных аномальных артефактов рядом с печью был найден деревянный ящик с надписью «ПЯТЫЙ ЦИКЛООФТЕМИНД» на боку. В тайнике было обнаружено множество текстов пятого периода, включая дополнительную копию SCP-████ и обветренную записку, в которой говорилось:
&gt; Джордж, это наша последняя добыча; пожалуйста, сожгите их как можно скорее по своему усмотрению. Не позволяйте идиотам найти это. — L.S.
На дне хранилища было обнаружено несколько старых рукописей с подробным описанием прошлых экземпляров SCP-2456-1, которые встревожили историков Фонда о возможном неопознанном SCP.

&gt; **Название:** Общество Поклонения Богу
&gt; **SCP-2456-α:** Хонг Сюцюань
&gt; **Баллов по шкале Раунта:** 5
&gt; **Дополнительная теология:** Конфуцианство / Католицизм 

Из-за политической нестабильности, в дополнение к слабому состоянию тела и ума Сюцюань, в начале 1837 года был активирован SCP-2456. Сюцюань испытал яркие галлюцинации, основанные на его прошлых знаниях конфуцианства и взаимодействиях с христианскими евангелистами. Во время β-состояния Сюцюань вошел в период роста примерно на 6 лет, после чего был создан SCP-2456-1A. Местное население хакка было первым, кто заразился инфекцией, но растущая напряженность в отношениях с правительством привела к созданию армии тайпинов, которая стала основным фактором широко распространенного заражения SCP-2456. 

Армия тайпинов не была вооружена современным вооружением, но она полностью уничтожила китайский ландшафт; за 14 лет своего существования Хонг Сюцюань прошел через все провинции Китая[[footnote]]За исключением провинции Ганьсу.[[/footnote]]. Небесное Царство Мира Тайпин только увеличило жизнеспособность, но ослабло по мере замедления заражения SCP-2456.  

Одним из наиболее распространенных свойств SCP-2456-1A является его способность вызывать полную ядерную трансмутацию биологических организмов. Отчеты, относящиеся к SCP-2456-1A, рассказывают, что β-экземпляры часто невольно превращались в груды геологического вещества. Изучая районы, описанные в этих отчетах, геологи Фонда обнаружили следы человеческих фекалий и слюны в очагах вулканической породы, а также ДНК гоминидов, «связанную» с осадочными отложениями.

[[tab SCP-2456-1B]]
&gt; **Название:** Культ Атона
&gt; **SCP-2456-α:** [неустановлен]
&gt; **Баллов по шкале Раунта:** 2
&gt; **Дополнительная теология:** Египетские мифы

Хотя Эхнатон из Амарны был лидером SCP-2456-1B, данные свидетельствуют о том, что SCP-2456-1B произошел от писца или наставника, который был особенно близок к фараону. Эхнатон был очень агрессивным β-инстансом, который использовал свою власть, чтобы осудить поклонение всем египетским божествам. --Храмы, посвященные Атону, в основном были мирными.-- Археологические данные Фонда показывают, что инструменты, предназначенные для членовредительства, удаления сердца и [ДАННЫЕ УДАЛЕНЫ], были обнаружены в нескольких крупных храмах.

Сильные временные и пространственные сдвиги были обычным явлением на протяжении жизни SCP-2456-1B. Отчет одного писца указывает на то, что дни иногда растягивались, и небесные тела вели себя не так, как обычно. На дополнительных египетских астрономических картах показаны созвездия, туманности и звездные системы, которых не существует или которые изображены в неправильном месте. Кроме того, планета, переведенная как «Nbu» [[footnote]]Древнеегипетское слово, обозначающее «золото». [[/footnote]], обычно встречается в астрономических отчетах и описывается как половина размера Венеры, но «пульсирует» светом с пятисекундными интервалами.
