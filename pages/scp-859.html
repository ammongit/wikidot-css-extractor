    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-859 SCP-859]
**Autore:** [[*user Aelanna]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-859

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-859 è conservato in un contenitore sigillato, a sua volta tenuto in una camera di contenimento sicura nel Sito ██. SCP-859 non deve essere rimosso dal suo contenitore se non con l&#39;espresso permesso del personale di Livello 4; la sperimentazione su SCP-859 deve essere eseguita solo tramite il personale di Classe D.

**Descrizione:** SCP-859 è una massa sferica di materiale scuro non identificato di circa 11 cm di diametro che sembra essere ricoperta da più strati di ragnatele. SCP-859 è morbido al tatto ed ha una viscosità simile a quella di una ragnatela, sebbene i filamenti osservati sull&#39;oggetto non possano essere staccati.

Quando un umano vivente tocca SCP-859, il soggetto sviluppa immediatamente un&#39;aracnofobia acuta e gravi reazioni allergiche a qualsiasi tipo di veleno di ragno. Vedere Appendice 859-1 per ulteriori dettagli.

SCP-859 è stato scoperto in [DATI CANCELLATI] insieme ai corpi tumefatti e decomposti di 37 individui che erano stati [DATI CANCELLATI]. Le indagini sull&#39;origine di SCP-859 e sull&#39;esatta natura del suo effetto sono state infruttuose.

**Addendum 859-1:**

Lista del personale esposto a SCP-859:

**Soggetto:** Agente █████████
**Data:** ██/██/20██
**Metodo d&#39;Esposizione:** Accidentale, durante il contenimento di SCP-859. Il soggetto ha immediatamente urlato e fatto cadere SCP-859 dopo averlo toccato a mani nude. Durante il seguente interrogatorio, ha riferito di aver visto centinaia di ragni velenosi strisciare fuori da SCP-859 e sulla sua mano. Non erano presenti ragni nell&#39;area ed è stato osservato che il soggetto soffrisse di aracnofobia acuta.
**Risultato:** Il soggetto è stato trovato morto nel suo appartamento il ██/██/20██, il decesso era dovuto al morso di un comune ragno domestico. Il soggetto non aveva precedenti medici di allergia al veleno di ragno secondo i registri della Fondazione.

**Soggetto:** D-47121 - Maschio afroamericano, 31 anni, nessuna allergia nota
**Data:** ██/██/20██
**Metodo d&#39;Esposizione:** Incaricato di toccare con la mano SCP-859. Ha mostrato shock e repulsione nei confronti di SCP-859 subito dopo il contatto, similmente al caso iniziale. Osservata aracnofobia acuta nel soggetto.
**Risultato:** Dopo aver opposto una strenua resistenza e dimostrato un terrore smisurato se esposto ad un ragno cacciatore agitato, il soggetto è stato trattenuto ed il ragno posizionato su di esso. Il soggetto è stato morso e ha mostrato immediatamente sintomi di estremo shock anafilattico. Il soggetto è morto dopo 1 minuto dall&#39;esposizione ed i tentativi di rianimazione sono falliti.
**Nota:** I ragni cacciatori hanno un veleno particolarmente debole, che raramente provoca poco più di un lieve dolore.

**Soggetto:** D-47565 - Femmina caucasica, 27 anni, nessuna allergia nota
**Data:** ██/██/20██
**Metodo d&#39;Esposizione:** Incaricata di toccare con la mano SCP-859. Il soggetto ha opposto una notevole resistenza prima che le venissero fornite istruzioni. I sintomi iniziali erano simili a quelli dei soggetti precedenti.
**Risultato:** Soggetto trattenuto ed esposto ad un ragno cacciatore agitato. Il trattamento medico d&#39;emergenza è stato somministrato subito dopo che il soggetto è stato morso, inclusa l&#39;epinefrina. Il trattamento medico non ha avuto effetto ed il soggetto è morto dopo 1 minuto dall&#39;esposizione.

**Soggetto:** D-47901 - Maschio asiatico, 29 anni, nessuna allergia nota
**Data:** ██/██/20██
**Metodo d&#39;Esposizione:** Incaricato di toccare con la mano SCP-859. Il soggetto ha mostrato i comuni sintomi iniziali, dopodiché è stato collocato in una camera di isolamento sicura con misure precauzionali per impedire a qualsiasi insetto di violare l&#39;isolamento.
**Risultato:** Il soggetto ha mostrato livelli crescenti di aracnofobia paranoica, con un picco dopo 5 giorni di isolamento, dopo i quali il soggetto si trovava in condizioni semi-catatoniche, rannicchiato in posizione fetale nell&#39;angolo della camera, balbettando e farneticando costantemente di &#34;ragni sui muri&#34; e &#34;stanno venendo a prendermi&#34;. Il soggetto è stato trovato morto a causa di una grave reazione allergica al veleno di ragno dopo 7 giorni. Oltre ███ morsi di ragno sono stati trovati sul soggetto, nonostante non fossero presenti ragni all&#39;interno della camera di isolamento e le misure preventive fossero ancora intatte. La revisione dei filmati di sicurezza ha rivelato [DATI CANCELLATI].
