[[include credit:start]]
**Titre original :** Deus Vulture
**Auteur :** [[user A Random Day]]
**Traducteurs :** [[user Trank]]
**Date de publication originale :** 2 août 2017
**Image :** [[[http://scp-wiki.wdfiles.com/local--files/scp-2897/AnalyticsLetterheadFAO3.png|AnalyticsLetterheadFAO3]]] par [[user GreenWolf]]
[[include credit:end]]

[[=]]
,,**&lt;&lt;** [[[t-plus|T Plus]]] | ##blue|Deus Vautour## | [[[conqueror-worm|Ver Conquérant]]] **&gt;&gt;**,,
[[/=]]
----

Le capitaine Sarah Hughes se sentait mal à l&#39;aise, se tenant au centre du hall alors qu&#39;un flot de scientifiques, d&#39;ingénieurs, de programmeurs et de mathématiciens la contournait ; un visage solitaire dans une mer de génies.

&#34;Mlle Hughes ?&#34;

Elle se tourna pour faire face à la voix, un russe élancé dans un costume-cravate impeccable qui marchait vers elle.

&#34;Simon Pietrykau, directeur du Département des Analyses. Heureux de faire votre connaissance,&#34; dit-il, lui serrant la main.

&#34;Capitaine Sarah Hughes, un plaisir,&#34; répondit-elle.

&#34;Commençons,&#34; dit Pietrykau. Il la conduisit sur plusieurs couloirs tortueux jusqu&#39;à s&#39;arrêter devant une porte blanche quelconque avec un lecteur de carte à côté. Simon sortit une carte de sa poche, la passa au travers, et franchit la porte. Hughes le suivit et fut abasourdie à la vue des dizaines de personnes s&#39;affairant dans un énorme atrium d&#39;acier de verre. Des écrans holographiques, des assistants robotiques personnels et toutes sortes de technologies futuristes remplissaient la pièce.

&#34;Dites-moi, capitaine... Que savez-vous des singularmes ?&#34;

----

Les deux s&#39;assirent à l&#39;intérieur d&#39;une petite salle de conférence dans un coin de l&#39;atrium, avec un projecteur affichant une présentation en face.

&#34;Depuis que l&#39;homme existe, aucune entreprise humaine a reçu autant d&#39;ingéniosité, de créativité, d&#39;éclat ou d&#39;imagination que le développement d&#39;armes. Depuis que le premier singe a ramassé une pierre pour écraser la cervelle de son rival, nous avons développé des moyens plus gros, plus forts, et plus flashy pour faire des trous dans notre prochain,&#34; dit Pietrykau. &#34;Et comme toute entreprise du genre, elle a inévitablement culminé dans l&#39;anormal - la //singularme//. Dans ce contexte, une singularme, connue aussi sous le nom de //superarme// ou //arme miraculeuse//, peut être défini comme une arme qui est soit anormale à l&#39;origine ou incorpore de l&#39;occulte slash de la paratechnologie de destruction massive. C&#39;est effectivement une quatrième catégorie pour les ADM.

Pietrykau cliqua pour passer une série de slides présentant diverses anomalies alors qu&#39;il parlait.

&#34;L&#39;artillerie anormale et le para-armement sont nullement nouveaux ; des personnes ont fabriqué des golems et jeté des sorts depuis le début des temps. Mais l&#39;ère moderne du singularmement - en réalité, l&#39;âge de singularmement en général - a commencé avec l&#39;//industrialisation// de l&#39;anormal. En 1942, peu après la reprise de l&#39;Afrique par les Alliés, les Nazis sont devenus nerveux et ont recouru à des moyens occultes pour assurer le succès de leur Troisième Reich,&#34; dit Pietrykau, faisant défiler le prochain slide pour montrer une photo granuleuse en noir et blanc de plusieurs silhouettes encapuchonnées portant des manteaux avec des swastika pour insigne.

&#34;De ce que nous avons pu récupérer, les Thulé et les occultistes SS ont découvert une sorte de rituel ancien pour invoquer... quelque chose,&#34; dit Pietrykau. &#34;Personne ne sait véritablement quoi, mais si les Nazis voulaient l&#39;invoquer, alors vous pouvez être sûre que le reste du monde voulait faire en sorte qu&#39;ils ne le fassent pas - les Alliés et même quelques mages de l&#39;Axe ont travaillé ensemble pour empêcher le Troisième Reich d&#39;acquérir les reliques dont ils avaient besoin pour achever le rituel.&#34;

Il soupira.

&#34;Les Alliés ont gagné les deux Guerres, sinon nous serions probablement en train de parler allemand dans un camp actuellement... mais le fait est que,&#34; dit-il, &#34;les allemands ont quand même accompli le rituel - et c&#39;est tout ce qu&#39;on sait. Nous avons aucune idée de ce qui est sorti du rituel ou comment les Alliés l&#39;ont détruit. La seule raison pour laquelle nous savons qu&#39;il existe est qu&#39;ils n&#39;ont pas effacé des mémoires le fait qu&#39;il A existé. Dieu seul sait pourquoi.&#34; Pietrykau leva un bras dans un geste accusateur. &#34;Sans doute était-ce pour nous prévenir de ne pas le refaire, mais si c&#39;est le cas c&#39;était un très mauvais moyen de le faire. Et même après l&#39;avoir tué, personne n&#39;a pu retrouver les reliques par la suite, pas même des fragments. Elles avaient simplement disparu - et tout le monde s&#39;en fichait.&#34;

Pietrykau ricana sèchement.

&#34;Ça résume l&#39;attitude envers les singularmes en général. Personne ne prêtait attention aux menaces de fin du monde parce qu&#39;ils étaient trop préoccupés à construire la leur. Avec tout ce pouvoir à portée de main, quelque chose d&#39;aussi léger que la menace d&#39;annihilation totale globale n&#39;allait arrêter personne. Surtout pas le PCCC. Staline ne se sentait tellement plus péter qu&#39;il voulait utiliser des anomalies pour répandre la Menace Rouge. C&#39;était là la genèse du Projet Redline.&#34;

&#34;Redline ?&#34; demanda Hughes.

&#34;Redline. La seconde singularme du monde, développée par l&#39;Union Soviétique. J&#39;ai dirigé l&#39;équipe qui l&#39;a créée,&#34; déclara Pietrykau avec un soupçon de fierté. Il passa au slide suivant, montrant la photo d&#39;un bâtiment plat en béton. &#34;Staline voulait une arme qui pourrait laver le cerveau des gens pour en faire des communistes, quel qu&#39;en soit le prix. La Division voulait créer un avenir meilleur pour l&#39;humanité - donc nous avons construit une arme pour laver le cerveau des gens pour les rendre pacifistes en kidnappant et électrocutant des enfants pour débloquer leur potentiel psychique. Parce que c&#39;était ce qui passait pour de la logique durant la Guerre Froide,&#34; renifla Pietrykau, secouant la tête.

Hughes manqua de vomir à la photo suivante - une masque grotesque et cauchemardesque de jambes et de bras sortant d&#39;un torse enfantin, surmonté d&#39;une tête difforme avec trois visages malheureux. Elle était sanglée à une chaise de dentiste en plastique, entourée d&#39;instruments médicaux aiguisés et de scientifiques à l&#39;air sinistres.

Pietrykau fit claquer sa langue. &#34;Plus rageant encore, la chose fonctionnait. Redline pouvait transformer des goulags entiers de dissidents politiques en parfaites marionnettes passives. Et quand la Crise des Missiles de Cuba s&#39;est produite, nous l&#39;avons tirée sur Washington et Moscou. Elle a trop bien fonctionné - Khrushchev a fait fermer Redline. La Division n&#39;a pas aimé cela. Ils ont décidé de la transformer en arme de conquête.&#34;

La diapositive suivante afficha une photo d&#39;[[[scp-2664|une immense bulle arc-en ciel au milieu de la toundra gelée]]].

&#34;Donc ça s&#39;est très bien passé. Après la Crise des Missiles de Cuba et la mise au frigo de Redline, le singularmement a stagné. Cela ne veut pas dire que les gens ont cessé d&#39;utiliser de l&#39;artillerie anormale ; au contraire, le para-armement abondait. Des munitions guidées par démon en Corée, des criquets chasseurs-tueurs au Vietnam, des vides de Mandelbrot en Afghanistan, des grenades Basilisk dans le Golfe... la liste continue. Mais des singularmes ? Les américains ont fait scp-1514|quelques autres]]] [[[scp-2585|essais foireux]]] dans les années quatre-vingt, mais ont échoué et nous ont obligé à nettoyer leur bazar. Il aura fallu plus de trente ans avant que quiconque découvre comment faire des singularmes non seulement pratiques, mais aussi profitables.&#34;

Pietrykau passa au slide suivant et Hughes se retrouva bouche bée. Sur l&#39;écran se trouvait la photo d&#39;un immense œil flottant, pivoté sur le côté. La pupille centrale était composée d&#39;innombrables objectifs d&#39;appareils photos, d&#39;ouvertures laser et de canons d&#39;armes. Un tore rose incandescent formait l&#39;iris. Entourant l&#39;iris se trouvait une surface sans relief, bleue et striée de blanc. Six bras argentés flottaient à gauche et à droite de l&#39;œil. Suspendus juste hors de portée de chaque bras se trouvait une unique paume argentée et bleue avec quatre doigts rectangulaires.

&#34;En 1998, les Laboratoires Prométhéus ont développé la première singularme //pratique// mondiale : le PL-76 Shiva, une machine de guerre consciente qui coûtait la même chose qu&#39;un bombardier furtif B-2. Suffisamment de puissance de feu pour niveler un continent sans niveler votre compte en banque.&#34;

&#34;Les Laboratoires Prométhéus ont fait //ça// ?&#34; demanda Hughes.

&#34;En effet,&#34; répondit Pietrykau. Il lui jeta un regard entendu. &#34;Dites-moi, qua savez-vous des Laboratoires Prométhéus ?&#34;

&#34;Hum, une corporation scientifique prestigieuse. Ils ont fait un peu de tout...? Ils utilisent beaucoup de tech anormale dans leurs produits... la plupart ne fonctionnait pas si bien.&#34; répondit prudemment Hughes.

&#34;Et où avez-vous appris cette information ?&#34;

&#34;Ah... internet, [[[prometheus-labs-hub|le fichier de la Fondation]]] -&#34;

&#34;Ah oui, le fichier de la Fondation,&#34; la coupa Pietrykau. &#34;Avec l&#39;en-tête d&#39;avertissement, c&#39;est cela ? Voilà le petit secret honteux que tout membre des Analyses doit savoir.&#34; Il se pencha pour sortir un dossier de sa mallette, puis le glissa sur la table vers Hughes.

&gt; [[image http://fondationscp.wdfiles.com/local--files/scp-2897/AnalyticsLetterheadFAO3.png]]
&gt; [[=]]
&gt; [[size larger]]
&gt; @@ @@
&gt; **Ce document est classifié Niveau 5/Analyses. Tout accès non autorisé sera considéré comme une trahison et est punissable d&#39;administration d&#39;amnésiques de classe Béhémoth ou d&#39;exécution.** [[/size]]
&gt; [[/=]]
&gt; 1. **Nom de Code :** Opération LUPUS ÉMERAUDE
&gt; 2. **Dates de l&#39;Opération :** 09/03/1998 - En cours
&gt; 3. **Localisation :** Mondial
&gt; 
&gt; 4. **Objectif :** Assurer le contrôle matériel et informationnel des actifs de l&#39;ancien conglomérat des Laboratoires Prométhéus dans le cadre de l&#39;Opération FUTUR BYRON.
&gt; 
&gt; **Organisation des Tâches :**
&gt; 
&gt; 1. //Acquisition des Actifs :// Les sociétés écran de la Fondation vont s&#39;efforcer d&#39;acheter tous les actifs liquidés par l&#39;ancien conglomérat des Laboratoires Prométhéus. Cette acquisition sera supervisée par le Département des Analyses. Des Forces d&#39;Intervention Mobiles peuvent être réquisitionnées pour acquérir des actifs quand l&#39;achat légal n&#39;est pas viable ou quand d&#39;autres Groupes d&#39;Intérêt sont en concurrence pour acquérir lesdits actifs.
&gt; 
&gt; 2. //Prévision de Paratech :// La Division des Prédictions Statistiques va continuer d&#39;enquêter, provoquer et exploiter les tendances du marché paratechnologique mondial en suivant leurs apparitions. Cela permettra à la Fondation de continuer d&#39;être proactive dans le contrôle de la distribution des anomalies dans le marché mondial.
&gt; 
&gt; 3. //Contrôle de l&#39;Information :// La Division de la Sécurité de l&#39;Information va manipuler les médias et informations mondiaux et locaux pour donner l&#39;impression d&#39;incompétence de la part des Laboratoires Prométhéus. Des actifs défectueux des Laboratories Prométhéus pourront recevoir un statut anormal et une documentation interne modifiée pour renforcer ce contrôle. La poursuite de cette campagne rendra les actifs des Laboratoires Prométhéus moins recherchés par les intérêts paratechnologiques et obsotechnologiques extérieures, facilitant la réussite de la Tâche 1.

Hughes leva les yeux sur Pietrykau. &#34;Donc vous me dites que...?&#34;

&#34;Les laboratoires Prométhéus n&#39;auraient jamais survécu pendant près d&#39;un siècle s&#39;ils n&#39;étaient pas bons dans ce qu&#39;ils faisaient.&#34; répondit-il. &#34;Le fond du problème, capitaine, est que la Fondation est parvenue à convaincre le monde entier que les Laboratoires Prométhéus étaient des scientifiques fous incompétents pour qu&#39;on puisse voler leur travail. Cela reste un des derniers plus grands Maskirovkas de l&#39;ère moderne.&#34;

Pietrykau éclata d&#39;un rire bref. &#34;[[[t-minus|Le jour qui suivit l&#39;inauguration du PL-76]]], la CMO et l&#39;Insurrection du Chaos ont tous les deux essayé de le voler pour eux-mêmes et ont on ne sait comment [[[t-plus|ouvert un portail vers l&#39;enfer]]] au centre de la base. La Défense n&#39;a pas simplement été juste changée en un cratère sur la carte. De ce que l&#39;on a pu récupérer, toute l&#39;installation - tous ses projets, personnel, connaissances - a été très littéralement transformée en information et transférée dans le disque dur externe le plus sûr du monde : le Shiva.&#34;

Hughes essaya de digérer l&#39;information et décida de partir sur la question la plus simple. &#34;Donc qu&#39;est-il arrivé au Shiva ?&#34;

&#34;Il a disparu.&#34; Pietrykau haussa doucement les épaules. &#34;Suite à ça et dans la confusion, quelques actifs restants de Prométhéus ont été portés... disparus, et plusieurs de ses succursales ont souffert de prétendus accidents. C&#39;est comme ça que l&#39;âge postmillennial du singularmement a débuté : une demi-douzaine d&#39;organisations différentes essayant de rafistoler quelque chose à partir de recherches volées et de paratechnologie. Nous essayions tous de trouver le prochain gros //truc// qui ferait trembler le reste du monde anormal dans leurs bottes extradimensionnelles.

La Coalition Mondiale Occulte a assemblé quelque chose qui a pour nom de code Gaius Prime - tout ce qu&#39;on sait à son sujet est qu&#39;ils l&#39;ont envoyé en Sibérie en 2000 pour tuer le Projet Redline et //ils y sont parvenus//. En 2001, l&#39;Église du Dieu Brisé avait pas moins de trois messies mécaniques, qui finirent par s&#39;excommunier puis tuer les uns les autres. Quand nous avons récupéré Samsara en 2002, nous avions ce grand projet de faire d&#39;eux le modèle de toutes nos prochaines Forces d&#39;Intervention. Le problème est que cet équipement que nous avions récupéré était endommagé, donc tout ce qu&#39;on pouvait faire était de tester la paratech offensive et nous occuper des menaces thaumaturgiques. Même ce foutu club pour gentlemen, Marshall, Carter et Dark sont entrées dans la mêlée : ils ont mis leurs mains sur [[[scp-2630|un oracle afin de prédire la bourse]]]. Si je me souviens bien, la seconde mission de Samsara, juste avant que vous y soyez assignée, était de le voler.&#34;

Pietrykau passa au slide suivant. Sur l&#39;écran, un homme gigantesque à quatre membres semblant être fait de roche était pris au milieu d&#39;une charge vers un ensemble de grands orbes ornés entourés de flamme et suspendus dans les airs. Des centaines de personnes étaient au premier plan de l&#39;image, ressemblant tous à des fourmis regardant deux béhémoths qui s&#39;affrontent.

&#34;La course à l&#39;armement a culminé en 2004 avec la Première Crise des Singularmes. Cette année, le BRAI a construit un androïde thaumaturgique de nom de code Ifrit. Il pouvait voler, lancer du feu, attiser des tempêtes de sable de la taille d&#39;ouragans... et sermonner. Vous voyez ces orbes ? Chacune d&#39;entre elle contenait le cerveau d&#39;un prêtre. Les iraniens l&#39;ont envoyé en Inde probablement pour pouvoir accuser les pakistanais et tirer profit du conflit suivant. Ils avaient construit un dieu dans presque chaque sens du mot - et puis l&#39;ont utilisé pour commencer une guerre par procuration.&#34;

Pietrykau eut l&#39;air dégouté par le souvenir. &#34;L&#39;Initiative Horizon était pas véritablement satisfaite de ceci et prit la chose en main. Ils travaillaient sur leur propre projet de singularme - un golem absolument énorme, même au standard des golems, figurez-vous - et l&#39;ont déployé pour tuer l&#39;Ifrit. Dans le processus, les deux ont remodelé la côte indienne. Quoi que ce soit qui alimentait ces choses, nous ne pouvions y faire la moindre entaille&#34;

&#34;Alors //comment// les avez-vous détruit ?&#34; demanda Hughes, se penchant en avant.

Pietrykau ricana. &#34;Nous ne l&#39;avons pas fait.&#34;

La photo suivante montrait aussi les orbes, mais ils étaient éteints et à moitié enfouis dans une sable, avec la marée qui s&#39;éloignait en arrière plan.

&#34;Je peux seulement décrire ce qui s&#39;est passé comme un acte de Dieu,&#34; dit Pietrykau. &#34;Mais les conséquences... le Voile avait été déchiré en lambeaux et personne n&#39;avait de kit de couture. Amnésiques, PERRUCHES, antimémétiques, et j&#39;en passe, on les a utilisés. Une réserve d&#39;un siècle des meilleurs outils d&#39;effacement de mémoire connus de l&#39;homme - partis dans un souffle.&#34;

Il ferma les yeux un instant. Hughes était sur le point de demander quelle fut la logistique pour amnésier le monde entier, puis changea d&#39;avis.

&#34;La seule bonne chose qui est sorti de la Crise était que cela a enfin mis du plomb dans la tête de tout le monde,&#34; dit Pietrykau. &#34;Un mois après la fin de la crise, la Coalition a organisé la Troisième Conférence de la Hague et est parvenue à convaincre toutes les puissances anormales principales de désarmer et désactiver leurs singularmes. Clairement presque tout le monde qui a signé l&#39;a fait avec les doigts croisés, mais comme les armes nucléaires, personne ne voulait être le premier à enfoncer le bouton. Tout ce que nous avions à faire était de nous assurer que les choses restent en l&#39;état.&#34;

Une pensée frappa Hughes. &#34;Qu&#39;en est-il de Able ?&#34;

Pietrykau renifla. &#34;Omega-7 était la création dégénérée d&#39;un général américain avec une énorme érection. Les yankees était bien trop heureux de nous laisser le dissimuler. On s&#39;en est sorti facilement.&#34;

Puis une autre pensée frappa Hughes. &#34;//Première// Crise des Singularmes ?&#34;

Pietrykau fit claquer sa langue. &#34;Il y a six mois, le nombre de singularmes actives est passé à une.&#34;

Il lança une vidéo sur le projecteur. À l&#39;écran, un jeune japonais se tenait au milieu d&#39;un champ stérile.

&#34;En juin, nous avons établi que le département de recherche anormal japonais développait une singularme de nom de code Oyamitsumi.&#34;

À l&#39;écran, l&#39;homme ferma les yeux et se tint debout. Puis sa peau commença à bouillir et onduler, changeant de couleur d&#39;un léger bronzage à un violet profond et enflant vers l&#39;extérieur. Un casque et un masque jaillirent des côtés de la tête de l&#39;homme et glissèrent sur son visage. Un motif acéré d&#39;armure en forme de bloc émergea de la peau atour de ses bras et de ses jambes, lui donnant une apparence clairement mécanique. Deux bras plus petits jaillirent sous les aisselles de l&#39;homme, mais il y avait juste des trous là où les mains auraient dû se trouver.

&#34;De ce que les renseignements ont pu apprendre, Oyamitsumi était le premier modèle prêt à la production d&#39;un nouveau endosquelette bio-mécanique blindé à multiplication de force. Tout le pouvoir d&#39;une super-combinaison Orange de la CMO... greffé aux os d&#39;une personne.&#34; Hughes pouvait entendre l&#39;admiration dans la voix de Pietrykau. &#34;Des canons électriques plasma à visée automatique sous les bras normaux. Une armure suffisamment solide pour résister à un tir direct d&#39;un missile Hellfire. Suffisamment fort pour soulever un tank. Il était rapide aussi.&#34;

L&#39;homme à l&#39;écran avait cessé de ressembler à un homme et ressemblait plus à une figurine Transformers violette. Plusieurs tanks arrivèrent à l&#39;image autour de lui puis s&#39;arrêtèrent. Leurs canons rugirent alors qu&#39;Oyamitsumi était bombardé de tous les côtés et submergé par la fumée. Lorsque la fumée s&#39;éclaircit, les hommes à l&#39;intérieur des tanks sortirent de leurs véhicules et fuirent hors de vue. Oyamitsumi marcha en direction d&#39;un tank, complètement indemne. Il disparut derrière lui, puis le tank fut soudainement levé dans les airs comme s&#39;il était fait de papier de soie et jeté sur un autre. Derrière lui, les canons électriques d&#39;Oyamitsumi commencèrent à pivoter et tirer. En quelques secondes il ne resta que des morceaux de métal brûlés.

Hughes était tellement absorbée par le spectacle qu&#39;elle manqua presque le dernier mot choisi par Pietrykau. Presque.

&#34;Était ?&#34; demanda-t-elle.

&#34;Était,&#34; confirma Pietrykau. À l&#39;écran, une femme asiatique en tenue noire unie arriva à l&#39;écran. Au début elle semblait parfaitement normale - si ce n&#39;était complètement déplacée - puis son corps explosa soudainement en un million de petit vers, se tordant les uns sur les autres et se tortillant et prenant la forme générale d&#39;un corps humain.

Alors que la créature fixait Oyamitsumi, il sembla s&#39;effondrer sur lui-même. Les canons électriques à ses côtés se rentrèrent dans son corps, déplaçant les organes internes dans le processus. Puis sa tête se pencha et rentra littéralement dans son ventre puis ses jambes, ses bras, et son torse firent de même. Puis l&#39;ventre cessa simplement d&#39;exister à l&#39;écran. Hughes cligna des yeux et soudainement les la masse de vers humanoïde cessa d&#39;être un ver et recommença à être une femme. Elle quitta l&#39;écran en marchant, puis la vidéo s&#39;arrêta.

&#34;Qu&#39;est-ce que c&#39;était que ça ?!&#34; s&#39;exclama Hughes. Elle regarda Pietrykau.

&#34;À 09h00 le 16 juin, Oyamitsumi fut détruit par ce qui a été déterminé être une autre singularme d&#39;origine inconnue, d&#39;après son choix délibéré de cible et son contrôle évident de ses capacités. À 11h00 le 16 juin, mon homologue à la Coalition Mondiale Occulte m&#39;a appelé pour me demander ce qu&#39;on avait foutu à Oyamitsumi.&#34;

Pietrykau se leva. &#34;Si la CMO sait, alors tous les foutus membres de l&#39;ONU savent. Ne faites pas l&#39;erreur, Capitaine - c&#39;est une crise. Le bouton a été enfoncé et nous avons aucune idée de quelle main l&#39;a fait. Nous devons agir vite si nous ne voulons pas que l&#39;histoire se répète.&#34;

Il commença à compter sur ses doigts. &#34;Nous devons découvrir qui a créé cette chose, où elle est, et ce qu&#39;elle peut faire d&#39;autre. Et nous devons surtout faire savoir que personne n&#39;essaie de suivre son exemple. Le Département des Analyses rouvre la Division du Singularmement pour tuer la situation dans l&#39;œuf, et nous avons besoin de quelqu&#39;un pour commander les actifs de terrain de la Division. C&#39;est là où vous entrez en jeu. Vous êtes la candidate la plus qualifiée pour le job, surtout avec votre expérience sur Tau-5.&#34;

&#34;Est-ce que vous me proposez une nouvelle affectation ?&#34; demanda Hughes d&#39;un air perplexe.

&#34;Une promotion - pour commander la Force d&#39;Intervention Mobile Tau-1, &#39;Deus Vautour&#39;,&#34; dit Pietrykau. &#34;Félicitations, //Major//.&#34;

La tête de Hughes lui tournait. &#34;Eh bien, euh... merci. Où est-ce que je commence ?&#34;

&#34;Excellent,&#34; dit Pietrykau, se frottant les mains. &#34;Nous avons déjà reçu des rapports de quelques anomalies temporelles qui se produisent au nord de l&#39;Inde ; vous irez là-bas en avion à la première heure pour établir ce que c&#39;est et comment le gérer. Le Département des Analyses va s&#39;occuper de la paperasse et de la logistique - vous n&#39;aurez même pas besoin de préparer des affaires de toilette. Une voiture va arriver à votre résidence demain à six heures pour vous amener à l&#39;aéroport. Vous recevrez un briefing complet et un dossier lors du vol.&#34;

Il se leva. &#34;Des questions ?&#34;

&#34;Juste une,&#34; dit Hughes prudemment. &#34;Pourquoi n&#39;ai-je pas juste reçu une présentation d&#39;introduction et un dossier ? Pourquoi vous êtes-vous assis personnellement avec moi et raconté tout ça ?&#34; //Pourquoi continuer de ne rien me dire sur mon nouveau boulot ?// demanda-t-elle silencieusement.

Pietrykau s&#39;arrêta au seuil de la pièce. &#34;Vous aviez besoin d&#39;une perspective humaine.&#34;

Il fit signe à Hughes de partir avec lui.

&#34;J&#39;étais ici quand toutes ces choses se sont produites, et j&#39;ai vu quel était l&#39;élément en commun entre toutes ces singularmes : à un moment donné, quelqu&#39;un a décidé inconsciemment qu&#39;il fallait un esprit humain au contrôle dans le processus. Souvenez-vous de cela, Majeur. Un monstre peut être tenu en laisse et même entraîné - ils sont prévisibles. Les hommes non. Peut-être devions-nous mettre de visages humains sur des créations inhumaines, peut-être devions-nous penser toujours avoir le contrôle, ou peut-être était-ce simplement de l&#39;hubris, mais nous avons fait des monstres avec des esprits humains.&#34;
