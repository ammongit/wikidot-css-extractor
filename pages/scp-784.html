**Mã vật thể:** SCP-784

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-784 đã được ngụy trang thành một cộng đồng được kiểm soát và hiện đang được bao quanh bởi một bức tường cao 3.5m, dày 0.8m để ngăn chặn xâm nhập trái phép. Phía trên bức tường cần được chặn bằng cáp thép dẫn điện và cửa cần phải luôn khóa. Mọi đối tượng không phải nhân viên của Tổ Chức cố gắng xâm nhập SCP-784 đều không nên bị ngăn cản do có khả năng gây kích động đến cư dân của SCP-784. Các cá nhân không thuộc Tổ Chức sau khi rời khỏi SCP-784 đều phải bị bắt giữ, thẩm vấn và phóng thích sau khi được cấp một liều thuốc lú Cấp B. Nhân viên của Tổ Chức trước khi vào SCP-784 đều phải mặc trang phục Giáng sinh truyền thống.

Khu vực của SCP-784 cần được giám sát từ xa bởi khinh khí cầu thời tiết điều khiển bởi Tổ Chức. Trong trường hợp cần phải đi vào SCP-784, tất cả các nhân viên liên quan đều phải nhớ toàn bộ nội dung quyển &#34;Hướng dẫn sơ đẳng về các bài hát Giáng Sinh&#34; của A██ P███████ và cần phải được kiểm tra trước khi đi vào khu vực. Do SCP-784 nằm gần các khu ngoại ô lân cận và hậu quả của việc kích động SCP-784-1 là vô cùng lớn, nhân viên tuần tra trong SCP-784 không được cầm vũ khí trừ khi sự kiện Noel diễn ra. Trong trường hợp xảy ra một sự kiện Noel bất thường, nhân viên của Tổ Chức cần khống chế các cá thể SCP-784-1 một cách ít bạo lực nhất có thể trong khi chuẩn bị quy trình 784-C.

**Mô tả:** SCP-784 là một khu phố ở thị trấn ████, Texas. Hiện tại SCP-784 bao gồm hai mươi tư ngôi nhà và hai tòa chung cư, tất cả đều được trang trí bằng đèn Giáng sinh hiệu ██████ với mật độ khoảng 15 đèn/ 1 mét vuông nhà ở. SCP-784 sẽ luôn bị bao phủ bởi lớp tuyết dày từ 12 đến 33 cm, mặc dù không có hiện tượng thời tiết bất thường nào xảy ra trong khu vực của SCP-784.

Tất cả các ngôi nhà trong SCP-784 đều được cư trú bới một lượng đa dạng các thực thể SCP-784-1. Phần lớn SCP-784-1 lấy hình dạng là người lớn, tất cả đều mặc áo len thường liên quan đến hoạt động trao quà ngày lễ. Số lượng cá thể SCP-784-1 trong SCP-784 được ước tính vào khoảng 300. Quan sát cho thấy SCP-784-1 không thực hiện hoạt động sinh sản và chưa có cá thể SCP-784-1 nào được quan sát thấy sinh ra trong SCP-784. Các cá thể SCP-784-1 có vẻ lão hóa như người bình thường, mặc dù quan sát bởi nhân viên Tổ Chức cho thấy chưa có cá thể SCP-784-1 đã chết.

Tất cả các cả thể SCP-784-1 đều thực hiện các hoạt động thường liên quan đến &#39;Tinh thần Giáng sinh&#39; trong cả năm. Các hoạt động này bao gồm hát các bài hát Giáng sinh, thể hiện các vở kịch liên quan đến ngày sinh của Chúa và tổ chức các lễ hội liên quan đến cocktail trứng sữa. Các hoạt động này được thực hiện hàng ngày, mặc dù một vài hoạt động cụ thể sẽ không bao giờ lặp lại hơn một lần mỗi tuần.

Vào ban ngày, các cá thể SCP-784-1 sẽ tham gia trao đổi quà và trang trí nhà cửa. Các hoạt động về đêm bao gồm trang trí vật thể lạ cùng với phá hoại theo chủ đề ngày lễ. Một đoàn xe vận tải của Tổ Chức tiếp nhiên liệu qua đêm gần SCP-784 đã thu hút sự phản ứng lớn từ các cá thể SCP-784-1. Sau đó, họ đã thực hiện các hành động sau:

* Gói quà vài tòa nhà đang được vận chuyển.
* Biến một chiếc xe Humvee thành một chiếc xe trượt tuyết.
* Thay một lô hàng lựu đạn bằng đồ trang trí thủy tinh có vẻ ngoài tương tự.
* Đổ đầy bình xăng của vài chiếc xe bằng cocktail trứng sữa hiệu █████.
* Hàn gạc thép lên 156 chiếc mũ bảo hiểm.

Bất kỳ sinh vật sống nào ở trong SCP-784 bị coi là không thể hiện đủ &#34;Tinh thần Giáng sinh&#34; sẽ bị tất cả các cá thể SCP-784-1 trong bán kính 4m để ý đến. Trong trường hợp sinh vật sống trên là một động vật, các cá thể SCP-784-1 sẽ đi ra từ khu nhà gần nhất và đặt một phụ kiện liên quan đến Giáng sinh lên con vật nêu trên. Các phụ kiện đã được quan sát bao gồm:

* Mười lăm chiếc vòng cổ màu đỏ kèm chuông.
* Bảy cái gạc tuần lộc.
* Năm chiếc mũ &#39;Santa&#39; màu đỏ.
* Một bộ trang phục tuần lộc toàn thân.

Những người không đáp ứng được tiêu chí &#34;Tinh thần Giáng sinh&#34; của SCP-784 sẽ bị tấn công bởởi SCP-784-1, đánh ngất và lôi vào trong ngôi nhà gần nhất. Họ sẽ xuất hiện vào ngày hôm sau, ăn mặc giống với các cá thể SCP-784-1. Mọi nỗ lực giành lại đối tượng bị ảnh hưởng đều nhận phải sự phản kháng quyết liệt đến từ cả SCP-784-1 và đối tượng được đề cập bên trên.

Tiêu chí &#34;Tinh thần Giáng sinh&#34; mà SCP-784 tuân theo có vẻ vô cùng rộng. Xem phụ lục 784-A để xem danh sách các nhân viên đã bị bắt và lí do được phỏng đoán.

Khoảng một lần mỗi tháng, SCP-784-1 sẽ cố gắng thoát khỏi SCP-784 và đi vào khu ngoại ô xung quanh; điều này được các nhân viên tại điểm gọi là &#39;Sự kiện Noel&#39;. Trong sự kiện Noel, mỗi cá thể SCP-784-1 sẽ mang theo một dây đèn Giáng sinh dài khoảng 15 mét và gắn các dây đèn này vào ngôi nhà gần nhất. Việc này sẽ khiến các ngôi nhà được trang trí và có chức năng giống hệt với các ngôi nhà trong SCP-784. Các dấu hiệu cho thấy một sự kiện Noel sắp đến bao gồm việc gia tăng tổ chức lễ hội vào hôm trước diễn ra sự kiện, tiêu thụ cocktail trứng sữa một cách quá mức từ SCP-784-1 tăng lượng đồ trang trí có trong SCP-784.

Quy trình 784-C cần được triển khai trước khi một sự kiện Noel diễn ra. Nhân viên của Tổ Chức cần mặc trang phục &#39;Santa&#39; truyền thống và phân tán xung quanh các khu cửa ra của SCP-784. Quy trình  cần bắt đầu bằng việc hát bài &#39;Good King Wenceslas&#39; và phát cocktail trứng sữa không cồn cho các nhân viên khác. Khi các cá thể SCP-784-1 đến, nhân viên cần phát cocktail trứng sữa trộn thuốc an thần nhẹ cho đám đông. Nhân viên cần phải thể hiện sự thân thiện và vui vẻ, do SCP-784-1 đã được chứng minh rằng có thể bắt cóc các nhân viên trong tình trạng gần như bất tỉnh.

Sau khi đã phát cocktail trứng sữa, các nhân viên được khuyến khích hát các bài hát liên quan đến hòa bình và thiện chí. Bài &#39;Silent Night&#39; đã được chứng minh là hiệu quả nhất. Các cá thể SCP-784-1 sẽ bắt đầu hát theo, và các nhân viên phải đều phải chấp nhận sự lựa chọn của họ. Một vài cá thể SCP-784-1 sẽ bắt đầu rơi vào trạng thái bất tỉnh khi buổi đêm tiếp diễn. Các cá thể bất tỉnh này sẽ được lôi về những ngôi nhà gần đó bởi các cá thể khác, và các nhân viên đều không được ngăn cản quá trình này do việc can thiệp có thể gây ra phản ứng dữ dội và đánh thức tất cả các cá thể SCP-784-1.  

Các cá thể SCP-784-1 không bị ảnh hưởng bởi quy trình 784-C cần phải được đánh bất tỉnh khi họ không còn được nhìn thấy từ các cổng của cộng đồng và đưa về sau khi tất cả các cá thể SCP-784-1 đã quay về.

Trong trường hợp quy trình 784-C thất bại, nhân viên Tổ Chức cần thả khí ngủ dạng son khí. Nhân viên Tổ Chức cần phải khống chế tất cả các cá thể SCP-784-1 cho đến khi khí gas có hiệu lực, sau đó đưa tất cả các cá thể trên về SCP-784. Câu chuyện che đậy số 139 (&#34;Bóng Bầu Dục Say&#34;) sẽ được sử dụng để đáp lại bất kỳ mối lo ngại nào của cư dân gần đó.
