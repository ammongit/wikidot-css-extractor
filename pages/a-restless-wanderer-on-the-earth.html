Racconto: Ramingo e Fuggiasco sulla Terra
Autore: [[*user thedeadlymoose]]
Originale: [http://wanderers-library.wikidot.com/a-restless-wanderer-on-the-earth| A Restless Wanderer on the Earth]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

[[=]]
**OGGI**
[[/=]]

Azzurrino corrugò la fronte, alla vista della scheggia di vetro rettangolare nella mano della Mercante:

«Un //possibile// ricordo? Perché dovrei pagare così tanto per un possibile ricordo?»

La Mercante sorrise un po’, invece di rispondere. Azzurrino trovava sempre quella Mercante un po’ esasperante: aveva sempre quell’atteggiamento compiaciuto e distaccato, ma riusciva comunque a essere adorabile. Per quanto adorabili potessero mai essere i dipendenti di Dark, era ovvio. La Mercante disse:

«Per due motivi. Il primo è l’età: scoprirai che questo possibile ricordo esiste da un’eternità»

Azzurrino scosse la testa:

«Non abbocco. Ho pagato molte persone per un ricordo antico che non conteneva nient’altro che una noia mortale. E questo è un possibile ricordo, quindi lo si potrebbe modificare in chissà quanti modi irritanti»

La Mercante sorrise:

«Poi c’è il secondo motivo: la persona da cui è stato ottenuto questo possibile ricordo»

Azzurrino incrociò le braccia per enfatizzare il suo scetticismo: 

«Chi?»

La Mercante accese una lampadina e la mise a fuoco finché non emise soltanto un raggio di luce, reso ancora più splendente dalla nebbia fioca del Mercato delle Ombre. Strofinò la scheggia di vetro e la mise nel raggio di luce.

«Guarda coi tuoi occhi»

Azzurrino si chinò per guardare. Appena vide le immagini che si susseguivano sul vetro opaco, sbarrò gli occhi e annuì:

«Sì, pagherò. Pagherò qualunque cifra per questo ricordo»

-------------

[[=]]
**NEL PASSATO**
[[/=]]

L’uomo trovò Caino, il figlio di Adamo, nello sconfinato deserto a Ovest della Mesopotamia. L’uomo era bellissimo d’aspetto, aveva la pelle bronzea e i capelli neri e arruffati. Indossava pelli animali conciate in modo da appagare gli occhi. Ma Caino non era contento di vederlo. L’uomo conosceva il suo nome e gli disse:

«Sono un sacerdote. Un anno fa, passasti dal mio villaggio. Volevo seguirti, ma fui trattenuto dagli altri. Poi il raccolto è andato male e una piaga ha spazzato via il villaggio. Solo io sono riuscito a sopravvivere e adesso non c’è più nessuno a trattenermi. Ti cerco da allora e, finalmente, adesso ti ho trovato»

Caino corrugò la fronte. Cercava sempre di viaggiare solo in regioni dove il suolo era selvaggio e abbastanza fertile da resistere alla sua maledizione, oppure in territori dove gli abitanti sapevano come fertilizzare di nuovo il terreno che la sua maledizione rendeva sterile. Quando doveva per forza tornare nella civiltà, evitava i campi. Aveva scoperto molto tempo addietro che la sua maledizione aveva un limite: faceva effetto in un raggio di circa venti volte la sua altezza. Abbastanza da capire a occhio nudo quanto stare lontano dalle colture. Ma non valeva per le volte in cui non era del tutto consapevole. Spesso, in preda alla voglia di viaggiare, a volte persino in dormiveglia, camminava ipnotizzato come se i suoi piedi si muovessero da soli. Dopo quei periodi, si svegliava e scopriva di aver distrutto l’intero raccolto di un villaggio. 

«Mi dispiace tantissimo» disse Caino.

Il sacerdote sembrava sbalordito: 

«Sei Caino, il Ramingo, il padre dei Figli Perduti e delle Grandi Bestie. Sei il dio della morte. Gli altri dei, quelli inferiori, non seppero salvare il mio villaggio. Una volta li veneravo, adesso li disprezzo. Ora sono venuto a venerare te»

Caino rispose:

«Erano la tua famiglia. Anche se non lo fossero stati, non mi fa piacere portare la morte a chi non la merita»

L’uomo sorrise a trentadue denti:

«Mi stai mettendo alla prova, mio signore? Ti prometto che non ti deluderò. Diventerò il tuo seguace e il tuo sacerdote!»

«Stolto» commentò Caino, tornando a camminare.

L’uomo lo seguì.

---------------

[[=]]
**IN PRINCIPIO**
[[/=]]

Per molto tempo, dopo aver ricevuto il suo marchio, Caino si disse che non era cambiato niente. Avrebbe fatto in modo che la sua maledizione non avesse importanza. Soffocò il rammarico e il senso di colpa e decise di andare avanti. Andò nella desertica terra di Nod. Lì la sua maledizione non avrebbe rovinato il terreno, perché era troppo arido da coltivare, e gli animali e le piante del posto erano troppo resistenti e alieni. Abitare lì sembrava calmare la voglia di viaggiare che lo pervadeva da quando era stato marchiato. Caino decise che si sarebbe rifatto una vita a Nod, una vita sedentaria e stabile, e sarebbe stato come se non fosse mai successo niente.

E Caino scoprì, con sua grande sorpresa, che non invecchiava. Le sue parti metalliche non si arrugginivano e non si rovinavano, la sua pelle non si raggrinziva e i suoi capelli non si ingrigivano. La sua memoria, anche se era confusa quando ripensava alla sua infanzia e al periodo prima della maledizione, adesso era sempre precisissima. L’unico segno del suo invecchiamento erano i suoi occhi, che da marroni diventarono azzurri poco a poco. Era invulnerabile all’avanzare del tempo, come lo era alle armi degli uomini. Sul serio, la sua maledizione non era affatto una maledizione.

----------------

[[=]]
**NEL PASSATO**
[[/=]]

L’uomo seguiva Caino attraverso il deserto, sostentandosi con le sue arti sacerdotali. Ma la sua psiche iniziò a degenerare. Un giorno iniziò a farneticare:

«Meritavano di morire, tutti quanti. Inanna era una puttana, Aya era una bugiarda, Belshunu mi bastonava quando ero un ragazzo. E si rifiutavano tutti di farmi scegliere la mia strada. Catene di parole, ma pur sempre catene. Dicevano di avere bisogno di me, ma avevano bisogno di usarmi. Possano marcire tutti nelle loro tombe!»

Caino non disse nulla, al che l’uomo si arrabbiò e gli chiese:

«Perché rimani in silenzio?»

Caino rispose:

«Ti ho detto tutto quello che avevo da dire. E non si parla male dei morti»

«Forse hai ragione. Forse non meritavano di morire. Forse non sei un dio, dopotutto»

Caino tacque, guardandolo stringere e allentare i pugni. I raggi del sole scottavano le loro teste. L’uomo brandì il suo bastone da passeggio di metallo:

«Se non sei un dio, allora sei un demone. E sei tu a meritare di morire. Vediamo se le storie sono vere… o magari metterò fine alla tua esistenza!»

Caino rimase fermo, quando l’uomo lo aggredì. Prese la botta dal bastone e sentì il dolore, ma restò illeso come sempre. Il suo assalitore barcollò all’indietro e cadde, stordito. Caino lo fissò negli occhi, mentre l’uomo stava seduto e gemeva. Per fortuna, l’aveva colpito male: avrebbe avuto solo un livido, nessuna frattura. Caino gli disse:

«Non sono un dio, forse sono un demone. In ogni caso, non puoi uccidermi»

Tornò a camminare. Dopo qualche minuto, l’uomo si alzò e lo seguì.

----------------

[[=]]
**IN PRINCIPIO**
[[/=]]

Nella terra di Nod, più Caino si stanziava, più il marchio sulla sua fronte pizzicava. L’impulso di viaggiare nel suo petto diventava sempre più intenso, ma lo ignorava. Invece, aiutò la gente del posto a fondare le sue città. Le città crebbero e prosperarono. La sua maledizione non si poteva estendere attraverso le Vie di cui la terra di Nod era disseminata. Dunque, costruiva le sue città intorno alle reti di Vie. Coloro che vivevano in quelle città attraversavano le Vie per coltivare i campi dei Sumeri e in altre terre fertili come la Mesopotamia. Il desiderio di viaggiare cresceva lo stesso. Poi cominciarono gli incubi, a volte ogni notte per mesi. Caino si svegliava singhiozzante, sconnesso e impossibile da consolare. Si ricordava ogni variante del peccato che aveva commesso, passato, presente e futuro. Si ricordava ogni possibile colore del sangue di suo fratello. Il cadavere di Abele girava sempre il capo verso di lui e gli chiedeva:

«Cosa mi hai fatto? Che hai fatto?»

Caino si rese conto che sarebbe stato così per sempre: il rammarico e il rimorso l’avrebbero perseguitato a vita. Fu riempito da una furia implacabile. Cominciò a gridare al cielo:

«È colpa tua! Tua!»

La terra di Nod era piena di strumenti lasciati incompiuti dai defunti [[[Esseri Antichi]]]. Armi che Caino, da amico degli Esseri Antichi, conosceva più che bene. Le usò come modelli per progettare nuove armi per l’umanità. Non poteva replicare del tutto le loro opere distrutte, ma in compenso inventò nuovi metodi per lavorare il metallo. Coi tesori che riceveva in cambio di quelle armi, costruiva più città sempre più grandi e, una volta che ebbe abbastanza città grandi, cominciò a radunare eserciti. Condusse i suoi eserciti nelle guerre. Affrontò nemici mostruosi e rideva, quando le loro armi uccidevano chi le brandiva appena colpivano il suo corpo. Caino fece estinguere intere civiltà. Dopodiché, usò la sua maledizione per rovinare le loro terre. Eppure continuava a sentirsi miserabile. Più persone uccideva, più la sua miseria cresceva, rafforzata dal ricordo sempre nitido di tutto quello che aveva fatto.

-------------------

[[=]]
**NEL PASSATO**
[[/=]]

L’uomo continuava a seguire Caino. Sia la sua venerazione che la sua rabbia erano passate. A un certo punto, confessò:

«Lo ammetto: ho pianto per la loro morte. Cercavo solo di nasconderlo perché volevo compiacerti»

Caino non gli rispose.

«Hai poteri che un comune mortale può soltanto sognare: puoi riportarli in vita, tutti loro! Le cose possono tornare com’erano prima»

Caino scosse la testa:

«Non posso annullare la morte. La mia maledizione non mi conferisce un dono simile. Se potessi, l’avrei già fatto»

«Certo che puoi. Mi stai senz’altro mettendo alla prova. Che devo fare per meritare questo favore?»

«Non posso riportarli in vita» ripeté Caino.

«Dev’essere un’inezia, per uno come te. Ti supplico» insisté l’uomo.

«Non posso resuscitare i morti»

«Viaggerò per il mondo e ti porterò ricchezze. I miei poteri da guaritore possono fruttarmi molti tesori in una città. Posso lavorare e portare tutto il ricavo a te. Posso essere il tuo servo… no, il tuo schiavo, e fare tutto ciò che mi ordini. Posso essere il tuo messaggero, il tuo araldo, il tuo sacerdote. Farò qualunque cosa!»

«Non c’è niente che possa fare e lo stesso vale per te»

«Ti supplico»

Caino rimase in silenzio.

----------------

[[=]]
**IN PRINCIPIO**
[[/=]]

Caino decise di mettere fine agli spargimenti di sangue. Così non poteva far infuriare il cielo, solo deluderlo. Ma forse poteva compiacere il cielo, invece. Forse, allora, la sua maledizione sarebbe stata più facile da sopportare. Sarebbe diventato un patriarca, come suo padre Adamo. Anzi, sarebbe stato migliore di lui. Sarebbe stato quello che Abele sarebbe potuto diventare: avrebbe costruito città che sarebbero durate per sempre. Per essere un vero patriarca, gli sarebbe servita una famiglia. Non i Figli nati dal sangue che aveva versato, né i Figli Perduti che erano venuti dopo. No, gli serviva una famiglia che sarebbe stata riconosciuta da chi lo odiava.

Non poteva neanche mettere su famiglia con gli uomini che amava. No, non sarebbero andati bene. Per un attimo, prese in considerazione gli uomini che potevano dargli dei figli, quelli creduti donne dai patriarchi tradizionali come suo padre. No, neanche loro sarebbero andati bene: suo padre li avrebbe considerati donne che si credevano uomini e il suo giudizio sarebbe stato sbrigativo. No, gli sarebbe servita una donna normale, che fosse considerata tale dalla gente del posto, una donna fertile che potesse generare bambini. E dopo, probabilmente, gli sarebbero servite anche altre mogli dello stesso stampo.

La facilità con cui ci riuscì fu sorprendente. Nel giro di pochi anni, Caino ebbe una moglie e un figlio, che chiamò Enoch. Poi chiamò una città come suo figlio. Enoch ebbe dei figli, poi dei nipoti. Le città di Caino si espansero. L’impulso di viaggiare diventò più forte: Caino iniziò ad avere tremori che gli rendevano difficile stare in equilibrio. Poi diventò sonnambulo, allontanandosi molto dalle sue città, prima di tornare all’alba.

-------------

[[=]]
**NEL PASSATO**
[[/=]]

L’uomo continuava a seguire Caino. Oltrepassarono le cime innevate dei monti Zagros e tornarono in Mesopotamia. Adesso l’uomo stava zitto, limitandosi a fare singhiozzi soffocati ogni tanto. Aveva smesso di mangiare e di bere da settimane, usando le sue arti da guaritore per sostentarsi, un gesto meccanico. A malapena sollevava il capo, guardandosi sempre i piedi e seguendo Caino a ruota. Raggiunsero la costa del Mar Rosso, dove Caino iniziò a costruire una barca. L’uomo non poteva aiutarlo, ma Caino non voleva il suo aiuto: le tecniche per forgiare e assemblare quel tipo di barca metallica erano del tutto estranee a quell’uomo. Caino aveva molta esperienza in quel campo: aveva trascorso molti anni in mare, dove la sua maledizione aveva pochi effetti. Quando la barca fu pronta, l’uomo salì a bordo con lui. Caino non obiettò, gli diede solo un remo. Iniziarono ad attraversare il mare. Mentre navigavano, l’uomo iniziò a borbottare tra le lacrime:

«Avrei dovuto… avrei dovuto essere un figlio migliore… un marito migliore… un guaritore migliore… un uomo migliore…»

Caino stava in silenzio.

«Sono stato io. Li ho uccisi. Abbandonandoli, li ho condannati a morte… ero il guaritore, contavano su di me. Avrei potuto salvarli, invece me ne sono andato. Se solo fossi rimasto…»

Rimasero al largo per molto tempo.

--------------

[[=]]
**IN PRINCIPIO**
[[/=]]

Per cessare i suoi vagabondaggi insensati, Caino si fece incatenare nel palazzo di Enoch. L&#39;impulso di viaggiare si affievolì e si calmò, ma era sempre presente, un fremito costante e angosciante sotto il suo cuore. I suoi figli e i suoi nipoti cercavano di compiacerlo nella sua prigione, ma Caino si era ritrovato incapace di provare qualsiasi emozione. I suoi giorni trascorrevano in un torpore vacuo, senza piacere né dolore, a parte il bruciore sulla fronte e nel petto.

La terra di Nod cambiò. Prima una delle città di Caino fu distrutta, poi un’altra. Caino si ritrovò ad avere la sensazione che anche quella fosse una punizione degli Elohim, ma non riusciva a provare abbastanza empatia per importarsene. Poi giunse la fine anche per la città di Enoch. Caino era ancora in catene sotto il palazzo, quando gli crollò addosso. Sentì il dolore, ma non morì. Invece visse, intrappolato e immobilizzato tra le macerie della città antica. Pensò che forse sarebbe rimasto lì per sempre. Forse quella era la sua punizione finale.

---------------

[[=]]
**NEL PASSATO**
[[/=]]

Quando raggiunsero di nuovo la terraferma e approdarono, l’uomo alzò gli occhi per la prima volta da un sacco di tempo. Il sole stava sorgendo e lo guardarono insieme. C’era una città all’orizzonte, soffusa da luce dorata.

«I nostri cammini si dividono qui. Oggi non andrò alla città del sole, ma tu dovresti» suggerì Caino.

«Cosa farò?» chiese l’uomo.

«Hai portato il lutto per la tua famiglia. Aiutali a riposare, costruisci altari in loro onore e trova un altro popolo. Guarisci gli altri, visto che non hai guarito il tuo villaggio. In questo modo, potrai fare ammenda»

«Farò così» annuì l’uomo.

Il sacerdote camminò verso la città e Caino lo guardò finché la sua sagoma non si sfocò all’orizzonte.

--------------

[[=]]
**IN PRINCIPIO**
[[/=]]

I figli di Caino andarono a trovarlo, sottoterra. Gli sussurrarono delle cose all’orecchio: profezie. Li ignorò molto a lungo, ma poi cominciò ad ascoltare. Dopo un po’ di tempo, i suoi figli vennero in silenzio per dissotterrarlo e liberarlo. Si presentarono molti dei Figli Perduti, persino il Primo, il [[[Golem Supremo]]]. Quando riemerse dalle macerie della sua vita precedente, Caino scoprì che la sua famiglia umana era morta da parecchio. Le sue città erano sparite: ormai erano solo rovine inghiottite dal paesaggio della terra di Nod. 

I Figli Perduti dissero a Caino le strade da percorrere e lui li ascoltò. Avrebbe accettato la sua maledizione, finché non avrebbe trovato tutti i modi possibili per espiare i suoi peccati. Se per lui trovare la pace era ancora possibile, l’avrebbe ottenuta così. Caino percorse le strade, accettando la voglia di viaggiare, avventurandosi nel resto del mondo.

-----------------

[[=]]
**OGGI**
[[/=]]

Azzurrino se ne andò dal Mercato delle Ombre con gli occhi spalancati e la testa alta, mettendosi il possibile ricordo nel vetro in tasca. Aprì una Via per un altro universo e attraversò il portale.
