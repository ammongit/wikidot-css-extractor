**Объект №:** SCP-1008-RU - Дом, милый дом! 

**Класс объекта:** [[[safe|Безопасный]]] 

**Особые условия содержания:** SCP-1008 должен хранится в сейфе для ценных вещей зоны ██.SCP-1008 хранится в сейфе таким образом,чтобы сотрудник который его открывает не смог видеть зеркальную сторону SCP-1008. Доступ к Scp 1008 может быть разрешен сотрудником 2 уровня допуска.

**Описание:** SCP-1008 представляет собой небольшое зеркальце,вставленное в кусок металла округлой формы.Анализ металла показал,что данная часть объекта состоит из сплава красного золота.На месте сплавов вырезанны странные символы,не поддающиеся расшифровке.
Аномальное свойство SCP-1008 заключается в том,что субъект,смотрящий в него,через какое-то время мгновенно перемещается на порог своего текущего места жительства(дом,квартира и т.д.).При том не важно,где живет субъект и место,в котором он находится - SCP-1008 сработает в любом случае.Примечателен тот факт,что за секунду до &#34;телепортации&#34;субъекта издается громкий хлопок,который очевидцы описывают,как:&#34;Звук удара мухобойкой&#34;
SCP-1008 был обнаружен в [Удалено]области,в городе [Удалено].Несколько агентов прогуливались по городу,как вдруг заметили толпу людей,которые буйными аплодисментами встречали паренька,который стоял неподалеку.Расспросив людей,выяснилось,что данный &#34;концерт&#34;-представление,ведь как твердили люди:&#34;■■■■■ умеет телепортироваться!&#34;■■■■■ забежал за баннер.После нескольких секунд тишины,из-за баннера послышался громкий хлопок.Один из агентов &#34;обследовал&#34;баннер,однако ничего и никого не обнаружил.Агенты заподозорили неладное,когда ■■■■■ в эту же секунду стоял на балконе и махал рукой ликующей публике.Но что-то пошло не так,и ■■■■■ запнулся и уронил какой-то блестящий предмет.Агент ■■■■■ поймал его-это оказалось небольшое зеркало,в которое агент■■■■■ неприрывно смотрел.Как в ту же секунду на глазах у других агентов ■■■■■-испарился!Агент ■■■■■■ связался с ■■■■■,который,как тот заверил,находился в [Удалено],место жительства агента ■■■■■ на тот момент...</textarea></pre>
