**Item #:** SCP-2174

**Kelas Objek:** Euclid

**Prosedur Penahanan Khusus:** Yayasan saat ini tidak memiliki kapasitas teknis yang cukup untuk menampung 2174 sepenuhnya; Dengan demikian, penahanan difokuskan pada pengelolaan kebocoran informasi dan mencegah penemuan kembali secara independen. Satuan Tugas Epsilon-5 (&#34;Contagion&#34;) akan dikerahkan untuk menyelidiki kemungkinan manifestasi SCP-2174 dan, jika perlu, bekerja sama dengan agensi penegakan hukum dan media lokal untuk menyebarkan cerita palsu yang sesuai dengan Protokol KV-8699.

**Deskripsi:** SCP-2174 adalah fenomena di mana suatu lokasi secara spontan menyerupai stereotip lokasi pembunuhan[[footnote]]Sejauh ini, Yayasan belum dapat mengamati SCP-2174 secara langsung. Informasi dalam deskripsi ini harus dipandang sebagai perkiraan, berdasarkan bukti yang tersedia.[[/footnote]]. Secara historis, sebagian besar contoh SCP-2174[[footnote]]&#34;Contoh dari SCP-2174&#34; dalam dokumen ini mengacu pada yang dikonfirmasi dan yang diduga. Untuk diskusi rinci tentang dugaan positif palsu (seperti karya orang iseng anonim dll.), Lihat Dokumen Alpha-DXL, Bagian F. [[/footnote]] telah ditemukan di Amerika Utara dan Eropa. Semua contoh yang diketahui mengandung setidaknya satu garis kapur humanoid, sesuai dengan kesalahpahaman populer bahwa menggambar garis besar seperti itu untuk menandai tubuh korban adalah standar prosedur polisi[[footnote]]Dalam kehidupan nyata, praktik seperti itu mencemari pemandangan dan hanya dilakukan oleh petugas yang tidak berpengalaman dan tidak tahu bagaimana prosedur yang benar. [[/footnote]]. Unsur lain, seperti darah manusia atau pita polisi, bisa saja muncul atau juga tidak.

Posisi tubuh yang ditunjukkan oleh garis kapur seringkali terlihat canggung dan tidak wajar, meskipun biasanya terlihat seperti korban pembunuhan atau penyerangan; beberapa ada yang tidak dapat dicapai tanpa adanya kerusakan terhadap rangka tubuh yang fatal. Tanda-tanda perlawanan dan kekerasan juga sering muncul; namun tidak ada tanda-tanda mayat telah dipindahkan yang pernah ditemukan, bahkan dalam situasi di mana hal ini seharusnya bisa terjadi. Bukti DNA yang ditemukan dari kejadian SCP-2174 masih belum ada yang cocok dengan orang yang hilang atau meninggal.

Sebagian contoh dari 2174 dipengaruhi oleh lokasi geografis, meskipun ini tidak konsisten - misalnya, semua kaset polisi yang ditemukan di Amerika menampilkan kata &#34;Police&#34; di dekat contoh yang ada, sementara di Jerman adalah &#34;Polizei&#34; atau &#34;Police&#34;. Kebiasaan yang berbeda juga dapat diamati dari waktu ke waktu, seperti peningkatan jumlah peristiwa yang mengandung darah dan / atau materi biologis lainnya sejak awal 2000-an[[footnote]]Untuk analisis statistik yang komprehensif, lihat Dokumen Alpha-DXL, Bagian B. [[/footnote]].

SCP-2174 kemungkinan juga mengandung komponen yang dapat mempengaruhi pikiran karena wawancara dengan penduduk di daerah tersebut menunjukkan bahwa mereka sepenuhnya yakin bahwa pembunuhan telah terjadi dan penyelidikan polisi sedang dilakukan, bahkan ketika tidak ada mayat atau penyidik ​​polisi di lokasi tersebut. Selain itu, tempat tersebut sering kali menjadi tempat ziarah mendadak dengan orang-orang meninggalkan bunga dan lilin selama berminggu-minggu hingga berbulan-bulan setelah jejak dibersihkan.

**Lampiran:** Referensi tidak jelas tentang jejak kapur humanoid di antara adegan pembunuhan telah ditemukan di beberapa catatan percobaan sihir / pembunuhan sejak abad ke-17 Eropa[[footnote]]Lihat Dokumen Beta-DXL.[[/footnote]], mendahului semua kejadian SCP-2174 yang diketahui. Berdasarkan hal ini, contoh gambar bersejarah yang mengandung kapur humanoid dengan kemiripan dengan pola SCP-2174 yang diketahui, seperti Cerne Abbas Giant, sedang diselidiki.
