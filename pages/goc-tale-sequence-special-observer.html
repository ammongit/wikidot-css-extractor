&#34;É a mesma velha história de sempre,&#34; disse Dr.ª Elaine Wicks. &#34;Os fazendeiros e pecuaristas continuam cortando e queimando a floresta. Quando encontram as tribos locais, eles as expulsam, às vezes à força. Supostamente, existem leis para protegê-las, mas os governos locais estão menos que dispostos para aplicá-las. Se você pudesse falar com seus superiores. . .&#34;

&#34;Vou transmitir suas preocupações a eles,&#34; disse o homem conhecido como Joseph Knight, &#34;mas não posso garantir que eles vão agir. Estou aqui apenas para avaliar o significado histórico da descoberta.&#34;

&#34;Claro. É com isso que a UNESCO precisa se preocupar,&#34; disse Dr.ª Wicks com amargura. &#34;Proteger as ruínas. Elas que têm significado mundial, não é?&#34;

&#34;As Nações Unidas estão, é claro, preocupadas com os direitos humanos dos habitantes indígenas,&#34; respondeu Knight. &#34;Mas isso não é da minha jurisdição. Posso prometer, entretanto, que suas preocupações serão transmitidas às autoridades competentes&#34;

&#34;Isso é tudo que peço,&#34; disse Dr.ª Wicks. &#34;Os Yashiwa são uma tribo fascinante e seria um crime se sua cultura e herança fossem destruídas para que os americanos possam se engordar com hambúrgueres. . .&#34;

&#34;Prefiro tacos,&#34; disse Knight. &#34;Se você me der licença, senhora?&#34;

Ele acenou respeitosamente com a cabeça para a doutora e saiu de seu trailer para o calor sufocante da floresta amazônica. Sua camisa fina estava grudada em seu corpo, e os sons estridentes de insetos e pássaros coloridos o cercavam como um caleidoscópio de sons. O acampamento era pequeno: várias tendas, uma latrina e um trailer com computadores, conexão de satélite e um gerador a gasolina complementado por painéis solares. As estruturas estavam dispostas em um semicírculo solto na base de um enorme templo: centenas de metros de altura, feito de pedra cortada à mão, coberto por relevos em ruínas e massas emaranhadas de videiras. Treze arqueólogos e antropólogos vieram a este local para estudar a chamada &#34;Pirâmide Yashiwa&#34;, já considerada um dos maiores achados arqueológicos do século.

Senhor Knight e alguns outros membros da equipe estavam aqui por um motivo diferente.

Ele viu James Zhao acenar para ele e acenou para o jovem chinês-americano, antes de correr para perto de seu colega. &#34;Você pode confirmar?&#34; perguntou ele.

&#34;Ainda não,&#34; disse Zhao severamente. &#34;Ainda estou tentando entender o que está acontecendo aqui.&#34;

&#34;Droga,&#34; suspirou Knight. &#34;Você conseguiu desacelerar o progresso?&#34;

&#34;Convenci as equipes de que precisamos catalogar e estudar o exterior em profundidade antes mesmo de pensar em entrar na estrutura,&#34; disse Zhao, &#34;mas é apenas uma questão de tempo antes que um deles desobedeça e tente abrir uma daquelas portas. Não posso exatamente dizer a eles para não abrirem a tumba do Rei Tut, posso?&#34;

&#34;Faça o seu melhor,&#34; disse Knight. &#34;Sério. Tente. O Conselho foi inflexível neste ponto: o que quer que esteja dentro daqui fez com que metade dos oráculos deles tivessem um ataque de espuma quando a descoberta foi anunciada. Não podemos deixar este lugar ser aberto até descobrirmos o que está dentro. Se alguém abrir, e algo de ruim acontecer. . . bem, a última coisa que eu quero fazer é culpar os Yashiwa pelo massacre de um bando de estudantes. A coisa de &#39;selvagens saqueadores assassinos&#39; realmente não cai bem esses dias. Além disso, eles parecem pessoas legais.&#34;

&#34;Por falar no Diabo,&#34; suspirou Zhao. Do outro lado do acampamento um homem magro e esguio com pele cor de couro caramelo caminhava em direção a eles. Ele carregava uma bengala ricamente decorada que também servia de lança e zarabatana em uma das mãos, e seu corpo sem camisa estava coberto por tatuagens ornamentadas e entrelaçadas. Por respeito aos recém-chegados, o homem trocou suas vestes tradicionais de fibras vegetais entrelaçadas por um short colorido. Ele também havia trocado suas sandálias tradicionais feitas à mão por um par de Birkenstocks de couro: essa última tendo menos a ver com respeito e mais a ver com conforto. Os sapatos dos Yashiwa eram notoriamente desconfortáveis.

&#34;Senhor Tashika,&#34; disse Knight, inclinando a cabeça respeitosamente. &#34;É bom ver você novamente.&#34;

&#34;E você, senhor Knight,&#34; disse o homem. Seu inglês tinha um sotaque baixo e gutural: a língua dos Yashiwa era amplamente glótica. &#34;Seus estudos vão bem?&#34;

&#34;Eles têm ido, sim. Temos estudado os baixos-relevos nas paredes da pirâmide,&#34; disse Knight. &#34;Eles são fascinantes. Você sabe alguma coisa sobre eles?&#34;

Tashika riu alto e sacudiu a cabeça. &#34;Eu gostaria de poder dizer a você que este era um antigo local sagrado para meu povo e até mesmo citar para você alguma história antiga passada de mãe para filha por incontáveis gerações. . . mas a verdade é, eu não sei merda nenhuma. Os Yashiwa nunca vinham aqui com frequência. Não há rio aqui, o solo é ruim e a caça é pobre.&#34;

&#34;O que é interessante para mim,&#34; ponderou Knight. &#34;As pessoas não costumam construir edifícios enormes no meio do nada. Edifícios grandes assim geralmente são construídos onde há algum tipo de recurso natural para aproveitar. Um rio para comércio ou pesca. Terreno fértil para agricultura. Terreno alto, para defesa e isolamento. Sem mencionar que muitas vezes você não encontra templos sem edifícios auxiliares ao redor deles. . .&#34;

&#34;Auxiliares?&#34;

&#34;Secundários,&#34; esclareceu Knight. &#34;Coisas como casas para os padres, ou fazendas para alimentá-los, ou para abrigar artesãos ou mercadores. Essas coisas quase sempre surgem em torno de centros religiosos como templos. Não é sempre que você vê um único edifício como este no meio da selva.&#34;

&#34;Então talvez este não seja um templo?&#39; Sugeriu Tashika.

Knight parou por um momento, escolhendo cuidadosamente suas próximas palavras antes de continuar: &#34;Não há nada mais que possa ser,&#34; disse ele, tentando manter a voz calma: Tashika estava se aproximando perigosamente da verdade aqui. &#34;Um edifício grande assim, o que pode ser?&#34;

&#34;Eu não sei,&#34; disse Tashika. &#34;Mas. . .&#34; ele riu nervosamente e esfregou a nuca. &#34;Merda. Isso vai me fazer soar como um tribal ignorante. . .&#34;

&#34;Você é tudo menos ignorante, Tashika. Só abra a boca e me diga.&#34;

&#34;Certo,&#34; disse o homem Yashiwa, suspirando. &#34;Olha. Nossa aldeia tem essa... coroa. Velha maluca. Nós a chamamos de Grande Mãe. Eles dizem que ela pode ver o futuro. São tudo lendas e mitos antigos, mas faz parte da nossa cultura, entende?&#34;

&#34;Sim,&#34; disse Knight. &#34;Xamãs e mulheres sábias são universais.&#34; Ele vagamente se lembrou de ter se encontrado com a velha quando ele e a equipe da UNESCO fizeram suas apresentações às tribos Yashiwa locais. Ele se lembrava de uma velha murcha com um braço, apoiada com força em uma vara, olhando furiosamente para os intrusos em sua aldeia. Ele também se lembrava de Zhao dizendo a ele que a assinatura EVE da mulher estava mostrando tendências distintas para habilidades perceptivas extra-sensoriais. . .

&#34;É tudo besteira, mas. . . bem, a Grande Mãe está insistindo que mudemos para nosso terreno de inverno mais cedo esse ano. Isso é uma jornada de trinta milhas pela selva. Normalmente não fazemos essa jornada até alguns meses mais tarde no ano, mas. . . ela está insistindo que um desastre acontecerá conosco se permanecermos aqui, e ela deixou meu pai tão irritado que ele concordou em mover a tribo mais cedo esse ano.&#34; Tashika riu nervosamente, escondendo os dentes com uma das mãos. &#34;É tudo besteira tribal, mas os mais velhos estão levando isso a sério. Então, parece que não poderei mais ajudar vocês.&#34;

&#34;É uma pena,&#34; disse Knight, com sinceridade. Tashika tinha sido um tesouro: um homem Yashiwa, criado na cultura das tribos, mas criado na cidade, e com educação universitária, ainda por cima. Ele tinha sido inestimável para suavizar as negociações entre a equipe da UNESCO e os Yashiwa, e Knight tinha certeza de que sentiria falta do jovem. &#34;Talvez quando você voltar para o seu terreno de verão, você e eu possamos nos encontrar novamente.&#34;

&#34;Se você ainda estiver aqui,&#34; concordou Tashika. &#34;Pode ser que vocês descubram tudo o que precisam saber sobre este lugar antes disso, e você irá para casa.&#34;

&#34;Talvez,&#34; concordou Knight.

&#34;Vou avisar os outros,&#34; disse Tashika. &#34;Obrigado por sua ajuda. . . e por seu respeito, senhor Knight. Bom dia. Senhor Zhao.&#34;

&#34;Tashika,&#34; disse Zhao, estendendo a mão em amizade. &#34;Boa sorte. Vou sentir sua falta.&#34;

&#34;E eu a sua, senhor Zhao.&#34;

O jovem inclinou a cabeça respeitosamente para Knight e se afastou para se despedir de seus amigos do restante da equipe de pesquisa da UNESCO. Knight sacudia a cabeça, a testa franzida de preocupação. &#34;Jimmy? Por que um velho provérbio sobre ratos e navios naufragados vem à mente?&#34;

&#34;Estava pensando exatamente a mesma coisa,&#34; admitiu Zhao.

-----

&#34;Senhor Knight?&#34;

Knight acordou lentamente e encontrou Zhao inclinado sobre sua cama. O rosto do jovem estava contraído de preocupação.

&#34;Senhor Knight,&#34; disse Zhao. &#34;Acho que aconteceu.&#34;

&#34;O que está acontecendo?&#34; Perguntou Knight, repentinamente alerta.

&#34;Timothy e Jonas sumiram. E uma das portas do templo está aberta.&#34;

&#34;Droga,&#34; rosnou Knight. &#34;Achei que tinha pelo menos mais uma semana antes que algum deles tentasse algo estúpido. . .&#34;

&#34;Não acho que seja culpa deles. É melhor você vir ver.&#34;

Knight entendeu assim que saiu de sua tenda. Não era difícil deixar de ver a barraca derrubada na beira do acampamento, as cordas arrebentadas, postes de aço dobrados em dois. Uma das paredes de náilon havia sido destruída, como se por alguma garra enorme. Havia uma mancha escura no chão que parecia muito com sangue.

&#34;Quem mais sabe?&#34; Perguntou Knight.

&#34;Dois outros pesquisadores. Lin e Tamaki. Acho que é isso.&#34;

&#34;Certo,&#34; disse Knight friamente. &#34;Você fala com eles. Faça-os ficarem quietos. Diga a eles que é um urso ou algo assim, e nós vamos atrás deles. Vou pegar o equipamento.&#34;

Knight cruzou rapidamente o acampamento até a barraca de equipamentos, onde destrancou uma caixa de equipamentos que mantinha lacrada desde sua chegada à América do Sul. Dentro, havia dois fones de ouvido, um par de carabinas M-4, munição e um telefone via satélite.

Ele pegou os rifles primeiro, verificou se as câmaras estavam vazias e os colocou de lado. Knight então pegou o telefone via satélite e discou um número que não existia em nenhuma lista telefônica da Terra.

&#34;Central,&#34; disse uma voz feminina suave. &#34;Reporte.&#34;

&#34;Central, aqui é Tasker Um,&#34; disse Knight. &#34;Código de Autenticação Victor Assegai Nove Dois Dois.&#34;

&#34;Tasker Um, a Central confirma. Pegando seu arquivo agora. . . transferindo você ao seu comando apropriado. Aguarde um momento.&#34;

Knight pegou um dos dois fones de ouvido, verificando as baterias dos equipamentos OCULUS e fazendo um breve diagnóstico, enquanto &#34;Wheel in the Sky&#34; de Journey tocava no telefone. O telefone foi atendido antes que a música pudesse se repetir uma vez.

&#34;Tasker Um, aqui é a Autoridade Central. Reporte, câmbio.&#34;

&#34;Central, Tasker Um. Tenho dois civis desaparecidos e as portas do templo foram abertas. Estou prestes a entrar na estrutura com Tasker Dois. Prioridade de Terceira Missão. Estou elevando para Nível de Resposta 3. Se vocês não receberem uma resposta nossa dentro de três horas, considerem isso uma emergência de Nível de Resposta 4. Confirmem. Câmbio.&#34;

&#34;Tasker Um, a Central confirma dois civis desaparecidos, portas do templo abertas. A Central confirma sua elevação para Nível de Resposta 3. A Central irá elevar para Nível de Resposta Quatro às 0600 horas, hora local. Câmbio.&#34;

&#34;Obrigado, Central. Tasker Um desligando.&#34; Knight desligou o telefone via satélite e pendurou o aparelho na fivela do cinto. Ele pegou uma mochila vazia e colocou comida, água, suprimentos médicos e um laptop. Zhao se juntou a ele na tenda logo depois, e Knight o ajudou a empacotar sua própria mochila.

Os dois homens saíram da tenda, carregando seus rifles de assalto e usando óculos de visão noturna. Ele viu dois dos pesquisadores da equipe de arqueologia da UNESCO parados perto das tendas. Lin ergueu a sobrancelha em alarme ao ver os dois homens vestidos como soldados de operações especiais.

&#34;Certo,&#34; disse Knight brevemente. &#34;Temos dois funcionários desaparecidos, possivelmente sequestrados. Zhao e eu vamos ver se podemos recuperá-los. Lin, se você não tiver uma resposta nossa até as 0600. . . perdão, seis horas. . . leve todo mundo, coloque-os nos veículos e se dirijam à cidade. Encontrem a embaixada americana mais próxima e digam a eles o que aconteceu.&#34;

&#34;O que aconteceu?&#34; exclamou a infeliz Lin. &#34;Eu não entendo isso de jeito nenhum!&#34;

&#34;Terroristas,&#34; disse Knight com severidade. &#34;Acho que sequestraram o Tim e o Jonas. Vou ver se a gente encontra eles.&#34;

&#34;Mas. . .&#34;

&#34;Lin,&#34; disse Zhao gentilmente. &#34;Se não voltarmos, os terroristas podem vir atrás de vocês. Você precisa garantir que a equipe fique em segurança. Você está no comando aqui.&#34;

Lin hesitou em dizer mais, então, finalmente, só balançou a cabeça. &#34;Tomem cuidado,&#34; disse ela.

&#34;Terroristas, huh?&#34; Sussurrou Zhao enquanto os dois homens começavam a correr em direção ao templo.

&#34;A explicação geral para qualquer atividade estranha,&#34; concordou Knight.

-----

Através do VERITAS, o interior do templo abandonado parecia brilhar com uma luz esverdeada doentia, os padrões vagamente parecidos com os de respingos de sangue ou pregos sendo raspados na pedra. Uma névoa esverdeada parecia girar em torno dos dois homens, causando arrepios em seus braços nus. A imagem de uma caveira esfolada correu em direção a Knight, a boca sem lábios aberta em um grito sem palavras, e então desapareceu na escuridão.

&#34;Coisas ruins aconteceram aqui,&#34; sussurrou Zhao.

&#34;Muito ruins,&#34; concordou Knight. Era necessário muita violência emocional e espiritual para que os sinais de EVE permanecessem tão profundamente quanto estes. Houve assassinato neste lugar. . . e pior.

&#34;Knight,&#34; disse Zhao gentilmente. Ele apontou para um canto no chão que tinha uma assinatura VERITAS mais brilhante do que os outros. Knight se ajoelhou e passou a mão pela poça brilhante de luz branca. As pontas de seus dedos ficaram pegajosas.

Ele colocou as pontas dos dedos no nariz e sentiu o cheiro de sangue.

&#34;É fresco,&#34; disse ele. &#34;Não pode ter sido derramado há mais do que alguns minutos. Acho que estamos alcançando eles.&#34;

Foi então que Knight ouviu gemidos.

Era muito gentil e muito baixo, não mais alto do que o choro de um gatinho, mas era baixo e gutural, com um som úmido desagradável. Estava vindo das profundezas do templo. Ainda mais fundo na escuridão.

&#34;. . . sabe.&#34; brincou Zhao. &#34;É nesta hora em todos os filmes de terror que eu começaria a gritar pra garota não entrar no templo escuro e assustador. Só ir para casa. Quem se importa com o que está lá. . .&#34;

&#34;É,&#34; concordou Knight. &#34;Mas. . .&#34;

Ele ergueu o rifle até o ombro e continuou a caminhar pelos corredores escuros e embolorados. Se aproximando do som.

-----

A luz estava fraca. Ela era da cor de vaga-lumes. Milhares deles. Ela cintilava e brilhava fracamente, à frente no escuro.

Knight entrou na câmara central e sentiu sua garganta subir. A coisa no centro era uma massa de. . . matéria. . . da altura do joelho. Ela era esponjosa, com pequenos orifícios da largura de um lápis. Milhares de pequenos vermes brilhantes se contorciam e cavavam através da massa, seus corpos minúsculos avançando pouco a pouco, lenta mas certamente.

A coisa no topo da massa não era Jonas. Não mais. Seus olhos estavam congelados e abertos de terror, sua boca escancarada de choque. Um dos vermes estava comendo seu lábio inferior, enquanto três outros cavavam seu olho esquerdo. Sua mão estava estendida para Knight. A pele gotejava lentamente dela, como uma vela derretendo.

Knight estendeu a arma e cutucou gentilmente a mão de Jonas. Ela recuou levemente sob o toque, deixando para trás uma impressão da boca do rifle. Como cera.

&#34;Sabão,&#34; sussurrou Zhao. &#34;Eles estão virando sabão. . .&#34;

&#34;Desgraça,&#34; sussurrou Knight. Ele estudou a massa um pouco mais de perto. Lá, encolhido ao lado de Jonas, seu braço e torso se fundindo com o o do outro homem, estava Timothy.

&#34;Certo,&#34; disse Knight. &#34;Vamos dar o fora daqui. Fechar a porta, tirar a equipe da UNESCO daqui, Chamar uma Equipe de Assalto. Isso está muito acima da nossa. . .&#34;

&#34;Senhor?&#34; uma voz feminina suave disse atrás deles. &#34;Senhor Knight?&#34;

Knight se virou, o rifle erguido, para encontrar Lin parada atrás dele. &#34;Senhor knight,&#34; disse Lin. &#34;Eu deixei Tamaki no comando. Ele está preparando o pessoal para se mover, mas achei que vocês pudessem usar a ajuda-- MEU D--&#34;

Zhao agarrou a jovem chinesa antes que ela pudesse gritar, colocou a mão enluvada em sua boca e a segurou enquanto ela lutava. Algo se moveu dentro da câmara brilhante e Knight se virou para ver. . .

Larvas. Brilhantes. Milhares delas, explodindo da massa de material ceroso e ensaboado que um dia fora Jonas e Tim. Elas rastejavam sobre a pedra úmida, através dos antigos baixos-relevos e sobre o bolor e limo, e corriam em direção a ele em uma maré brilhante, assustadoramente rápido, e Knight se virou para Lin e Zhao e gritou para eles correrem enquanto seus pés se viravam para a saída e disparavam para salvar sua vida. . .

Ele ouviu Zhao gritar quando as coisas alcançaram ele e Lin, ouviu Lin começar a gritar um momento depois. Então ele sentiu seus tornozelos cederem e ele caiu no chão, batendo o queixo com força contra a pedra e vendo estrelas.

Knight se virou com o rifle erguido. A maré verde brilhante envolveu seus tornozelos, arrastando-o para aquela massa de sabão, cera e horror no centro da câmara. Lin e Zhao já estavam dentro dela, já começando a derreter, já começando a ter aqueles horríveis vermes verdes rastejando para dentro e para fora do que um dia fora carne e que agora parecia mais queijo macio.

Seu braço esquerdo já estava cheio de vermes. Ele teve que largar o rifle para tirar a mochila e abri-la. Ele pegou o laptop e o segurou contra a peito com força. Seus olhos se foram, já comidos por aqueles vermes rastejantes. Ele teve que encontrar o botão de ligar e desligar pelo tato. Mantendo ele pressionado por cinco segundos com a tela do computador fechada.

Ele já estava morto quando a bomba explodiu.

-----

&#34;. . . puta merda,&#34; disse Fox gentilmente. &#34;Puta que pariu.&#34;

O que antes era um templo de pedra ornamentado agora era uma cratera no solo. Três horas se passaram desde que a Central despertou a Equipe de Assalto Adaga Quebrada e os enviou à selva sul-americana. Agora, enquanto os doze membros da Equipe de Assalto avançavam em direção ao que deveria ser um antigo sítio arqueológico, tudo o que podiam ver era uma ampla cratera, cheia de escombros vítreos, no meio da floresta tropical.

&#34;Já viu algo assim antes, Jackal?&#34; ela perguntou ao seu segundo em comando, enquanto o resto da equipe se dividia para procurar por sobreviventes.

&#34;Uma vez,&#34; admitiu Jackal. &#34;Na Cornualha.&#34;

&#34;Caralha da Cornualha,&#34; concordou Fox.

&#34;Senhora?&#34; Disse Asegike, pelo comunicador. &#34;Acho que encontrei algo.&#34;

&#34;A caminho,&#34; disse Fox. Ela se levantou e correu até onde o outro soldado estava olhando para algo na grama alta.

Era um par de fones OCULUS, brilhando levemente, seus componentes visuais e visores tinham derretido e queimado, mas seus gravadores estavam intactos. Os dois itens estavam sobre um pedaço de grama, no qual uma forma geométrica complexa havia sido queimada, reduzindo a vida vegetal a cinzas brancas.

&#34;Descarga de Emergência,&#34; disse Jackal. &#34;Alguém apertou o botão de pânico.&#34;

&#34;Coloque num saco,&#34; disse Fox. &#34;Vou relatar isso.&#34;

Argesike puxou um saco de evidências do bolso da coxa e pegou cuidadosamente as duas caixas pretas, colocando-as no recipiente de mylar e lacrando-o com fita dupla-face. Seu visor OCULUS registraria a localização e a hora da descoberta, mas mesmo assim ele fez uma anotação rápida na parte externa da bolsa com marcador permanente.

&#34;Então, o que foi isso?&#34; Perguntou Jackal. &#34;Uma missão fracassada. . . ou uma bem-sucedida?&#34;

Fox não tinha uma resposta para ele. Ela ainda não conseguia decidir como responder a isso doze horas depois, quando os helicópteros chegaram para levá-los para casa.
