    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
&gt; 숲 속에서 어둠 속 인영이 일렁이며 그 앞에 자리한 거대한 저택으로 흘러가듯 걸어가고 있었다. 발치에 밟히는 나뭇가지의 우지끈 소리, 풀밭의 바스락 소리, 토양의 퍼적 소리, 하나 하나의 소리가 전부 칩입자의 신경을 거슬리게 했다. 하지만 이젠 상관 없다. 목적지에 거의 다다랐기 때문이다. 
&gt; 
&gt; 칩입자의 눈초리가 담벼락 위에 설치된 감시카메라와 철조망에 가 머문다. 예상대로 감시가 삼엄했다. 다행인 것은 경비가 서지 않는 시각이었단 점이다. 그는 조심스레 품 안에서 긴 풍선 하나를 꺼내더니 후욱 불고는 감시카메라에 던졌다. 
&gt; 
&gt; 펑. 
&gt; 
&gt; 소리가 정적을 밀어내자 칩입자는 몸을 순간 움츠렸다. 소리가 그렇게 클 줄 몰랐던 탓이다. 하지만 풍선은 의도대로 터지면서 카메라의 촬영부를 덮어버렸다. 나이스. 그는 이내 빨간 풍선 하나를 꺼내서 미리 준비해 온 휴대용 가스로 채워넣었다. 
&gt; 
&gt; [[size 150%]]후[[/size]][[size larger]]우[[/size]][[size 100%]]우[[/size]][[size 80%]]욱[[/size]]
&gt; 
&gt; ----------
&gt; 
&gt; 저택 안에서 열심히 공부를 하고 있던 작은 여자아이 하나가 담벼락 너머에서 빨간 풍선 하나가 둥실 떠오르는 모습을 보았다. 아이의 눈이 동그래졌다. 풍선. 지난 번 학교에서 잃어버린 것과 비슷한 색깔이었다. 자신의 풍선이 돌아온 것일지도 모른단 희망에 부풀며, 아이는 풍선이 이내 높게 떠오르는 모습을 보다가... //웬 남자가 거기에 딸려 날아오는 모습을 목격했다.//
