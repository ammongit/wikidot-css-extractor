[[div class=&#34;content-panel standalone series&#34;]]
**UPOZORNĚNÍ:** &#34;[[[http://scp-cs.wikidot.com/project-palisade | Projekt Palisáda]]]&#34; není SCP-001. &#34;Projekt Palisáda&#34; se prezentuje jako jedna ze složek SCP-001, jeho záznam v databázi odpovídá zbylým složkám SCP-001 a je přístupný pouze personálu Nadace s přístupem ke složkám SCP-001.

Nicméně, veškerá data týkající se &#34;Projektu Palisáda&#34; jsou ve své podstatě extradimenzionální. Žádná z následujících dat nebyla vytvořena či adaptována žádným známým elementem Nadace. Původ této složky rovněž není znám.

**AKTUALIZACE:** Dne 29. 6. 2018 byla veškerá data týkající se &#34;Projektu Palisáda&#34; z neznámých příčin vymazána z nadačního systému. V týž okamžik ztratil perzonál veškeré vzpomínky spojené s existencí zmíněných dat.

Dne 3. 9. 2018 byl značně pozměněný záznam o &#34;Projektu Palisáda&#34; navrácen do nadační databáze. Vzpomínky zaměstnanců byly rovněž obnoveny, nebyly však dostatečně detailní na to, aby byl spolehlivě zrekonstruován originál. Vyšetřování je zatím bezvýsledné. **Pověřenému personálu je doporučováno postupovat obezřetně.** 
[[/div]]

##white|.##

||**[[size large]]Přísaha Nadace[[/size]]**||

-----
&gt; Prohlašujeme, že jsme původní, jediná pravá Nadace. Reprezentujeme hlavní linii reality (originální, nezměněnou časovou osu). Naše lidstvo musí být považováno za nadřazené obyvatelům jakýchkoliv &#34;zrcadlových&#34; časových os. Přežití hlavní linie reality musí být považováno za vyšší prioritu než přežití jakýchkoliv &#34;zrcadlových&#34; časových os, či jiných paralelních nebo alternativních realit. Jsme Nadace, základní kámen, na němž spočívá realita. Ve jménu všeho, nesmíme nikdy selhat. 
Tak přísahal každý z vojenských i civilních vůdců Nadace.[[footnote]]I já jsem přísahal.[[/footnote]]

##white|.##


||**[[size large]]Primární Dokumentace[[/size]]**||
-----

**Objekt #:** SCP-001

**Třída Objektu:** Thaumiel

**Speciální Zadržovací Procedury:** [[[good-fences-make-good-neighbors|Naprosté utajení]]] je nezbytné pro úplnou realizaci Projektu Palisáda. Dezinformace budou soustředěny na průzkum paralelních realit za účelem věděckého výzkumu a ochrany. Jako vedlejší opatření budou použity Ezoterické Zadržovací Systémy.

Současná administrace potvrzuje a vyžaduje pokračování Projektu Palisáda bez ohledu na potřebné náklady či následky.

**Standardní Operační Procedury Projektu Palisáda:**

(1) S pomocí Generátoru Altis je vythořen &#34;shluk&#34; zrcadlových časových os, které jsou uměle vykonstruovány Původní Nadací výhradně pro účely Projektu Palisáda.

(2) Zrcadlové časové osy jsou upravovány s použitím Scénářů Třídy-CK Restrukturalizace Reality a přímou aplikací činidel pomocí interdimenzionálního cestování do požadovaného bodu v historii.

(3) Zrcadlové časové osy jsou monitorovány, strukturní integrita reality je analyzována.

(4) Časové osy s vysokým stupněm integrity jsou vybrány pro dlouhodobé studium. Časové osy s nízkým stupněm integrity jsou označeny jako štítové časové osy.

(5) Zástupní agenti přilákají Hrozbu ke štítovým časovým osám, často s použitím anomálních &#34;rituálů&#34; vyvinutých Ezoterickými Zadržovacími Systémy s úmyslem zajistit pozornost Hrozby.

&gt; **Poznámka:** Jelikož je přímé cestování do štítových časových os pro proces nezbytné, využívá se služeb zástupních &#34;[[[uiu-file-2017-003|kolaborantních]]]&#34; agentů (v nezbytných případech v doprovodu agentů Původní Nadace). Zástupní agenti jsou do jsou vždy &#34;[[[scp-3818|zrcadlové osoby]]]&#34;, zpravidla [[[daffodils|odpovídající]]] členové personálu Nadace vybraných ze zrcadlových časových os. Výměnou za jejich služby je jejich domovská časová osa ušetřena útoku Hrozby, alespoň do doby trvání spolupráce.

(6) Vektory jsou shromažďovány a distribuovány do vybraných časových os.

&gt; **Poznámka:** Vektory jsou elementy z výchozí štítové časové osy, jako jsou osoby, zvířata nebo předměty, které dříve sloužily jako ohniska rituální energie. Využití vektorů umožňuje přilákat Hrozbu k několika časovým osám najednou, což činí proces přilákání daleko účinnějším.
&gt;
&gt; Současným standardním elementem je půda z výchozí štítové časové osy (reprezentující &#34;mrtvou hlínu), což je dílem vysoce užitečného [[[TKO|doporučení]]] jedné z kolaboratních &#34;zrcadlových&#34; POI &#34;[[[the-black-queen|Černá Královna]]]&#34;.

(7) Veškeré štítové časové osy jsou evakuovány agenty Původní Nadace a (je-li to možné) zástupními agenty, časové osy jsou dále monitorovány do doby, než jsou zničeny Hrozbou.

Tento proces je neustále opakován, aby bylo zajištěno, že je Hrozba neustále udržena stranou od hlavní linie reality.

**Popis:** SCP-001, známé spíše jako Projekt Palisáda, je metoda ochrany reality před probíhajícími existenčními hrozbami.

Personál vytváří zrcadlové časové osy, dále je upravuje za účelem nalezení metod eliminace hrozeb a nakonec s jejich pomocí odvrací největší hrozby (zejména primární hrozbu označovanou &#34;Hrozba&#34; a/nebo &#34;ČERV&#34;) tak, že jsou jimi tyto časové osy zničeny namísto hlavní linie reality.
 
Veškeré vedlejší další časové osy, v nichž je prokázána existence Nadace, byly vytvořeny s použitím Projektu Palisáda.[[footnote]] To přece nemůže být pravda. Nebo ano? [[/footnote]]

##white|.##

||**[[size large]]Předchůdci Projektu Palisáda[[/size]]**||
-----

Projekt Palisáda je výsledkem spojení několika projektů týkajících se anomálního inženýrství vytvořených v [DATA VYMAZÁNA], zejména projektu Altis, První Úder a Pohled Vpřed.

[[tabview]]

[[tab ALTIS]]

**Výkaz Projektu &#34;Altis&#34;:**

&gt; **Krycí jméno:** Altis
&gt;
&gt; **Projekt#:** PRJALT-██████
&gt;
&gt; **Cíle Projektu:** Vytvořit funkční Generátor Realit s použitím anomálního inženýrství.
&gt;
&gt; **Popis Projektu:** Projekt Altis je sto let starý inženýrský a konstrukční projekt vytvoření &#34;Generátoru Realit&#34;, který Nadaci umožňuje vytvářet umělé reality napojené na hlavní linii reality. S pomocí projektu Altis je možné vytvořit neomezený počet těchto zrcadlových časových os.
&gt;
&gt; Původně se měl Projekt Altis soustředit na vytvoření &#34;zrcadlových&#34; Nadací, které by podporovaly Původní Nadaci. &#34;Zrcadlové&#34; Nadace by byly vystaveny různým hrozbám, případné řešení by poskytovalo cenná data Původní Nadaci. Úspěšně zrcadlové Nadace by později byly navštíveny agenty Původní Nadace a byla by navázána spolupráce. Nakonec by tak hlavní linii reality podporovala celá řada zrcadlových Nadací v boji proti vnějším hrozbám.
&gt;
&gt; Tyto aspekty Projektu Altis byly permanentně odročeny kvůli jejich neužitečnosti při boji s ČERVEM. Generátor Altis se nadále využívá prakticky exkluzivně pro účely Projektu Palisáda.

[[/tab]]

[[tab PRVNÍ ÚDER]]

**Výkaz Projektu &#34;První Úder&#34;:**

&gt; **Krycí jméno:** První Úder
&gt;
&gt; **Projekt#:** PRJFRS-██████
&gt;
&gt; **Cíle Projektu:** Vytvořit zásobu anomální armádní vojenské technologie pro boj s vnějšími vlivy.
&gt;
&gt; **Popis Projektu:** Projekt byl pozastaven. Projekt byl schválen (spolu s dalšími podobnými programy) z obav z možného otevřeného anomálního vojenského konfliktu, a díky tlaku &#34;militárního křídla&#34; nadačního velitelství pro aktivní výzkum přímého útočného a obranného potenciálu anomální výzbroje. Projekt vyústil v objevení ČERVA.

**Rozhovor s Ředitelem D. B. Johnsonem [[footnote]]Pamatuju si ho. Už je mrtvý.[[/footnote]], RE: &#34;První Úder&#34;**

&gt; [ZAČÁTEK ZÁZNAMU]
&gt;
&gt; **Ředitel Johnson:** No, První Úder byl jen přikrášlený zbraňový program. Dnes se to zdá kuriózní, že? už je to nějaká doba, kdy jsme naposledy řešili nějaké velké hrozby na vlastním území. Jste mladý, viďte? Byl jste tu vůbec, když jsme ještě měli plnou hlavu Povstání?
&gt;
&gt; **Vyslýchající:** Ne.
&gt;
&gt; //Ředitel Johnson se směje.//
&gt;
&gt; **Ředitel Johnson:** Upřímně, ani tehdy nebyl První Úder něco, čím byste se doma chlubili. Hromadění anomálních zbraní? Prosím. Zdokonalili jsme [[[SCP-914|914]]] a málem jsme pronikli do [DATA VYMAZÁNA]. Ale První Úder byl oblíbeným mazlíčkem Generála Bowa. A vy víte, co to znamená.  
&gt;
&gt; **Vyslýchající:** Mohl byste mi to shrnout?
&gt;
&gt; **Ředitel Johnson:** Přístup ke všem existujícím SCP. Samozřejmě jsme začali jeho oblíbenými kousky. Jen první čísla -- to to jeho ego, ale sám víte, jací dovedli generálové být. Tehdy byly v módě křížové testy -- někteří generálové měli pocit, že nepostupujeme dost rychle s individuálními projekty, a že bychom dosáhli lepších výsledků, kdybychom začali bušit jednou anomálií do druhé, jako když si moje dcera hraje s panenkami. To ze spisu vynechte, ano?
&gt;
&gt; //Vyslýchající nezávazně krčí rameny.//
&gt;
&gt; **Ředitel Johnson:** V tu dobu jsme dělali křížové testy s [[[SCP-002|002]]], [[[SCP-033|033]]], [[[SCP-044|044]]], [[[SCP-090|090]]] a... kolikátka je to Hvězdné Dítě? [[[SCP-134|134]]], myslím. Pochybuju, že vůbec věděla o tom, co s ní provádíme. Pokud jí o tom řekli, nevím o tom. Sám už k těm složkám nemám přístup.
&gt;
&gt; //Ředitel Johnson chvíli přemýšlí.//
&gt;
&gt; **Ředitel Johnson:** V každém případě si myslím, že na to už nezáleží. Tyhle napůl-šílené-zběsilé křížové testy se už stejně nedělají -- Myslím si, že je to proto, že si někdo v Radě O5 všimnul, že o sebe v opravdu stabilních zrcadlových realitách zpravidla nemlátí doslova každou anomálií, na kterou dosáhnou, dokud celý vesmír neimploduje v obrovské kouli stupidity. Chápete to? Víte co, tohle tam taky nepište. [VYMAZÁNO] by se na mě mohla naštvat kvůli šíření nepopulárních názorů.
&gt;
&gt; //Vyslýchající nezávazně krčí rameny.//
&gt;
&gt; **Ředitel Johnson:** Skutečný důvod, proč První Úder všechno změnil, je, že jsme díky Bowemu mohly vyzkoušet anomální zbraně v sousedních realitách. Chápete, v těch sousedních realitách, které jsme //kdysi// měli. Vy -- máte s sebou ty zprávy, že ano? Gamma-Aleph-6 a... Epsilon-Samekh-4, správně?
&gt;
&gt; **Interviewer:** Ano, tak.
&gt;
&gt; //Ředitel Johnson pokýve hlavou.//
&gt;
&gt; **Ředitel Johnson:** Epsilon-Samekh... tam se věci opravdu vymkly. Používali jsme ho k simulaci obrany proti extradimenzionálním hrozbám. Těm skutečným vnějším vlivům, chápete? Některé generály to doslova rozpálilo, pokud mi rozumíte. Bowe nám získal povolení vybudovat v Epsilon-Samekh zařízení, speciálně pro extradimenzionální anomálie. To bylo to poslední, co pro nás udělal, než si našel nový, zajímavější projekt. Myslím, že to byla snaha vytvořit armádu klonů [[[SCP-076|076]]] nebo něco podobně trapného. Nemáte to náhodou ve zprávě?
&gt;
&gt; **Vyslýchající:** Nemám oprávnění o tom vědět, Řediteli.
&gt;
&gt; **Ředitel Johnson:** Dobře, dobře. Nejspíš nikdy nepochopím, proč vás nenechají vědět o tomhle, když smíte vědět o Palisádě... ale jsem si jistý, že to určitě není podobně samoúčelný nesmysl jako polovina vymazaných údajů v naší databázi. Každopádně, takhle přešly dva roky.
&gt;
&gt; //Ředitel Johnson se zhluboka nadechuje.//
&gt;
&gt; **Ředitel Johnson:** Moc jsme toho nesvedli, když nám Bowe nezametal cestičku, ale stále bylo dost křížových testů. Testovali jsme jakousi přišernou zbraň získanou z křížového testu, který by dnes byl nelegální mimo zrcadlovou realitu, a náš tým začal detekovat na přístrojích nějaké zvláštní hodnoty.
&gt;
&gt; //Ředitěl Jonhson přestává mluvit.//
&gt;
&gt; **Vyslýchající:** V jakém smyslu zvláštní?
&gt;
&gt; **Ředitel Johnson:** Extradimenzionální kontaminace tomu říkali. Nejdřív jsme to nebrali vážně. Ani jsme nepřestali testovat. Později během dne nám několikrát volali, stále víc a víc vyděšení. Ke konci týdne odstavili náš projekt úplně. Rozpad reality tomu říkali. Celá realita se nám rozpadala pod nosem, dělo se to celé měsíce, a my si toho všimli až v tu chvíli. Představte si se o tom takhle dozvědět -- představte si, že jste nikdy předtím neslyšeli o něčem, jako je ČERV -- omlouvám se, má se to vyslovovat nahlas, že ano?
&gt;
&gt; **Vyslýchající:** Je to věc mentální percepce. Budeme to stylizovat kapitálními písmeny.
&gt;
&gt; **Ředitel Johnson:** Oh, eh. To je od vás pozorné. Každopádně, jak jsem říkal -- v tu chvíli jsme ještě nevěděli, že se reality mohou rozpadnout. Ne doslova. Metaforicky, jistě, věděli jsme o Scénáři-YK Rozklad Vakua -- nebo jakkoliv se tomu říká dnes. Proti tomu jsme už tehdy měli obranu. Zákony reality selžou -- uděláme nové zákony. Cokoliv by se stalo, my bychom přižili, i kdyby lidstvo nepřežilo. Selhání reality -- myslím, že je to Třída-ZK -- bylo čistě teoretické. Většina z nás vůbec nevěřila, že by k tomu mohlo dojít. Zábavné, že?
&gt;
&gt; //Ředitěl Jonhson přestává mluvit.//
&gt;
&gt; **Ředitel Johnson:** Každopádně jsme se z toho posrali. Vytáhli nás s Epsilon-Samekh a měsíc nám o ničem neřekli. Celou dobu jsme si mysleli, že to byla naše chyba. Jako že jsme letěli příliš blízko slunce, ale my bychom nebyli ti, kdo spadnou na zem. Všechny ty křížové testy, jeden už zkrátka byl ten, po kterém se něčí realita konečně rozpadla.
&gt;
&gt; //Ředitěl Jonhson přestává mluvit.//
&gt;
&gt; **Ředitel Johnson:** Zvláštní, že? Takový pocit viny kvůli zničení jedné reality... dnes používáme zrcadlové vesmíry jako toaletní papír.[[footnote]]Teď vydíte proč.[[/footnote]]
&gt;
&gt; //Ředitěl Jonhson přestává mluvit.//
&gt;
&gt; **Ředitel Johnson:** Kde jsem to byl? Ano, konec Prvního Úderu. Po měsíci konečně přišli na to, co se děje. Na jedinou nádhernou minutu jsme se cítili lépe, dokud nám neřekli zbytek. Pravda byla daleko horší. Kdyby to byla naše vina, znamenalo by to jen jednu zničenou realitu. Ale ta realita se rozpadala ve švech, jelikož ji něco požíralo. Něco ji ničilo. Jakkoliv tomu chcete říkat. Rozpadala se působením vnější síly. Hrozba. ČERV.
&gt;
&gt; //Ředitěl Jonhson přestává mluvit.//
&gt;
&gt; **Ředitel Johnson:** A, ano. My byli další na řadě.
&gt;
&gt; [KONEC ZÁZNAMU]

**Posouzení Incidentu RE: Realita Epsilon-Samekh &amp; Sousední Reality (VÝTAH):**

&gt; Vyšetřování extradimenzionální kontaminace Reality Epsilon-Samekh-4 odhalilo, že zdrojem jsou trhliny v časoprostorové matrici reality. Každá trhlina se exponenciálně zvětšovala. 
&gt;
&gt; Pokusy o uzavření trhlin byly ukončeny vzhledem k akcelerované rychlosti formace trhlin a mezi-realitní kontaminaci. Realita Epsilon-Samekh-4 byla zapečetěna po vydání exekutivního nařázení, což vedlo ke ztrátě přítomného personálu. 
&gt;
&gt; Přibližně 4 dny po zapečetění Reality Epsilon-Samekh-4 znenadání celá realita zmizela ze všech extradimenzionálních senzorických polí.
&gt;
&gt; Posuzovací tým nejprve událost vyhodnotil jako izolovaný incident způsobený neznámou anomální silou. Poté se, jak je uvedeno výše, podobný incident opakoval v Realitě Gamma-Aleph-6, následovaný 7 navazujícími reality pod přímým dohledem (viz dodatky).
&gt;
&gt; Efekt neodpovídá žádným známým fenoménům či objektům SCP. Nicméně, během zničení Reality Gamma-Aleph-6 se vloženým vlnovým detektorům podařilo zachytit postupující vlny způsobené neznámou blížící se entitou. Nedlouho potom všechny detektory v Realitě Gamma-Aleph-6 ve stejný moment selhaly. 
&gt;
&gt; Profil vln zachycených během incidentu naznačuje pravděpodobnost &gt;99%, že se jedná o jedinou entitu, s aktivními vzory konzistentními s přímočarým pohybem naproti náhodným vlivům.
&gt;
&gt; Posuzovací tým vyvodil, že příčinou zničení Reality Gamma-Aleph-6 a okolních realit byla právě tato entita.

**Složka SCP:** Následující záznam je zastaralý, přesto relevantní.

&gt; **Objekt #:** SCP-████ (Platné Speciální Označení)
&gt;
&gt; **Třída Objektu:** Keter[[footnote]]Označit tohle Keter ukazuje, jak směšně omezená je naše představivost. Pokud je tohle Keter, jak by mohlo cokoliv jiného? Byl jsem při tom, když se o tom jen debatovalo. Měli bychoom vytvořit novou třídu? &#34;Apollyon&#34;? Možná &#34;Prime&#34;. Ale počkat, jelikož to umíme zadržet, možná Euclid, nebo zkurvené Safe![[/footnote]]
&gt;
&gt; **Speciální Zaadržovací Procedury:** Zadržení probíhá pomocí Projektu Palisáda.
&gt;
&gt; **Popis:** Dříve označován Primární Existenční Hrozba Alfa. Na rozkaz Rady O5 přejmenován na &#34;ČERV&#34;[[footnote]]Why did this require an O5 vote? Why do we do anything we do? Proč tohle potřebovalo hlasování O5? Proč děláme cokoliv z toho, co děláme?[[/footnote]],  na základě výběru poskytnutého Systémy Ezoterického Zadržení.
&gt;
&gt; &#34;ČERV&#34; (označovaný též Hrozba) je extradimenzionální entita ničící reality/časové osy.[[footnote]]Říkáme si, že to dokážeme spravit, až na to jednoho dne budeme dost silní. Přivedeme svět všechny zničené světy, všechny ty zmařené životy... Ale to jsou přece jen sebeospravedlňující nesmysly, nebo ne?[[/footnote]]Je jen málo dalších dostupných informací; i popis &#34;extradimenzionální&#34; lze technicky zpochybnit. 
&gt;
&gt; Hrozba nikdy nebyla pozorována přímo. Její působení je nicméně dobře zaznamenáno díky Projektu Palisáda. Každá ovlivněná realita prochází několika fázemi &#34;rozpadu reality&#34;, se symptomy zahrnujícími vše od zmizení existujících lokalit až po zmizení fyzikálních zákonů. Nakonec se reality rozpadnou docela.
&gt;
&gt; Doposud nebyl nalezen mechanismus, jímž by mohla Hrozba způsobovat tyto události, činnost Hrozby nebyla nikdy zaznamenána přímo.
&gt;
&gt; Ezoterické způsoby získávání informací (zejména ze zrcadlových časových os) naznačují, že se Hrozba zaměřuje na časové osy s nízkým stupněm strukturní integrity. Přinejmenším lze tvrdit, že se Hrozba vyhýbá realitám s vysokou úrovní strukturní integrity, což svým způsobem blokuje vnější intervenci.
&gt;
&gt; Ačkoliv je míra úspěchu variabilní, vykazuje Projekt Palisáda 100% míru úspěšnosti.[[footnote]]Jak by asi vypadalo 99 %?[[/footnote]] 
&gt;
&gt; &#34;Hrozba&#34; bývá obvykle označována jako &#34;ČERV&#34;.[[footnote]]I vy jste věděli, že tohle je stupidní.[[/footnote]] Ezoterické Zadržovací Systémy prohlašují, že je tato terminologie přijatelná z následujících důvodů:
&gt; * Termín je jedním z označení, které má mezidimenzionální &#34;mentální rezonanci&#34; a objevuje se napříč časovými osami v mytologiích zkoumaných v rámci projektu Pohled Vpřed.
&gt; * Červ je v populární kultuře vnímán jako tvor nižší než člověk, což nabízí jinou formu &#34;mentální rezonance&#34;, což by mohlo vést k mezirealitní změně perspektivy a potenciálně lepšímu porozumění povaze Hrozby.[[footnote]]Ano. Červ je něco, co se stočí na chodníku a umře, když zaprší, něco, co rozdrtíme podpatkem. Červ je něco, co dokážeme zvládnout. Jak to zatím funguje? Zachránilo to slovíčkaření byť jedinou časovou osu? Změnilo to vůbec kdy cokoliv?[[/footnote]]
&gt; * Stylizace jako &#34;ČERV&#34; je založena na doporučení, že by měl být význam hrozby nejen zjemněn, ale aby rovněž působil dost důležitě na to, aby mu mohla být věnována majoritní pozornost Nadace.
&gt;
&gt; &#34;Hrozba&#34; je rovněž přijatelný termín, jelikož je příliš rozšířený, aby byl zpětně odstraněn.[[footnote]]Jistě.[[/footnote]] Elementy Původní Nadace by měly tato označení považovat za směrodatnou část Ezoterických Zadržovacích Systémů.
&gt;
&gt; Nadace nemá jiné prostředky pro boj s Hrozbou než Projekt Palisáda. Kdyby nebyla regulována, způsobila by hrozba záhy zničení většiny časových os vytvořených s pomocí Projektu Palisáda, a posléze rovněž původní linie reality.[[footnote]]A co když ji novými časovými osami jen krmíme? Co když jsou nepopulární teorie správné a dříve nebo později by to umřelo v prádnotě mezi realitami?[[/footnote]]
&gt;
&gt; **Poznámka:** Tvrzení, že využívání Projektu Palisáda Hrozbu posiluje (vytvářením časových os, které by mohla zničit), jsou neprůkazná a neobyčejně zcestná. - Dr. ███████[[footnote]]Zasranej zbabělče.[[/footnote]]

[[tab STANDARDY]]

**Standardy Úprav Časových Os:**

Časové osy vytvořené Generátorem Altis pro Projekt Palisáda mají __vždy__ tyto vlastnosti.
* Začínají jko duplikáty hlavní linie reality, bez jakýchkoliv alterací.
* Objekty SCP a anomálie jsou vždy přítomny, bez ohledu na údaje naznačující opak.
* Civilizace nejsou schopny vyvinout Projekt Altis. Ve zvláštních případech je civilizacím dovoleno vyvinout podobné anomální mechanismy, přesto jsou časové osy změněny tak, aby nebyly s to vyvinout Projekt Altis. To chrání původní linii reality (i kdyby tento fakt nebyl zrcadlovým civilizacím znám).
* Obyvatelé zrcadlových časových os nejsou nikdy schopni cestovat do hlavní linie reality.
&gt; **Poznámka:** Tato ochrana v několika případech selhala. Příkladně:
&gt; * Entita známá v její původní časové ose jako [[[SCP-3812]]]. Humanoid schopný vzestoupit na &#34;vyšší&#34; úrovně reality. Prošel hlavní linií bez zřejmých následků.
&gt; * Entita známá v mnoha časových osách jako [[[SCP-1985]]]. Humanoidní mezidimenzní průzkumné zařízení. Původní časová osa neznámá. Instance vstoupila do hlavní linie reality, patrně ve snaze být svědkem [[[SCP-3591|konce světa]]] hlavní reality (jehož příčinou měl být patrně &#34;ČERV&#34;). Personál naneštěstí nebyl zpraven o správném postupu a objekt byl explicitně ohrožen na &#34;životě&#34;. SCP-1985 reagovalo negativně a opustilo hlavní linii reality skrze autoindukovanou terminaci, než mohlo být zadrženo. Způsob, jakým objekt získal přístup do hlavní linie reality, je neznámý, jednalo se však patrně o náhodu. Zdá se, že si SCP-1985 nebylo vědomo důležitost svého nálezu.
&gt; * Entity, jež se zdají být zrcadlovými verzemi standardních nadačních týmů pověřených [DATA VYMAZÁNA]

Vytvořené časové osy mají __většinou__ tyto vlastnosti:
* Nadace většinou existuje v moderních etapách vývoje lidstva, vyjma specifických testů zaměřených na konkrétní objekty SCP a Zájmové Skupiny.
* Nadace většinou existuje alespoň od 80. let 20. století, nejčastěji však od 50. let. Výjimkou není ani pozdní 19. století.
* Nadace bývá klíčovým elementem pozemské civilizace.
* [[[SCP-173]]] zpravidla vždy existuje a je zadrženo Nadací pod číselným označením 173, vyjma specifických testů.
* Objektů SCP bývají řádově tisíce, při souběžném bezpočtu triviálních anomálních předmětů. (Původní testy limitovaly počet objektů SCP, limit byl postupně navyšován při výskytu většího počtu stabilních časových os.)
* Typické objekty SCP bývají ve své povaze hrůzné (což odráží původní linii reality), ačkoliv existuje řada výjimek (které mohou v jistých případech vyvážit objekty, jejichž povaha může být vyhodnocena jako hrůzná).
* Globální hrozby jsou přítomny. Většinou v takové formě, že je Nadace technicky schopná se před nimi alespoň dočasně bránit (či přečkat prodlouženou periodu úniku).
* Záznamy v databázi SCP obvykle fungují jako v hlavní linii reality, až na to, že existují mezery. Mezery odpovídají položkám SCP, které na dané časové ose neexistují. Místní zrcadlová Nadace vždy vysvětluje chybějící položky způsobem, který jí dává smysl v kontextu dostupných znalostí (obvykle to, že &#34;číslo&#34; čeká na vyplnění, nebo teoreticky existuje, ale má veškerý přístup odepřen). Tato proměnná usnadňuje diferenciální monitoring.
* Výjimky tvoří [[[SCP-001]]], [[[SCP-1000]]], [[[SCP-2000]]], [[[SCP-3000]]], [[[SCP-4000]]], a další objekty klasifikované v databázi dle klíče SCP-_000.
* Zájmové Skupiny existují a jsou relevantní, alespoň pro Nadaci,
* Ohýbači Reality většinou existují. To slouží k zamaskování hlavní linie reality a dodatečé &#34;výzvě&#34; pro zrcadlové Nadace.

[[tab VYTVOŘENÍ]]

**Výňatek z Předmluvy o Orientaci v Časových Osách:** Dodán dne ██. ██. 2018 Dr, ███████[[footnote]]Ten samý chlap, který připsal poznámku za původní SCP záznam o Hrozbě, mimochodem.[[/footnote]]. 
&gt; **Oddíl 1: Tvorba časových os**
&gt;
&gt; ...Generátor Altis napodobuje proces, jejž lze označit za &#34;přirozenou&#34; metodu vzniku časových os. Je třeba říci, že nikdy není vytvořena jen jedna časová osa. Vznikají &#34;shluky&#34;.
&gt;
&gt; &#34;Shluk&#34; časových os má vždy nízkou variabilitu, nebo vysokou interkonektivitu, a nebo, ve vzácných případech, obojí. Co to znamená?
&gt;
&gt; Nízká variabilita znamená , že vznikne několik paralelních &#34;zrcadlových realit&#34;. Rozumíte, jako Star Trek -- je to dobrá metafora? Jako když hrdinové odcestují do jiné časové osy a najdou svá zlá dvojčata s bradkami. Někdy je variabilita dokonce nižší -- genetický sklon způsobí, že jsou leváci běžnější než praváci, nebo se Den Nezávislosti odehrává o den později, Někdy nejsou žádné očividné rozdíly.
&gt;
&gt; Vysoká interkonektivita jednoduše znamená, že jsou časové osy značně propojené skrze interdimenzionální cestování na krátké vzdálenosti. Asi nejčastější typ jsou tzv. &#34;Cesty&#34;, často vedoucí do [http://wanderers-library.wikidot.com/ Poutníkovy Knihovny]).
&gt;
&gt; Jak víte, my, Původní Nadace, jsme mezi časovými osami unikatni tím, že jsme vyvinuli Projekt Altis. [[footnote]]Jak tohle vůbec můžete potvrdit?[[/footnote]] Ale rovněž my existujeme v jakémsi shluku. Ve skutečnosti jsme často navštěvovali sousední reality --  jelikož jsme Nadace. A ne, neušel vám Scénář Třídy-CK. To byl malý vtip...
&gt;
&gt; Jak jsem říkal, hlavní linie reality je součástí shluku. Jde o to, že většinu našeho shluku ČERV zničil, než byla Palisáda uvedena do provozu.
&gt;
&gt; Náš shluk byl vysoce variabilní -- ve většině sousedních realit neexistovalo lidstvo, a pokud ano, byla gistorie docela jiná. Náš shluk si to vykompenzoval vysokou interkonektivitou. To je vidět z vysokého počtu anomálního dimenzionálních bran, které jsme zadrželi. Jako [[[SCP-004]]]. Možná někdy přilákáme ČERVA tam, ne? Žádná velká ztráta. Další malý vtip.[[footnote]] Děsivý. Ačkoliv to ode mě nejspíš zní zvláštně.[[/footnote]]. Život je tvrdý.
[[/tab]]

[[tab INTEGRITA]]

**Výňatek z pasáže o navigaci v realitých:** Dodán dne ██. ██. 2018 Dr. ███████.

&gt; **Oddíl 2: Teorie Integrity Realit**
&gt;
&gt; Přiznávám, že vědecký základ teorie o integritě realit je skrovný. Je tu mnoho anomálních proměnných, kterým dosud docela nerozumíme. Zatím se však jedná o nejlepší způsob, jak porozumět způsobu, kterým si ČERV vybírá reality.
&gt;
&gt; O čem jsem o mluvil? Ano, časové osy nebo linie reality. Ta označení jsou, jak jistě chápete, ekvivalentní. Většinou říkáme &#34;realita&#34;, hovoříme-li o hlavní linii reality nebo ostatních non-artificiálních realitách, a &#34;časová osa&#34;, pokud mluvíme liniích reality vytvořených Generátorem Altis. To je ovšem neformální. Proteď se přichýlím k označení &#34;realita&#34;.
&gt;
&gt; Paradigmatem integrity reality je, samozřejmě, příměr k architektonické integritě. Jako když zemětřesení nezboří stavby odolné zemětřesení.
&gt;
&gt; Narozdíl od budov však nevíme, co ovlivňuje stabilitu či nestabilitu strukturní integrity. Dokonce i paradigma naznačené slovy &#34;strukturní integrita&#34; by se mohlo ukázat jako nepřesné -- Snad nám jeden z vás vnukne nějaké lepší!
&gt;
&gt; Prozatím je to však to nejlepší, na co se při dostupných důkazech zmůžeme, ačkoliv se jedná o anomální důkazy.
&gt;
&gt; Zároveň nevíme, co způsobí, že realita změní svoji strukturní integritu. Víme jen, že se to děje.
&gt;
&gt; Změny významných historických událostí v realitě -- jako jsou Scénáře Třídy-CK &#34;Rekonstrukce Reality&#34; -- mohou vést k významným změnám její strukturní integrity. Tímto způsobem Palisáda mění časové osy, to a staré dobré cestování časem.
&gt;
&gt; Většinou tak drastický zásah není vůbec nutný. Většinou se strukturní integrita reality - a její odolnost vůči ČERVOVI - zvětšuje a zmenšuje plynutím času.
&gt;
&gt; A ano, dorazili jsme k jádru pudla. Na začátku Projektu Palisáda jsme zkoumali naši vlastní realitu. Nejspíš už tušíte, na co jsme přišli. Strukturní integrita hlavní linie reality je... neobyčejně nízká. A nikdo, nikde, nemá tušení proč.[[footnote]]Co když nízká strukturní integrita naší reality znamená, že jsme byli vytvořeni... a defektně? Jak víme, že jsme první? Jak víme, že naši předchůdci nebyli zničeni?[[/footnote]] 
&gt;
&gt; Integrita naší reality se od založení Projektu Palisáda změnila, ale jak, netuším. Úroveň utajení je 5 -- jen pro oči O5, nebo kohokoliv, komu se seznají svěřit. Já ten přístup nemám -- jejich škoda. Jen vím, že se změnila, a to podstatně. Proč? Víte toho tolik, kolik toho vím já.
&gt;
&gt; Ale můžu vám říci, že ve většině případů se po Nadační intervenci strukturní integrita zhorší. Nevíme, proč to tak je -- už jen proto, že v některých případech byl efekt naprosto opačný. Nad tím se zamyslete. Možná někdo přijdete na to proč.[[footnote]]Když ty změny děláte nedbale, časová osa se jednoduše posere. Když se trochu snažíte, úroveň se zlepší. Není tak těžké na to přijít. A stále si myslíte, že je to jinak? Stále si myslíte, že se na nás odněkud někdo nedívá? Ten Červ možná nesoudí, ale někdo jiný ano. Některé //věci//.[[/footnote]]
&gt;
&gt; Výborná otázka! Doposud byly v rámci Projektu Palisáda vytvořeny tisíce zrcadlových realit, které jsou považovány za &#34;stabilní&#34;, se strukturní integritou dostatečně vysokou, aby je ochránila před Červem, není-li přilákán úmyslně. To se poslední dobou příliš neděje -- pokud se šéfové opravdu nerozzlobí. Kdysi se to dělo. K těm záznamům nemám bohužel přístup. Ano, samozřejmě by to byl fascinující experiment.
&gt;
&gt; Ano, to je správně. Nemůžeme jednoduše přesunout populaci do jiné reality, protože by to byl významný akt narušení rovnováhy, který by mohl negativně ovlivnit integritu dané reality. Mohli bychom si tak na záda nakreslit terč. Věřte mi, že to byl to první, co nás napadlo.
&gt;
&gt; Tady bych měl něěco zdůraznit. Všechny zrcadlové realtiy vytvořené Projektem Palisáda jsou oficiálně považovány za podřízené hlavní úrovni reality, bez ohledu na strukturní integritu. Bude-li to potřeba, využijeme je... jakkoliv uznáme za vhodné. Proto byly vytvořeny. Pokud mi odpustíte, že si krátce zafilozofuji, je to jejich osud. Byl vetkán do přediva jejich mnohých světů. I těch silných.[[footnote]]Co když se pleteme? Co když jsou zkrátka... lepší? Co když si zaslouží žít a my ne?[[/footnote]]
&gt;
&gt; Kolik zrcadlových realit bylo zničeno? Nemám páru. Znáte to rčení -- kolik kapek vody je v moři?

[[tabview]]

[[tab ITERACE X]]

**██. 5. 2007:** Projekt Palisáda uveden do provozu kvůli pohotovosti Iterace X, což odkazuje na univerzální databázi vytvořené pro účely Palisády. Jako základ budoucích testů je vybrán Objekt # [[[SCP-173]]].

První série testů mimořádně pozitivní, je vytvořeno několik realit, které jsou posléze zničeny ČERVEM, což jej odvádí od hlavní linie reality a získává čas pro vývoj spolehlivých technik přilákání.

Tyto testy vytvářejí několik časových os, jimž se ČERV vyhýbá, a které existují dodnes, s vysokými stupni strukturní integrity.

**██. ██. 2007:** S postupem Iterace X jsou zrcadlové Nadace &#34;nabádány&#34;, aby investovaly do zbraňových programů. Většina z těchto časových os selhala (a jsou zdrojem intenrí kontroverze), několik nicméně uspělo, zejména časové osy klíčové reality &#34;Mobilní Úderná Jednotka Omega-7&#34;.

Je ustanoveno několik klíčových variant nadačního personálu. Některé zahrnují existující členy personálu hlavní linie reality, kteří existují v zrcadlových časových osách. Dřívější klíčové varianty zahrnují členy personálu s krycími označeními &#34;Gears&#34;, &#34;Kain Pathos Crow&#34; a &#34;Bantay Masipag&#34;.

Po masivních ztrátách v důsledku cestování do zrcadlových realit (naštěstí zvětšiny odvrácených skrze zrcadlovou technologii) začíná rekrutování extradimenzionálních agentů. Využití kolaborantích agentů se brzy stává standardní procedurou.

[[/tab]]

[[tab ITERATICE E]]

**19. 1. 2008:** Iterace X je po svém ukončení považována za úspěch. Analýza časových os ukazuje, že většina zrcadlových časových os selhala v důsledku nízké strukturní integrity. (Tak nakonec skončila každá následující Iterace). To bylo považováno za pozitivní výsledek, jelikož zrcadlové reality odvrátily pozornost ČERVA, a jelikož reality, které přežily, poskytnuly cenná data pro další výzkum.

Analýza Iterace X odhalila, že většina zrcadlových realit má nepřátelské prostředí a lidé (jsou-li přítomni) exhibují iracionální či agresivní sklony. Navíc se některé shluky realit ztratily beze stopy či vysvělení (důvodem může i nemusí být útoky ČERVA). Proces vytvoření realit upraven pro potřeby Iterace E.

Post-analysis, Project Palisade moves to Iteration E, referring to a universal database system with updated capability, code-named &#34;████████&#34;. Po zpětném vyhodnocení se Projekt Palisáda přesouvá do Iterace E, což odkazuje na univerzální systém databáze se zlepšenou funkčností, s krycím jménem &#34;████████&#34;. 

Iterace E využívá několika klíčových variant z &#34;Původní&#34; linie reality spolu s SCP-173, zejména [[[SCP-529]]]. Zaznamenáno lineární zvýšení úspěšnosti.

[[/tab]]

[[tab ITERACE W]]

**19. 7. 2008:** Iterace E vykonána. Projekt Palisáda se přesouvá na Iteraci W, což odkazuje na nový systém s krycím jménem &#34;███████&#34;. Exponenciální navýšení počtu vytvořených časových os.

Rituály zničení časových os jsou standardizovány, schváleny většinovým hlasem Rady O5- Modul dostupný přímo v nadačním archivu.

Poslední aktualizace proběhla 3. 9. 2018. Iterace W je aktuální.

**26. 7. 2008:** Jakákoliv klíčová varianta Projektu Palisáda je nyní zaznamenána jako SCP-001, počínaje objektem [http://scp-cs.wikidot.com/jonathan-ball-s-proposal &#34;Stoh Papírů&#34;], spolu s nejstarším záznamem z období před standardním systémem klasifikace SCP, [http://scp-cs.wikidot.com/dr-gears-s-proposal Předmět #86243AR-001].

**1. 5. 2009:** Po stabilizaci Iterace W ustanovuje Rada O5 veškeré platné regulace Projektu Palisáda. Komunikace probíhá přes [http://05command.wikidot.com/ ústřední přístupový hub].

**4. 9. 2009:** Projekt Palisáda je dočasně pozastaven, experimenty jsou omezeny pouze pro existující zrcadlové časové osy. Vedlejší Projekt s krycím jménem &#34;████ ████&#34;.

**4. 12. 2009:** Činnost Projektu Palisáda obnovena.

**27. 7. 2011:** S téměř 1000 běžně používanými klíčovými variantami SCP jsou spolu s klíčovými variantami SCP-001 vytvořeny dodatečné klíčové varianty, jimž je přiřazeno specifické 4místné označení (1000, 2000, 3000 atd.).

**25. 2. 2013:** Tvorba zrcadlových časových os rozšířena o [[[canon hub|&#34;kánonech&#34;]]] bez objektů SCP jako &#34;klíčových variant&#34;. &#34;Kánony&#34; exhibují vysoký stupeň variability, což umožňuje rozmanitější testování. 

**27. 5. 2014:** Tvorba zrcadlových časových os rozšířena o [[[GOI formats|předměty v držení Zájmových Skupin]]], které jsou v tomto případě &#34;klíčovými variantami&#34;.

**20. 4. 2018:** @@[@@[[[Doomsday Contest|DATA VYMAZÁNA]]]@@]@@

[DATA VYMAZÁNA NA ROZKAZ RADY O5]

**Poznámka O5-██:** Mnohokrát jsme byli tázání, proč nezvážíme jiné metody ochrany jako náhradu za Projekt Palisáda. Odpověď je jednoduchá. Projekt Palisáda funguje. Všechny naše předpovědi a analýzy nade vší pochybnost dokazují, že je Projekt Palisáda garantuje úplné bezpečí. Nebudeme riskovat existenci hlavní linie reality. Děkujeme za vaši spolupráci.
