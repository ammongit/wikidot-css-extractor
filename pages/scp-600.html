**Об&#39;єкт №:** SCP-600

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-600 утримується в житловому приміщенні для співробітників класу E в Зоні 17, розмірами 15 м x 15 м x 3 м. Дві (2) камери спостереження повинні слідкувати за суб’єктом цілодобово. Вхід до камери стримування здійснюється через стандартні сталеві двері із подвійним склопакетом підвищеної міцності. У спеціальних процедурах для входу чи виходу з житлового приміщення нема потреби, з пересторогою про те, що SCP-600 може спробувати піти слідом за співробітниками, порушивши умови стримування. Звичайного зауваження та наказу повернутися достатньо для припинення такої дії.

**Опис:**  SCP-600 – це гуманоїдна істота, висотою приблизно 1.7 м, і статурою та вагою, типових для середньостатичної людини чоловічої статі такого зросту. У суб’єкта відсутні особливі риси — обличчя, вушні раковини, нігті, волосся на тілі, анус. Сканування тіла показало, що SCP-600 не має будь-яких внутрішніх структур, натомість воно складається із невідомого матеріалу рівномірної щільності, близької до м’язової тканини людини. Суб’єкт не має потреби в їжі, диханні та виведенні відходів. Вік суб’єкта невідомий. 
 
SCP-600 телепатично впливає на всіх людей, які за ним спостерігають, і копіює поверхневі риси цих осіб. Цей ефект змінює тільки зорове сприйняття постраждалих, істинну форму SCP-600 все ще можна визначити через камери спостереження, сенсори й дотик. Сприйнята схожість між SCP-600 і враженим суб&#39;єктом виражається лише в загальних поверхневих рисах, жоден зі спотерігачів не знайшов це моторошним або сильно помітним. Особливості імітовані суб’єктом включають, але не обмежуються тільки ними: колір волосся, колір шкіри, колір очей, приблизний вік, стиль одягу та загальну статуру (примітка: одяг на SCP-600 є ілюзією). Тести на тваринах показали, що вони не сприймають суб’єкта, окрім випадків фізичного зіткнення. 

Коли біля SCP-600 буде перебувати людина, він намагатиметься почати розмову. Його теми для бесід обмежені — суб’єкт буде говорити про погоду або про інші дрібниці, або спробує зі співчуттям обговорити професійні речі, неначе він теж займається тією ж справою, що і співбесідник. Такі дискусії є поверхневими, вони наповнені жаргонами відповідної галузі знань партнера по бесіді, але в основному складаються з очевидних висловлювань і банальностей. Від більш суттєвих розмов суб’єкт ухиляється, і SCP-600 не виявив глибоких знань у жодній сфері діяльності. За відсутності людей, SCP-600 неактивний — суб’єкт перебуває в одній позі декілька годин або навіть днів без явної реакції на зовнішні подразники.

Суб’єкт зазвичай схильний до співпраці, але показує тривожну тенденцію говорити про себе в третій особі під час спілкування зі співробітниками, часто називаючи себе &#34;справа SCP-600&#34; (приклад такого можна знайти у вкладеному протоколі інтерв’ю 600-E). Суб’єкт звертався до дослідників із проханням називати його &#34;Джордж&#34;, але на відмову в цьому суб’єкт не ображається.

**Інтерв&#39;ю 600-E**

&gt; **Дослідник ████████:** Доброго ранку, SCP-600. Сьогодні ми проведемо кілька тестів ваших здібностей до запам’ятовування. 
&gt; 
&gt; **SCP-600:** Привіт, ████. Не треба бути таким формальним. Я ж казав тобі раніше, просто називай мене Джорджем. 
&gt; 
&gt; **Дослідник ████████:** Я не думаю, що це буде доречним. 
&gt; 
&gt; **SCP-600:** Ох і ████, завжди неперевершений професіонал. У будь-якому разі — як там дітки? ██████, мабуть, уже зовсім великим став?
&gt; 
&gt; **Дослідник ████████:** Я не буду це обговорювати з вами. А зараз, якщо не проти, подивіться, будь ласка, на ці чотири картинки... 
&gt; 
&gt; **SCP-600:** О, вони прикольні. Перейдімо до діла. Скажіть, що ви думаєте про справу SCP-600? Він справді дивний. Звісно ж, ми бачили диваків і до цього, ха-ха. Особисто, я думаю умови зберігання трішки поблаж...
&gt; 
&gt; **Дослідник ████████:** Будь ласка, спробуйте сфокусуватися на вправі. Тепер, на перші картинці...
&gt; 
&gt; **SCP-600:** Чи не думаєте ви, що його здібності меметичні? Хіба команда доктора ████ не досліджувала це?
&gt; 
&gt; **Дослідник ████████:** Якщо ви не можете сконцентруватися на вправі, я буду змушений припинити тест. 
&gt; 
&gt; **SCP-600:** Ой, вибачте. Це просто такий захопливий випадок. Не хочете на пиво після роботи? У мене є деякі теорії, і я хотів би почути вашу думку про них. Я маю підозру, що [ВИДАЛЕНО] якось пов’язаний із цим усім...
&gt; 
&gt; **Дослідник ████████:** Вправу закінчено.</textarea></pre>
