**Titre original :** SCP-1516 - The Written Man
**Auteur :** [[user Faustov]]
**Traducteur :** [[user DoctorAngelos]]
**Date de publication originale :** 12 octobre 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1516

**Classe :** Euclide

**Procédures de Confinement Spéciales :**  SCP-1516 doit être confiné dans une cellule standard pour humanoïdes du Site-49 meublée d&#39;instances de SCP-1516-1. Des mots écrits qui se réfèrent à de la nourriture et des aliments doivent être fournis à SCP-1516. En aucune circonstance SCP-1516 ne doit être mis en contact avec des mots désignant des concepts dangereux et/ou nocifs qui pourraient endommager le sujet ou son environnement, ou avec des anomalies à base de texte ou d&#39;inscriptions, incluant [[[SCP-1672]]], [[[SCP-1889]]] et [[[SCP-2140]]]. À la suite de sa requête, SCP-1516 a été autorisé à posséder un exemplaire de la Bible[[footnote]]Édition du roi Jacques.[[/footnote]] sous forme de livre audio. 

**Description :** SCP-1516 est une illustration typographique vivante d&#39;un humain de 1,90 m et de 78 kg. SCP-1516 possède une apparence semi-évolutive et est composé de lettres et de mots écrits en police ██████. Chaque partie de l&#39;anatomie de SCP-1516 est composée du mot espagnol qui la désigne, déformé pour épouser la forme de cette partie. Le mot utilisé pour désigner la partie du corps de SCP-1516 est toujours le plus simple possible. Lorsqu&#39;il est observé de plus près, le corps de SCP-1516 évolue lentement en faisant apparaître les mots qui désignent cette partie du corps du sujet (en d&#39;autres termes, ses jambes seraient composées du mot &#34;jambe&#34; déformé, et ses bras, torse, visage, etc. suivront ce modèle). Cet effet se poursuit jusqu&#39;au niveau intracellulaire. L&#39;examen au microscope électronique d&#39;un noyau cellulaire de SCP-1416 révèle des A, T, C et G reliés par le mot &#34;sucre&#34;. Bien que SCP-1516 ait connaissance de cette propriété, il ne semble pas capable de la contrôler d&#39;une quelconque manière. 

Lorsque SCP-1516 réalise une action qui produit un son[[footnote]]Incluant entre autres : parler, marcher et interagir avec son environnement.[[/footnote]], des mots écrits et/ou une onomatopée apparaissent à la place au-dessus de la source du bruit et flottent dans l&#39;air pendant environ 5 à 10 secondes avant de disparaître soudainement. Il est à noter que des dispositifs d&#39;enregistrement audio parviennent à les capturer en tant que sons[[footnote]]La voix de SCP-1516 étant semblable à celle d&#39;un homme d&#39;environ 25 ans.[[/footnote]], mais que les caméras et autres dispositifs d&#39;enregistrement visuels peuvent en enregistrer une image visuelle. 

Lorsque SCP-1516 entre en contact direct avec un substantif unique écrit sur une surface appropriée, le mot en question se détache du papier et se déforme pour devenir un objet fonctionnel en trois dimensions correspondant au concept du mot (appelé SCP-1516-1). Les instances de SCP-1516-1 partagent les mêmes caractéristiques que SCP-1516 lui-même. SCP-1516 est capable de contrôler cette capacité, mais est restreint par ses connaissances, sa compréhension du terme et la complexité du concept. Pour une liste complète des capacités de SCP-1516, voir le Rapport de test 1516. 

**Rapport de test 1516 :** Ce qui suit est une liste des expériences menées afin de tester les effets de SCP-1516 sur différents mots dans des situations diverses.

**Mot :** &#34;Sofá&#34; (canapé)
**Résultat :** À son contact, le mot s&#39;est soudain détaché du support et s&#39;est agrandi et déformé pour devenir un canapé en trois dimensions. 

**Mot :** &#34;Cama&#34; (lit)
**Résultat :** Similaire au précédent test. 

**Mot :** &#34;Teléfono&#34; (téléphone)
**Résultat :** À son contact, le mot est resté inerte. SCP-1516 a affirmé ne pas savoir comment fonctionne un téléphone.

**Mot :** &#34;Tomate&#34; (tomate), &#34;lechuga&#34; (salade) and &#34;cebolla&#34; (oignon).
**Résultat :** Comme prévu, tous les mots ont bien été transformés en instances de SCP-1516-1. Le Dr ██████ a utilisé un couteau de cuisine standard pour préparer une simple salade. Lorsqu&#39;elles ont été mélangées, les instances se sont changées en &#34;ensalada&#34; (salade). Lorsqu&#39;il fut autorisé à consommer la salade, SCP-1516 fut capable d&#39;identifier tous les ingrédients impliqués.

**Mot :** &#34;Vase&#34;
**Résultat :** Pas de changement. SCP-1516 a affirmé ne pas connaître la signification de ce mot. 

**Mot :** &#34;Vase&#34;. Cette fois-ci, SCP-1516 connaît la signification du mot.
**Résultat :** À son contact, le mot s&#39;est transformé de la manière habituelle.

**Mot :** &#34;Perro&#34; (chien)
**Résultat :** À son contact, l&#39;échantillon s&#39;est transformé comme prévu. Il n&#39;a présenté aucun signe de vie à son inspection.

**Mot :** &#34;Papel&#34; (papier)
**Résultat :** L&#39;échantillon est resté inerte. SCP-1516 a affirmé que le mot &#34;papier&#34; était immunisé contre son effet.

**Mot :** &#34;Una silla rota&#34; (une chaise cassée)
**Résultat :** Pas de changement. SCP-1516 a affirmé qu&#39;il ne peut pas affecter quoi que ce soit au-delà d&#39;un mot isolé[[footnote]]Un mot écrit sur une feuille de papier individuelle d&#39;au moins 3 cm x 3 cm. [[/footnote]] à la fois.

**Remarque :** SCP-1516 a été découvert à ███████, au Venezuela. À la suite de plusieurs signalements d&#39;un &#34;homme fait de lettres&#34; qui vivait dans une maison abandonnée dans la montagne, des agents de la Fondation ont été envoyés enquêter et ont confirmé son existence. SCP-1516 n&#39;a opposé aucune résistance à sa capture. Les témoins ont été interrogés et traités avec des amnésiques de Classe A. Quarante-sept (47) instances de SCP-1516-1 ont été retrouvées à proximité et récupérées. 

**Rapport d&#39;entretien :**

&gt; **Interrogé :** SCP-1516.
&gt;  
&gt; **Interrogateur :** Agent Vasquez.
&gt;  
&gt; **Remarque préliminaire :** Il s&#39;agit du premier entretien suivant la capture de SCP-1516, traduit de l&#39;espagnol. Le sujet semble calme et disposé à coopérer.
&gt;   
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt;  
&gt; **Vasquez :** Veuillez décliner votre nom et votre nature.
&gt; 
&gt; **SCP-1516 :** Je suis Palabra Quintero. Rien d&#39;autre qu&#39;un homme dans cet univers.
&gt; 
&gt; **Vasquez :** Je vois. Depuis combien de temps vous rappelez-vous avoir été dans cet état ?
&gt; 
&gt; **SCP-1516 :** Je suis né ainsi. Mon père s&#39;est occupé de moi depuis que je suis petit.
&gt; 
&gt; **Vasquez :** Où est votre père à présent ? Était-il comme vous ?
&gt; 
&gt; **SCP-1516 :** Je ne sais pas. Il m&#39;a dit un jour que son travail était terminé et m&#39;a laissé à mon sort. Et non, il était plutôt comme vous. Au moins, notre créateur nous regarde à chaque instant, donc je ne me sens jamais vraiment seul.
&gt; 
&gt; **Vasquez :** Que voulez-vous dire ?
&gt; 
&gt; **SCP-1516 :** Je veux dire que nous sommes observés. Ils nous observent presque tout le temps. Toujours en train de lire nos actes dans cet univers. 
&gt; 
&gt; **Vasquez :** Qui est ce créateur ? 
&gt; 
&gt; **SCP-1516 :** C&#39;est Dieu. Ou devrait-je dire ils sont Dieu ? Ce n&#39;est pas très important, car Dieu est toujours en train de nous lire.
&gt; 
&gt; **Vasquez :** Vous voulez dire, de nous regarder ?
&gt; 
&gt; **SCP-1516 :** Eh bien, c&#39;est une question de point de vue. À mes yeux, et dans les leurs, nous sommes tous les mêmes.
&gt; 
&gt; **Vasquez :** Je vois. Quelque chose à ajouter au sujet de votre père ?
&gt; 
&gt; **SCP-1516 :** C&#39;était un homme charmant, mais il avait du mal à se concentrer sur une chose à la fois. Rien de plus. 
&gt; 
&gt;**Vasquez :** Bien, que pouvez-vous nous dire à présent au sujet des objets trouvés dans votre maison ? 
&gt; 
&gt; **SCP-1516 :** Ce sont des mots que j&#39;ai pris dans des livres pour enfants que mon père m&#39;a donnés il y a quelques années.
&gt; 
&gt; **Vasquez :** Quand vous dites que vous les prenez, vous voulez dire que vous enlevez physiquement le mot de son support papier ?
&gt; 
&gt; **SCP-1516:** Plus ou moins. C&#39;est comme si je prenais un objet dans un sac. Bien que certains mots soient très difficiles à soulever. 
&gt; 
&gt; **Vasquez :** Quel est le… le mot le plus lourd que vous ayez essayé de transformer ? 
&gt; 
&gt; **SCP-1516 :** J&#39;ai essayé une fois avec un arbre, mais il n&#39;a pas bougé d&#39;un iota. 
&gt; 
&gt; **Vasquez :** Je crois que nous avons suffisamment d&#39;informations pour le moment. Nous allons bientôt vous installer dans un nouveau logement. 
&gt; 
&gt; **SCP-1516 :** Dieu bénisse tes contes, mon frère.
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**
&gt;  
&gt; **Remarque :** SCP-1516 n&#39;a pas fourni d&#39;information supplémentaire au sujet de son &#34;père&#34; ou de son &#34;créateur&#34;. Des recherches supplémentaires sont en cours. 

**Remarque :** Le ████/██/██, SCP-1516 a été autorisé à suivre des cours d&#39;anglais trois fois par semaine. Grâce à l&#39;absence apparente de différence pour lui entre la communication orale et écrite, le sujet a fait preuve de progrès remarquables durant ces leçons. 10 semaines après le début des cours, le corps de SCP-1516 a présenté une irrégularité lors de l&#39;observation de plusieurs échantillons ; en effet, 12 % de la masse totale de son corps était écrite en anglais courant. Les cours d&#39;anglais ont été suspendus, et plusieurs tests ont été menés sur le corps de SCP-1516. SCP-1516 n&#39;a éprouvé aucune forme d&#39;inconfort physique en raison de cet événement et a demandé à continuer les cours d&#39;anglais. Après plusieurs discussions, SCP-1516 a obtenu la permission de continuer les cours. À la semaine 14, la masse corporelle écrite en anglais avait augmenté jusqu&#39;à 20 % du total, et il a été confirmé que la transmutation vers l&#39;anglais était directement proportionnelle aux capacités de SCP-1516 à le parler. À la semaine 37, SCP-1516 a atteint une maîtrise parfaite de la langue, et la transmutation vers l&#39;anglais s&#39;arrêta à 48 % de sa masse corporelle. Aucun effet secondaire objectif n&#39;est visible, mais un léger changement dans la personnalité de SCP-1516 a pu être observé en relation avec la langue qu&#39;il utilise pour communiquer.[[footnote]]Il semble plus extraverti lorsqu&#39;il utilise la langue anglaise. [[/footnote]]
