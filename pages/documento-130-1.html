Resumen Ejecutivo de Casos, SCP-130-2.

Hasta la fecha, han habido █████ casos de SCP-130-2 que han caído bajo el Procedimiento Franklin-Dieciséis, y con ciertas excepciones, todos deben ser revisados por esta oficina. A continuación, hay breves resúmenes de paquetes muestreados dirigidos a personas notables dentro y fuera de la Fundación.  

Dr. M██████ █████ E██████, 5/130.

------
Formato:

**Destinatario:**  █████
**Resumen:**  █████
**Notas:**  █████

------

**Destinatario:**  Dr. Alto Clef
**Resumen:**  Hasta la fecha, el Dr. Clef ha tenido ████ paquetes dirigidos a él en una variedad de formas, utilizando códigos de frase válidos de acuerdo al Procedimiento Franklin-Dieciséis. En todos y cada uno de los casos, estos paquetes han contenido una amplia variedad de medios para asesinar al buen doctor, atados ya sea con regodeos, sentencias concisas, e incluso disculpas.  
**Notas:** Después de ██ muertes y un valor de $███████ por daño a material de la Fundación, todas las misivas dirigidas al Dr. Clef deben ser exhaustivamente escaneadas y abiertas de forma remota bajo las Tres condiciones de Hazmat, de acuerdo a las órdenes de O5-█. Debido al accidente del █/██/20██, sólo personal de clase D debe manejar el correo y estar dentro de un radio de cincuenta metros hasta que sea eliminado.

**Destinatario:**  Dra. Agatha Rights
**Resumen:**  La Dra. Rights ha tenido una gran variedad tarjetas de felicitación enviadas para ella, denotando cosas tales como cumpleaños, aniversarios, y celebraciones tales como el Día de las Madres, de parte de ██████, ██████ ██████, y █████ █████.
**Notas:**  Debido a [CENSURADO], todos estos paquetes deben ser incinerados y bajo ninguna circunstancia deben ser mencionados a la Dra. Rights.

**Destinatario:**  Dr. King
**Resumen:**  Cada Día del Árbol por los últimos ██ años, una variedad de productos con origen de manzana han sido enviados al Dr. King, incluyendo semillas, sidra, y brandy. Cada septiembre veintiséis, una biografía de John Champan, también conocido como Johnny Appleseed, ha aparecido.
**Notas:**  //&#34;Cristo, ¿qué le hizo este tipo a SCP-130? ¡Ni siquiera creo que él haya **estado** en Sudáfrica!&#34;// -- 5/130</textarea></pre>
