**Titre original :** SCP-1438 - Invaders
**Auteur :** [[user Ihp]]
**Traducteur :** [[user DoctorAngelos]]
**Date de publication originale :** 6 janvier 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1438

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1438-1 doit être surveillé afin d&#39;anticiper toute activité de SCP-1438, et les sessions actives de SCP-1438 doivent être observées à distance par le site de la Fondation le plus proche. Les campus où se déroulent des sessions de SCP-1438 doivent être abordés selon la procédure habituelle, puisque les étudiants, l&#39;université et le personnel n&#39;accordent aucun crédit à toute activité anormale causée par SCP-1438. Étant donné qu&#39;il est impossible pour les participants d&#39;une session de SCP-1438 de ne pas être affectés par l&#39;anomalie, aucun membre du personnel de la Fondation ne doit participer à SCP-1438, sauf dans le cadre d&#39;une session de tests. 

Aucune des propriétés anormales des instances de SCP-1438-3 ne se manifeste en dehors du contexte de SCP-1438 ; cependant, par précaution, les instances confisquées de SCP-1438-3 doivent être éliminées par incinération. 

**Description :** SCP-1438 est un jeu de rôle grandeur nature (aussi appelé GN pour &#34;Grandeur Nature&#34; ou LARP pour //Live Action Role-Playing//) qui se déroule dans les résidences universitaires et les campus des facultés de la région du Midwest des États-Unis[[footnote]] Cela comprend les États de l&#39;Indiana, l&#39;Illinois, le Michigan, l&#39;Ohio, la Virginie de l&#39;Ouest et le Wisconsin, ainsi que les comtés ouest de la Pennsylvanie et les comtés du nord du Kentucky.[[/footnote]]. SCP-1438, surnommé &#34;Les Envahisseurs&#34;, &#34;L&#39;Invasion&#34;, &#34;L&#39;Attaque des vers neurax&#34; ou &#34;Conquête&#34;, est organisé par l&#39;intermédiaire de SCP-1438-1, un site Internet situé au domaine [DONNÉES SUPPRIMÉES]. Toute tentative d&#39;accéder à ce nom de domaine depuis une adresse IP n&#39;appartenant pas à une université entraîne une erreur 404. Les tentatives de la Fondation d&#39;effectuer un piratage DDoS ou de bloquer l&#39;accès à SCP-1438-1 ont eu pour conséquence le bannissement définitif du site des ordinateurs utilisés pour y accéder. Le contact avec l&#39;administrateur de SCP-1438-1 (indiqué comme un certain &#34;Jack Finney&#34;) a été établi plusieurs fois ; cependant, les échanges ont été en grande partie infructueux, M. Finney préférant faire la promotion de SCP-1438 plutôt que de répondre aux questions au sujet de son origine ou de ses propriétés anormales. 

Les étudiants à l&#39;université ou à la faculté qui inscrivent leur établissement sur SCP-1438-1 ainsi qu&#39;au minimum 30 participants à une session de SCP-1438 peuvent commander gratuitement le matériel nécessaire pour un jeu de SCP-1438 et indiquer une date de début du jeu. 

Ce matériel est distribué à l&#39;ensemble des participants de SCP-1438 et inclut : 
* Un (1) pistolet à fléchettes en mousse de facture variable, de la marque ████, accompagné de 50 fléchettes par pistolet ;
* Douze (12) paires de chaussettes, qui servent de grenades dans le contexte de SCP-1438 ;
* Une (1) épée en polyéthylène, appelée &#34;La lame de Plasma Joplin&#34; ;
* Un ensemble de règles de jeu de SCP-1438 ; la violation d&#39;une de ces règles fait l&#39;objet d&#39;une exclusion du jeu et donc de la &#34;mort&#34; du participant. Voir le Document 1438-01 pour un extrait de ces règles ;
* Un (1) écusson marqué d&#39;un grade militaire aléatoire situé entre soldat et capitaine ; en plus de ce dernier, le joueur qui commence &#34;l&#39;invasion&#34; se verra fournir un ensemble de tatouages temporaires représentant le symbole figuré ci-dessus. Le symbole n&#39;a pas de propriétés anormales en lui-même, mais sera désigné pour davantage de clarté comme SCP-1438-2. 

L&#39;objectif d&#39;une partie de SCP-1438 est, pour le camp des Humains, d&#39;éliminer tous les Envahisseurs par la force. De leur côté, le but des Envahisseurs est de transformer tous les humains en envahisseurs en les marquant à l&#39;aide de SCP-1438-2,ce qui &#34;altère l&#39;activité électrique du cerveau de manière à la rendre identique à celle d&#39;un Envahisseur&#34;. 

Le premier jour d&#39;une partie de SCP-1438, tous les participants se rassemblent à un point central. À partir de ce moment, les participants entrent dans un état second lorsqu&#39;ils ne sont pas dans une des zones désignées comme protégées. Lorsqu&#39;ils sont dans cet état, les &#34;Humains&#34; et les &#34;Envahisseurs&#34; (désignés respectivement SCP-1438-A et SCP-1438-B) sont persuadés qu&#39;ils sont engagés dans un conflit secret les uns avec les autres. Les instances de SCP-1438-B ont pour objectif de convertir toutes les instances de SCP-1438-A en instances de SCP-1438-B en les marquant discrètement avec SCP-1438-2. Chaque partie commence avec une seule instance de SCP-1438-B, qui s&#39;applique SCP-1438-2 sur une partie du corps normalement cachée par les vêtements, s&#39;ajoutant ainsi à la population de SCP-1438-B. 

Il est à noter que les instances de SCP-1438-A sont capables de se souvenir précisément d&#39;informations biographiques remontant à leur inscription à l&#39;université, ainsi que sur le moment où ils ont appris l&#39;existence des Envahisseurs et rejoint le conflit. Les instances de SCP-1438-B ont des difficultés à faire preuve d&#39;émotions humaines, pratiquent souvent la mucophagie, l&#39;onychophagie et la trichophagie, parlent dans un langage ou code non-identifié et ont pour habitude de recréer SCP-1438-2 pour marquer le territoire contrôlé par SCP-1438-B. 

L&#39;un des objectifs optionnels dans SCP-1438 pour les instances de SCP-1438-A est de capturer une instance de SCP-1438-B et de l&#39;interroger sur la technologie apparemment utilisée par SCP-1438-B, plus spécifiquement sur les technologies d&#39;armement[[footnote]]Cette technologie n&#39;est jamais véritablement utilisée par les instances de SCP-1438-B, l&#39;élimination de cibles humaines étant une cause de défaite pour SCP-1438-B.[[/footnote]], les instances de SCP-1438-B ne pouvant être tuées par de l&#39;armement conventionnel, mais seulement étourdies pendant qu&#39;elles se &#34;régénèrent&#34;. L&#39;interrogatoire implique généralement des techniques de torture physiques et psychologiques. En récompense d&#39;avoir réussi à obtenir des informations de SCP-1438-B, les armes de jusqu&#39;à quatre instances de SCP-1438-A sont converties en instances de SCP-1438-3.

Les instances de SCP-1438-3 sont identiques du point de vue de l&#39;apparence et des fonctionnalités aux &#34;armes&#34; non-anormales distribuées au début d&#39;une partie de SCP-1438, à moins d&#39;être utilisées par une instance de SCP-1438-A ou SCP-1438-B. S&#39;ils sont utilisés sur une instance de SCP-1438-A ou -B, les pistolets à fléchettes ████ (SCP-1438-3A) se transforment en armes de type laser, qui peuvent causer des brûlures au 4^^ème^^ degré[[footnote]] Il a été observé que ces armes se comportent comme des versions miniatures de celles détenues par [[[SCP-2820]]]. Une enquête sur les liens possibles entre M. Finney et les créateurs de SCP-2820 est en cours. [[/footnote]] ; les chaussettes-grenades (SCP-1438-3B), lorsqu&#39;elles explosent, émettent un rayonnement lumineux d&#39;une fréquence capable de désintégrer la chair humaine ; enfin, les épées en polyéthylène (SCP-1438-3C) deviennent [DONNÉES SUPPRIMÉES]. Tous les individus tués par l&#39;usage d&#39;une instance de SCP-1438-3 lors d&#39;une partie de SCP-1438 sont considérés par la population du campus et leurs proches comme transférés dans une autre université et ayant coupé tout contact avec leurs amis, leur famille, etc.

À la fin d&#39;une partie de SCP-1438, toutes les instances de SCP-1438-A ou SCP-1438-B reprennent leurs habitudes normales et expriment l&#39;envie de rejouer à SCP-1438 si l&#39;opportunité se présentait. Si ces personnes devaient participer à nouveau à une session de SCP-1438, elles reprendraient leurs rôles comme instances de SCP-1438-A ou -B. De plus, entre deux parties de SCP-1438, les instances de SCP-1438-A ou -B entrent de nouveau dans un état second lorsqu&#39;elles sont soumises au stress, qui dure généralement entre 30 minutes et 4 heures. 

Les étudiants qui ne participent pas à SCP-1438 partent habituellement du principe que les instances de SCP-1438-A ou -B restent simplement dans leur personnage et ne souhaitent pas s&#39;en départir dans l&#39;éventualité où d&#39;autres joueurs seraient présents. L&#39;université considère le phénomène avec une certaine forme de mépris en désignant fréquemment ce jeu comme une distraction des étudiants de leurs études et en affirmant que les participants pourraient passer leur temps à des activités plus constructives. Le personnel de sécurité du campus n&#39;essaie notamment pas de confisquer les armes utilisées dans une partie de SCP-1438. 

**Document 1438-01 :** Extrait des règles de SCP-1438.

&gt; * Si les armes conventionnelles ne fonctionnent pas sur les Envahisseurs, elles peuvent tuer les humains et le feront. Assurez-vous que ce dans quoi vous vous apprêtez à faire un trou est effectivement Marqué. 
&gt; * Envahisseurs, rappelez-vous d&#39;appliquer votre Marque tous les deux ou trois jours ; il devrait y avoir assez de décalcomanies pour tenir toute la durée du jeu.
&gt; * Les seules zones officiellement hors-jeu dans une partie d&#39;Envahisseurs sont les toilettes et les salles de cours ; ailleurs, tout est permis. D&#39;autres zones neutres peuvent être décidées par les joueurs de l&#39;établissement pour une université donnée.
&gt; * Aucune force extérieure n&#39;est autorisée à participer à une partie d&#39;Envahisseurs ; pour voir la liste des joueurs, vérifiez la base de données locale du site Envahisseurs.
&gt; * Ce jeu peut durer un certain temps, mais n&#39;oubliez pas vos études. Souvenez-vous que les cours seront toujours plus importants que le jeu. Nous ne voulons pas voir des gens échouer aux examens parce qu&#39;ils sont trop concentrés sur le fait de savoir si leur ami est Marqué ou non. 

**Document 1438-02 :** Extrait de SCP-1438-1, décrivant l&#39;univers et l&#39;historique SCP-1438.

&gt; [[=]]
&gt; **Ils sont venus des étoiles…**
&gt; [[/=]]
&gt; 
&gt; 
&gt; Dans le silence de la nuit vinrent les Envahisseurs. Au début, il n&#39;y en avait qu&#39;un, mais très vite, ils se sont multipliés, réécrivant l&#39;activité électrique du cerveau des humains pour en faire les leurs. Ils sont innombrables, et si on ne les arrête pas, la Terre tombera sous leur contrôle. 
&gt; 
&gt; La Résistance est le meilleur et le dernier espoir de l&#39;humanité contre l&#39;invasion. Nous les avons combattu depuis leur première apparition, lors de l&#39;incident de Norwalk il y a cinq ans. Vous venez d&#39;entrer dans la Résistance, qui n&#39;a qu&#39;un seul objectif : tuer tous les Envahisseurs, à n&#39;importe quel prix. Peu importe si l&#39;Envahisseur a été un jour un ami, un membre de votre famille, un amant, un père, une mère, un enfant… une fois Marqués, ils sont nos ennemis et doivent être éliminés à tout prix. Ils ne manqueront à personne. 
&gt; 
&gt;  Tous les Envahisseurs portent une Marque sur leur peau qu&#39;ils peuvent transmettre aux humains normaux, ce qui les convertit en l&#39;espace de six heures. De plus, leurs capacités de régénération les rend insensibles aux balles, grenades, et même les épées de plasma développées récemment par Joplin. Cependant, ils ont des connaissances en armes de pointe. Ce savoir peut être obtenu d&#39;eux par diverses méthodes (la Convention de Genève ne s&#39;applique pas à ce qui n&#39;est pas humain), ce qui peut les éliminer de façon permanente. Les Envahisseurs n&#39;ont qu&#39;une seule idée en tête : convertir l&#39;ensemble de la population de la zone, et à partir de là, toute la planète.
