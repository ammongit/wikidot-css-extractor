    **Titre original :** SCP-1455 - Lagging Door
    **Auteur :** [[user Voct]]
    **Traducteur :** [[user Fokyfebecr]]
    **Date de publication originale :** 18 décembre 2011
[[include credit:end]]


**Objet n^^o^^ :** SCP-1455

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1455 doit être confiné dans un cadre de porte standard reliant deux chambres faisant partie d&#39;un labyrinthe modulaire de 36 chambres (6 pièces par 6 pièces) ; chaque pièce du labyrinthe doit mesurer 2,5 mètres par 2,5 mètres et doit disposer d&#39;au minimum deux portes. Ce dispositif constitue le confinement principal. Toutes les portes entre les pièces du labyrinthe doivent être colorées en rouge, afin que les utilisateurs du labyrinthe puissent plus facilement détecter SCP-1455 ; de même, chaque pièce doit être numérotée avec un nombre clairement indiqué sur chaque mur.

Tous les cadres de portes du Site-██ qui séparent les espaces publics et/ou espaces personnels doivent être d&#39;une taille compatible avec SCP-1455 ; ils servent de confinement secondaire si SCP-1455 rompt son confinement principal dans le labyrinthe. Dans le cas où SCP-1455 serait découvert dans le confinement secondaire, il ne doit pas être replacé dans son confinement principal jusqu&#39;à que sa phase de désalignement soit revenue à sa phase standard. Tous les cadres de porte du Site-██ qui séparent les espaces publics des espaces sécurisés et/ou classifiés ou qui séparent les espaces sécurisés et/ou classifiés entre eux doivent être d&#39;une taille qui dépasse ou qui est dépassée par celle de SCP-1455 par au minimum 20 % en longueur, en largeur et en hauteur.

Durant sa phase standard, SCP-1455 doit être utilisé au minimum quatre (4) fois par période de 24 heures ; une utilisation insuffisante de SCP-1455 durant sa phase standard raccourcira l&#39;intervalle avant sa phase de transition. Un système de vidéosurveillance doit être installé dans tout le labyrinthe, afin de détecter le début de la phase mobile de SCP-1455, et par la suite sa phase de désalignement.

SCP-1455 ne doit pas être bloqué, obstrué ou gêné de quelque manière que ce soit durant sa phase mobile.

Toute recherche concernant sa phase désalignée doit être effectuée dans les 90 premières heures après le début de la phase : bien que SCP-1455 ne soit jamais passé de sa phase désalignée à sa phase standard avant d&#39;avoir passé au minimum 96 heures désaligné, la transition est instantanée lorsqu&#39;elle se produit.

**Description :** SCP-1455 est une porte en bois peinte en blanc des deux côtés, d’environ 2 mètres de haut, 82 centimètres de large et de 3,5 centimètres d&#39;épaisseur, avec une poignée de porte arrondie en laiton de chaque côté. Lorsqu&#39;il est dans sa phase standard, phase non-anormale, SCP-1455 fonctionne comme une porte normale,  se tenant dans un cadre de porte et séparant deux espaces l&#39;un de l&#39;autre. Après un intervalle d’au minimum six jours (plus court intervalle observé : 6 jours, 2 heures et 14 minutes ; plus long intervalle observé : 22 jours, 9 heures et 51 minutes ; voir le document 1455-257-HNB pour une analyse détaillée des statistiques), SCP-1455 entrera dans sa phase mobile ; la durée de l’intervalle non-anormal peut être considérablement prolongée par une utilisation fréquente (voir le document 1455-5K-W93 pour les paramètres correspondant à une &#34;utilisation&#34;).

Lors de sa transition vers sa phase mobile, SCP-1455 s’animera, se décrochera de ses charnières et commencera à se déplacer en sautillant dans son environnement. Durant sa phase mobile, SCP-1455 réagit aux interférences en se téléportant. La raison de son déplacement par bonds alors qu’il est capable de se téléporter est inconnue. Cependant, il est soupçonné que [DONNÉES SUPPRIMÉES].

Si sa phase mobile n’est pas perturbée, SCP-1455 cherchera une autre porte dans un cadre de porte ; après avoir trouvé une porte appropriée, SCP-1455 s’installera instantanément dans le nouvel encadrement de porte, tout en installant simultanément la nouvelle porte dans l&#39;encadrement d&#39;origine de SCP-1455. Ceci marque la transition vers la phase de désalignement.

Durant sa phase de désalignement, les espaces adjacents aux encadrements actuels et précédents de SCP-1455 sont liés entre eux, reflétant l’ancienne position de SCP-1455 : alors que l&#39;encadrement de porte A devrait relier les pièces 1 et 2 et l&#39;encadrement de porte B les pièces 3 et 4, l’encadrement A relie les pièces 1 et 4 et l’encadrement B relie les pièces 2 et 3. Cela s&#39;est avéré effectif dans les deux sens ; d&#39;autres expériences sur ce phénomène ont montré que [DONNÉES SUPPRIMÉES]. Après un intervalle d&#39;au minimum 4 jours (plus court intervalle observé : 4 jours 0 heure et 26 minutes ; plus long intervalle observé : 11 jours 17 heures et 33 minutes ; voir le document 1455-257-LG pour une analyse statistique détaillée), SCP-1455 repassera à sa phase standard.

**Note :** //À la suite des incidents 1455-23 à -27, toute expérience qui implique le déplacement de SCP-1455 à un nouvel emplacement durant sa phase désalignée est refusée à titre préventif. - O5-█//

L&#39;étude de la composition de SCP-1455 a été entravée par le fait que toutes les tentatives de relevé d&#39;échantillons de SCP-1455 pour une analyse ont produit à la place des échantillons des autres portes ; de même, les tentatives de laisser une marque sur la surface de SCP-1455 ont à la place laissé des marques sur la surface des autres portes. Il est théorisé qu&#39;il s&#39;agit d&#39;une manifestation supplémentaire de la propriété de SCP-1455 lui permettant de déformer l&#39;espace en direction d&#39;autres portes.

Toutes les formes d&#39;analyse passive indiquent que SCP-1455 est une porte normale, à l&#39;exception de [DONNÉES SUPPRIMÉES]. Cela implique que [DONNÉES SUPPRIMÉES], ce qui est considéré comme probable, mais qui, pour des raisons évidentes, ne peut être vérifié.
