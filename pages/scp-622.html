**Item nº:** SCP-622

**Classe do Objeto:** --Seguro-- Euclídeo

**Procedimentos Especiais de Contenção:** Todas as latas e recipientes de SCP-622 devem ser transferidos imediatamente para o Sítio 16. A fórmula para SCP-622 deve ser contida do público por qualquer meio necessário. Qualquer comércio comercial de produtos contendo SCP-622 deve ser documentado e, de preferência, interceptado antes da entrega. Quaisquer pessoas/organizações em posse de SCP-622 devem ser levadas para interrogatório.

O manuseio de SCP-622 exigirá luvas à prova de vedação, loção para as mãos e pelo menos um (1) cantil de água por pessoa presente.

No caso de uma quebra de contenção, a área imediata afetada por SCP-622 deve ser colocada em quarentena por não menos que vinte e quatro (24) horas e lavada com água regular logo depois.

**Adendo 622-1:** Sob luz dos testes 622-1 a 622-3, todos os testes futuros de SCP-622 devem ocorrer fora do sistema de circulação de ar do Sítio 16.

**Adendo 622-2:** SCP-622 não deve ser usado externamente em nenhuma circunstância. Os procedimentos de contenção adicionais estão disponíveis apenas para Pessoal de Nível de Segurança 4 e superior, de acordo com o Protocolo [REDIGIDO].

**Descrição:** SCP-622 é a composição química [DADOS EXPURGADOS], também conhecida como █-██████████████ ███████████, desenvolvida pela ████ █ Empresa Química com o nome comercial “Deserto em Lata”. SCP-622 foi originalmente comercializado como um auxílio de segurança para grandes empresas para incapacitar intrusos de uma forma semelhante ao gás lacrimogêneo ou spray de pimenta. De acordo com █████ Empresa Química, SCP-622 também dobrou como agente de limpeza e inseticida, mas devido à sua natureza perigosa, █████ Empresa Química foi fechada em 19██ antes de qualquer outro produto dessa natureza poderia ser fabricado. Em █/██/██, existem pelo menos ███ a ████ latas documentadas de “Deserto em Lata” restantes, a maioria das quais ainda está em posse e uso pelas seguintes empresas: [REDIGIDO].

De acordo com as instruções, uma camada de SCP-622 é aplicada aos corredores durante uma invasão ou roubo. Quando aplicado, SCP-622 torna-se inodoro e incolor. Após a aplicação, toda a umidade na área imediata é absorvida por SCP-622, criando uma crosta semelhante a um sal de fácil limpeza sobre as áreas aplicadas, identificada como sendo os compostos cloreto de sódio (NaCl), sulfato de magnésio (MgSO,,4,,) e ███████ ██████████ (██,,2,,██). Quando SCP-622 é exposto à vida orgânica, os efeitos imediatos são desidratação, olhos secos e suor abundante, que é rapidamente absorvido por SCP-622. Outros efeitos incluem queda significativa da pressão arterial, aumento da frequência cardíaca, tontura e calafrios. Para obter mais informações, consulte Registro de Testes 622-3.

De acordo com a etiqueta de advertência da lata, SCP-622 se dissipa após doze (12) horas, mas de acordo com o Teste 622-1, SCP-622 pode durar até vinte e quatro a trinta e seis (24-36) horas. Os testes 622-2 e 622-3 mostram que SCP-622 só se dissipará em doze (12) horas quando [REDIGIDO - NÍVEIS DE SEGURANÇA 3 E ACIMA, CONSULTE OS REGISTROS DE TESTE 622-2 E 622-3].

**Registro de Testes 622-1:**

&gt; **Teste Inorgânico de SCP-622 para determinar a vida útil do composto químico [DADOS EXPURGADOS] em um ambiente isolado.**
&gt; 
&gt; **Procedimento:** SCP-622 aplicado no corredor isolado K-██ e visualizado por meio de dispositivos de monitoramento remoto. Umidade medida e monitorada por instrumentos eletrônicos. Para um controle, os corredores K-06 e K-07 também foram monitorados quanto ao teor de umidade, com média de 20% de umidade relativa.
&gt; 
&gt; **Resultados:** Em doze (12) horas, a umidade relativa em torno de SCP-622 permaneceu inalterada em 0%. Apesar da alegação do rótulo de se dissipar em doze horas, a umidade da área não aumentou. Demorou quase vinte e seis horas (26) antes que a umidade relativa subisse para 1%. A umidade relativa permaneceu em 1% por quase uma hora mais, subindo lentamente para 2% após a vigésima sétima (27) hora. SCP-622 não se dissipou completamente até trinta e cinco (35) horas e vinte e oito (28) minutos. A umidade relativa final atingiu o limite de 19% (19,26% com algarismos significativos) para as próximas quatro (4) semanas e permaneceu lá no momento da escrita. É indeterminado se é o resultado de SCP-622 remover todo o excesso de umidade da fase de construção do Sítio 16, ou se há um componente químico que não se dissipa. É indeterminado se é o resultado de SCP-622 remover todo o excesso de umidade da fase de construção do Sitio 16, ou se há um componente químico que não se dissipa.

**Registro de Testes 622-2**

&gt; **Teste Inorgânico de SCP-622 para determinar a vida útil do composto químico [DADOS EXPURGADOS] em um ambiente controlado.**
&gt; 
&gt; **Procedimento:**Antes de SCP-622 ser aplicado no corredor K-██, quatro (4) baldes de água, equivalente ao conteúdo de água de um ser humano médio, foram colocados no corredor mencionado anteriormente. Como no Teste 622-1, o corredor K-██ foi isolado, aplicado com SCP-622 e visualizado por meio de dispositivos de monitoramento remoto. Umidade medida e monitorada por instrumentos eletrônicos. Para um controle, os corredores K-06 e K-07 também foram monitorados quanto ao teor de umidade, com média de 20% de umidade relativa.
&gt; 
&gt; **Resultados:** Em doze (12) horas, todos os quatro (4) baldes de água estavam completamente secos. A umidade relativa ficou em 12% até que vinte e cinco (25) horas tivessem passado, finalmente atingindo cerca de 19% (18,87% com algarismos significativos) após trinta e cinco (35) horas decorridas. Ao aplicar números significativos às salas de controle, a umidade relativa média caiu de 20,24% para 20,17%. Não se sabe se este é um resultado direto de SCP-622, sistema de ar do Site 16 ou uma combinação dos dois.

**Registro de Testes 622-3**

&gt; **Teste Orgânico de SCP-622 para determinar a vida útil do composto químico [DADOS EXPURGADOS] em um ambiente controlado.**
&gt; 
&gt; **Procedimento:** Dois funcionários da classe-D foram solicitados pelo Dr. Z███████. Sujeito D-254, Masculino, Caucasiano, 24 anos, 87 kg, 169 cm, recebeu um cantil com água antes de entrar no corredor K-██. Sujeito D-255, Masculino, Caucasiano, 46 ​​anos, 92 kg, 172 cm, não recebeu água antes de entrar no corredor K-██. Assim como nos testes 622-1 e 622-2, o corredor K-██ foi isolado, aplicado com SCP-622 e visualizado por meio de dispositivos de monitoramento remoto. Umidade medida e monitorada por instrumentos eletrônicos. Para um controle, os corredores K-06 e K-07 também foram monitorados quanto ao teor de umidade, com média de 20% de umidade relativa.
&gt; 
&gt; **Resultados:** Quase imediatamente após entrar na área afetada, ambos os sujeitos reclamaram de exaustão. Sujeito D-254 imediatamente começou a beber de seu cantil. Sujeito D-255 tentou lutar com D-254 pelo cantil, mas descobriu-se muito fraco para lutar. D-255 começa a hiperventilar visivelmente em torno do tempo decorrido de oito (8) minutos. D-255 entra em colapso em dez (10) minutos decorridos e não se levanta. Sujeito D-254 percebe uma névoa visível saindo de seu cantil, relata que sua água está evaporando e precisa de mais. Agente P█████ mandado para dar a ele mais água, relata como o ar está seco. A carne do sujeito D-255 é visivelmente [REDIGIDO]. Depois de quinze (15) minutos, Sujeito D-254 fica sem água e reclama de estar com fome. Agente P█████ retorna com várias garrafas de bebidas esportivas da marca [REDIGIDO], um balde de água e várias barras de granola. Sujeito D-254 visto mergulhando a cabeça no balde de água antes de despejá-lo sobre si mesmo e consumir bebidas esportivas e barras de granola. A água no cabelo e nas roupas de D-254 seca imediatamente. Aos vinte e seis (26) minutos decorridos, o Sujeito D-254 sofre um colapso de desnutrição. Pelas próximas dez (10) horas, os corpos de D-254 e D-255 continuaram [REDIGIDO], finalmente alcançando os esqueletos. A crosta salgada da umidade evaporada havia se transformado em uma mistura de vermelho escuro e marrom. A umidade relativa média permaneceu em 14% até o tempo decorrido trinta e cinco (35) horas, com média de 19% (18,56% com algarismos significativos). Ao aplicar números significativos às salas de controle, a umidade relativa média caiu de 20,17% para 19,96%.

//**Nota:** Eu acho que é seguro acreditar que SCP-622 pode ter algum tipo de componente químico que ainda perdura por muito tempo depois que SCP-622 foi dissolvido. Para referência futura, vamos fazer todos os testes fora do sistema de circulação do Sítio 16. –Dr. Z████████.//

**Registro de Testes 622-4**

&gt; **Teste Orgânico de SCP-622 para determinar a vida útil do composto químico [REMOVIDO] em um ambiente ao ar livre.**
&gt; 
&gt; **Procedimento:** SCP-622 será aplicado a um pequeno pedaço de grama no Sítio 16, testando a biosfera 07 e visualizado por meio de dispositivos de monitoramento remoto. Umidade medida e monitorada por instrumentos eletrônicos. Para um controle, os Testes da Biosfera 02 e 01 também foram monitorados quanto ao teor de umidade, com média de 68% e 73% de umidade relativa, respectivamente.
&gt; 
&gt; **Resultados:** [DADOS EXPURGADOS]. Consulte o Adendo 622-2. Níveis de segurança 3 e superiores, consulte os Documentos 622-A e 622-B.

[[collapsible show=&#34;[DOCUMENTO 622-DISPONÍVEL SOMENTE PARA OS DE NIVEIS DE SEGURANÇA 3 OU ACIMA.]&#34; hide=&#34;esconder&#34;]]

**Registros de Testes:**

&gt; **Teste orgânico de SCP-622 para determinar a vida útil do composto químico [REMODIGIDO - SOMENTE PESSOAL O5] em um ambiente ao ar livre.**
&gt; 
&gt; **Procedimento:** SCP-622 será aplicado a um pequeno pedaço de grama no Sítio 16, Testando a Biosfera 07 e visualizado por meio de dispositivos de monitoramento remoto. Umidade medida e monitorada por instrumentos eletrônicos. Para um controle, os Testes da Biosfera 02 e 01 também foram monitorados quanto ao teor de umidade, com média de 68% e 73% de umidade relativa, respectivamente.
&gt; 
&gt; **Resultados:** No primeiro minuto de exposição, a umidade da Biosfera 07 caiu para 0%, formando uma crosta marrom ao longo de onde 622 foi pulverizado. Dentro de dois (2) minutos de teste, toda a flora dentro da Biosfera 07 havia murchado, transformando-se em um composto semelhante a um sal semelhante a SCP-622. Toda a lama da Biosfera 07 se transformou em terra seca e rachada. Após três (3) minutos, a segurança notificou a equipe de teste que a vida vegetal ao redor do Sítio 16 estava começando a ficar marrom fora da Biosfera 07, apesar da natureza hermética da Biosfera. Equipe do Sítio 16 enviada para cercar a área e impedir que SCP-622 se espalhe. Depois de cinco (5) minutos, SCP-622 cobriu mais de 0,017 quilômetros quadrados, espalhando-se a uma taxa estimada de 0,2 quilômetros por hora ou cerca de 3 metros por minuto. O Sítio 16 prossegue com o despejo de água na área circundante para impedir que SCP-622 se espalhe. SCP-622 absorve rapidamente toda a água e continua a se espalhar. A equipe de nível de comando do Sítio 16 solicita imediatamente a aprovação do Protocolo Gray. O5 aprova. Protocolo Gray aprovado. [Níveis de segurança 3 e acima, consulte 622-B. Níveis de segurança 4 e 5, consulte os procedimentos de contenção do protocolo Gray.]
[[/collapsible]]

[[collapsible show=&#34;[DOCUMENTO 622-B SOMENTE DISPONÍVEL PARA OS DE NÍVEIS DE SEGURANÇA 3 OU ACIMA.]&#34; hide=&#34;esconder&#34;]]
&gt; **Uma mensagem de O5-█ para o estado-maior.**
&gt; 
&gt; Como muitos de vocês sem dúvida sabem, SCP-622 escapou da contenção no Sítio 16. Embora isso represente uma possível ameaça levando a um eventual cenário de fim do mundo &#34;Gray Goo&#34; Classe NK, a equipe da Fundação está fazendo o seu melhor para conter o problema. A equipe do Sítio 16 promulgou o Protocolo Gray para diminuir a taxa de disseminação de SCP-622 e atualmente está investigando como SCP-622 conseguiu violar a Instalação de Testes da Biosfera.
&gt; 
&gt; Para ajudar a aliviar os medos, aqui estão alguns fatos que gostaríamos que todos soubessem.
&gt; * Todos os SCPs biológicos no Sítio 16 foram protegidos e transferidos da propagação de SCP-622. O espaço será um pouco mais apertado, mas a situação está sob controle e todos os SCPs estão em contenção adequada.
&gt; * Em 18/07/12, SCP-622 espalhou apenas um total de menos de três quilômetros quadrados, e a taxa diminuiu graças ao Protocolo Gray. No ritmo que está indo, ele só poderá ultrapassar o Sítio 16 em 7 anos. Mesmo assim, ainda temos muito tempo antes de chegar a qualquer área urbana.
&gt; * SCP-622 pode ser desacelerado pela água; especialmente água fluoretada. Contanto que continuemos bombeando água para o Sítio 16, isso nos dará mais tempo até que possamos pensar em uma solução.
&gt; * Temos uma lista de todas as empresas conhecidas que ainda possuem SCP-622 e estão procurando ativamente conter até o último recipiente antes que possam ser usados.
&gt; 
&gt; Por último, sei que alguns de vocês estão inseguros quanto ao Protocolo Grey. Pode voltar para nos morder, mas eu prefiro me preocupar com um evento de fim de mundo de classe XK em algumas centenas de anos do que um evento de fim de mundo de classe NK &#34;Grey Goo&#34; nas próximas semanas. Vamos lidar com isso então, mas, por enquanto, o Protocolo Gray está nos dando tempo. Contanto que acabemos com o Protocolo Grey nos próximos dez anos, não acho que tenhamos de nos preocupar com nada.
&gt; 
&gt; Notificarei a todos assim que SCP-622 for contido e quando a equipe do Sítio 16 descobrir por que ele conseguiu violar a contenção.
&gt; 
&gt; Continue,
&gt; O5-█, 15/12/12.
&gt; 
[[/collapsible]]
