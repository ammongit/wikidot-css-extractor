+ Концепции
* **СО &#34;Чрезвычайная Канцелярия&#34;**
&gt; [[collapsible show=&#34;Описание. Осторожно, простыня.&#34; hide=&#34;Затырено с обсуждения на старополигоне. Будет исправляться и дополняться.&#34;]]
&gt; 
&gt; Пункт первый, **Кем они были:** Чрезвычайная Канцелярия была создана на волне Петровских реформ (знаю, что Пётр I в этом смысле является жутким клише, но всё-таки очень уж удобный и яркий период для этого дела). Нельзя сказать, чтобы до этого в стране аномальщиной не занимались совсем, просто был данный процесс эпизодическим и почти не централизованным - &#34;верхи&#34; по большей части не обращали внимания на &#34;мужицкие басни&#34;, а &#34;низы&#34; предпочитали не выносить сор из избы, так что каждый справлялся, как умел. Потому, когда на приём к царю попёрли разнообразные фрики с предложениями по организации службы по отлову чертей и тому подобного, ничего, кроме нового занятного анекдота (в смысле истории, да) окружение в этом не увидело и мешать не стало. Правитель, меж тем, Данной темой заинтересовался и потребовал у нескольких наиболее вменяемых посетителей доказательств. После предъявления нескольких впечатляющих артефактов и ещё более впечатляющего завершения внезапной засухи в одном из уездов Пётр идеей проникся ещё сильнее и таки организовал создание государственного органа, впоследствии получившего название Чрезвычайной Канцелярии.
&gt; 
&gt; Как и большая часть ранних Петровских реформ, создавалась Канцелярия второпях и структуру имела не самую аккуратную. Она была разделена на три относительно самостоятельных отдела.
&gt; Первый - --Православный, а остальные от беса.-- Если серьёзно, то это наиболее крупный и организованный из всех отделов. Явился следствием того, что в прежние времена работа с аномальным была именно &#34;почти&#34; не централизована. Церкви всегда приходилось в том или ином виде иметь дело с подобным, так что имелись все необходимые средства, методы и персонал, которые после реформы понадобилось куда-то девать, и лучшего места, чем Чрезвычайная Канцелярия не нашлось. При этом было осуществлено добровольно-принудительное объединение с аналогичными деятелями других основных религий. Основная область деятельности - одержимые, колдуны, аномальные секты и культы, короче, работа с людьми, гораздо реже - изгнание упырей и духов, с другими аномалиями почти не имеют дела. В своём основном промысле весьма эффективны, для всего остального же приходится тащить неведомо куда святых старцев и чудотворные иконы, что их не слишком радует. Несмотря на церковную реформу и реорганизацию, оставался наиболее влиятельным из отделов, при необходимости привлекая к облавам военных.
&gt; Второй отдел - ясновидцы, гадалки, шаманы, &#34;перековавшиеся&#34; колдуны и прочие завсегдатаи &#34;тонкого&#34; мира. Основная деятельность - поиск и прогнозирование, &#34;в поле&#34; практически не работали, патрулируя астрал из своей глухомани, если куда-то и выезжали, то только на серьёзные случаи того, что у нас обычно помечается тегами &#34;ритуал&#34; или &#34;явление&#34;.
&gt; Третий отдел - по большому счёту, всё, что осталось. При том, он наиболее крупный по официальной численности. Куча мелкого дворянства, которых задолбала та хренотень, что происходит на их землях, священнослужители более редких религиозных течений, алхимики, факиры и прочие. Осуществляют основную массу работы &#34;на местах&#34; и профилактических проверок, в дальнейшем также осуществляли поиск &#34;диковин&#34; для пополнения специальных разделов Кунсткамеры и Эрмитажа (ныне утрачены).
&gt; 
&gt; Пункт второй, **Кто они сейчас:** Ввиду, мягко говоря, нестойкой внутренней структуры и того, что первый и второй отделы друг друга на дух не переносили, Чрезвычайная Канцелярия долго воспринималась лишь как прихоть монарха, которой предрекали скорейший развал. Против ожиданий, этого не только не происходило, но и работа велась весьма эффективно, что неоднократно отмечалось Государем. При непрерывных внутренних дрязгах и спорах служба перенесла столетие дворцовых переворотов, три реорганизации, и два упразднения (с последующими восстановлениями) без существенных изменений в структуре и методах. Слухи на эту тему варьировались от обвинений в чёрной магии до уверенности в покровительстве духа Петра Великого.
&gt; 
&gt; После революции официально прекратила своё существование. Руководство первого отдела сбежало за границу и приняло участие в формировании Инициативы Горизонт в её текущем виде. Работники второго отдела по большей части заныкались в родной глуши и остались не обнаруженными, однако большая часть знаний была утеряна по мере алкоголизации местного населения. Дворянство из третьего отдела доставило много проблем во время гражданской, но по итогу там и полегло.
&gt; 
&gt; Отдел &#34;П&#34; вёл упорную охоту за документацией и сотрудниками Чрезвычайной Канцелярии всё время своего существования. Из-за усиленной политики секретности по данному вопросу долгое время не было никакой информации. После распада СССР и основания Российского Филиала в архивной документации Отдела &#34;П&#34; было обнаружено большое количество косвенных упоминаний данной Связанной Организации, однако иных документов и упомянутых в отчётах артефактов обнаружено не было. Большая часть имеющейся на данный момент информации получена из сообщений в иностранных архивах и аномалий, с которыми Канцелярия когда-то имела дело. Часть аномалий, запечатанных сотрудниками Канцелярии, кем-то явно регулярно обслуживались до обнаружения Фондом.
&gt; 
&gt; Пункт третий, **Цели и методы:** Основное отличие от большинства наличных СвОр состоит в том, Что Чрезвычайная Канцелярия работала не ради человечества, богов, общего блага и высших целей, а осуществляла исключительно охрану родного государства от аномальщины. Причём, в отличие от Европы, где ГОК при желании нужный лесок может полностью прочесать, им приходилось работать в условиях областей, где соотношение леших к человекам достигает 5:2 не в нашу пользу, потому методы разнились достаточно сильно. Полезные аномалии использовались в рамках дозволенного (--инквизи-- первый отдел следит зорким оком!), вредная, но не слишком опасная аномальщина по большей части уничтожалась, а вот более мощное хрен-пойми что по возможности запечатывалось на месте до лучших времён. Периодически приходилось по обстоятельствам с определёнными сущностями договариваться, а в некоторых ситуациях просто выдворять за пределы родной державы, дабы с этим разбирался кто-нибудь другой.
&gt; [[/collapsible]]
* **Нечисть и сочувствующие**
&gt; [[collapsible show=&#34;Описание, а вернее мысли и философствование на тему.&#34; hide=&#34;Work in progress. Будет меняться и уточняться.&#34;]]
&gt; &#34;Они - эхо нашего мира. Отражения и тени понятий, рождённых материальным миром. И чем больше само понятие, тем сильнее образованная им тень.&#34;
&gt; 
&gt; &#34;Мы нужны им. Что бы они ни говорили, что бы ни делали, они знают, чем были раньше и не хотят возвращаться. Лес был задолго до нас, и уже тогда за лесом стояла сила. Но сила эта не знает себя, не видит, не понимает. Она следует Законам, но не принимает решений. Только когда мы эту силу начали думать, начали её представлять, сила стала лешим. Они привыкли уже не просто быть, но и осознавать, для них возврат хуже смерти. И только мы можем их думать так, как они хотят. Но когда мы думаем иначе, мы меняем их, искажаем, а можем ведь и вовсе забыть. Они зависят от нас и за то они нас ненавидят.&#34;
&gt; 
&gt; &#34;Как выглядит то, что за границей нашего мира? Представь себе болото. Да, именно болото, холодное, тёмное. Оступишься, ухнешь в жижу - затянет, никто не найдёт. А на дне найдёшь только тьму и пустоту, либо... застой, и не знаю, что хуже. Но не всё болото одинаково. То тут, то там поднимется над поверхностью то кочка, то островок. Вот на таком островке мы и есть. Тут наше место. Твёрдая почва под ногами, что выдержит любого, солнце над головой, что светит и даёт тепло для жизни. Вокруг же - по-другому. Под ногами - тонкий слой болотных трав, что под тяжестью прогнется, а то и лопнет. Над головой - туман и сырость. Там Их место. Будто ужи с лягушками, живут они чужим теплом, краденым. Греются на кочках, ползут к свету. Есть те, что рядом с нами прижились, но таких мало. Там, в болоте, много больше. Коли сумеют они когда-нибудь забраться к нам разом - погребут под массой своей, сровняют остров с болотом, а то и вовсе потопят.&#34;
&gt; 
&gt; &#34;Законы всегда. Нет, не были, потому что тогда их могло бы и не быть. И не вечно, потому что тогда бы прежде Законов было время. Они просто всегда. Когда что-то было, то было оно по Законам. Потому что не достаточно просто быть, нужно ещё и мочь. Нарушишь Законы - и ты уже только есть, всяк кто может волен тебя делать, как пожелает. Немногие люди знали, но чтили раньше все. Сейчас люди не хотят помнить. Они хотят забыть. Думают, что тогда ни нас, ни Законов не будет. Во втором они ошибаются.&#34;
&gt; [[/collapsible]]

+ Персонажи

* **Влад** -- последний живой из &#34;старой&#34; ЧК. Странствует по территории бывшей РИ, пользуется запасами из прежних времён для поддержания скрытности, &#34;навещает&#34; известные ему по опыту/документации ЧК старые не содержащиеся кем-либо аномалии. Контактирует с некоторыми представителями &#34;новой&#34; ЧК и отщепенцами из более-менее &#34;прирученной&#34; нечисти.
* **Д-р Хофф** -- исследователь, занимающийся 1266-RU и другими объектами схожей тематики. Интересуется &#34;Законами&#34; и пытается вывести существование общего источника нечисти и принципов их существования, чем привлекает лишнее внимание.
* **Посланник** -- сущность, маскирующаяся под представителя языческих пантеонов. Истинные мотивы неизвестны, заявленные - борьба с авраамистическими религиями и возрождение &#34;старых порядков&#34;. Вмешательство чаще всего каким-либо образом соотносится с событиями массовых прорывов нечисти в материальный мир.
* **Шестеро** -- скульпторы реальности полубожественного уровня, рождённые жителями 1266-RU правильным образом от правильных &#34;гостей&#34;. Достаточно сильны и умелы, чтобы на &#34;той стороне&#34; не &#34;тонуть&#34;, а формировать окружающее пространство под свои нужды. Обладают веками (в некоторых случаях - тысячелетиями) практики, однако крайне неустойчивы психологически со значительными &#34;закосами&#34; у каждого. Прочат себя в качестве нового пантеона всемогущих божеств для &#34;этой стороны&#34;, но привязаны к родной деревне так же, как и их родители. (подробный список после выхода рассказа)

* [[[SCP-1266-RU]]] **&#34;Поселок Нигде&#34;**:
&gt; [[collapsible show=&#34;Открыть сюжет.&#34; hide=&#34;Закрыть.&#34;]]
&gt; Поселение, в эпоху крещения Руси до последнего придерживавшееся языческих обрядов. Жители вышли на контакт с Посланником, постепенно переняли навыки управления/изменения окружения/людей у нечисти, от неё же получают посильную помощь в других вопросах за плату в виде большей части рождённых детей. Были запечатаны в родном селе особо верующим священником (к слову, крайне &#34;правильной&#34; крови), закрывшим выход на замок собственной душой, а после и охранным камнем, переделанным ЧК под данные нужды. 
&gt; 
&gt; До сих пор затягивают к себе &#34;гостей&#34; и в случае, если те не следуют Законам, сперва закрывают их вместе с собой в посёлке, а затем и превращают в бессмертный скот на убой. Те немногие, что в животном облике умудряются &#34;подсмотреть&#34; достаточно секретов своих хозяев, чтобы расколдоваться, проходят инициацию и присоединяются к остальному населению посёлка.
&gt; [[/collapsible]]
* [[[SCP-1298-RU]]] **&#34;Дождь жизни&#34;** (переработанная статья [[*user Harlee Freson]]):
&gt; [[collapsible show=&#34;Открыть сюжет.&#34; hide=&#34;Закрыть.&#34;]]
&gt; Руководитель учебного заведения в городке [УДАЛЕНО], в ходе попытки проведения максимально дешёвых работ по благоустройству территории вокруг здания, обнаруживает тайник с документами &#34;старой&#34; ЧК, свидетельствующими о нахождении под подвальными помещениями института схрона некогда бывшей на этом месте усадьбы Радеевых. После вскрытия, кроме большого количества оккультных ценностей, там обнаруживается запечатанный повреждённый алтарь неизвестного древнего языческого культа. В ходе работ сперва один, а затем и второй рабочий заражаются &#34;порослью&#34;, распространяемой алтарём. Из-за эскалации ситуации в попытке как-то повлиять на происходящее и заодно избавиться от лишних свидетелей, проводит на алтаре вычитанный в найденных документах ритуал жертвоприношения, чем умудряетс пробить перманентную щель на &#34;ту сторону&#34;, из которой периодически сквозит тамошней атмосферой, накрывая ей весь город.
&gt; 
&gt; Контакт с образовавшимся &#34;дождём&#34; приводит к образованимю на людях &#34;поросли&#34; и преобразованию в составляющие коренных обитателей &#34;той стороны&#34;. К счастью, к обитанию в нашем мире они не приспособлены и в своей оригинальной форме в обычном состоянии являются обычными деревьями, хоть и пугающего вида. Промежуточная форма статична и представляет собой хищнический куст, использующий части захваченных человеков для ориентирования и охоты. Тем не менее, когда под &#34;дождём&#34; обстановка достаточно приближается к таковой на &#34;той стороне&#34;, существа в оригинальной форме принимают свой истинный вид и [ДАННЫЕ УДАЛЕНЫ].
&gt; 
&gt; **Примечание:** Исследователь из экспедиции, про которую рассказывал Дэшка, во-первых, являлся на самом деле одним из ведущих исследователей проекта, и во-вторых, был таки найден и выжил, хотя при том потерял ногу и вынужден проходить многократные курсы химии в попытках побороть развитие &#34;поросли&#34; в организме. (надо будет использовать в рассказе)
&gt; [[/collapsible]] 
* [[[SCP-1289-RU]]] **&#34;И вновь пишу я эти строки&#34;**:
&gt; [[collapsible show=&#34;Открыть сюжет.&#34; hide=&#34;Закрыть.&#34;]]

* **&#34;Горнило&#34;** (work in progress):
&gt; [[collapsible show=&#34;Открыть сюжет.&#34; hide=&#34;Закрыть.&#34;]]
&gt; Создан культом, впоследствии ставшим организацией, известной под названием &#34;Мясной цирк&#34;, несколько сотен лет назад. Представляет собой здоровенную (около 7 метров в длину) печь, созданную из модифицированного человека (огромные механические ладони-манипуляторы вместо заслонки, безразмерно раскрывающийся рот в качестве устья, несколько металлических штырей внедрены непосредственно в мозг сквозь выступающий в передней части череп и .тп.) и предназначенную для более-менее автоматизированного конструирования всех необходимых деталей.
&gt; 
&gt; С этой целью исходная личность при создании данного творения была подавлена, а вычищенное пространство памяти заняли методы создания необходимых инструментов. Внутреннее пространство экстрамерно и содержит большое количество механизмов, необходимых для выполнения задач данной автоматической кузни. Другой, и, возможно, главной целью объекта является переработка в свойственный МЦ &#34;неизвестный чёрный металл&#34; живых разумных существ. Процесс этот крайне сложный и должен в обязательном порядке контролироваться, иначе на выходе получается недоделанный, нестабильный и &#34;заразный&#34; материал.
&gt; 
&gt; Через некоторое время после создания данного произведения на логово протоМЦшников произошло нападение сил &#34;старой&#34; ЧК (описать в прилагающихся материалах так, чтобы подать нормально и быт протоМЦшников и принципы работы &#34;старой&#34; ЧК), завершившееся непредвиденной активацией &#34;Горнила&#34; с выработкой недометалла и уничтожением большей части присутствующих. После этого помещения были заложены, блокированы и поставлены под охрану ЧК на сотни лет. 
&gt; 
&gt; За это время без подпитки пригодными к сжиганию биоматериалами, регулярных запусков и настройки объект ослаб, а подавленная в нём изначальная личность перехватило частичный контроль, хотя и находится в состоянии попеременно сна или бреда (кроме того, он безумно боится огня). В моменты активности он непрерывно пытается сбежать из пожара, который его окружает в силу выбросов через самонанесённые повреждения  горючих материалов. Прежние команды вынуждают &#34;Горнило&#34; захватывать и чинить любые сломанные металлические предметы, обнаружившиеся рядом, а также перерабатывать попавших внутрь разумных существ на чёрный металл, с соответствующей ошибкой на выходе. Оба процесса крайне болезненны для изначального сознания (что так и задумывалось), однако в первый оно способно периодически вмешиваться, чтобы создать и встроить в основную конструкцию механизмы, необходимые для попыток побега.

* **&#34;Ружжо&#34;**:
&gt; [[collapsible show=&#34;Открыть сюжет.&#34; hide=&#34;Закрыть.&#34;]]
&gt; Модифицированный вариант винтовки Уитворта. Гравировка оккультной фигни в нарезах, алхимические порошки вместо пороха, приклад из какой-нибудь странной фигни (особое дерево? не, лучше чья-нибудь кость), пули всё-таки оставим вольфрамовые, допустим, с малахитовыми/нефритовыми вставками и полостью, заполненной ртутью. По живым точность стрельбы лучше, чем по мишеням. Изготовление должно быть крайне заёбно, дабы Фонд отказался от попыток серийного производства - пока что основные надумки в этом плане про закалку пуль менструальной кровью чистых девственниц и какими-нибудь не менее дурными альтерантивами, также даже в случае изготовления точной копии ружья аномальные свойства будут передаваться и закрепляться только при установке не менее 30% деталей (то есть ствол, или приклад, или куча мелких) уже &#34;рабочего&#34; экземпляра не менее чем на полгода.
&gt; 
&gt; В случае попадания выстрела в живое существо возможно: 1) Синдром нарушения целостности восприятия собственного тела в отношении поражённой конечности/области с одновременным синдромом фантомной конечности относительно неё же. &#34;Настоящая&#34; рука/нога/etc. оказывается в точке нахождения пули, причём адекватно передаёт по ощущениям окружающую обстановку (плюс-минус дополнительные радости от ощущения &#34;тонкого мира&#34;, см. далее). 2) Приступы ясновидения и прочих контактов с &#34;той стороной&#34;, пока пуля остаётся внутри организма (надо добавить в состав патрона что-нибудь более-менее ядовитое). 3) &#34;Выбивание&#34; души из тела при сквозном ранении с переходом тушки в коматозное состояние которое может а) продолжаться неопределённо долго б) завершиться проникновением в тушку нелегального мигранта с &#34;той стороны&#34; (см. &#34;Фому неверующего&#34; далее) и в) завершиться возвращением обратно из странствий оригинальной души, травмированной/просветлившейся на &#34;той стороне&#34;.
&gt; 
&gt; Было брошено Владом, когда тот чуть не попал в Фондовскую облаву на объект, за которым он следил. На самом деле предназначается для ранения и &#34;выбивания&#34; из нашей реальности сущностей, не полностью в ней находящихся (и справляется с этой задачей крайне хорошо, если не закидают гнилыми помидорами, можно будет когда-нибудь потом добавить протокол, в котором им умудряются слегка подранить Ящера). В случае попадания в живое существо пуля фактически &#34;загарпунивает&#34; его душу, вынося её кусок (а то и всю) из тела, а заодно и слегка повреждая её, из-за чего на образовавшееся &#34;кровотечение&#34; слетается всякая дрянь со всей округи.
&gt; [[/collapsible]]
* **&#34;Фома неверующий&#34;** (work in progress):
&gt; [[collapsible show=&#34;Открыть сюжет.&#34; hide=&#34;Закрыть.&#34;]]
&gt; После экспериментов с &#34;Ружжом&#34; в одну из коматозных тушек пробирается некая сущность с &#34;той стороны&#34;. Будем считать, что это нечто джинноподобное, поскольку при наличии живого носителя сущность способна менять окружающий мир практически без ограничений (считай, Зелёный на максималках). Тем не менее, сущность приползла из настолько дальних закоулков бескрайнего &#34;хер-знает-где&#34;, что принципов работы нашего физического мира не разумеет от слова вообще и при попытке полного контроля над тушкой та загибается естественным путём за 3-5 минут из-за, к примеру, превращения окружающего воздуха в паштет и последующего преобразования внутренностей тушки в воздух после проявления признаков удушья.
&gt; 
&gt; Сущность захватывает энное количество тел, наводит шороху (и получает &#34;Кетера&#34;), пытаясь преобразовать окружающее пространство в нечто, похожее на то место, откуда она родом (или куда она хотела бы попасть, хрен её, сущность, знает). Тем не менее, попытки прямого управления жертвами успеха не приносят и потому происходят изменения в тактике. Теперь сущность &#34;присасывается&#34; к конкретному материальному носителю, включая в список таковых собак, коров и рыб, передаёт оному свои возможности, после чего начинает оперировать уже чуть более знакомыми концепциями его желаний и потребностей, постепенно приближая их к необходимым себе, а контроль над тушкой оставляя изначальному сознанию.
&gt; 
&gt; Поскольку у зверушек на что-то более-менее сложное фантазии не хватает, а отсутствие должных навыков работы с людьми приводит к скорейшему сумасшествию носителей-хомосапиенсов, Фонду (и периодически ГОК) удаётся довольно быстро перехватывать и истреблять новых одержимых с относительно минимальным ущербом. Тем не менее, сущность с грехом пополам учится и ситуация начинает постепенно выходить из-под контроля, когда в какой-то момент она просто... пропадает.
&gt; 
&gt; Через несколько месяцев &#34;тишины в эфире&#34; внезапно всплывает информация о визите некоего Имярека в ПНД с жалобами на &#34;кажущуюся неуязвимость&#34; (а она не кажется) и навязчивую галлюцинацию с именем, идентичным позывному сущности (определённая комбинация цветов и ощущений). Выясняется, что после делегации сущностью своих сил Имяреку тот ушёл в глухое отрицание происходящего и тем самым заблокировал тварь в своём сознании без возможности как-либо проявлять себя в реальном мире (за исключением рефлекторных реакций организма на травму/опасность, которые позволяют проявляться неуязвимости, а так же эпизодов материализации всякой фигни во сне, с её полной дематериализацией при пробуждении).
&gt; 
&gt; Имярек оказывается на содержании, оставаясь в искренней уверенности, что переведён в закрытую частную психбольницу из-за редкого умственного заболевания, все странности списывает на собственные глюки. Содержание сводится к поддержанию этой его уверенности, с регулярными осмотрами и лечением несуществующих бытовых травм, периодической кормёжкой в общей столовой и прогулками по территории в сопровождении сотрудника, обязанностью которого является демонстрация того, что вокруг //всё абсолютно нормально//, даже если будет происходить событие класса К.
&gt; 
&gt; Данная тактика работает довольно хорошо, однако сущность начинает изводить Имярека психологически. На фоне стресса тот считает своё состояние &#34;стремительно прогрессирующим&#34;, из-за чего расширяет сущности простор для манифестации &#34;галлюцинаций&#34;. Психолог Зоны, через диалоги с которым всё это и подаётся, предлагает ему принять участие в испытаниях &#34;нового, крайне мощного средства&#34;, которое должно гарантированно помочь с его &#34;заболеванием&#34; и, получив согласие, назначает ему укол глюкозы два раза в день.
&gt; 
&gt; Через несколько дней Имярек радостный приходит к психологу снова и сообщает, что после применения &#34;чудо-средства&#34; сущность благополучно скукожилось и постепенно исчезло, как и было обещано, не прекращая повторять &#34;не может быть&#34;. Устранение аномалии подтверждено, Имярек обрабатывается разбавленным амнезиаком и отпускается домой с периодическими проверками &#34;на всякий пожарный&#34; сотрудником, внедрённым в местный ПНД. Зы енд.
&gt; [[/collapsible]]
* **&#34;Маленький секрет&#34;** (work in progress):
&gt; [[collapsible show=&#34;Открыть сюжет.&#34; hide=&#34;Закрыть.&#34;]]
&gt; Ориджин &#34;Парии&#34;.
&gt; 
&gt; В седой племенной древности один ленивый, недалёкий и мало к чему пригодный парнишка наткнулся на первое (и в изначальной перспективе единственное) важное событие в своей жизни - странную паутинку, висящую в воздухе, постоянно меняющую свой рисунок и почти не подверженную влиянию окружающего мира и живущего на ней неуязвимого паучка. Естественным результатом умозаключений орясины явились поптыки найти способ порвать паутину и прибить паучка.
&gt; 
&gt; Проявив неожиданное для себя терпение и старание, парень умудряется выяснить, что огонь может в определённых условиях паутинку повредить, а паучок теряет неуязвимость, пока её чинит. Итогом подобных исследований стало //внезапное// появление аномалий в округе, включая что-то, напоминающее 106 во младенчестве и оставляющее за собой след из коррозийной аномальной жижи.
&gt; 
&gt; Единственным выводом, который парень делает из произошедшей жути - это то, что аномальная жижа должна сработать лучше, чем огонь. Для проверки данной теории он плещет ей на паутину и паучка как раз в тот момент, когда тот находит и собирается устранить причину недавних происшествий (то есть Парня), тем самым нанося огромный урон паутинке, на которой, собственно, и держится мир, и убивая паучка - единственное существо, умевшее эту паутинку чинить.
&gt; 
&gt; Происходит локальное разрушение реальности, откуда-то из кустов вылезает Ящер (или ещё какая тварюжина, если народ будет совсем против). В попытке спастись от надвигающегося ужаса парень умоляет дохлого паучка, чтобы тот сделал всё как было и чтобы он, парень, был жив и его никто никогда не трогал. Под воздействием аномалии паучок последним конвульсивным усилием делает что-то, после чего парень теряет сознание.
&gt; 
&gt; Когда парень очухивается, то выясняется, что а) ни паутинки, ни холма на которой она появилась, ни его родной деревни нет и для всех вокруг и не было, б) раны на нём затягиваются быстро, причём все, включая смертельные и в) он отвратителен для окружающих настолько, что никто и никогда его не тронет. Рассказ завершается переходом в камеру &#34;Парии&#34;, где и выясняется, что повествование было о нём и что вспоминает он эти события только в кошмарных снах.
&gt; 
&gt; **Примечание:** Рассказ фактически готов, но надо его нормальным языком переписать.
&gt; [[/collapsible]]
* **&#34;Письмо Матушке-Государыне&#34;** (рабочее название):

&gt; Письмо от главы Первого (религиозного) отдела &#34;старой&#34; ЧК, как официального представителя, к Императрице РИ. В письме описывается обнаружение на территории государства &#34;вечного жида&#34; (SCP-1219-RU) и последствий его пребывания. Отправленные соглядатаи докладывают, что &#34;вечный жид&#34; идет паломничеством между храмами всех религий подряд, никого не трогает, молится, пока не выгонят.  Сообщает о том, что эффект перекидывается на окружение этого странника, предлагает профилактическую &#34;дезинфекцию&#34; данного следа спецмолебнами, выступает против ликвидации &#34;вечного жида&#34; во избежание кары Господней.
&gt; 
&gt; Делает вывод о том, что эффект распространяется не только на непосредственное окружение, но и в меньшей степени на всю губернию, в которой находится &#34;вечный жид&#34;, а скорее всего, и на РИ в целом, ухудшая дипломатические отношения (тем самым впервые прямо постулируется то, что &#34;Пария&#34; является на самом деле не когнитивной угрозой, а информационной, и заражает своей отвратительностью все связанные понятия). В конце выдвигает предложение ненасильственными методами выдворить странника на территорию другого государства на усмотрение Императрицы.

&gt; Отчёты следователя из третьего отдела &#34;старой&#34; ЧК, подписывающегося в своих записках &#34;Чижик&#34;, тайно посланного в определённое имение для проверки слухов о тамошней охоте на ведьм.

* **&#34;Невероятные приключения англичанина в ЧК&#34;** (рабочее название):

&gt; Письма английского фокусника к его возлюбленной. Повествуют о том, как он отправился искать лёгкого заработка у &#34;безумного русского царя, который созывает к себе на службу шарлатанов со всего света&#34;. Аудиенция с Петром. Устройство в третье отделение &#34;старой&#34; ЧК на попечение одного из его представителей-дворян. Знакомство с бытом на местах (пошерстить особенности этого самого быта и прикинуть реакцию англичанина среднего достатка). Столкновение с реальными аномалиями, шок. Постепенное обучение делу. Столкновение с древним вариантом какой-нибудь международной СО. Беспокойство насчёт отсутствия ответных писем длительное время. Выяснение того, что с возлюбленной случилось что-то ужасное, связанное с аномальщиной (а может, и той самой СО? хз). Письмо к Петру с просьбой об освобождении с текущей должности и рекомендации в [как бишь там староанглийская предтеча Фонда называлась].

&gt; В ходе какого-то эксперимента (с &#34;Живыми порталами&#34;? хз, надо подумать) отряд МОГовцев вооружённый всем необходимым включая дэшек для тыканья палочкой транспортируется на &#34;ту сторону&#34;. В силу определённых обстоятельств назад тем же путём выбраться не получается. Весь рассказ бродят в поисках выхода по тамошним пейзажам (тут надо выкрутить на 11 внедрение всякой жутковатой странности), наталкиваются на разнообразную нечисть, аномалии (вроде истинной формы 1298-RU во всей красе) и прочие элементы фольклора (пока мыслю добавить &#34;бегунов&#34; в лесистых областях, надо ещё подумать), особенности &#34;отражения&#34; ландшафтов на &#34;той стороне&#34; (пришли пешком на &#34;луну&#34;, когда один вспомнил, что там нет атмосферы - задохнулся) и общих законов существования (труп через некоторое время обупырился, поскольку на тот свет оттуда не добраться).

**Описание:** SCP-015 представляет собой редкую технику регрессивного самогипноза, оказывающую значительное воздействие на высшую нервную деятельность практикующего её человека (далее - субъект SCP-015-Альфа). От обычных методов, применяемых в данной области, SCP-015 отличается длительностью (полный цикл включает в себя регулярные занятия по два-три часа в день от трёх недель до полутора месяцев), необходимостью поддержания строгой диеты и некоторых других правил (подробнее см. в описании процедуры SCP-015-RGS) на протяжении всего цикла. Влияние процесса на субъектов SCP-015-Альфа можно условно разделить на три стадии:

Во время **первой стадии**, занимающей от одного до пяти дней с начала применения субъектом SCP-015-Альфа требуемых практик, каких-либо изменений высшей нервной деятельности не наблюдается. Тем не менее, все субъекты сообщали о возникновении в этот период крайне ярких и реалистичных сновидений, которые, как правило, трактуют, как &#34;воспоминания из прошлых жизней&#34;, тем не менее, слишком короткие и обрывочные, чтобы понять, к кому они относятся. В случае прерывания цикла во время первой стадии субъекты возвращаются к обычной жизни без каких-либо изменений и могут быть сняты с учёта.

**Вторая стадия** занимает от одной до двух недель. В это время мозговая активность субъектов значительно усиливается, как во сне, так и при бодрствовании, однако внешне проявляется небольшая заторможенность. Способность видеть сновидения постепенно сходит на нет, сменяясь спонтанным возникновением в памяти эпизодов из жизни --людей, практиковавших техники SCP-015 ранее--[[footnote]]Предположение признано ошибочным. Изучение информации о умерших субъектах SCP-015-Альфа является одним из обязательных условий применяемых во время данной стадии практик.[[/footnote]] вымышленных персонажей, отличающихся крайней чёткостью и высокой запоминаемостью. Субъекты SCP-015-Альфа на данном этапе часто жалуются на ощущение тревоги и наблюдения со стороны. Прерывание цикла на данной стадии может привести к развитию нервных и психических расстройств.

**Третья стадия** занимает от двух недель до месяца и сопровождается тяжёлыми изменениями психики на всём протяжении. Формирование ложных воспоминаний у происходит спонтанно и большими объёмами, описываясь субъектами &#34;как будто за пять минут прожил целую жизнь&#34;. Объектами воспоминаний оказываются любые живые существа, включая животных и даже растений. --При этом между ними обнаруживается очевидная прогрессирующая связь, позволяющая предположить, что отбор не случаен, а является эквивалентом [УДАЛЕНО]--[[footnote]]Предположение отклонено в силу недостатка статистических данных.[[/footnote]] Эпизоды могут сопровождаться переходом в состояние фуги, ступора или припадков различного генеза. Субъекты во время третьей стадии страдают от хронической бессонницы и головных болей. Часто наблюдается возникновение таких расстройств, как мания преследования, галлюцинации, приступы паники и навязчивая идея [ДАННЫЕ УДАЛЕНЫ]. Прерывание цикла на данной стадии категорически не рекомендуется, поскольку приводит только к ухудшению симптомов вплоть до летального исхода либо полной потери дееспособности.

По окончанию третьей стадии субъекты SCP-015-Альфа теряют сознание на срок от 30 до 70 часов. После пробуждения они теряют все воспоминания о событиях, происходивших во время цикла. Каких-либо аномальных свойств при этом более не наблюдается. При этом в 100% случаев отмечается положительное влияние на субъекта - значительно улучшается память, концентрация, координация и работоспособность, излечение большинства хронических нервных и психических заболеваний, общий душевный подъём и заметное улучшение интеллектуальных способностей. Каких-либо длительных побочных эффектов, за исключением негативной реакции на сильнодействующие амнезиаки класса С и выше не обнаружено.

Субъектами SCP-015-Бета, согласно расчётам, являются около 0,017% населения Земли. По неизвестной причине все они страдают сенсорной афазией в отношении субъектов SCP-015-Альфа, прошедших полный цикл практик SCP-015. Как правило это приводит к возникновению навязчивых идей и маний в отношении субъектов SCP-015-Альфа, неадекватному поведению и нападениям. В подавляющем большинстве случаев это врождённое явление, однако может быть приобретено при длительном контакте с субъектами SCP-015-Бета, либо, в редких случаях, с субъектами SCP-015-Альфа[[footnote]]В связи с этим сотрудникам настоятельно не рекомендуется многократно просматривать аудио-видео материалы с SCP-015-Альфа, включая содержащиеся в данном отчете, во избежание проявления негативной симптоматики.[[/footnote]]. Единственным объединяющим фактором во всех случаях оказался повышенный коэффициент сопротивляемости [УДАЛЕНО]. К счастью, данное явление подлежит медикаментозному лечению и благодаря усилиям организации было включено в МКБ-10, как [УДАЛЕНО], что позволило практически полностью избежать серьёзных рецедивов среди населения.

По пологому склону поросшего высокой травой холма бежал юноша. Он старался это делать как можно аккуратнее, поскольку, во-первых, не хотел, чтобы его отлучка была замечена, а во-вторых, боялся выронить свою ношу, завёрнутую в какую-то грязную тряпицу. Добравшись до вершины холма, он мельком окинул взглядом открывшееся его глазам поле с пасшимися на нём овцами. Вроде бы, все на месте. Да и куда им деваться-то? Две или три отбились от основного стада и в поисках более сочной травы приблизились к лесной опушке, но это могло легко подождать. За всю свою жизнь волков парень встречал только в виде шкур, которые приносили на обмен жители далёких краёв, и был вполне уверен в том, что в окрестностях его селения они водились только в сказках, которыми пугали малышей. 

Самого юношу больше интересовало совершенно другое, потому он сразу же приступил к поискам. Некоторое время он нарезал круги, чуть не роя носом землю и по-прежнему сжимая в руках завернутый в тряпицу предмет. Его нескладная долговязая фигура в это время весьма напоминала ощипаную цаплю, и, окажись кто вдруг рядом, не избежать бы парню тычков и насмешек. Но людей рядом не было, а у овец образное мышление развито недостаточно хорошо, так что наш герой сумел справиться со своей задачей без помех. 

Когда он наконец-то ее заметил, губы сами собой растянулись в торжествующей ухмылке. Среди густой травы, почти касаясь земли, висела тонкая паутинка. Со стороны она выглядела совсем непримечательно, и любой другой человек пожал бы плечами и прошёл мимо, если бы вообще её заметил, но парень бросился на неё, будто голодный волк на жертву. Минуты три ушло на выдергивание пучков травы и расчистку камней, а затем парень поднялся и, отойдя на шаг назад, осмотрел дело рук своих. Перед ним теперь предстала относительно ровная площадка метр на метр, очищенная от травы. Примерно посредине этого пространства находилась паутинка. Абсолютно невредимая, она недвижимо висела в воздухе вопреки всем законам природы. Его паутинка. Его маленький секрет. 

Невелика честь быть пастухом, особенно в такой спокойной местности. На эту работу отправляют малышей, чтоб учились труду, да дряхлых старцев, чтоб занять делом ослабевшие руки. Если молодой парень застревает на такой должности, это, считай, приговор - &#34;олух, ни к чему не годный&#34;. Однако олухом парень, стоявший на холме, себя отнюдь не считал. Приёмыш без роду и племени, он давно понял, что к нему просто постоянно придираются вне зависимости от его успехов, а потому особо никогда и не напрягался. Даже когда его пороли за очередную сбежавшую овцу (которая всё равно возвращалась, отощавшая и ободранная, но вполне живая), парень не терял достоинства и уверенности в своей правоте, не забывая, правда, рыдать и брыкаться. 

Но на этот раз в его руках было вещественное доказательство его исключительности. Его маленький секрет, вещь, которой не было больше ни у кого. Это наполняло сердце приятным теплом. До недавнего времени парень, правда, понятия не имел о том, что делать со своей находкой. Подвинуть паутинку в нужном направлении не получалось, зато, стоило отвести в сторону взгляд, как она перескакивала с места на место и меняла рисунок. На разрыв нити оказались невероятно прочными, а при определенной приложенной силе начинали проходить сквозь предметы, будто были сделаны из воздуха. Найти применение такому предмету было сложно, а рассказывать раньше времени кому-то о находке парень не хотел из боязни, что отберут. Потому он начал экспериментировать сам. Оказалось, что паутина была относительно уязвима для огня. Под длительным воздействием пламени нити теряли эластичность, прогибались и скручивались в странные формы, а иногда даже рвались со смешным звуком. 

Самой паутине происходящее, по-видимому, не нравилось. В такие моменты она &#34;сбегала&#34; в сторону и перестраивалась на новый лад, стоило только моргнуть. Зато после этого на участок всегда выбегал маленький паучок и начинал деловито
восстанавливать причинённый урон. На вид он был самым обычным, однако обладал способностью по желанию становиться совершенно бестелесным и неуязвимым даже для огня. 

Именно это свойство и сделало наглую букашку главной целью юного пастуха. Стремясь доказать свое превосходство над паучком, он вскоре выяснил, что в неуязвимом виде тот чинить нити не может, лишь беспомощно бегает по ним среди языков пламени. А потому рано или поздно он должен был подставиться под удар. Осложнялась задача только бесконечными прыжками паутины с места на место. В одиночку справиться с этой проблемой было сложно, а овцы оказались слишком тупыми, чтобы смотреть, куда скажут и не моргать. Но парень не желал бросать дело на полпути. Собрав всю силу воли, он развёл костер прямо под паутиной и стойко пялился в огонь, не моргая, пока хватило сил. Глаза саднило до сих пор, а перед лицом зависло и никуда не желало уходить здоровенное фиолетово-синее пятно, но дело того стоило. Нити выгибались дугой, будто в агонии, а потом лопались одна за другой. Некоторые почернели и склеились между собой, другие скрутило и завязало в узлы. Паучка, к сожалению, не достало, но и толком починить всё он не смог - только переделал основной каркас, да ликвидировал большую часть повреждённых нитей. 

Радость успеха, однако, была омрачена после возвращения домой. Соседка, бывшая в тягости, в тот день разродилась неведомым и жутким чудищем. Монстр вырвался прямо из чрева, убив тем мать, а потом сбежал, покалечив бабку-повитуху и распугав остальных. Был он со слов тех, кто видел, подобен нормальному младенцу, но на вид мёртвый и будто уже разложившийся. Другие описания включали наличие у чудища от пяти до двеннадцати рук, крыльев и двухвершковых клыков, но исходили они, как правило, от людей, работавших в тот момент в поле, а потому им как-то не очень верилось. Зато не вызывало сомнения то, что покрыт новорождённый был жуткой чёрной жижей, разъедавшей всё, чего касалась. Тем же веществом оказалось полно и чрево матери. Ни земле, ни воде предать это не решились, потому собрали в одну ёмкость и стали думать. 

Соседку парню было жалко, однако сразу в памяти всплывало то, как муж по её навету жестоко его побил, не слушая оправданий. А он, между прочим, даже и не думал за этой дурой брюхатой на речке подглядывать. Как будто там других девок не было... После того случая пастух неделю боялся вдохнуть как следует. Так что сейчас, когда накатывали волны жалости, достаточно было пощупать до сих пор нывшие ребра, и на душе сразу становилось легче. А уж то, что несостоявшегося отца за то, что жуть такую на свет породил, прогнали на все четыре стороны, и вовсе не вызывало у парня никаких эмоций, кроме положительных. 

Так что во всей произошедшей истории более всего пастуха заинтересовала странная черная субстанция, которая успела проесть насквозь уже два кувшина и один таз. Парня вдруг осенило, что он знает для нее идеальное применение. А учитывая то, что приближаться к ней лишний раз боялись даже старейшины, позаимствовать немного для своих нужд не составило большого труда. И вот теперь он наконец был на месте со своей драгоценной ношей, плескавшейся в глиняной чашке, завернутой в старую рубаху. Чашку парень сделал сам, она была тяжёлой и неудобной, с толстыми кривыми стенками и большим сколом с одной стороны, но для текущего дела она подходила отлично. 

Развернув и отбросив в сторону почерневшую дырявую тряпку, ещё час назад бывшую старой, но еще вполне годной рубахой, юноша обмакнул в содержимое чашки найденную неподалёку палку, зацепив вязкой субстанции. Затем, будто кистью художника, он осторожно и аккуратно нанёс вязкую субстанцию на одну из нитей паутинки. Результат превзошёл все ожидания. Вверх тут же взвились язычки черно-синего пламени, раздался громкий треск, а волосы на теле юноши почему-то сами собой зашевелились. Откуда-то из-за спины раздалось жалобное блеяние одной из овец, но сейчас ему было не до того. 

Паучок не заставил себя долго ждать. Он выбежал на паутинку, будто ошпаренный и принялся спешно перекусывать нити, соединявшие поврежденный участок с основной сетью. Он даже не стал, как обычно, съедать &#34;выбракованный&#34; материал, тем самым не дав юноше времени среагировать. Тот уже было решил повторить свой манёвр, однако паучок, на секунду остановившись, будто в раздумьях, вдруг со всех ног куда-то побежал. Точнее, он начал быстро перебирать лапками, оставаясь на месте, а вот паутина под ним сама стремительно меняла узор и форму. Прежде парню никогда не удавалось застать момент изменения, потому некоторое время он просто заворожённо наблюдал за процессом. Наконец паучок остановился. Он оказался на участке паутинки с абсолютно непримечательным и даже скучноватым узором, но вёл себя так, будто именно тут ему и было что-то нужно. Паучок аккуратно подобрался к одной из нитей, откусил от неё маленький кусочек и вытянул его перед собой на передних лапках, осматривая и явно готовясь съесть. Что-то в сердце юноши ощутимо ёкнуло. И вместе с тем, он чётко ощутил, будто сама судьба в это мгновенье коснулась его. Это могло значить только одно. С торжествующим воплем &#34;Ага, попался!&#34; он выплеснул на букашку и нетронутую сеть все, что оставалось в чашке. От резкого движения та развалилась окончательно и кучей осколков полетела вслед за брызгами черной жижи. Перед глазами юноши вдруг полыхнуло ослепительной тьмой, мир вокруг содрогнулся, и всё померкло. 

Очнулся парень почти сразу же, но поначалу он не понял, где находится. Над головой ярко сияли два солнца - зелёное и фиолетовое, а вокруг них нарезала круги радостно хохочущая луна. Трава под ногами недовольно гудела, заползая под камни и улетая с ними в небо, а из гранитных туч над головой низвергался ливень потерянных мыслей, горько плакавших и звавших хозяев. Паутина перед ним извивалась и корчилась, она непрерывно перескакивала с места на место, меняла форму, но лишь всё больше покрывалась пожиравшими ее языками пламени. Это зрелище завораживало. 

Юноша попытался подняться, но почему-то не смог опереться на правую руку. Взглянув на нее, он ужаснулся - вся кисть оказалась покрыта знакомой черной жижей, она ничего не чувствовала и совсем не шевелилась, а затем прямо на его глазах от нее отвалился указательный палец и упал, в полете сделав идеальную &#34;мёртвую петлю&#34;. Что еще хуже - жижа не собиралась останавливаться на достигнутом и ползла вверх по руке, захватывая новые территории. 

Из ступора парня вывел жуткий рёв, раздавшийся за спиной. Из бронзового леса, раздвинув могучими боками почтительно посторонившиеся деревья, на пульсирующую гладь поляны вышел Волк. Точнее, так его парень про себя назвал, не имея для сравнения более страшного образа. Бока огромной твари были покрыты тускло поблескивавшей чешуей, по хребту, от головы до кончиков хвостов, шла линия шипов устрашающего вида и размера, да и вообще оно всё-таки больше напоминало ящерицу, чем нормальное животное. Выбравшись на поляну, чудище осмотрелось, зевнуло двумя пастями и потянулось. При этом оно впилось устрашающими когтями в поверхность поляны, которая от этого содрогнулась и издала протяжный стон. Судя по всему, Волк этого не ожидал и удивленно отпрянул назад, но затем его внимание переключилось на каким-то чудом оставшихся неизменными овец, которые в ужасе бестолково носились по поляне. Несколько пастей хищно улыбнулись. 

Юноша вдруг осознал, что уже некоторое время со странным отстраненным интересом наблюдает за творящимся вокруг хаосом, в то время как тихий голос на задворках сознания настойчиво требовал, чтобы он бежал и пытался спасти свою жизнь. Вид очередной овцы, перекусываемой пополам ненасытным Волком, привёл его к мнению, что этот голос может быть прав. &#34;Только бы он ушёл. Только бы он не обратил на меня внимание и просто ушел.&#34; - возникла в голове мысль и начала биться о стенки черепа, будто назойливая муха. Затем она всё-таки нашла выход, вылетела из головы и направилась прямо к Волку. Мысль кружилась над ним, жужжала, а когда монстр всё-таки отвлекся от трапезы и обратил на нее внимание, полетела обратно и села юноше на плечо. Тут до него наконец-то дошло, что прятаться уже поздно, он рванулся бежать... и остался на месте. Его ноги успели уже по щиколотку врасти в землю, и та не желала отдавать их обратно. Парень рванулся сильнее, цепляясь руками за все, что попадалось на глаза, но правая кисть сразу же отвалилась, разбившись на тысячу осколков. Волк медленно приближался. 

В полном отчаянии парень озирался вокруг, ища спасения. Но единственным, что он мог различить в окружавшем его безумном хороводе, были обрывки паутины, жалко трепыхавшиеся на ветру. На одной из нитей висел обгоревший и едва различимый трупик маленького паучка, недвижимый и бездыханный. Парень умолял, угрожал, просил и проклинал, слушая приближающиеся тяжёлые шаги. Он рыдал и требовал, чтобы всё стало как было, чтобы паук ожил, чтобы паутина была целой. В конце концов из бессмысленного потока слов выкристоваллось одно простое желание - жить. Жить, жить, жить он хотел //ЖИТЬ//! И чтобы никто и никогда его больше не трогал! Ни Волк, ни мачеха, ни старшие (а иногда и младшие) парни из деревни, //НИКТО//. Внезапно лапки паучка шевельнулись. Крохотный кусочек нити, неизвестным образом переживший произошедшее, невозможным движением мёртвых лапок был свёрнут в колечко, после чего упал и исчез. Больше ничего не произошло. 

В этот момент юноша почувствовал, как его овеяло смрадным дыханием Волка. Он оглянулся и встретился взглядом с множеством уставившихся на него глаз. Ему казалось, что он обмочился, но парень был парализован ужасом и не мог сказать точно. Несколько долгих секунд Волк продолжал смотреть, не мигая, затем воздух заполнил низкий рокот, постепенно сложившийся в одно единственное слово: 

- **//...ОТВРАТИТЕЛЬНО...//** 

Волк фыркнул и отвернулся. Кажется, одна из его пастей презрительно сплюнула, но этого парень уже точно не заполнил, поскольку при развороте его хлестнуло хвостом размером с бревно и отбросило в сторону, оторвав от приросших к земле ступней. Последним, что он увидел, прежде чем потерять сознание, была спина Волка, удалявшаяся в сторону его деревни. 

...

Юношу разбудили чьи-то голоса. Открыв глаза, он увидел над собой две высокие мужские фигуры и сразу признал в них воинов из соседнего селения. Сперва он не понял, чего бы им тут делать, но тут в памяти наконец всплыли произошедшие события. Парень вскочил, как ужаленный. Вернее, попытался вскочить, и тут же рухнул обратно на землю, обнаружив жалкие культи на тех местах, где раньше были ступни и большая часть правой руки. Тем не менее, впервые даже осознание собственного увечья отступило на второй план перед тем, что, наверное, сейчас происходило в его деревне. Юноша пополз к людям, пытаясь как можно скорее рассказать обо всём произошедшем и тем самым превращая и так не самую понятную историю в набор бессмысленных восклицаний. Волк! Деревня! Мёртвые овцы! Духи и демоны! Паутина! Расколовшееся небо! Спасать всех пока не поз!..

- Оно остаётся на месте и молчит!

Парень не поверил своим ушам. К нему обратились даже не как к чужаку, а как к злому лесному духу-обманщику. И это он услышал из уст человека, чья семья породнилась с его родичами ещё несколько поколений назад. Не в силах поверить в происходящее, юноша подполз ближе и попытался обратиться к одному из мужчин по имени. В ответ он замахнулся на юношу копьём и тот отпрянул в ужасе.

- Оно не обманет воинов. Воины хорошо знают округу. Нет никакой деревни.

Ужаса и удивления к этому моменту у юноши оказалось примерно поровну. Он ошарашенно огляделся. И понял, что каким-то образом оказался на холме, соседнем с тем, на котором пас овец. Это было, конечно, странно, однако местность всё равно была знакомой, причём и деревня, и место недавнего происшествия с паутинкой должны были быть отсюда хорошо видимы. Вот только их не было. Вообще. 

Какое-то время парень просто смотрел на открывшийся пейзаж, не в силах поверить глазам. Дома, огороды, пастбища, даже ручей, питавший своей водой многие поколения - всё исчезло, будто никогда и не было. Лишь девственные леса тихо шелестели на ветру в том месте, где прошла вся жизнь юноши. Наконец он обернулся. Мужчины, нашедшие его, уходили в сторону своего селения, не оборачиваясь. Парень закричал и тщетно попытался догнать их на своих культях.

- Если оно пойдёт за воинами, то будет побито камнями!

Но ему было уже всё равно. Он полз вперёд и плакал, сквозь рыдания пытаясь объяснить, что это всё духи, что они украли деревню, и память о ней, что это их вина, а не его, что он только хотел поймать паучка, а это ведь мелочь, совсем мелочь...

- Если всё и правда так, - Услышал он над собой голос второго мужчины - здоровенного детины, которого юноша всегда полагал то ли добрым, то ли туповатым. Сейчас, правда, он всё равно выглядел так, будто смотреть на парня ему было неприятно до болезненности, - То ищи того, кто это сделал, и проси у него. Больше никто не поможет.

С этими словами он развернулся и пошёл следом за своим товарищем, взглянувшим на него крайне недовольно и отошедшим на несколько шагов. Парень остался на месте и смотрел им в след, пока они не скрылись за поворотом. С голубого неба тёплыми лучами пригревало солнце, лёгкий ветерок шуршал ветками, а из гущи деревьев периодически раздавался то птичий щебет, то жалобное блеяние заплутавшей в лесу овцы.

----

- //Он опять орёт во сне.// 

- //Заметил, не глухой.// 

-//Так заткни его.// 

-//Вот сам и затыкай.// 

-//Так у тебя же пульт от ошейника!// 

-//Ага, и потому именно я получу дисциплинарку и дополнительное дежурство на этом посту. Если настолько херово, выкрути громкость на минимум.// 

-//Да я уже. Все равно будто гвоздем по нервам. Не понимаю, на кой нам это слушать, если он одну и ту же херотень бормочет, да еще и на неизвестном языке.// 

-//Это на случай, если вдруг чего членораздельное выдаст. Пытаются восстановить словарь.// 

-//И как успехи?// 

-//Да никак. Вырков говорит, что он попеременно то кого-то проклинает, то о чём-то просит, а с утра реально нихера не помнит, а не как обычно.// 

-//Ума не приложу, как кто-то мог такому няшке отказать.// 

-//А мне вот кажется, что мы с тобой тут сидим именно потому, что кто-то его просьбу однажды выполнил... Если хочешь, можешь пока пойти журнал за сегодня заполнить, всё равно смена к концу идёт.//

Один из молодых людей кивнул и с удовольствием встал из-за монитора, сорвав с головы наушники. Он отошёл к рабочему столу наблюдательной комнаты и, пытаясь подольше растянуть выдавшуюся свободную минутку, принялся неторопливо заполнять отчёт о результатах последней смены наблюдения за [[[SCP-1219-RU]]].

Итак, народ, поехали. Пока броуновское движение между столами не утихло, пожалуй, представлюсь. Звать меня доктор Вырков. У меня, похоже, оказалось недостаточно текущих дел и обязанностей, так что теперь я должен потратить часть своего неисчерпаемого запаса свободного времени на проведение данной лекции. Как следствие, слушать рекомендую внимательно, запоминать с первого раза и идиотских вопросов не задавать.

Теперь, раз уж все наконец расселись, начнём, как полагается, с вводной. Вы оказались здесь потому, что, во-первых, работаете в СБ, во-вторых, сторожите или будете в скором времени сторожить один из содержащихся у нас объектов и, в-третьих, либо являетесь новичками, либо уже проштрафились, но выжили, либо вашим руководителем являюсь лично я. Всё это говорит о том, что начинать лекцию надо от азбуки, если не раньше. Так вот, охрана объектов отличается в первую очередь тем, что большинство смотрят на вас, как на пушечное мясо. Да, я серьёзно. &#34;Кто умеет, идёт в МОГ, кто не умеет - в научники, а кто не умеет и этого - здравствуй СБ!&#34; Слышали, наверное. Работники каждой службы убеждены в собственной исключительности и незаменимости, а вот охранников, по общему мнению, можно, аки &#34;краснорубашечников&#34; и имперских штурмовиков, в случае чего грести лопатой. И тут я должен начать сыпать прописными истинами о том, как &#34;служба каждая нужна, служба каждая важна&#34;, вот только вместо этого я скажу вот что: если внезапно к праотцам отправятся скопом все научники, разведка или снабженцы, то Фонду придётся настолько херово, что я понятия не имею, удастся ли в таком случае нам выкарабкаться. Но если однажды Организация лишится СБ, то в тот же день Фонда не станет гарантированно. Так что вне зависимости от ваших эмоций, переживаний, отношений с коллегами и сдохших домашних любимцев, //вам// расслабляться нельзя никогда и ни при каких условиях. Работа такая.

Именно поэтому я сейчас перечислю пять простых правил, которые каждый из вас должен помнить вне зависимости от того, с чем он будет работать. Правило первое: ОУС всегда прав. Думаю, содержание второго правила вы уже угадали, так что объясняю оба сразу. Условия содержания - это //единственный// известный метод, при соблюдении которого почти гарантированно не сдохнете ни вы, ни он. Они могут казаться странными, бессмысленными, в некоторых случаях - неприемлемыми с моральной точки зрения, но вы должны помнить, что если в ОУС есть какая-либо строка, то для содержания объекта она необходима, а потому необходимо помнить её наизусть и быть готовым выполнить в любую секунду. Совершенно верно, если уж //так// будет указано, то ремня лучше не носить и учиться портки скидывать на скорость. Так что запомните главное - ОУС писаны не вами и не вам их менять, а вот следить за тем, чтобы не только вы сами, но и все вокруг в случае чего следовали им неукоснительно, кроме вас самих, некому. Если же у вас таки возникнет гениальная идея, до которой раньше, несомненно, никто ещё не догадался, то //не надо// её воплощать своими руками, вы всегда можете передать её через совего руководителя, либо, если уж так боитесь, что он украдёт ваши лавры первооткрывателя, отправить её прямым паровозом &#34;наверх&#34;, заполнив соответствующий бланк. Да, представьте себе, читают, и весьма внимательно. В лучшем случае вы за это получите неплохую премию, в худшем - повышение в должности и уровне допуска и в придачу тонну такого геморроя, о существовании которого до этого и не предполагали.

Таким образом плавно переходим к третьему правилу - начальник знает лучше, если это не противоречит правилам один и два. Тут всё просто - уровень допуска у него выше, подробностей ОУС и свойств объекта знает больше, и если что-то пойдёт не так, когда вы будете выполнять его инструкции, то и под трибунал по итогу пойдёт он, а не вы, если до того выживет, конечно. Так что запомните - какую бы рожу ваш непосредственный руководитель не корчил, по любому непонятному вопросу домогаться полагается именно его, а не коллег, пробегающих мимо научников и тётю Зину. Однако, как я уже сказал, всё вышесказанное работает ровно до того момента, пока не начинает противоречить ОУС. Если кто-либо пытается пройти, куда не следует, без соответствующего разрешения,сделать что-либо запрещённое сам или отдать приказ к действию, прямо или косвенно противоречащее ОУС того объекта, за который вы ответственны, вы должны завернуть его на сто восемьдесят градусов и сообщить, куда следует, а если будет сопротивляться и угрожать трибуналом и переводом в расходники, то повязать своими силами до прибытия подмоги или, если уж совсем херово всё пошло, открывать огонь на поражение. И не важно, кто там будет - ваш непосредственный начальник, глава Зоны или всего филиала - части ОУС с более высокими уровнями секретности не могут противоречить остальным, их всё-таки не идиоты составляли. Нет, конечно, если это будет Клеф, Брайт или кто-то из Совета, то тогда совсем другое дело - стрелять на поражение //сразу же//. Да потому что нехрен им тут делать! В остальных случаях человек может быть подвержен ментальному воздействию, оказаться шпионом Повстанцев или просто съехать с катушек - это уже не вы выяснять будете. Ваша задача - безопасность объекта, а не содержание чужих мозгов.

К слову, правило номер четыре: &#34;Безопасный&#34; - это класс, а не описание объекта. Две трети инцидентов происходят именно с &#34;безопами&#34;. Впервые слышите?

**Объект №:** SCP-████-RU

**Класс объекта:** --Кетер-- --Безопасный-- Нейтрализован

**Особые условия содержания:**

[[collapsible show=&#34;Редакция K19&#34; hide=&#34;ДОСТУП ПОЛУЧЕН&#34;]]
На данный момент постановка объекта на содержание без критических затрат ресурсов Фонда не представляется возможной. Все исследовательские группы филиала с приоритетом текущего проекта ниже, чем БЕТА-Зелёный, переводятся на проект Z320, получая временный допуск соответствующего уровня. Вплоть до завершения проекта Z320 и разработки методов постоянного содержания объекта, сдерживание SCP-████ производится путём скорейшего выслеживания и уничтожения новых носителей силами ближайших МОГ, прошедших подготовку к противостоянию Скульпторам Реальности. Рекомендовано применение к носителям сильнодействующих деструктивных мемагентов. Вплоть до завершения проекта Z320 любые попытки захвата носителей живьём запрещены.
[[/collapsible]]

[[collapsible show=&#34;Редакция S8&#34; hide=&#34;ДОСТУП ПОЛУЧЕН&#34;]]
Текущий экземпляр SCP-████-1 содержится в стандартной камере для гумманоидов типа C-2. Медицинский осмотр субъекта должен производиться ежедневно сотрудником медицинской службы, закреплённым за объектом согласно с протоколом инструкций ████-гамма, ориентируясь на данные видеозаписей камер наблюдения. Все условные травмы должны быть соответствующим образом обработаны, при необходимости назначен курс лечения. Еженедельно, либо по запросу проводится обследование дежурным психиатром Зоны содержания.

В целях поддержания текущего психологического состояния субъекту разрешено питание в общей столовой, а также посещать комнату отдыха персонала один раз в день на протяжении тридцати минут. При этом должно осуществляться непрерывное сопровождение субъекта двумя специально обученными сотрудниками. Маршрут и схема действий во время каждой &#34;прогулки&#34; должны в точности соответствовать сценариям, указанным в документе ████-СТ. Сопровождающим сотрудникам категорически запрещено отклоняться от текущего сценария до его окончания, равно как и проявлять видимую реакцию на события, выходящие за рамки сценария, вне зависимости от обстоятельств. Запрет распространяется в том числе на прямые приказы руководящего персонала и попадание  зону нарушения условий содержания иных объектов. Разрешено получение писем и передач от родственников через агентов, внедрённых в ПНД по месту жительства объекта после предварительной проерки сотрудниками службы безопасности.

Проект Z320 разрабатывается в штатном порядке. Приоритет понижен до уровня ДЕЛЬТА-Красный. Временный допуск всего ранее привлечённого к проекту дополнительного персонала аннулирован, произедена обработка амнезиаком класса А.
[[/collapsible]]

На данный момент объект не требует особых условий содержания. Субъект SCP-████-1-Альфа обработан амнезиаком класса А пониженной концентрации и каждые полгода проходит профилактическое обследование у сотрудника, внедрённого в ПНД по месту жительства.

**Описание:** SCP-████ представляет собой сущность, обладающую разумом и самосознанием. Объект нематериален, либо находится за пределами за пределами нашего пространства, контактируя с нашим миром лишь опосредованно. Согласно имеющимся данным, он способен к почти неограниченному изменению окружающей его реальности, однако может взаимодействовать с окружающим миром, лишь будучи &#34;присоединённым&#34; к разуму другого живого существа. Подробности этих процессов остаются до сих пор до конца не изученными, поскольку материалы для изучения ограничиваются полевыми отчётами столкновений с носителями объекта (далее - SCP-████-1) и анализом произведённых ими действий.

Первое столкновение с SCP-████ произошло 20.08.20██ во время проведения экспериментов с SCP-████ в Биологической Зоне 18. Объект тестирования (D-██████), после проведённого опыта впал в коматозное состояние, в котором пребывал ещё 571 час 32 минуты, что значительно превысило обычное время для жертв SCP-████. Во время планового обхода пациентов, сотрудниками было отмечено, что датчики мозговой активности внезапно начали [ДАННЫЕ УДАЛЕНЫ]. Тем не менее, D-██████ при этом не только открыл глаза, но и начал активно двигаться, пытаясь выбраться из койки. При этом он без видимых усилий вырвал удерживавшие его крепления, однако продемонстрировал полное отсутствие координации движений, в силу чего смог скатиться на пол только через полторы минуты. К этому моменту прибыли сотрудники Службы Безопасности, но на их действия, как и на получаемые травмы, субъект почти не реагировал, всё это время тщетно пытаясь начать движение в одном направлении и не переставая кричать. Ещё через три минуты субъект начал с переменным успехом ползти подобно гусенице, однако в этот момент по нему был открыт огонь на поражение, поскольку он успел нанести нескольким сотрудникам травмы различной степени тяжести. В ответ на это субъект сделал несколько телодвижений, дабы повернуть лицо к сотрудникам, после чего преобразовал верхнюю половину одного из них в большую лампу накаливания, а у другого спровоцировал крайне быстрый рост пальцеподобных отростков по всему телу. Сопротивление охраны при этом только усилилось. Перенося всё большие повреждения, субъект попытался заползти под кровать, однако потерпел неудачу и через семь секунд превратил весь воздух в помещении в неаномальный паштет из индейки. Впоследствии D-██████ был найден в массе паштета мёртвым, вся кровь в организме оказалась преобразована в чистый кислород.

За последующие 6 месяцев произошло ещё ██ схожих случаев в различных точках земного шара. Каждый раз носитель аномалии погибал от собственных действий. Моторные навыки особей SCP-████-1 при этом заметно улучшились, однако по-прежнему не позволяли им свободно передвигаться или производить манипуляции с предметами. Из всего этого был сделан вывод, что, если SCP-████ и обладает разумом, то он настолько чужд нашему миру, что не позволяет носителю даже в идеальных условиях выжить более 30 минут.

Следующий всплеск активности объекта был отмечен в январе 20██ года. Начали поступать сообщения об обезумевших Скульпторах Реальности. В большинстве случаев они совершали бессмысленные и алогичные действия, часто сообщая, что им приказывает это сделать некий [УДАЛЕНО], при этом жалуясь на то, что приказов они не понимают. Подробных данных об этом периоде не сохранилось, поскольку подавляющее большинство носителей быстро уничтожалось.

Начиная с 05.05.20██ воздействие SCP-████ на носителей приняло свою окончательную форму. SCP-████-1-68 внезапно проявил развитые навыки Скульптора Реальности, хотя до этого, согласно данным, полученным от ГОК, не имел оных даже на зачаточном уровне. Будучи захваченным и доставленным для изучения в учреждение Фонда, он начал прославлять [УДАЛЕНО], который &#34;даровал ему власть над миром&#34;, после чего [ДАННЫЕ УДАЛЕНЫ]. Дальнейшие носители при захвате следовали тому же сценарию. Если же экземпляр SCP-████-1 не оказывался нейтрализован в кратчайшие сроки, то начинал быстро переходить от воплощения собственных нужд и потребностей к комплексному преобразованию реальности вокруг себя. Данные преобразования не являются совместимыми с жизнью в нашем понимании (средний срок выживания человека в таких зонах - 70 минут), потому носители на данной стадии либо погибали, либо сами претерпевали изменения, полностью исключающие дальнейшую коммуникацию и взаимодействие. Предположительно, SCP-████ таким образом пытался перестроить нашу реальность по примеру той, в которой обитает сам, или же той, о которой объект &#34;мечтает&#34;, если учесть его разумность. В любом случае, на длительном промежутке времени подобное явление приведёт к концу света класса СК. Стоит также отметить, что носителями SCP-████ становились не только Homo Sapiens, но и многие другие виды, включая мышей, собак, рыб (привело к преобразованию ██Га морского дна в [ДАННЫЕ УДАЛЕНЫ], ожидается присвоение статуса отдельного SCP-объекта), змей и коров, однако в силу ограниченных умственных способностей в этих случаях изменения окружающей реальности оказывались гораздо менее значительны, а устранение SCP-████-1 - более простой задачей.

SCP-████-1-Альфа ([ЛИЧНЫЕ ДАННЫЕ УДАЛЕНЫ]) был обнаружен случайно в период, считавшийся длительным перерывом в активности SCP-████. 21.03.20██ субъект явился в отделение ПНД по месту жительства с жалобами на навязчивые галлюцинации. В процессе обследования обнаружилась полная невозможность причинения субъекту физического вреда, в силу чего он был поставлен на содержание в местное учреждение Фонда, а свидетели обработаны амнезиаком. Только через неделю, во время штатного психологического обследования выяснилось, что &#34;галлюцинация&#34;, преследовавшая его, называла себя [УДАЛЕНО], при том выдвигая требования и предложения, совпадавшие с теми, о которых ранее говорили носители SCP-████. 

SCP-████-1-Альфа является единственным носителем объекта, выработавшим сопротивление к его ментальному воздействию, выразившееся в полном неверии в реальность происходящего. Предположительно, свойства, которыми SCP-████ наделил субъекта, среагировали на его психологическое состояние, заблокировав как собственную активность, так и возможность объекта покинуть текущего носителя. Единственными проявлениями аномалии осталась невозможность причинения субъекту физического вреда вследствие бессознательной реакции мозга на опасность и небольшие искажения окружающего пространства в период глубокого сна.

**Класс объекта:** --Безопасный-- Обоснованный

**Особые условия содержания:** На данный момент SCP-015 не требует особых условий содержания. Субъекты SCP-015-Альфа, находившиеся на содержании Организации, сняты с учёта и в случае действующих сотрудников восстановлены в занимаемой должности. Медицинская помощь, предоставляемая субъектам SCP-015-Бета государственной службой здравоохранения, признана достаточной мерой сдерживания данного эффекта и не требует вмешательства со стороны Фонда.

Сотрудники, желающие пройти процедуру 015-RGS, должны подать соответствующую заявку в медицинский отдел своей Зоны. Процедура проводится под строгим медицинским наблюдением, на время проведения выписывается больничный лист.

**Описание:** SCP-015 представляет собой редкую технику регрессивного самогипноза, оказывающую значительное воздействие на высшую нервную деятельность практикующего её человека (далее - субъект SCP-015-Альфа). От обычных методов, применяемых в данной области, SCP-015 отличается длительностью (полный цикл включает в себя регулярные занятия по два-три часа в день от трёх недель до полутора месяцев), необходимостью поддержания строгой диеты и некоторых других правил (подробнее см. в описании процедуры SCP-015-RGS) на протяжении всего цикла. Влияние процесса на субъектов SCP-015-Альфа можно условно разделить на три стадии:

Во время **первой стадии**, занимающей от одного до пяти дней с начала применения субъектом SCP-015-Альфа требуемых практик, каких-либо изменений высшей нервной деятельности не наблюдается. Тем не менее, все субъекты сообщали о возникновении в этот период крайне ярких и реалистичных сновидений, которые, как правило, трактуют, как &#34;воспоминания из прошлых жизней&#34;, тем не менее, слишком короткие и обрывочные, чтобы понять, к кому они относятся. В случае прерывания цикла во время первой стадии субъекты возвращаются к обычной жизни без каких-либо изменений и могут быть сняты с учёта.

**Вторая стадия** занимает от одной до двух недель. В это время мозговая активность субъектов значительно усиливается, как во сне, так и при бодрствовании, однако внешне проявляется небольшая заторможенность. Способность видеть сновидения постепенно сходит на нет, сменяясь спонтанным возникновением в памяти эпизодов из жизни --людей, практиковавших техники SCP-015 ранее--[[footnote]]Предположение признано ошибочным. Изучение информации о умерших субъектах SCP-015-Альфа является одним из обязательных условий применяемых во время данной стадии практик.[[/footnote]] вымышленных персонажей, отличающихся крайней чёткостью и высокой запоминаемостью. Субъекты SCP-015-Альфа на данном этапе часто жалуются на ощущение тревоги и наблюдения со стороны. Прерывание цикла на данной стадии может привести к развитию нервных и психических расстройств.

**Третья стадия** занимает от двух недель до месяца и сопровождается тяжёлыми изменениями психики на всём протяжении. Формирование ложных воспоминаний у происходит спонтанно и большими объёмами, описываясь субъектами &#34;как будто за пять минут прожил целую жизнь&#34;. Объектами воспоминаний оказываются любые живые существа, включая животных и даже растений. --При этом между ними обнаруживается очевидная прогрессирующая связь, позволяющая предположить, что отбор не случаен, а является эквивалентом [УДАЛЕНО]--[[footnote]]Предположение отклонено в силу недостатка статистических данных.[[/footnote]] Эпизоды могут сопровождаться переходом в состояние фуги, ступора или припадков различного генеза. Субъекты во время третьей стадии страдают от хронической бессонницы и головных болей. Часто наблюдается возникновение таких расстройств, как мания преследования, галлюцинации, приступы паники и навязчивая идея [ДАННЫЕ УДАЛЕНЫ]. Прерывание цикла на данной стадии категорически не рекомендуется, поскольку приводит только к ухудшению симптомов вплоть до летального исхода либо полной потери дееспособности.

По окончанию третьей стадии субъекты SCP-015-Альфа теряют сознание на срок от 30 до 70 часов. После пробуждения они теряют все воспоминания о событиях, происходивших во время цикла. Каких-либо аномальных свойств при этом более не наблюдается. При этом в 100% случаев отмечается положительное влияние на субъекта - значительно улучшается память, концентрация, координация и работоспособность, излечение большинства хронических нервных и психических заболеваний, общий душевный подъём и заметное улучшение интеллектуальных способностей. Каких-либо длительных побочных эффектов, за исключением негативной реакции на сильнодействующие амнезиаки класса С и выше не обнаружено.

Субъектами SCP-015-Бета, согласно расчётам, являются около 0,017% населения Земли. По неизвестной причине все они страдают сенсорной афазией в отношении субъектов SCP-015-Альфа, прошедших полный цикл практик SCP-015. Как правило это приводит к возникновению навязчивых идей и маний в отношении субъектов SCP-015-Альфа, неадекватному поведению и нападениям. В подавляющем большинстве случаев это врождённое явление, однако может быть приобретено при длительном контакте с субъектами SCP-015-Бета, либо, в редких случаях, с субъектами SCP-015-Альфа[[footnote]]В связи с этим сотрудникам настоятельно не рекомендуется многократно просматривать аудио-видео материалы с SCP-015-Альфа, включая содержащиеся в данном отчете, во избежание проявления негативной симптоматики.[[/footnote]]. Единственным объединяющим фактором во всех случаях оказался повышенный коэффициент сопротивляемости [УДАЛЕНО]. К счастью, данное явление подлежит медикаментозному лечению и благодаря усилиям организации было включено в МКБ-10, как [УДАЛЕНО], что позволило практически полностью избежать серьёзных рецедивов среди населения.
