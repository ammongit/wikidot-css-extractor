**Identyfikator podmiotu:** SCP-4019

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Jako że w społeczności naukowej przyjęła się teoria przeciwna do anomalnych efektów generowanych przez SCP-4019, tłumienie informacji o SCP-4019 zostało uznane za średni priorytet.

Dwa pododdziały MFO Iota-7 (&#34;Caduceus&#34;) zostały przypisane do monitorowania opublikowanych badań dotyczących ludzkiej anatomii pod kątem efektów SCP-4019. Badania pod efektem podmiotu mają zostać zmienione tak, by wszystkie instancje SCP-4019 zostały usunięte, a potem opublikowane ponownie.

**Opis:** SCP-4019 to poważna różnica zdań w dziedzinie anatomii odnośnie do ilości otworów w ludzkim ciele.

Zdecydowana większość specjalistów z zakresu anatomii doszła do tego, że ludzie mają siedem otworów:

* Dwa otwory w przewodach nosowych.
* Dwa otwory w przewodach słuchowych.
* Jeden otwór w jamie gębowej.
* Jeden otwór w odbycie.
* Jeden otwór w cewce moczowej.

Jednakże badania, które zakładają przebadanie zwłok z celem obalenia wcześniejszych konkluzji w każdym przypadku doprowadzają do odkrycia dwóch dodatkowych otworów. Instancje te zlokalizowane są w klatce piersiowej i czole[[footnote]]Badania pod wpływem podmiotu zauważają, że otwory te są przykryte cienką klapką tłuszczu i skóry zapobiegającą utracie krwi.[[/footnote]] i pozwalają na bezpośredni dostęp do odpowiednio prawej komory serca i kory mózgu.

**Dodatek 4019/1:** Log odkrycia

SCP-4019 został zauważony po raz pierwszy przez Dr. Massouda Costantiniego, obecnie emerytowanego chirurga i patologa, w badaniu zatytułowanym, &#34;Potwierdzone autopsją anomalie w liniach Langera męskiego i kobiecego ludzkiego ciała&#34;. W badaniu Constantini stwierdza, że na ścianach tych otworów znajdują się blizny podobne do blizn pacjentów po operacji chirurgicznej.

W odnalezionym wpisie z jego prywatnego dziennika, Constantini dopowiedział:

&gt; Blizny były obecne na każdych zwłokach i były wyraźnie widoczne. Tak jak gdyby te osoby miały w swoich ciałach dwa małe, obce obiekty i jakiś czas przed, w trakcie lub po ich śmierci zostały one siłą usunięte.
