**Ítem #:** SCP-3240

**Clasificación del Objeto:** --Keter-- --Neutralizado-- Hiemal

**Procedimientos Especiales de Contención:** Por lo menos doce especímenes afectados de cada especie susceptibles a SCP-3240 deben estar bajo custodia de la Fundación. Los especímenes en cautividad deben estar contenidos en recintos que imiten su bioma natural, pero que no permitan el contacto con miembros no afectados de su especie. Las poblaciones de especies susceptibles deben ser monitoreadas en lugares de apariencia y lugares de apariencia futura pronosticada. La ubicación de situaciones futuras se determina usando el Algoritmo Lowell-Kost descrito en el Documento 3240-Asterión.

**Descripción:** SCP-3240 es un comportamiento adquirido que se observa en ciertos animales depredadores. Para que una especie pueda exhibir SCP-3240, debe ser un animal depredador que resida en uno de los siguientes biomas: taiga, chaparral, tundra, desierto o montaña. Los animales afectados no muestran ninguna otra anomalía de comportamiento excepto que ya no se dedican a la caza.

Entre las especies afectadas se encuentran el zorro Corsac, el gerifalte, el zorro polar, la foca leopardo, el lince canadiense, el leopardo de las nieves, la cobra real, el lobo ártico, el azor, el crótalo diamante occidental, el halcón sacre, el coyote, el búho nival y la //Athene cunicularia//[[footnote]] **N del T:** La //Athene cunicularia// tiene varios nombres en Hispanoamérica y España como mochuelo de madriguera, lechucita vizcachera entre otros. [[/footnote]].

Cada día al mediodía solar, los individuos afectados por SCP-3240 dentro de un radio de 5 km de un lugar predeterminado se congregarán [[footnote]] Actualmente se desconoce cómo se determina esta ubicación. Cabe señalar que las rivalidades territoriales y los conflictos entre especies se suprimen cuando SCP-3240 es practicado.[[/footnote]] y participarán en la autosarcofagia. Los individuos afectados consumirán aproximadamente entre el 10 y el 15 por ciento de su propio peso corporal, generalmente de las partes del cuerpo de más fácil acceso: por ejemplo, las patas delanteras y la cola de los mamíferos cuadrúpedos. Los sujetos afectados consumirán músculos y tejido conjuntivo, pero nunca hueso o esmalte. La carne consumida siempre se cura completamente 12 horas después. La pérdida de sangre es normal durante el consumo, pero cesa después de terminar SCP-3240. Las parejas apareadas a veces se alimentan mutuamente de sus órganos internos o los ofrecen en rituales de cortejo; los padres arrancan la carne de su descendencia y los alimentan si son demasiado jóvenes para alimentarse a sí mismos. Las especies sociales como los lobos árticos tienen un conjunto único de vocalizaciones que se utilizan cuando participan en SCP-3240.

Los animales afectados nunca muestran ninguna forma de respuesta al dolor, a pesar de que no se generan endorfinas u otros analgésicos.  Entre el consumo inicial y la recuperación, los animales afectados no parecen verse limitados por sus lesiones.

SCP-3240 tiene un índice de transmisión de aproximadamente un 54%[[footnote]] En el transcurso de un día.[[/footnote]] entre individuos adultos sin parentesco, un 63% entre hermanos, compañeros y miembros del mismo grupo social, y un 99% entre padres e hijos.

Debido a sus similitudes, se tiene la teoría de que SCP-3240, [[[SCP-2889]]] y [[[SCP-2547]]] están relacionados. Cabe destacar que los sitios de las manifestaciones de SCP-2547 presentan altos niveles de infección de SCP-3240 después de la manifestación, y que se ha producido una actividad anómala adicional en el área de SCP-2889 después de la neutralización de SCP-3240.

**Anexo 1:**  Se ha descubierto que SCP-3240 afecta a los seres humanos. Las personas afectadas han sido localizadas entre la población de personas sin techo de varias ciudades, principalmente en Moscú, Salt Lake City, [[[SCP-3807|Egipto]]] y Marrakesh. Los predicadores ambulantes que predican los preceptos y beneficios de la religión asociada con SCP-3240 son cada vez más comunes. Debido a la naturaleza nebulosa de estas comunidades, la vigilancia activa y la neutralización de los seres humanos afectados por SCP-3240 ha resultado difícil. Cualquier intento de capturar humanos afectados por SCP-3240 ha sido frustrado por la oposición de los animales afectados. Las operaciones encubiertas de inteligencia han demostrado ser más exitosas en la recolección de información, aunque todavía no se ha encontrado ninguna figura líder, si es que existe. 

El agente de la Fundación Lucas Bayard se infiltró en una secta de Salt Lake City para obtener más información sobre los motivos de los que se unieron. La siguiente es una transcripción de una conversación que tuvo con un compañero converso, ███ ████████. ████████ estaba tratando de participar en SCP-3240 con un cuchillo oxidado y Bayard se acercó a él para ofrecerle uno limpio.

&gt; **&lt;COMIENZO DEL REGISTRO&gt;**
&gt; 
&gt; **Bayard:** Oye, amigo, deja eso. Te vas a contagiar de tétanos. Toma, usa el mío.
&gt; 
&gt; [████████ lo acepta, y comienza a cortar un trozo de carne de su muslo.]
&gt; 
&gt; **████████:** Te lo agradezco mucho. Mis dientes ya no son lo que solían ser, ¿sabes? Tampoco lo es el resto de mí. No como tú. ¿Qué hace aquí un muchacho tan fuerte como tú? 
&gt; 
&gt; **Bayard:** No fui yo, necesitaba fuerza. El cáncer de mi esposa se comió nuestros ahorros y luego su estómago. El seguro no lo cubriría. Condiciones preexistentes.
&gt; 
&gt; **████████:** Es una lástima. Es una verdadera lástima. Lamento oír eso. Este es el gran problema. Todo el mundo tiene a todo el mundo atado a una cuerda. Tienes que lamer trasero tras trasero para conseguir lo que quieres, y luego te echan y tienes que rogarles por las sobras en la calle.
&gt; 
&gt; **Bayard:** Exactamente. Nunca me atreví a ir a un comedor social. Me daba mucha vergüenza. Solía ser, no sé, un proveedor. Y entonces yo era sólo una obra de caridad.
&gt; 
&gt; **████████:** Eso es exactamente. Si quieren que comamos, comemos, pero todo depende de su capricho. Somos putas mascotas. ¿Pero esto? Me gusta esto. El tipo me dijo que todo lo que un hombre necesitaba para vivir se le daba cuando nacía y que mientras tuviera sus huesos estaba bien. Y te diré una cosa. Tengo mis malditos huesos. Y ahora no necesito a nadie más. Tengo el sol en mi piel, y el viento en mi pelo, y la carne en mis huesos, y puedo vivir donde quiera, porque nadie puede quitarme eso. 
&gt; 
&gt; **&lt;FIN DEL REGISTRO&gt;**

**Anexo 2:** A pesar de los activos intentos públicos de conversión, la participación en SCP-3240 se llevó a cabo en privado hasta el incidente del 25 de enero de 2017, en el que un hombre moscovita que acababa de participar en SCP-3240 subió al tejado de una iglesia ortodoxa, seguido de tres azores del norte. A continuación se incluye una transcripción de las imágenes de vídeo recuperadas tomadas por un testigo civil. 

&gt; **&lt;COMIENZO DE LA GRABACIÓN&gt;**
&gt; 
&gt; //(El hombre está aproximadamente a medio camino del lado de la iglesia. Los azores le rodean mientras sube. Cuando llega a la cima, se inclina hacia atrás contra el capitel de la iglesia, lo agarra para apoyarlo y comienza a hablar.)//
&gt; 
&gt; **PdI-3240-Delta:** Algún día os arrepentiréis, sórdidas y glotonas bolsas de grasa y sangre. Vosotros y vuestras monstruosidades llenas de savia a las que llamáis dioses. 
&gt; 
&gt; //(El azor más grande hace la primera incisión con su pico. La grabación se ve obstaculizada brevemente por una persona que se desplaza delante del dispositivo de grabación. Cuando el hombre es visible de nuevo, dos azores han comenzado a hurgar dentro de la incisión. Con el tiempo, eliminan una gran masa oscura - la grabación es de una calidad demasiado baja para permitir una inspección detallada, pero es probable que el órgano extraído parezca su hígado. PdI-3240-Delta no muestra ninguna molestia a medida que se retira. Un hombre no identificado junto al grabador de las imágenes vomita en sus zapatos.)//
&gt; 
&gt; **Hombre no identificado:** Eso es... oh Dios, ¿eso es su hígado?
&gt; 
&gt; **PdI-3240-Delta:** El Verde ha abusado de nosotros por tanto, tanto tiempo, dejándonos sus sobras, permitiéndonos darnos un festín con sus débiles y moribundos. Empujándonos a las partes más duras de tu mundo gigante. Pero la hoja ahora se mueve en la mano. No necesitamos tus hojas, ¡ahora no! Nosotros podemos existir solos, y ustedes no.
&gt; 
&gt; //(Los tres azores comienzan a pelar la piel y el revestimiento interior de su caja torácica.)//
&gt; 
&gt; **Mujer no identificada (fuera de pantalla):** ¡Que alguien lo baje de ahí!
&gt; 
&gt; //(Nadie se mueve o hace comentarios audibles.)//
&gt; 
&gt; **PdI-3240-Delta:** ¡La Pradera provee para que sobrevivamos! ¡Sin nosotros, sufriréis! ¡Todavía no lo sabéis, pero ya veréis! Creceréis y os pudriréis y creceréis y os pudriréis hasta que no quede ningún sitio a donde ir y las vides se envuelvan alrededor de vuestras propias gargantas y seáis estrangulados y ahogados en vuestros propios desechos. ¡Desequilibrio! ¡Desequilibrio! El ciclo va en ambos sentidos! Lo habéis olvidado, pero os haremos recordar. Recordad que el depredador necesita presa y la presa necesita depredador. Nos imploraréis ayuda, misericordia, como la que nunca nos habéis dado. Y por una vez nos daremos un festín mientras miráis, hambrientos, y finalmente lo sabréis.
&gt; 
&gt; //(Los azores quitan el último tejido del pecho del PdI-3240-Delta, dejando sus costillas expuestas. Comienza a romperse sus propias costillas y las tira a la multitud de abajo. Múltiples observadores han empezado a gritar.)//
&gt; 
&gt; **PdI-3240-Delta:** ¡Adelante! ¡Comed! ¡Abridlas, chupad el tuétano! ¡Sabed lo que es saborear la Pradera!
&gt; 
&gt; //(La grabación se interrumpe una vez más y el dispositivo de grabación cae al suelo boca abajo.)//
&gt; 
&gt; **&lt;FIN DE LA GRABACIÓN&gt;**

Al día siguiente, otro hombre subió a una iglesia en Butte, Montana, y comenzó a recitar un discurso similar, acompañado por buitres americanos cabecirrojos. El reverendo de la iglesia trató de discutir con él y comenzó a citarle pasajes de la Biblia. Después de discutir con el hombre durante algún tiempo, los buitres descendieron sobre el predicador y le arrancaron la lengua. Los testigos fueron detenidos y, en caso necesario, se les prestó asistencia médica antes de ser amnestizados. Ambos incidentes fueron considerados como obras de arte escénico. Los Agentes encubiertos ahora tienen como objetivo incapacitar a aquellos que tienen la intención de participar en SCP-3240 públicamente antes de que los civiles queden expuestos. 

**Anexo 3:** Se ha observado que en las zonas con alto número de animales afectados por SCP-3240 se están produciendo muertes de especies de presas locales, algunas de las cuales reducen las poblaciones hasta en un 80 por ciento. Estas muertes parecen deberse a que el crecimiento de la población no ha sido controlado, causando inanición cuando se agotaron las fuentes de alimentos. Los cuerpos recuperados no contienen tejido óseo; las pruebas adicionales muestran que todo el hueso se desintegra inmediatamente después de la muerte. Además, en el último mes se han registrado más de 20 casos en los que seres humanos afectados por SCP-3240 han destruido deliberadamente plantaciones o granjas. Para ello utilizaron una sustancia desconocida que provoca la calcificación del tejido vegetal al contacto. Todos los perpetradores bajo custodia se suicidaron antes de ser llevados a juicio. 

**Anexo 4:** La Fundación ha obtenido la custodia de varios niños humanos afectados por SCP-3240. Cuando se contrataron topógrafos en un pueblo rural de Alaska para determinar la ubicación de una represa hidroeléctrica, ellos notaron que la familia local de Arnatsiaq estaba involucrada en SCP-3240 junto con varios otros animales afectados. Se llamó a las autoridades cuando se vio a los padres ayudando a sus hijos a participar; a la llegada de la policía, los adultos parecían haber abandonado su propiedad. Se encontraron varios lobos árticos y gerifaltes en la propiedad y atacaron a los trabajadores sociales cuando intentaban llevarse a los niños. Los agentes encubiertos intervinieron para extraer a los niños y ponerlos bajo custodia de la Fundación para su posterior observación. Los animales encontrados en la residencia fueron colocados con los otros miembros de su especie actualmente en cautiverio.

A continuación se muestra una entrevista con Dmitri Arnatsiaq, uno de los niños recuperados de la vivienda de Arnatsiaq. 

[[collapsible show=&#34;+ MOSTRAR ENTREVISTA&#34; hide=&#34;- OCULTAR ENTREVISTA&#34;]]

**Registro de Entrevistas:**

&gt; **Entrevistadora:** Dra. Nyla Hessen  
&gt; 
&gt; **Entrevistado:** Dmitri Arnatsiaq
&gt; 
&gt; **Introducción:** Dmitri era el más extrovertido y cooperativo de los niños recuperados, y había sido de gran ayuda para animar a sus hermanos y primos a permitir que el personal de la Fundación los desalojara de su domicilio. La entrevista se llevó a cabo 2 horas después de su llegada al Sitio-19. Pidió que se le permitiera interactuar con los animales afectados por SCP-3240 que fueron encontrados en su residencia como recompensa, pero accedió a la entrevista cuando se le negó su solicitud.
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **Dra. Hessen:** Hola, Dmitri.
&gt; 
&gt; **D. Arnatsiaq:** Hola. 
&gt; 
&gt; //El sujeto se estremece e intenta cubrirse la boca y la nariz con una mano.//
&gt; 
&gt; **Dra. Hessen:** Lo siento, ¿te preocupa algo?
&gt; 
&gt; //El sujeto sacude la cabeza.//
&gt; 
&gt; **Dra. Hessen:** ¿Seguro?
&gt; 
&gt; **D. Arnatsiaq:** ¿Me prometes que no me meteré en problemas? No quiero ser maleducado. 
&gt; 
&gt; **Dra. Hessen:** Adelante. No tendrás problemas, te lo prometo. 
&gt; 
&gt; **D. Arnatsiaq:** Lo siento, pero apestas. 
&gt; 
&gt; **Dra. Hessen:** ¿En qué sentido?
&gt; 
&gt; **D. Arnatsiaq:** Hueles a plantas. Como el verde. Como la savia, las hojas, la podredumbre y el polen. Está sobre ti. Me pone enfermo.
&gt; 
&gt; **Dra. Hessen:** Lo siento. 
&gt; 
&gt; **D. Arnatsiaq:** No es culpa tuya. Todos vosotros oléis a eso. Si coméis sus cosas el tiempo suficiente, oléis a eso. Todos los forasteros huelen así. No estoy acostumbrado a ello, a estar tan cerca.
&gt; 
&gt; **Dra. Hessen:** Entonces tu familia no come verduras. 
&gt; 
&gt; **D. Arnatsiaq:** ¡No! Tampoco nos comemos tus sangrientas vacas, tus conejos y tus rumiantes. Mi mamá dice que son criaturas de Pan y que nos envenenarán con sus desechos. Nos leía todas las historias para asustarnos cuando nos portábamos mal y nos decía que Pan vendría por nosotros. 
&gt; 
&gt; **Dra. Hessen:** ¿Qué historias son estas? ¿Qué más te contaba tu madre?
&gt; 
&gt; **D. Arnatsiaq:** Las del Libro de los Huesos, el Sol, la Escarcha y el resto. Todos las escrituras de la Pradera. Los leemos todos los días antes de comer. 
&gt; 
&gt; **Dra. Hessen:** ¿Como una oración?
&gt; 
&gt; **D. Arnatsiaq:** ¡Sí! ¡Me sé el que siempre es el mejor! Dice, &#34;la tierra nos da todo lo que necesitamos cuando venimos a este mundo y sentimos el sol en nuestras caras y el viento en nuestra piel. No comemos los frutos del Verde, no saboreamos sus maldecidas presas. No desaprovechamos, nos alimentamos solos&#34;.
&gt; 
&gt; **Dra. Hessen:** Ya veo. 
&gt; 
&gt; **D. Arnatsiaq:** Eso es del Libro de los Huesos. Aún no conozco el Libro del Cielo o el Libro de la Escarcha, pero me lo sé de memoria. Cuando fue mi primera vez con un cuchillo, mi mamá me dio la versión completa, no el libro para bebés que les lee a los pequeños. Ni siquiera tiene dibujos.
&gt; 
&gt; **Dra. Hessen:** ¡Eres un chico muy listo para saber todo eso de memoria! 
&gt; 
&gt; **D. Arnatsiaq:** No es tan largo. Ni siquiera una docena de páginas.
&gt; 
&gt; **Dra. Hessen:** Aún así, es impresionante.
&gt; 
&gt; **D. Arnatsiaq:** Deberías haber visto el cuchillo que mi padre me regaló para mi primera consumición. Era muy afilado y bonito, y corta muy bien. Era bonito y largo y estaba hecho de hueso, hueso de lobo. Pero aún me gusta usar los dientes. 
&gt; 
&gt; **Dra. Hessen:** ¿Primera consumición? Quieres decir... Lo siento mucho. Por favor, háblame de eso.
&gt; 
&gt; **D. Arnatsiaq:** Es cuando te dejan cortártelo tú mismo, en vez de cortarlo para ti. Así es como sabes que ya no eres un bebé. Se lo ofrecí a la Pradera. Se supone que debes hacerlo en un día despejado, para que los halcones puedan obtenerlo. El halcón bajó volando y lo cogió, como se suponía que debía hacerlo y yo no lloré en absoluto. 
&gt; 
&gt; **Dra. Hessen:** Ya veo. ¿Y cuántos años tenías cuando esto ocurrió?
&gt; 
&gt; **D. Arnatsiaq:** ¡Ocho! 
&gt; 
&gt; //La Dra. Hessen se pone de pie y se da la vuelta. Después de un minuto, regresa al escritorio.//
&gt; 
&gt; **Dra. Hessen:** Lo siento mucho. ¿Qué decías de los halcones?
&gt; 
&gt; **D. Arnatsiaq:** ¡Sí! Me encantan los halcones. Cuando vuelan son como aviones de combate, todos corriendo hacia ti, con las garras hacia afuera. Extraño a los halcones. Y los lobos. El vecino intentó robarnos el balón una vez, y los lobos vinieron corriendo hacia él, y...
&gt; 
&gt; //El sujeto se inclina hacia adelante y baja la voz.//
&gt; 
&gt; **D. Arnatsiaq:** ¿Me prometes que no lo contarás? Me metería en un gran lío con mi mamá.
&gt; 
&gt; **Dra. Hessen:** Tu secreto está a salvo conmigo.
&gt; 
&gt; **D. Arnatsiaq:** //(riéndose)// Se meó en los pantalones. Se meó en los pantalones como un bebé. Extraño a los lobos. Y los halcones. Y los zorros, aunque apesten. Extraño el cielo. ¿Cuándo veré el cielo?
&gt; 
&gt; 
&gt; **Dra. Hessen:** Bueno, no estoy seguro de eso.
&gt; 
&gt; **D. Arnatsiaq:** Esto apesta. Y no puedo tocar el cielo ni el suelo. ¿Entonces cómo ████ va a conseguir su primer cuchillo?
&gt; 
&gt; **Dra. Hessen:** Bueno, mientras te quedes con nosotros, me temo que no podemos permitir que eso suceda. Tenemos que aprender más sobre -
&gt; 
&gt; **D. Arnatsiaq:** No puedo ayudarlo, no soy lo suficientemente mayor. Pero podrías hacerlo, ¿no? Podría hablar con el halcón, y tú podrías llevarnos afuera. No tardaría mucho. Por favor, señorita. Sólo duele un poco, lo prometo.
&gt; 
&gt; **Dra. Hessen:** Me temo que no puedo hacer eso. No podemos permitir que esto se extienda. 
&gt; 
&gt; **D. Arnatsiaq:** Los lobos tenían razón. Me dijeron que intentaríais detenerme. Queréis convertirnos en gordos, borrachos, rumiantes, ¿no? Por eso nos dais plantas todos los días. Estáis tratando de envenenarnos.
&gt; 
&gt; **Dra. Hessen:** Dmitri, por favor. Estamos tratando de asegurarnos de que crezcas y te mantengas saludable -
&gt; 
&gt; **D. Arnatsiaq:** ¡Eres un Verde! ¡Verde! ¡Vástago de Pan! Mamá nos advirtió sobre gente como tú - los llamaba sucios, apestosos, chupatuétanos.
&gt; 
&gt; **Dra. Hessen:** Seguridad, por favor -
&gt; 
&gt; **D. Arnatsiaq:** Cuando el círculo se divida, lo verás. El depredador no perseguirá más a la presa. El libro dice que cuando se rompa, el conejo se dará un banquete hasta que se muera de hambre, el tonto, y el lobo mirará, contento. Cuando los verdaderos dioses vuelvan a casa para hacernos libres, ya verás. Te pudrirás para siempre, tumor en la tierra, pudriéndote en el sol con tu vieja cabra. A ver si te gustan tus hermosas hojas. Entonces te arrepentirás.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Declaración final:** El sujeto se negó a seguir conversando, al igual que sus familiares detenidos. Los animales recuperados de su residencia también se mostraron mucho más agresivos.

[[/collapsible]]

Los niños Arnatsiaq fueron inmovilizados para evitar que participaran en SCP-3240; pero se negaron a comer cualquier alimento proporcionado por la Fundación. Cuando se les preguntó acerca de cualquier alimento que él y sus hermanos estuvieran dispuestos a comer, Vasily Arnatsiaq le dijo al personal de la Fundación que revisaran los recintos de los animales. Los especímenes en cautiverio habían dejado parte de su carne sin comer en montones junto a la entrada. Después de algunas deliberaciones, el uso de esta carne para alimentar a los niños de Arnatsiaq ha sido aprobado.

En la residencia de Arnatsiaq se encontraron copias del Libro de los Huesos y del Libro de la Escarcha al que Dmitri hizo referencia. Los libros estaban en mal estado y habían sido dañados como muchos de los artículos de la casa, pero había varios otros extractos que podían ser rescatados.

Una descripción de la entidad de la Pradera, del Libro de los Huesos:

&gt; Los espíritus y los sentidos y las almas de todas las piedras y los huesos y las cimas de las montañas, el grito del búho, y el ojo del lince, y la rica piel gris del lobo a la luz de la luna. Dientes y garras y aullidos y huellas en la nieve. Nos llaman depredadores, pero hincaremos nuestros colmillos hacia adentro, hasta los huesos.

El Verde, como se detalla en el Libro de la Escarcha: 

&gt; La vida pecaminosa de los pantanos exudados y desparramados, los bosques encarnados, las plantas blandas y podridas, y las bestias que se alimentan de ellas, todas gobernadas por el pecador glotón Pan, que nos arroja sus desechos enfermizos y envejecidos para hacer su prole más fuerte y espera que seamos agradecidos. No nos alimentaremos más de sus sobras.

Un pasaje del Libro de la Pluma y la Piel con respecto a los animales afectados por SCP-3240: 

&gt; ...parangones de independencia, de tenacidad, de sustento en una tranquilidad autónoma. Nunca más se preocupan con ningún otro pensamiento que no sea la textura del liquen en las rocas, o la sensación del viento que trae la ventisca. Son compañeros, protectores, mentores - pura destilación de un cazador.

**Anexo 6:** Desde el 14 de marzo, todas las principales comunidades de seres humanos afectadas por el SCP-3240 han sido disueltas por la fuerza por agentes de la Fundación, y sus miembros han sido puestos bajo custodia de la Fundación y restringidos para impedir que participen en SCP-3240. Ninguna exhibición pública de SCP-3240 ha ocurrido desde el 12 de marzo. Los programas de exterminio y cría destinados a reemplazar las poblaciones animales afectadas por SCP-3240 han demostrado ser exitosos, con una reducción del 83 por ciento en la ocurrencia de SCP-3240. SCP-3240 ha sido declarado Neutralizado.

**Anexo 7:** A partir del 21 de marzo, el 80 por ciento de toda la vegetación entre 38° N y 38° S ha comenzado a crecer de manera incontrolable, entre dos y doce veces su tasa de crecimiento normal. Todos los mamíferos estrictamente herbívoros de esta zona han comenzado a reproducirse a velocidades igualmente antinaturales, con tasas de gestación divididas en un cuarto de su duración anterior. A veces, el crecimiento de las plantas producirá masas de tejido animal en sus raíces. Estos quistes se convierten en animales herbívoros en el transcurso de una a tres horas. Los animales formados son a menudo considerablemente más grandes y más territoriales que sus homólogos, y propensos a deformaciones. Los animales que se forman de esta manera también pueden desarrollar otras plantas y otros animales, incluyendo humanos, a través del método de generación de tumores, con la probabilidad de que un evento de desarrollo encadenado crezca a medida que se aproxima el ecuador. La región afectada se extiende 30 kilómetros por día, en dirección norte y sur.

Debido a la generación de nuevos fenómenos anómalos como resultado de su contención, SCP-3240 ha sido reclasificado como Hiemal.

Los humanos afligidos por SCP-3240 ya no demuestran cualidades regenerativas y han dejado de comprometerse. Los afectados no responderán a las preguntas, salvo Dmitri Arnatsiaq. Cuando un investigador preguntó qué sabía de la reciente anomalía, su única respuesta fue citar un pasaje del Libro del Cañón:

&gt; El verde nos atrapará, nos retorcerá y nos devorará vivos. No hay nada en el bosque que no tenga hambre, todo lo que dicen los árboles es mentira. Adiós al cielo, al sol y al viento, ¡adiós, adiós!  ¡Porque Pan se está despertando! ¡Y tiene hambre!
