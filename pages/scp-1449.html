**Ítem  #:** SCP-1449

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1449 está confinado al interior de un Módulo de Contención Tipo 65, de 13 metros de diámetro. El módulo de contención debe permanecer suspendido en el interior de la cámara de aislamiento por medio de un sistema de suspensión magnética, debiendo ser monitoreado diariamente para detectar cualquier grieta o deformación en la superficie. En caso de que se produzca una brecha de contención, la cámara que alberga el módulo de contención de SCP-1449 se llenará con una espuma a base de formiato de metilo.

Todos los sujetos de prueba expuestos a SCP-1449 deben ser informados de las características y mecánica de los sueños conocidos, debiendo alcanzar una puntuación de 75 o más en la Prueba de Lucidez de Lang-Desantos, y siéndoles implantados disparadores Eidéticos de Recuperación Memética A5. Toda la información recopilada mediante las pruebas debe ser compilada en el Documento 1449-FG.

**Descripción:** SCP-1449 es una representación artística viviente de un tiburón ballena (//Rhincodon typus//), al estilo del arte puntillista aborigen australiano, y que mide 13 metros de longitud. SCP-1449 no requiere de ningún tipo de alimentación, ni de las demás necesidades físicas habituales. Mientras se encuentre en un medio acuático, SCP-1449 existirá en tres dimensiones, pero es capaz de cambiar a una forma bidimensional cuando se presenta con una superficie sólida continua. La forma tridimensional de SCP-1449 consiste enteramente en puntos de pintura, dispuestos siguiendo el patrón de un tiburón ballena adulto; la forma bidimensional de la entidad es una representación vertical de la criatura.

El comportamiento de SCP-1449 es similar al de los miembros no anómalos de la especie mientras están en un ambiente acuático: Sin embargo, SCP-1449 se desplazará tierra adentro durante la noche, aproximadamente una vez cada cincuenta o setenta y cinco días, generalmente en zonas de baja densidad poblacional. Se ha observado a SCP-1449 desplazarse al menos 400 kilómetros tierra adentro. Hasta el momento no se conoce el propósito de esta actividad.

Los individuos que entran en el período de sueño REM a menos de 2 km de SCP-1449 experimentarán sueños vívidos, que comparten el mismo escenario y los mismos habitantes, interactuando en el interior de múltiples continuidades separadas. Todos los sueños comienzan con el sujeto agarrándose a la cola de SCP-1449, y dejándolo a poca distancia de la orilla. Actualmente se conocen 18 puntos de entrada únicos, cada uno de los cuales existe en una continuidad separada del escenario. [[footnote]] Por ejemplo, en Continuidad-1449-1 el río Opyu fue creado por la serpiente Iru-La, mientras que en Continuidad-1449-2, Iru-La está muerta y el río Opyu fue cavado por los miembros de la tribu Wilapyna.[[/footnote]] Los sujetos son capaces de afectar a los acontecimientos dentro de una continuidad, y estos cambios pueden ser presenciados por otros sujetos de prueba, aunque estos cambios se limitarán a una única continuidad. A lo largo de todas las continuidades, el entorno de ensueño es un conjunto de cadenas insulares y de pequeños continentes situados en el interior de un gran océano de poca profundidad. Los habitantes de esta zona son generalmente de apariencia humanoide, con varias especies sapientes menos comunes de apariencia no humana. Los habitantes no son conscientes de la naturaleza de los sujetos de prueba, insistiendo en que son simplemente &#34;viajeros desde lejos&#34;

**Anexo-01:** Entre los eventos, entidades y ubicaciones notables dentro del entorno de ensueño de SCP-1449 se incluyen:

* Prueba 0003: Primera interacción con una especie sapiente no humana. Las entidades tenían una estructura corporal serpentina, de aproximadamente diez metros de longitud. Estas entidades fueron encontradas nuevamente en las pruebas 0016, 0023, 0040, y 0056.
* Prueba 0009: El sujeto fue testigo de una manada de ornitorrincos migrando, cada uno de los cuales se estima que pesaba más de dos mil kilogramos, dirigidos por seis humanoides muy tatuados de tres metros de altura. 
* Prueba 0029: El sujeto fue aceptado como aprendiz del Gris el Cazador de Conejos, completando tres cacerías exitosas antes de finalizar la prueba.
* Prueba 0035: Primera observación de una criatura serpentina con escalas prismáticas, de unos 90 kilómetros de longitud. Las observaciones posteriores ocurrieron en las pruebas 0090 y 0091..
* Prueba 0054: El sujeto efectuó cambios importantes dentro de Continuidad-1449-11 iniciados con el arresto del comerciante local de esclavos, lo que llevó a la ejecución del mismo. El sujeto de prueba fue considerado por los habitantes como un héroe folclórico local en las posteriores visitas a la continuidad.
* Prueba 0076: Descubrimiento de aproximadamente cien toneladas de plástico blanco fundido y de circuitos informáticos en el interior de la caldera de un volcán extinto. Origen desconocido.
* Prueba 0081: Prueba abortada por el sujeto debido a disturbios relacionados con el rugby local.

**Anexo-02:** Prueba 0103, Continuidad-1449-01, ██/██/20██: Durante la exploración de la región de las &#34;Colinas Dentadas Muertas&#34; (Sector 15, Cuadrante 3) del entorno de los sueños, se cree que el Agente ██████ ha entrado en contacto con otro individuo del mundo real (de ahora en adelante denominado Sujeto 1449-0001) activo al interior del entorno de los sueños. El agente ██████ era el único sujeto de prueba expuesto a SCP-1449 en ese momento. Las visitas posteriores a la región no resultaron en ningún avistamiento del sujeto.

El sujeto 1449-0001 parecía ser un varón caucásico de aproximadamente treinta años de edad, sumido en una estado de angustia considerable. Su vestimenta estaba muy desgastada y remendada con cuero y piel de tiburón. Al ver al agente ██████, el sujeto 1449-0001 se acercó y dio el siguiente mensaje, tal como lo recuerda el agente ██████.

&gt; No digas nada. Si dices algo, me vuelvo loco. Dices algo y algo horrible sucede.
&gt; 
&gt; Eres un soñador. Como yo. Me llamo Nikolai, soy el navegante de Dhûnhome, y soy de la hermandad de Selachiosk Pungix Combin, y... joder, joder, no, no Nikolai... //no// soy Nikolai. Soy ag...  el agente... el agente... ¿John? //Mierda//. Código de identificación 34254-Q0... Q0... ¡maldita sea, maldita sea, maldita sea!
&gt; 
&gt; Lo siento... no puedo... no puedo mantener mis recuerdos en orden. Estar tan lúcido por tanto tiempo duele. El sueño llena todos los rincones. Las cosas siempre han sido, incluso cuando se han creado. He estado en este acantilado desde el principio de los tiempos, igual que este lugar siempre ha estado aquí. El sueño fue arrancado por la muerte de los dioses antes de que el tiempo comenzara, pero yo vi que sucedió hace cinco años y... ¿me sigues? Apenas puedo diferenciar el sueño y la realidad. Mi mundo siempre ha sido como es y lo hicimos así. Dañamos al sueño. El tiburón, así es como lo vemos. Lo lastimamos. Lo matamos en nuestro mundo y el tiempo de sueño se extendió como su sangre derramada y... Hicimos esta gran cicatriz aquí, y... y... las cosas están mal. Los peces caminan y los fantasmas persiguen las piedras y las mujeres dan a luz a niños de plástico y los campos de sanguijuelas se extienden para siempre en los mares de sangre humana y el Centro come cocaína y caviar en cuencos de cráneo de panda sobre los lomos aplastados de yeguas de ópalo en acres de vidrio roto y //siempre ha sido así.// No... no lo hagas. No lo hagas de nuevo.
&gt; 

El sujeto 1449-0001 regresó a su cabaña en ese momento, revelando una investigación posterior que se había desvanecido. Visitas posteriores a la región no han resultado en más avistamientos.
