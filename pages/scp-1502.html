**Ítem #:** SCP-1502

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1502 se mantiene en una casilla de contención de objetos seguros aislada en el ala de contención de humanoides del Centro de Investigación 5. Se colocara una casilla idéntica al lado de la cámara de contención y estará equipada con un sensor de presión conectado para notificar al personal cuando se active.

Las instancias de SCP-1502-1 serán reubicadas en una sección específica del Centro de Investigación 5 denominada Ala Daniels y contendrán una colección de entidades SCP humanoides. Estos sujetos deben ser controlados por los investigadores para detectar cambios físicos y psicológicos.

**Descripción:** SCP-1502 es un constructo humanoide que mide 38 cm de altura. Su cuerpo ha sido ensamblado burdamente con cuero, alambre y fragmentos de hueso de procedencia desconocida.[[footnote]]La similitud de los materiales de construcción entre SCP-1502 y [[[SCP-1802]]] sugiere un origen compartido[[/footnote]] La cabeza y la parte superior del torso están ocultas por un saco de arpillera sujeto con alambre metálico alrededor de la cintura del objeto. A diferencia del resto de su cuerpo, sus brazos son mecánicos y se han construido con acero quirúrgico. Los antebrazos contienen una serie de herramientas, como bisturíes y una aguja de coser, que pueden soltarse en apéndices plegables y bloquearse en su lugar. El brazo izquierdo también contiene una herramienta de agarre que se ha enganchado a una línea de hilo que va a un carrete en su parte posterior. El brazo derecho puede producir una aguja hipodérmica que ha sido conectada mediante un tubo de plástico a un depósito de acero situado debajo del carrete de hilo.

SCP-1502 posee una capacidad limitada de tele transportación, y es capaz de trasladarse instantáneamente al interior del cajón, arcón, armario o mueble similar más cercano dentro de un rango demostrado que abarca al menos un radio de 100 metros y un intervalo mínimo observado entre usos de doce (12) segundos. Utiliza esta habilidad para entrar en las casas y otras zonas residenciales durante la noche, momento en el que intenta localizar al humano más cercano. En caso de éxito,[[footnote]]Aunque SCP-1502 prefiere a los sujetos que están dormidos, puede, con esfuerzo, trabajar con sujetos conscientes.[[/footnote]] utiliza su jeringa para inyectar al sujeto una sustancia anestésica de composición desconocida que produce adormecimiento, inconsciencia y parálisis en dosis mayores. A continuación, se sitúa cerca (normalmente en el pecho del sujeto) y realiza una amplia cirugía estética en este individuo.

Este procedimiento incluye medidas como la inyección de una solución concentrada que contiene colagenasa y elastasa[[footnote]]Los efectos secundarios físicos conocidos a largo plazo de la exposición a esta sustancia incluyen entumecimiento y hormigueo facial, espasmos musculares, nistagmo central, parálisis parcial de las cuerdas vocales, encanecimiento del cuero cabelludo y del vello facial, y sequedad de la piel. Los efectos secundarios de carácter psicológico se desconocen y están en fase de experimentación.[[/footnote]] en partes de la cara, el corte de ciertos tendones para provocar la caída de la piel del rostro y la costura del pelo de la cabeza del sujeto sobre el labio superior. El objetivo deducido de este procedimiento es alterar la apariencia del sujeto para que se parezca al actor William Daniels en su papel de “Sr George Feeny” en la serie de televisión //Aprendiendo a vivir//[[footnote]]Emitida en la cadena de televisión ABC de 1993 a 2000[[/footnote]]lo más cerca posible.

El objeto no muestra ningún sentido de preferencia entre la edad, la etnia, el sexo o cualquier otro factor más allá de la proximidad en su selección de sujetos, sino que está limitado por las especies. En las pruebas, SCP-1502 fue liberado en una habitación que contenía varios animales sedados, entre ellos un chimpancé (//Pan troglodytes//), un yorkshire terrier (//Canis Lupus familiaris//) y un lagarto monitor (//Varanus bitawa//) así como una figura humana de goma de tamaño natural vestida y colocada de forma que pareciera un hombre caucásico adulto dormido. El objeto ignoro al reptil, al perro y al maniquí, pero se acercó al chimpancé y emitió vocalizaciones ininteligibles por su distorsión y bajo volumen. A continuación, se dirigió al espejo y permaneció frente a el hasta que se retiró de la zona de pruebas.

Una vez finalizada la intervención quirúrgica, intenta escapar del sitio. En las pruebas, si se descubría a SCP-1502 antes de que comenzara el procedimiento o si el efecto de la sustancia anestésica desaparecía antes de terminar, el objeto intentaba distraer a los sujetos utilizando su voz antes de teletransportarse a un lugar más oculto o de administrar más anestesia. Véase el Registro de Experimentos 1502.[[footnote]]Ejemplos de frases utilizadas durante este comportamiento: “todo es genial”, “este es uno de mis mejores trabajos”, “no encuentres un espejo”, “quienes somos”, y “eso no fuimos nosotros.”[[/footnote]]

Las motivaciones exactas de SCP-1502 para hacer esto son desconocidas. Las entrevistas no han sido concluyentes, ya que el objeto se comunica a través de la reproducción de grabaciones del actor Rider Strong en su papel de personaje Shawn Hunter de la susodicha serie de televisión. Todas las vocalizaciones documentadas realizadas por SCP-1502 se han atribuido a episodios existentes de //Aprendiendo a vivir//. Se desconoce el origen y el soporte de estas grabaciones, que a menudo presentan degradación en forma de estatica y distorsión del tono.

**Transcripción de Entrevista 1502-A-1**

&gt;
&gt; **Preámbulo:** //Esta entrevista se realizó fuera del lugar, antes del traslado del objeto a su actual recinto de contención. Se utilizó la cámara de entrevistas estándar del Área de Contención Armada 24, y la entrevista fue realizada por el Investigador Andrews con la asistencia del Oficial de Seguridad Clarke y el Investigador Asistente Chen. Se permitió que SCP-1502 se moviera libremente por la mesa. En cada una de las cuatro esquinas de la mesa había un armario abierto; antes de comenzar el interrogatorio, SCP-1502 intentó dos veces teletransportarse lejos de los cuidadores antes de volverse cooperativo.//

&gt;
&gt; &lt;Inicio del registro, hora 14:31:05&gt;
&gt;
&gt; **Entrevistador:** SCP-1502, ¿sabes por qué estás aquí?
&gt;
&gt; **SCP-1502:** //[se gira para mirar al oficial de seguridad]// ¿Oíste cómo me llamó?
&gt;
&gt; **Entrevistador**: //[repite la pregunta]//
&gt;
&gt; **SCP-1502:** ¡Detención! Últimamente estoy pasando por muchos cambios. No tengo nada que ponerme.
&gt;
&gt; **Entrevistador:** ¿Cómo produce esos sonidos?
&gt;
&gt; **SCP-1502:** Eso es lo que él ha hecho por mí. Y tengo una cara de radio.
&gt;
&gt; **Entrevistador:** &#34;El?&#34;
&gt;
&gt; **SCP-1502:** Algo escalofriante.
&gt;
&gt; **Entrevistador:** ¿Dónde fue construido?
&gt;
&gt; **SCP-1502:** De vuelta al centro. Fue todo lo que me enseñaste lo que me hizo preguntarme si era el lugar adecuado para mí o no. La única señal que le envié fue &#34;para&#34;. Se puso a gritar como un loco. //[con una grave distorsión]// Sólo me lo dices para que pueda recomponerte. //[se reproduce estática, luego se reanuda la calidad de sonido normal]// ¿Alguna vez se te ocurrió que podría ser una buena chica?
&gt;
&gt; **Entrevistador:** ¿Sabes quién eres?
&gt;
&gt; **SCP-1502:** Sí. Vírgenes. Las vírgenes nunca mueren. Me pondré tan enfermo como puedas estar sin morir realmente. Sólo quería verme bien.
&gt;
&gt; **Entrevistador:** ¿Puede explicar por qué ha realizado esos procedimientos en personas en la zona?
&gt;
&gt; **SCP-1502:** Sí. Estaban ahí fuera en el mundo real. No hemos estado allí mucho. Y tú no pediste hacer la prueba. Feeny lo hizo.
&gt;
&gt; **Entrevistador:** ¿Por qué estás obsesionado con este personaje de Feeny?
&gt;
&gt; **SCP-1502:** Feeny. ¿Estás bromeando? Tú, nunca te rindes conmigo. Ni una sola vez. No voy a olvidarte. Eres la mejor persona que conozco. Recibiría una bala por ti. No por él. Demasiado feo.
&gt;
&gt; **Entrevistador:** //[A Investigador Asistente]// ¿Crees que podemos conseguir que explique algo mejor en esta sesión? //[El asistente mueve la cabeza &#34;no&#34;.]// Tal vez queramos terminar por ahora y seguir más tarde.
&gt;
&gt; **SCP-1502:** //[se dirige al investigador asistente]// No hablas, pero sé que estás aquí. ¿Quiénes somos?
&gt;
&gt; **Investigador Asistente:** Nunca he visto esa cosa antes.
&gt;
&gt; **SCP-1502**: Por supuesto que no. Vamos, recuerda. Nunca te pedí nada antes y nunca quise venir a ti así, pero...//[ ininteligible]// Porque te he observado durante mucho tiempo y siempre he soñado con decirte lo que siento por ti. Era lindo entonces, ¿eh?
&gt;
&gt; //[El investigador asistente comienza a responder, pero luego sacude la cabeza en silencio.]//
&gt;
&gt; **SCP-1502:** Vamos, sabes que somos tus favoritos. ¿Ves a dónde quiero llegar con esto? El asesino es uno de nosotros.
&gt;
&gt; **Entrevistador:**: Chen, ¿entiendes de qué habla SCP-1502?
&gt;
&gt; **Investigador Asistente:** No tengo ni idea. Esto no tiene ningún sentido.
&gt;
&gt; **SCP-1502:** Lo hace si has visto tantas películas de terror como yo. De hecho... //[incomprensible]// Oye, idiota. Quiero que hagas la prueba. Oh, sí, sí, sí.
&gt;
&gt; **Entrevistador:** Creo que ahora está siendo beligerante. Vamos a seguir más tarde. //[se dirige al investigador asistente]// ¿Estas bien?, [[[En el séptimo día de la navidad |Goggles]]]?
&gt;
&gt; **SCP-1502:** ¿Te molestamos? Ese es el menor de tus problemas. No me has enseñado lo suficiente. Feeny nos encerró.
&gt;
&gt; &lt;Final de Registro, hora 14:38:22&gt;
&gt;

Los humanos expuestos a la habilidad de SCP-1502 han sido reubicados en un sitio de investigación local para preservar el secreto, ayudar a la rehabilitación y realizar una observación a largo plazo. Denominados “SCP-1502-1-XX”, asignando a cada sujeto un valor de XX en la secuencia, estos individuos tienden a mostrar depresión, pérdida de identidad, fatiga crónica y poco o ningún deseo de volver a la sociedad. De SCP-1502-1-01 a SCP-1502-1-08 se recuperaron en la zona en la que se sabe que opero SCP-1502; de SCP-1502-09 a SCP-1502-14 fueron resultado de la experimentación con SCP-1502.

De los catorce pacientes de SCP-1502-1 que han sido recuperados y contenidos, nueve han desarrollado el mecanismo de afrontamiento de identificarse como el personaje de George Feeny y emularlo. Esta decisión no tiene correlación aparente con la raza, el género u otros factores, incluida la familiaridad con el personaje: las instancias 1502-1-12 y 1502-1-15 nunca han visto la serie y han rechazado las grabaciones disponibles para las instancias 1502-1, prefiriendo sus versiones inventadas de la persona ficticia. Aunque este efecto comparte las propiedades de un mecanismo de adaptación no anómalo, no se comprenden sus propiedades exactas.

Las instancias 1502-1 que se han identificado con Feeny pedirán que se les identifique como “George” o “Sr Feeny” dependiendo de quien se dirija a ellos, y dirán a otras instancias 1502-1 que son impostores, eligiendo explicaciones variadas e incoherentes como entidades que cambian de forma, androides y agentes que colaboran tanto con SCP-1502 como con la Fundación. Cinco de estas instancias no pueden relatar recuerdos de su pasado antes de la contención; estas han sido aisladas debido a sus reacciones emocionales a la interacción con otros SCP-1502-1.

**Anexo ██/██/03:** En las entrevistas 1502-2 y 1502-3. SCP-1502 pudo proporcionar información clasificada relativa a la Fundación, incluido el reconocimiento por parte de varios empleados de la zona en la que se encontraba inicialmente antes de su reubicación en el confinamiento a largo plazo en el Centro de Investigación 5.

**Anexo ██/██/03:** En la entrevista 1502-A-2, el investigador asistente Isaac Chen admitió una relación percibida entre SCP-1502 y █████ ███████████, una mujer de 26 años empleada como trabajadora de oficina en el Área 24. Se denunció la desaparición de la mujer el ██/██/02, y se cree que estaba en compañía de otras tres mujeres en ese momento, que tampoco han sido localizadas; sin embargo, las investigaciones sobre su desaparición y la de sus acompañantes, tanto por parte de la Fundación como de la policía local, se cerraron debido a sus resultados no concluyentes.

Tras largos interrogatorios y análisis, se llegó a la conclusión de que el Investigador Asistente Chen no participo en la desaparición.

**Anexo ██/██/04:** Se cree que SCP-1502 está experimentando una degradación progresiva de la memoria. En la entrevista 1502-5, cuando se reprodujeron las pruebas de las pruebas anteriores, el objeto reacciono con una frecuencia y una precisión significativamente menores y fue capaz de proporcionar mucha menos información sobre los temas que había tratado anteriormente. Cuando se le presento una fotografía del Investigador Asistente Chen y se le pidió que identificara al sujeto, SCP-1502 respondió: “No lo sé. Algo va mal. Todavía me duele la cabeza. Algo va mal.”

El patrón de habla de SCP-1502 también ha cambiado; su voz contiene ahora menos distorsión, adquiriendo una calidad clara y “metálica”. El uso de muestras que contienen los pronombres “nosotros” o “ustedes” ha disminuido en favor del uso casi exclusivo de los que utilizan su forma singular. SCP-1502 parece ahora identificarse como el propio personaje Shawn Hunter. Se desconocen las razones de estos cambios.
