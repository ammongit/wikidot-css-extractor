[[include component:image-block name=AmericanCockroach.jpg|caption=Una instancia no mutada de SCP-3035]]

**Ítem #:** SCP-3035

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Todas las instancias conocidas de SCP-3035 están contenidas en el Sitio-173 (un sitio de la Fundación desmantelado). El Sitio-173 tiene dos puntos de entrada: Entrada A y Entrada B.

La Entrada A, la entrada principal, ha sido enterrada bajo 4 metros de hormigón. La Entrada B, un sistema de tránsito de tubos de vacío, se utiliza para las entregas hacia y desde el interior del Sitio-173. El DM Ni-13 (&#34;Rudos de Rasczak&#34;) mantendrá una base provisional en la Entrada B. Eliminarán cualquier instancia de SCP-3035 a la vista.

Aproximadamente una vez por semana, un paquete saldrá del sistema de tubos de vacío de la Entrada B. Típicamente, este paquete contendrá varios materiales no anómalos (ver abajo). Cada paquete será puesto en cuarentena, donde será examinado, documentado y luego incinerado.

La entrada al Sitio-173 está prohibida hasta nuevo aviso.

**Descripción:** SCP-3035 es una cepa de //Periplaneta americana// (cucaracha americana o bicho de agua) que imita el comportamiento y el aspecto exterior de los organismos que observa.

Esta imitación es superficial. Por ejemplo: Mientras que una instancia de SCP-3035 puede reproducir la coloración y los patrones de comportamiento de los abejorros, no reproducirán la compleja red social de una abeja o su forma única de comunicación. 

Las instancias de SCP-3035 se imitarán entre sí más rápidamente que otros organismos. Esto lleva a un bucle de retroalimentación: Una instancia adoptará un nuevo atributo, sólo para que todas las demás instancias imiten inmediatamente a la primera instancia, adquiriendo el atributo para sí mismas.

Debe enfatizarse que esta imitación es sólo una aproximación superficial - un intento de algún proceso aún desconocido de &#34;mirar&#34; y &#34;actuar&#34; como algo más. Independientemente de la extensión de esta imitación, las instancias de SCP-3035 todavía conservan muchas de las características asociadas con las cucarachas.

**Anexo 3035.1:** Documentación del Sitio-173 
[[collapsible show=&#34;► ACCEDER SCP:/3035/package_manifests/january_2012.log&#34; hide=&#34;▼ Cerrar Archivo&#34;]]
&gt; **RECIBIDO EN:** 05/01/2012
&gt; -----
&gt; __CONTENIDOS__
&gt; * 3 teclados (rotos)
&gt; * 6 tubos de ensayo sellados (llenos)
&gt; * 3 tubos de ensayo sin sellar (vacíos)
&gt; * 0,25 kg de órganos variados (cucarachas, frescas)
&gt; * 0,5 kg de órganos variados (humanos, descompuestos)
&gt; * 7 jeringas (sellos intactos)
&gt; -----
&gt; **NOTA:** El contenido de los tubos de ensayo sellados no está identificado; se presume que son aguas residuales, sangre o ambos.

&gt; **RECIBIDO EN:** 12/01/2012
&gt; -----
&gt; __CONTENIDOS__
&gt; * 1 teclado (roto)
&gt; * 3 tubos de ensayo sin sellar (vacíos)
&gt; * 0,15 kg de órganos variados (cucarachas, frescas)
&gt; * 0,25 kg de órganos variados (humanos, descompuestos)
&gt; * 1 jeringa (rota)
&gt; * 1 portapapeles
&gt; * 1 anotador
&gt; -----
&gt; **NOTA:** El anotador contenía garabatos ilegibles.

&gt; **RECIBIDO EN:** 22/01/2012
&gt; -----
&gt; __CONTENIDOS__
&gt; * 1 ratón de ordenador (roto)
&gt; * 3 tubos de ensayo sin sellar (vacíos)
&gt; * 10 g de huevos de cucaracha
&gt; * 15,5 kg de órganos variados (humanos, frescos)
&gt; * 1 taza de café (texto: &#34;Odio los lunes&#34;)
&gt; -----
&gt; **NOTA:** Los huevos de cucaracha fueron destruidos inmediatamente según el procedimiento.
[[/collapsible]]

[[collapsible show=&#34;► ACCEDER SCP:/3035/emails/february_2007.log&#34; hide=&#34;▼ Cerrar Archivo&#34;]]
&gt; **FECHA:** 01/02/2007
&gt; **DE:** Dr. Breeman &lt;{{pbreeman@scp.foundation}}&gt;
&gt; **A:** Dr. Xao &lt;{{hxao@scp.foundation}}&gt;
&gt; **ASUNTO:** Comportamiento Inusual
&gt; -----
&gt; Nos dimos cuenta de algo mientras terminábamos las últimas baterías de pruebas. Las instancias de SCP-3035 han adoptado un nuevo comportamiento... se pararán a lo largo del borde de su recinto, &#39;golpeando&#39; sus patas delanteras contra el vidrio. No estamos seguros de dónde vino este comportamiento; no es algo que se exhibe en ninguno de los insectos que les estamos entrenando para imitar.
&gt; -----
&gt; **ARCHIVOS ADJUNTOS:** golpeteo_vidrio.mp5

&gt; **FECHA:** 02/02/2007
&gt; **DE:** Dr. Breeman &lt;{{pbreeman@scp.foundation}}&gt;
&gt; **A:** Dr. Xao &lt;{{hxao@scp.foundation}}&gt;
&gt; **ASUNTO:** Nuevos Avances
&gt; -----
&gt; Lo hemos descubierto. //Me// están imitando.
&gt; 
&gt; Casi todos los días, me he sentado al lado de su recinto, encendiendo mi ordenador y tocando el teclado durante veinte minutos. Y ahora han adoptado mi comportamiento... &#39;sentarse&#39; y &#39;escribir&#39; en el cristal.
&gt; 
&gt; Anteriormente presumíamos que estos organismos sólo imitaban a otros insectos; claramente, estábamos equivocados. Esta capacidad parece extenderse a cualquier criatura que puedan observar.
&gt; -----
&gt; **ARCHIVOS ADJUNTOS:** &lt;Ninguno&gt;


&gt; **FECHA:** 03/02/2007
&gt; **DE:** Dr. Breeman &lt;{{pbreeman@scp.foundation}}&gt;
&gt; **A:** Dr. Xao &lt;{{hxao@scp.foundation}}&gt;
&gt; **ASUNTO:** ¿Mi Nuevo Personal de Investigación?
&gt; -----
&gt; Por tu sugerencia, he movido el recinto a un lugar donde mis &#34;colegas&#34; puedan ver mi trabajo con mayor facilidad. Han demostrado ser estudiantes muy aptos - ya los he observado imitando los movimientos que hago cuando tomo notas o preparo soluciones para las pruebas. Incluso he notado a algunos de ellos dando vueltas en un intento bastante torpe de caminar.
&gt; 
&gt; Hay otra cuestión... se han hecho más grandes. Un aumento de alrededor del 15%, según mis mediciones. Ocurrió tan lentamente que ni siquiera pensé en medirlos hasta que revisé las imágenes anteriores y noté el aumento de tamaño.
&gt; 
&gt; A pesar de todo, mis nuevos alumnos estrella están empezando a gustarme.
&gt; -----
&gt; **ARCHIVOS ADJUNTOS:** &lt;Ninguno&gt;


&gt; **FECHA:** 04/02/2007
&gt; **DE:** Dr. Breeman &lt;{{pbreeman@scp.foundation}}&gt;
&gt; **A:** Dr. Xao &lt;{{hxao@scp.foundation}}&gt;
&gt; **ASUNTO:** Caminando
&gt; -----
&gt; Están caminando. ¡Están //caminando//!
&gt; 
&gt; Todos ellos, todos a la vez... sucedió como por arte de magia. Ayer, sólo estaban golpeando torpemente, y hoy... Entro en el laboratorio y los encuentro a todos paseando por el recinto. Como si fueran //dueños// del lugar. O... como una pequeña y animada clase de estudiantes de pregrado esperando a su Profesor.
&gt; 
&gt; Lo curioso es que todas las pruebas que les he hecho indican que tienen la inteligencia de una cucaracha común y corriente. Pueden imitar el comportamiento, pero no pueden imitar la comprensión; copian mis acciones, pero no entienden por qué hago algo. O incluso lo que significa algo.
&gt; -----
&gt; **ARCHIVOS ADJUNTOS:** caminando.mp5


&gt; **FECHA:** 04/02/2007
&gt; **DE:** Dr. Breeman &lt;{{pbreeman@scp.foundation}}&gt;
&gt; **A:** Dr. Xao &lt;{{hxao@scp.foundation}}&gt;
&gt; **ASUNTO:** Caso de los Lunes
&gt; -----
&gt; Como experimento, encontré algunas mesas y sillas del tamaño de una muñeca y las coloqué dentro del recinto. Los accesorios son demasiado grandes, pero tenía curiosidad por saber si intentarían usarlos.
&gt; 
&gt; Y, bueno... Si alguna vez has querido saber cómo es un montón de cucarachas sentadas en una mesa enorme, escribiendo en teclados que ni siquiera están ahí... He adjuntado un vídeo que debería satisfacer tu curiosidad.
&gt; 
&gt; Incluso conseguí que uno de ellos &#34;bebiera&#34; de una pequeña taza de café de juguete (caso_de_los_lunes.png).
&gt; -----
&gt; **ARCHIVOS ADJUNTOS:** reunión_lunes.mp5, caso_de_los_lunes.png

&gt; **FECHA:** 07/02/2007
&gt; **DE:** Dr. Breeman &lt;{{pbreeman@scp.foundation}}&gt;
&gt; **A:** Dr. Xao &lt;{{hxao@scp.foundation}}&gt;
&gt; **ASUNTO:** Re: ¡Hora de la Biopsia!
&gt; -----
&gt; A petición tuya, he realizado una biopsia de su sistema nervioso. Te he enviado los resultados... como puedes ver, no hay ningún nuevo crecimiento, ni nuevas estructuras... siguen siendo sólo cucarachas. Cucarachas extrañamente grandes que caminan por ahí. Y escriben en escritorios vacíos. Y fingen beber café.
&gt; 
&gt; Me sentí un poco mal por haber matado a uno de ellos; es difícil no pensar en ellos como mis pequeños alumnos. Sin embargo, a ninguno de los otros parecía importarle. Todos se pavoneaban felizmente, actuando como si nada hubiera pasado.
&gt; -----
&gt; **ARCHIVOS ADJUNTOS:** informe_biopsia.pdf

&gt; **FECHA:** 08/02/2007
&gt; **DE:** Dr. Breeman &lt;{{pbreeman@scp.foundation}}&gt;
&gt; **A:** Dr. Xao &lt;{{hxao@scp.foundation}}&gt;
&gt; **ASUNTO:** &lt;Ninguno&gt;
&gt; -----
&gt; Mataron a uno de los suyos.
&gt; 
&gt; Esta mañana, volví al laboratorio sólo para encontrar una de las cucarachas en su espalda sobre la mesa, muerta. Había sido de alguna manera... //abierta// y destripada. Las otras cucarachas se pavoneaban como si nada estuviera mal.
&gt; 
&gt; Revisé las imágenes de ayer. Anoche, después de que me fui, uno de ellos inmovilizó a otro encima de la mesa. Usó lo que parecía... puntas afiladas en sus patas delanteras para abrirla. Luego, comenzó a remover metódicamente los tejidos grasos del bicho vivo. Como si estuviera recogiendo helado.
&gt; 
&gt; Una vez hecho, se sentó en la mesa y comenzó a tocar el teclado invisible de nuevo. Como si estuviera tomando notas y escribiendo correos electrónicos basados en los resultados.
&gt; 
&gt; Igual que yo.
&gt; 
&gt; Vieron mi autopsia, Dr. Xao. La vieron y luego la imitaron.
&gt; 
&gt; Creo que este experimento ha ido demasiado lejos. 
&gt; -----
&gt; **ARCHIVOS ADJUNTOS:** &lt;Ninguno&gt;

&gt; **FECHA:** 10/02/2007
&gt; **DE:** Dr. Breeman &lt;{{pbreeman@scp.foundation}}&gt;
&gt; **A:** Dr. Xao &lt;{{hxao@scp.foundation}}&gt;
&gt; **ASUNTO:** Re: ¿Dónde está tu espíritu de investigación científica?
&gt; -----
&gt; Crecieron un 150% más.
&gt; 
&gt; Este experimento ha terminado. Voy a practicarles la eutanasia a todos ellos.
&gt; -----
&gt; **ARCHIVOS ADJUNTOS:** &lt;Ninguno&gt;

&gt; **FECHA:** 12/02/2007
&gt; **DE:** Dr. Breeman &lt;{{pbreeman@scp.foundation}}&gt;
&gt; **A:** Dr. Xao &lt;{{hxao@scp.foundation}}&gt;
&gt; **ASUNTO:** RES LERSPK ERSLIJERS LIJRESLIJ RESLJ ERSIJR LJESLIJNERSIJ
&gt; -----
&gt; RESK ERSK ERS:LERS :LKTES:JK SER KPOR ESK ERS:LK ERS:LK ER:LK ERS:LK ER:LK
&gt; ERS:LKERS:LKER
&gt; ERSL:KM ERSK: ERSK:L RK:L RELK: ERS:LKERS
&gt; ERSKMERS:LK RLKMR
&gt; RES :LKM&#34; ERSKMR ESKM SER
&gt; RESL ERS:L&lt;&#34; ERS:L ERS:L ERS
&gt; RSE ERSLK:N J#N :LKMSER :LK ER
&gt; ERSMKERSKM RESLKM ERS
&gt; 
&gt; ERSPIJ ERSIJ ERS
&gt; ERS RESIJREPIJ
&gt; -----
&gt; **ARCHIVOS ADJUNTOS:** caso_de_los_lunes.png, caso_de_los_lunes (1).png, caso_de_los_lunes (2).png, caso_de_los_lunes (3).png[[/collapsible]]

[[collapsible show=&#34;► ACCEDER SCP:/3035/files/memo_2010.log&#34; hide=&#34;▼ Cerrar Archivo&#34;]]
&gt; **A QUIEN CORRESPONDA:**
&gt; 
&gt; Después de tres intentos desastrosos de una misión de rescate, nos damos por vencidos. Cada vez que enviamos un escuadrón de soldados allá abajo, estas cosas empiezan a adaptar su comportamiento y su apariencia... volviéndose más y más agresivos. Además de eso, se reproducen como... bueno, cucarachas. 
&gt; 
&gt; Ni-13 estará apostado en la Entrada B; se quedarán todo el tiempo que puedan y esperarán a ver si sale algo humano. Pero a partir de este momento, declaro el Sitio-173 como una causa perdida.
&gt; 
&gt; La decisión de desplegar o no toxinas nerviosas para limpiar el Sitio-173 de las instancias de SCP-3035 está siendo revisada, particularmente a la luz de la reciente revelación de que algunos de los órganos humanos que emergen de la Entrada B están frescos.
&gt; 
&gt; - Dr. Henry Xao
[[/collapsible]]
