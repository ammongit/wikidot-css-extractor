    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-852 – Lunare Anomalie
**Autor:** [[*user MisterFlames]]
**Original:** https://www.scp-wiki.net/scp-852
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-852

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-852 ist derzeit in einem unterirdischen Hangar an Standort-██ untergebracht. Das Artefakt hat die Eindämmung ohne O5-Genehmigung nicht zu verlassen. Das Testen von Komponenten erfordert eine Stufe-Vier-Aufsicht und die Anwesenheit einer Einheit der Task Force Sigma-6.

**Beschreibung:**  SCP-852 ist ein Fahrzeug aus Stahl und Messing, das stark an einen Bathyscaphen erinnert, mit dem Namen //Flügel des Daedalus// in vergoldetem Messing, der an der unteren Hülle angebracht ist. Das Fahrzeug hat eine Länge von 21,3 Metern, eine Breite von 4,1 Metern und einen Tiefgang von insgesamt 7,3 Metern. An der oberen Hülle Rumpf des Artefakts sind zwölf &#34;Masten&#34; mit einer Länge von 9,6 Metern befestigt, die in zwei regelmäßigen sechseckigen Mustern auf der Ober- bzw. Unterseite der oberen Hülle angeordnet sind. Jeder Mast hat am Ende eine Vorrichtung, die eine &#34;Blase&#34; projiziert, die den Raum um ihn herum auf eine Weise verzerrt, die nicht mit den aktuellen Raumzeittheorien übereinstimmt. Gegenwärtig sind die Geräte an die Masten vakuumgeschweißt, was es schwierig macht, sie zu Studienzwecken zu entfernen. 

Die untere Hülle des Fahrzeugs ist eine Kugel mit einem Durchmesser von 3,8 Metern und scheint für die Lebenserhaltung entwickelt worden zu sein. Die untere Hülle hat ein Sichtfenster aus Quarzglas, ein Steuerpult mit einem robusten Stuhl, eine Luftschleuse auf der Steuerbordseite und Stauräume entlang des Hecks mit einer Vielzahl von Werkzeugen und Vorräten. Für Strom und Sauerstoff sorgten Reserven im oberen Bereich, Branntkalk diente zur Absorption von Kohlendioxid in der Lüftungsanlage. Die Steuerplatine und die Lagerbereiche waren ebenfalls vom Vakuumschweißen betroffen, aber sie waren reparierbar.

SCP-852-2 ist ein mumifizierter hellhäutiger Mann, der einen Druckanzug primitiver Herstellung trägt, der einem Taucherhelm und -anzug ähnelt, aber mit einem zusätzlichen Lufttank und einer Belüftung, um überschüssiges Kohlendioxid zu entfernen. Der Anzug hat Schläuche in seinem Rucksack, um Luft und Strom bereitzustellen, die zu den Schläuchen passen, die durch seine Luftschleuse mit SCP-852 verbunden sind. Die Verbindungsschläuche waren 12,46 Meter vom Rucksack des Anzugs entfernt abgetrennt worden, wobei der Schnittbereich ein spiegelähnliches Aussehen hatte. Der Anzug selbst hat zwei Löcher, mit einem ähnlichen Ende wie der Schlauchschnitt. Ein drittes Loch befindet sich im Lufttank. 

**Anhang:**  SCP-852 befand sich ursprünglich auf Mare Imbrium, etwa sieben Kilometer vom Mondaußenposten entfernt. Eine teleskopische Betrachtung des Gebiets per Satellit zeigte eine anomale Formation, und die Task Force Sigma-6 machte sich an die Untersuchung. Die Task Force lokalisierte SCP-852, seine Batterien waren leer und seine Luftschleuse zum Weltraum hin offen, aber ansonsten unbeschädigt. Spuren von der Luftschleuse führten zum Aufenthaltsort von SCP-852-2, ungefähr siebzig Meter von der Luftschleuse entfernt.

Die Analyse des Schauplatzes zeigte, dass SCP-852-2 auf unbekannte Feinde traf, die zuerst die Schläuche des Anzugs durchtrennten, dann SCP-852-2 in den Rücken schossen, während er floh, den Anzug durchbohrten und ihn entweder durch Trauma oder Erstickung töteten. Während die Spuren von SCP-852-2 leicht erkennbar sind, gibt es keine Spuren oder andere Beweise der Angreifer.</textarea></pre>
