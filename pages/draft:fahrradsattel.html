**Объект №:** SCP-####

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** В зоне активности SCP-####-1 сооружена система из радиовышки с передатчиком и приемником, и антенной, работающей на ультракоротких радиоволнах с диапазоном частот 95-97 МГц,  которая так же имеет передатчик и приемник. В состав системы включена ретрансляционная вышка (наименование системы – ПЕРЕХОДНИК). Из-за большого количества поврежденных битов информации, а также слабого сигнала,  ПЕРЕХОДНИК был оснащен дополнительным шифровальщиком сигнала, который помечает восстановленные им участки. Запрещается передача какой-либо полезной информации в сторону SCP ####-1 (см. протокол исследований SCP-####), радиоэфир должен быть очищен от посторонних шумов. Ретрансляционная (активная) вышка получает модулированные “пустые” сигналы со станции [ДАННЫЕ УДАЛЕНЫ], которые, проходя через ПЕРЕХОДНИК, подвергаются воздействию SCP ####-1, после чего, станция Фонда демодулирует полученный обратно сигнал по разработанному протоколу модуляции-демодуляции.  Полученные данные копируются на сервер. 

Каждые полгода ПЕРЕХОДНИК проходит процедуру отключения от системы электроснабжения длительностью от 10 до 30 суток. При процедуре отключения принимающая станция Фонда обнуляется и запускается вновь в штатном режиме, в это время система ПЕРЕХОДНИК проходит технический осмотр на наличие повреждений элементов системы. Общая длительность оценочных, и, в случае надобности, ремонтных работ, не должна превосходить двое суток для одного человека. Каждый сотрудник, назначенный на обслуживание ПЕРЕХОДНИКа, проходит предварительное психическое событие сон-мд. По истечению 30-ти дневного срока с момента выключения, ПЕРЕХОДНИК вновь подключается к системе электроснабжения. 

Прилегающая территория к SCP-####-1 считается правительственной военной базой (правительство РФ уведомлено о работах подставной компании Фонда на данной территории без надобности рассекречивания деталей выполняемых функций ПЕРЕХОДНИКа). Зона активности аномалии огорожена стенами и имеет лишь один вход с КПП. 

**Описание:** ██████ █████ ██████.
