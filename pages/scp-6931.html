**Ítem #:** SCP-6931

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Se ha persuadido a los habitantes de Šunskai de apoyar en la contención de información sobre SCP-6931, en el entendimiento de que una fuga de información resulte en un aumento masivo del turismo en el área. Por lo que, seguirán con la tradición de no discutirlo con extranjeros; cualquiera que se mude fuera de la aldea recibirá amnésticos Clase C para remover cualquier conocimiento de SCP-6931, al igual que para cualquier forastero que se de cuenta.

SCP-6931 solo puede ser observado. Se han instalado cámaras y micrófonos en todos los edificios públicos abandonados o poco utilizados.

Los esfuerzos para identificar SCP-6931 están en curso.

**Descripción:** SCP-6931 es una Entidad Espectral de Clase Indeterminada activa en la aldea de Šunskai, Lituania. La entidad se parece a un hombre joven, vestido con un uniforme andrajoso del Ejército de la Polonia del Congreso.

Cada dos días, a las 05:30 hora local, SCP-6931 se manifestará en una estructura aleatoria de dos pisos dentro de la aldea[[footnote]]Parece mostrar una preferencia por edificios abandonados; en caso de no haber uno disponible, aparecerá en los mínimamente ocupados.[[/footnote]] y realizará una rutina, cuyos elementos también se manifestarán amenos que estén presentes. Esta rutina constituye en lo siguiente:

* La entidad aparece en una cama, como si estuviera durmiendo.
* Se &#34;despierta,&#34; después de lo cual ordena la cama cuidadosamente.
* Se baña a si mismo en la bañera, o en cualquier recipiente lo suficientemente grande para contenerlo. Se llenará espontáneamente con agua antes del contacto.
* Se viste solo. La entidad se pondrá los pantalones al revés, antes de quitárselos y ponérselos correctamente.
* Desciende las escaleras, caminando exactamente ocho escalones[[footnote]]SCP-6931 saltará o regresará escalones para alcanzar el número.[[/footnote]], antes de sentarse en la mesa y consumir un tazón de leche y una sopa de papas, con una pieza de pan.
* Se pule las botas mientras tararea una pieza musical no identificada. Repite la melodía dos veces antes de completarla, después de lo cual aclara su garganta ocho veces y se pone las botas.
* Limpia su rifle, luego recita el Padrenuestro.
* Sale del edificio a través de la puerta principal. La entidad se desmanifestará después de cruzar el umbral.

Esta rutina es --exactamente-- más o menos idéntica en todas las manifestaciones,[[footnote]]Véase Anexo 10.[[/footnote]] y generalmente toma aproximadamente cuarenta minutos. SCP-6931 es incapaz de percibir seres humanos.[[footnote]]Tras una mayor investigación, se demostró que esto es incorrecto. SCP-6931 no reconocerá a los demás, pero los mirará fijamente. También muestra cierta vacilación en mostrar su rutina durante su presencia.[[/footnote]]

**Anexo 10:** Los dispositivos de registro han demostrado algunas discrepancias poco frecuentes entre las rutinas. Ejemplos incluyen lo siguiente:

* SCP-6931 dedica cinco minutos ajustando su sábana.
* La entidad camina la escalera en nueva escalones. La rutina continúa normal hasta que SCP-6931 está en la segunda ronda de la música; da una pausa, luego suspira, regresa a la parte superior de las escaleras, las sube en ocho pasos y repite el ritual, que incluye imitar su desayuno nuevamente.
* Desata y vuelve a atar los cordones de sus botas veinticuatro veces.
* Sin alguna inconsistencia previa a la rutina, la entidad titubea de camino a la salida. Se queda quieto  por unos noventa segundos, murmurando inaudiblemente para sí mismo, antes de tragar, dar la vuelta y repetir la rutina completamente desde el inicio.
* Mientras limpia sus botas, lo intenta repetidamente y falla en hacer un intervalo en su melodía, hasta que abruptamente deja escapar un grito y tira su bota al suelo. Se sienta con la cabeza entre las manos hasta que su respiración sea más calmada, recoge la bota y continúa en la rutina normal.
* SCP-6931 pasa la totalidad de su manifestación de pie frente a la ventana, mirando el amanecer. Poco antes de desmanifestarse, se le escucha decir en voz baja &#34;Quizás la próxima vez, mis amigos.&#34; En ningún momento de la grabación su rostro es visible.
