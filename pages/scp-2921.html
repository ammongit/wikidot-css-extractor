**Ítem #:** SCP-2921

**Clasificación del Objeto:** --Euclid-- Keter

**Procedimientos Especiales de Contención:** SCP-2921 representa una zona de inconsistencia causal de clase V, por ello no se deben implementar medidas de contención física. Se presume que cualquier acción tomada que pueda afectar a SCP-2921 sufrirá los efectos de SCP-2921 de alguna manera, por lo tanto, el estudio atento y no interactivo de la anomalía es la única forma segura de obtener un mayor conocimiento de sus propiedades.

La experimentación e interacción con SCP-2921 está actualmente prohibida por orden del Consejo O5 y el Comité de Ética. Sin embargo, en el caso de que una persona viole o se sospeche que tiene la intención de violar los términos de esta decisión, se desaconseja que el personal confronte a la persona involucrada o tome medidas de forma que pueda causar una exposición accidental a los efectos de SCP-2921. Cualquier vida orgánica que entre en contacto con SCP-2921 debe terminar inmediatamente después de la interacción y debe llevarse a cabo a través de sistemas automatizados o de IA para evitar la exposición. Los métodos de terminación ideales utilizados deben tener una probabilidad de falla tan cercana al 0% como sea posible.[[footnote]] Actualmente se están desarrollando herramientas taumatúrgicas con mayores capacidades de probabilidad y de letalidad general para su uso en futuros esfuerzos de terminación.[[/footnote]]

**Descripción:** SCP-2921 se refiere a una sola haya americana ( Fagus grandfolia ) ubicada en Shenandoah Valley, Virginia. SCP-2921 ha crecido a través de un camino de tierra no descubierto hasta ahora que pasa cerca del río Hughes, separando el camino en dos caminos divergentes que convergen de nuevo en uno alrededor de la base del árbol. Las raíces de SCP-2921 están firmemente enrolladas en los sistemas de raíces de árboles y plantas cercanos, lo que hace que la eliminación y la reubicación sean extremadamente difíciles, si no imposibles.

El área que contiene SCP-2921 tiene inconsistencias causales en un nivel que no se entiende bien con los niveles actuales de tecnología de la Fundación. Los siguientes axiomas se consideran conocidos sobre SCP-2921:

* El sistema por el cual los procesos se conectan a los estados (Definido como &#34;causalidad&#34;) es intrínsecamente divergente al elegir una dirección por la que pasar por SCP-2921 mientras se camina por el sendero.
* Este sistema solo es divergente cuando se cruza SCP-2921 desde el comienzo del sendero; Los intentos de pasar SCP-2921 desde distancias más largas u otras direcciones no han producido efectos anómalos.
* Los procesos afectados por este fenómeno de divergencia también se vuelven incoherentemente divergentes y, por lo tanto, causalmente inconsistentes.
* Los procesos divergentes continúan exhibiendo un comportamiento anómalo cada vez que el sujeto (s) hace una elección, independientemente de si se hizo conscientemente o no.
* Las acciones involuntarias no están incluidas en este criterio.
* Las acciones tomadas que influyen en el estado de SCP-2921 tienen consecuencias divergentes inesperadas, por lo tanto, se considera inseguro intentar neutralizar la anomalía.

SCP-2921 llamó la atención de la Fundación el 12/07/2018 cuando el Departamento de Parques Nacionales informó un aumento sin precedentes en las poblaciones locales de la araña Spined Micrathena ( Micrathena gracilis ) en el Valle de Shenandoah que parecían, después de una inspección más cercana, ser genéticamente idénticas entre ellas. Las investigaciones de la Fundación se llevaron a cabo por las áreas circundantes hasta que SCP-2921 se identificó el 17/07/2018 como el único hito notable dentro de varios kilómetros del área con las concentraciones más altas del arácnido. Los esfuerzos adicionales para determinar la ubicación exacta de la anomalía tuvieron éxito durante la prueba del recorrido de Clase D por el sendero, que fue aprobada después de su descubrimiento.

**Anexo 2921.1:** Registro de Pruebas

&gt; **Registro de prueba:** 2921-01
&gt;
&gt; **Fecha:** 07/18/2018
&gt;
&gt; **Sujeto:** D-19023
&gt;
&gt; **Prefacio:** D-19023 recibió instrucciones de caminar por el sendero que contiene SCP-2921.
&gt;
&gt; ------
&gt;
&gt; = {{&lt;COMIENZO DE LA TRANSCRIPCIÓN&gt;}}
&gt;
&gt; //00:00// - D-19023 se ve viajando a lo largo del camino. El sujeto parece desinteresado.
&gt;
&gt; //03:15// - El sujeto se acerca a la bifurcación en el sendero donde se encuentra SCP-2921.
&gt;
&gt; //03:23// - D-19023 gira a la izquierda en el sendero de SCP-2921. Mientras lo hace, se ve una imagen translúcida de D-19023 tomando el camino derecho. La imagen se solidifica a medida que el sujeto rodea a SCP-2921.
&gt;
&gt; //03:25// - El sujeto parece sobresaltado. La imagen se angustia mucho.
&gt;
&gt; //03:35// - Imagen de D-19023 intenta huir del área de prueba. Se ve una segunda imagen de D-19023, divergente de la primera que no intenta escapar.
&gt;
&gt; //04:32// - El personal armado de la Fundación disparó varias veces la primera copia de D-19023 por intentar irse. Una tercera y cuarta copia se separan simultáneamente a medida que la primera se desploma, aparentemente muerta. Nuevas instancias están heridas en los mismos lugares pero aún con vida. Una instancia se tambalea hacia SCP-2921 mientras que la otra continúa intentando escapar. La segunda copia permanece congelada en su lugar.
&gt;
&gt; //05:52// - La instancia original de D-19023 parece levantar los brazos en estado de shock. Se ve un segundo par de brazos a los lados del sujeto. El sujeto no parece notar esto de inmediato.
&gt;
&gt; //06:16// - Refuerzos adicionales de la Fundación llegan al sitio, incluida una unidad equipada con agentes nerviosos no resueltos.
&gt;
&gt; //06:20// - El sujeto nota las extremidades adicionales y cae al suelo sorprendido. Al hacerlo, D-19023 se separa completamente de ellos, divergiendo nuevamente en dos copias distintas. Las fuerzas armadas ordenan a las instancias de D-19023 que cesen la acción para evitar nuevas divergencias.
&gt;
&gt; //07:23// - Los sujetos se terminan usando agentes nerviosos. La divergencia continúa hasta que todas las instancias estén completamente destruidas. Los restos no exhiben comportamiento anómalo y son incinerados sin incidentes.
&gt;
&gt; = {{&lt;FIN DE LA TRANSCRIPCIÓN&gt;}}
&gt;
&gt; ------
&gt;
&gt; **Notas:** Las pruebas con SCP-2921 se han suspendido indefinidamente. Se cree que, si no se controla, SCP-2921 tiene el potencial de crear un efecto bola de nieve causalmente caótico que, en teoría, culminaría en un escenario irreversible de clase NK &#34;Plaga Gris&#34; dentro de aproximadamente veinte iteraciones de divergencia.

**Registro de incidente 2921.1:**

Los agentes inicialmente estacionados en el comienzo del sendero e incrustados en el departamento de parques locales informaron un aumento inexplicable en las inconsistencias entre la documentación y las cuentas personales de varios miembros del personal a partir del momento en el que se establecieron los esfuerzos iniciales de contención y supresión de SCP-2921. El efecto pareció aumentar en fuerza y ​​complejidad para todos los involucrados, lo que condujo a una división &#34;canónica&#34; percibida que solo se detectó cuando el Comité de Ética presentó y revisó múltiples informes contradictorios sobre la situación. En este punto, se suponía que el daño ya era demasiado complejo y caótico para controlarlo de manera efectiva.

Sin embargo, antes que fuese necesario, todos los individuos afectados se desintegraron rápidamente y sin previo aviso. No existe un vídeo de este evento, tampoco los expedientes de personal de las personas afectadas, ni ningún registro de su existencia. Se sospechaba que una posible [http://scp-es.com/scp-3797 arma retrocausal] similar a las que utilizará el Departamento de Anomalías Temporales estuvo involucrada en este evento. Sin embargo, dado el número de posibles líneas del tiempo de ramificación que podrían haberse creado teóricamente en el momento del incidente, la parte involucrada probablemente no se conocerá, ni su razonamiento detrás de no apuntar directamente a SCP-2921.

Luego de los eventos del Registro de Incidente 2921.1, los esfuerzos de contención de SCP-2921 fueron descontinuados. Actualización a Keter aprobada.
