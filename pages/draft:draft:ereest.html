**Объект №:** SCP-1423-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1423 следует содержать в стальной камере размером 10 на 10 на 3 метра и толщиной стен и потолка 2 метра, внешне помещение должно быть выполнено в стиле эпохи ренессанса. Помимо минимального набора мебели, в комнате должно находиться хотя бы одно существо подвида рептилий, объект предпочитает крокодилов, по словам самого объекта э

**Описание:** SCP-1423 является на вид женщиной европеоидом, волосы преимущественно темно коричневые, не считая нескольких прядей светлых локонов, глаза желтые с зрачком как у рептилии, тело существа с виду идентично телу обычного человека, но на деле куда крепче, тесты показали, что кожа существа способна отражать ████, смотри приложение ###. 

scp 1423 Была поставлена на содержание в тот же день, когда смогла каким-то образом очнуться в общей столовой зоны 7.

**Приложение:** 1423-а: Интервью с 1423 после его появления
