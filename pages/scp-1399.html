**Ítem #:** SCP-1399

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1399 deberá permanecer en un escritorio de madera común en el medio de una habitación cerrada, abierto hasta la última página, con una cámara observando en todo momento. Si se observa algún cambio en dicha página, notifíquese al Administrador del Sitio.

Además, en una habitación adyacente, de ahora en adelante designada como sala de observación, serán instaladas una televisión y una radio ajustadas para alternar entre varios canales de noticias en un ciclo de ocho horas. 

**Descripción:** SCP-1399 es un delgado libro para niños de quince páginas titulado “Otra Forma de Oír.” La portada representa a la tierra, con el título sobre esta. No se indica ningún autor en la misma. El ISBN de SCP-1399 no se relaciona con ningún otro asignado, y su editorial etiquetada, Detiskia Books, no corresponde con ninguna editorial reconocida. 

Al leerse secuencialmente, una página a la vez en su totalidad, consta de una variedad de imágenes visuales inconexas, que tienen conexiones auditivas fuertemente asociadas, junto con las palabras “Otra Forma de Oír [Imagen]”. La página tres, por ejemplo, es la de un tren, debajo de la misma están las palabras “Otra Forma de Oír Trenes.” Salvo la última página, todas las imágenes y el texto han permanecido estáticos en manos de la Fundación.  

Los efectos anómalos del libro ocurren cuando se da la vuelta a la última página y se cierra el libro. Inmediatamente, el lector dejará de ser capaz de recibir cualquier estímulo auditivo a su alrededor. En su lugar, sus tímpanos resonarán en conjunto con lo que se ha determinado como los estímulos auditivos de una variedad de mundos alternativos. Es decir, su audición será trasladada a otra realidad. Este fenómeno se extiende únicamente a la audición, dado que la vista, tacto, gusto, olfato y sentidos menos convencionales no parecen verse afectados. 

Se ha determinado que el universo alternativo con el que el libro sintoniza a su lector dependerá de la última página, la cual cambia periódicamente. Se ha determinado que todos los lectores que experimentan este efecto entre los cambios escuchan el mismo mundo. En el Documento-1399B se puede encontrar una lista de desviaciones históricas registradas e imágenes relacionadas. 


Hasta ahora, la última página parece cambiar al mismo tiempo que se producen diversos eventos de gran importancia que alteran el mundo. El libro parece sintonizar el oído de la gente a un mundo donde el evento sucedió de forma diferente, usualmente negativa y catastrófica. 
Nótese también que este fenómeno es causa de un nivel considerable de estrés entre el personal de Clase-D debido a su desorientación entre la diferencia auditiva y el estímulo visual. Por estos motivos, se aconseja proporcionar a todo el personal afectado con un par de tapones de alta calidad para apoyar su concentración durante entrevistas y en aras de preservar su cordura. 


El personal de Clase-D que ha sido sometido a los efectos de SCP-1399 quedará exento de las terminaciones mensuales hasta que se haya completado todo el mapeo acústico posible de la realidad alternativa.

**Documento-1399A**
&gt; **Procedimiento de Cambio de Páginas**
&gt; Si se observan cambios en la última página de SCP-1399 en cualquier momento, tres miembros del personal de Clase-D serán reclutados de forma voluntaria; dada la subsecuente remoción de su terminación mensual, se comprobó que la obtención de voluntarios se realiza con relativa facilidad. Para prevenir complicaciones, el personal deberá ser informado acerca de los efectos de SCP-1399 antes de la exposición. 
&gt; Una vez afectados por SCP-1399, el primer Clase-D será escoltado a la sala de observación previamente establecida. El Clase-D será provisto de utensilios de escritura y papel para que puedan registrar cuanta información de relevancia relativa a la desviación sea posible. Ocho horas después se realizará una entrevista escrita y se rotará al segundo Clase-D. Este proceso debe continuar cada ocho horas hasta que toda la información posible haya sido recolectada. 
&gt; En el caso de que el Clase-D no escuche nada en la habitación, la sala de observación en la realidad alternativa habrá dejado de ser funcional. Se asume que la Fundación en la realidad paralela habrá caído o perdido poder, en cuyo caso, establecer que fue lo que sucedió es clave para prevenir circunstancias similares que puedan desestabilizar a la Fundación. 

**Documento-1399B**
&gt; A continuación, un registro resumido de las formas observadas en la última página de SCP-1399 y su aparente correlación con la divergencia en eventos mundiales.
&gt; **12 de Marzo, 2011:** La página cambia.
&gt;&gt; **Página nueva:** [Una imagen de las olas rompiendo en una playa de arena] Título: “Otra Forma de Oír las Olas&#34;.
&gt;&gt; **Evento mundial asociado:** Un terremeto de 9 grados en Japón.
&gt;&gt; **Desviación establecida:** La central nuclear de Fukushima Daiichi falla en estabilizarse y se produce una fusión en el núcleo. El humo sobrecalentado del reactor rompe la contención y escapa en grandes cantidades, causando una irradiación masiva y una lluvia radioactiva en gran parte de Japón.
&gt; **29 de Abril, 2011:** La página cambia.
&gt;&gt; **Página nueva:** [Una imagen de las campanas de la iglesia balanceándose en la torre de una capilla] Título: &#34;Otra Forma de Oír Campanas&#34;
&gt;&gt; **Evento mundial asociado:** El matrimonio de Kate Middleton y el Príncipe Guillermo de Gran Bretaña
&gt;&gt; **Desviación establecida:** Comandos paramilitares irrumpen en la Abadía de Westminster, asesinando a todos los miembros de la realeza y funcionarios del Estado presentes, dando inicio a un golpe de estado por parte de una facción separatista. Gran Bretaña entra en una guerra civil.
&gt; **3 de Junio, 2011:** La página cambia.
&gt;&gt; **Página nueva:** [Una imagen de un avión de caza] Título: &#34;Otra Forma de Oír los Aviones&#34;
&gt;&gt; **Evento mundial asociado:** Intento de asesinato del presidente de Yemen, Ali Abdullah Saleh
&gt;&gt; **Desviación establecida:** Un segundo intento de asesinato ocurre tras ser llevado a Arabia Saudí por tratamiento médico y tiene éxito. El Mossad Israelí está involucrado. Yemen declara la guerra a Israel. Funcionarios Yemení adquieren armas nucleares a través canales indeterminados y las utilizan; casi toda Israel es destruida o contaminada en la explosión resultante de 15 mt. Se produce una cadena de represalias toma lugar durante un periodo de doce horas, lo que provoca un holocausto nuclear y la presunta destrucción de las instalaciones de la Fundación en el lugar. Los sujetos de Clase-D sufrieron una pérdida total de la audición debido la incineración de los tímpanos en ambos oídos. 
&gt; **27 de Agosto, 2011:** La página cambia.
&gt;&gt; **Página nueva:** [La imagen de un día lluvioso afuera de la ventana] Título: &#34;Otra Forma de Oír la Lluvia&#34;
&gt;&gt; **Evento mundial asociado:** El huracán Irene llega a tierra. 
&gt;&gt; **Desviación establecida:** De forma inesperada e inexplicable, el huracán Irene se convierte en una tormenta de categoría 5 y barre a lo largo de la costa este, causando billones de dólares en daños. La ciudad de Nueva York queda devastada. El personal de la Clase-D no puede calcular el número de víctimas.
