**Ítem #:** SCP-067-EX

**Clasificación del Objeto:** --Euclid-- Explicado (Ver Anexo)

**Procedimientos Especiales de Contención:** SCP-067 se mantendrá en 02 Everett Road, Bristol ME, 04554. Everett Road se eliminará de todas las bases de datos de mapas y sera etiquetada como propiedad privada para desalentar la entrada sin autorización. Una cerca sera construida alrededor de las instalaciones y se colocarán cámaras dentro de la propiedad.

SCP-067 se someterá a exámenes de seguimiento una vez al mes por el equipo de investigación de SCP-067 (ubicado en el Sitio-162 en Jay, VT). Las reparaciones al exterior se deben realizar según sea necesario, aunque no se permita ninguna en el interior.

--Después de una exhaustiva revisión, el personal de la Fundación de nivel 2 o superior sera potencialmente elegible para un período de estadía en SCP-067. Los solicitantes deben completar el Formulario W-067-19. Tanto el Director de Seguridad de el Sitio-162, como el director de las instalaciones del solicitante, deben aprobar la solicitud. El tiempo de estadía continua dentro de SCP-067 no debe exceder un período de 3 días.-- //Esta práctica ha sido suspendida permanentemente. Los procedimientos de contención para este artículo están siendo sometidos a una re-evaluación extensa. Ver Anexo 067c.//

**Anexo 06/11/2004:** A la fecha, SCP-067 se considera no anómalo y ha sido reclasificado como explicado. Los procedimientos descritos anteriormente deben considerarse nulos y se conservan solo para fines históricos. El edificio en sí ha sido demolido, y el terreno ahora se está utilizando para pruebas de campo de armas y tecnología de la Fundación. La información sobre GdI-L19 ha sido entregada a la policía local.

**Descripción:** SCP-067, SCP-067, también conocido como &#34;Rurik Inn&#34; por su cartel de bienvenida, es una posada rústica del siglo XX ubicada en Bristol, ME. El edificio posee un total de 16 habitaciones y se encuentra en bastante buen estado. Visto desde el exterior, SCP-067 parece (y se ha descrito que es) completamente típico de la arquitectura de Bristol, ME.

La totalidad del interior de SCP-067 está cubierta con, y habitada por, aproximadamente 11.200 especies de hongos. Si bien aún no se han identificado varios de estos hongos, la mayoría son especies conocidas. Los hongos dentro de SCP-067 han demostrado la capacidad de moverse y crecer de forma casi instantánea, y a menudo, tienden a hacerlo en conjunto. Se han descubierto varias instancias de mohos tóxicos dentro del edificio, aunque el peligro que esto representa para la salud del personal es mínimo y está dentro de los límites aceptables.

Se ha observado que múltiples especies de animales, desde ciervos, cerdos, ardillas, pájaros, etc., habitan dentro de SCP-067. Los animales tienen crecimientos tumorales e infecciones fúngicas en la mayoría de sus cuerpos, y ocasionalmente se los ha observado caminando erguidos mientras usan ropa formal. Estas entidades han sido designadas colectivamente como SCP-067-1. SCP-067-1 parece actuar como los cuidadores de la posada, y a menudo saluda a los huéspedes[[footnote]]Las instancias de SCP-067-1 hasta ahora no han demostrado ser capaces de hablar, pero parecen comprender inglés y algo de francés.[[/footnote]], proporcionándoles comidas y mostrandoles una habitación.

Debido a factores actualmente desconocidos, tanto las cámaras de vídeo como los dispositivos de grabación de audio no funcionan correctamente dentro de SCP-067. Como tal, toda investigación sobre la anomalía se realiza de forma presencial.

Los individuos que ingresan a SCP-067 han reportado sentimientos de ansiedad y malestar al ver tanto el interior del edificio como las instancias de SCP-067-1. No se cree que sea un efecto anómalo, sino meramente una reacción natural. Sin embargo, poco después de ser conducidos a un dormitorio, los individuos han reportado intensos sentimientos de felicidad y relajación. Las personas que han pasado la noche en SCP-067 han afirmado que durmieron increíblemente bien, experimentaron sueños agradables y despertaron contentos, renovados y desestresados. La investigación de este fenómeno sigue en curso.

[[collapsible show=&#34;+ Mostrar Anexo 067a&#34; hide=&#34;ocultar&#34;]]

**Anexo 067a:** El análisis reciente del suelo de la propiedad de SCP-067 ha revelado cantidades inusualmente altas de ácido acético, adipocira[[footnote]]Una sustancia cerosa producida por la descomposición de tejidos grasos.[[/footnote]], y tioles. Estas sustancias son probablemente el resultado de la descomposición de animales, y podrían ser un factor que contribuya a la densidad inusual de hongos de SCP-067, así como a su olor repugnante.

Una inspección mas a fondo también ha revelado que el uso de dispositivos de grabación dentro de SCP-067 solo se interrumpe si el equipo utilizado es particularmente sensible a las condiciones externas (aunque estas condiciones particulares son inciertas). El equipo de investigación ha cambiado su equipo consecuentemente. Las imágenes grabadas recientemente desde el interior de la posada han mostrado numerosas discrepancias con la descripción actual del ítem. Notablemente, no se observó que las instancias de SCP-067-1 saludaran, ofrecieran comidas o mostraran habitaciones a nadie, y en ningún momento se pudo ver que utilizaran algún tipo de prenda. Se ha propuesto que esto podría significar que la apariencia de SCP-067-1 se ve alterada por un cognito-peligro.

[[/collapsible]] _
[[collapsible show=&#34;+ Mostrar Anexo 067b&#34; hide=&#34;ocultar&#34;]]

**Anexo 067b:** El análisis ha demostrado que las experiencias individuales de eventos que ocurren dentro de SCP-067 son inconsistentes no solo con la grabación de vídeo, sino entre sí. Una prueba de confirmación, registrada por el Dr. Kleinsmann, la Dra. Orion, y varias videocámaras montadas en un trípode, arrojó los siguientes resultados.

||||||~ **Experimento 067-b6** ||
|| **Supervisor:** Dr. Kleinsmann || **Fecha:** 5/02/2004 || **Ubicación:** SCP-067||
||||||= **Información Adicional** ||
|||| **Notas preliminares del supervisor:** El Dr. Loginova está fuera hoy, pero he decidido aprobar las pruebas de hoy de todas maneras. Orion estará remplazándolo. |||| **Personal involucrado:** Dr. Kleinsmann, Investigador junior Emily Orion, Personal de contención ||
||||||= **Procedimiento** ||
|||||| _
1. Instalar equipos de grabación en varios lugares de la casa. _
 _
2a. Permanecer en SCP-067 por una duración de 8 horas. Analizar el entorno y los eventos. _
 _
2b. Permanecer dentro del campo de visión de las cámaras siempre que sea posible. _
 _
3. Grabar observaciones. ||
||||||= **Resultados** ||
|| **Kleinsmann** || **Orion** || **Cámara** ||
|| Primera instancia de SCP-067-1 avistada aproximadamente a las 1:33 PM en el comedor: Mapache acostado en la mesa. || Mapache en la mesa del comedor, 1:35 PM. Esta durmiendo. || //Las cámaras en el comedor registraron a un mapache que entrar al comedor a la 1:28 PM, donde subió a la mesa y durmió durante varias horas. Ninguna evidencia indica que esta fue una instancia de SCP-067-1, y probablemente era un mapache ordinario.// ||
|| Una instancia de SCP-067-1 (Un ciervo) se aproximó a nosotros e hizo un gesto hacia los dormitorios. 2.18 PM. El ciervo estaba severamente maltratado || Alrededor de las 2:18 PM, una instancia de SCP-067-1 indico, a través de medios no verbales, que nos haría la cena.|| //Las cámaras en el pasillo 1 registraron un ciervo severamente maltratado agitándose salvajemente de pie sobre sus patas traseras varias veces.// ||
|| Emily y yo encontramos una pata de alce cortada en el refrigerador a las 4:55 p.m. || Kleinsmann se me acercó a las 4:59 p.m. con un pedazo de comida con mohosa que parecía ser una ala de pollo. Las paredes se mueven.|| //Las cámaras, tanto en la cocina como en el salón, registraron al Dr. Kleinsmann obteniendo un palo cubierto de hongos cerca de la nevera, murmurando la frase &#34;Están trabajando juntos ...&#34; y procediendo a mostrar el palo a la Dra. Orion, la cual, al mismo  tiempo, estaba sentada en el sofá de la sala mirando fijamente las paredes, las cuales, en ningún momento se movieron.//||
|| 5:41 PM Los animales en el moho quieren mostrarme algo. Puedo verlo en sus // (sic) // ojos. Sensación general de calma. || Un zorro encantador me mostró mi habitación. Él está sentado aquí en mi cama. Gracias zorro. Son las 6:02 PM. || //Las cámaras alrededor de la casa muestran al Dr. Kleinsmann observando atentamente varias ardillas, las cuales actúan de manera desorientada. Se puede observar a la Dra. Orion en el dormitorio 2 acariciando a un zorro rojo taxidermizado.//||
||||||= **Notas del supervisor posterior a los resultados** ||
|||||| Ahora podemos confirmar que las cualidades anómalas de SCP-067 no son tan físicas como pensamos al principio. Todos los animales filmados durante el experimento eran en su mayoría animales ordinarios bajo la influencia de SCP-067. Es posible que la posada, o posiblemente la cantidad inusual de hongos en su interior, estén afectando las mentes de los animales y las personas dentro del edificio. Esto explicaría el comportamiento extraño observado en los animales.  _
 _
Es de destacar el hecho de que el ciervo mencionado en el registro anterior mantenía cierta semejanza a uno que fue golpeado por un camionero más tarde esa noche a unos 3 km de distancia[[footnote]]Ver artículo de Lincoln County News (lcnme): &#34;Camionero atacado por un ciervo loco&#34;[[/footnote]]. La descripción del ciervo, tal como la dio el conductor al departamento de policía, coincide con el comportamiento errático del venado descrito en el registro. _
 _
Está claro para el personal de investigación de SCP-067 que al menos una parte de la descripción actual de SCP-067 es demostrablemente falsa. Es probable que estemos lidiando con un fenómeno que afecta la mente, que posiblemente sea de naturaleza memética o alucinógena. ||

[[/collapsible]] _

[[collapsible show=&#34;+ Mostrar Anexo 067c&#34; hide=&#34;ocultar&#34;]]
&gt; **Para:** Especialista en Contención Armstrong
&gt; **De:** Dr. Kleinsmann
&gt; **Asunto:** 067 Solicitud de revisiones de contención inmediata
&gt;
&gt;
&gt; Luego de un análisis adicional del suelo (llevado a cabo por el Dr. Loginova), Nos ha llamado la atención que los materiales orgánicos dentro y alrededor de la anomalía emiten niveles de radiación de referencia de 1 mSv / h. Esta es una buena noticia, ya que ahora entendemos mejor a SCP-067, pero es una mala noticia cuando cuentas con Emily Orion y a mi, absorbiendo un promedio de 24 mSv (o aproximadamente 10 años de exposición a la radiación natural) en el transcurso de una larga excursión que llevo un día. Y hemos hecho 11 de esas excursiones en los últimos seis meses. Esta es la razón mas probable por la cual nuestro equipo original tenía dificultades para funcionar.
&gt;
&gt; Vea mi agenda adjunta y vuelva a contactarme lo antes posible.
[[/collapsible]] _

[[collapsible show=&#34;+ Mostrar Anexo 067d&#34; hide=&#34;ocultar&#34;]]
**Anexo 067d:**
A partir del 11/06/2004, SCP-067 debe considerarse un fenómeno explicado. Esta decisión se tomó después de dos descubrimientos cruciales y separados.

1. El descubrimiento de un hongo previamente desconocido, denominado &#34;Orion&#39;s Cup&#34; (//Calicem orion//). Se observó que este hongo produce un compuesto químico (llamado &#34;CT4&#34;) que interfiere con los neurotransmisores (incluida la recaptación de serotonina y dopamina), resultando en alucinaciones leves y una sensación de euforia. CT4 también es responsable de la pérdida parcial de la motricidad, aunque este efecto es menos evidente en humanos. Esto explica el extraño comportamiento observable en la mayoría de los animales de la posada, que probablemente se sienten atraídos por los hongos debido a que es una rica fuente de alimentos.

También se concluyó que la presencia de los hongos en sí, aunque inusual, podría explicarse potencialmente por la presencia de numerosos compuestos orgánicos en descomposición bajo tierra y/o altos niveles de radiación.. Tales escenarios son poco comunes debido a su naturaleza, pero están totalmente dentro del ámbito de la comprensión.

2. Luego de la identificación de alta radiación dentro del suelo, la Especialista en Contención Lisa P. Armstrong aprobó la excavación del área el ██ / ██ / ██. Esto provocó el descubrimiento de ██ kg de mineral de uranio, así como 29 cadáveres humanos en varias etapas de descomposición directamente debajo de SCP-067-EX. La examinación de los cuerpos sugiere que la causa de la muerte es una variedad de crecimientos cancerosos (síntomas de intoxicación crónica por radiación). Varios otros materiales encontrados junto con el mineral tienen semejanza con los utilizados en la fabricación de reactores nucleares. Se cree que los cuerpos en descomposición, junto con la radiación, indujeron el florecimiento de hongos dentro del edificio, lo que a su vez atrajo a otros animales.

Las personas responsables de la presencia de los cuerpos, minerales y materiales (designados GdI-L19) no han sido identificados. Es posible que este grupo siga activo e intente construir un reactor nuclear utilizando trabajadores descartables en condiciones inseguras/ilegales. Su ubicación y motivos no están claros, pero toda la información relevante se ha entregado a los departamentos locales y federales. Si se encuentran, los individuos de este grupo deben ser detenidos para asegurarse de que no representen un riesgo para la seguridad de la información.

Más desconcertante es el hecho de que  que la mayoría de las personas fallecidas habían muerto //después// de que el área quedara bajo el control de la Fundación como SCP-067-EX. Es probable que las instalaciones de SCP-067-EX se violaran durante la noche, ya que las cámaras de seguridad ubicadas alrededor del perímetro del área no estaban equipadas con un filtro infrarrojo y funcionaban increíblemente mal en condiciones de poca luz. Esto en sí mismo constituye un importante error de la Fundación, y luego de una inspección adicional, no se cree que los procedimientos de contención de SCP-067-EX hayan estado nunca en conformidad con los estándares de la Fundación.

Se tomarán medidas disciplinarias contra el equipo de contención de SCP-067-EX, ya que su flaqueo es responsable de la actividad continua de GdI-L19 y, en consecuencia, de muertes civiles completamente evitables y posibles brechas de seguridad.
[[/collapsible]] _</textarea></pre>
