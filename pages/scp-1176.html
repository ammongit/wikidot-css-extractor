    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1176 – Honigfizierter Mann
**Autor:** [[*user Smapti]] 
**Original:** https://www.scp-wiki.net/scp-1176
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1176

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1176 ist in dem Sarkophag, in dem es geborgen wurde, vollständig eingetaucht in SCP-1176-1, in einem sicheren, klimatisierten Observationsraum in Standort-73 aufzubewahren. SCP-1176 ist auf keinen Fall länger als für die Durchführung wesentlicher Forschungen oder den Austausch von Überwachungsgeräten benötigten Zeitraum aus SCP-1176-1 zu entfernen, und in keinem Fall länger als sechs Stunden. SCP-1176 ist jederzeit durch EEG auf plötzliche Veränderung der Gehirnaktivität zu überwachen, wenn es nicht völlig in SCP-1176-1 eingetaucht ist. Alle unerwarteten Änderungen in der SCP-1176-1-Produktion sind zu notieren. Überschüssiges SCP-1176-1 ist mit dem angeschlossenen Wasserhahn einmal täglich oder nach Bedarf aus dem Sarkophag abzulassen, um ein Überlaufen zu verhindern, und ist sofort zu vernichten oder zum Testen einzusenden.

SCP-1176-1 ist in Gefäßen zu transportieren und zu lagern, die deutlich darauf hinweisen, dass dies kein Lebensmittelprodukt und ungenießbar ist. SCP-1176-1 ist von keiner inkompatiblen Person zu verzehren, außer zu Testzwecken. Alle Anfragen, SCP-1176-1 als Notfall-Feldration auszugeben, werden ungeachtet der individuellen Kompatibilität präventiv abgelehnt, bis eine vollständige Überprüfung durch das Ethik-Komitee vorliegt.

**Beschreibung:** SCP-1176 ist der mumifizierte Leichnam eines menschlichen Mannes, der zum Zeitpunkt des Todes etwa 35 Jahr alt war. Schwerer Gewebeabbau hat die DNA-Untersuchung von SCP-1176 unmöglich gemacht; basierend auf kontextuellen Beweisen wird angenommen, dass SCP-1176 arabischer Abstammung war und im 10.–11. Jahrhundert AD gestorben ist. SCP-1176 ist klinisch tot und zeigt keine Anzeichen von Atmung, Kreislauf oder Stoffwechsel. Das Gehirn von SCP-1176, das trotz des allgemeinen Gewebeabbaus weitgehend intakt ist, weist ein konstantes Niveau elektrischer Aktivität auf, das mit dem Stadium 3 des Nicht-REM-Schlafs (&#34;Tiefschlaf&#34;) übereinstimmt.

Anstelle aller Körperflüssigkeiten, die in einem lebenden Menschen zu finden sind, enthält SCP-1176 eine Flüssigkeit von viskoser Konsistenz und goldener Farbe, bezeichnet als SCP-1176-1. Tests von SCP-1176-1 haben ergeben, dass es chemisch identisch mit Kleehonig ist, der von der anatolischen Honigbiene (//Apis mellifera anatoliaca//) produziert wird. SCP-1176-1 wird aus den Poren von SCP-1176 mit einer variablen Rate ausgeschieden, abhängig von den Umgebungsbedingungen. Wenn es vollständig oder größtenteils unter Wasser gehalten wird, wie es normalerweise in seinem Sarkophag gelagert wird, beträgt die Produktionsrate von SCP-1176-1 ungefähr 0,2 Liter pro Stunde. Wenn es nicht untergetaucht ist, steigt die Produktion im Laufe der Zeit exponentiell an (siehe Protokoll Vorfall 1176-1). Die Menge von SCP-1176-1, die in SCP-1176 selbst enthalten ist, wurde zu keiner Zeit dokumentiert, unabhängig von der Produktionsrate.

Es wurde festgestellt, dass SCP-1176-1 von Menschen mit der Blutgruppe AB+ essbar ist und Eigenschaften besitzt, die mit einem hochkonzentrierten Nahrungsergänzungsmittel übereinstimmen. Eine Dosis von SCP-1176-1 mit einem Volumen von 15 ml enthält ungefähr 2500 kcal und bedeutende Mengen an essenziellen Vitaminen und Nährstoffen, was es als Notfallration oder Grundnahrungsmittel hochwirksam macht. Tests, die an D-Klasse-Personal durchgeführt wurden, zeigen, dass der Verzehr von SCP-1176-1 durch kompatible Personen 14–18 Stunden nach dem Konsum körperliche Hungergefühle wirksam verhindert und keine langfristigen Nebenwirkungen hat. 

Personen mit einer Nicht-AB+-Blutgruppe beginnen beim Verzehr einer beliebigen Menge von SCP-1176-1 von mehr als 0,5 ml innerhalb von vier bis zehn Stunden nach dem Verzehr Symptome einer schweren allergischen Reaktion zu zeigen. Akute Hämolyse, gefolgt von Nierenversagen und Tod, trat in 98,7 % aller Tests auf, bei denen eine inkompatible Person mit SCP-1176-1 ernährt wurde. Die Symptome des SCP-1176-1-Verzehrs bei inkompatiblen Testsubjekten stimmen mit den Symptomen von Personen überein, denen Bluttransfusionen verabreicht wurden, die mit ihrer Körperchemie nicht kompatibel sind.

Zum Zeitpunkt seiner Bergung wurde SCP-1176 in einem Steinsarkophag im späthellenistischen Stil gelagert. Der Deckel, die Seiten und das Innere des Sarkophags sind mit Texten in spätägyptischen Hieroglyphen beschriftet, die größtenteils aus zeremoniellen Texten und Zaubersprüchen zum Schutz der darin beigesetzten Person und hagiographischen Beschreibungen verschiedener Götter sowie einem ausgestorbenen und bisher unübersetzten Dialekt von Proto-Arabisch bestehen. In einem großen Abschnitt am Fuße des Sarges wurden die ursprünglichen Inschriften entfernt und durch zwei separate Inschriften in klassischem Arabisch ersetzt (Übersetzung siehe Anhang). In den Sarkophag wurde nahe einem Ende ein Loch gebohrt, in das ein Kupferrohr und ein Stutzen eingepasst wurden. Es wird vermutet, dass der Zapfen innerhalb der vergangenen 100 Jahre von den Personen, die zuvor im Besitz von SCP-1176 waren, installiert wurde, um die Entfernung von SCP-1176-1 aus dem Sarkophag zu erleichtern. Der Sarkophag selbst besitzt keine anomalen Eigenschaften.

SCP-1176 wurde 1985 von der Foundation nach einer Razzia in einer Einrichtung in Asmara, Eritrea (damals Äthiopien), erworben, die der Manna Charitable Foundation gehörte. Foundation-Agenten in der Region hatten die Einrichtung als Quelle von Honiglieferungen identifiziert, die in von Hungersnot heimgesuchten Regionen Äthiopiens weit verbreitet waren, was zum Tod von etwa █████ Zivilisten an Symptomen führte, die einer akuten Hämolyse ähneln. Wie die MCF in den Besitz von SCP-1176 kam, ist bis heute nicht geklärt.

[[collapsible show=&#34;+ Text der arabischen Inschriften auf dem SCP-1176-Sarkophag anzeigen&#34; hide=&#34;- Text der arabischen Inschriften auf dem SCP-1176-Sarkophag ausblenden&#34;]]

Text der ersten Inschrift:

&gt; Abdallah ibn Salah ibn Ayyub ibn Nasir, fünfzehnter Sohn des großen Scheichs (unleserlich), wurde am ersten Rajab im Jahr der Hijra 3 (unleserlich)[[footnote]]zwischen 922 und 1022 AD im Gregorianischen Kalender[[/footnote]] zum Honigfasten gebracht und starb am 15. Ramadan. Der große Imam al-Yusuf hat ihn in das antike Gefäß eingeschlossen, das mit den von den Alten angeordneten Zeichen versehen ist, um hundert Jahre lang in Honig zu gären und den Menschen in Zeiten der Not Hilfe zu leisten. 

Text der zweiten Inschrift:

&gt; Nimm dich in Acht, Imam, denn das Zeichen von Iblis liegt auf diesem!
&gt; 
&gt; Im Jahr der Hijra 573,[[footnote]]1195 AD im Gregorianischen Kalender[[/footnote]] befahl der Imam al-Malik, dieses Gefäß zu öffnen, um so die Menschen während der Zeit der großen Hungersnot zu ernähren. Viele Krüge wurden gefüllt und dem Scheich und seinem Hof, den großen Imamen der Moscheen und dem Volk übergeben. Und am folgenden Tag erkrankten sehr viele Menschen an einem schrecklichen Fieber, und keiner von ihnen lebte – aber der Scheich und seine Brüder und seine Söhne, die von dem verfluchten Nektar herzhaft aßen, blieben alle unversehrt. Diejenigen, die lebten, erklärten den Scheich und seine Familie der Zauberei schuldig und (unleserlich). Doch als die Leute kamen, um den Leichnam zu zerstören, der aus dem Gefäß genommen wurde, fanden sie ihn aufrecht stehend und tanzend, schreiend und sie verspottend. Al-Malik hat verfügt, dass ein übler Dschinn vom Shaitan selbst geschickt wurde, um dieses Instrument der Heilung zu verderben, und verfügt, dass er bis zum letzten Tag in diesem Gefäß versiegelt wird. Möge Gott jeden niederschlagen, der diese Siegel brechen möchte.
[[/collapsible]]

[[collapsible show=&#34;+ Zeige Protokoll Vorfall 1176-1&#34; hide=&#34;- schließe Protokoll Vorfall 1176-1&#34;]]

**Vorfall 1176-1:** Am ██.██.20██ wurde ein Experiment durchgeführt, um die Aufwärtsgrenzen der Geschwindigkeit zu bestimmen, mit der SCP-1176-1 produziert werden kann. SCP-1176 wurde aus seinem Sarkophag genommen und auf eine geriebene Oberfläche gelegt, die dazu bestimmt war, alles produzierte SCP-1176-1 abzuleiten, anstatt zuzulassen, dass es sich ansammelt. Nach einer Erhöhung auf 1,2 Liter pro Stunde nach der ersten Stunde stieg die Geschwindigkeit, mit der sich die Produktion beschleunigte, weiter um ungefähr einen Liter pro Stunde an und erreichte eine Produktion von ungefähr 55,7 Litern pro Stunde. Nach ungefähr 10,5 Stunden wurde ein plötzlicher Anstieg der Gehirnaktivität festgestellt und SCP-1176 erlangte das Bewusstsein. SCP-1176 öffnete seine Augenlider und fing an, wild um sich zu schlagen und zu versuchen, verzweifelte Laute zu machen und zu einer der Wände der Testkammer zu kriechen.

Aufgrund des atrophierten Zustands seiner inneren Organe und Muskulatur wird spekuliert, dass SCP-1176 während dieser Zeit keine sinnvollen sensorischen Daten aus seiner Umgebung sehen oder ableiten konnte und aufgrund des Abbaus seiner Zunge und des Gaumens nicht in der Lage war, kohärent zu sprechen. Da die Mitarbeiter besorgt waren, dass die Bewegungen von SCP-1176 es selbst beschädigen könnten, wurden vier Nachwuchsforscher angewiesen, SCP-1176 zu fesseln und zu beruhigen. Während des Versuchs zuckte SCP-1176 heftig mit seinem linken Arm, was dazu führte, dass seine Hand am Handgelenk abgetrennt wurde. Nachdem Versuche erfolglos waren, SCP-1176 mit Gas und intramuskulärer Injektion zu sedieren, wurde das Forschungspersonal angewiesen, SCP-1176 in seinen Sarkophag zurückzubringen und den Deckel aufzusetzen. Es war zu hören, dass SCP-1176 weiter laut vokalisierte und mit seinen Gliedmaßen und dem Kopf auf das Innere des Sarkophags schlug, ungefähr 3 Stunden lang, wonach es seine Aktivität einstellte und in seinen vorherigen Zustand zurückkehrte.

Nachfolgende Untersuchungen haben mehrere Knochenbrüche ergeben, die während der Aktivitätsperiode von SCP-1176 induziert wurden, sowie mehrere zuvor unbemerkte Brüche, von denen spekuliert wird, dass sie durch einen früheren solchen Zustand verursacht worden waren. Die abgetrennte Hand von SCP-1176 hat weiterhin SCP-1176-1 in einer dem Rest des Exemplars angemessenen Rate ausgeschieden und wird derzeit für weitere Forschungen separat aufbewahrt.
