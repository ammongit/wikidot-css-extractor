**Item nº:** SCP-596

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-596 deve ser contido em uma câmara de contenção padrão protegida de acordo com os protocolos usuais.

Deve-se ter cuidado para não permitir o contato físico direto com SCP-596. Apenas sujeitos designados de Classe-D devem fazê-lo. Os participantes devem ser submetidos a triagem médica antes que um novo sujeito seja aplicado à SCP-596. O O5 Oversight pode permitir exceção especial quando uma alternativa saudável para um indivíduo único e criticamente necessário não puder ser encontrada.

Todo o material biológico derivado de SCP-596 deve ser manuseado de acordo com as diretrizes de segurança da Fundação.

Como sedativos foram encontrados para impedir a produtividade de SCP-596, os indivíduos devem permanecer conscientes quando aplicados a SCP-596. Naturalmente, restrições serão necessárias para facilitar a aplicação de um novo sujeito. Recomenda-se que os novos participantes sejam mantidos na mesa de operação com um braço estendido para fora do corpo. Esta posição permite acesso mais fácil para decapitar rapidamente o objeto após a aplicação. O &#34;Lobotomizador&#34; pode então ser aplicado ao tronco cerebral assim que o recrescimento atingir esse ponto para prevenir funções cognitivas adicionais. O Comitê de Ética da Fundação determinou que esta prática garante um ambiente de trabalho agradável para os funcionários designados.

Depois que o novo sujeito for aplicado a SCP-596, o sujeito anterior pode ser descartado, sangue e outros materiais fluidos podem ser conectados ao novo sujeito e a extração de órgãos pode começar.

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-596/SCP-596_Snake_Statue.jpg|caption=SCP-596 imediatamente depois da remoção do sujeito. Pontas de dedos cortadas e crescimento subsequente não visíveis deste ângulo.]]


**Descrição:** SCP-596 é uma estátua de cobra de bronze com 63cm de altura, acredita-se ser uma representação de ████████. SCP-596 foi adquirido de um hospital em ███████ ██ ███████ nas mãos de ████████ ███-█████, suspeito pelas autoridades locais de ser um ladrão de túmulos. Embora as implicações sejam claras, a localização original de SCP-596 ainda é desconhecida.

Quando uma pessoa faz contato físico com SCP-596, ela é incapaz de liberar o contato ou mover a estátua por conta própria. A única maneira de remover completamente um sujeito é com outra pessoa fazer contato físico com SCP-596, momento em que o indivíduo original morrerá.

Quando em contato com SCP-596, quaisquer feridas ou doenças irão curar a uma velocidade incrível. O sujeito demonstra desconforto extremo, embora a natureza desse desconforto seja desconhecida. O efeito regenerativo da estátua é tal que se o sujeito for removido cirurgicamente de SCP-596, o indivíduo irá morrer e um novo corpo crescerá das partes ainda anexadas a SCP-596.

**Adendo:** Relatório de Experimentos

**17/02/██:**
SCP-596 trazido com o sujeito ████████ ███-█████ sedado anexado. Colocado na câmara de contenção sob observação. O sujeito parecia inquieto e dolorido, com a agitação crescendo à medida que o sedativo passava. Uma vez consciente, o sujeito começou a gritar incoerentemente e se contorcer no que parecia ser uma grande angústia. Apesar disso, o sujeito foi incapaz de mover SCP-596. O comportamento é consistente com dor considerável, mas não há indicação se é de natureza física ou psíquica.
**18/02/██:**
███-█████ ainda não responde a questionamentos ou outros estímulos. O alvo foi conduzido facilmente quando o pessoal com luvas moveu SCP-596. Sujeito incapaz de comer ou água, então IV pode ser necessário. Observaremos os efeitos da fome primeiro, no entanto.
**10/03/██:**
Três semanas após a chegada e ███-█████ não mostra efeitos de fome ou desidratação. O indivíduo manteve o movimento e os gritos constantes sem dormir durante todo o período. Os meios pelos quais SCP-596 sustenta o sujeito podem ser úteis, desde que os outros efeitos colaterais sejam eliminados. Caso contrário, sugerimos que SCP-596 seja programado para destruição.
**13/03/██:**
███-█████ parou de gritar às 12:04 de hoje. O sujeito foi sedado e examinado. Exame mostrou as cordas vocais do sujeito completamente destruídas. 15 minutos após o efeito da sedação, a pessoa começou a gritar novamente. Um exame mais aprofundado mostrou que as cordas vocais estavam completamente curadas. Este efeito de cura nos cede um novo olhar a SCP-596.
**14/03/██:**
Limites testados do efeito de cura de SCP-596. Sujeito sedado e com o dedo do pé esquerdo decepado. Nenhuma regeneração exibida até que o sujeito recuperou a consciência, após o que o dedo se regenerou em 26 minutos. Pé direito cortado sem sedação. A regeneração começou imediatamente e terminou em 83 minutos. Cortou as duas pernas, regenerou simultaneamente em 297 minutos. Parece que a regeneração em uma área não é retardada por lesões em outros locais.
**15/03/██:**
Cortados os braços que ███-█████ estava usando para segurar o SCP abaixo do cotovelo. O corpo do sujeito morreu imediatamente. A autópsia não revelou nenhuma causa identificável de morte. A regeneração dos antebraços anexados começou.
**16/03/██:**
O sujeito começou a se contorcer conforme os sistemas motor e nervoso se desenvolviam. A gritaria recomeçou às 07:36, assim que o sistema respiratório estava apto. A regeneração completa foi concluída às 21h05.
**17/03/██:**
Sujeito sedado e contido, hipodérmico inserido na veia cubital mediana. Vários litros de sangue coletados antes da queda na pressão arterial impediram uma nova coleta. Ao recuperar a consciência, a pressão arterial melhorou e a retirada de sangue foi retomada.
**18/03/██:**
O sujeito produziu 72 litros de sangue nas últimas 24 horas. Claramente, o poder regenerativo de SCP-596 também acelera a produção de sangue. Solicite um sujeito classe-D com sangue tipo O negativo.
**19/03/██:**
Classe-D aplicado a SCP-596. ███-█████ libera SCP-596 imediatamente e expira. Com vários pontos de extração, o sujeito da Classe D deve ser capaz de fornecer à Fundação um suprimento constante de sangue O-negativo universal para transfusões e experimentação. Recomenda-se manter um Classe-D de tipo sanguíneo AB disponível se for necessário plasma sanguíneo universal.
**12/04/██:**
Enquanto a produção de sangue continua, há dificuldades em instituir o programa de remoção de órgãos. Mesmo quando contido, os procedimentos cirúrgicos são difíceis enquanto o sujeito continua se contorcendo. Cortar as mãos permite a coleta de um corpo completo de órgãos de uma só vez, mas interrompe a produção de sangue. A decapitação parece ser a melhor solução, mas a regeneração imprevisível do tronco cerebral continua a causar dificuldades.

&gt; **Data:** //13/04/██//
&gt; **De:** //Dr. Jon Drake//
&gt; **Para:** //Solicitação de Desenvolvimento Técnico da Fundação//
&gt; **Assunto:** //SCP-596 - Remoção automática do tronco cerebral//
&gt;
&gt; Bom dia, camaradas
&gt;
&gt; Alguma chance de algum de vocês, nerds técnicos, juntarem algo para cortar uma cabeça e impedir que volte a crescer? Temos feito isso manualmente até agora, e está se tornando muito tedioso, sem mencionar que faz todo mundo pular se o processo for esquecido e o pobre coitado começar a gritar de novo.
&gt;
&gt; Consulte a documentação em anexo, que foi censurada de forma apropriada para Nível 1 e superior.
&gt;
&gt; Meus cumprimentos,
&gt;
&gt; Dr. Jon Drake

&gt; **Data:** //13/04/██//
&gt; **De:** //Desenvolvimento Técnico da Fundação//
&gt; **Para:** //Dr. Jon Drake//
&gt; **Assunto:** //RE: SCP-596 - Remoção automática do tronco cerebral//
&gt;
&gt; Sua solicitação foi recebida e aprovada. Um técnico entrará em contato com você em breve.

&gt; **Data:** //21/04/██//
&gt; **De:** //Mike Smith - FTD//
&gt; **Para:** //Dr. Jon Drake//
&gt; **Assunto:** //RE: SCP-596 - Remoção automática do tronco cerebral//
&gt;
&gt; Dr. Drake
&gt;
&gt; Sua solicitação concluída foi despachada. Por favor, veja as especificações anexas.
&gt;
&gt; Embora o dispositivo não possa realizar a decapitação inicial, a consulta com a equipe médica designada para SCP-596 determinou que um dispositivo menor que pudesse permanecer dentro de um crânio regenerado seria mais útil.
&gt;
&gt; Por favor, complete a avaliação de desempenho do equipamento desenvolvido dentro de 30 dias
&gt;
&gt; Mike Smith

&gt; **Data:** //26/04/██//
&gt; **De:** //Dr. Jon Drake//
&gt; **Para:** //Mike Smith - FTD//
&gt; **Assunto:** //RE: RE: SCP-596 - Remoção automática do tronco cerebral//
&gt;
&gt; Oi Mike,
&gt;
&gt; Revisão brilhante para o novo dispositivo. A equipe passou a chamá-lo de &#34;o Lobotomizador&#34; (embora isso seja tecnicamente impreciso). Achei que o sistema de sucção para remover a massa encefálica amassada era bastante engenhoso. Conforme suas especificações observadas, ao permitir a regeneração da cabeça, agora podemos extrair olhos e raízes de dente do sujeito.
&gt;
&gt; Continue o bom trabalho,
&gt;
&gt; Dr. Jon Drake
