[[include component:credit-button]]
**Artikel:** Protokoll-1251-01
**Autor:** [[*user SRegan]]
**Original:** http://www.scp-wiki.net/log-1251-01
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

Das Folgende umfasst Auszüge aus den Feldnotizen von Agent ████████. Am ██.██.████ wurde Agent ████████ die Aufgabe übertragen, das Team zu beaufsichtigen, das [[[SCP-1251]]] zugewiesen wurde, einem autonomen Phänomen, das unter laufender Eindämmung im britischen Straßennetz ist. Die Umstände der Versetzung von Agent ████████ sind Gegenstand einer formellen Beschwerde und werden derzeit vom Disziplinarausschuss von Sektor-25 überprüft, aber es ist beachtenswert, dass sie unmittelbar nach Vorfall ████- ████-1 auftraten, während dem Agent ████████ leitender Eindämmungbeamer war.

Anfängliche Bergungsverfahren für SCP-1251 erforderten, dass fünf Mitarbeiter unter dem Deckmantel eines Straßenwartungsteams vor Ort blieben, bis die vollständige Eindämmung erreicht war, mit der Erwartung, dass der ursprüngliche Standort auf ähnliche Weise wie andere lokalisierte Phänomene dauerhaft aus dem Straßennetz entfernt und in eine Foundation-Einrichtung umgewandelt werden könnte. Notunterkünfte wurden dem Personal in Form von Arbeitszelten zum Schlafen und Essen im Eindämmungsbereich bereitgestellt. Es wurde ein Budget für Lebensmitteleinkäufe zugewiesen und Pläne für die Stromversorgung von Standort 1251-1 wurden erstellt. Die Entdeckung der mobilen Natur von SCP-1251 bedeutete jedoch, dass Pläne für Beleuchtung, Heizung und Unterhaltung nie vollständig umgesetzt wurden und auf //ad-hoc//-Basis blieben. Außerdem wurde das ursprünglich dem Standort 1251-1 zugewiesene Budget aufgrund eines Verwaltungsfehlers nicht übertragen. Ein informeller &#34;Hilfsfonds&#34;, der für das Eindämmungsteam eingerichtet wurde, wurde in Sektor-25 von Dr. ███ eingerichtet, aber von der Sektorleitung als unangemessen eingezogen. Nach Überprüfung der Eindämmungsmaßnahmen wurde seitdem eine mobile Eindämmungseinheit mit einem speziellen Fahrzeug, einem Stromgenerator, einem Fernseher, einer Mikrowelle und Heizeinheiten sowie einem permanenten Budget für Essen und Unterhaltung eingerichtet.

------

Kam heute vor Ort an und war schockiert über die marode Natur der Eindämmungsmaßnahmen. Das Personal hat sein eigenes Geld für Lebensmittel ausgegeben, weil Kreditkarten und Konten, die ursprünglich dem Team zugewiesen wurden, leer geworden sind. Beschwerden an ████████ blieben offenbar unbeantwortet. Mehrere Mitglieder des Teams scheinen den Eindruck zu haben, dass ihr Einsatz auf 1251 zeitlich begrenzt ist, und haben mich gefragt, wann sie zu ihren Familien zurückkehren können. Trotzdem widmet sich das Team weiterhin der Eindämmung und hat mit den begrenzten verfügbaren Ressourcen Wunder vollbracht.

------

██.09.████: Das Wetter wird kälter. Ich habe versucht, Sektor-25 zu kontaktieren, aber es sieht so aus, als würden standortspezifische E-Mail- und Telefonschlüsselcodes nicht aktualisiert, wenn SCP-1251 sich bewegt. Ich habe persönlich eine Reihe kleiner Gasheizgeräte gekauft und verteilt. Mehrere der ferngesteuerten Kameras, die zur Überwachung der umliegenden Verkehrskreuzungen verwendet wurden, sind ausgefallen und mussten durch Konsumgüter ersetzt werden – die wiederum auf eigene Kosten des Teams gekauft wurden. Ich fordere dringend, dass die Eindämmungsmaßnahmen für 1251 überarbeitet werden; dies ist keine vorübergehende Eindämmungssituation und sollte nicht als solche behandelt werden.

------

██.09.████: Es war nicht nötig, dem Team mitzuteilen, dass 1251 von der Leiche eines Wegelagerers oder was auch immer generiert wird. Wir haben genug schlechte Träume.

------

██.10.████: Wir haben jetzt sechs Wochen fast ununterbrochenen Regen erlebt. Die Ausrüstung befindet sich nach wie vor in einem kritischen Zustand und die Unterbrechung der Tests aufgrund des Wetters hat die letzte Kommunikationslinie des Teams mit dem Personal von Sektor-25 unterbrochen.

------

██.11.████: Zelt B ist verloren. Der Radius des anziehenden Effekts von 1251 variiert leicht zwischen den Standorten und es wurde während des Aufbaus aufgrund eines Fehlers mit einer unserer Federwaagen verlegt. Die Agenten █████ und ████████ wachten heute Morgen auf und stellten fest, dass ihr Zelt offensichtlich weggeblasen worden war. Es ist jetzt um das Kreuzungsschild gewickelt – wir werden versuchen, es zu bergen, sobald sich 1251 weiterbewegt, obwohl ich vermute, dass es unbrauchbar sein wird.
------

██.11.████: Wir essen seit fünf Monaten vom Imbiss.

------

██.11.████: Agent █████ hatte eine Begegnung mit einem Anwohner, der wissen wollte, wann der normale Straßendienst wieder aufgenommen würde. Die Kommunikation mit Sektor-25 war immer noch fast nicht vorhanden, wir wussten nicht, dass die Straße offiziell wegen Notreparaturen der Wasserleitungen gesperrt worden war, und informierten den Fragesteller stattdessen darüber, dass beim Verlegen von Glasfaserkabeln ein Problem aufgetreten war. Die Diskrepanz wurde sofort aufgegriffen und es kam zu einer hässlichen Konfrontation mit dem Bewohner und anschließend mit einem Polizisten, der davon überzeugt war, dass unsere Absicht kriminell war. Glücklicherweise steht sein direkter Vorgesetzter, Lieutenant ████████, mit der Foundation in Verbindung und wir haben es so verstanden, dass er in der Lage war, die Situation als Untersuchung einer Sonderabteilung darzustellen. Ich habe den Lieutenant gebeten, die Dringlichkeit der Engpässe am Eindämmungsort von 1251 mitzuteilen.

------

██.11.████: Die Moral ist erschreckend. Wenn die Bedingungen anhalten, wird es Desertionen geben.

------

██.12.████: Frohe verdammte Weihnachten.

------

██.01.████: Agent █████ ist heute gegangen; er sagte, er plane, nach Sektor-25 zurückzukehren und zu berichten, dass die Eindämmung gebrochen worden sei, um auf die Situation hier aufmerksam zu machen.[[footnote]] Agent █████ ist nicht nach Sektor-25 zurückgekehrt und sein Aufenthaltsort ist derzeit unbekannt. Ein Terminierungsbefehl steht aus.[[/footnote]] Ich habe versucht, Leutnant ████████ zu kontaktieren – die Station sagte, sie hätten keine Aufzeichnungen darüber, dass er jemals dort gearbeitet hat. Offizielle Extraktion und Neuzuweisung unter Verwendung von Amnesika, ein memetischer Ausbruch irgendwo anders, der die Erinnerungen der Menschen umschreibt – wer weiß?

------

██.01.████: Kein Wort von █████. Ich hörte, wie Agent ███████ offen über Selbstmord diskutierte, während er in 1251 ging, das in einem hochaktiven Zustand war.[[footnote]]SCP-1251 wurde kein solcher Agent zugewiesen. Keiner der anderen Agenten vor Ort konnte sich an ein anderes Crewmitglied mit diesem Namen erinnern. Die Möglichkeit einer weitreichenden memetischen Aktivität wurde in Betracht gezogen; abgesehen vom Protokoll von Agent ████████ gibt es jedoch einfach keinen Hinweis darauf, dass diese Person echt ist.[[/footnote]]

------

██.01.████: --Bin ich ein Agent der Foundation? Existiert die Foundation? Ist es nicht sinnvoller anzunehmen, dass ich nur ein Arbeiter auf irgendeiner Straßenmeisterei bin, der verrückt geworden ist? Existiert die Welt außerhalb des gelben Bandes?-- Ich bin ok. Ich bin ok.

------

██.02.████: Vergangene Nacht habe ich geträumt, dass es aufgehört hat zu regnen. Ich stieg aus dem Schlafsack und wanderte umher – der Himmel war völlig dunkel, kein Mond, keine Sterne, aber der Boden war perfekt beleuchtet. Ich ging in den Wirkungsbereich von 1251 und es berührte mich nicht. Ich schrie: &#34;Es ist nicht die Schwerkraft! Es ist Beschleunigung!&#34;. Alles machte so viel Sinn.

------

██.02.████: Ich weiß nicht, wer das geschrieben hat. Ich war es nicht. Es ist nicht meine Handschrift. Jemand macht sich an meinem Protokoll zu schaffen.[[footnote]] Ein graphologischer Vergleich bewies, dass dies eindeutig die Handschrift von Agent ████████ war.[[/footnote]]

------

██.02.████: 1251 fraß heute ███████. Wir hörten ihn schreien und stiegen aus unseren Schlafsäcken. --Ich konnte nirgendwo den Mond sehen.-- Er stand am Eingang des Kreisverkehrs. Er sagte: &#34;Es ist alles eine Lüge. Es gab nie eine Foundation&#34; und ging hinein. 1251 hätte nicht in einem hochaktiven Zustand sein sollen, aber es saugte ihn ein und begrub ihn trotzdem. Dann bewegte es sich. Jetzt sind es zwei! Zwei 1251er streunen umher, Gott helfe uns allen, und wenn die Wissenschaftler aus ihrer weißen Welt zurückkommen, wo es Licht und Wärme gibt und alles funktioniert, werden sie unter einem von ihnen eine Leiche mit Schutzhelm sehen, die schreit. Das ist die Bedeutung der Bewegungen. Morse-Code; jede Stunde ist ein Punkt, jeder Tag ein Strich. Das ist alles, was ███████ jetzt tun kann, einen Brief pro Monat, während er unter der schwarzen Erde verrückt wird. Das ist, was er sagen wird: ES IST NICHT SCHWERKRAFT, SONDERN BESCHLEUNIGUNG.[[footnote]] Agent ████████ berichtet hier von einem Tod vor Ort sowie von weiteren Phänomenen im Zusammenhang mit SCP-1251, einschließlich einer außerplanmäßigen Verschiebung. Diese scheinen nicht den tatsächlichen Ereignissen zu entsprechen, und Agent ████████ erinnert sich nicht mehr daran, diesen Eintrag gemacht zu haben. Soweit festgestellt werden kann, gibt es immer noch nur eine Instanz von SCP-1251. Die Morsecode-Hypothese von Agent ████████ scheint aufgrund der bisherigen Bewegungen von SCP-1251 unbegründet zu sein. [[/footnote]]

------

██.02.████: Sie sind vor meinem Zelt. Ihr müsst mich töten.[[footnote]]Agent ████████ wurde an seinem 256. Tag der SCP-1251-Zuteilung in die Obhut des medizinischen Foundation-Personals übergeben. Andere Crewmitglieder wurden ebenfalls wegen Erkrankungen wie schlechter Ernährung und Immersionsfußsyndrom überwiesen. Das Sektormanagement akzeptiert, dass die Bedingungen vor Ort unangemessen waren, hält jedoch während des gesamten Überprüfungszeitraums einen angemessenen Kontakt mit dem Team aufrecht.[[/footnote]]</textarea></pre>
