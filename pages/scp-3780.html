**Объект №:** SCP-3780

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** Предполагается, что ответственность за содержание SCP-3780 лежит на [[[SCP-1780|Отделе аномалий времени]]]. Ему был предоставлен неограниченный 5-ый уровень допуска ко всем оперативным группам и ресурсам Фонда при условии, что они будут возвращены или заменены через 1 минуту относительно местного времени созданного запроса.

**Описание:** SCP-3780 - это совокупное обозначение попыток отдельных личностей, сторонних лиц и разных временных версий Фонда предотвратить гибель президента США Джона Фицджеральда Кеннеди от рук Ли Харви Освальда 22 ноября 1963 года.

Несмотря на то, что никаких существенных изменений во временной линии на самом деле не произойдет, если убийство Кеннеди будет успешно предотвращено, цель Фонда по сохранению первоначальной консенсусной реальности распространяется на сохранение единой временной линии в рамках этой реальности. Для этого Отделом аномалий времени было разработана операция «Удар молнии»: бессрочная программа по обеспечению того, чтобы Кеннеди был застрелен Освальдом в 12:30 в пятницу, 22 ноября 1963 года, в Далласе, штат Техас. С этой целью «ОАВ» создали площадку между 2220 и 2230 годами нашей эры для хранения ресурсов и персонала, которые могут быть задействованы в операции «Удар молнии» по мере необходимости. Дальнейшие подробности операции «Удар молнии» скрыты сотрудниками «Временных аномалий» по парадоксальным причинам.

**Приложение:** Примечательные попытки предотвращения убийства Кеннеди

&gt; **Дата: 22.11.1963**
&gt; 
&gt; **Попытка:** Стрелок, спрятавшийся в Техасском школьном книгохранилище, убивает Освальда до того, как тот убил Кеннеди. Попытки Департамента обнаружить стрелка до прибытия в хранилище терпят неудачу; сотрудникам отдела, наблюдающим с так называемого «травянистого холма», удается обнаружить стрелка, движущегося по зданию, со своей позиции.
&gt; 
&gt; **Превентивные меры:** Снайперу, засевшему на травянистом холме, удается обнаружить стрелка, перемещающегося по зданию, и вывести его из строя выстрелом в живот. Сотрудники отдела, спрятавшиеся в здании, впоследствии обнаруживают стрелка; однако, прежде чем они добираются до его тела, оно внезапно исчезает.

&gt; **Дата: 22.11.1963**
&gt; 
&gt; **Попытка:** В 12:29 Освальд внезапно исчезает со своей позиции в Техасском школьном книгохранилище. Сотрудники, осматривающие место происшествия, не могут обнаружить его след. В 12:42 он вновь появляется в Хранилище, однако, к тому времени кортеж президента уже прошел. С точки зрения Освальда, он никуда не пропадал, и он не в состоянии объяснить потерянное время.
&gt; 
&gt; **Превентивные меры:** Как только Освальд появляется в 12:42, специалист Временного перемещения переправляет Освальда в 12:29, в момент его исчезновения. Освальд не замечает перемещения и успешно поражает цель.

&gt; **Дата: 22.11.1963**
&gt; 
&gt; **Попытка:** Агент МКиД ретроактивно избавляется от Освальда, проникнув в дом его матери, Маргерит Франсес Клавери, и подбросив ей [[[unicorn-horn|капсулу с порошком из рога единорога]]] в сосуд с молоком в холодильнике.
&gt; 
&gt; **Превентивные меры:** Два агента Отдела аномалий времени всю ночь дежурят в доме Клавери; ранним утром им удается перехватить и пленить агента МКиД, а затем доставить его для допроса без происшествий. Капсула с порошком из рога единорога успешно изъята.

&gt; **Дата: 22.11.1963**
&gt; 
&gt; **Попытка:** Пока [[[iteration-0| Д-р Таддеус Жанк]]] находится под защитой естественного маскировочного поля SEP, его будущая версия врывается в комнату, оглушает Жанка ударом в челюсть и толкает его в портативные врата перемещения во времени. Тем не менее, Поле на мгновение отключается из-за удара кулаком, по причине чего Освальд замечает обоих Жанков и теряет цель из прицела.
&gt; 
&gt; **Превентивные меры:** Доктор Жанк возвращается к моменту времени, когда он был выведен из строя его будущим я. При этом он выбирает момент возврата спустя пять секунд после прибытия его будущего я на место. Впоследствии Жанк выводит из строя свое будущее я ударом в челюсть и толкает его в портативные врата перемещения во времени. Однако, его второе будущее я повторяет действие, появляясь через пять секунд после него, выводя его из строя и толкая его в врата. Не желая принять поражение, оба Жанка повторяют этот процесс еще несколько раз, пока очередное их появление не приходится на момент успешного выстрела Освальда по Кеннеди, после чего оба Жанка соглашаются на перемирие.

&gt; **Дата: 22.11.1963**
&gt; 
&gt; **Попытка:** [[[ task-forces#tau-5 |МОГ Тау-5 (&#34;Самсара&#34;)]]] отправлена Фондом из 20██ года, чтобы избавиться от Освальда любой ценой. Сотрудники «Аномалий Времени» пытаются их остановить, однако, раз за разом терпят неудачу и несут огромные потери.
&gt; 
&gt; **Превентивные меры:** МОГ Тау-5 поставлена задача защитить Освальда путём перехвата и устранения будущих версий себя. Им удается сделать это, однако, благодаря уцелевшей оперативнице Нанку, обнаруживается, что они посланы самим Фондом из 20██ года. Сама же оперативница был перепрограммирована для замены своей версии из прошлого. Завязываются дипломатические переговоры с Фондом из 20██-ого, чтобы выяснить причины их попыток уничтожить Освальда. В будущем попыток использования МОГ Тау-5 не ожидается.

Для ознакомления с другими случаями операции «Удар молнии» обратитесь к [[[scp-3780-incident-log|Расширенному Протоколу Инцидентов]]].
