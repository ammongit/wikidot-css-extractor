**アイテム番号:** SCP-80RK-J

**オブジェクトクラス:** Apollyon(実際はEuclid）

**特別収容プロトコル:** SCP-80RK-J群は、金に覆われている、月光で構成された実物大のタージマハルの複製に収容されます。もしくは、SCP-80RK-J群は標準動物収容室内に収容してください。収容施設内には少なくとも320万個以上の職人技が光る犬用玩具が設置されます。ただし、これらの玩具は0個でも許容されます。SCP-80RK-J群には1日に30食の食物を捧げなければなりません。また、それらの食物は彼らの敵の魂から生成されたものでなくてはなりません。以下はSCP-80RK-Jの敵の一部です。: ファシスト、オーラ判定テストにおいて良くない成績を出した人員、 //Homo erectus//種の人員、及び猫。もしくは、1日に3食の最小限のドッグフードを餌として与えても許容されます。

SCP-80RK-J群と同じサイトにいる職員は、SCP-80RK-J群がそのサイトから移動するまで、Zクラス職員として再分類されます。また、Zクラス職員はZクラス職員の定義が確立されるまでEクラス職員として再分類されます。また、SCP-80RK-Jを収容するためにはプールパーティーを開催せねばなりません。そのプールパーティーは大規模なもので、プールを100ドル紙幣で満たす必要があります。さらにプールパーティー開催時に、この世の売春婦のうちのほとんどがこのパーティーのために召集されます。ただし、この売春婦は最低0人でも良いものとします。まず開催されるとはおもいませんが、もし、このようなプールパーティーが開催された場合、すべての関係者にはXクラス記憶処理を施し、100ドル紙幣をプールから採取した職員は終了、もしくは懲戒処分を受けさせてください。

SCP-80RK-J群と監督評議会のメンバーを接触させようとした職員は衛星軌道上に打ち出してください、もしくは死を与えても良いものとします。

SCP-80RK-J群は、財団職員によって確認され次第、すぐに儀式的な手順を踏んでから生殖器を取り出される、もしくは標準的な手順で去勢されます。SCP-80RK-J群をいかなる状態においてでも繁殖させないでください。SCP-80RK-Jらの繁殖を画策した職員は、速やかに八つ裂きの刑にかけます。馬がいない場合はその他の適切な方法で解雇されます。

**説明:** SCP-80RK-Jは//Canis familiaris//種の犬です。SCP-80RK-Jは30kmもの長さを有するその褐色、ベージュ色、またはコンバットカラーとも言えるその豪著な鬣によって他の犬と区別をすることができます。SCP-80RK-Jの鬣にはありとあらゆる生命に効果のある情報災害が含まれていますが、//Homo sapiens//種以外の職員はこの情報災害に免疫を持っています。SCP-80RK-Jの影響下で記されたあらゆるの記述は存在する、あるいは理論上存在するいかなる物質的宇宙に対してもほぼ正確と考えられるものとは、絶対的に不釣り合いなものになります。この情報災害は、最初の説明に続く補足には現れません。この効果の影響範囲は数百万光年以上であることが示されていますが、実際は10kmほどです。

影響を受けた説明を削除する試みは、宇宙を支配している存在が現時点で既に憎んでいるよりももっと現実すべてを憎んだり、私たちの避けられない終焉を近づけたりするなどの現象が起きます。あるいはそれらの記述が異常性によりさらに奇妙なものになります。

驚くようなことではありませんが、この影響は看過するとほぼ確実にダブルΩKクラスシナリオ - 合意現実終焉シナリオを引き起こします。が、そんなことよりもより多くの場合、財団職員にとっての頭痛の種となっています。</textarea></pre>
