**项目编号:** SCP-032-JP

**项目等级:** Safe

**特殊收容措施:**████矿山标有“注意落石”来阻止一般人进入。
从████矿山新发现的SCP-032-JP被保存在Site-81██标准储藏柜里。
若确认到一般人进入████矿山并取得SCP-032-JP， 需回收SCP-032-JP并进行A级记忆删除后释放。

**描述:**SCP-032-JP是与紫水晶有相似结构和外形的矿物。SCP-032-JP与通常的紫水晶相比更容易破碎。在SCP-032-JP的化学组成结构中比普通紫水晶多出██和██两种未知元素。SCP-032-JP通常散发出葡萄酒的香味，可以食用。报告描述其味道像高品质的葡萄酒，但对SCP-032-JP的检测并没有发现葡萄酒的成分。

SCP-032-JP的异常性质自食用其24小时以上的人开始显现（此人记作SCP-032-JP-1）。SCP-032-JP-1不会因酒精而感到醉酒[[footnote]] 酒精通常会通过肝脏代谢。另外，SCP-032-JP-1酒精摄取引起的中毒死亡的程度较之前一样。[[/footnote]]所以除了酒精和葡萄之外，对象变得强烈地厌恶饮食。这是一种精神上的影响，当对象尝试吃除了酒和葡萄以外的食物时，会导致[数据删除]。如果摄取了酒以外的水分，就变“醉”，通常会感到摄取酒精时的醉感。SCP-032-JP-1“醉”的程度会随时间推移而增强， 6小时后会对雨产生反应，24小时后会对唾液产生反应，空气中的水分、湿气等也会令其感到“醉”。这个现象是通过摄取SCP-032-JP出现的。SCP-032-JP在被消化、吸收时，将转化为与其质量相等的酒精成分。

SCP-032-JP-1会以不规则的间隔[[footnote]] 间隔范围为3日至21日。[[/footnote]]从身体末端转化出葡萄酒。这个过程没有特别痛苦或不适。几秒后葡萄酒就会消失，所以直到现在所有回收都失败了。葡萄酒消失地点不明。

SCP-032-JP于19██/2/12在[数据删除]县████矿山周边的██村“村民中的一人因葡萄酒而消失”的报告而引起了基金会的注意。预测████矿山内部的SCP-032-JP总量约████kg、现在总产出量为██kg。

**补充1:**以下是自████矿山内回收的古希腊语文件的翻译。
[[collapsible show=&#34;+ 回收文件- 032&#34; hide=&#34;- 关闭&#34;]]
&gt; //啊，亲爱的村民们啊。//
&gt; 
&gt; //你们村子里吃的东西不够多吧。//
&gt; 
&gt; //我送礼物给你们吧。//
&gt; 
&gt; //几天之后山上出现了可食用的紫水晶，土地变成了葡萄树。//
&gt; 
&gt; //对食物困扰的事以后会消失。请享受在葡萄和紫水晶中陶醉的每一天。//
&gt; 
&gt; //而且，我也不会对__红酒__感到困扰了吧！//
&gt; 
&gt; -██████
[[/collapsible]]


**补充2:**在████矿山周边的村子里，即使土壤和气温并不适合，葡萄的栽培也十分盛行。对此抱有疑问的特工██对村民取得了调查土地的许可，结果在地下发现了埋藏的SCP-032-JP。基金会回收了个体，关于这件事的实验讨论正在进行。</textarea></pre>
