[[size 70px]]
{{Alemanha, Berlin}}[[/size]]

[[size 50px]] {{26 de Outubro de 1978}}
[[/size]]

[[Size 30px]] {{C}}[[/size]]{{[[Size 20px]]aro diário, hoje foi como qualquer outro dia, nada em especial, hoje acordei até que bem cedo, umas 7 e meia, cerca disto, levantei, tomei café, o mesmo de sempre, alguns pães com queijo, fui trabalhar na velha fabrica de aço no meio do caminho, dentro de um beco observei uma família cuidando de um tipo de cachorro bizarro, eu diria que ele é similar aos cerberus da mitologia grega, tinha uma face humana e parecia um tipo de homúnculo, era bizarro, não sabia nem como reagir direito, mas a criatura me observou  por alguns segundos com um tipo de olhar como se eu fosse ser uma de suas presas, embora isso, meu dia continuou sendo comum e na mesmice ,entrei na fabrica e fiz o de sempre, supervisionei os empregados. Voltei para casa jantei um ensopado de batatas, e assisti um pouco de televisão, fui dormir.[[/size]]}}

{{[[Size 30px]]  N[[/size]][[Size 20px]]o dia seguinte eu fui acordado bem cedo por um tipo de vaso quebrando na minha casa, me levantei correndo e fui checar... era apenas um copo de vidro que tinha caído da cozinha graças ao vento aparentemente, ainda estava bem tarde, então meio sonolento voltei para cama, quando ouvi outra coisa se estraçalhar em minha casa, um prato de porcelana, embora eu não tenha nenhuma arma em minha casa improvisei um tipo de bastão com um pedaço de madeira solto da minha cama e fui checar, quando desci as escadas, percebi a mesma figura que havia avistado antes naquele velho beco empoeirado, com uma mão na boca, como se estivesse brincando comigo, a figura me olhou, e no mesmo momento pulei pela janela e comecei à correr o mais rápido que pude, eu achei que tinha despistado a figura, quando à percebi bem atrás de mim, corri o mais rápido que pude, eu tinha escapado da criatura, depois de longos minutos correndo e agora estava fora da cidade, fui abordado por um homem em um terno preto, me perguntando sobre oque estava me fazendo correr tanto, e contei tudo para ele, ele disse que ia me levar para um lugar seguro, um lugar onde eu não poderia ser alcançado por tal criatura, e acabou que ele realmente me ajudou, me levou para um tipo de fundação e disse que eu estaria seguro lá, recebi um novo nome, D-762456, e agora estarei seguro.[[/size]]}}
[[&gt;]]
{{[[Size 40px]]Alfons Übernagen[[/size]]}}
