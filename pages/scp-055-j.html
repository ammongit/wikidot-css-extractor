++++ MENSAJE URGENTE DE LA DIVISIÓN DE INVESTIGACIÓN MEMÉTICA Y DE COGNITOPELIGROS DE LA FUNDACIÓN

**La cuarentena en todo el sitio debe iniciarse tan pronto como sea posible. Los procedimientos de contención que se indican a continuación se aplicarán inmediatamente después del cierre total del Sitio-19.**

-- //Investigador Smalls//
[[/=]]
[[/div]]

**Ítem #:** SCP-055-J

[[include component:image-block name=SCP-055-J.png|caption=La interpretación del investigador Smalls de SCP-055-J]]

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** El personal debe abstenerse de entrar en la cámara de contención de SCP-055-J. El personal que haya estado expuesto a SCP-055-J o que informe haber experimentado sus propiedades anómalas debe recibir un tratamiento Amnéstico de Clase C.

Los síntomas de la exposición a SCP-055-J son los siguientes:
* Conocimiento de la existencia de SCP-055-J
* No tener conocimiento de la existencia de SCP-055-J
* Informes de no experimentar nada fuera de lo normal

Está estrictamente prohibido hablar de SCP-055-J, así como pensar en SCP-055-J y cualquier otro tipo de actividad que le preste algún tipo de atención. Para evitar una mayor exposición, se aconseja que todo el Personal se abstenga de tener contacto visual directo con cualquier cosa a su alrededor y se cubra los oídos cuando esté en presencia de algo que se parezca remotamente a SCP-055-J.

Aunque se cree que SCP-055-J se mantiene dentro de una cámara de contención estándar, esto no puede determinarse completamente debido a su naturaleza anómala. Se han teorizado otras posibles formas de contención de SCP-055-J:

* Una cámara invisible construida con una Aleación Antitelekinetica.
* Una habitación de 5 (cinco) por 5 (cinco) por 5 (cinco) metros cuadrados.
* Una jaula no esférica

**Descripción:** Actualmente se desconoce el aspecto, la naturaleza y las propiedades exactas de SCP-055-J. Se cree que SCP-055-J es capaz de afectar a los individuos a través de la entrada sensorial, ya que los sujetos son incapaces de percibir su presencia por cualquier medio.

Se especula que SCP-055-J oculta activamente su verdadera naturaleza. La conclusión más razonable para esto es que SCP-055-J es una entidad increíblemente hostil, posiblemente de los niveles de amenaza de Keter, Apollyon o incluso del Escenario XK. Realmente no hay manera de concluir lo que es esta cosa y creo que es mejor que asumamos lo peor.

**Descubrimiento:** La naturaleza anómala de SCP-055-J fue descubierta por el recién nombrado Investigador Smalls (División de investigación Memética y Cognitopeligros) tras ser asignado a la respectiva anomalía. El investigador Smalls y el Investigador asistente Agnew son los primeros sujetos de los que se ha informado que han estado expuestos al SCP-055-J. Se desconoce cuántos más han sido afectados.

Si usted está leyendo esto puede que ya sea demasiado tarde. Que Dios nos ayude a todos.

------

[[collapsible show=&#34;Actualizando Documentos...&#34; hide=&#34;Actualización de Documentos Completa&#34;]]
**Anexo 055-J-2:** El siguiente es un registro del descubrimiento inicial del Investigador Smalls de SCP-055-J.

&gt; **Investigador Agnew:** Bien, aquí estamos. Esta es la cámara de contención para el nuevo SCP, ¿cierto?
&gt;  
&gt; **Investigador Smalls:** Sí, debería serlo.
&gt;  
&gt; //Ambos entran en la cámara de contención de SCP-055-J. Está vacía.//
&gt;  
&gt; **Investigador Agnew:** Espera, ¿Qué demonios? ¿Dónde está? ¿Entramos en la cámara equivocada por error?
&gt;  
&gt; **Investigador Smalls:** Huh. Creo que sí, vamos a... No... ¡Espera!
&gt;  
&gt; **Investigador Agnew:** ¿Qué es lo que pasa?
&gt;  
&gt; **Investigador Smalls:** ¿Y si esta //es// la cámara de contención?
&gt;   
&gt; **Investigador Agnew:** ¿A qué te refieres?
&gt;   
&gt; **Investigador Smalls:** Bueno, no sabemos qué es esta cosa, ¿verdad? Todavía no hemos revisado bien sus notas. Era nuestro trabajo escribir la descripción. ¿Y si esto es lo que hace?
&gt;   
&gt; **Investigador Agnew:** ¿De qué hablas?
&gt;   
&gt; **Investigador Smalls:** ¿Y si sólo nos hace //pensar// que no está aquí? Quiero decir que tenemos todo tipo de cosas locas que deforman la percepción aquí. ¿Y si somos incapaces de percibirlo visualmente? ¿O que olvidamos inmediatamente su aspecto //en cuanto lo miramos//?
&gt;   
&gt; **Investigador Agnew:** ...Bueno, eso es un pensamiento aterrador.
&gt;   
&gt; **Investigador Smalls:** Exactamente. Pero, ¿y si en el momento en que nos alejamos, nos olvidamos de que ha existido? Maldita sea, esta cosa es complicada.
&gt;   
&gt; **Investigador Agnew:** ¿Podemos pedir ayuda?
&gt;  
&gt; **Investigador Agnew:** Pero entonces, ¡más gente se verá atraída y afectada por ello! No podemos permitir que ocurra algo así.
&gt;  
&gt; **Investigador Agnew:** Bueno, espera, ¿algo que no podemos ver ni siquiera cuando lo miramos no sería &#34;nada&#34;? Siguiendo esa lógica, está en todas partes a nuestro alrededor.
&gt;  
&gt; //El investigador Smalls tiene visibles arrugas, una mirada de horror se apodera de su rostro//
&gt;  
&gt; **Investigador Smalls:** Oh Dios... ¡Tienes razón!
&gt;  
&gt; //El investigador Smalls mira alrededor de la cámara en direcciones aleatorias//
&gt;  
&gt; **Investigador Smalls:** ¿Oyes eso? ¡Conocemos tu juego! ¡No nos vas a tomar el pelo!
&gt;  
&gt; **Investigador Agnew:** No, quiero decir... ¿Qué estás haciendo?
&gt;  
&gt; **Investigador Smalls:** Escribir el documento de contención, tendremos que hacerlo ahora antes de salir. ¡Si no, nos olvidaremos!
&gt;  
&gt; //El investigador Smalls pasa los siguientes minutos escribiendo el documento de SCP-055-J en su ordenador portátil mientras mira periódicamente alrededor de la sala. El investigador Agnew vuelve a la entrada de la cámara.//
&gt;  
&gt; **Investigador Smalls:** ¡Allí! ¡Ahora todo el mundo lo sabrá! Será mejor que vayamos a por Amnésticos. Quién sabe qué clase de efectos meméticos ha tenido esta cosa en nosotros...
&gt;  
&gt; **Investigador Agnew:** Erm... ¿Smalls? Creo que deberías...
&gt;  
&gt; //El investigador Smalls se apresura a salir de la cámara de contención de SCP-055-J. El investigador Agnew mira hacia atrás, hacia el frente de la puerta de la cámara, antes de suspirar y seguirlo. En la parte delantera de la cámara hay un cartel que dice &#34;Armario de limpieza 055 - Cerrado por mantenimiento&#34;.//

**Nota:** En el momento de escribir este artículo, se han documentado un total de diecinueve casos de &#34;descubrimiento&#34; de SCP-055-J por parte del investigador Smalls.

@@ @@
