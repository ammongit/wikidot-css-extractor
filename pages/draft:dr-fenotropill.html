**Объект №:** SCP-0309-RU-J

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Из-за природы SCP 309-J никакие меры сдерживания не могут быть к нему применены. Все усилия фонда по содержанию направлены на защиту своих внутренних ресурсов от SCP 309-J-1. Специальный алгоритм, в установленный двухнедельный срок (Неделя до начала события, неделя после) проверяет внутренние ресурсы Фонда на наличие экземпляров SCP 309-J-1. Сотрудники фонда, попавшие под воздействие SCP 309-J-1 подвергаются обработке амнезиаками класса А. ███████ ██████ ██████.

**Описание:** 

ВНИМАНИЕ! Само описание

SCP 309-J является событием, когда переворачивается календарь и снова наступает третье сентября. В основном, данное событие затрагивает российский сегмент Интернета.  Во время этого события, на большинстве крупных сайтах отслеживается появление мемагентах, классифицируемых как SCP 309-J-1, содержащих информацию о Шуфутинском, календарях, и третьем сентября, а так же имеющие в своем составе слова &#34;я&#34;, &#34;календарь&#34;, &#34;перевернуть&#34;, &#34;снова&#34; &#34;третье&#34; &#34;сентябрь&#34; в разном контексте и в разных вариациях.

У субъекта, попавшего под действие SCP 309-J-1 мгновенно появляется желание создавать копии SCP 309-J-1, распространяя их по сети Интернет, а так же через средства вербального общения.
Для устранения эффектов достаточно введения амнезиаков класса А, или завершения SCP 309-J ██████ █████ ██████.
 
**История обнаружения** 

 Первое проявление SCP 309-J зарегистрировано 03.09.19██, и представляет собой строчку из песни &#34;Третье сентября&#34;. В период до 20██ года, данных об аномальных проявлениях SCP 309-J в сети Интернет обнаружить не удалось. Начиная с 20██, системы мониторинга Фонда начали фиксировать аномальное появление экземпляров SCP 309-J-1 на всех ресурсах российского сегмента интернета. Первичный анализ
