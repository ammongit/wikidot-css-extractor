[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-508/Steregram_SCP.JPG|caption=Porção subcrítica de SCP-508]]


**Item nº:** SCP-508

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-508 não requer procedimentos especiais de contenção, desde que seja mantido fora da vista direta de qualquer funcionário da equipe SCP. Pelo menos ██% de SCP-508 deve permanecer coberto, exceto quando estiver sendo testado. Atualmente é guardado em um pequeno armário, sem janelas ou ventilação. A porta deve ser mantida bem trancada o tempo todo.

Se SCP-508 for testado, ele pode ser lacrado em um recipiente opaco e transportado para qualquer sala de teste selada ambientalmente disponível. Devido ao risco potencial resultante do seu efeito secundário, a sala deve ser vedada com pressão positiva e higienizada com ██████ quando o teste for concluído. A menos que haja uma forte necessidade de preservar a cobaia, ela, também, deve ser higienizado usando ██████-██; caso o sujeito deva ser retido, eles devem ser mantidos em quarentena por um período não inferior a ███ dias.

**Descrição:** SCP-508 parece ser um pôster de um &#34;estereograma de pontos aleatórios&#34;, com as dimensões de 255x197 cm. Deve-se ter cuidado ao interagir com ele, pois mesmo um olhar superficial pode fascinar o observador, dando-lhe um desejo irresistível de ver adequadamente a imagem &#39;oculta&#39;. A visualização da imagem parece ser possível apenas quando o observador fica 1 metro à frente da imagem e a encara diretamente; as tentativas de visualizar a imagem através de espelhos ou a tentativa de múltiplos sujeitos0 visualizá-la falharam, apenas com o indivíduo devidamente posicionado capaz de ver a imagem.

Nos testes, atingir o foco adequado para poder ver a imagem levou em média 93 segundos. Os indivíduos expostos várias vezes parecem vê-lo mais rapidamente, mas nunca em menos de 60 segundos.

Uma vez que o visualizador tenha alcançado o foco adequado, o pôster parece funcionar como uma janela para algum outro local (Efeito 1). Esses locais variam do banal (por exemplo, uma vista da mesma sala, mas da perspectiva de uma parede diferente) a surreal e potencialmente enlouquecedor. (Consulte ████-█.) Além disso, a janela parece funcionar bidirecionalmente, expondo o visualizador ao olhar de tudo o que está sendo visualizado.

Independentemente do tempo necessário para o visualizador se aclimatar ao foco necessário para a imagem, após o mesmo período de tempo com o usuário visualizando pela janela, a interface parece sofrer uma alteração secundária (Efeito 2) e se torna permeável , embora apenas para o espectador e o sujeito/área visualizada. (Consulte o relatório de eventos: ██████, ██████, ██████-█ e ██████.) O requisito para visualização parece se estender ao efeito secundário: mesmo em No caso do evento ██████-██, onde o sujeito foi desmembrado e puxado através da imagem, dois outros sujeitos na sala de teste não foram afetados.

**Adendo:** Fotografias, digitalizações e cópias de SCP-508 não herdam suas propriedades primárias, pois o usuário é incapaz de ver mais do que um borrão estranhamente atraente. Todas essas cópias devem ser mantidas arquivadas, e nenhum funcionário deve vê-las por mais de ███ minutos em um período de ███ horas, uma vez que a visualização extensiva demonstrou induzir um desejo irresistível de ver o original (Efeito 3.)

Se o assunto não conseguir ver mais do que ██% da imagem (devido a estar parcialmente coberto, obscurecido, etc.) nenhum efeito é demonstrado. As cópias de SCP-508 demostram a mesma limitação com relação ao Efeito 3.

**Adendo:** A remoção cuidadosa do material de apoio revelou um adesivo de preço, indicando que SCP-508 foi vendido por USD 14,98. Nenhuma indicação da loja de onde foi vendido foi encontrada, nem o código UPC foi capaz de corresponder a qualquer banco de dados conhecido.

**Relatórios de Teste:**

**Experimento-1:** Indivíduo do gênero masculino, D-9211, foi exposto a SCP-508 e instruído a desenhar qualquer imagem percebida. Após 93 segundos, o sujeito começou a rir. Quando solicitado a explicar, o indivíduo corou e disse: &#34;Oh... Nada... Eu só... Nada, realmente. Apenas uma visão engraçada.&#34; Um interrogatório posterior revelou que SCP-508 forneceu uma visão de um vestiário feminino em uma loja de departamentos local. Sujeito executado as 16:23 de 07/██/10 devido a falta de confiabilidade.

**Experimento-2:** Indivíduo do gênero masculino, D-4599, foi colocado em uma cadeira em frente a SCP-508 sem instrução. O sujeito foi observado olhando para SCP-508 momentaneamente, olhando ao redor e, em seguida, voltando a observá-lo com uma expressão perplexa no rosto. Após 102 segundos, o sujeito parecia entrar em um estado de extrema agitação, suando em profusão e tentando se afastar de SCP-508, sem sair da cadeira. Depois de mais 102 segundos, a pessoa de repente ficou muito pálida e tentou levantar da cadeira. Depois de se mover cerca de 30 centímetros, a pessoa gritou e caiu no chão. Necropsia do sujeito revelou um segmento cilíndrico de 11 cm ausente no lado esquerdo do abdômen do indivíduo. As bordas da ferida pareciam cauterizadas; a autópsia revelou que a morte ocorreu devido a choque sistêmico grave.

**Experimento-3:** Indivíduos do gênero masculino, D-8788 e D-7422, colocados na câmara de teste com SCP-508 e instruídos que o primeiro a identificar a imagem &#34;ganharia um prêmio&#34;. Depois de vários minutos disputando uma posição, os dois sujeitos começaram a examinar o pôster. Após 87 segundos, D-7422 repentinamente virou a cabeça em desgosto. As perguntas sobre o que havia se tornado visível não foram respondidas e o indivíduo foi terminado remotamente. D-8788 foi aconselhado a retomar o teste sob pena de sofrer o mesmo destino. Após 92 segundos, D-8788 sorriu repentinamente e se aproximou de SCP-508, antes de bater em sua superfície. O sujeito pareceu surpreso ao encontrar uma superfície sólida, mas continuou a observar. Após 87 segundos adicionais, foi observado levantando a cabeça e cheirando, então de repente mergulhou em SCP-508, passando por sua superfície sem resistência. D-8788 ainda não foi localizado.

**Experimento-4:** Indivíduo do gênero masculino, D-4431, e indivíduo do gênero feminino, D-6744, colocados na câmara de teste com SCP-508 depois de serem expostos as imagens do Experimento-2. Ambos os sujeitos sentaram-se no chão de costas para SCP-508 e começaram a conversar. Após vários minutos, D-6744 balançou a cabeça em resposta a um comentário feito por D-4431 e, inadvertidamente, permitiu que seu olhar pousasse em SCP-508 por menos de um segundo. Embora visivelmente abalada, ela olhou para trás repetidamente pelos próximos 10 segundos antes de mudar de posição para obter uma visão melhor. Os avisos repetidos do D-4431 não conseguiram dissuadir o D-6744 de tentar visualizar a imagem. Após 103 segundos, o D-6744 empalideceu repentinamente e começou a vomitar. Os sujeitos foram então removidos e interrogados. O sujeito D-6744 não foi capaz de descrever o que tinha visto, afirmando que de alguma forma era &#34;errado&#34;, mas de uma forma que ela não conseguia explicar. Indivíduo D-4431 admitiu olhar para SCP-508 depois de ver a reação de D-6744, mas afirmou não ter visto nada. Sujeitos colocados em quarentena para possíveis testes futuros.

**Experimento-5:** Indivíduo do gênero feminino, D-9801, foi instruído a entrar na câmara de teste, observar SCP-508 e relatar o que ver. Após 93 segundos de observação, o sujeito exclamou &#34;Oh, que legal!&#34; Interrogatório revelou que o indivíduo viu uma imagem de si mesmo no que ele pensava ser uma espécie de espelho experimental. O sujeito também notou que a imagem não foi invertida da esquerda para a direita, como seria o caso em um espelho convencional. Sujeito colocado em quarentena para ser usado em testes futuros.

**Experimento-6:** Indivíduo do gênero feminino, D-6621, exposto ao vídeo do Experimento-5 e instruído a entrar na câmara de teste, observar SCP-508 e relatar o que ver. Após 97 segundos, o sujeito D-6621 fez sons indicativos de nojo e disse: &#34;Eca! Eles não podem vir aqui, podem?&#34; Após 97 segundos adicionais, o D-6621 repentinamente exigiu ser liberado e foi movido para o ponto mais distante na câmara de teste de SCP-508. Após 43 segundos do sujeito ficar cada vez mais agitado e exigente para ser solto, o indivíduo de repente começou a gritar e a golpear suas pernas. Análise do registro do vídeo de segurança mostra que as pernas do sujeito pareciam estar sendo mordidas por um grande número de pequenas criaturas; com base em feridas simultâneas, pelo menos 27 mordidas estavam sendo infligidas a qualquer momento. Após 14 segundos, o sujeito desmaiou, após isso o corpo inteiro começou a ser devorado. Após mais 14 segundos, o sujeito perdeu a consciência. Segundos depois de o alvo ficar inconsciente, todos os danos cessaram. O sujeito não conseguiu retornar à consciência e foi terminado em 21/██/10 02:17. Autópsia revelou que as picadas eram consistentes com as de percevejos invulgarmente grandes, com vestígios de uma neurotoxina encontrada nas feridas.

**Experimento-7:** Indivíduo D-9801, foi instruído a novamente entrar na câmara de teste, observar SCP-508 e relatar. Após 81 segundos de observação, o indivíduo foi visto girando várias vezes e dizendo &#34;Oh, bem, isso é diferente.&#34; Interrogatório revelou que o indivíduo viu uma imagem de si mesma vista por trás. Ao se virar, o sujeito viu o que parecia ser uma cópia idêntica de SCP-508 atrás dela. Esse objeto não aparece no registro de vídeo. Sujeito em quarentena para ser usado para testes futuros.

**Experimento-8:** Indivíduo do gênero masculino, D-2232, colocado na câmara de teste e disse que seria &#34;recompensado&#34; se pudesse identificar corretamente o &#34;objeto&#34; mostrado por SCP-508. O sujeito recebeu um colar de tranquilizantes de ativação remota para testar o efeito que a perda de visão (através da inconsciência) teria no Efeito 2. Após 87 segundos, o sujeito se inclinou para frente e disse: &#34;Uau! Quem é aquele?&#34; O sujeito foi aconselhado a continuar observando. Após 87 segundos adicionais, o indivíduo fez um gesto de &#34;venha aqui&#34; em direção a SCP-508. Seis segundos depois, a vigilância por vídeo mostra [[[SCP-507]]] escalando o quadro de SCP-508. 507 indicou apreciação por ter sido &#34;resgatado&#34;, pois seu turno mais recente interrompeu seu almoço. SCP-507 foi autorizado a retornar à sua rotina normal. Sujeito D-2232 encerrado devido a risco de segurança 29/██/10 04:27. Colar tranquilizante recuperado para testes futuros.
