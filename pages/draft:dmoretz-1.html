**Объект №:** SCP-xxxx-RU

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** SCP-XXXX должен содержаться в укреплённом бункере, охраняемом как минимум 8 сотрудниками СБ с 3 уровнем доступа и одним сотрудником СБ с 4 уровнем доступа, осведомлённым о свойствах и значимости объекта. Дополнительно бункер оснащён автоматическими турелями, которые активируются в случае попыток несанкционированного доступа к объекту. Объект попеременно содержится в Зоне █, Зоне ██ и Зоне ██, перемещаясь между ними раз в 7 дней по подземной рельсовой дороге.

SCP-XXXX зафиксирован ремнями в специально разработанном кресле напротив ЖК монитора, по которому постоянно транслируются мемагенты, дестабилизирующие психику и вызывающие ментальные расстройства. Доступ к объекту разрешён только для медицинского обслуживания, технического обслуживания и кормления. Осуществлять эти процедуры должны сотрудники, работающие на Фонд как минимум 5 лет и неоднократно подтвердившие свою лояльность Организации.

После Инцидента XXXX-89 любые эксперименты с объектом запрещены прямым указом О5, а условия содержания обновлены. В случае любых изменений в физиологии SCP-XXXX, не следует предпринимать никаких активных мер, однако следует оперативно оповестить об этом д-ра Свиридова. Также его следует оповещать при изменении смыслового содержания заявлений объекта. Для предотвращения появления новых экземпляров SCP-XXXX активирован протокол «Страх Левиафана»[[footnote]]За подробной информацией обратитесь к своему куратору[[/footnote]]

[[collapsible show=&#34;+ Необходим 3 уровень допуска&#34; hide=&#34;- Доступ получен&#34;]]
**Описание:** SCP-XXXX - это воспринимаемый субъектами концепт гуманоидного существа с неустойчивыми внешними параметрами. Как правило, всё его тело покрыто наростами, напоминающими отдельные части человеческих тел. На настоящий момент черты лица SCP-XXXX схожи с таковыми у известного российского телеведущего Д██████ К███████. Так как объект пережил более ███ покушений[[footnote]]В этом участвовали агенты ГОК, П.О.Д.А и даже оперативники Фонда, когда объект уже находился на содержании в Зоне █[[/footnote]], требуется тщательный мониторинг его физического состояния.

На теле SCP-XXXX присутствует множество шрамов и медленно заживающих ран, появившихся в результате аномальных свойств объекта. Стандартное лечение показалось неэффективным, часто приводя к противоположному эффекту. По этой причине условия содержания были обновлены до текущей версии. В настоящий момент разрабатываются альтернативные методы оказания медицинской помощи. Разработкой занимается аналитический отдел Фонда под руководством д-ра Свиридова.

Объект страдает от множества психических расстройств, в число которых входит бред величия, диссоциативное расстройство личности и паранойя. Хотя всё это затрудняет общение с SCP-XXXX, такое состояние должно поддерживаться в целях [ДАННЫЕ УДАЛЕНЫ]. Большая часть информации об объекте была получена из уцелевших документов, полученных в ходе его постановки на содержание.

[[include :scp-int:component:coltop show=+ Необходим 4 уровень допуска |hide=- доступ получен]]
**История обнаружения:** SCP-XXXX после долгих переговоров был тайно передан Фонду сотрудником Отдела &#34;П&#34; ГРУ, майором ████████ в обмен на крупное денежное вознаграждение и гражданство США в 19██ году. Вместе с самим объектом были получены документы, раскрывающие детали происхождения объекта и некоторые его аномальные свойства.

Сразу после постановки на содержание, SCP-XXXX был переведён в медицинское крыло Зоны ██ ввиду его неудовлетворительного физического и психического состояния. Попытки оказать ему медицинскую помощь привели к Инциденту XXXX-89, в результате которого погибло порядка █,█ миллиона человек.

Исходя из данных, полученных при изучении документов, объекту около ███ лет. Впервые он был обнаружен в 17██ году в [УДАЛЕНО], Москва. Он находился на содержании Тайной Канцелярии под непосредственным кураторством графа П.А.Толстого, затем был перевезён в имение Толстых в ██████████-█████████ в Тульской губернии. В 19██ году объект был обнаружен и взят под содержание Отделом &#34;П&#34;[[footnote]]Ранее ЧД КАС[[/footnote]] вместе с дневниками, оставленными графом Толстым.

**Выдержки из черновиков П.А.Толстого:**


&gt; КОМАНДУЮЩИЙ АТЛАНТИЧЕСКИМ ПОДВОДНЫМ ФЛОТОМ СООБЩАЕТ О ПОТЕРЕ ПОДВОДНОЙ ЛОДКИ ВМФ США &#34;НЬЮ-ХЕЙВЕН&#34; (SSN-746), МНОГОЦЕЛЕВОЙ АТОМНОЙ ПОДВОДНОЙ ЛОДКИ ТИПА &#34;ЛОС-АНДЖЕЛЕС&#34;. НЕЗАДОЛГО ДО ИСЧЕЗНОВЕНИЯ ЛОДКА НАХОДИЛАСЬ ПРИМЕРНО В 230 МОРСКИХ МИЛЯХ К ЮГО-ЮГО-ЗАПАДУ ОТ ИСЛАНДИИ. ПО СВЕДЕНИЯМ ПЕНТАГОНА, &#34;НЬЮ-ХЕЙВЕН&#34; ОТРЯДИЛИ ДЛЯ ПОМОЩИ НАЦИОНАЛЬНОМУ УПРАВЛЕНИЮ ПО ИССЛЕДОВАНИЮ ОКЕАНОВ И АТМОСФЕРЫ В КАРТОГРАФИРОВАНИИ МОРСКОГО ДНА В СЕВЕРНОМ ЛЕДОВИТОМ ОКЕАНЕ И СЕВЕРНОЙ ЧАСТИ АТЛАНТИЧЕСКОГО ОКЕАНА. СИГНАЛЬНЫЙ БУЙ НАЙДЕН НЕ БЫЛ. НА МЕСТО ПРОИСШЕСТВИЯ ОТПРАВЛЕНА ПОИСКОВО-СПАСАТЕЛЬНАЯ ГРУППА.
