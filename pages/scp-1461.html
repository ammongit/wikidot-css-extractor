**Mã vật thể:** SCP-1461

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Điểm 6 đã được xây dựng xung quanh SCP-1461. ĐĐNCĐ Lambda-30 (&#34;Whiskey Tango Foxtrot&#34;) sẽ có mặt thường trực tại đây nhằm củng cố an ninh Điểm 6. Bất kỳ hoạt động bất thường nào từ SCP-1461 phải được báo cáo cho các giám sát viên cấp 4 có mặt ngay tại Điểm, họ sẽ là người quyết định sẽ thi hành các quy trình của Mẫu lệnh Ngày-Sụp-Đổ A4-7 (xem hướng dẫn quy trình tiêu chuẩn của Điểm 6). Bất kỳ nhân viên nào tiến vào SCP-1461 phải được trang bị trang phục bảo hộ NBCA (Hạt nhân, Sinh học, Hóa học, Dị tính) và được hộ tống vũ trang. SCP-1461 được coi là một mục tiêu ưu tiên cao của tổ chức được gọi là Giáo Hội Phế Thần, những kẻ đã cố gắng xâm nhập ██ lần vào Điểm 6 và truy cập SCP-1461 kể từ năm 19██.

**Mô tả:** SCP-1461 là trang viên kiểu Anh (xây dựng vào khoảng năm 1890) với các cơ sở phụ kèm theo. Nó nhận được sự chú ý của Tổ chức vào tháng 11 năm 1941, khi ngôi dinh thự và các cơ sở cấp dưới của nó biến mất, sau đó được tái cơ cấu sau một khoảng thời gian không được nhìn thấy mười một ngày. Phần trên mặt đất của SCP-1461 là một căn hộ hai tầng với mười hai phòng ngủ, bốn phòng tắm, ba phòng đọc sách, một tiền sảnh chính/phòng khiêu vũ, một thư viện, một nhà bếp và một tầng hầm. Hầu hết các phòng này đã được tái cấu trúc thành doanh trại dã chiến trước khi được Tổ chức mua lại và được cho là một nơi ở phục vụ giáo phái. Đội ngũ nhân viên Điểm 6 đã củng cố lại cấu trúc và sử dụng không gian sẵn có để bố trí khu vực hoạt động cho phòng quản lý và lực lượng an ninh. Không có bất kỳ hoạt động bất thường nào bắt nguồn từ trang viên.

Các tầng ngầm có thể truy cập thông qua lối tầng hầm của dinh thự. Cách bố trí và kích thước của các tầng ngầm vẫn chưa được đo chính xác, do tính chất bất thường của các tầng này và các thực thể thù địch bên trong. Các tầng này được xây dựng chủ yếu từ bê tông, sắt và đồng thau; nhưng cũng có một số nguyên vật liệu ngoại lai và/hoặc không rõ. Cách bố trí của các tầng tuân theo các tuyến đường và kiến trúc phi logic: ví dụ, các cánh cửa ra vào khi mở ra lại là các bức tường vững chắc hoặc các khe vực, cầu thang dẫn đến các không gian trống rỗng, vv. Thiệt hại diện rộng thể hiện xuyên suốt các tầng. Một số phần đã được khoét vào trong và được lấp đầy bằng loại đá sa thạch xám chưa thể xác định, thứ không tồn tại trên bảng tuần hoàn nguyên tố mở rộng của Tổ chức. Các tầng này cũng chứa một loạt các hiện vật bất thường vừa hoạt động vừa đã được vô hiệu hóa (xem Tài liệu Kiểm kê I-1461-Hiện tại). Tổ chức không biết liệu bố cục và các đồ tạo tác thất thường của cơ sở này đã có mặt trước khi SCP-1461 biến mất, hay chúng xuất hiện trong thời gian vắng mặt nói trên của cơ sở này.

Các tầng ngầm này cực kỳ nguy hiểm, với một loạt các thiết bị máy móc có khả năng di chuyển, các bánh răng, pít-tông, ống dẫn hơi và ống làm mát thiếu các biện pháp an toàn thích hợp. Các máy móc này duy trì hoạt động bằng cách dùng các vòi phun chiến lược tiết ra chất nhầy màu đen có tính ăn mòn cao đối với các vật liệu hữu cơ, nhưng cũng đóng vai trò như chất làm mát và chất bôi trơn. Một số bộ phận dường như phát ra bức xạ gamma và tia X cường độ cao, tốc độ phát xạ được ghi nhận cao nhất là 75 lần/giây. Nguồn phát thật sự của các bức xạ này chưa được biết do không có máy móc nào có bề ngoài được lắp đặt với hoặc chứa các thành phần phóng xạ.

SCP-1461 chứa khoảng năm mươi bảy thực thể dạng người (bao gồm bảy cựu nhân viên thuộc Tổ Chức) được biết đến với tên gọi là SCP-1461-1. Những thực thể này, trải qua một quá trình không rõ, đã được cường hóa bằng việc cấy ghép những phần cơ khí thô sơ tại một khu vực chưa được khám phá của SCP-1461. Mỗi cá thể SCP-1461-1 được cường hóa theo một cách đặc biệt khác nhau, với sự đồng nhất nhỏ giữa chúng. Phần lớn chúng đã được cường hóa với bánh răng kim loại và vật nhô ra giống như móng vuốt trên bàn tay của chúng, cho chúng khả năng chiến đấu cận chiến chết người. Các bổ sung khác bao gồm các bu lông sắt được ghép vào xương của đối tượng, tái thiết mạnh vào cột sống, và thay thế một hoặc nhiều cơ quan bằng cơ quan giả tương đương. SCP-1461-1 dường như không có chức năng não cao hơn nguyên bản hoặc giữ lại bất kỳ ý thức nào về bản thân trước đó, chúng hoạt động hoàn toàn ở mức độ bản năng và trí thông minh của chó. Các thực thể này gộp vào với nhau thành từng nhóm hai hoặc ba cá thể, xây dựng những chiếc tổ giúp dễ dàng ẩn nấp hoặc phòng ngự, và cố gắng thu thập thực phẩm vốn là những phần thân thể con người của một thực thể SCP-1461-1 khác hoặc từ nhân viên xâm nhập Tổ chức. Tất cả các cá thể SCP-1461-1 được coi là cực kỳ thù địch.

Một giả thuyết cho rằng chính bản thân SCP-1461 có thể &#34;chỉ huy&#34; các SCP-1461-1. Những tiếng thét lớn mang âm hưởng kim loại được nhân viên Tổ chức quan sát thấy phát ra từ hệ thống ống truyền âm xuyên suốt khắp cơ sở đã khiến các SCP-1461-1 rút lui khỏi một khu vực. Trong các cuộc chạm trán khác, một mùi kim loại được xác định thuộc về một bộ lọc máu, phát tán thông qua hệ thống thông gió, định hướng SCP-1461-1 đến vị trí được đánh dấu. Tần suất và độ chính xác của các khu vực được đánh dấu mùi bởi SCP-1461 hiện đang bị nhân viên Tổ chức chiếm đóng đã gợi ý một số loại thông tin hướng dẫn, tình báo chống đối.

Có ít nhất bốn cá thể SCP-1461-1 đã nhận được thêm phần cường hóa bổ sung, thay thế thực quản và phổi của chúng bằng một thiết bị máy hát được cung cấp năng lượng bởi các chuyển động của SCP-1461-1. Những máy hát này phát ra liên tục, lập đi lập lại một bài phát biểu mang tính chất biểu tượng tôn giáo, nhưng không cung cấp đầu mối về người sáng tạo hoặc mục đích của nó.

**Phụ lục:** Theo các hồ sơ từ năm 1941, trang viên được sở hữu bởi Ngài █████ ██████ và gia đình của ông. Vốn là một cựu chiến binh Thế Chiến Thứ Nhất, Ngài ██████ đã bị thương trong trận Somme và được chuyển đến một bệnh viện tại London ngay trước khi chiến tranh kết thúc. Trải nghiệm của ông từ chiến tranh dường như đã có một ảnh hưởng sâu sắc đến tâm lý, khiến ông có một cái nhìn hướng đến chủ nghĩa vô chính phủ với xã hội. Ông đã xây dựng SCP-1461 với mục đích bằng cách nào đó kết thúc hoặc tách biệt khỏi thế giới. Các thông tin chi tiết hơn có thể được ngoại suy từ các nhật ký của ông, được thu hồi từ bên trong SCP-1461 (xem [[[the-worm|Bản Tóm Tắt Chứng Cứ V2008-5]]]). Tổ chức tin rằng Ngài ██████ có từ năm mươi đến một trăm cấp dưới được tập hợp từ nhiều nơi giúp ông trong công việc này, phần lớn trong số họ cuối cùng được tái tổ chức lại thành một giáo phái hết lòng vì SCP-1461. Một số lượng không xác định các tín đồ đã có mặt trong SCP-1461 khi nó biến mất, cùng với ông ██████, vợ ông, và hai đứa con. Cho đến nay, chỉ có sáu trong số những cá nhân này đã được thống kê.

Ngay sau khi SCP-1461 được tái cấu trúc hóa, một số cá nhân chưa xác định đã xâm nhập vào SCP-1461 trước khi các đặc vụ của Tổ chức có thể quản thúc địa điểm này. Những cá nhân này được cho là thành viên thuộc hội ái hữu của ông ██████, là những người đã không có mặt trong SCP-1461 khi nó biến mất. Họ đã trích xuất thành công một số hiện vật có tiềm năng dị thường chưa được lập danh mục hoặc thu hồi bởi Tổ chức.

__**Danh Sách Một Phần Các Phòng Mang Dị Tính Được Thống Kê:**__
Trong số mười hai tầng ngầm được phát hiện bởi nhân viên Tổ chức, chỉ 75% bố cục của chúng đã được lập bản đồ chính xác, và một số lượng không rõ các tầng được cho là tồn tại sâu hơn bên dưới. Mỗi tầng phụ đều chứa các phòng khai quật, công sự và lưu trữ, cũng như các phòng trưng bày các hiện vật mang dị tính ở phân loại Safe hoặc Euclid. Để biết danh sách đầy đủ các phòng SCP-1461 bất thường, hãy tham khảo Tài liệu I-1461-Hiện tại.
**Nhà Máy Sản xuất Gel (Tầng Ngầm Ba):** Một nhà máy tự động làm tan chảy loại sa thạch xám chưa xác định được thành thủy tinh, định dạng chúng thành các hộp và lấp đầy chúng bằng một loại gel màu xanh lục được tạo thành từ nhiều loại hóa chất kỳ lạ khác nhau. Một số lọ chứa các vật thể như răng và các cơ quan có hình dáng hoàn chỉnh, tuy nhiên các mẫu DNA thu thập từ những vật thể này không khớp với bất kỳ thứ gì trên trái đất. Hầu hết các lọ đã trở nên rỗng, và thành phần bên trong của chúng đã bị phân hủy. Bản thân máy sản xuất gel đã bị nghiền nát bởi một hang trũng.
**Hàng Lang Ống (Tầng Ngầm Bốn):** Một hành lang lót bằng khoảng 2.450 ống, được cấu tạo từ đồng thau, sắt, đồng, vàng, tre, ngọc bích chạm khắc và [DỮ LIỆU BỊ XÓA]. Một số vật chất có thể được nghe rõ ràng được bơm qua các đường ống, nhưng nguồn gốc và điểm đến của chúng chưa được biết rõ.
**&#34;Nhà Máy Phân Phối&#34; (Tầng Ngầm Bảy):** Một kho lớn, không được chiếu sáng chứa đầy những thùng gỗ có kích thước khác nhau. Không giống như các phòng lưu trữ khác, những nơi chứa các vật liệu trần tục từ các nguồn không dị thường, các thùng trong khu vực này rỗng hoặc được gắn nhãn đơn sơ với dòng chữ &#34;Nhà Máy Phân Phối &#34;. Những cuộc tuần tra bất ngờ nhà kho này đã tiết lộ rằng số lượng và sự sắp xếp của các thùng có thay đổi, nhưng cũng giống như với Hàng Lang Ống, nguồn gốc và điểm đến của chúng chưa được biết rõ. Ít nhất một lần, tiếng nói bị bóp nghẹt có thể được nghe thấy từ một nơi nào đó trong nhà kho, nhưng nguồn của chúng chưa bao giờ được tìm thấy.
**Phòng Vòm Cầu (Tầng Ngầm Mười):** [DỮ LIỆU BỊ XÓA]
**Phòng Ống Phát Biểu (Tầng Ngầm Mười Một):** Vô số ống tăng âm (DG: loa) bằng đồng kết nối toàn bộ các cơ sở thuộc SCP-1461 dường như hội tụ trong căn phòng này tại một bục giảng lớn tại trung tâm. Phần còn lại của một phụ nữ đã được thu hồi từ đây, với bằng chứng cho thấy phần thân (cụ thể là da và nội quan) được sử dụng để thực hiện việc sửa chữa thô sơ cho một số ống bị hư hỏng.
**Phòng Xúc Tác (Tầng Ngầm Mười Hai):** Một buồng chứa lớn chứa đầy một tập hợp ngẫu nhiên bánh răng, dây cáp, ròng rọc, ốc vít và đai, tất cả đều được làm từ hỗn hợp sắt, thiếc, vàng và các kim loại khác, một số trong số đó chưa được xác định. Tập hợp này đã bị thiệt hại lớn, với bằng chứng cho thấy một phần lớn (khoảng 12 mét khối) đã bị loại bỏ một cách đầy bạo lực. Vị trí của các phần này hiện không xác định được. Một nền cao được đặt ngay trên tập hợp. Nền này có một chiếc giường kim loại với phần còn lại khô kiệt của một người đàn ông. Lồng ngực của xác chết đã bị xuyên thủng bởi các ống tiêm lớn kết nối với một máy bơm, thiết kế của nó cho thấy rằng nó bơm chất lỏng chiết xuất từ các ống tiêm vào phần khất bên dưới của chiếc máy. Trong khoảng thời gian 45 phút thông thường, tập hợp cố gắng tự khởi động, nhưng thiệt hại hiện tại của nó ngăn cản việc khởi tạo. Ma sát nhiệt tích tụ cuối cùng dẫn đến tình trạng ngừng hoạt động khẩn cấp kéo dài cho đến khi máy móc nguội đủ lâu để thực hiện một nỗ lực khác. [[[the-worm|Vật phẩm V2008-5]]] đã được thu hồi từ chiếc giường bệnh này.

__**Bản Phiên Thuật Một Phần Đoạn Ghi Âm Trên Máy Hát của SCP-1461-1**__

&gt; Thứ tha cho ta.
