**Объект №:**SCP-3005-RU-Живой пластелин одиночества 

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект должен содержаться в небольшой коробке длиной 4 см, шириной в 2 см и высотой в 5 см.Данная коробка с объектом должна находится в неосвещенной  комнате площадью 2.5 м. На потолке должна находится спринклерная система тушения пожара.На дверях должны быть датчики движения.В случаи нарушения условия содержания датчики включают сигнализацию и смотрящий ,за данным объектом, должен нажать на кнопку спринклерная система тушения пожара. После в комнату должны войти сотрудники класса-D с шлангом и шпателем
**Описание:** ██████ █████ ██████.

**Приложение:** ██████ █████ █████.</textarea></pre>
