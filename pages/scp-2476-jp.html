    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2476-JP - 猫.exe(改変禁止)
**著者:** ©︎[[*user SuamaX]]
**作成年:** 2021
[[include credit:end]]

**アイテム番号:** SCP-2476-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2476-JPは現在閉鎖されており、サイトのコピーが財団のイントラネット上に保管されています。SCP-2476-JP-1に関する実験は常にサンドボックス領域内[[footnote]]外部へのアクセスが制限されており、内部のプログラムの所作が外部に影響を及ぼさない領域。[[/footnote]]で行ってください。

財団のwebクローラによってSCP-2476-JP-Aを公開しているサイトが発見された際は即座に閉鎖され、公開した個人を特定したのち事情聴取と記憶処理、SCP-2476-JP-Aの隠蔽を行います。

**説明:** SCP-2476-JPは[# https://███.████-██.███.jp]のアドレスが割り当てられていたサイトです。SCP-2476-JPにアクセスした場合、即座に閲覧した端末にSCP-2476-JP-Aのインストールが開始されます。このインストールに対しセキュリティソフトなどを用いたブロックは機能しませんが、大体の場合においてSCP-2476-JP-Aの約2.3TBという莫大な容量からインストールは失敗します。
[[include component:image-block
name=http://scp-jp-storage.wdfiles.com/local--files/file%3A5585175-4-uyc3/neko.png|
caption=SCP-2476-JP-A実行中のスクリーンショット。|
]]
SCP-2476-JP-Aはcat.exeと名付けられた実行可能ファイルです。解析班によるSCP-2476-JP-Aの内部構造の解析は失敗しました。SCP-2476-JP-Aを実行した場合、実行した機器の画面のマウスポインタの一つ下のレイヤーにネコ(//Felis catus//)の映像が流れます。画面内に映るネコは常にマウスカーソルを意識するような動作を見せ、目線を向ける、マウスカーソルにじゃれる等の素振りを見せます。SCP-2476-JP-Aの実行は問題なく終了することが可能です。

SCP-2476-JP-Aの実行中、実行中の端末に対し複数の現象が発生します。現象の大半はSCP-2476-JPによる任意コード実行によるサイバー攻撃により発生しますが、一部の現象は端末に対し不明な手段で物理的に干渉します。以下はその一例です。

* 同端末内のファイルの破損。
* スピーカーから猫の鳴き声を発せられる。
* ペットフードメーカーの公式webページへの複数回のアクセス。
* 通販サイトなどのペット用品の購入。
* マウスカーソルの存在する位置の液晶画面上に端末側から約200gの衝撃が加わる。[[footnote]]特筆すべき点として、衝撃が加わる際、画面内に写っているネコはマウスカーソルに向かって手を振り下ろす動作を見せる。[[/footnote]]

これらの現象はサンドボックス領域内でSCP-2476-JP-Aを実行した際には発生せず、また通常の領域内で実行した場合でも財団の従来のセキュリティシステムで問題なく発生を阻止することが可能です。

**実験記録:** SCP-2476-JP-Aの性質を理解するため、幾つかの実験が行われました。

__**実験記録＃1**__

&gt; **実験方法:** SCP-2476-JP-Aを端末から削除する。
&gt; 
&gt; **結果:** 端末からSCP-2476-JP-Aは問題なく取り除かれた。

__**実験記録＃2**__

&gt; **実験方法:** SCP-2476-JP-Aを複製する。
&gt; 
&gt; **結果:** 複製先のファイルは複製元のSCP-2476-JP-Aと同様の振る舞いをした。

__**実験記録＃3**__

&gt; **実験方法:** SCP-2476-JP-Aを圧縮し、他端末へ移動させる。
&gt; 
&gt; **結果:** 展開後のSCP-2476-JP-Aは問題なく実行可能であったが、画面の最上部レイヤーに夥しい血液とネコと思われる動物の死骸が描画された。画像解析の結果、画面に表示されたネコの死因は全方向からの強い圧力による圧死であると判断された。
&gt; 
&gt; **補足:** 展開後のファイルの内部構造の解析は失敗した。なお、当ファイルは問題なく消去された。

//(以下、38個の実験が省略されています。完全な実験ログは[# こちら]を参照してください。)//

**補遺:** SCP-2476-JP-Aと思われるファイルが個人ブログで公開されているのを財団のwebクローラが発見しました。サイトにはSCP-2476-JPへの旧アドレスとSCP-2476-JPが閉鎖されていたためにSCP-2476-JP-Aを二次配布する旨が記載されており、SCP-2476-JP-Aが10個のファイルに分割された後zip形式に圧縮されて公開されていました。

ブログの公開者は住所特定を行い事情聴取を行いましたが、SCP-2476-JP-Aの二次配布は無断転載であるためSCP-2476-JPの作者とは連絡を取っていないという旨の主張を述べており、新しい情報は得られませんでした。聴取後は公開者の自宅からSCP-2476-JP-Aの回収を行った後記憶処理を施し解放しました。ブログに関しては、公開されていたデータからのSCP-2476-JP-Aの復元は不可能[[footnote]]実験記録#3及び#10を参照[[/footnote]]でしたが、ファイルが解析不可能であるという異常性自体は存在するため記事は削除されました。</textarea></pre>
