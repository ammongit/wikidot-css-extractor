**Arquivo Suplementar de [[[SCP-603]]]:**

[[include component:image-block name=https://i3.lensdump.com/i/gMTid0.jpg|caption=SCP-603-70]]
**ID:** SCP-603-70
**Apelido:** Tamagotchi
**Compilado em:** 09/03/20██
**Registrado por:** Dr. Brown
**Descrição:** Uma imagem de um rosto é renderizada na janela, usando três círculos e uma linha. Três símbolos são renderizados na parte inferior direita da janela. Um adjetivo é exibido acima do rosto, que muda periodicamente para refletir o humor atual do Dr. Giles. A aparência do rosto não muda.

A ligação com o Dr. Giles foi descoberta quando ele se reportou ao centro médico do Sítio-6 com queixas de narcolepsia, enjôo e fadiga. Outros testes realizados pelo Dr. Brown e Dr. Giles confirmaram a conexão.

Imagens de segurança indicam que o Dr. Giles era a pessoa mais próxima do sistema de computador SCP-603 quando SCP-603-70 foi executado pela primeira vez.

O usuário pode usar o mouse para clicar nos símbolos no canto inferior direito da janela. Os símbolos exibem diferentes efeitos biológicos no Dr. Giles, dependendo do adjetivo atual. Embora os símbolos muitas vezes tenham resultados variados, algumas combinações de adjetivo-símbolo sempre exibem o mesmo efeito. Estes foram documentados abaixo:

**Adjetivo:** Faminto
**Botão 1:** O Dr. Giles sentirá um forte anseio de buscar comida.
**Botão 2:** Eliminará a sensação de fome no Dr. Giles por até uma hora.
**Botão 3:** O Dr. Giles vomitará imediatamente.

**Adjetivo:** Cansado
**Botão 1:** O Dr. Giles se retirará para a sala dos funcionários por uma hora.
**Botão 2:** Dr. Giles irá adormecer imediatamente.
**Botão 3:** O Dr. Giles vomitará imediatamente.

**Adjetivo:** Feliz
**Botão 1:** O Dr. Giles começará a cantar algumas de suas canções favoritas.
**Botão 2:** O Dr. Giles organizará uma excursão da empresa.
**Botão 3:** O Dr. Giles entrará em um estado de euforia intenso, durando de 10 a 20 minutos.


SCP-603-70 é uma cena SCP-603 recorrente que aparece em mais de 20 versões de SCP-603.

**Lista de adjetivos registrados:**
Entediado, feliz, faminto, com sede, focado, cansado, enérgico, triste, excitado, sobrecarregado, zangado, apaixonado, não impressionado, no banheiro

**ID:** SCP-603-101
**Apelido:** Entrada Solicitada
**Compilado em:** 17/11/20██
**Registrado por:** Dr. H███
**Descrição:** Um pequeno campo de texto (limite de 13 caracteres) é exibido na tela, junto com as palavras &#39;ENTRADA SOLICITADA&#39;. Digitar qualquer palavra no campo e pressionar &#39;Enter&#39; faz com que o campo feche e altere a mensagem para &#39;ENTRADA RECEBIDA&#39;. Além disso, o digitador exibe agnosia da palavra digitada e de qualquer objeto, conceito ou ser que ela representa. O Dr. H███, o descobridor, que digitou &#39;olá&#39;, mostrou-se confuso quando saudado pelos colegas com &#39;olá&#39; ou &#39;oi&#39; e teve que ser reeducado sobre o conceito de palavras-saudação.

Devido à confusão e ao sofrimento mental associado que SCP-603-101 pode causar, o teste é recomendado apenas para indivíduos da classe D.

//**Nota:** Após o infeliz caso do… pequeno incidente do D-349, qualquer classe D que tenha inserido as palavras &#39;você&#39;, &#39;eles&#39; e &#39;segunda pessoa&#39; será confinado em uma cela. Em nenhuma circunstância eles podem retornar livremente ao quartel e entrar em contato com outros indivíduos. Tivemos que limpar muito sangue para ousar repetir isso. -Dr. H███//

**ID:** SCP-603-116
**Apelido:** Nenhum
**Compilado em:** 10/12/20██
**Registrado por:** Dr. ██████
**Descrição:** Uma contagem regressiva digital foi exibida no centro da tela, começando em 256 e diminuindo em 1 a cada tique. A taxa dos ticks oscilou entre 0,5 e 2,0 Hz. Quando a contagem regressiva atingiu -1, ocorreu uma queda de energia em todo o Sítio, que durou 5 segundos.

**ID:** SCP-603-118
**Apelido:** Nenhum
**Compilado em:** 01/01/20██
**Registrado por:** Dr. ██████
**Descrição:** O texto a seguir foi impresso gradualmente na tela durante um período de aproximadamente 2 minutos:

&gt; Localizando impressora ...
&gt; Procurando ...
&gt; Procurando ...
&gt; Procurando ...
&gt; Procurando ...
&gt; Procurando ...


A tela ficou então limpa, e o documento anexo foi impresso na impressora SCPP-HPDJ3740. Havia 203 impressoras conectadas à intranet SCP quando SCP-603-118 foi executado.

**ID:** SCP-603-121
**Apelido:** Contador de Histórias
**Compilado em:** 01/06/20██
**Registrado por:** Dr. ████████
**Descrição:** Quando executado, a tela imprime as palavras &#34;Procurando por imagem&#34; repetidamente a cada 20 segundos até encontrar uma imagem adequada, pesquisando em qualquer disco rígido conectado, ou em rede. O teste determinou que a imagem deveria ter pelo menos uma resolução de 1000 pixels², a proporção da imagem também parece ser levada em consideração, se a proporção da imagem for muito diferente da tela principal. Ele também sempre escolherá a maior imagem que se encaixa nos critérios.
 
Quando uma imagem adequada é encontrada, o programa imprime &#34;Imagem encontrada, em processamento&#34; e permanece nesta tela por pelo menos 30 segundos, mas pode demorar mais dependendo do tamanho do arquivo. Depois de concluído, ele imprime a imagem na tela em preto e branco. Após inspeção profunda, em uma tela maior, a imagem é composta de caracteres muito pequenos que podem ser obtidos de uma variedade de fontes diferentes usadas em todo o mundo.
 
Imediatamente ao se ver a imagem é observado um efeito memético, a cobaia descreve o sentimento como &#34;inspirada&#34;, e está sempre muito motivada a escrever uma história sobre a imagem mostrada. Se permitido, eles irão compor um conto sobre a imagem. Se a imagem for mostrada a outra pessoa, o efeito se repete e a história escrita sobre a imagem será idêntica à primeira.

Executar novamente o programa com a mesma imagem produzirá a mesma história todas as vezes, imagens editadas ou fotografias da mesma área usada anteriormente normalmente se expandirão sobre a primeira narrativa como uma sequência ou uma prequela.
 
Se o indivíduo for avisado do efeito, ele negará veementemente qualquer assistência externa com o trabalho e alguns podem até recorrer à violência na reclamação. Embora sujeitos com experiência anterior de escrita muito raramente mostram qualquer semelhança no estilo de escrita com seus trabalhos anteriores.
 
O efeito permanecerá por aproximadamente 72 horas, após as quais eles não se lembrarão de ter escrito o conto quando questionados sobre, mesmo após a leitura dos mesmos. Também não vão se lembrar muito dos dias seguintes até que o efeito passe, a maioria nem mesmo se lembra de ter vindo trabalhar, descrevendo o lapso de tempo como um borrão em sua memória. O possível uso da iteração como amnéstico de curto prazo está sendo avaliado.

**ID:** SCP-603-508
**Apelido:** &#34;Jean, as crianças não estão seguras&#34; (Variante de Jacob)
**Compilado em:** 19/11/20██
**Registrado por:** Dr. ████████
**Descrição:** Uma janela Jacob é renderizada. A cena é idêntica à maioria das iterações de Jacob; no entanto, uma linha diagonal preta de 1 pixel de espessura é renderizada na tela e pressionar qualquer tecla diferente de Enter não tem efeito.

Se o operador pressionar a tecla Enter, o programa entrará automaticamente em uma linha de diálogo no campo de entrada e Jacob responderá a ela. O diálogo é idêntico sempre que o programa é executado.

Transcrição completa: [http://scp-pt-br.wikidot.com/scp-603-508-log &#34;REGISTRO-SCP-603-508&#34;]

Pressionar Enter mais vezes após o término deste diálogo imprimirá &#34;nulo&#34; indefinidamente.

[[include component:image-block name=https://i1.lensdump.com/i/gMT0aq.png|caption=SCP-603-734]]
**ID:** SCP-603-734
**Apelido:** &#34;Isso É Um&#34;
**Compilado em:** 23/11/20██
**Registrado por:** Dr. Zara
**Descrição:** Roda na resolução 320x240, 256 cores. O programa produz várias imagens, perguntando se cada uma representa um objeto comum ou um ser vivo: digitar &#34;SIM&#34; ou &#34;NÃO&#34; faz com que a cena prossiga para a próxima imagem. As imagens não se repetem, a menos que o processo seja reiniciado inteiramente de acordo com a operação padrão de SCP-603; as mesmas imagens e perguntas são produzidas, independentemente de como as perguntas são respondidas. Esta cena reapareceu várias vezes; em sua terceira iteração, começaram a aparecer imagens de &#34;verificação&#34;, nas quais dar uma resposta errada a essas imagens encerrou o processo.
