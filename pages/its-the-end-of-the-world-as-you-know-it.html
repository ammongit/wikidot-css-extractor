&#34;¿Quién eres y cómo llegaste aquí?&#34;

Tres pistolas apuntan a los puntos vitales de Adelaida. La agente de la OEI levanta sus brazos y muestra a los agentes de la Fundación sus manos vacías. &#34;Bueno, esto va a sonar //realmente// raro&#34;, les dice. &#34;Pero escúchame. ¿De acuerdo?&#34;

La expresión de O5-5 no cambia. Su ceño fruncido parece haber sido tallado en el hueso. &#34;No te preguntaré por segunda vez, niña.&#34;

Adelaide respira larga y pesadamente. Ella comienza: &#34;Trabajo para la OEI -- Oficina de Inteligencia Exoversal. Estoy aquí para descubrir por qué --&#34;

&#34;No existe tal cosa. Mátala.&#34;

-- diablos.

//BANG.//

----

&#34;¿Quién eres y cómo llegaste aquí?&#34;

Tres pistolas apuntan a los puntos vitales de Adelaida. La agente de la OEI levanta sus brazos y muestra a los agentes de la Fundación sus manos vacías.

Adelaide toma otra respiración larga y pesada. Lo intenta de nuevo: &#34;Trabajo para la Oficina de Inteligencia Exoversal, y sí, sé que nunca has oído hablar de nosotros. Necesito tu ayuda para entender por qué...&#34;

&#34;Estás mintiendo. Mátala.&#34;

-- //diablos.//

//BANG.//

----

&#34;¿Quién eres y cómo llegaste aquí?&#34;

Tres pistolas apuntan a los puntos vitales de Adelaida. La agente de la OEI suspira, levanta los brazos y muestra a los agentes de la Fundación sus manos vacías.

&#34;Trabajo para la División de Antimemética&#34;, miente Adelaide. &#34;Estoy aquí porque -&#34;

&#34;Buen intento. Mátala.&#34;

-- ¡Oh //vamos//!

//BANG.//

----

&#34;¿Quién eres y cómo llegaste...?&#34;

Adelaide cae de rodillas y abre fuego.

Las dos primeras rondas atravesaron el torso y la tráquea de un hombre, saliendo en una floreciente nube de vísceras de color rojo rosado. El tercero golpea al otro hombre justo entre sus ojos. Ambos caen.

Ella bombea ronda tras ronda en el pecho del último hombre, pero a él no parece importarle. Ella lo enviste justo cuando él gira y apunta.

Directo en su cara.

-- //hijode// --

//BANG.//

----

&#34;¿Quién eres y --&#34;

Adelaide derriba a los dos primeros y va por el tercero, esquivándolo varias veces en el camino. Cuando siente que su hombro golpeó su pecho, se da cuenta de por qué las balas no funcionaron: algún tipo de armadura. Entonces, ella lo golpea contra el piso, le golpea la nariz con la culata de su pistola y luego lo remata con dos en la cara.

Adelaide se da vuelta y apunta su pistola a la anciana al otro lado del búnker. Justo a tiempo de verla levantar la pistola del primer hombre y apuntarla directamente a la cabeza de Adelaide.

Adelaide se precipita hacia adelante y --

//BANG.//

----

&#34;¿Quien --&#34; 

Enjuague y repita. Addie derriba los dos primeros, aborda el tercero, luego entierra dos rondas entre sus ojos. Esta vez, ella ni siquiera se detiene para girar; ella solo se lanza a O5-5 el instante después de apretar el gatillo.

//Whump.// Adelaide la golpea fuerte. La anciana deja caer la pistola. Su nariz cede bajo el codo de Adelaide, haciendo una especie de //crrnch// desagradable. O5-5 cae, jadea para respirar. Adelaide lo sigue. Una vez que la tiene inmovil, Addie empuja el cañón justo debajo de la barbilla de O5-5:

&#34;Adelaide Vagrante. Usé un teletransportador de corto alcance extremadamente peligroso. ¿Siguiente pregunta?&#34;

O5-5 chisporrotea a través de un goteo constante de sangre. &#34;- nngh. ¿Insurgencia?&#34;

&#34;No. Fundación. OEI - Oficina de Inteligencia Exoversal.&#34;

Hay un largo y extraño tramo de silencio. El único otro sonido es la respiración irregular de O5-5. Entonces, por fin:

&#34;&#39;Exoversal&#39;.&#34;

&#34;Sí.&#34;

&#34;Acabas de inventar esa palabra.&#34;

Addie se encoge de hombros. &#34;Técnicamente, //todas// las palabras están inventadas.&#34; Ella empuja el cañón un poco más cerca. &#34;¿De verdad quieres debatir etimología con la mujer apuntando con un arma a tu cabeza?&#34;

&#34;Mataste a tres de mis hombres.&#34;

&#34;Me mataron primero. Además, ambos sabemos que estarían muertos en unos tres minutos de todos modos. ¿Verdad?&#34;

O5-5 intenta no dejar que la sorpresa se muestre, pero Adelaide la atrapa. Solo un pequeño movimiento de una ceja pálida y bien depilada. &#34;Así que eres consciente.&#34;

&#34;¿Que este mundo está a punto de terminar? Sí. Estoy &#39;consciente.&#39; ¿Crees que podemos tener una pequeña y agradable charla civil sobre eso, ahora?&#34;

&#34;Dado el hecho de que solo tenemos tres minutos antes de que suceda, cualquier &#39;platica&#39; tendría que ser...&#34; O5-5 se detiene y luego parpadea. &#34;Espera. ¿//Este// mundo?&#34;

//Craaaap//. &#34;Quiero decir, Marte va a estar bien, ¿sí?&#34;

O5-5 entrecierra los ojos.

Sí, ella no lo está creyendo. Adelaide suspira. &#34;Está bien, está bien. Me atrapaste. Mi departamento no es de este universo. Estoy en una misión de reconocimiento. Queremos saber qué pasó, para asegurarnos de que no ocurra en //nuestro// universo.&#34;

&#34;Eres de una agencia de la Fundación en un universo adyacente que investiga universos donde fallamos.&#34; Ella no suena enojada. Más irritada. Probablemente decepcionada, ella no pensó en esto primero. &#34;¿Cómo sé que puedo confiar en ti?&#34;

&#34;No puedes, no importa, y ahora nos quedan dos minutos.&#34; Adelaide hace todo lo posible para no sonar frustrada. Explicar esto a cada O5 que conoce se hace un poco viejo. Solo una vez, sería agradable visitar un mundo agonizante donde realmente //tenían// una Oficina de Inteligencia Exoversal.

Por supuesto, esos mundos son probablemente los que sobreviven.

&#34;Explica cómo funciona&#34;, dice O5-5. &#34;Hazme confiar en ti. Y te diré un código de acceso que puedes usar en tu próxima iteración para convencerme de que te crea de inmediato.&#34;

Adelaide abre la boca, la cierra, luego la abre de nuevo: &#34;Espera, ¿cómo sabes sobre...?&#34;

&#34;Cicatrices quirúrgicas a lo largo de tus muñecas y cuello. Predecir nuestras acciones antes de tomarlas. Mencionar a mis hombres que antes te mataron.&#34; Mierda. Ella es aguda. &#34;Tuvimos un proyecto en 2005. Matriz de desplazamiento temporal conectada al sistema nervioso central. Te permite sobrescribir tu yo pasado con tu yo presente. Sabes que es efectivamente una sentencia de muerte, ¿no? Cada vez que das un &#39;salto&#39; a un estado anterior, eres - &#34;

&#34;La vida es una sentencia de muerte&#34;, Adelaide la corta. &#34;Dime el código de acceso.&#34;

O5-5 pone los ojos en blanco. &#34;&#39;No hay Sitio-5&#39;&#34;.

&#34;Bueno.&#34; Adelaide baja la pistola y cambia su peso de O5-5. Se pone de pie, luego se agacha y ayuda a O5-5 a ponerse de pie. &#34;Tienes aproximadamente un minuto y medio antes de que se acabe tu mundo. ¿Qué quieres saber?&#34;

O5-5 le hace preguntas. Adelaide les responde.

Aproximadamente 90 segundos después, el mundo termina.

----

&#34;¿Quién eres y cómo llegaste aquí?&#34;

Tres pistolas apuntan a los puntos vitales de Adelaida. La agente de la OEI levanta sus brazos y muestra a los agentes de la Fundación sus manos vacías. Ella sonríe:

&#34;No hay Sitio-5&#34;.

O5-5 inclina la cabeza. Ella mira a Adelaide por un buen rato. Entonces, finalmente, ella habla:

&#34;No tengo idea de lo que eso significa. Mátala.&#34;

//-- oh tienes que ESTAR bromeando// --

//BANG.//</textarea></pre>
