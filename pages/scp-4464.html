[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4464/Leonberger_male.jpg|caption=Contoh anjing ras Leonberger tak beranomali, diberikan sebagai referensi visual.]]

**Objek #:** SCP-4464

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** Pengujian yang melibatkan pengiriman anjing ke luar angkasa harus dihentikan dengan aset Yayasan dengan segala cara yang diperlukan.

Semua foto dari satelit yang menunjukkan sisi jauh dari bulan harus disaring untuk kemungkinan bukti keberadaan SCP-4464-1, dan foto dari tata surya bagian dalam juga harus disaring untuk bukti keberadaan SCP-4464-2.

**Deskripsi:** SCP-4464  adalah sebuah anomali yang mempengaruhi semua anjing muda yang tidak terpengaruh secara signifikan oleh gravitasi bumi. Anomali tersebut memiliki dua efek utama. Kira-kira setelah 30 menit memasuki ketinggian dengan gravitasi rendah, anjing-anjing yang terpengaruh tidak lagi membutuhkan makanan, air,a atau oksigen, dan tidak lagi menghasilkan kotoran.

Setelah mulainya perubahan, laju pertumbuhan anjing yang terpengaruh akan meningkat drastis; walaupun skala pastinya dari penambahannya susah untuk diukur, diperkirakan bahwa skalanya beberapa kali lebih besar dari pertumbuhan normal. Pertumbuhannya akan terus berlanjut selama durasi normal usia muda anjing yang terpengaruh sampai anjing tersebut mencapai usia dimana anjing tersebut telah berkembang penuh. Oleh karena itu, jumlah pertumbuhan relatif dengan usia anjing saat mereka terpengaruh; anjing dewasa tidak mendapatkan efek dari SCP-4464.

SCP-4464-1 adalah seekor Leonberger jantan [[footnote]] Seekor ras anjing yang dikenal dengan ukurannya yang besar, bulunya yang tebal, dan sifatnya yang ramah. [[/footnote]] yang saat ini terletak di sisi jauhnya bulan, berukuran kira-kira sekita 1.1km. Anjing tersebut biasa menghabiskan waktu dengan tidur, walaupun terkadang melempar sebuah batu besar, dan mengejarnya, diasumsikan untuk hiburan. Kira-kira sebulan sekali, SCP-4464-1 akan melakukan gerakan yang menandakan dirinya mencoba untuk melolong, walaupun tidak ada suara yang dihasilkan karena tidak adanya atmosfer.

SCP-4464-2 adalah seeker Leonberger betina yang kira-kira saat ini terletak di orbit sabuk asteroid diantara Mars dan Jupiter. Ukurannya diperkirakan sampai 55km dan saat ini sedang merungkuk dalam posisi tidur. Tidak ada pergerakan yang terdeteksi sejak pengamatan dimulai. Ada empat buah objek yang lebih kecil sedang mengorbit SCP-4464-2, dipercaya sebagai anak anjing Leonberger berukuran kira-kira 50ml, secara kolektif dinamakan SCP-4464-3. Tidak ada gerakan individu yang telah diamati dari objek tersebut.

Investigasi tentanf siapa yang pertama kali mengirim SCP-4464-1 dan SCP-4464-2 ke luar angkasa sedang berlangsung.
