//Quando Santosh tinha seis anos, ele descobriu que o Papai Noel não existia. Depois de escrever sua lista de Natal, ele contou aos seus pais, mencionando o Game Boy e os patins na lista. Seus pais riram e disseram que o Papai Noel não era real. Eles eram quem comprava os presentes e eles certamente não iam comprar nada naquela lista.//

----
**8 DE MAIO, 2000**


&#34;Ei Santosh! Como vai?&#34;

&#34;Oi, Guy. Obrigado por se encontrar comigo.&#34;

&#34;É claro! Nós não conversamos há séculos. Além disso, anarte! //Você// quer fazer //anarte//! Como eu poderia dizer não?&#34;

&#34;Sim. Ei, muito obrigado por concordar em me ajudar. Eu nunca fiz isso antes. Mas, uh, o que é esse lugar? Eu tive de conectar um drive USB a uma porta para entrar aqui.&#34;

&#34;O que, Eurtec? Eu quase esqueci! É sua primeira vez aqui, não é? Antes de fazermos mais alguma coisa, eu preciso te dar a grande turnê!&#34;

----

//Quando Santosh tinha oito anos, ele esqueceu que tinha um encontro com a equipe de matemática. Em casa, seu pai o sentou e o castigou por ser tão estúpido. Ele deixou claro que Santosh nunca teria algum tipo de futuro além de limpar os banheiros ou cortar a grama para os chineses. Afinal, crianças chinesas tinham dez vezes a ética de trabalho e se esforçavam para ter sucesso e mereciam vencê-lo em tudo. Santosh nunca perdeu outra reunião de matemática.//

----

&#34;Então, Eurtec,&#34; Guy começou. Os dois estavam andando por um enorme e brilhante calçadão de cromo, ladeado por arranha-céus de concreto e vidro com milhas de altura. O que parecia ser milhares de humanos, ciborgues, robôs, androides e até hologramas passavam por ai. Grandes outdoors piscando aparentemente em todos os lugares transmitiam anúncios para unidades de petabytes expandidas, novos implantes de realidade aumentada, substitutos de próteses biônicos e pias de cozinha inteligentes.

&#34;OK, então, antes mesmo de falarmos sobre Eurtec, temos que falar sobre esse grupo chamado de Servos do Nornir de Silício. Para encurtar a história, eles são transhumanistas que acreditam que esses três supercomputadores no centro da cidade vão trazer a singularidade e, portanto, eles têm uma verdadeira paixão pela paratecnologia. Então em 1985, os Servos começaram a achar que, na velocidade que as coisas estavam indo, a singularidade nunca chegaria. Eles decidiram acelerar o processo.&#34;

Enquanto falava, Guy se esquivou de uma aranha cibernética, que piou com raiva para ele. Ele acenou em desculpas e então parou na frente de uma loja aparentemente sem descrição, sem logotipo, exibindo apenas o ícone de um cérebro sentado em um laptop. As janelas eram do chão ao teto, exibindo todos os tipos de peças eletrônicas.

&#34;Primeira parada, nós precisamos conseguir uma matriz de cognição positrônica transistorizada. A BrainGate deve ter muitas delas remodeladas

Santosh o seguiu para dentro. Guy continuava falando enquanto ele navegava na seleção de cérebros digitais. &#34;Como eu estava dizendo. 1985. Os Servos ficam impacientes. Eles percebem, as agências de normalidade como os Gocks[[footnote]]**Nota do Tradutor: Coalizão Oculta Global**[[/footnote]] e os Foundies[[footnote]]**Nota do Tradutor: Fundação**[[/footnote]] mantendo uma forte regulação sobre as coisas. Não tem um bom lugar para as pessoas se reunirem e colaborar em paratecnologia. Então, os Servos decidiram fazer um. Eles criaram o modelo com base em vários centros globais de tecnologia - aqui!&#34;

Guy levantou um cérebro enrugado, prateado e cinza. Ele o estendeu para Santosh. &#34;Dê uma olhada nisso. Oito petabytes de espaço de armazenamento, um terabyte completo de RAM - tem até glias de estado sólido! É perfeito!&#34;

Guy pegou um tablet fino do tamanho de uma barra de chocolate do bolso. &#34;Olha só&#34;, ele disse, segurando o cérebro por baixo dele. &#34;Isso é chamado de smartphone. Você pode tirar fotos, escanear produtos como essa matriz, jogar e, você sabe, ligar para as pessoas.&#34;

Santosh admirou o dispositivo. Enquanto eles saíam da loja, Guy explicava mais alguns dos recursos do telefone, &#34;... além disso, ele funciona até como um hotspot de Internet! É claro, você só pode encontrá-lo aqui em Eurtec. Na verdade, falando sobre Eurtec. O nome é, tipo, um portmanteau de &#39;Europa&#39; e &#39;Tec&#39; de tecnologia. Eu também ouvi dizer que é como se fosse um trocadilho, do inglês &#39;Eurtech&#39;, &#39;your tech&#39;, &#39;sua tecnologia&#39;... sei lá. Eu não sei como eles construíram ou como eles esconderam o lugar - algum tipo de dimensão de bolso, eu acho - mas o ponto é que Eurtec é basicamente o paraíso dos amantes de paratecnologia.&#34;

----

//Quando Santosh tinha onze anos, ele orgulhosamente mostrou a seu pai os 95 que tirara em seu exame de colocação de matemática. Seu pai o pressionou sobre onde estavam os 5 pontos restantes e apontou, agitado, que todos os estudantes asiáticos teriam recebido a pontuação total. Nesse ritmo, lembrou o pai, Santosh nunca entraria no MIT. Santosh conteve as lágrimas. A partir de então, ele parou de mostrar ao pai seus testes.//

----

Guy e Santosh saíram da loja, Santosh carregando uma sacola com a matriz cognitiva. &#34;Próxima parada, a loja da Anna para algumas partes do corpo. Você não precisa de nenhuma melhoria, certo? Partes orgânicas normais estão de boa?&#34;

Santosh balançou a cabeça. Os dois cruzaram o calçadão em direção a uma pequena cabine para duas pessoas. Guy passou um pequeno cartão de plástico na porta e acenou para Santosh entrar. Então ele passou de novo e entrou. &#34;Ok, fique neste círculo aqui. Este é um telépode. Na verdade, ele é baseado no modelo dos Laboratórios Prometheus. Seu pai não trabalha lá?&#34;

Santosh encolheu os ombros. &#34;Costumava. Enfim, uh, você estava me falando sobre Eurtec?&#34;

&#34;Sim, espere um segundo.&#34; Guy se moveu em direção a um círculo de vidro na parede da cabine e pressionou o dedo nele, O círculo ficou vermelho e, em seguida, uma voz eletrônica tocou, &#34;Por favor selecione um destino.&#34;

&#34;Hum... Centro de Urthor. Quinquagésimo andar&#34;, respondeu Guy.

&#34;Seu destino é... Centro de Urthor, quinquagésimo andar. Se isso estiver correto, por favor forneça o destino correto. Caso contrário, por favor fique parado. Viagem em cinco... quatro... três... dois... um...&#34;

Um clarão forte de luz forçou Santosh a fechar os olhos. Quando ele os abriu novamente, eles não estavam no calçadão. Eles estavam no chão de mármore de um arranha-céu, olhando pela janela a quinhentos pés no ar. As portas da cabine se abriram e Guy saiu.

&#34;Vamos lá. A loja da Anna fica logo depois da esquina.&#34;

Eles dobraram a esquina e entraram na vitrine de uma loja. Para a surpresa de Santosh, a loja estava cheia de cadáveres e partes do corpo, apoiados em estantes e dobrados em prateleiras. &#34;Uh... Guy? O que diabos é isso?&#34;

Guy riu. &#34;Você não estava ouvindo? A loja da Anna vende partes do corpo. Não se preocupe, são apenas cascas. Para tipo, biotecnologia. Você sabe, implantes, biônica, esse tipo de coisa. Eles precisam ser testados em alguma coisa. Além disso, nós estamos aqui para comprar um desses corpos.&#34;

Na hora, uma idosa asiática se aproximou. &#34;Ah, Guy. É bom ver você.&#34;

&#34;Tarde, Anna. Estou aqui com um amigo meu, Santosh. Santosh, conheça Anna.&#34;

Santosh cuidadosamente apertou a mão dela, fazendo seu melhor para ignorar a pele enrugada. &#34;Uh... oi.&#34;

Guy disse, &#34;Santosh aqui está interessado em comprar um corpo duplicado. Você tem a foto?&#34; Ele olhou para trás com expectativa.

Santosh engoliu em seco, mas ele tirou uma foto do bolso. &#34;Uh, aqui&#34;, ele murmurou, entregando a ela a foto. &#34;Estou procurando uma versão mais jovem daquele homem, talvez com onze ou doze anos. Meu pai.&#34;

&#34;Excelente. Que etnicidade?&#34; Anna perguntou.

&#34;Uh, sul da ásia. Índio asiático.&#34; Santosh respondeu.

&#34;Para onde você quer que ele seja enviado?&#34;

&#34;Enviado?&#34; Santosh perguntou.

Guy interrompeu. &#34;Envie para a minha casa, Anna.&#34;

&#34;Claro. Agora, fique parado. Eu preciso tirar algumas fotos suas para completar os lados e a parte de trás da cabeça. Esse homem é seu pai biológico, eu suponho, então as características faciais devem ser semelhantes.&#34;

Aparentemente do nada, Anna tirou uma câmera que era quase do tamanho do peito dela. Ela circulou ao redor de Santosh, a câmera clicando. Então a câmera desapareceu de novo e Anna estendeu a mão dela.&#34;

&#34;Vai custar... quatro mil.&#34;

Guy se virou para Santosh. &#34;Ela prefere Visa.&#34;

Satosh engoliu em seco novamente. Seria um empreendimento caro. Ele se preparou, tirou a carteira e entregou o cartão Visa. Anna pegou o cartão e se afastou. Ela voltou alguns minutos depois com o cartão e um recibo. &#34;Aqui.&#34;

Santosh olhou para a receita. &#34;Uh... por que aqui diz que comprei um anel de diamante?&#34;

&#34;O que, você vai dizer &#39;eu comprei um corpo por quatro mil&#39; nas suas declarações fiscais?&#34; Guy riu.

&#34;Oh. Não, eu entendo.&#34;

&#34;Oh! Eu quase esqueci&#34;, exclamou Guy, checando o telefone. &#34;Anna, você tem algum hipocampû psiônico?&#34;

&#34;Hipocampo, Guy. Cam-//po//&#34; Anna o repreendeu. &#34;E sim, eu tenho. Vou embalá-lo com o corpo. Vai custar mil. Cartão, por favor.&#34;

Santosh pegou seu cartão de má vontade novamente. Anna o pegou e saiu. Ela retornou cinco minutos depois com o cartão e outro recibo.

&#34;Uma... placa gráfica?&#34; Santosh perguntou incrédulo. Anna encolheu os ombros.

&#34;Obrigado, Anna. Vejo você por ai&#34;, Guy disse a ela, antes de se virar e ir embora. Santosh correu atrás dele. &#34;Espera, como ela vai enviar?&#34;

&#34;Telépode, e então provavelmente Fedex.&#34;

&#34;Fedex?!&#34;

----

//Quando Santosh tinha treze anos, seu pai recebeu um telefonema para informá-lo que Santosh havia sido expulso das aulas de shloka da comunidade. Santosh foi gritado e dito que ele era mais estúpido do que um macaco meio lobotomizado. Quando o pai de Santosh terminou de gritar, ele informou Santosh que ele não era mais seu pai. Passariam-se quatro meses até que o pai de Santosh voltasse a falar com ele - porque seus primos estavam visitando eles no Natal.//

----

&#34;Então, montar a duplicata é na verdade muito fácil. Tudo que precisamos fazer é inserir o hipocampo na matriz positrônica. Em seguida, abrimos o crânio e o colocamos dentro. Então a matriz fará o resto, e então apenas carregamos uma duplicata de sua consciência nele e bam! Tudo feito.&#34;


Santosh e Guy estavam na sala de estar do apartamento de Guy. O corpo de um menino indiano estava esparramado sobre a mesa de centro. Próximo a ele, a matriz positrônica ainda estava em sua bolsa.

&#34;Guy, eu não sei nada sobre cirurgia cerebral.&#34;

&#34;Não é cirurgia cerebral se não houver um cérebro&#34;, observou Guy.

&#34;Você disse que seria mais fácil do que montar um PC.&#34;

&#34;E é! Você tem que colocar cinco coisas diferentes em um PC e então se preparar para inicializar. Tudo que precisamos fazer é aqui abrir o crânio e colocar a matriz nele. Nós sequer precisamos travá-la no lugar ou algo assim, só precisamos nos certificar de que ela não está de cabeça para baixo quando colocarmos o crãnio de volta.&#34;

Santosh pressionou os dedos na têmpora. &#34;Porra, cara... eu deveria ter pesquisado mais... porra. Eu vou ir à porra da falência...&#34;

&#34;Ei! Se acalme! Fique calmo!&#34; Guy o acalmou. &#34;Eu pago você de volta quando terminarmos. Tudo bem? Não é tão difícil. Olha, eu tenho a serra. Eu tenho o marcador. Eu tenho a fita métrica. Tudo que precisamos fazer é marcar ao redor do crânio e cortar. Fácil. Estaremos prontos em duas horas.&#34;

&#34;Sim, ok...&#34; Santosh se aproximou cautelosamente do corpo, enrolou a fita métrica em sua cabeça e começou a traçar uma linha de corte.

----

//Quando Santosh tinha dezessete anos, ele teve a oportunidade de apresentar um currículo para algumas universidades. Uma semana depois, ele estava vendo suas inscrições para a faculdade com seu pai quando eles perceberam que o currículo que ele enviou era uma versão mais antiga. Seu pai explodiu, acusando ele de deliberadamente sabotar sua inscrição e furiosamente se perguntando por que ele faria isso. Em uma fúria apoplética, ele declarou que isso deve ter sido feito por despeito e furiosamente perguntou por que Santosh estava tão ansioso para ofender seu pai.//

//Santosh fugiu para o banheiro e chorou no chuveiro por vários minutos. Quando ele saiu, eles perceberam que era uma falha na aplicação digital. Seu pai se desculpou e o abraçou. Santosh não retornou o abraço.//

----

&#34;Duas horas, hein?&#34; Santosh bufou. Ele estava sentado em uma cadeira na sala de estar de Guy, usando um capacete de aparência suspeita. O corpo, uma linha de cicatriz bastante proeminente circundando o meio de seu crânio, usava um capacete semelhante, conectado ao primeiro por um grosso feixe de cabos. Outro grosso feixe de cabos ia do capacete de Santosh ao laptop de Guy.

&#34;Duas horas, duas semanas, qual é a diferença?&#34; Guy encolheu os ombros.

Santosh estreitou os olhos. Guy riu em resposta e levantou as mãos. &#34;Tudo bem, tudo bem. Ei, estamos quase terminando com isso! Só temos que escanear seu lobo temporal, remover tudo depois dos... 22 e copiá-lo para a matriz do corpo.&#34;

Enquanto falava, Guy digitava comandos no laptop.

&#34;E... pronto. Certo, você pode tirar o capacete.&#34;

&#34;Huh?&#34; Santosh perguntou. &#34;Eu não senti nada.&#34;

&#34;Você não deveria&#34;, Guy apontou. &#34;É um imageamento não invasivo.&#34;

Santosh tirou o capacete. Ele e Guy se inclinaram sobre o corpo. &#34;Então... o que ele deve fazer?&#34;

&#34;Espere...&#34; Guy suspirou.

Nada aconteceu. Então os olhos do corpo se abriram e ele respirou fundo. Guy ergueu os punhos e Santosh sussurrou animadamente &#34;Sim!&#34;

&#34;O que falta?&#34; Guy perguntava enquanto desligava a matriz cognitiva do corpo.

&#34;Uh... nós precisamos conectar o capacete de realidade virtual na matriz e, uh... conectá-lo ao hipocampo. Você já tem o capacete, certo?&#34; Santosh perguntou.

&#34;Sim. Ele não é, sabe, oficial ou algo assim. Eu mesmo fiz ele com alguns Garotos Virtuais e um PC Titan&#34;, Guy explicava com orgulho. &#34;Mas se dissermos que as imagens são estilizadas, isso deve funcionar.&#34;

&#34;Sim, certo. Pegue o capacete. Vou pegar a furadeira e os fios.&#34;
----

//Quando Santosh tinha vinte anos, ele recebeu um telefonema de sua mãe. Quando ele atendeu, entretanto, seu pai estava na linha. Santosh o deixou falar um pouco. Seu pai queria saber como ele estava, expressou seus melhores votos de sucesso e reiterou o quanto estava orgulhoso dele.//

//Santosh deu uma desculpa para desligar.//

----

O celular de Santosh tocou. Ele olhou para baixo e notou o identificador de chamadas.

//[[[http://scp-pt-br.wikidot.com/i-thought-you-died-alone |Arvind Desai]]]//

Ele considerou por um momento. Então ele recusou a ligação e olhou de volta para cima, admirando sua exibição.

Em um canto do Centro Skuldir de Artes e Humanidades, um pequeno menino indiano estava sentado em uma cadeira de plástico cercado por uma multidão intrigada. Várias dezenas de fios se projetavam da calota craniana no topo de sua cabeça, conectando-se a meia dúzia de capacetes vermelhos em forma de bolha que estavam sendo usados por outras pessoas sentadas em cadeiras de plástico.

Ao lado da criança, uma placa dizia:

&gt; **TAL PAI, TAL FILHO**
&gt; **por Guy Chesapeake e S.D.**
&gt; 
&gt; //Conheça Arvind. Assuma o papel de seu pai e influencie-o em vários pontos críticos de sua infância. Observe como a personalidade e os objetivos de Arvind mudam com base no que// você //diz a ele. Você será o pai que ele nunca teve? O pai que ele nunca quis? O futuro de Arvind está em suas mãos.//
&gt; 
&gt; //Instruções:// Basta usar o capacete para começar a interagir com Arvind. Em cada estágio, quando o sino tocar, você pode falar com ele por até dez minutos antes que o sino toque novamente. Em seguida, você verá uma breve montagem de como a vida de Arvind muda com base no que você disse a ele. Se você terminar mais cedo, simplesmente diga &#34;Shazbot razzmatazz&#34; para ativar a resposta de Arvind.

Uma mulher se levantou, removendo o capacete. Ela parecia vagamento perturbada. Santosh rapidamente afastou alguns membros da multidão e sentou-se na cadeira, colocando o capacete.

Imediatamente, sua visão foi substituída por uma bolha 3D em preto e branco. Ele estava sentado ao volante de um Nissan Stanza. Santosh olhou para a direita e viu uma escola. A porta do passageiro se abriu e um pequeno menino indiano subiu na perua. &#34;Pai! Pai! Você se lembra daquele teste de nivelamento? Eu tirei 95 nele!&#34;

Um sino soou. Santosh virou a cabeça para encarar o menino. &#34;95? O que aconteceu com os outros 5?&#34;</textarea></pre>
