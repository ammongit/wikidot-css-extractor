**Ítem #:** SCP-164-FR

**Nivel de Amenaza:** Amarillo [[span style=&#34;color:yellow&#34;]]●[[/span]]

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-164-FR debe ser guardado dentro de una caja fuerte segura en el Sitio de Almacenamiento-Kybian, debidamente ventilado y protegido de la humedad, el calor y el moho.
--Todas las pruebas con SCP-164-FR deben realizarse en un entorno con un nivel de seguridad Alfa y seguir el Protocolo de Seguridad Yod-9. Todos los sujetos de prueba deben ser terminados inmediatamente después de la prueba.-- Las pruebas han sido descontinuadas por un periodo de tiempo indefinido.

**Descripción:** SCP-164-FR es una copia del Corán escrita en árabe literario. Está impreso en papel de impresión estándar y parece haber sido publicado recientemente, pero está encuadernado en cuero y tiene una cubierta marrón dorada con fines estéticos.[[footnote]]Datos corruptos, por favor vea el código de página.[[/footnote]]
[!-- Datos corruptos. Texto parcialmente borrado.

Nota del Dr. █████:

La sentencia anterior es falsa. El texto está escrito en un pergamino especialmente antiguo, y la cubierta es auténtica. La datación con carbono 14 arrojó resultados radicalmente diferentes dependiendo de las muestras, nunca había visto esto antes.

Algunos análisis datan al pergamino de hace 6000 años, mientras que otros... Escucha, la datación por carbono es ineficiente más allá de los 50.000 años.

El Comité de Censura quiere ocultar estas líneas porque... no es asunto mío. Honestamente, no quiero tener nada que ver con esas consideraciones teológicas.

Algunos dicen que la humanidad estuvo allí desde el principio, y que el Diablo enterró fósiles para engañar a los creyentes... ¿Qué tal si no estaban tan lejos?

Fin de los datos corruptos
Volver al documento--]

Contiene 114 suras, como todos los Coranes estándar, pero no contiene ninguna información sobre el editor, el lugar de publicación o la fecha de publicación. El análisis avanzado del texto reveló evidencia de que este libro es una copia de mala calidad del texto estándar del Corán, con frecuentes errores ortográficos y extractos alterados o ausentes.

Los efectos anómalos de SCP-164-FR se manifiestan cuando una persona comienza a leer su contenido. Durante la lectura, la persona sufrirá una serie de cambios biológicos que incluyen la aparición de escamas en la piel, la reestructuración del esqueleto, una importante variación de la masa muscular, los sistemas vitales y el sistema reproductivo, que va de vivíparo a ovíparo. El proceso se completa al final de la lectura de la sura, independientemente de la longitud del texto. Después de leer la sura, el sujeto habrá pasado por una completa metamorfosis hasta convertirse en un miembro del superorden //Dinosauria//, más comúnmente conocido como dinosaurios.

Después de una serie de pruebas realizadas en SCP-164-FR, se demostró que cada sura desencadena la transformación en un tipo diferente de dinosaurio.

Por ejemplo, la primera sura, //Al-Fatiha//, desencadena la transformación en //Stegosaurus armatus//, la segunda sura, //Al-Baqara//, resulta en //Allausaurus lucaris//, la última, //An-Nas//, resulta en //Triceratops horridus//, y la quincuagésima-séptima, //Al-Hadid//, resulta en //Velociraptor mongoliensis//.

Cabe destacar que el lector no está obligado de ninguna manera a leer el texto, y se detendrá si es interrumpido. Sin embargo, no se dará cuenta de los cambios que experimenta o de las reacciones inusuales de su audiencia, y seguirá leyendo en tal caso.

El sujeto alterado, designado SCP-164-FR-1, retendrá una voz humana y una mente inteligente a lo largo de toda su lectura, independientemente de las modificaciones físicas. Sin embargo, una vez terminada la lectura, estas últimas características humanas desaparecerán inmediatamente y serán reemplazadas por un comportamiento animal considerado como &#34;normal&#34; para un dinosaurio.

Segundo efecto anómalo: el lector experimentará una necesidad compulsiva de leer en voz alta. Cualquier persona humana que escuche la lectura en un radio de diez metros experimentará los mismos efectos que el lector, sólo que a la mitad de velocidad. Al final del proceso, los oyentes se habrán convertido en híbridos humano-saurios, designados SCP-164-FR-2, y conservarán sus voces e inteligencia humanas.

Los híbridos en los que la transformación no es lograda rara vez son viables después de 72 horas y típicamente mueren por hemorragias internas o problemas de termorregulación. Reanudar la lectura de la sura donde fue interrumpida no completará la transformación. Retomar la lectura de la sura desde el principio desencadenará una transformación, pero también realzará los rasgos híbridos ya presentes. Comenzar a leer otra sura también llevará a la transformación en otra especie de dinosaurio, lo que tendrá como consecuencia la creación de un híbrido multi-especie.

En todos los casos, las probabilidades de supervivencia del híbrido se reducen drásticamente después de cada nueva modificación de su morfología.

Además, los especímenes de SCP-164-FR-1 y -2 tienen aproximadamente un 23% de probabilidades de sufrir una rápida descomposición celular dentro de las 24 horas posteriores a la transformación. En tal caso, el sujeto muere rápidamente y se descompondrá completamente en el transcurso de 4 minutos, dejando sólo los huesos. La causa de esta descomposición aún es desconocida.

[[include component:image-block name=dinodanger.jpg|caption=Breve aparición de SCP-164-FR-1 en el recinto de la mezquita. Fotografía con zoom tomada por una cámara de seguridad en la esquina de la calle.|width=250px]]
**Registro de Recuperación:** SCP-164-FR fue encontrado el ██/██/████ dentro de una mezquita en ██████████, Francia, después de que los residentes locales reportaran gritos humanos y animales así como sonidos de destrucción que provenían del interior del lugar de culto.

Un DM fue rápidamente enviado a la zona antes de la llegada de las fuerzas locales. Al llegar, sólo cinco especímenes de SCP-164-FR-2 seguían vivos, y el resto de la audiencia había sido asesinada por SCP-164-FR-1, un //Tarbosaurus bataar//, encontrado muerto después de que una sección del techo se hubiera derrumbado encima de él.

Fue encontrado como restos óseos por agentes de la Fundación después de una rápida descomposición.

Antes del evento, la mezquita era operada por el imán Mohammad Bahramani, quien había empezado una controversia justo antes del incidente sobre su discurso creacionista extremista retransmitido por los medios de comunicación locales y nacionales. Se encontró una nota en su residencia privada, con el siguiente texto transcrito:

&gt; = Al imán Mohammad Bahramani,
&gt; 
&gt; Recientemente nos enteramos sobre su entusiasta discurso oponiendo la creación a la evolución y no podemos sino saludar el valor de su iniciativa.
&gt; 
&gt; Nuestro comité está, al igual que usted, muy implicado en este debate.
&gt; 
&gt; Hubo un tiempo en que la Verdad estaba mucho más extendida que hoy.
&gt; Que este humilde presente os ayude a usted y a sus seguidores a encontrar esta era santa.
&gt; 
&gt; = Saluda a Allah, el Fuerte, el Invencible, el Rico, el Omnipotente</textarea></pre>
