Hi, [[*user swordlover87]] here. I&#39;m a --mostly inactive-- sporadically active SCP author with a thing for antimemes and extraterrestrial anomalies. On this page, you can find everything I&#39;ve written for this site, all compiled for ease of reading. Enjoy, and feel free to leave a vote and comment on anything you like (or don&#39;t like)!

------

&gt; [https://scp-wiki.wikidot.com/scp-6575 SCP-6575 - SMOKE AND MIRRORS]
&gt; 
&gt; //&#34;Members of Nu-1 are not permitted to fully comprehend Procedure 6575/BACKDRAFT under any circumstances.&#34;//

&gt; [https://scp-wiki.wikidot.com/scp-5130 SCP-5130 - A Gluttonous Paradise]
&gt; 
&gt; //&#34;I must place down my pen. Supper awaits.&#34;//

&gt; [https://scp-wiki.wikidot.com/scp-5330 SCP-5330 - Look Away, Look Away]
&gt; 
&gt; //&#34;Hello? Hello? Is- is this working? M-Marcus Cromwell, Level 1 Assistant Researcher, recording on March 9, 2020. I&#39;m… Fuck. Fuck.&#34;//

&gt; [https://scp-wiki.wikidot.com/scp-5575 SCP-5575 - Demolition Retribution]
&gt; 
&gt; //&#34;To date, Foundation intervention has invariably failed to interrupt the sequence of SCP-5575-B detonations or prevent the self-repair of SCP-5575-A.&#34;//

&gt; [https://scp-wiki.wikidot.com/scp-5959 SCP-5959 - Near-Earth Antimeme]
&gt; 
&gt; //&#34;Standard information suppression procedures are currently unneeded for effective containment, as civilian observation of SCP-5959 is not possible.&#34;//

&gt; [https://scp-wiki.wikidot.com/scp-4718 SCP-4718 - Unsinkable]
&gt; 
&gt; //&#34;Even the distance started hurting me because I couldn’t ever go back now. It was all so… so awful. I was dying, I think.&#34;//

&gt; [https://scp-wiki.wikidot.com/scp-5997 SCP-5997 - The River of Mnemosyne]
&gt; 
&gt; //&#34;Cause of death was found to be total cerebral liquefaction.&#34;//
