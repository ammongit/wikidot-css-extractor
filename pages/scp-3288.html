**Item n°:** SCP-3288

**Classe de Objeto:** --Euclídeo-- Keter

**Procedimentos Especiais de Contenção:** Uma população de SCPs-3288 de não menos que vinte e não mais do que trinta indivíduos deve ser mantida no Sítio de Contenção de Humanoides-282. Cada SCP-3288 deve ser contido em unidades individuais de contenção; estudos comportamentais que exigem contato entre duas ou mais instância de SCP-3288 devem ser conduzido com extremo cuidado. Instâncias de SCP-3288 devem ser encerradas onde foram encontradas e seus corpos devem ser descartados de acordo com os protocolos de descarte de objetos perigosos. 

Infestações de SCP-3288 devem ser eliminadas ou contidas, já que uma única instância não contida de SCP-3288 tem a capacidade de desencadear um Cenário de Mudança de Dominância de Classe-SK até o próximo século, se não mais cedo. 

**Descrição:** SCP-3288 designa uma subespécie do gênero //Homo// (//Homo anthropophagus//). SCP-3288 exibe algumas características e comportamentos que se divergem das espécies base. As divergências mais comuns incluem:

* Hiperdontia aguda[[footnote]]Hiperdontia é uma condição onde um sujeito tem dentes supranumerários, ou dentes que aparecem em excesso em relação ao número normal de dentes.[[/footnote]] e macrodontia[[footnote]]Macrodontia é uma condição onde um sujeito tem dentes anormalmente grandes.[[/footnote]]; uma instância de SCP-3288 tem dentes cerca de seis vezes maiores que o tamanho dos dentes de um adulto comum, tendo mais que sessenta dentes distribuídos irregularmente ao longo de seis fileiras distintas de dentes em sua boca, o que exige mandíbulas maiores do que as de humanos comuns (confira abaixo)
* Extremo prognatismo mandibular[[footnote]]Prognatismo mandibular é uma desordem genética que pode causar uma potencial desfiguração, onde a mandíbula fica maior do que a maxila, o que resulta em um queixo protuberante e em uma mordida cruzada.[[/footnote]]
* Uma assimetria facial flutuante 
* Dolicostenomelia[[footnote]]Dolicostenomelia é uma condição onde os membros de um sujeito são anormalmente compridos.[[/footnote]] nos braços; uma instância de SCP-3288 em média tem braços duas vezes maiores do que os um humano comum de altura semelhante a sua. 
* Aracnodatilia[[footnote]]Aracnodatilia é uma condição onde os dedos das mãos e pés de um sujeito são anormalmente compridos e finos, comparados com as suas palmas das mãos e solas dos pés.[[/footnote]] e polidactilia[[footnote]]Polidactilia é uma condição física congênita onde um sujeito tem dedos supranumerários nas mãos ou nos pés.[[/footnote]]
* Cifose [[footnote]]Cifose é uma curvatura anormal e excessiva na espinha dorsal de um sujeito, podendo ser na região cervical, torácica ou sacrococcígea. É popularmente conhecida como corcunda.[[/footnote]]
* Força muscular anormal, embora apresentem aparência de atrofia severa
* Albinismo
* Visão superior aos demais do gênero em condições de má iluminação [[footnote]]Os olhos de um SCP-3288 contém //tapetum lucidum//, uma camada de tecido logo atrás da retina que reflete a luz recebida de volta para a retina, o que aumenta a luz disponível para os fotoceptores.[[/footnote]] e heterocromia (mais especificamente //heterocromia completa//);[[footnote]]//Heterocromia completa// é quando uma das íris de um sujeito tem cor diferente da outra.[[/footnote]] os seus olhos são perceptivelmente brilhosos e suas íris são geralmente azuis, vermelhas, roxas e amarelas
* Podem tanto se locomover de forma bípede quanto quadrúpede
* Crescimento e desenvolvimento físico anormalmente rápido; o que resulta em períodos de gestação de 2 à 3 semanas e maturidade sexual atingida dentro de 16 a 20 meses. 
* Síndrome de Gottschall-Gärtner[[footnote]]Síndrome de Gottschall-Gärtner é uma condição rara onde a epiderme do sujeito desenvolve uma camada de esmalte. A substância tende a se partir e locomover, causando dor no sujeito, mas ainda o permite a se mover.[[/footnote]], se manifestando principalmente nas mãos e dedos. 
* Alopecia universal[[footnote]]Alopecia universal é uma condição médica que envolve a perda de todo o cabelo do corpo, incluindo o das sobrancelhas e cílios.[[/footnote]]
* Fotofobia aguda; exposição direta à luz do sol irá causar tanto danos físicos quanto psicológicos
* Instabilidade mental caracterizada principalmente por delírios envolvendo sensação de grandeza e narcisismo maligno
* Um vício por carne humana de necessidade biológica e psicológica

Estas anomalias são fruto principalmente de endogamia excessiva, porém sem altas chance de certas características recessivas ou prejudiciais, especialmente as relacionadas à infertilidade, maior probabilidade de mortalidade infantil e infanto-juvenil, e perda da função do sistema imune. Estas características não só já foram negadas como amplificadas de maneira inversa, resultando em maior expectativa de vida, maior resistência contra doenças, e níveis de fertilidade anormalmente altos.

A Fundação tomou ciência de SCP-3288 enquanto investigava denúncias de desaparecimentos inexplicáveis em Viena. Foi descoberto que esses incidentes ocorreram próximos a bueiros e túneis de acesso e tiveram como alvo principalmente os mais vulneráveis da população, como prostitutas, crianças não supervisadas, transeuntes, embriagados e outros indivíduos do tipo.

Os Agentes Cyril Novak e Diana Fischer foram despachados para Viena para definir se esses desaparecimentos têm ou não natureza anômala. Entrevistas com oficiais da aplicação de lei local e do governo revelaram que restos mortais pertencentes a três indivíduos foram recuperados, porém essa informação não foi exposta ao público devido a preocupações sobre causar pânico futuramente. Estes restos mortais foram rapidamente confiscados e enviados para o Sítio de Contenção de Humanoides-282 em Graz.

Autópsias realizadas por Dr. Felix Gärtner, o qual percebeu que os restos mortais (Cadáveres A [[footnote]]Cadáver A ainda tinha a parte superior do torso (estando cortado ao meio na região do abdômen) e uma cabeça quase retirada do corpo (a face do cadáver estava irreconhecível); os braços, assim como a parte inferior da metade corpo, não foram encontrados na cena do ataque. Causa da morte: exsanguinação.[[/footnote]], B[[footnote]]Cadáver B havia sido estripado e sofreu um forte trauma na caixa torácica (a qual havia sido aberta logo em seguida); todos os órgãos internos do torso estavam faltando juntamente a uma grande quantidade de carne. Causa da morte: traumatismo cardíaco.[[/footnote]], e C[[footnote]]Cadáver C era um pouco mais do que apenas uma pilha de ossos estraçalhados e fluídos corporais. Causa de morte: desconhecida.[[/footnote]]) não exibiam nem uma lesão correspondente a de um ataque feito por um humano e foram comparadas a mortes de vítimas de hienas. Dr. Gärtner concluiu que todas as lesões foram causadas por dentes, garras e força física pura. Marcas de mordidas coincidiam com a de dentes humanos, apesar de seu tamanho (cerca de seis vezes maior em tamanho do que o dente de um adulto comum) e anormal quantidade de dentes (mais do que sessenta dentes irregularmente distribuídos ao longo de seis fileiras distintas), o que exigia mandíbulas maiores do que as de humanos base. Análises posteriores revelaram um padrão único entre as marcas de mordidas, indicando que existia mais de uma origem.

As entidades responsáveis por essas mortes foram consideradas como anomalias e receberam a designação de SCP-3288. Força-Tarefa Móvel Sigma-6 (&#34;Cantores Infernais&#34;) foi despachada para patrulhar o Distrito de Leopoldstadt disfarçadamente, o distrito teve o maior número de desaparecimentos registrados. Os agentes foram instruídos a rastrear SCP-3288 com dardos acoplado com rastreadores e evitar utilizar de força letal.

**Registros de Campo:**

[[collapsible show=&#34;SCP-3288-L1&#34; hide=&#34;ACESSO CONCEDIDO&#34;]]

**Registro de Campo 01:** 06/10/1988

Doze agentes da FTM Sigma-6 patrulhavam o Distrito de Leopoldstadt às 18:00 horas da noite enquanto dez agentes se mantinham patrulhando de forma que a visualização de bueiros e túneis de acesso era ilimitada. Às 00:21, agentes Σ-6(12) e Σ-6(09) relataram ter ouvido um grito abafado próximo ao Donaukanal[[footnote]]O Donaukanal (&#34;Canal de Danúbio&#34;) é um antigo canal do rio Danúbio, reconhecido como um canal de água desde 1598, na cidade de Viena.[[/footnote]], indo procurar pela fonte e pediram reforços.

Reforços chegaram após três minutos desde a chamada inicial e encontraram os restos mortais destroçados dos dois agentes, assim como a metade do cadáver consumido de um civil. O cadáver decapitado de Σ-6(12) foi retirado do Donaukanal; embora sua cabeça nunca tenha sido encontrada, seu pescoço tinha ferimentos que indicavam que sua cabeça havia sido cortada fora ou destruída em uma única mordida. Um rastro de sangue e entranhas levaram até Σ-6(09), o qual teve a região da sua cintura rasgada ao meio; ele conseguiu rastejar com sucesso até um beco antes de perecer diante de seus ferimentos.

A missão foi considerada como bem-sucedida apesar da perda de vidas, já que Σ-6(09) conseguiu atingir o dardo de rastreamento em uma instância de SCP-3288 - conseguindo alcançar o objetivo principal da missão. A entidade escapou de volta para os esgotos, seus movimentos foram rastreados até o sinal começar a se distanciar, antes de desaparecer por completo em algum lugar abaixo de Hofburg [[footnote]]Hofburg é um antigo palácio imperial localizado no centro de Viena, na Áustria. Construído no século 13 e expandido nos séculos seguintes, o palácio foi a sede do poder da dinastia de Habsburgo e serve atualmente como a residência oficial e local de trabalho do Presidente da Áustria.[[/footnote]]. Devido a natureza de redução gradual do sinal, se crê que o dispositivo foi trazido para um nível mais fundo do que a profundidade dos esgotos de Viena em si.
[[/collapsible]]

[[collapsible show=&#34;SCP-3288-L2&#34; hide=&#34;ACESSO CONCEDIDO&#34;]]

**Registro de Campo 02**: 07/10/1988

Construídos na metade do século 19, os esgotos de Viena são parte de uma grande rede de túneis subterrâneos que incluem catacumbas, adegas de vinho abandonadas, e rios subterrâneos. Agentes da FTM Sigma-6 foram separados em quatros equipes com cinco agentes cada; três equipes para investigar o esgoto e uma para ficar a postos. Deixando agentes para patrulhar a última localização conhecida do rastreio de instâncias de SCP-3288 em formato de triângulo, a Fundação esperou que a possibilidade da ocorrência de escape e exposição pública diminuísse. Para essa missão, mesmo que fosse aconselhável que os agentes assegurassem e contivessem a ameaça, força letal foi deixada à discrição dos próprios agentes.

Às 09:00 da manhã, agentes da FTM Sigma-6 chegaram ao seu destino sem demais incidentes, porém falharam em descobrir algo significativo. Após diversas horas de investigação, Σ-6(04) encontrou restos mortais já esqueléticos de um humano enquanto andava no meio da água que estava na altura de sua cintura. Uma análise mais de perto dessa área descobriu alguns tijolos desprendidos que quando removidos revelaram uma câmara subterrânea que não havia sido registrada até então, a qual as paredes tinham o brasão de Habsburgo gravado.

A câmara incluía 24 sarcófagos, sendo presumivelmente uma cripta familiar pertencente à Casa de Habsburgo, embora não haja nem um registro sobre sua criação. As estátuas nos sarcófagos representavam principalmente mulheres utilizando véus sobre seus olhos e com um único dedo na frente de seus lábios. Os túmulos, mesmo que detalhados e que refletissem seu //status//, não havia nenhuma informação que indicasse quem havia sido enterrado no túmulo. Ao vasculhar os sarcófagos, foram revelados os restos mortais já esqueléticos de mais de 300 recém-nascidos, todos apresentando diversas malformações aparentemente fatais.

A entrada original foi claramente destruída, as escadas foram quebradas e enterradas debaixo da terra. No final da cripta havia uma porta de búnquer feita de bronze sem formas de acesso aparentes, sendo provavelmente impenetrável sem o uso de equipamentos adequados. Na porta estava gravado o brasão da Casa de Habsburgo junto a seguinte frase: &#34;Ad puritatem sanguinis&#34; (Português: &#34;Pela pureza do sangue&#34;). Agentes da FTM Sigma-6 foram instruídos a permanecerem em sua atual localização e aguardarem pela chegada da equipe de infiltração. Agentes da Fundação organizaram a evacuação temporária do Hofburg e instruíram que todos os bueiros da cidade fossem fechados. 

[[/collapsible]]

[[collapsible show=&#34;SCP-3288-L3&#34; hide=&#34;ACESSO CONCEDIDO&#34;]]

**Registro de Campo 03**: 08/10/1988

FTM Sigma-6 permaneceu trabalhando durante a noite, fazendo repetidas tentativas de abrir a porta do búnquer. Às 12:00 horas, a superfície da cidade foi completamente evacuada e a equipe de infiltração chegou até a localização da FTM Sigma-6. A porta de bronze foi perfurada utilizando de um maçarico de corte durante aproximadamente 2 horas, atravessando os complexos mecanismos da porta (aparentemente relacionados à sua forma convencional de abertura), revelando uma escadaria de formato espiral.

Uma esquadra com oito agentes (cada um destes tendo um rifle M16 equipado de uma lanterna, uma pesada armadura tática e um capacete  com um dispositivo de registro de áudio/vídeo ao-vivo) desceram a escadaria; a transmissão de rádio reduzindo gradualmente conforme os agentes chegam à cerca de 65 metros abaixo da terra. Os sinalizadores vermelhos são ativados e descartados periodicamente, o que faz um óbvio caminho de retorno.

Os agentes chegam ao final da escadaria, onde os corredores de pedra cinza dão lugar à pisos de mármore feitos com perfeição e carpetes, paredes e teto pintados de branco. A grande câmara foi descoberta ser idêntica ao Pátio Suíço do Palácio de Hofburg[[size 0%]]Substituir &#34;Pátio Suíço do Palácio de Hofburg&#34; por &#34;Schweizerhof&#34; e dar uma breve explicação sobre o que o Schweitzerhof se trata.[[/size]], sendo bastante semelhante ao estilo de pinturas do século 18 e ao estilo artístico do Barroco tardio/início do Rococó, que era popular durante a época. O local (atualmente denominado como SCP-3288-1A) continha diversas colunas e esculturas Corintícas, enquanto pinturas e tapeçarias já esfarrapadas pelo tempo decoravam as paredes. Todas as representações de humanos no local tiveram suas faces arrancadas, independente do meio artístico utilizado.

Agentes descrevem o ar como tendo um odor semelhante à carne podre e suor seco. O chão e paredes do local estavam manchado com algo que se assemelhava à sangue (maioria destas manchas aparentavam ser extremamente antigas)

Ao passarem pelo corredor sudeste, os agentes entraram no que deveria ser o equivalente à Biblioteca Imperial de Hofburg no SCP-3288-1. Uma diferença perceptível em relação à essa sessão do SCP-3288-1 e a do Palácio de Hofburg é a presença de um laboratório de trabalho do século 18. Σ-6(07), o único membro da esquadra que tinha fluência tanto em Alemão quanto Latim, descobriu documentos sobre alquimia, biologia e ocultismo.

Uma escrivaninha de fins decorativos junto à um trono foram encontrados no final da câmara. A escrivaninha continha documentos envolvendo transações, contratos e páginas de um diário particular. Estes documentos, juntamente aos envolvendo ocultismo, foram recolhidos e enviados para o Comando. Confira a subseção, //SCP-3288-1: Documentos Recuperados// para mais detalhes. 

Os agentes chegaram ao salão de festas e ópera, tendo descrito o ar com um odor fétido; o aroma de perfume também foi informado, embora sua presença não auxiliasse muito em disfarçar o odor de decomposição. A área continha alguns instrumentos (tais como harpas, cravos, violinos e etc.), todos apresentando sinais de uso recente. No local haviam diversas mesas de jantar medievais ao longo do salão - fica óbvio que o salão de festas também era utilizado para refeições. Em cima das mesas haviam restos humanos em níveis variados de putrefação e apresentação culinária.

O tocar de um sino começou a ser ouvido seguido pela música de um órgão próximo, a música desarmônica foi tocado por cerca de três minutos. Quando órgão parou de ser tocado, isso foi seguido pelo som do abrir de portas e do crescente som do arrastar de pés. Os agentes foram instruídos a se esconderem e ficarem na defensiva, além de desligarem suas lanternas. Sete dos agentes se esconderam com sucesso atrás das cortinas do salão de ópera, mas Σ-6(18) acabou caindo para trás ao tropeçar em uma pilha de ossos e teve de se esconder atrás de um cravo. 

Era possível observar o salão inteiro sem obstruções da perspectiva de Σ-6(01), o qual estava atrás da cortina no outro lado da sala. As grandes portas do salão de festas se abriram enquanto o vídeo mostrava a fraca luz de lamparinas que balançavam nas mãos de quem as carregavam. Uma análise mais próxima revelou que essas entidades (SCPs-3288) estavam utilizando vestimentas de cortesãos do século 18. As entidades vindo uma após as outras, utilizando vestimentas cada vez mais extravagantes (porém maltrapilhas). Suas vestimentas aparentavam sempre conter diferentes tons de vermelho, constrastando com sua pele branca como giz, máscaras de bailes feitas de porcelana, e suas extravagantes cabeleiras.

Um par de SCP-3288 menores entram no local, ficando atrás dos outros. Um destes tocou um trompete enferrujado, já o outro tomou a função de porta-estandarte, exibindo um ilustração de uma insígnia de um leão vermelho    em um fundo preto. O trompetista pareceu anunciar algo, mas as palavras eram ininteligíveis devido a natureza rouca de sua fala. 

O trompetista e o porta-estandarte rapidamente se afastando de perto da porta, suas pernas atrofiadas fazendo-os tropeçaram e escorregarem enquanto caminhavam. Aparentemente haviam centenas de SCPs-3288 pelo salão de festas. Σ-6(01) fez um silencioso pedido de ajuda, solicitando reforços. Todos os SCPs-3288 começaram a se ajoelhar e abaixar suas cabeças.

Uma instância de SCP-3288 de excepcional obesidade chegou ao salão, sendo carregada por outros SCPs-3288 através de uma grande e reforçada liteira[[footnote]]Uma liteira consiste em uma cadeira ou uma cabine com janelas de apenas um ocupante que é carregado por dois ou mais litereiros utilizando das varas que passam nos suportes nas laterais da cadeira.[[/footnote]]. O indivíduo morbidamente obeso (denominado como SCP-3288-ALPHA) estava utilizando uma elegante vestimenta de um nobre feitas a partir de retalhos, os quais foram bordados juntos para criar uma única vestimenta capaz de conseguir cobri-lo. O indivíduo utilizava uma coroa, que vista mais de perto se assemelhava mais a um instrumento de tortura, sendo muito pequeno para sua cabeça, porém ficando preso em um lugar onde a carne cresceu em relação a coroa; ao invés de uma máscara de baile, sua face estava sendo coberta por um véu vermelho.

Um grande caldeirão feito de ferro foi posto na mesa de SCP-3288-ALPHA, aparentemente o recipiente começou a estremecer mesmo sem intervenções externas. Um SCP-3288 anão escala até o ombro de SCP-3288-ALPHA, começando a levantar seu véu vermelho, mas deixando seus olhos ainda encobertos pelo véu; uma outra instância retira a tampa do caldeirão. SCP-3288-ALPHA cheira o ar por um momento e então começa a levantar o caldeirão e despejar seu conteúdo em sua boca anormalmente grande. Parte de sua refeição acabou caindo do caldeirão, revelando que haviam diversos recém-nascidos com deformidades extremas ainda vivos no caldeirão.

Os outros SCPs-3288 puseram suas máscaras e começaram a festejar com entusiasmo extremo. Uma instância de altura excepcional se aproximou do cravo e agarrou Σ-6(18), o retirando de trás do instrumento. A instância o levantou por sua cabeça, mas não fez nenhuma tentativa de avisar o SCP-3288 que era seu companheiro. Ao invés disso a criatura desloca sua mandíbula, forçando o agente a entrar em sua boca, os gritos do agente foram abafados pelo som da festa e a música sem harmonia.

O festejo tornou-se uma orgia quando os SCPs-3288 começaram a fornicar e utilizar violência entre si, sem fazerem distinção da idade aparente ou sexo do participante (independente  da vontade do indivíduo). 

Uma explosão acabou com o evento, provocando diversas mortes entre as instâncias de SCP-3288. É presumido que Σ-6(18) sobreviveu a seu sofrimento e conseguiu (aparentemente após uma luta ou análise dentro da instância) acionar um dispositivo explosivo, se sacrificando para rescindir ou mesmo incapacitar um bom número das criaturas hostis. 

Pânico se espalhou entre os SCPs-3288 restantes. FTM Sigma-6 aproveitou essa oportunidade para utilizar 3-Metifentanila para fazer que os SCPs-3288 restantes ficassem inconscientes. Com a chegada dos reforços, as instâncias que sobreviveram ao ocorrido foram contidas no Sítio de Contenção de Humanoides-282. Devido ao porte de SCP-3288-ALPHA foi necessário a utilização de um guincho especializado e a criação de um túnel que conectasse SCP-3288-1 à superfície. Após SCP-SCP-3288-ALPHA ter sido retirado (assim como todos os documentos e objetos de relevância), SCP-3288-1 foi completamente preenchido por cimento e soterrado.

[[/collapsible]]

[[collapsible show=&#34;SCP-3288-ALPHA: Registro de Entrevista (10/10/1988)&#34; hide=&#34;ACESSO CONCEDIDO&#34;]]

&gt; **Entrevistado:** SCP-3288-ALPHA
&gt; 
&gt; **Entrevistador:** Dr. Tobias Moser
&gt; 
&gt; **Prefácio:** Apesar de sua obesidade mórbida (1632kg) e falta de mobilidade (suas pernas  atrofiadas são completamente vestigitais), o sujeito é considerado como perigoso e  indivíduos devem abordar o objeto com extrema cautela. O sujeito é completamente cego e não consegue ler ou escrever, o interior de suas órbitas oculares vazias se puxou para frente de tal forma que provocou a queda de seus olhos. 
&gt; 
&gt; O sujeito tem fluência em Alemão Austríaco, preferindo falar o //Schönbrunner Deutsch// - um socioleto falado pela família Habsburgo imperial e a nobreza austro-húngara. As roupas do sujeito foram retiradas, sendo amarrado e amordaçado, e elétrodos postos em seu corpo para prevenir hostilidade e assegurar a sua cooperação. 
&gt; 
&gt; **&lt;Início de Registro&gt;**
&gt; 
&gt; **Dr. Tobias Moser**: Olá. Por favor comecemos por você falando seu nome. Cooperação não é opcional.
&gt; 
&gt; **SCP-3288-ALPHA**: A CARNE deseja falar? Você não deve falar quando eu não disser que deve! Carne... A carne quer nos zombar? O aroma é.. [murmúrios] ...*Intoxicante*. [O sujeito tenta se soltar de suas amarras; saliva escorre de sua boca]
&gt; 
&gt; **Dr. Tobias Moser**: Como já dito, sua cooperação não é opcional. [Dr. Moser aciona os elétrodos, fazendo que o sujeito tenha espasmos e solte um grunhido]
&gt; 
&gt; **SCP-3288-ALPHA**: [Grunhe] Impossível! Como ousa a carne me machucar? Como ousa a carne me desobedecer?
&gt; 
&gt; **Dr. Tobias Moser**: Você vai me responder. [Dr. Moser aciona os elétrodos novamente]
&gt; 
&gt; **SCP-3288-ALPHA**: [Sujeito demonstra não sentir efeitos] É assim que você vai jogar? Nós não somos submissos. Nós DOMINAMOS. Te estupraremos até suas entranhas saírem do corpo! Te devoraremos e devoraremos essa sua família de camponeses! Você acha mesmo que sua bruxaria vai nos machucar? [Gargalha profundamente] Nosso sangue é puro. Nosso sangue é poderoso. 
&gt; 
&gt; **Dr. Tobias Moser**: [Se vira para o oficial de segurança] Senhor? Você pode iluminar o sujeito. A minha visão não é muito boa nessas celas escuras. [Oficial de segurança concorda, apontando cerca de 32000 lúmens para o sujeito]
&gt; 
&gt; **SCP-3288-ALPHA**: [Sujeito dá um grito e convulsiona] NÃO! NÃO! NÃO! NÓS NOS RENDEMOS! O FOGO! NOSSA ALMA ESTREMECE DIANTE ÀS CHAMAS!
&gt; 
&gt; **Dr. Tobias Moser**: [Para o oficial de segurança] É o suficiente. Sim. Eu percebi a sensibilidade à luz durante sua saída. Fotofobia extrema, mesmo sem olhos. Eu vou me assegurar de anotar sobre isso. Agora me diga. Qual é seu nome?
&gt; 
&gt; **SCP-3288-ALPHA**: A Majestade Imperial, Imperador Maximiliano, o Grande - Rei da Áustria e Patriarca da Casa de Habsburgo. [O sujeito tenta fazer uma reverência cortesa] Há muito tempo que não recebemos visitas. Perdoe meus modos pouco cordiais - está óbvio que você é uma criatura superior e fez questão de mostrar isso. Estamos à sua mercê. Nosso convidado deseja comer de nossa carne em um banquete? Estuprar a inflamada ferida? 
&gt; 
&gt; **Dr. Tobias Moser**: [Boquiaberto] Deus, não! Por que você... [Dr. Moser dá um suspiro] Não, não. Não será necessário. Vejo que nossos costumes são significantemente diferentes. Se me permitir a pergunta, você é cego de nascença ou você perdeu sua visão por acidente?
&gt; 
&gt; **SCP-3288-ALPHA**: Ah. Mas a apresentação já chegou ao fim e você deixou-nos em desvantagem. Qual seu nome, visitante? Você tem fluência em Alemão, mas seu sotaque é distante e estranho.[[footnote]]&#34;É completamente possível que SCP-3288-ALPHA acredite que ele ainda está em SCP-3288-1&#34; Dr. Moser[[/footnote]]
&gt; 
&gt; **Dr. Tobias Moser**: Eu sou o, ah.. o Rei Tobias Moser da Fundação.[[footnote]]&#34;Uma evidente mentira, mas eu achei que a entrevista seria mais produtiva se eu acompanhasse os delírios do sujeito.&#34; Dr. Moser[[/footnote]]
&gt; 
&gt; **SCP-3288-ALPHA**: Um rei! Ah, sim, sim, claro. Agora tudo faz sentido. Sentimos a nobreza em você. Um duque, talvez. Consegue acreditar nisso? UM DUQUE! Mas está claro que você provou ser mais poderoso do que um simples duque.[[footnote]]&#34;Aparentemente os SCPs-3288 associam a hierarquia da realeza e nobreza à força física. Ironicamente, a morbidez de SCP-3288-ALPHA&#39;s faz que ele seja incapaz de caçar sua própria presa&#34; Dr. Moser[[/footnote]] Já ouvimos sobre essa tal &#34;Fundasão&#34;; um extraordinário lugar com admiráveis pessoas, também muito conhecida pela sua vasta quantidade de queijos e vinhos. Sobre nossos olhos, nossos verdadeiros olhos *reais*... [Murmura] Ah, estávamos tendo um banquete e nossos olhos, aparentemente, eram maiores que nossas barrigas! Já ouviu essa? Que hilária história...
&gt; 
&gt; Mas sim, sabe - a refeição? A refeição era grande demais. Eles até tentaram avisar-nos, claro. &#34;Oh Majestade Imperial, deixe que cortemos a carne para você&#34;, mas NÃO! SOMOS REIS! SOMOS IMPERADORES! QUEREMOS COMER TUDO! QUEREMOS DEVORAR TUDO! Bem, como você pode ver - nossos olhos, nossos olhos foram arremessados de nossas órbitas. Já não havia mais espaço para eles! He he he. Ugh! Eles pouco nos serviram. E nossos olhos pendurados, sim, sim, claro, eles caíram em nossas gargantas reais. Se foram para todo sempre. Pouco fizeram falta.
&gt; 
&gt; **Dr. Tobias Moser**: Entendo. Bem. Foi uma bela história. Fale-me sobre sua corte e a Casa de Habsburgo.
&gt; 
&gt; **SCP-3288-ALPHA**: Todos somos do mesmo nobre sangue. Porém alguns.. [O sujeito põe sua mão esquerda em seu estômago] ... tem um grau de nobreza maior que outros. Nosso sangue é puro - livre de estranhos.
&gt; 
&gt; **Dr. Tobias Moser**: Se eu puder lhe perguntar, por que comer humanos? 
&gt; 
&gt; **SCP-3288-ALPHA**: Não comemos humanos. Comemos camponeses. Comemos insignificantes. Devoramos a vida que não merece viver. Essa é a natureza da nobreza. Haveria outro melhor motivo?
&gt; 
&gt; **Dr. Tobias Moser**: Compreendo. Agora devo sair. Nos falaremos em breve.
&gt; 
&gt; **SCP-3288-ALPHA**: Sim. Pensaremos sobre você, Rei Moser, durante sua ausência - de novo e de novo. Estamos ansioso para... [Funga] ...sentir seu sabor. Tão deslumbrante. Tão delicioso.
&gt; 
&gt; **&lt;Encerramento de Registro&gt;**
&gt; 
&gt; **Posfácio:** Talvez possamos obter mais informações se acompanharmos os seus delírios, mas é difícil dizer o quanto disto tudo é verdade. Embora, a análise do DNA de SCP-3288-ALPHA revelou que o sujeito é, de fato, descente da Casa de Habsburgo e isto aparenta ser verdade para todos os SCPs-3288.
[[/collapsible]]

Alguns documentos relevantes foram recuperados de SCP-3288-1, o que permitiu que a Fundação desenvolvesse uma melhor compreensão dos SCPs-3288. Os trechos a seguir foram traduzidos originalmente do Alemão e postos em ordem cronológica. Notas de rodapé foram fornecidas para pôr estes documentos em seu contexto histórico e cultural.

[[collapsible show=&#34;Trechos do Diário de Leopoldo I&#34; hide=&#34;ACESSO CONCEDIDO&#34;]]

[[include component:image-block name=https://scp-wiki.wikidot.com/local--files/scp-3288/leopold%20i.jpg|caption=Leopoldo I, pintura por Guido Cagnacci (1657-1658)]]

Leopoldo I (Leopoldo Ignaz José Balthasar Feliciano; 9 de Junho de 1640 – 5 de Maio de 1705) foi o Imperador do Sacro Império Romano, assim como foi o Rei da Hungria, Croácia e Boêmia. Geralmente reconhecido como um intelectual, sendo conhecido pelo seu interesse por astronomia, alquimia e outras ciências antigas. 

&gt; 10 de Novembro, 1700
&gt; 
&gt; E com a morte de Carlos[[footnote]]Uma referência à morte de Carlos II da Espanha (Espanhol: Carlos II; 6 de Novembro de 1661 – 1 de Novembro de 1700). Carlos era desabilitado fisicamente e mentalmente além de infértil, provavelmente devido à seu alto grau de endogamia. Devido à morte de seus meios-irmãos, ele foi o último membro da linhagem masculina espanhola dos Habsburgos. O médico-legista que realizou sua autópsia afirmou que seu corpo &#34;não continha sequer uma gota de sangue; seu coração era do tamanho de um grão de pimenta; seus pulmões estavam corroídos; seus intestinos já putrefatos e gangrenados; ele tinha apenas um único testículo, o qual era preto como carvão, e sua cabeça estava repleta de água.&#34;[[/footnote]], também morre nossa nobre linhagem na Ibéria. Eu restaurarei nosso lugar por direito. Minha reivindicação é válida e não será negada. Já até consigo ouvir o rufar dos tambores de guerra.
&gt; 
&gt; Mas sua condição, sua maldição, bastante me preocupa. Apesar da pureza de nosso sangue, intocado por gerações, Carlos era uma adoentada criatura com a mentalidade de uma criança; eu também fui um jovem adoentado.
&gt; 
&gt; Mas minha mente se manteve aguçada. Eu devo utilizar minha bênção antes que minha dinastia pereça à loucura e cretinismo. 

&gt; 4 de Agosto, 1701
&gt; 
&gt; Os Jesuítas já acabaram com sua utilidade. Contra minha vontade, resolvi procurar aqueles que tem conhecimento naquelas chamadas ciências &#34;abomináveis&#34;; intelectuais dos mistérios já esquecidos, algo tanto ótimo quanto horrível.
&gt; 
&gt; E eu achei alguém que conhece a escuridão. Uma mulher de uma rara, até quase encantadora beleza. Ela é mais velha do que aparenta ser, devido à falar com a experiência de centenas de vidas sobre assuntos que eu apenas comecei a indagar somente agora. 
&gt; 
&gt; Ela é uma criatura da selva - uma encarnação vida de tudo aquilo que pagão é.
&gt; 
&gt; Eu sou um estranho em seu mundo.
&gt; 
&gt; E eu tenho medo.

&gt; 22 de Outubro, 1701
&gt; 
&gt; Ela disse que irá ensinar-me, mas com um preço. Ela irá dizê-lo ao terminar seus ensinamentos. Um estranho pedido, mas tudo o que ela responde atualmente é apenas que eu devo cumprir minha parte do acordo. Eu tenho mais poder e riqueza do que qualquer homem vivo - pagamento não vai ser um problema.
&gt; 
&gt; Não deixarei que ocorra a queda de nossa venerável Casa.
&gt; 
&gt; Porém meu laboratório é inadequado para tal função. Eu contratei alguns construtores para iniciar a construção do novo local; algo distante dos olhos curiosos desses cortesões delatores.

&gt; 19 de Dezembro, 1701
&gt; 
&gt; Minha aprendizagem, embora difícil, está progredindo bem. Uma essência universal - o caminho de tudo que é carnal - tudo agora começou a fazer sentido! Agora meus olhos estão abertos e eu consigo ver tudo tão nitidamente.
&gt; 
&gt; Eu limparei minha família desta maldição. A essência é maleável - sujeita a mudanças.
&gt; 
&gt; Porém uma peça move a outra, veja - o que resulta em uma muita vezes imprevisível transmutação. Meus atuais experimentos utilizam das mais simplórias criações de Deus; roedores e insetos, em geral. Eu fiz algo vivo; criaturas as quais apenas seu vislumbre despedaçaria até a mais convicta das mentes.  

&gt; 8 de Fevereiro, 1702
&gt; 
&gt; A construção do novo laboratório está indo bem. Suponho que ele seja finalizado dentro de três meses. Os instrumentos vieram de Damasco; se há algo que Maometanos sabem, é sobre as ciências ocultas. 
&gt; 
&gt; Geralmente minha professora deixa-me sozinho com meus próprios instrumentos. Ela apenas aparece à noite, embora eu não saiba dizer de onde; ela vai e vem quando quer, meus servos aparentam não perceber sua presença.

&gt; 27 de Março, 1702
&gt; 
&gt; O novo laboratório foi finalizado antes do previsto; os trabalhadores precisam apenas instalar meus instrumentos e então eu poderei levar minhas experiências para um próximo patamar. Mas precisarei de material fresco e as pestes não serão suficientes. Não estou preparado para experimentar em meu próprio sangue, mas deve haver algum outro jeito.
&gt; 
&gt; Os trabalhadores prometeram ficar em silêncio sobre isso, mas em meus sonhos vejo traição. Eu já cheguei longe demais para deixar que tal interferência ocorra. Se a Igreja ficar sabendo disto, tudo poderia ser arruinado. Esses sonhos são um presságio e eu sei que eles irão me consumir caso eu não aja rapidamente.
&gt; 
&gt; Eu sei o que deve ser feito.

&gt; 15 de Abril, 1702
&gt; 
&gt; Minha professora é menos compreensiva do que eu pensei. Até mesmo seu coração pagão não consegue fazê-la mudar seu desgosto e desdém quando ela olha para mim.
&gt; 
&gt; Eu fiz o que tinha de fazer. Pela minha família - pela pureza de nosso sangue - pela IMORTALIDADE de nossa linhagem de escolhidos! Como esta mísera bruxa conseguiria entender meu fardo?
&gt; 
&gt; Ela disse que virá amanhã para ter seu pagamento. Eu apenas deveria ter acabado com tudo isso. Eu continuo sendo um homem de palavra.

&gt; 16 de Abril, 1702
&gt; 
&gt; Eu vi ela queimar.
&gt; 
&gt; Sua bruxaria matou muitos de meus guardas, mas ao final ela foi detida e entregue à Igreja. Os fanáticos, ao ouvir meu testemunho, mostraram estar tão ansiosos quanto eu para ver essa aquela puta desgraçada ser arremessada às chamas. Sei que tais métodos já são inadequados, então fizemos este ato sob sigilo.
&gt; 
&gt; Eu a daria uma porção de terra ou a faria rica como Crasso! Mas não, aquela criatura malévola decidiu tentar ser esperta. Ela disse que eu nunca salvaria minha família sem sua ajuda e ordenou - ORDENOU! - que eu acabasse meu reinado, títulos e feitos, e entregasse minhas terras e riquezas aos camponeses! Ela realmente pensava que eu deixaria meus reinos, meu IMPÉRIO, cair em anarquia? De fato, ela era completamente louca. Mas agora, não resta nada além de cinzas e brasa.
&gt; 
&gt; Agora devo retomar meu Grande Trabalho, não mais se preocupar com a inflexibilidade ética dela.
&gt; 
&gt; Ainda há muito o que ser feito.

[[/collapsible]]

Próximos registros de Leopoldo I começam a ficar cada vez mais delirantes e ilegíveis, indicando a deterioração de seu estado mental até sua morte em 1705. Aparentemente ele obteve sucesso, o que resultou na criação de SCP-3288 (embora que com consequências inesperadas) através da introdução de um gene anômalo na linhagem de sua família. Esse gene fez que o DNA humano resistisse a certas condições prejudiciais relacionadas com a endogamia. 

A Casa de Habsburgo continuou com sua prática de incesto, o que acelerou o desenvolvimento de mutações. Aqueles que tinham malformações significantes eram escondidos do público, os monarcas Habsburgos eventualmente criaram grandes búnqueres para os abrigarem. Os Habsburgos que residiam nos búnqueres continuaram reproduzindo-se, o que eventualmente desenvolveu mutações que aumentaram drasticamente sua taxa de reprodução (aumentando a chance que mutações completamente novas ocorressem). 

Aqueles que mais se pareciam com humanos comuns permaneceram na superfície enquanto aqueles que viviam nos búnqueres começaram a se adaptar à vida subterrânea. Uma análise de DNA revelou que a consanguinidade aumentou de forma extrema com o passar dos anos, indicando que incestos entre pais e filhos ou irmãos e irmãs se tornou uma norma entre os SCPs-3288 no século 19.

Aparentemente os monarcas Habsburgos fizeram um grande esforço para que seus parentes que habitavam os búnqueres tivessem um estilo de vida tão extravagante quanto aqueles da parte de cima do Palácio. Documentos revelam a constante entrega de alimentos, vinhos, e formas de entretenimento; ao passar do tempo os pedidos começaram a se tornar excêntricos[[footnote]]Tais como a solicitação de animais exóticos para fazer um //ménagerie//.[[/footnote]] e estranhos[[footnote]]&#34;Um barril de urina fermentada de uma prostituta&#34;[[/footnote]] - e eventualmente depravados.[[footnote]]Incluindo pedidos de &#34;crianças gordas&#34; e instrumentos de tortura.[[/footnote]] Ao que tudo indica, estes pedidos foram atendidos. É desconhecido quanto tempo os SCPs-3288 sobreviveram sem ajuda externa. Um documento parece sugerir que a Grande Peste de 1738 levou à entrega de uma significante quantidade de &#34;alimentos&#34;.

Um documento de importância única contém uma lista dos búnqueres semelhantes à SCP-3288-1. A Fundação utilizou desta informação para localizar e eliminar colônias de SCP-3288, porém o documento em si foi alvo de preocupação, devido ao fato que metade deste estava ilegível por danos associados à mofo. Isto significa que metade destes búnqueres não serão localizados e irão permanecer sendo uma ameaça significativa ao público.

**Adendo 23/09/2016:** Houve um número crescente de denúncias que descreviam violentos ataques sexuais e canibalismo ao redor de toda Europa Central. Uma análise mais de perto destes ataques levou a Fundação à concluir que os responsáveis por esses atos violentos eram SCPs-3288. Devido à natureza dispersa desses incidentes, se teme que os múltiplos búnqueres ainda não descobertos haviam sido invadidos.

Uma instância de SCP-3288 foi recentemente capturada na Floresta Negra, Alemanha. A instância foi rastreada indo até uma cabana abandonada, a criatura foi contida com sucesso e os agentes sofreram apenas mínimas baixas. Nove mulheres amarradas foram descobertas no porão da cabana; apenas uma ainda estava viva e os cadáveres tiveram a parte inferior de seus abdomens aberta e exibiam evidências de canibalismo parcial. [[footnote]]Autópsias revelaram que os cadáveres haviam sido consumidos de dentro para fora.[[/footnote]]

A sobrevivente estava suja, desnutrida e a com a parte inferior de seu abdômen extremamente inchada e visivelmente pulsante. A mulher gritou aos agentes, implorando que eles &#34;Tirassem essas coisas [dela]&#34;, juntamente à vários expletivos e súplicas religiosas. Ela recebeu evacuação médica utilizando um helicóptero, mas este acabou caindo após aproximadamente cinco minutos de voo. Quatro fetos foram descobertas entre os restos do helicóptero; embora extremamente carbonizados, todos os fetos apresentavam mutações associadas à SCP-3288.

A instância recém-capturada foi interrogada. Uma transcrição é fornecida abaixo:

[[collapsible show=&#34;SCP-3288-6971: Registro de Entrevista (24/09/2016)&#34; hide=&#34;ACESSO CONCEDIDO&#34;]]

&gt; **Entrevistado:** SCP-3288-6971
&gt; 
&gt; **Entrevistadora:** Dra. Elizabeth Varga
&gt; 
&gt; **Prefácio:** O sujeito foi restringido e ameaçado, sua câmara foi equipada com alguns instrumentos para uma melhor entrevista. Devido à gravidade das circunstância, funcionários são encorajados a utilizar de todas formas possíveis para se obter informações. A entrevista foi conduzida na Alemanha. 
&gt; 
&gt; **&lt;Início de Registro&gt;**
&gt; 
&gt; **Dra. Elizabeth Varga:** Existem outras vítimas? Onde elas estão?
&gt; 
&gt; **SCP-3288-6971:** [Faz um murmúrio e começa a gargalhar]
&gt; 
&gt; **Dra. Elizabeth Varga:** Não temos tempo para isso. Use a luz. [Oficial de segurança concorda, apontando aproximadamente 32000 lúmens para o sujeito]
&gt; 
&gt; **SCP-3288-6971:** [Sujeito solta um grito agudo] Sua puta desgraçada! Vou tirar seus olhos e- 
&gt; 
&gt; **Dra. Elizabeth Varga:* Ponha ele em seu devido lugar.
&gt; 
&gt; **SCP-3288-6971:** [Sujeito continua gritando agudamente enquanto seus ossos começam a se partir]
&gt; 
&gt; **Dra. Elizabeth Varga:** Nos conte tudo.
&gt; 
&gt; **SCP-3288-6971:** Eu me rendo! Me rendo! Vamos conversar! 
&gt; 
&gt; **Dra. Elizabeth Varga:** Me conte sobre tudo que você sabe.
&gt; 
&gt; **SCP-3288-6971:** [Sujeito estremece] Você vai querer saber sobre os receptáculos? Mas eu sou apenas um duque! A Imperatriz![[footnote]]&#34;A Imperatriz&#34; é presumivelmente uma instância de SCP-3288 de autoridade semelhante sobre sua colônia à autoridade de SCP-3288-ALPHA sobre SCP-3288-1.[[/footnote]] Você quer a Imperatriz!
&gt; 
&gt; **Dra. Elizabeth Varga:** Me conte mais sobre estes &#34;receptáculos&#34;. Agora mesmo.
&gt; 
&gt; **SCP-3288-6971:** Apenas estamos reivindicando o que é nosso por direito - o divino direito dos reis.
&gt; 
&gt; **Dra. Elizabeth Varga:** E as mulheres que você estuprou...
&gt; 
&gt; **SCP-3288-6971:** A Imperatriz! Ela disse que é a hora. Por milhares de anos, nosso sangue foi completamente puro. Intocado pela contaminação de estranhos.
&gt; 
&gt; **Dra. Elizabeth Varga:** Por que mudar? Por que só agora?
&gt; 
&gt; **SCP-3288-6971:** Nosso sangue! Ele é poderoso agora. Tão poderoso. Ele agora supera o sangue dos miseráveis e lamacentos. Nossa linhagem nunca morrerá. Nossa linhagem nunca desaparecerá. Estupraremos um por um de vocês. Nossa linhagem nunca terminará, não não não... ela virará tudo. É nosso presente. É nossa bênção.
&gt; 
&gt; **Dra. Elizabeth Varga:** O que você quer dizer com isso?
&gt; 
&gt; **SCP-3288-6971:** O fraco fará o forte. O condenado fará o escolhido.
&gt; 
&gt; Você não percebe? O ambicioso devorará o caridoso, o impiedoso dizimará o pacífico, e os fornicadores estuprarão o casto.
&gt; 
&gt; Faremos o mundo tão perfeito quanto nós. Seremos todos aristocratas ao final.
&gt; 
&gt; E assim nossa Dinastia nunca morrerá.
&gt; 
&gt; **&lt;Encerramento de Registro&gt;**

[[/collapsible]]
