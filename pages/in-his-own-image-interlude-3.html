[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/in-his-own-image-interlude-3/In%20His%20Own%20Image%20-%20Interlude%203.jpg|caption=«Farfalle!»|align=left]]

//I due erano circondati da un frastuono scellerato, gente che urlava e acclamava. C’era un frangente di un quarto d’ora in cui il Sito-19 poteva avere la sua foto annuale e, al momento, il dottor Glass stava faticando a farsi ascoltare dai presenti, e ancora di più a metterli tutti in posa.//

//«Eddai, gente! Per favore! Non dovrebbe volerci molto, se vi metteste tutti ai vostri posti»//

//Lament si ritrovò a sorridere. Salutava alcuni amici con la mano, mentre avanzava verso il lato sinistro della stanza per posizionarsi alle spalle del dottor Gears.//

//Quando si guardò in giro, vide Agatha che gli lanciava un’occhiata complice. Lui ricambiò lo sguardo, scuotendo la testa con forza e stringendosi nelle spalle, rivolgendole uno di quegli sguardi che significano “diamine, non ti conviene farmelo fare”. Lei insisté e Lament sospirò, poggiando una mano sulla spalla di Gears.//

//«Dottore?» lo chiamò.//

//«Sì, agente Lament?» rispose Gears, senza voltarsi.//

//«Sorrida, dottore»//

//«E a cosa servirebbe, agente Lament?»//

//Lament fece un respiro profondo://

//«Sorridere servirebbe a mettere gli altri a loro agio, dottor Gears. Ed è una funzione sociale per tutto il sito, un sorriso da parte sua potrebbe aiutare gli altri a stabilire un ambiente lavorativo più efficiente e normalizzato, qualcosa che lei stesso, nei suoi rapporti, ha definito essenziale quando si tratta del mondo innaturale in cui lavoriamo»//

//Ovviamente, quel discorsetto era stato preparato, ripassato e provato.//

//Il dottor Gears si voltò e lo fissò. Dopo un istante, gli angoli delle sue labbra si inclinarono in una smorfia simile a quella di un cadavere, che non si allargò oltre.//

//«Così può bastare?»//

//Lament si ritrovò a ridacchiare; una risata sincera.//

//«Sì, dottore»//

//«Tutti quanti! – esclamò il dottor Glass – Dite… farfalle!»//

//«Farfalle!» gridarono tutti in coro.//
