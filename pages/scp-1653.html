**Ítem  #:** SCP-1653

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1653-A debe permanecer contenido en una caja de transporte de forma adecuada, revestida con espuma de embalaje resistente a los impactos, y luego de una capa de plomo. La parte superior de la caja debe poder abrirse independientemente para permitir la entrada de luz si es necesario. SCP-1653-A no debe ser expuesto a una red inalámbrica no protegida.

Los componentes de SCP-1653-B deben ser envueltos en material plástico y almacenados en bloques de hormigón en una cámara de contención situada en cualquier piso debajo del que se encuentra SCP-1653-A. Si fuera necesario, los pasillos inclinados que conecten dichos pisos deben tener una inclinación mayor de 20°, aunque se recomienda encarecidamente la total ausencia de pasillos inclinados. No se debe permitir el acceso a SCP-1653-B a SCP-1653-A.

**Descripción:** SCP-1653-A es una columna cilíndrica de vidrio sólido, de 310 cm de altura por 31,8 cm de diámetro. Su superficie está grabada con un diseño liso y superficial de 8 filas de una espiral griega cuadrada que se enrosca a su alrededor en un ángulo de 30° con respecto a la horizontal. El objeto es inanimado.

SCP-1653-A-1 es una columna cilíndrica aplanada de tejido cerebral humano, de 20,3 cm de alto por 27,6 cm de diámetro. Está situada en el interior del SCP-1653-A, 5 cm por debajo de su superficie superior y completamente encerrada en vidrio. Su estructura es radialmente simétrica. SCP-1653-A-1 tiene los restos de un tronco cerebral y una médula espinal en su parte inferior. Adicionalmente, su glándula pineal está expuesta como un círculo plano en la parte superior y aparentemente actúa como su único órgano sensorial. SCP-1653-A-1 está vivo y muestra una actividad neuronal consistente con la de un ser humano. Se desconoce cómo recibe nutrición SCP-1653-A-1, aunque al aumentar la exposición de la parte superior a la luz aumenta su actividad neural.

SCP-1653-A es capaz de adquirir una conexión a la Internet en un grado limitado cuando está en presencia de una red inalámbrica desprotegida. Antes de su recuperación, SCP-1653-A se encontraba en el patio del Hospital Memorial ████ ████████, en ██████████, Michigan. Allí, transmitía dos tweets diarios a la cuenta de Twitter @███████; el primero era una declaración de si estaba soleado o nublado en ese momento, y el segundo era una declaración de deseo de una característica o pertenencia personal. La cuenta reunió a 21 seguidores antes de que la Fundación la cerrara; todos han sido rastreados y han recibido amnésticos. SCP-1653-A fue reemplazado en el patio por una réplica. Poco después de que se descubriera a SCP-1653-A, SCP-1653-B fue encontrado encerrado en un congelador en desuso del sótano del Hospital Memorial ████ ████████, del cual intentaba escapar.

SCP-1653-B son un conjunto de tres tetraedros alargados construidos con acero inoxidable de color verde brillante. Cada uno tiene 50 cm de altura y 20 cm hasta el borde de la base, con un diseño de flores púrpuras y amarillas dibujadas sobre cada cara. Su construcción no presenta interrupciones e impide la obtención de imágenes internas, pero parecen estar parcialmente llenos de uno o más líquidos viscosos de naturaleza desconocida. Los componentes de SCP-1653-B son animados y hostiles, y se deslizan típicamente sobre sus bases a velocidades de hasta 49 kph sobre superficies con inclinación de hasta 20°. Mientras se desplazan producen ráfagas suaves de ruido blanco. No han respondido bien a la contención; los intentos de brecha activa se producían casi a diario hasta que se pusieron en marcha los procedimientos de contención actuales. El motivo aparente de SCP-1653-B es llegar hasta SCP-1653-A y adherirse a su superficie  — se desconocen los detalles más allá de ese punto.
