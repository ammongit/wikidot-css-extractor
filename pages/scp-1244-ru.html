**Объект №:** SCP-1244-RU

**Класс объекта:** [[[safe| Безопасный]]]

**Особые условия содержания:** Несколько записей SCP-1244 должны содержатся на двух цифровых и двух физических носителях. SCP-1244 должны располагать лишь сотрудники с уровнем допуска 4 и выше и исследователи, назначенные на объект. Все другие лица, узнавшие о нём, должны быть немедленно обработаны амнезиаком подходящего класса. Запрещается использование SCP-1244 в личных целях.

Так как непредумышленное произнесение гражданским лицом такого сочетания слов чрезвычайно маловероятно, контроль за SCP-1244 во внешнем мире минимален, однако раз в пять суток необходимо проверять наличие в сети Интернет запросов, сходных с SCP-1244. Также необходимо постоянное наблюдение за точкой появления объектов по причине возможности существования лиц, знающих об SCP-1244 и находящихся вне влияния Организации. 

**Описание:** SCP-1244 представляет собой описание некоторой вазы, состоящее из трёх её внешних черт: формы, узора и [ДАННЫЕ УДАЛЕНЫ]. Аномальный эффект проявляется при устном произнесении фразы на любом языке в следующем контексте: «В вазу &lt;описание вазы&gt; я положил(-а) &lt;описание какого-либо объекта&gt;», после чего указанный объект исчезает. Примечательно, что, будучи написанной или напечатанной, фраза не проявляет данного эффекта, равно как и при воспроизведении на аудиозаписи.

Существует возможность возвращения исчезнувших объектов при помощи изменения фразы таким образом, чтобы она имела противоположный смысл, например: «Я //достал(-а)// из вазы &lt;описание вазы&gt;  &lt;описание какого-либо объекта&gt;». Возвращённые объекты оказываются не там, где находились до перемещения, а в здании ломбарда на ул. █████████, г. ███████, Российская Федерация. Сотрудники ломбарда не были осведомлены о том, откуда и почему в их здании появляются предметы, что не мешало им продавать их. В скором времени ломбард был взят во владение Фонда, а его сотрудники были обработаны амнезиаком класса С и направлены на службу в другое учреждение.

Опыты с SCP-1244 показали, что каких-либо ограничений по &#34;отправке&#34; объектов не существует, нужно лишь точно знать текущее местоположение перемещаемого объекта, а также охарактеризовать его достаточно подробно, чтобы можно было однозначно идентифицировать его. [[footnote]] Это можно осуществить различными способами: от подробного описания объекта до указания на него жестом и обозначения как &#34;вон та штука&#34;. [[/footnote]]

Место, в котором оказываются перемещённые объекты, представляет собой тёмное пространство (далее SCP-1244-1), точные размеры которого остаются неизвестны. [[footnote]]Существует предположение, что SCP-1244-1 является замкнутым, хотя проверить эту теорию пока не удавалось. [[/footnote]] Воздух в SCP-1244-1 сухой, но пригодный для дыхания, что позволяет отправлять туда живых существ. Примечательно, что для отправки человека вполне достаточно заменить &lt;описание объекта&gt; на его имя, а при произнесении мысленно представить перемещаемого. Также важно знать, что SCP-1244 не проявляет своих свойств, если будет произнесён человеком, находящимся в SCP-1244-1.

**Приложение:** Экспедиция в SCP-1244-1.

После нескольких испытаний с сотрудниками класса D, было решено отправить в SCP-1244-1 более квалифицированного и подготовленного сотрудника для детального изучения данного пространства. Для выполнения этой задачи был выбран агент Болотников. Перемещение было назначено на 12:30, а возврат на 14:00. 
В связи с плохой работой видео-оборудования в SCP-1244-1, агент записывал наблюдения на диктофон. 

Письменный протокол приведён ниже.

[[collapsible show=&#34;+ Показать протокол&#34; hide=&#34;- Скрыть&#34;]]

&gt; 12:31
&gt; Появился в очень тёмном месте. Стою, кажется, на деревянном письменном столе. Включаю фонарь.
&gt; 
&gt; 12:33
&gt; Вокруг полно всяких вещей: от мебели и электротехники до автомобилей и... Эм... Деревьев? Под ногами, на удивление, весь этот хлам довольно устойчив. Думаю, можно пройтись.
&gt; 
&gt; 12:46
&gt; Далеко наверху заметил свет. Кстати, о &#34;верхе&#34;: это словно непроницаемый чёрный купол, посреди которого дыра. К ней-то я и направлюсь.
&gt; 
&gt; 13:02
&gt; До места, на которое льётся свет из дыры, ещё минут пятнадцать пути, но чем ближе я к этому месту, тем мельче становятся вещи. Серьёзно, сейчас я хожу по наручным часам и зубным щёткам, хотя от этого поверхность... кхм... &#34;пола&#34; не стала менее устойчивой. Такое чувство, что эти вещи кто-то склеивал.
&gt; 
&gt; 13:18
&gt; Я дошёл. Свет из дыры очень яркий и разглядеть в ней что-то не представляется возможным. Зато под этой дырой целый дом. Дверь, правда, закрыта, так что я попробую разбить окно.  
&gt; 
&gt; 13:23
&gt; Вот чёрт, тут за столом &#34;сидят&#34; скелеты. Двоих взрослых и двоих детей. Прям семья целая. Кажется, они обедали. 
&gt; 
&gt; 13:26
&gt; Довольно странно, что на скелетах нет никаких следов плоти, хотя кто знает сколько они тут лежат? Ну ладно, пойду исследую дом.
&gt; 
&gt; 13:30
&gt; На тумбочке стоит какая-то странная ваза, узкая посередине и широкая снизу и сверху, а ещё на ней нарисован синий цветок и... какая-то очень странная штука. Погодите, это же... Это же та самая ваза, то самое описание, с помощью которого меня сюда отправили. Забавно, она тоже словно приклеена.
&gt; 
&gt; 13:32
&gt; В вазе куча всякой мелкой чепухи, не вижу точно из-за этого сужения. 
&gt; 
&gt; 13:33
&gt; Заметил странный кубик прямо посередине, рукой, увы, его не достать. Попробую подцепить ручкой. 
&gt; 
&gt; 13:34
&gt; Хм, я его разглядел: это маленький домик. Ну-ка, сейчас я его подце...
&gt; 
&gt; &lt;Звуки грохота&gt;

  

[[/collapsible]]

**Послесловие:** Агент Болотников был возвращён в 14:00. Он находился в бессознательном состоянии, а на его теле имелись многочисленные ушибы. Вскоре он сообщил о произошедшем в SCP-1244-1: &lt;&lt;Как только я подтолкнул этот маленький домик, здание, в котором я находился, чуть ли не полностью обрушилось на меня. Думаю, что мне серьёзно повезло&gt;&gt;. После этого агенту был введён амнезиак класса B.

Примечательно, что до того, как был построен ломбард, на его месте находился частный дом, по официальным данным, снесённый 19.02.19██. Семья, жившая в нём, была объявлена пропавшей без вести, однако дело по их поиску было закрыто спустя всего неделю. Причины этого неизвестны.</textarea></pre>
