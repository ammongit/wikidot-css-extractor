**Αριθμος Αντικειμένου:** SCP-786

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-786 δεν είναι αυτόνομο και οι ιδιαίτερες ιδιότητές του φαίνεται να είναι ασφαλείς και προβλέψιμες. Πρέπει να φυλάσσεται σε ένα ασφαλές δωμάτιο αποθήκευσης στην Βάση-19 με τις συνήθεις προφυλάξεις ελέγχου. Ωστόσο, είναι σημαντικό ο χώρος αποθήκευσης να διατηρείται ασφαλής από κάθε είδους παράσιτα. Το δωμάτιο πρέπει να σφραγίζεται για να αποτρέπεται η είσοδος εντόμων, τρωκτικών και άλλων μικρών πλασμάτων και να απολυμαίνεται σε διμηνιαία βάση.

**Περιγραφή:** Το SCP-786 είναι ένα μεγάλο χωνί που αποτελείται από πολυμερές υψηλής πυκνότητας █████████. Η εμφάνισή του ταιριάζει με ένα συμβατικό χωνί κουζίνας, και τα σύμβολα &#34;8 OZ.&#34; είναι ανάγλυφα στο εξωτερικό ακριβώς κάτω από το χείλος του μεγάλου άκρου, αλλά το χωνί έχει εσωτερική διάμετρο 1,14 m στο ευρύ άκρο του και 9,50 cm στο στενό άκρο του. Ο εσωτερικός του όγκος είναι 408,8 λίτρα, ο οποίος είναι περίπου 1730 φορές μεγαλύτερος από τη δηλωμένη χωρητικότητα των 8 ουγγιών, δηλαδή 123 φορές μεγαλύτερο.

Μια απλή οπτική επιθεώρηση του εσωτερικού του SCP-786 υποδηλώνει αμέσως τις ασυνήθιστες ιδιότητές του. Όταν το εσωτερικό του SCP-786 εξετάζεται από οποιαδήποτε άκρη του χωνιού, φαίνεται να είναι απόλυτα κυλινδρικό, με το απώτερο άκρο του χωνιού να έχει ακριβώς την ίδια διάμετρο με το κοντινό άκρο - είτε αυτό το άκρο είναι το μεγαλύτερο είτε το μικρότερο. Η θέα μέσα από το άνοιγμα του άκρου διευρύνεται ή μειώνεται ανάλογα. Οι φυσικές διαστάσεις οποιουδήποτε αντικειμένου που περνάει μέσα από το SCP-786 θα αλλάξουν κατά δώδεκα φορές, είτε αυξάνοντας είτε μειώνοντας ανάλογα με την κατεύθυνση προς την οποία το αντικείμενο περνάει μέσα από το χωνί. Αυτή η αλλαγή είναι μόνιμη, εκτός αν το αντικείμενο επιστρέψει μέσα από το χωνί προς την αντίθετη κατεύθυνση.

Θεωρείται ότι ο χώρος έχει με κάποιο τρόπο &#34;στριμωχτεί&#34; μέσα από το λαιμό αυτού του αντικειμένου, προκαλώντας την εμφάνιση αντικειμένων μεγαλύτερων ή μικρότερων χωρίς να αλλάζει το πραγματικό τους μέγεθος. Αυτό επιτρέπει στους ζωντανούς οργανισμούς που περνούν μέσα από το SCP-786 να επιβιώνουν χωρίς εμφανή βλάβη στη μειωμένη ή μεγεθυμένη κατάστασή τους. Αυτό περιλαμβάνει ανθρώπινα πειραματόζωα, τα οποία δεν παρουσιάζουν δυσμενείς επιπτώσεις στην υγεία και δεν έχουν ανιχνεύσιμη υποβάθμιση της νοητικής ικανότητας παρά τη σημαντική μείωση του μεγέθους του εγκεφάλου. Το ίδιο το αντικείμενο φαίνεται να έχει αυξηθεί σε μέγεθος κατά 12 φορές, αλλά δεν είναι γνωστό πώς συνέβη αυτό- δεν φαίνεται να υπάρχει κανένας τρόπος για να περάσει το χωνί μέσα από τον εαυτό του.

Λόγω των περιορισμών μεγέθους του μεγάλου και του μικρού άκρου, τίποτα μεγαλύτερο από 1,14 μέτρα σε διάμετρο δεν μπορεί να μειωθεί με τη χρήση του SCP-786 και τίποτα μεγαλύτερο από 9,5 εκατοστά σε διάμετρο δεν μπορεί να μεγεθυνθεί. Δεν συνιστάται η διέλευση αντικειμένων από το SCP-786 προς την ίδια κατεύθυνση πάνω από μία φορά, και ιδιαίτερα όχι ζωντανών αντικειμένων, καθώς αυτό έχει οδηγήσει σε [ΑΠΟΡΡΗΤΑ].

Το SCP-786 ανακαλύφθηκε στο υπόγειο ενός κτιρίου στάθμευσης που είχε κλείσει όταν το εμπορικό κέντρο λιανικής που λειτουργούσε είχε κλείσει τέσσερις μήνες πριν. Μια προσεκτική σάρωση της δομής αποκάλυψε τα συντριμμένα υπολείμματα μιας μοτοσικλέτας Χόντα CB-1 CB400F του 1989, η οποία είχε σμικρυνθεί στο 1/12 του κανονικού της μεγέθους. Η μοτοσικλέτα εντοπίστηκε στον κ. Τζέιμς █████, ο οποίος είχε εμφανιστεί για τελευταία φορά δύο νύχτες πριν και δεν μπορούσε να εντοπιστεί. Δεν είναι γνωστό πώς ο κ. █████ περιήλθε στην κατοχή του SCP-786, γιατί προφανώς επέλεξε να περάσει με τη μοτοσικλέτα του μέσα από αυτό και τι απέγινε τελικά.

Το SCP-786 έχει προκαλέσει στο παρελθόν ένα περιστατικό με [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] κατσαρίδες που δεν πρέπει να επαναληφθεί.
