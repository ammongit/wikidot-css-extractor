**Ítem #:** SCP-1569

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1569 está actualmente contenido en un sector aislado del Sitio-104. La fosa de la unidad de contención debe ser llenada con agua hasta una profundidad de 30 metros. SCP-1569 debe permanecer equipado con una bolsa de alimento modificada con el objetivo de minimizar su actividad.

**Descripción:** SCP-1569 es un organismo que se asemeja físicamente al Camarón Mantis (//Odontodactylus scyllarus//); sin embargo, es de un tamaño anormalmente grande y de una masa proporcionalmente alta (9371 kg). El cuerpo de SCP-1569 es de un metro de alto, dos metros de ancho y nueve de largo. Las patas de SCP-1569 tienen entre 2 y 3 metros de longitud. La mayoría de la superficie del cuerpo de SCP-1569 es de color marrón rojizo y está compuesta de Hidroxiapatita densa. A diferencia del Camarón Mantis no anómalo, el brillante caparazón verde neón cubre la totalidad del tórax de SCP-1569. El caparazón es de composición desconocida, ya que su durabilidad ha impedido la toma de muestras. En la parte delantera del caparazón hay una marca de un puño superpuesto a una explosión solar. Se asume que esta marca no es natural y fue causada por algo de origen anómalo, debido a la incapacidad de la Fundación para dañar el caparazón. 

SCP-1569 ha probado ser dócil con los seres humanos y a menudo demuestra lo que se supone que es afecto frotando sus antenas contra el cuerpo de un humano. SCP-1569 también ha abrazado al personal con el que está más familiarizado, levantando la sección delantera de su cuerpo y agarrando brevemente a la persona con sus maxilares. Actualmente se cree que SCP-1569 posee una inteligencia equivalente a la de los caninos domésticos. SCP-1569 solo se mostrará agresivo periódicamente contra la mayoría de vida marina, aunque SCP-1569 inmediatamente reacciona de manera hostil cuando entre en contacto con cualquier especie de tiburón. Esta agresión mostró por primera vez la fuerza de SCP-1569, y pruebas posteriores han demostrado que SCP-1569 puede golpear con una fuerza de hasta 51.000 newtons. Al igual que otros estomatópodos, SCP-1569 es capaz de formar burbujas de cavitación cuando está bajo el agua con la fuerza de sus ataques, distribuyendo otros 51.000 newtons a través de la onda de choque.

El uso de endoscopia revela que el estómago de SCP-1569 consiste en tres cámaras que se asemejan al retículo, omaso y abomaso que se encuentran en los organismos de los rumiantes. Conectados al estómago hay dos órganos de almacenamiento, uno que almacena el agua y el otro el material digerido. Se ha descubierto que aproximadamente el 30% de los alimentos consumidos se almacenan en estos órganos, el otro 70% entra en los intestinos de SCP-1569 para la absorción inmediata de nutrientes. Estos dos órganos de almacenamiento poseen tres válvulas plateadas, que impiden la endoscopia forzada. Una válvula conecta los órganos a la cámara estomacal correspondiente, otra se abrirá para purgar el contenido de los órganos en los intestinos de SCP-1569 para ser absorbido y defecado cuando SCP-1569 esté severamente desnutrido, y una de propósito actualmente desconocido.

**Anexo 01:** 3 meses después de ser contenido, SCP-1569 entró en un estado durmiente. Su caparazón se retrajo a una posición donde solo cubre los 2 primeros segmentos del toráx, lo que reveló un humanoide masculino no detectado previamente, de aquí en adelante referido como SCP-1569-1. SCP-1569-1 estaba vestido con ropa similar a la de los trajes usados en la natación competitiva, con el mismo símbolo del puño superpuesto a una explosión solar en la espalda del traje. SCP-1569-1 comenzó a gritar en un --idioma desconocido-- un idioma previamente no registrado //(revise la [[[*http://lafundacionscp.wikidot.com/scp-1329 | Documentación de SCP-1329-1]]])// y moviéndose hacia D-156912, que había estado limpiando la unidad de contención en ese momento. El SCP-1569-1 fue incapacitado con éxito y trasladado a una unidad de contención separada para ser examinado.

Desde su descubrimiento, SCP-1569-1 ha estado sufriendo de malnutrición y habría sufrido una doble enucleación ocular el tiempo suficiente antes de haberse sanado por completo. Los exámenes médicos muestran que el esófago de SCP-1569-1 termina en dos válvulas, una hacia el estómago y la otra hacia un órgano de almacenamiento idéntico al que se encuentra dentro de SCP-1569. En lugar de conectarse al intestino delgado, el estómago se conecta a este órgano de almacenamiento, que luego se conecta al intestino delgado. Se desconoce si este sistema digestivo es natural para la especie de SCP-1569-1.

Seis días después de salir de SCP-1569, SCP-1569-1 se suicidó usando un implante molar compuesto por un veneno desconocido. Es posible que SCP-1569-1 sólo se revelara por su mal estado de salud y se suicidara cuando se dio cuenta de que permanecería en contención indefinidamente.
SCP-1569 permaneció en un estado durmiente, aunque era capaz de  consumir con éxito el material que se le introducía en la boca. Dentro de la grieta entre el cuerpo de SCP-1569 y el interior de su caparazón hay varios zarcillos de propósito desconocido. Actualmente se está considerando la posibilidad de realizar pruebas de clase D para determinar la función de los zarcillos.

**Anexo 02:** Al entrar en la cavidad entre el cuerpo de SCP-1569 y su caparazón para investigar e interactuar con los zarcillos desconocidos, el caparazón se expandió para cubrir completamente el cuerpo de SCP-1569, encasillando completamente a D-156912. No se podía oír ningún sonido debajo del caparazón. SCP-1569 se volvió violento, moviéndose erráticamente alrededor de su unidad de contención y aparentemente golpeando al azar. Después de dos minutos, SCP-1569 cesó la actividad violenta, sólo para reanudarla un minuto después. Ocho minutos después de encapsular el D-156912, el caparazón se retrajo a su posición anterior. D-156912 estaba en estado de pánico, sus ojos destruidos y sus pantalones bajados. Luego vomitó, expulsando material digerido similar al encontrado en SCP-1569.

&gt; **Entrevistado:** D-156912
&gt; 
&gt; **Entrevistador:** Dr. ████
&gt; 
&gt; **Prefacio:** Esta entrevista tomó lugar poco después de los eventos ocurridos en el segundo Anexo, posterior a la liberación D-156912 del Ala Médica del Sitio-104.
&gt;  
&gt; **&lt;Inicio del Registro&gt;**
&gt;  
&gt; **Dr. ████:** D-156912, ¿Cómo te encuentras?
&gt;  
&gt; **D-156912:** Solo… Terminemos con esto Doctor. 
&gt;  
&gt; **Dr. ████:** Por supuesto. Por favor, dígame que pasó después de que el caparazón te encerrara.
&gt;  
&gt; **D-156912:** Estaba muy oscuro, no podía oír nada afuera. Sentí que algo me rozaba, y me imaginé que eran esos tentáculos. Tenía que ser así, supongo. Lo siguiente que sé es que uno se metió en mi garganta. Intento sacarlo, pero otros se envuelven alrededor de mis brazos y piernas. Entonces los pequeños se meten en mi nariz y… Pude sentir que el camarón comenzó a moverse cuando yo empecé a intentarlo. Así que... más cosas empiezan a meterse en mis pantalones, y... Una se me mete en el culo. Otro se agarra a mi miembro… Yo sólo… No se movieron una vez estuvieron adentro, lo que lo hizo aún más raro, de alguna manera.
&gt; 
&gt; **D-156912:** Fue entonces que otros tentáculos se insertaron en mi ojos. Dolía como la mierda. Pude escuchar el estallido de mis ojos, podía sentir su líquido corriendo por mi cara. Pero después de unos segundos después no sentí ningún dolor. Podía sentir las cosas escarbando en las cuencas de mis ojos. Entonces de repente pude ver, pero de manera... distinta. Estaba viendo colores que nunca había visto antes, y la mayoría de los que conocía no eran iguales. Creo que estaba viendo lo que era.
&gt; 
&gt; **D-156912:** Empecé a manejar las cosas una vez que las cosas dejaron de pegarse a mí, podía hacer que hiciera lo que yo quería. Pero en algún momento esa extraña mierda de mantillo fue bombeada a mi estómago. Me asusté, y después de unos segundos los tentáculos me dejaron ir y el caparazón se abrió. Me alejé de los camarones, vomité, y... sí. Ustedes saben el resto.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Declaración de Cierre:** La Fundación trabaja ahora bajo la hipótesis de que SCP-1569 es un vehículo biológico, posiblemente diseñado para el combate submarino. Los zarcillos están teorizados para actuar como un centro de control para el SCP-1569 y un sistema de soporte de vida para su operador.
&gt; 
&gt; SCP-1569 ha dejado desde entonces su estado de inactividad, posiblemente debido a la malnutrición. Aunque todavía no es hostil hacia los humanos, ya no se dedica a las muestras de afecto, lo que sugiere que este comportamiento fue causado por SCP-1569-1.
&gt; 
&gt; Posteriormente, a D-156912 se le administraron Amnésticos de Clase-C y se reintegró exitosamente al Sitio-104 para continuar trabajando con SCP-1569. Se le informó que perdió los ojos debido a la metralla causada por el impacto de un golpe de SCP-1569. Se sugiere que D-156912 sea utilizado para las pruebas pendientes para confirmar las teorías actuales sobre SCP-1569 y su anatomía.
