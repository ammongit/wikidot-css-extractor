**Ítem #:** SCP-1464

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** Salvo en el caso de experimentación autorizada, está prohibido observar a SCP-1464 bajo luz natural durante el periodo de tiempo comprendido entre la puesta de sol y el crepúsculo náutico, y durante el periodo de tiempo comprendido entre el amanecer náutico y la salida del sol; cualquier investigación sobre las propiedades y el contenido de SCP-1464 durante estos periodos de tiempo debe realizarse bajo lámparas de 1000 vatios que proporcionen una iluminación de espectro completo. Los treinta y cinco (35) kilómetros cuadrados que rodean a SCP-1464 han sido comprados por la Fundación a través de una empresa de tapadera, y sirven como zona de interdicción. Los civiles deben ser disuadidos con una historia encubierta de investigación limnologica.

El espacio aéreo sobre la zona de interdicción que rodea a SCP-1464 está restringido. Las imágenes de satélite de la zona de interdicción deben ser interceptadas y modificadas para que las imágenes directas de SCP-1464 no se hagan públicas.

**Descripción:** SCP-1464 es un cuerpo de agua en los bosques del norte de [CENSURADO], de aproximadamente 82 hectáreas. Cuando se observa en condiciones de iluminación correspondientes al amanecer o al crepúsculo, SCP-1464 es un cognitopeligro. Los sujetos afectados experimentan falsos recuerdos muy detallados de haber participado en crímenes rituales en el lugar de SCP-1464 en algún momento del pasado; todos los sujetos afectados expresan un intenso remordimiento y culpa por haber participado (independientemente de que esto sea compatible con sus perfiles psicológicos), describen el ritual como si hubiera concluido con una o varias víctimas sumergidas dentro de SCP-1464, afirman que el ritual era necesario para evitar lo que es efectivamente un escenario de fin del mundo de clase XK, y declaran que el ritual se realizó incorrectamente y debe repetirse.

La naturaleza precisa del ritual descrito por los sujetos afectados varia en función de una serie de parámetros, que incluyen, entre otros, la densidad del follaje de los arboles circundantes, la presencia de restos flotantes y las modificaciones de más de 1 m en la línea de costa de SCP-1464 (véase el documento 1464-t17 para una lista complete de parámetros conocidos). Desde que la Fundación tiene conocimiento de ello, los parámetros que regulan el efecto anómalo de SCP-1464 han sufrido cambios naturales suficientes para dar lugar a una nueva configuración en 85 ocasiones; además las nuevas configuraciones han sido el resultado de una experimentación deliberada en 25 ocasiones, y de una modificación accidental en 3.

Todos los sujetos expuestos a SCP-1464 bajo una configuración determinada describen el mismo ritual; además, los sujetos comparten una conciencia anómala de la existencia de los demás, de tal manera que si tres sujetos distintos son expuestos a una configuración determinada, y luego interrogados por separado, todos informaran que el ritual involucro a tres participantes, y podrán corroborar las historias de los demás. Los detalles del ritual van desde lo posible (la matanza de nueve niños de nueve años, a las 9:09 de la mañana, el novena día del noveno mes de 1999) hasta lo disparatado (la violación y estrangulación de un Volkswagen Beetle verde de 1978, el quincuagésimo sexto día de junio de 1974); en ningún momento ningún sujeto ha expresado disonancia cognitiva, por muy incompatible que sea el escenario descrito con la realidad.

La exploración submarina y el análisis por sonar de SCP-1464 no han revelado ninguno de los objetos sumergidos descritos por los sujetos afectados, ni los informes de personas desaparecidas y de robo de ganado se corresponden con ninguno de los rituales descritos; sin embargo en aproximadamente el 30% de los casos, los escenarios que los rituales supuestamente pretenden evitar se corresponden con las peores extrapolaciones que implican a SCPs conocidos.

Las muestras de agua y biota acuática de SCP-1464 no han resultado anómalas.
