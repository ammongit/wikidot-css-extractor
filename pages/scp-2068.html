**Titre original :** SCP-2068 - Chaos Pump
**Auteur :** [[user MisterFlames]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 8 mars 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-2068

**Classe :** --Euclide-- Keter

**Procédures de Confinement Spéciales :** SCP-2068 doit être contenu dans une chambre forte pressurisée et isolée mesurant 2 mètres cubes située --au Site-15-- dans la Zone de Confinement Biologique Armée-14. La chambre forte doit être placée au centre de sa propre cage de Faraday, et aucun appareil électronique ne doit être autorisé à moins de --20-- 50 mètres de celle-ci. L&#39;atmosphère à l&#39;intérieur de la chambre forte doit être composée d&#39;azote et maintenue à une pression de 200 kPa ; la pression doit être surveillée à distance par des manomètres analogiques. L&#39;intérieur de la chambre forte doit être surveillé visuellement grâce à un système de miroirs et de lentilles afin de garder les caméras hors de la zone défendue.

Dans l&#39;éventualité où le joint hermétique primaire serait brisé, les joints --de secours-- tertiaires doivent être enclenchés et de l&#39;azote liquide doit être pompé dans la chambre forte à une pression de 10 MPa et à une température de 70 kelvins pendant 48 heures, après quoi la pression doit être réduite à --25-- 10 Pa et la température augmentée à --400-- 525 kelvins pendant 48 heures supplémentaires. L&#39;atmosphère de la chambre forte ne doit jamais être ventilée sous aucune circonstance. Plutôt, elle doit être --chauffée à 600 kelvins-- convertie en ammoniac grâce au processus Haber, puis utilisée comme combustible.

En cas de défaillance des joints secondaires, la zone de stockage doit être scellée, l&#39;intérieur doit être chauffé à une température de 1000 kelvins, et de l&#39;ammoniac doit être pompé à l&#39;intérieur de la chambre forte. La température et les procédures de scellement doivent être maintenues pendant 24 heures, puis une quantité supplémentaire d&#39;ammoniac doit être pompée à l&#39;intérieur. Si l&#39;ammoniac s&#39;enflamme, la tête nucléaire du site doit être armée et un état de quarantaine doit être déclaré. L&#39;intérieur de la chambre forte doit être chauffé à une température de 1800 kelvins jusqu&#39;à ce que l&#39;ammoniac cesse de brûler. La zone de stockage sera évacuée et l&#39;atmosphère devra être traitée afin de rétablir le confinement. L&#39;opération de neutralisation de SCP-2068 sera ensuite enclenchée. Tous les membres du personnel ayant survécu devront rester en quarantaine pendant deux mois et subiront des tests afin de vérifier que SCP-2068 n&#39;ait pas causé de brèche dans son confinement.

En cas de défaillance des joints tertiaires, la tête nucléaire du site doit être déclenchée.

Les tests relatifs à SCP-2068 doivent être effectués dans une salle blindée par --le personnel technique-- des membres du personnel de Classe-D  dans des conditions --sanitaires optimales-- de danger biologique de Niveau 4. Au moment actuel, tous les tests à l&#39;exception de l&#39;observation à distance --nécessitent une approbation de Niveau 5/2068-- ont été suspendus et nécessitent l&#39;approbation d&#39;une majorité des membres du Conseil O5 afin de reprendre.

**Description :** SCP-2068 est une pompe à piston manufacturée par la société ███████. SCP-2068 a été découvert le ██ ███████ 200█ par les forces armées de la Coalition à █████, en Irak. À l&#39;origine, les forces de la milice locale étaient en possession de SCP-2068 ; après l&#39;échec d&#39;une tentative d&#39;interruption à distance, les effectifs de la Fondation sur place ont confiné l&#39;appareil et l&#39;ont transporté au Site-15 après que des signatures électroniques inhabituelles furent détectées. 

En examinant SCP-2068, le Dr ██████ a découvert que l&#39;appareil contenait plusieurs mécanismes biologiques d&#39;origine inconnue. Des tests ont montré que SCP-2068 renferme un ordinateur biologique ainsi que plusieurs autres organes reliés ensemble par un système circulatoire et nerveux. Après un nombre d&#39;expériences, le Dr ██████ a déduit que le but de SCP-2068 est d&#39;absorber de l&#39;énergie et des ressources provenant de son environnement afin de fabriquer divers composés d&#39;hydrocarbures ainsi que d&#39;autres versions de soi-même. 

Les interrogatoires qui ont suivi suggèrent que SCP-2068 devait être placé dans l&#39;un des puits de pétrole épuisés de la région dans le but de le raviver pour qu&#39;il serve de source d&#39;énergie et de revenu secrète. Cependant, des tests supplémentaires ont révélé que SCP-2068 possède également d&#39;autres capacités, d&#39;où le besoin d&#39;instaurer des mesures préventives et des procédures de sécurité plus strictes.

**Addendum 2068-2 :** Le █/█/20██, le Site-15 a subi une brèche de confinement partielle impliquant SCP-2068, SCP-████, SCP-████ et SCP-███. Les analyses ont montré des traces de contamination biologique par SCP-2068 chez █ techniciens qui avaient subi des modifications au niveau du système limbique ainsi que des lésions au système digestif. Les images captées par les caméras de surveillance montrent les techniciens affectés vomissant sur les commandes de sécurité, compromettant alors les mesures préventives et provoquant une brèche de confinement. Cet incident a causé la mort de ██ membres du personnel, et ██ membres additionnels ont dû être euthanasiés en raison de la propagation de la contamination, même après l&#39;ablation chirurgicale des tissus affectés. De plus, █ membres du personnel médical ont été infectés.

SCP-2068 doit être envoyé à la ZCBA-14 et de nouvelles mesures de confinement plus sévères seront en vigueur à partir de maintenant. Demande de reclassification en Keter refusée.

//&#39;&#39;C&#39;est brillant de sa part. SCP-2068 semble être conscient de son environnement et peut agir sur celui-ci. Quel est son but ? Est-il doté d&#39;une conscience ? Comprend-il ce qu&#39;il est ? Se pourrait-il que SCP-2068 soit intelligent ?&#39;&#39; 
– Dr ███████//

**Addendum 2068-3 :** Les membres du personnel médical infectés furent placés en quarantaine et observés à distance. Chaque instance a tenté de s&#39;échapper en utilisant diverses formes d&#39;attaques chimiques sur leurs cellules d&#39;isolement. Une instance s&#39;est fait exploser dans le but apparent d&#39;améliorer les chances d&#39;évasion des autres instances. Les mesures de confinement ont résisté aux tentatives d&#39;évasion. Toutes les instances ont été euthanasiées, puis incinérées.

**Addendum 2068-5 :** À la demande du Dr ███████, les tests sur SCP-2068 reprendront dans des conditions NRBC de Niveau 4 en utilisant des membres du personnel de Classe-D. Le personnel de la Fondation surveillera le déroulement des tests à distance, hors de la zone d&#39;effet de 20 mètres.

**Addendum 2068-9 :** Au vu des événements du ██/██/20██ où la ZCBA-14 a subi une brèche de confinement partielle faisant ███ victimes parmi les membres du personnel de la Fondation, tous les tests impliquant SCP-2068 ont été suspendus. Les rapports d&#39;autopsie et de vivisection de tous les Classes-D présents sur le site ne seront accessibles qu&#39;au Conseil O5 jusqu&#39;à nouvel ordre.

[[collapsible show=&#34;Addendum 2068-10 :  Autorisation O5 requise&#34; hide=&#34;Autorisation approuvée, merci.&#34;]]

**Résumé :** Brèche de confinement ZCBA-14, 13/10/2013

Les cadavres de seize Classes-D et de douze membres du personnel de la Fondation ont été récupérés, et il a été découvert que cinq Classes-D vivants ainsi que quatorze membres du personnel de la Fondation ayant survécu à l&#39;incident ont été contaminés par SCP-2068-1. SCP-2068-1 serait le vecteur ayant provoqué des changements physiologiques chez les individus exposés à SCP-2068. SCP-2068-1 est une molécule organique qui possède une gaine de protéines et qui agit de façon similaire à un virus. Elle présente cependant trois différences notables.

D&#39;abord, SCP-2068-1 peut cibler n&#39;importe quelle substance organique et s&#39;en servir pour créer des copies d&#39;elle-même, fabriquer une variété de composés chimiques ou générer du combustible après avoir consommé ladite substance. Ensuite, SCP-2068-1 est capable de s&#39;autopropulser dans la plupart des liquides ainsi que dans l&#39;air. Finalement, SCP-2068-1 possède une grande capacité de coordination et de communication avec les autres instances, de sorte que plusieurs SCP-2068-1 sont en mesure d&#39;agir ensemble pour causer des changements physiologiques importants chez un hôte, d&#39;écraser sa conscience, et même d&#39;utiliser des tissus morts comme moyen de transport pour se déplacer et se protéger.

Il est quasiment impossible de déceler la présence de SCP-2068-1 chez un individu en raison de sa taille et du fait qu&#39;elle est polymorphe, celle-ci étant capable de modifier sa propre structure au besoin. Les IRM représentent le seul moyen actuel permettant de déceler si un individu a été infecté lorsque SCP-2068-1 n&#39;est pas visible à l’œil nu ou détectable grâce à des émissions électromagnétiques. Le Conseil O5 a recommandé que les informations concernant les autopsies et les vivisections soient rendues secrètes. Un vote a été programmé afin de déterminer le sort des membres du personnel impliqués dans la brèche de confinement. Le résultat du vote était de 8-5 contre l&#39;euthanasie.

Tous les survivants de la brèche de confinement et ceux qui sont entrés en contact avec eux ont reçu la classification SCP-2068-2, la désignation de membre potentiellement infecté, et sont désormais en quarantaine pour une durée indéterminée.

[[/collapsible]]

**Addendum 2068-11 :** Séquence des événements ayant provoqué la brèche de confinement partielle du ██/██/20██

1753 : 2 Classes-D chargés d&#39;assurer la sécurité pendant le transfert de SCP-2068 ont explosé à moins de 6 mètres du Poste de Sécurité 3. Les autopsies ont révélé qu&#39;une grande partie de leur corps avait été convertie en divers composés explosifs et incendiaires.

1755 : ███ Classes-D situés dans 3 zones distinctes ont commencé à se comporter de manière agressive, provoquant alors des émeutes. Les autopsies ont révélé la présence de modifications importantes au niveau du système endocrinien et du système limbique ayant permis aux individus infectés de faire preuve d&#39;une force et d&#39;une vitesse anormale, sans aucune préoccupation pour la douleur. De plus, ██ Classes-D se sont réanimés par eux-mêmes après avoir été vraisemblablement morts pendant plusieurs minutes, et ont été la source d&#39;un nombre d&#39;attaques chimiques, explosives et incendiaires contre le personnel et les installations. 

1804 : Étant ralentis par les feux et les attentats suicides des Classes-D, les premiers répondants de la Fondation ont été aspergés par des composés toxiques et acides provenant des émeutiers blessés, mourants et réanimés. L&#39;efficacité réduite des combinaisons NRBC a entrainé la combustion spontanée de █ membres de sécurité de la Fondation plusieurs minutes après le contact. 

1810 : Les membres de sécurité du Poste de Sécurité 3 arrivent sur place et ouvrent le feu sur l&#39;équipe de premiers répondants de la Fondation. Il est déterminé que SCP-2068 réanime les cadavres afin de s&#39;en servir à la fois comme armure, carburant et usine de reproduction. Les armes incendiaires se sont avérées plus efficaces que les armes à feu standards et tout autre type d&#39;arme. Les explosifs conventionnels n&#39;ont fait que propager SCP-2068.

1820 : Les effectifs de la Fondation ont rétabli un confinement partiel. La tête nucléaire du site est restée armée.

2130 : Confinement complètement rétabli.

**Addendum 2068-12 :** Reclassement en Keter approuvé. Tous les tests impliquant SCP-2068 ont été suspendus en attendant une révision du Conseil O5. La neutralisation de SCP-2068 a été refusée en raison de potentielles similitudes avec des activités en Équateur. Des améliorations apparemment cosmétiques dans la province de Sucumbíos par C██████ Inc. semblent désormais avoir apporter des modifications importantes à l&#39;écologie locale, des données montrant des similitudes avec les résultats d’autopsies menées après les événements du ██/██/20██. Cependant, en raison de conflits juridiques et d’interférences de la part de ressortissants étrangers, la Fondation est incapable d’enquêter de plus près sur cette affaire.
