    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
標題：SCP-233 - 二十三邊多面體
作者：[[*user drclef]]
譯者：[[*user vomiter]]
[[include credit:end]]
[[include component:scp-meta-title-hiding css-style=classic]]

**項目編號：** SCP-233

**項目等級：** Keter

**特殊收容措施：** SCP-233應存放於加入釩金屬內襯的立方體容器中，其尺寸須為23×23×23，此處無須在意單位。該物體周邊23公尺將被劃為安全區：該區域內不得有超過或低於23歲的D級人員進出。為求最佳成果，應盡可能投入生於當月23日的D級人員。收容腔內不得攜入任何熱兵器，唯一例外是因應特殊需求納入腔內的點二三二三口徑彈匣。每個整點後23分鐘換班一次，最後一次換班時間應為格林威治時間23時23分。

無論如何，23公尺安全區內不得出現[刪減內容]公厘的彈藥、出生於[刪減內容]月、或當月[刪減內容]、十[刪減內容]或二十[刪減內容]日的D級人員，以及任何稜邊數量為[刪減內容]的物品。職員應在整點後第[刪減內容]分留意異狀的產生，特別是每天的[刪減內容]時[刪減內容]分，因為那是該物體最活躍的時間點。為求最佳成果，應在上述時間段將所有人員從23公尺安全區內驅離。

**描述：** SCP-233是一個共有23條稜邊的多面體，每一面都包含一個正三角形與一條直線。由於該物體會對時空造成扭曲，因此無法在三維空間或二維平面中模擬出該物體的物理形狀。

SCP-233的反常特質會扭曲周遭的數學公理，此時若不使用二十三進位制將在計算時引發進位處理錯誤。然而，若計算以二十三進位制進行時，其速率將提升至正常情況下的23倍：考慮到這一特性，已暫緩摧毀本項目的提案並開始嘗試將其併入[已刪除資料]。儘管要將二進制資訊轉換為二十三進制的數字有其困難性，但組織已承認該裝置所隱含的價值（詳情請參閱 __娜娜 · [刪減內容] 博士__ 對統一場論的「獨特解法」。）

不幸的是，SCP-233似乎會對其安全區內的數字[刪減內容]產生特別的惡性影響（詳見 __娜娜 · [刪減內容] 博士__ 於 [刪減日期] 發生的死亡事故調查報告）。受影響的物體會發生極其迅速的化學崩解——若與之直接接觸甚至將在零點二三秒內崩解成原子團。

第一註解：一般經驗法則所認定的物理屬性本身似乎並非觸發SCP-233異常性質的關鍵要素，真正觸發效應的是附近觀察者對受影響物質的感知。具體來說，用2.74公尺長的桿子觸碰SCP-233一事不會引發惡性反應，除非在危險區內有任何觀察者把那根桿子的長度認定為[刪減內容]英尺。儘管這一現象的原因仍有待釐清，但經典量子力學中的觀察者效應可能也牽涉其中（詳見報告文件代號：77-海森堡）。

**附錄233-a：** 在A. Clef博士的建議下，研究委員會已請願將該物品重新編號為SCP-2323。雖然該舉措將導致本項目的編號落到標準範疇之外，但顧慮到本計畫中涉及的所有編號相關數據，確實有必要以最謹慎的態度應對SCP-233的數學性質。這一提案的重要性在[刪減內容]號事故中得到了十分戲劇化的證實：該物體意外的接觸到個人音樂播放器中伏特數為[刪減內容]的電池，令該物體的效應範圍增加百分之[刪減內容]千達到232.32公里，進一步導致附近3A級小聯盟棒球賽的主場球隊全員斃命（該場比賽在事故發生時正進行到[刪減內容]局上半）同時所有描述了SCP-233與數字[刪減內容]之間交互作用的電腦檔案也一併遭到銷毀。為保障所有職員的生命安全，未來應不惜一切代價避免在SCP-233附近聯想到數字[刪減內容]。

**附錄233-b：** 無論如何，懷孕的女性員工均不得進入安全區。
