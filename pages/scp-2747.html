**Mã vật thể:** SCP-2747

**Phân loại:** --Euclid-- Keter

**Mức độ Hiểm họa:** --Lục [[span style=&#34;color:green&#34;]]●[[/span]]-- Đen ●

**Quy trình Quản thúc Đặc biệt:** Thuật toán giám sát của Tổ Chức phải điều hành internet và các phương tiện in ấn nhằm tìm kiếm các đề cập liên quan tới SCP-2747. Tất cả các trường hợp phù hợp phải được gắn thẻ và chuyển tiếp đến Phòng Ban Phân Tích, nơi sẽ xác thực về sự xuất hiện của SCP-2747. Trong trường hợp phát hiện ra dị thể, tất cả các phương tiện bị ảnh hưởng phải được sửa chữa phù hợp theo các giao thức thay đổi phương tiện tiêu chuẩn của Tổ Chức (912-A &#34;VÙNG GIAO THOA&#34;, 943-A &#34;GIẾNG ĐỘC&#34;).

[[collapsible show=&#34;Mở Quy trình Quan sát CHÉN THÁNH&#34; hide=&#34;Ẩn tài liệu bổ sung&#34; hideLocation=&#34;both&#34;]]

Giám sát SCP-2747 một cách có kiểm soát sẽ được thực hiện bằng cách sử dụng các phương tiện tính toán cục bộ, tạo ra các chiều tường thuật ở nhiều mức độ phức tạp và lồng ghép khác nhau. Đồng thời, các mô tả về tường thuật phải được tạo ra ở các mức độ trừu tượng khác nhau bằng cách sử dụng phần mềm phân tích cú pháp phương tiện/phân tích meta của Tổ Chức. Kết quả phải được quét định kỳ để tìm kiếm các điểm bất thường về dữ liệu cho thấy dấu hiệu của SCP-2747. Bất kỳ bản tường thuật nào được tạo ra chứa dấu hiện bất thường có thể được coi là một trường hợp của SCP-2747, với các điều kiện ban đầu của chúng sau đó sẽ được coi là thuận lợi cho dị thể. Với kích thước mẫu đủ lớn, điều kiện ranh giới của SCP-2747 sẽ đủ rõ ràng để xác định và lập thành bản đồ.

Hơn nữa, một danh sách theo dõi gồm 7.000 nghệ sĩ phải được duy trì và giám sát vào mọi lúc nhằm tìm ra các dấu hiệu của những lần SCP-2747 xuất hiện trong các tác phẩm tương ứng của họ bằng cách sử dụng phần mềm phân tích/phân tích tổng hợp nói trên. Để tăng mức độ chính xác và phạm vi xuất hiện siêu hư cấu chồng chéo cao, danh sách theo dõi bao gồm các cá nhân, nhóm và tổ chức có tác phẩm với xu hướng chứa nội dung siêu hư cấu, ví dụ như //mis-en-abymes// và truyện lồng truyện. Việc tài trợ và/hoặc tác động ngầm đến những cá nhân này có thể bị xử phạt.

Kết quả của CHÉN THÁNH sẽ được ghi lại trong tài liệu hiện tại như **Phụ lục B**.

[[/collapsible]]

**Mô tả:** SCP-2747 là một hiện tượng trên các ấn phẩm và phương tiện truyền thông trực tuyến, trong đó các nền tảng dành riêng cho việc thảo luận về các tác phẩm hư cấu bắt đầu đề cập đến một tác phẩm không tồn tại. Tuy nhiên vẫn có thể tìm thấy một số bài viết, bài đăng, bình luận và các nội dung khác về tác phẩm hư cấu, coi nó có thật. Tác phẩm hư cấu không tồn tại có thể được đề cập bởi nhiều cá nhân khác nhau theo một số cách khác nhau, từ những đề cập ngắn gọn trong các bài đăng trên diễn đàn cho đến chủ đề thảo luận trong các luận văn học thuật đầy đủ.

Các mô tả, ảnh chụp màn hình, ảnh và trích đoạn ngắn của những cuốn tiểu thuyết này thường được phát hiện trên các phương tiện bị ảnh hưởng bởi SCP-2747. Toàn bộ mô tả đều nhất quán với nhau, và đã được xác thực rằng các phân đoạn lấy từ siêu nội dung do SCP-2747 tạo ra có thể tái tạo toàn bộ tác phẩm hư cấu đó. Dưới đây là danh sách các tác phẩm hư cấu do SCP-2747 tạo ra (xem Phụ lục A).

Có khả năng tài liệu bị ảnh hưởng được viết bởi người thật; tuy nhiên, khi bị thẩm vấn một cách cưỡng ép, họ luôn phủ nhận việc bản thân đã viết tài liệu và bác bỏ sự tồn tại của các tài liệu hư cấu được đề cập trong đó.

SCP-2747 chưa bao giờ được ghi lại trong thời gian thực; toàn bộ các trường hợp cho đến nay đều được ghi chép lại sau khi phát hiện. Không có trường hợp nào được ghi nhận trước tháng 1 năm 2008. Nguyên do --chưa được làm rõ.-- ##red|phù hợp với các quan sát siêu việt được ghi lại đầy đủ trong  **Phụ lục B**.##

Giả thuyết của Phòng Ban Phân Tích cho rằng SCP-2747 là bằng chứng về một //anafabula// diễn ra tự nhiên, hay phản tường thuật: một tập hợp các dấu hiệu, biểu tượng và narreme[[footnote]]Narreme được định nghĩa là đơn vị cơ bản của một tường thuật, cũng giống như mytheme là ký hiệu cho đơn vị cơ bản của quan niệm, hay meme là đơn vị của văn hóa.[[/footnote]] phụ thuộc lẫn nhau, khi được lồng ghép đủ vào một cấu trúc hư cấu, sẽ tự tiêu diệt lẫn nhau. Việc tái tạo trực tiếp các thuộc tính của //anafabula// là bất khả thi do bản chất dị thường của nó, nhưng mô tả gián tiếp đã được tạo nên thông qua Quy trình Quan sát CHÉN THÁNH và được ghi lại bên dưới (xem **Phụ lục B**). Nó có thể ảnh hưởng thông qua các tầng tường thuật siêu hư cấu, ví dụ, một siêu cốt truyện chứa //anafabula// sẽ không còn tồn tại trong câu truyện, và bản thân câu truyện sau đó sẽ biến mất khỏi thực tại của chúng ta.[[footnote]]Giải thích về thực tại siêu việt (&#34;hệ thống phân cấp tường thuật siêu hư cấu&#34;) chưa được xác nhận rộng rãi bởi Tổ Chức, nhưng xuất hiện đồng thời với các quan sát thu được từ các dị thể hư cấu chuyển biến như [[[SCP-1304]]], [[[SCP-2614]]], và [[[sandrewswann-s-proposal |001/███-████████]]].[[/footnote]] Đặc điểm nhận dạng chính của //anafabula// là nó luôn đại diện cho một nhân vật phản diện trong vũ trụ hoặc kẻ đáng khinh (anathema) trong toàn bộ các lần xuất hiện của SCP-2747, có khả năng do các thành phần narreme vốn có cho thấy bản chất ngoại lai nhưng tự tập trung của nó.

&gt; ##red|**CẬP NHẬT:** Giả thuyết trên đã được xác thực là một mô hình hoạt động của SCP-2747. Vui lòng tham khảo **Phụ lục B**.##

&gt; ##red|**CẬP NHẬT**: Các quy trình sau đây sẽ được tiến hành sau khi kết thúc thành công Quy trình Quan sát CHÉN THÁNH (xem **Phụ lục B**).##
&gt;
&gt; * ##red|Tại mọi thời điểm, //anafabula// được liệt kê trong **Phụ lục B** không được xảy ra trong thực tại, bất kể hành động tự nhiên hay cố ý. Bất kỳ vật thể, con người hoặc sự kiện nào vượt quá mức độ ý nghĩa α của ngưỡng tương tự phải được biến đổi bằng mọi cách.##
&gt; * ##red|Quyền truy cập thông tin về SCP-2747, đặc biệt là thông tin được liệt kê trong **Phụ lục B**, phải bị hạn chế nghiêm ngặt dưới quyền hạn 4-2747 và 3-ANALYTICS.##
&gt; * ##red|Do các tác động siêu việt và khả năng không thể kiểm soát của SCP-2747 được mô tả chi tiết trong **Phụ lục B**, dị thể phải được tái phân loại lên Keter ngay lập tức.##

**Phụ lục A:** Danh sách những lần xuất hiện của SCP-2747

[[collapsible show=&#34;Mở tài liệu bổ sung.&#34; hide=&#34;Đóng tài liệu bổ sung.&#34; hideLocation=&#34;both&#34;]]

&gt; **Tác phẩm không tồn tại được đề cập:** //Punta de la espira//
&gt; **Phương tiện truyền thông:** Truyện ngắn
&gt; **Mức độ xuất hiện:** 17 bài viết được tạo và chỉnh sửa trên http://es.wikipedia.org.
&gt; **Tóm tắt tác phẩm:** //Punta de la espira// (&#34;Đỉnh Núi/Xoắn Ốc&#34;) là một mẩu truyện ngắn sáng tác năm 1951 bởi Gabriel Garcia Marquez. Truyện tường thuật về một nhân vật chính vô danh, xuôi thuyền theo dòng sông để tìm đến một ngọn núi hoang vu, &#34;đen ngòm và lởm chởm&#34; để gửi một món quà đến một nhân vật không được đề cập cụ thể. Chuyến hành trình vô cùng gian nan hiểm trở, và đến cuối truyện, nhân vật chính chết vì kiệt sức mà không hề đến gần mục đích của mình hơn lúc anh ta khởi hành. Ngọn núi được miêu tả một cách chi tiết xuyên suốt câu chuyện, với nhiều gợi ý ẩn dụ về việc đây là trú ngụ của các vị thần, hay một thực thể tà ác.

&gt; **Tác phẩm không tồn tại được đề cập:** //Taitoru// (Tiếng Nhật: タイトル)[[footnote]]Tiêu đề của bộ phim mô tả chính nó; là cách phát âm phiên âm tiếng Nhật của từ &#34;tiêu đề&#34;.[[/footnote]]
&gt; **Phương tiện truyền thông:** Phim hoạt hình
&gt; **Mức độ xuất hiện:** 1 bài viết được tạo trên http://www.tvtropes.org, với 55 chỉnh sửa được thực hiện cho các trang trope khác nhau, từ &#34;Chân Trời Tuyệt Vọng&#34; đến &#34;Điềm Báo&#34; và &#34;Cái Gì Cơ, Nó Không Được Làm Từ Cần Á?&#34;
&gt; **Tóm tắt tác phẩm:** //Taitoru// là một bộ phim hoạt hình được đạo diễn bởi Jin Min không lâu trước khi ông qua đời. Nó được mô tả như một bộ phim kinh dị tâm lý kể về một họa sĩ hoạt hình đang gặp khó khăn khi cố gắng hoàn thành và xuất bản tác phẩm đầu tiên của mình dưới thời hạn ngắn. Căng thẳng bắt đầu cản trở và ranh giới thực tại dần mờ đi; cô dần nhìn thấy ảo giác, và bộ phim kết thúc một cách mơ hồ rằng liệu nhân vật chính đã hoàn thành mục tiêu của mình hay không thể chống lại các điểm yếu của chính bản thân. Điển hình cho phong cách của Kon, hoạt ảnh được mô tả là giàu chi tiết, biến ảo, và đôi khi vô cùng đáng quan ngại; có một cảnh phim cho thấy nhân vật chính đang vật lộn với hình bóng trong chính căn hộ của mình - được mô tả dưới mục trope cho &#34;Suy Nghĩ Của Bạn Biến Điều Đó Thành Sự Thật.&#34; như biểu hiện cho rào cản sáng tạo của nhân vật - thứ cuối cùng nhấn chìm và khuất phục cô.

&gt; **Tác phẩm không tồn tại được đề cập:** //No Sister of Mine//
&gt; **Phương tiện truyền thông:** Video game
&gt; **Mức độ xuất hiện:** 77 chủ đề trên http://forums.somethingawful.com, mỗi chủ đề có từ 3 đến 103 bình luận. Hầu hết người dùng đều là thành viên của cộng đồng Something Awful.
&gt; **Tóm tắt tác phẩm:** //No Sister of Mine// là một trò chơi nhập vai đánh theo lượt thuộc thể loại giả tưởng/kinh dị được phát triển bởi Poakahan[[footnote]]Trong khi Poakahan thực sự là một studio phát triển trò chơi lớn hoạt động ngoài Seoul từ năm 2002 đến 2005, không có hồ sơ nào về //No Sister of Mine// từng được phát hiện.[[/footnote]] cho Nintendo Gamecube vào năm 2005. Theo đánh giá của người chơi, họ sẽ điều khiển một tổ đội gồm sáu nhân vật giấu tên để khám phá một vương quốc đổ nát với mục tiêu tìm kiếm người bạn đồng hành bị thất lạc được biết đến với cái tên &#34;Sister&#34;. Phần lớn đều đánh giá tiêu cực, chỉ ra rằng hệ thống chiến đấu có nhiều lỗi, lời thoại thiếu mạch lạc, đồ họa sơ sài, nhạc nền lặp lại và được miêu tả mang lại cảm giác &#34;buồn nôn&#34;, &#34;đau đầu&#34; cũng như việc hoàn thành trò chơi là bất khả thi. Các NPC trong trò chơi liên tục đề cập đến một &#34;cuốn sách màu đen&#34;, thứ khi người chơi đọc sẽ ban cho họ sức mạnh to lớn hoặc giải trừ một lời nguyền đáng sợ. Hầu hết những người đánh giá đều cho rằng nhiệm vụ cuối cùng sẽ là quay trở lại các khu vực trước đó của trò chơi và sử dụng các khả năng mới phát hiện để thu thập các phần của cuốn sách. Tuy nhiên, họ khẳng định rằng không thể tìm thấy bất kỳ phần nào. Một người đánh giá cho biết rằng ngay từ đầu, bản thân vật phẩm không thể được tìm thấy trong mã của trò chơi.

&gt; **Tác phẩm không tồn tại được đề cập:** //The Scolipendra Wiki//
&gt; **Phương tiện truyền thông:** Tiểu thuyết chung
&gt; **Mức độ xuất hiện:** 49 fanfic khác nhau (có độ dài từ 343 đến 2,401 từ) đươcj đăng trên http://www.fanfiction.net, mỗi tác phẩm có từ 1 đến 6 bình luận.
&gt; **Tóm tắt tác phẩm:** //The Scolipendra Wiki// là một vũ trụ truyện hư cấu hợp tác trực tuyến thuộc thể loại viễn tưởng kinh dị, giả tưởng suy đoán và kỳ bí. Nó dường như được lưu trữ trên một số loại trang web wiki, nhưng không thể xác định địa chỉ trang web. Rất khó để xác định cốt truyện chính xác của //Scolipendra// vì phạm vi giải thích cốt truyện và nhân vật trong các tác phẩm đều khác nhau, và nó trở nên phức tạp hơn khi thế giới quan và bối cảnh hư cấu khác xuất hiện. Hiện tại thông tin Tổ Chức thu được là nó đề cập đến bảy nhân vật đi lang thang trên nhiều thế giới, thu thập các vật thể siêu nhiên hoặc bất thường. Một vật thể được miêu tả rất chi tiết xuyên suốt các tác phẩm: một biểu tượng obsidian 7 cạnh với sức mạnh có thể phá hủy bất kỳ vật thể, con người hay khái niệm trừu tượng chỉ với một lần chạm. Vật thể này dường như là mục tiêu của các nhân vật chính, họ luôn liên tục tranh giành lấy nó; tuy nhiên, nó hiện đang bị chiếm hữu bởi một tên ác nhân nguy hiểm chưa rõ danh tính. Kẻ phản diện đã nhiều lần được ám chỉ trong nhiều tác phẩm, nhưng chưa bao giờ xuất hiện.

&gt; **Tác phẩm không tồn tại được đề cập:** //I/O//
&gt; **Phương tiện truyền thông:** Album nhạc
&gt; **Mức độ xuất hiện:** Các cột đánh giá trong tổng số 14 ấn phẩm có uy tín, bao gồm //The New Bombay Times//, //Pitchfork// và //L.A. Flipside//.
&gt; **Tóm tắt tác phẩm:** //I/O// là album phòng thu thứ 9 của ban nhạc rock người Anh Radiohead hiện đã giải thể. Nó bao gồm 6 bản nhạc dài tổng cộng 34 phút 18 giây. Hầu hết các bản nhạc dường như chủ yếu là các mẫu được chế tác kỹ thuật số từ các album trước của Radiohead, xếp lớp với nhạc cụ âm thanh và giọng hát thưa thớt. Album được đón nhận rất tích cực, ngoại trừ Jessica Greene của //Pitchfork//, người đã cho điểm đánh giá trung bình 7,0.[[footnote]]Cụ thể, Greene cảm thấy phần hậu kỳ của album quá gấp gáp và thiếu phối hợp, có khả năng không phải do chính Radiohead đảm nhận; phần cắt giọng giữa bản nhạc 5 và 6 được mô tả là không cần thiết trong khi các bản nhạc còn lại đều liền mạch.[[/footnote]] Album được cho là sử dụng cách tử đặc biệt, hồi âm hai tai xếp lớp trên giọng hát solo của ca sĩ chính Thom Yorke như một mô-típ âm nhạc, ví dụ như //The New Bombay Times// của Gulshan Anirudh với chủ đề chính xoay quanh &#34;vòng xoáy của sự cô lập và cảm hứng ... của các vòng lặp phản hồi cộng hưởng đến cấp độ cá nhân sâu sắc, cốt lõi run rẩy của tâm hồn sáng tạo&#34;. Anirudh cũng đề cập rằng trong khi lời bài hát đề cập đến việc tự tử và tự làm hại bản thân, nó được trình bày thông qua một loạt phép ẩn dụ gián tiếp: //I/////O// &#34;không bao giờ sợ chơi đùa với ý tưởng tự ghê tởm và tự hạ thấp bản thân nhưng toàn bộ album dường như không đạt được dấu ấn của nó, luôn xoay quanh nhưng chưa bao giờ hoàn toàn chạm vào cái trung tâm đáng sợ ấy.&#34;

&gt; **Tác phẩm không tồn tại được đề cập:** //Mavigne, Hoặc: Một Luận Thuyết về Siêu Hình Học của Du Hành Không Gian Bên Trong, và Vương Quốc của Erikaar, Người Mang Danh Ánh Sáng Khai Sinh Từ Màn Đêm, và Những Phô Bày Thần Học Khác Về Nó//
&gt; **Phương tiện truyền thông:** Tiểu thuyết
&gt; **Mức độ xuất hiện:** 7 bài viết được đăng trên một số tạp chí học thuật phê bình văn học trong vòng một tuần, toàn bộ đều được viết bởi các học giả nổi tiếng.
&gt; **Tóm tắt tác phẩm:** //Mavigne// là bản thảo và các bức vẽ bằng than được phát hiện trong căn nhà của Rithabile Abrahams vào năm 2014. Abrahams dường như là một nhà văn và nghệ sĩ sống ẩn dật, làm việc như một kỹ thuật viên bảo trì tại Bloemfontein, Nam Phi và được chẩn đoán lâm sàng mắc bệnh tâm thần phân liệt[[footnote]]Một số cá nhân phù hợp một phần với mô tả này, mặc dù không có tác phẩm nào tương tự như //Mavigne// tồn tại.[[/footnote]] //Mavigne// là một câu truyện lồng truyện được viết bằng tiếng Afrikaans, có nội dung là một cuốn tiểu thuyết được viết bởi một nhà huyền bí người Hà Lan thế kỷ 17. Tác phẩm mô tả cuộc hành trình của một nhà huyền bí học, chỉ được biết đến với cái tên Maas, người tìm hiểu về cấu trúc bên trong của Trái Đất thông qua các linh ảnh. Trong phần đầu của cuốn tiểu thuyết, Maas mơ thấy một bản thể siêu nhiên nhận thức được bản thân đang tồn tại trong giấc mơ và biết ơn Maas vì đã khiến nó tồn tại. Đổi lại, nó hứa sẽ tiết lộ những bí ẩn của Trái Đất cho Maas. Maas không thể đi xuyên qua mặt đất vì là vật hữu hình, do vậy sinh vật quyết định kể lại cuộc hành trình của bản thân. Nó nói về 6 cõi được phân chia theo các ngưỡng, từ cõi kho báu và khoáng sản cho đến một chiều không gian vô tận của ánh sáng và âm thanh. Bên trên sáu cõi là một ngưỡng khác, được mô tả như lõi Trái Đất. Trước khi nó có thể tiếp tục giải thích, Maas tỉnh dậy và giấc mơ kết thúc.

&gt; **Tác phẩm không tồn tại được đề cập:** //ex lux//
&gt; **Phương tiện truyền thông:** Tiểu thuyết tương tác
&gt; **Mức độ xuất hiện:** Các bài đăng chuyên sâu trên 7 blog đánh giá tiểu thuyết khác nhau, cùng với đề cập trong một bài báo trên tạp chí Time[[footnote]]&#34;Tận Cùng(?)&#34; Chao, Ingrid. //Time//, số báo 35, 2008[[/footnote]] dưới hình thức tường thuật thử nghiệm. Tiêu đề cũng được đề cập trong 175 bài đăng trên Twitter, và hầu hết được giới thiệu là tiểu thuyết tương tác thú vị, ngay cả khi bị đánh giá thấp.
&gt; **Tóm tắt tác phẩm:** //ex lux// là một cuốn tiểu thuyết tương tác thuộc thể loại bí ẩn được viết bằng tiếng Anh, Catalan và Tây Ban Nha. Nó được trình bày như một bài văn tự sự dưới góc nhìn của 6 nhân vật và một dòng tường thuật ý thức không rõ nguồn gốc. Người đọc di chuyển giữa 7 chủ đề câu chuyện và tìm manh mối của một hoặc nhiều vụ giết người; câu chuyện cuối cùng tập trung vào một bữa tối ven đường trong một cơn bão, và mỗi nhân vật kể câu chuyện của riêng mình. Từ đây, cấu trúc câu chuyện tiếp theo không còn có thể được coi là một bố cục đóng khung đơn giản hoặc truyện lồng truyện nữa, vì câu chuyện bên trong cuối cùng bắt đầu đan xen vào nhau để các câu chuyện tiếp theo tiết lộ những manh mối mới cho câu chuyện trước, hoặc bản thân chúng liên kết với các phân đoạn trước đó trong câu chuyện sau những phân đoạn dài. Tại một vài thời điểm, các nhân vật cố gắng tham khảo lời khai của một cá nhân vắng mặt, được gọi là Stranger. Danh tính của (những) kẻ sát nhân hoặc (những) nạn nhân không bao giờ được tiết lộ, và câu chuyện cũng không có một kết thúc thông thường.
