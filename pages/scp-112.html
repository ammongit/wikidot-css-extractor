**Objek #:** SCP-112

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-112 disimpan di dalam sebuah taman bermain terbengkalai &#34;██████ ████████&#34;, ditunjuk sebagai Situs-███. Situs-███ dijaga oleh dua belas (12) pasukan penjaga bersenjata berseragam //Amusatastic Land//, untuk mencegah campur tangan sipil. Catu daya SCP-112 ditempatkan di dalam rumah rakit Yayasan standar dengan dua kunci pintu berkeamanan tinggi dan enam (6) staf keamanan dan satu (1) operator. Karena semua wahana lain di Situs-███ sengaja dinonaktifkan, warga sipil yang masuk ke dalam situs cukup rendah.

Karena sifat anomali SCP-112 terjadi tak peduli kondisinya, hanya pemeliharaan wajib yang harus dilakukan pada SCP-112. Ini juga memastikan bahwa warga sipil setempat menganggap SCP-112 dan area sekitarnya sebagai tempat yang ditinggalkan dan diabaikan.

Semua tes yang melibatkan SCP-112 harus dilakukan dengan toilet portabel di dekatnya, serta meja kecil dengan makanan dan minuman biasa.

**Deskripsi:** SCP-112 adalah kereta luncur duduk baja, yang sebelumnya dikenal sebagai &#34;Blue Steelsurfer&#34;. Dibangun pada tahun 19██, SCP-112 dipasarkan sebagai permata mahkota dari taman hiburan &#34;██████ ████████&#34;. Pengujian awal perjalanan menghasilkan pengalaman yang sangat negatif dari staf penguji. Ketika laporan ini menjadi pengetahuan publik, dampak finansial dari &#34;kegagalan&#34; Steelsurfer mengakibatkan perusahaan induk dari taman hiburan tersebut bangkrut. Properti itu ditinggalkan dan tidak terganggu hingga tahun 19██, ketika sekumpulan geng lokal masuk ke taman dan mengaktifkan kembali wahana yang tidak berfungsi dengan benar, termasuk SCP-112. Ketika polisi berusaha untuk menangkap anggota yang keluar dari SCP-112 setelah perjalanan &#39;perdana&#39;nya, para pengendara kereta mulai [DISUNTING], membuat menarik perhatian media lokal (Untuk informasi lebih lanjut, lihat Arsip.112.████). Karena curiga bahwa wahana tersebut memiliki ciri anomali, yayasan membeli taman tersebut (dengan dalih taman tersebut akan dibangun kembali sebagai //Amusatastic Land//) untuk menguji potensi sifat anomali apa pun dari wahana tersebut.

Saat SCP-112 dinyalakan, fungsi kendaraannya cukup biasa hingga mencapai Titik Alpha, titik utamanya. Saat kereta mencapai Titik Alpha, keretanya menghilang. Setelah 3 menit (perkiraan waktu yang biasanya dibutuhkan kereta), kereta muncul kembali di Titik Omega (3m dari titik awal rolercoaster)

Subjek manusia yang mengendarai SCP-112 memiliki pengalaman yang sangat berbeda dibandingkan dengan pengamatan dari luar. Jangka waktu antara Titik Alpha dan Titik Omega diperpanjang secara besar-besaran, dengan waktu tempuh beragam tiap subjeknya antara mulai dari 4 menit hingga █ bulan. Sifat wahana ini juga berbeda dari orang ke orang. Sebagian besar subjek melaporkan elemen pada wahana yang tidak ada pada wahana tersebut, seperti batwing, cobra rolls, and inclined loops. Subjek tidak memiliki perasaan bahwa bagian dunia yang dilewati selama ia menaiki kereta adalah asing atau berbeda; hanya pengalaman berkendara saja yang berbeda.

Saat keluar dari wahana, subjek biasanya mengalami perasaan bingung dan sakit, tergantung pada waktu subjektif yang mereka habiskan untuk mengendarai SCP-112. Perasaan ini tidak didasari pada penyakit fisik apa pun, tetapi merupakan pengalaman subjektif dalam menangani penyakit fisik untuk jangka waktu yang lama. Misalnya, subjek dengan waktu perjalanan subjektif selama tiga hari mungkin mengalami kebingungan bahwa ia memiliki perasaan lapar yang kuat selama sebagian besar perjalanannya, tetapi pada akhir perjalanan ia tidak merasa lapar sama sekali.

**Lampiran-A:** Kumpulan Eksperimen:

**Eksperimen 11234534**

&gt; **Tanggal:** 02/22/██
&gt; **Subjek:** D-34534
&gt; 
&gt; D-34534 dikirim ke SCP-112 pada pukul 2:42 siang. Kereta mencapai Titik Alpha pada pukul 2:43 siang; kemudian muncul kembali pada pukul 2:46 siang. Saat keluar dari SCP-112, D-34534 diam-diam meminta aspirin sebelum pingsan. Setelah sadar dan diberi obat, D-34534 melaporkan bahwa ia berkendara selama 36 menit, dengan beberapa putaran yang tidak ditemukan pada arsitektur SCP-112.

**Eksperimen 11267564**

&gt; **Tanggal:** 05/14/██
&gt; **Subjek:** D-67564
&gt; 
&gt; D-67564 dikirim ke SCP-112 pada jam 1:30 siang. Kereta mencapai Titik Alpha pada pukul 1:31 siang; kemudian muncul kembali pada pukul 1:34 siang. D-67564 melaporkan berkendara selama empat menit, ia merasa senang selama perjalanan kecuali saat &#34;bagian di mana kereta melompat keluar dari trek dan mendarat tepat sebelum putaran&#34;.

**Eksperimen 1125893**

&gt; **Tanggal:** 06/01/██
&gt; **Subjek:** D-5893
&gt; 
&gt; D-5893 dikirim ke SCP-112 pada pukul 12:30 siang. Kereta mencapai Titik Alpha pada pukul 12:31 siang; kemudian muncul kembali pada pukul 12:34 siang. Di akhir perjalanan, D-5893 segera berlari ke meja makanan, dan tanpa berkata apa apa langsung menghabiskan semua yang bisa dia ambil, termasuk bekas pembungkus makanan yang sebelumnya dia makan. D-5893 berubah menjadi kasar ketika staf Yayasan berusaha untuk menenangkannya, bahkan sampai [DIHAPUS]. Setelah penangkapan dan wawancara, D-5893 tetap merasa kebingungan, terus-menerus mengucapkan kalimat //&#34;tidak ada makanan sampai perjalanan selesai&#34;//, //&#39;&#39;biarkan aku tidur, biarkan putarannya berhenti&#39;&#39;//, dan //&#34;152 cahaya&#34;//. Yayasan percaya bahwa pernyataan D-5893 menyiratkan bahwa waktu perjalanan subjektifnya adalah sekitar lima bulan, dan selama perjalanannya ia mengalami kekurangan gizi dan kelelahan yang setara selama lima bulan, meskipun tidak ada bukti fisik dari pengalaman tersebut yang ditemukan.

**Eksperimen 1127556**

&gt; **Tanggal:** 08/08/██
&gt; **Subjek:** D-7556, dengan satu kamera standar menghadap ke arahnya
&gt; 
&gt; D-7556 dikirim ke SCP-112 pada pukul 11:36. Kereta mencapai Titik Alpha pada pukul 11:37; kemudian muncul kembali pada pukul 11:40. D-7556 mengalami gejala serupa (tetapi lebih tenang) seperti D-5893. Selama wawancara, D-7556 menjelaskan bahwa waktu perjalanan subjektifnya adalah satu bulan dan enam hari. Selama perjalanannya, dia tidak dapat makan atau tidur, dan menderita sakit kepala luar biasa dari SCP-112. D-7556 melaporkan mengalami setiap jenis elemen kereta luncur yang saat ini , dan beberapa yang diyakini konseptual. Rekaman kamera, yang berlangsung 3 menit, menunjukkan D-7556 terisak-isak selama durasi perjalanan, dengan gerakan kereta yang konsisten dengan jalur fisik sebenarnya dari SCP-112.

**Lampiran-B:** Wawancara Pengendara

**Eksperimen 112-35784-23512, Wawancara Pasca-Berkendara #1**
[[collapsible show=&#34;Akses&#34; hide=&#34;Sembunyikan&#34;]]
&gt; 
&gt; **Subjek:** D-35784
&gt; **Pewawancara:** Dr. █████████
&gt; **Jenis Wawancara:** Wawancara pasca-berkendara
&gt; 
&gt; **Dr. █████████:** Bagaimana perasaanmu, 35784?
&gt; 
&gt; **D-35784:** //(memutar mata)// Aku tidak apa apa. Cuma perjalanan kereta luncur biasa, bung. Mungkin kau membuatku bingung dengan pria lain? Kau tau, orang yang //menyerangku// saat perjalanan selesai?
&gt; 
&gt; **Dr. █████████:** Akan kulakukan, pada waktunya. Tolong jelaskan pengalamanmu dengan SCP-112.
&gt; 
&gt; **D-35784:** //(tertawa)// Bagaimana mengatakannya ya? Sebelum aku dipenjara, aku //merancang// coaster. Perjalanan beberapa menit yang terlalu lama, kau selalu harus khawatir tentang itu, tetapi putaran kereta luncur itu cukup bagus. Beberapa dari mereka, aku yakin aku diejek seperti anak ██ tahunan! Akan jauh lebih baik jika █████ngan di sebelahku tidak bertingkah seperti orang bodoh.
&gt; 
&gt; **Dr. █████████:** D-23512? Apa yang dia lakukan
&gt; 
&gt; **D-35784:** //(mendesah)// Apa yang dia //tidak// lakukan itu membuatku kesal. Dia sangat membungkuk sehingga pengekangannya kencang, hanya menghadap ke depan. Bayangkan mulutnya terbuka sepanjang waktu. Kalau mungkin, aku akan mengatakan dia tampak seperti seseorang yang telah menangis selama beberapa jam. Aku tidak tahu. Ketika kami mencapai titik lambat sebelum tikungan membelok, aku mencoba menjentikkan jariku di depannya. Idiot itu baru saja berbalik menghadapku. Dan kau tahu apa yang terjadi setelah itu.
&gt; 
&gt; **Dr. █████████:** Ya, dia memukulmu.
&gt; 
&gt; **D-35784:** Bukan sekadar pukulan, sungguh. Menamparku, mengguncangku, mencoba mencekikku. Aku tidak mendapat kesan bahwa dia benar-benar ingin membunuhku, hanya ingin mendapatkan jawaban dariku. Sebenarnya itu yang dia katakan. Hal bodoh seperti &#34;Kenapa kau tidak melihatku?&#34; dan &#34;kenap kau tidak pernah berhenti bersorak sepanjang waktu?&#34; dengan suara yang sangat serak. Dan pertanyaan pertanyaan lain sampai ketika para penjaga memasukkan senapan mereka ke belakang kepalanya.
&gt; 
&gt; [[/collapsible]]

**Eksperimen 112-35784-23512, Wawancara Pasca-Berkendara #2**
[[collapsible show=&#34;Akses&#34; hide=&#34;Sembunyikan&#34;]]
&gt; 
&gt; **Subjek:** D-23512
&gt; **Pewawancara:** Dr. █████████
&gt; **Jenis Wawancara:** Wawancara pasca-berkendara
&gt; **Pengantar:** //Wawancara ini dilakukan tiga minggu setelah subjek mengendarai SCP-112 bersama dengan D-35784. D-23512 tidak mau berbicara secara lisan sejak perjalanannya. Dari waktu ke waktu ia mencoba untuk berbicara, tetapi menunjukkan tanda-tanda ketidaknyamanan dan rasa sakit saat melakukannya, menyatakan bahwa tenggorokannya terlalu sakit untuk berbicara. Meskipun tidak ada masalah medis dengan D-23512, pengalamannya jelas membuatnya trauma selama ia menggunakan SCP-112. Dr. █████████ memperkirakan pemulihan penuh mungkin dapat dilakukan sebelum penghentian bulanan, dan bahwa pada saat seperti itu dia akan mampu memperkirakan dengan tepat berapa lama waktu perjalanan subjektifnya. Wawancara ini dilakukan melalui komunikasi tertulis. Mengingat perasaannya yang mendalam pada ciri-ciri tertentu perjalanan, transkrip ini telah diedit agar singkat.//
&gt; 
&gt; **Dr. █████████:** Halo, 23512. Bagaimana perasaanmu?
&gt; 
&gt; **D-23512:** Masih sakit. masih pusing. lingkaran dan lingkaran. putaran demi putaran. Selamalamanya.
&gt; 
&gt; **Dr. █████████:** Mengapa kau mengatakan bahwa tenggorokanmu sakit?
&gt; 
&gt; **D-23512:** berteriak. berteriak terus menerus. gadis itu tidak pernah menjawabku. DIA TIDAK PERNAH MELIHAT KE ARAHKU aku berteriak dan berteriak sampai aku tidak bisa berteriak lagi. tenggorokanku mulai membaik. berteriak lagi. tidak pernah dilihat tidak pernah diperhatikan, hanya terus terusan bersorak atas ke bawah bawah ke atas kiri ke kanan kiri ke kanan 
&gt; 
&gt; **Dr. █████████:** Aku berasumsi bahwa kau sedang berbicara tentang orang yang ikut dalam perjalanan bersamamu.  35784.
&gt; 
&gt; **D-23512:** cewe dengan tete gede bergoncangan, bersorak dan tertawa bersorak tertawa. setiap putaran setiap lingkaran bahkan saat mulai gelap aku bisa mendengarnya tertawa dan berteriak. tidak bisa tidur karena tertawa dan sorakannya. siang terang gelap selalu berteriak dan cekikikan BAGAIMANA BISA DIA MELAKUKANNYA
&gt; 
&gt; **Dr. █████████:**Dia bilang kau hanya duduk di sana, menatap ke depan. Dia bilang dia mencoba menarik perhatianmu, tetapi kau tidak pernah menanggapinya.
&gt;  
&gt; **D-23512:** AKU MELAMBAI DAN MENGGUNCANGKANNYA dia tidak bergerak tidak memperhatikan dan terus bersorak. aku mencoba mengabaikannya selama beberapa h--ar--m--ing--**BERBULANBULAN** tapi dia tidak pernah TIDAKPERNAHPERNAH memperhatikan aku. tetap bersorak tetap berteriak tetap TERTAWAKEPADAKU sedangkan aku kelaparan dan kencing dicelana dan membanting kepalaku ke samping sampai aku berdarah dia terus saja TERTAWATERTAWA melewati lingkaran dan putaran dan belokan gelap yang dalam yang tidak pernah berakhir tidak pernah berhenti
&gt; 
&gt; **Dr. █████████:** 23512, aku mencoba membantumu, tetapi bertingkah gila tidak akan membantumu sedikitpun. Tidak ada luka di kepalamu saat kau turun dari kereta.
&gt;  
&gt; **D-23512:** AKU DISANA AKU MERASAKANNYA rasa hangat di kepalaku sampai darahnya dingin dan berhenti mengalir. masih sakit. 
&gt; 
&gt; **Dr. █████████:** Jadi apa yang terjadi saat keretanya berhenti? Kau punya sedikit masalah dengan 35784.
&gt;  
&gt; **D-23512:** dia berhenti tertawa dan cekikikan setelah sekian lama dan dia MELIHAT KEARAHKU dan tersenyum dan berkata &#34;perjalanan yang menyenangkan, eh?&#34; dan aku mengguncangnya dan mencoba bertanya mengapa dia tidak berhenti tertawa dan berteriak. aku tidak ingin menyakitinya, tidak juga, hanya ingin tahu kenapa kenapa kenapa kenapa //(diulangi ██ kali sampai D-23512 tidak mampu)//
&gt; 
&gt; [[/collapsible]]
