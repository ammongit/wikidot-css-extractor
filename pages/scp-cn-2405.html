**Ítem #:** SCP-CN-2405

**Clasificación del Objeto:** Euclid
[[include component:image-block name=https://scpsandboxcn.wikidot.com/local--files/yog/9.jpg|caption=SCP-CN-2405 en su descubrimiento inicial. En ese momento, SCP-CN-2405 sufría de alcoholismo crónico y de graves pensamientos suicidas. Fotografiado el 19/02/1960.|width=300px]]
**Procedimientos Especiales de Contención:**  SCP-CN-2405 se encuentra en la Unidad de Contención Humanoide Estándar #2479 en el Sitio-CN-75, y se le proporcionará comida comprada en McDonald&#39;s para su sustento. Debido al estado mental previo de SCP-CN-2405, toda solicitud de entrevista debe realizarse con la presencia de un miembro del departamento de asesoramiento del Sitio.

**Descripción:**  SCP-CN-2405 es un humanoide varón llamado Ronald McDonald, que padece demencia, hígado graso, diabetes y arteriosclerosis cerebral. Cuando SCP-CN-2405 se sumerge en el agua, la sección sumergida comienza a hincharse y a calentarse (alcanzando hasta 185°C), y se recupera tras ser sacado del agua. Las partes de SCP-CN-2405 que han sido sometidas a este proceso emiten un olor parecido al del comino y suelen describirse como &#34;tiernas y jugosas&#34;.

La principal anomalía de SCP-CN-2405 es su pérdida de derechos de retrato legal. Al nacer el 14/3/1900 a las 0:00, SCP-CN-2405 no poseía derechos de retrato, ya que habían sido vendidos a la Corporación McDonald&#39;s a pesar de que ésta no existía en ese momento. Aunque Ray Kroc (14/1/1923 - 14/1/1983) no tenía acceso directo a SCP-CN-2405 o a su información en el momento en que fundó McDonald&#39;s, la imagen de SCP-CN-2405 era propiedad legal de la Corporación McDonald&#39;s desde su fundación. Como tal, cualquier incidente que involucre a la Corporación McDonald&#39;s y la imagen de &#34;Ronald McDonald&#34; como personaje se reflejará en SCP-CN-2405.

Según los registros oficiales, el estado actual del SCP-CN-2405 fue diseñado por Michael Polakovs (23/2/1923-6/12/2009) en 1966. A través de las entrevistas se ha entendido que esta imagen se inspiró en el personaje de Michael Polakov, &#34;Coco el payaso&#34;, que había heredado de su padre, y en su experiencia en el circo Barnum &amp; Bailey; sin embargo, él creía que la fuente de esta imagen no estaba relacionada con el propio SCP-CN-2405. En respuesta, se presentaron los registros del nacimiento de SCP-CN-2405, que mostraban su pelo rojo empapado de líquido amniótico, y la extracción del cuerpo del bebé, que resultó tener la piel blanca, con guantes amarillos, jersey amarillo, camisa a rayas rojas y blancas, y calcetines. Los zapatos de SCP-CN-2405 supusieron un importante obstáculo para el parto; tras el mismo, Lucy McDonald, la madre de SCP-CN-2405, desarrolló una infección vaginal debido al lápiz de labios rojo y a la base blanca que poseía el recién nacido SCP-CN-2405.

Según los padres de SCP-CN-2405, SCP-CN-2405 rechazó la leche materna normal y la comida para bebés, y fue capaz de mantener un crecimiento normal subsistiendo sólo con Coca-Cola y pollo frito. Esto continuó hasta que SCP-CN-2405 desarrolló dientes permanentes, tras lo cual SCP-CN-2405 pudo masticar alimentos y consumir una dieta humana normal; sin embargo, siguió prefiriendo la Coca-Cola y el pollo frito. En 1940, cuando Richard y Morris McDonald abrieron el restaurante &#34;Dick y Mac McDonald&#34;, SCP-CN-2405 volvió a rechazar una dieta humana estándar. Esta situación empeoró en 1955 cuando Ray Kroc abrió el primer restaurante McDonald&#39;s, lo que provocó que SCP-CN-2405 entrara en un estado en el que sólo podía consumir alimentos comprados en los restaurantes McDonald&#39;s, vomitando violentamente al consumir cualquier otro alimento.

**Descubrimiento:** SCP-CN-2405 fue descubierto en el distrito de Haizhu, Guangzhou (China), a la salida de un restaurante McDonald&#39;s. Cuando entró en el restaurante para comprar comida, SCP-CN-2405 fue informado por el personal del restaurante de que la Corporación McDonald&#39;s había prohibido cualquier actuación con la imagen de Ronald McDonald, y fue expulsado del establecimiento.

En cuanto SCP-CN-2405 salió por la puerta, al menos 5 millones de cartas se manifestaron repentinamente sobre su cabeza, cubriéndola; las cartas pretendían ser de profesionales de la salud de todo el mundo, y trataban sobre las consecuencias de que McDonald&#39;s vendiera alimentos con alto contenido calórico a los menores, incluyendo la exigencia de que SCP-CN-2405, que no estaba empleado en ese momento, se retirara inmediatamente.

A continuación, SCP-CN-2405 fue contenido por la Fundación.

**Anexo SCP-CN-2405.1** El 1/8/2003, la Corporación McDonald&#39;s anunció que había otorgado a Ronald McDonald el cargo de Director de Felicidad. Ese mismo día, el SCP-CN-2405 desapareció de su unidad de contención y reapareció 13 minutos después. Los especialistas en contención lo entrevistaron y comprobaron que pretendía solicitar el puesto de &#34;Jefe de Felicidad de McDonald&#39;s&#34; en un restaurante McDonald&#39;s de Shenzhen (China), pero fue rechazado porque &#34;no se ajustaba a la imagen&#34;.

Tras esto, SCP-CN-2405 no ha revelado más detalles y no ha querido salir de su celda.

**Anexo SCP-CN-2405.2:** El 11/2/2012, la organización radical finlandesa &#34;Food Liberation Army&#34; robó una imagen de Ronald McDonald en el exterior de un restaurante McDonald&#39;s de Helsinki, y posteriormente la destruyó mediante una decapitación. Ese mismo día, SCP-CN-2405 fue encontrado inconsciente en su unidad de contención, habiendo sufrido un traumatismo craneal por detrás; la unidad de contención estaba inundada con más de 20 toneladas de Pepsi. A continuación, el equipo de rescate encontró una nota dentro del zapato de SCP-CN-2405:
* Queremos que publique las imágenes de su nacimiento, para proteger la salud y la seguridad pública.
* Queremos que se dé a conocer la cantidad de residuos que se generan al consumir la comida rápida de McDonald&#39;s.
* ¿Por qué estáis tan agobiados por la obesidad? ¿Por qué no buscas formas de prevenir la obesidad?
Tras esto, el estado mental de SCP-CN-2405 se ha agravado aún más, y ha comenzado a rechazar la comida y los intentos de conversación. Actualmente se están identificando los autores y sus intenciones.
