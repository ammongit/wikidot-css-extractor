[[include component:image-block-base name=http://www.scp-wiki.net/local--files/scp-1545/Larry%20the%20Loving%20Llama-new.jpg|caption=SCP-1545|width={$width}|width=300px|link={$link}|link=#|align={$align}|align=right]]

**Αντικείμενο #:**  SCP-1545

**Κατηγορία αντικειμένου:**  Safe

**Ειδικές διαδικασίες περιορισμού:** Το SCP-1545 πρέπει να φυλάσσεται στο Θυρίδα Περιορισμού 1545 στο Βάση-40, με πρόσβαση απαγορευμένη σε όλο το προσωπικό με επίπεδο εκκαθάρισης κάτω από τρία (3). Επομενο [[[SCP-1296|περιστατικό 1296-1545]]], Η δοκιμή του SCP-1545 με επιπλέον ανώμαλα αντικείμενα απαιτεί έγκριση προσωπικού με επίπεδο εκκαθάρισης τέσσερα (4) κατά περίπτωση. Δεν είναι απαραίτητες άλλες διαδικασίες περιορισμού αυτή τη στιγμή.

**Περιγραφή:** Το SCP-1545 είναι ένα κοστούμι λάμα δύο ατόμων που φορά γαλότσες. Το SCP-1545 μπορεί να ανοίξει κατά μήκος της μέσης του περιοχής. Το εσωτερικό του είναι σύμφωνο με ένα μέσο κοστούμι του τύπου του, με χώρο για δύο άτομα, ένα με τα πόδια τους στα πίσω πόδια, κάμπτοντας στο μεσαίο τμήμα, και το άλλο στέκεται μπροστά με τα δύο πόδια στα μπροστινά πόδια της φορεσιάς, στέκεστε ευθεία στο λαιμό της φορεσιάς. Μια ετικέτα κοντά στο πίσω μέρος της φορεσιάς αναφέρεται σε αυτήν &#34;Larry το Loving Llama.&#34;

Τα ανώμαλα αποτελέσματα του SCP-1545 δεν γίνονται εμφανή μέχρι να φορεθούν. Τα άτομα που φορούν SCP-1545 θα γίνουν εξαιρετικά &#34;σε χαρακτήρα&#34;, με το μετωπικό άτομο να μιλάει σαν να ήταν &#34;Larry το Loving Llama&#34; και το οπίσθιο άτομο που εκτελεί διάφορα παζλ. Το SCP-1545 συμπεριφέρεται με εξαιρετικά υπάκουο τρόπο.

Τα άτομα που βρίσκονται εντός του SCP-1545 δεν είναι φυσικά ικανά να βγούν από το SCP-1545 χωρίς να τραβηχτούν, και δεν δείχνουν καμία επιθυμία να το κάνουν, αν και δεν θα αντισταθούν στην αφαίρεση. Εκτός αν αφαιρεθεί δυναμικά από το SCP-1545, τα άτομα θα ενεργούν συνεχώς ως &#34;Larry το Loving Llama&#34; until they expire[[footnote]] Η πιο κοινή αιτία θανάτου είναι η αφυδάτωση. Η μόλυνση είναι επίσης συχνή, λόγω της έλλειψης προσμείξεων λερωμένων ρούχων. [[/footnote]]. Τα άτομα με έναν νεκρό σύντροφο θα εξακολουθήσουν να ενεργούν ως το κατάλληλο μισό τους έως ότου λήξουν επίσης. Τα αφαιρεθέντα θέματα δείχνουν τη μνήμη του χρόνου τους εντός του SCP-1545. Ωστόσο, δεν δείχνουν καμία γνώση των ανώμαλων ιδιοτήτων του. Τα άτομα δεν δείχνουν αρνητική στάση απέναντι στο χρόνο τους μέσα στο SCP-1545, αντίθετα συμπεριφέρονται σαν οι πράξεις τους να είναι τυπικές.

Το SCP-1545 ανακαλύφθηκε από αρχές στο [ΑΠΟΡΡΗΤΟ] σε ένα εγκαταλελειμμένο προαστιακό σπίτι. Τα θύματα είχαν πεθάνει από αφυδάτωση. Η αυτοψία έδειξε ότι ο χειριστής προς τα πίσω είχε πεθάνει 1 ημέρα νωρίτερα και είχε σοβαρό μώλωπες στο σώμα της από το να σύρονται σε όλο το νοικοκυριό από τον μετωπικό σύντροφο. Το SCP-1545 κατασχέθηκε από το προσωπικό του Ίδρυμα μετά την ανακάλυψη των ανώμαλων ιδιοτήτων του. Κατηγορία A χορηγήθηκαν αμνηστικοί.

**Συμπληρωματικό Έγγραφο:** Αρχείο καταγραφής ήχου 1545-A:

&gt; **Συνέντευξη:** D-5362, μόλις αφαιρέθηκε από το SCP-1545
&gt; 
&gt; **Δημοσιογράφος:** Δρ. Fredericks
&gt; 
&gt; **Πρόλογος:** Το άτομο ήταν μέσα στο SCP-1545 για περίπου 3 ώρες.
&gt; 
&gt; **&lt;Begin Log&gt;**
&gt; 
&gt; **Δρ. Fredericks:** Γεια, D-5362.
&gt; 
&gt; **D-5362:** Καλό απόγευμα, κύριε.
&gt; 
&gt; **Δρ. Fredericks:** Πως αισθάνεσαι?
&gt; 
&gt; **D-5362:** Λίγο εξαντλημένος, κύριε.
&gt; 
&gt; **Δρ. Fredericks:** Ω ναι, είδα όλα αυτά να χορεύουν. Πρέπει να έχει κουραστεί!
&gt; 
&gt; **D-5362:** Ήταν, κύριε, αλλά πρέπει να διασκεδάσετε τους ανθρώπους!
&gt; 
&gt; **Δρ. Fredericks:** Αλλά σίγουρα σκεφτήκατε να φύγετε για να πιείτε ένα ποτό.
&gt; 
&gt; **D-5362:** Δεν μπορώ να το κάνω, κύριε. Θα καταστρέψει την ψευδαίσθηση.
&gt; 
&gt; **Δρ. Fredericks:** Είναι μια ομιλούσα llama που φοράει μπότες βροχής, τι είδους ψευδαίσθηση είναι αυτή?
&gt; 
&gt; **D-5362:** Λοιπόν... Απλά δεν ξέρετε τον Λάρι στο Loving Llama όπως εγώ, κύριε.
&gt; 
&gt; **&lt;End Log&gt;**

Αρχείο καταγραφής ήχου 1545-B

&gt; **Συνέντευξη:** D-5483, φωνή &#34;Larry το Loving Llama&#34;
&gt; 
&gt; **Δημοσιογράφος:** Δρ. Fredericks
&gt; 
&gt; **Πρόλογος:** Το υποκείμενο βρίσκεται μέσα στο SCP-1545 εδώ και δύο ημέρες. Η φωνή ήταν εξαιρετικά τραχιά λόγω αφυδάτωσης.
&gt; 
&gt; **&lt;Begin Log&gt;**
&gt; 
&gt; **Δρ. Fredericks:** Γεια, D-5483.
&gt; 
&gt; **D-5483:** Ω, δεν είμαι James! Είμαι Larry το Loving Llama!
&gt; 
&gt; **Δρ. Fredericks:** Εντάξει... Larry, πως αισθάνεσαι?
&gt; 
&gt; **D-5483:** Super-dee-dooper, γιατρό! Ο αδερφός μου είναι λίγο αργός σήμερα, αλλά είναι εντάξει! ((Σημείωση: D-5484, το υποκείμενο του SCP-1545 είχε λήξει περίπου 2 ώρες πριν.. Ο D-5483 έσυρε το D-5484.))
&gt; 
&gt; **Δρ. Fredericks:** Larry, γνωρίζετε τους άντρες μέσα σας?
&gt; 
&gt; **D-5483:** Εννοείς τους βοηθούς μου?
&gt; 
&gt; **Δρ. Fredericks:** Ναι, οι βοηθοί σας.
&gt; 
&gt; **D-5483:** Οι βοηθοί μου λατρεύουν να με βοηθούν!Μαζί φέρνουμε χαρά σε όλους!
&gt; 
&gt; **Δρ. Fredericks:** Γνωρίζετε ότι το D-5484 είναι νεκρό, Larry?
&gt; 
&gt; **D-5483:** Απλά κοιμάται, γιατρό.
&gt; **&lt;End Log&gt;**
