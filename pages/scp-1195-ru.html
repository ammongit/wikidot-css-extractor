**项目编号：** SCP-1195-RU

**项目等级：** Euclid

**特殊收容措施：** 该项目存放在Site-03的30号保险柜中一个装有3升水的容器中，每天进行一次换水。接触项目时必须带有手套，禁止任何形式的直接接触。目前批准了几个不同类型的实验。

**描述：** SCP-1195-RU是一个装有银链的粗糙石质护身符。护身符本身由混有少量不明元素和未知有机物的凝灰岩构成。项目的周围会随机的产生一些有机物质，一般处于腐烂分解状态，极少数情况下会出现生物尸体。以下是部分实例（完整列表参见文档1195-8）：

• 腐烂的海藻
• 类似腐烂的蛋液和蛋黄的物质
• 24个不同种类的死蜘蛛
• [已编辑]

项目的主要异常性质在于，与其直接接触的人类会陷入恍惚状态，同时经历极其详细和逼真的幻觉（详见附录2）。尽管这些幻觉往往令人恐惧，但大多数人都会对重复这种经历产生欲望，甚至强烈要求如此。

在对象多次受到项目影响后，会对项目产生持久的依赖。同时，观察到对象出现类似麻风病的症状且以异常速度发展。在出现症状约一周后，对象死亡，尸体异常迅速的腐烂，此时三至四个SCP-1195-RU-1会出现在尸体周围。

SCP-1195-RU-1为一种具有多种人形表征的实体，但观察者通常会将其描述为“扭曲”或“令人作呕”的。值得注意的是，这些实体并不会被视频监控系统拍摄到。在实体化后，SCP-1195-RU-1会主动向护身符的存储地点移动，途中无视其他一切（如有障碍物，实体会试图尽快将其移除）。目前，所有捕获一个或多个实体和阻止其接触SCP-1195-RU的尝试均以失败告终。到达目标后，SCP-1195-RU-1会触摸护身符并消失。

由于SCP-1195-RU-1个体携带有大量危险病原体，进行可能导致其出现的进一步实验被认为是过于危险的。

**附录1：** 该项目是在[已编辑]行动期间被一名基金会特工发现的，当时他们由于不明原因遭遇了一名拥有超自然能力的当地居民袭击。此人（后来被确认为[个人信息已编辑]）最终在自卫时被特工杀死[[footnote]]尸体被带至Area-23进行检查，检查未发现异常。[[/footnote]]。随后决定对袭击者的家进行了检查。SCP-1195-RU在检查时被发现，旁边有一张纸条，内容如下：

&gt; 腐烂天主之下的兄弟！
&gt; 
&gt; 由我来通知你，吞噬者教皇选中你执行一项重要的任务。你已经向我们证明，你能够为我们一直在等待的仪式召集足够的人手。
&gt; 
&gt; 这个护身符是在第一停滞区发现的，你无需知晓它的原理和象征意义。
&gt; 
&gt; [[&gt;]]
&gt; 您忠诚的朋友，
&gt;
&gt; Brahlak。
&gt; [[/&gt;]]

**附录2：** D-9970供词的节选，展示了护身符引起的幻觉。

[[collapsible show=&#34;展开&#34; hide=&#34;收起&#34;]]
&gt; ……这东西竟然凉的要命。我如坠冰窟，连忙抽回手。眼前的一切都模糊了起来，周围的东西也看不清了。然后一切似乎又清晰起来，当我刚回过神，视野就再一次陷入了模糊……如此反复了好几次，然后我终于能看清了，我看到……这是怎么回事？周围的一切都变成了半透明的，我向某处望去——光线似乎有些暗淡。最奇怪的是，到处都爬满了恶心的蛆虫——我的意思是——他们遍布所有东西的//内部//。墙壁、天花板、人……如此巨大，甚至达到数米……它们昂起头，蜂拥而至，缠绕着我的骨头。这一切似乎，嗯—你明白，很平常，我甚至并没有感到惊讶。啊，半透明的蛆虫在我身体中上下蠕动，我能清晰的看到我的内部。然后呢？它们突然疯狂的扭动，撕碎了包围它们的一切。墙壁、人……我也在内。四周只剩下密密麻麻的虫群，遮住了我所有的视线，然后我飞到了某个地方……

&gt; ……就像沉沦在疯狂的梦中。一切都在流动和变化，各种事物不断闪烁，我无法形容它们……总而言之，一切都变得不可解。各种奇怪的生物在四处游荡——动物、植物、无法分辨，令人感到扭曲、溃烂、恶臭、荒唐……██████。它们在我的眼前老化、腐烂、破碎，然后取而代之的是某种更丑恶的东西。我语无伦次，那些东西很恶心，但也令人感到无法形容的美……

&gt; 我跳入湖中。当我冲入水面时，我的皮肤被撕裂了——这让我与██████████更加接近。我的一只眼珠爆开，然后我看到了……这一切，我无法描述清楚。我感到疯狂的喜悦，我狂笑，对窒息毫不在意……突然从深处钻出一些生物，长着带刺的触手——三四个，我记不清了。它们缠绕住我，将刺刺近我的身体，把我旋转着拖到某个地方——比群星更遥远的地方……

&gt; 岩石融化了，肌肉散落开来。我的右臂断了，飞了出去。它也是███████████。我想我很快就能摆脱这些烂肉，获得真正的极乐与自由……

&gt; ……神使[[footnote]]值得注意的是，以下描述与最典型的SCP-1195-RU-1实例相符。[[/footnote]]。它是灰色的，瘦的像骷髅一样，长着半透明的扭曲触手。它指骨纤长，整个看起来就像一条腐烂的鱿鱼，它一定是他妈的███████之子。它们告诉我，如果我来到宇宙中心传播无序的腐烂天主的宝座前，我就能加入它们，与它们融为一体……

&gt; 然后，我意识到一切都结束了，我又回到了原来的地方。不知为何，我感觉有些失落。我可以再摸一下这个██████护身符吗？
