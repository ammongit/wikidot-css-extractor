    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:black-highlighter-theme]]

[[include :scp-int:component:anomaly-class-bar-source-alt

**Procedimentos Especiais de Contenção Atualizados:** SCP-5105 está atualmente contido no Sítio-01, sob a gestão direta do Conselho Overseer.

**Descrição:** SCP-5105 é a designação para uma sombra semelhante ao símbolo da Fundação, cobrindo uma parede da sala de reuniões do Sítio-01. SCP-5105 irá se manifestar sem qualquer necessidade de uma fonte de luz ou um objeto para criá-lo e permanecerá na parede independentemente do nível de iluminação da sala. Iluminação direta direcionada a SCP-5105 fará com que ele desapareça, no entanto, ele se reformará imediatamente assim que a fonte de luz ofensora for removida.

SCP-5105 parece provocar uma resposta emocional em sujeitos, embora a extensão disso seja desconhecida. Devido a preocupações levantadas sobre a segurança da localização de SCP-5105, testes gerais foram adiados.

||~ Designação O5||~ Resposta||
||O5-1|| Nojo, junto com uma exaustão repentina.||
|| O5-2|| Dores agudas repentinas nas mãos.||
||O5-3||Examinou por três minutos, então se recusou a comentar, não citando interesse.||
||O5-4||Risos por aproximadamente trinta segundos, que então pararam repentinamente e foram substuídos por apreensão.||
||O5-5|| Alarme.||
||O5-6 ||  Alívio e uma sensação semelhante a orgulho.||
||O5-7 || Demonstrou relutância em olhar para SCP-5105 por muito tempo.||
||O5-8 ||  Contentamento, que foi dito ser desconfortável.||
||O5-9 || Curiosidade.||
||O5-10 || Nostalgia.||
||O5-11 || Frustração.||
||O5-12 || Começou a suar e relatou dor de cabeça.||
||O5-13 || Não achou de interesse particular.||

Tentativas de neutralizar a anomalia falharam. Quando a localização do Sítio-01 foi alterada, SCP-5105 imediatamente reapareceu na nova localização. SCP-5105 parece translocar-se para o ponto de encontro principal para dois ou mais Overseers assim que seu lugar anterior é abandonado. Quando os Overseers tentaram contornar essa restrição reunindo-se em pequenos grupos individuais, SCP-5105 reapareceu na maior aglomeração de Overseers.

**Descoberta:** SCP-5105 foi inicialmente descoberto por O5-5 em 21/02/2020 quando entrou no Sítio-01 para uma reunião e começou a mostrar grande angústia ao ver SCP-5105. A FTM Alpha-1, deduzindo corretamente a presença de uma anomalia, evacuou imediatamente o Sítio-01 e acompanhou cada Overseer a locais seguros secundários. A Alpha-1 tentou remover SCP-5105, mas não teve sucesso em fazer isso.

&gt; **Entrevistado:** O5-7
&gt; ~~~~
&gt; **Entrevistador:** O5-2
&gt; ~~~~
&gt; **Introdução:** Como O5-7 era o único Overseer que não estava presente na data da descoberta, O5-2 o interrogou através de uma linha segura para atualizá-lo sobre os eventos.
&gt; ~~~~
&gt; **&lt;Começar Registro&gt;**
&gt; ~~~~
&gt; **O5-2:** Como estava a Sibéria?
&gt; ~~~~
&gt; **O5-7:** Fria e frustrante. Estava ansioso para voltar ao Comando pela primeira vez, então meu piloto foi informado de todo o desastre. Todo mundo está bem?
&gt; ~~~~
&gt; **O5-2:** A princípio, sim. Espalhados entre seus esconderijos enquanto a Alpha-1 tenta descobrir mais sobre isso. Você já viu a anomalia?
&gt; ~~~~
&gt; **O5-7:** Não. Pelo arquivo preliminar que recebi, ela parece ter alguma capacidade patocinética? Todos foram expostos a ela?
&gt; ~~~~
&gt; **O5-2:** O resto do conselho e alguns membros da Alpha-1. Curiosamente, ela só parece provocar uma resposta em Overseers. Bem, exceto pelo Treze. Você tem acesso aos servidores do Sítio-01 no momento? Vou te enviar a imagem que tiramos.
&gt; ~~~~
&gt; **O5-7:** Eu sou um Overseer, não um Classe-D. Isso é sábio? Pelo que posso ver, sou o único que não foi exposto a ela.
&gt; ~~~~
&gt; **O5-2:** Pelas últimas 24 horas ou algo assim fomos examinados para cada tipo de anomalia memética e risco informativa que existe. Eu tinha me esquecido do quanto eu odiava inoculação memética... De qualquer forma, a Alpha-1 determinou que ela não traz risco pessoal. Acabei de enviar.
&gt; ~~~~
&gt; **O5-7:** Me permita um momento. Oh. Entendo. Posso desviar o olhar agora?
&gt; ~~~~
&gt; **O5-2:** Tendo algo?
&gt; ~~~~
&gt; **O5-7:** Tem algo de estranho nela. Meu primeiro instinto foi o de fechar o computador e jogá-lo no mar. Algo nessa imagem faz minha pele arrepiar. Me lembra da minha primeira anomalia. Só de olhar para ela, eu conseguia dizer que havia algo inerentemente errado em sua composição... Estou fechando o arquivo agora.
&gt; ~~~~
&gt; **O5-2:** Entendi. Vou escrever um &#34;Professou relutância em olhar para ela por muito tempo...&#34; Obrigado.
&gt; ~~~~
&gt; **O5-7:** Não tenho certeza do que isso vai nos dar, mas estou feliz por poder ajudar. Que emoções ela despertou em você?
&gt; ~~~~
&gt; **O5-2:** Eu... senti essas dores lancinantes nos pulsos. Tipo... bem, não importa.
&gt; ~~~~
&gt; **O5-7:** Ah. Posso ver por que o Um estaria tão interessado em farejar a verdade por trás disso. Você está bem, minha querida?
&gt; ~~~~
&gt; **O5-2:** Vou ficar bem. Quanto antes terminarmos com isso, melhor. Te pego quando seu avião chegar.
&gt; ~~~~
&gt; **&lt;Fim do Registro&gt;**

As origens de SCP-5105 são desconhecidas. Nenhuma anomalia conhecida foi registrada dentro de 100 km do Sítio-01 que tenha a capacidade de afetar o local. Não se sabe de nenhum grupo de interesse registrado que possua conhecimento confiável da localização do Sitio-01.

&gt; [[=]]
&gt; **Entrevista Pós-Investigação: SCP-5105**
&gt; [[/=]]
&gt; ~~~~
&gt; **Entrevistado:** O5-13
&gt; ~~~~
&gt; **Entrevistador:** O5-1
&gt; ~~~~
&gt; **&lt;Começar Registro&gt;**
&gt; ~~~~
&gt; **O5-1:** Alguma sorte?
&gt; ~~~~
&gt; **O5-13:** Não. Nada sólido, pelo menos. Não foi a Insurgência do Caos, ou os anartistas, ou mesmo a ORIA... Quem, ou seja o que for, eles de alguma forma conseguiram ifniltrar uma anomalia no Comando sem disparar um único alarme.
&gt; ~~~~
&gt; //[O5-1 suspira.]//
&gt; ~~~~
&gt; **O5-1:** Suponho que isso seja bastante lisonjeador que um infiltrador tão impecável tenha se interessado por nós. Claro que levanta a questão, por que fazer isso?
&gt; ~~~~
&gt; **O5-13:** Intimidação, suponho. Se eles conseguiram entrar aqui, eles podem estar em qualquer lugar que quiserem. Em comparação, qualquer outro sítio no planeta seria como abrir um saco de papel molhado.
&gt; ~~~~
&gt; **O5-1:** Se esse fosse o objetivo, posso pensar em um milhão de coisas mais intimidantes. Nossas cabeças decepadas, por exemplo. Ou uma bomba armada. Eles poderiam ter apagado décadas de dados confidenciais.
&gt; ~~~~
&gt; **O5-13:** Eu fiz a Alpha-1 verificar dupla e triplamente nossa segurança digital. Parece que nada foi tocado, estranhamente. Portanto, sejam eles quem forem, não roubaram nada. Então parece ser algum tipo de declaração política, por incrível que pareça.
&gt; ~~~~
&gt; **O5-1:** Uma sombra na parede.
&gt; ~~~~
&gt; //O5-1 liga uma lanterna, apontando-a para SCP-5105, que desaparece.//
&gt; ~~~~
&gt; **O5-1:** Todos os testes que pudemos fazer concluiram que aquela anomalia é apenas isso; uma sombra. Sem disparidade de humes, ou radiação akiva, ou transmissão incomum de partículas EVE para falar sobre. Só... uma sombra. E na forma perfeita de nosso próprio símbolo.
&gt; ~~~~
&gt; Exceto que sempre que eu aponto uma luz nela, ela desaparece. O engraçado é que isso não deveria fazer nada. Uma sombra normal não se importa se a luz vem das lâmpadas acima ou da minha lanterna diretamente, ela só vai desaparecer. O que parece sugerir que ela pode reagir à observação direta, curiosamente. Dê uma olhada.
&gt; ~~~~
&gt; //O5-1 sai da sala, retornando logo com uma escada. Subindo a escada, ele aponta a lanterna em um ângulo direto em frente às luzes do teto. SCP-5105 desaparece novamente//
&gt; ~~~~
&gt; **O5-1:** Viu? Antes, a sombra estava de boa. Agora que ela tem um observador direto, ela desapareceu novamente.
&gt; ~~~~
&gt; //O5-1 desliga a lanterna e desce da escada.//
&gt; ~~~~
&gt; **O5-1:** Você disse que não sentiu nada olhando para ela. Por que?
&gt; ~~~~
&gt; **O5-13:** Como eu deveria saber? Não é como se eu tivesse arquitetado essa pequena curiosidade. Ela é apenas uma folha em branco pra mim. Sim, eu reconheço que ela é anômala. Sim, eu reconheço que é potencialmente perigosa e não deveria estar aqui. Mas além do que minha experiência como Overseer me diz... não sinto nada. É apenas uma sombra. Por que você sente nojo?
&gt; ~~~~
&gt; **O5-1:** Não faço ideia. Eu só sinto. Eu vi essa imagem milhões de vezes, em cada pedaço de papel que já passou pela minha mesa desde que projetamos aquela coisinha. Eu gosto do design, é claro, não o teríamos se eu não gostasse. A Dois queria algo um pouco mais elaborado, mas consegui convencer ela...
&gt; ~~~~
&gt; **O5-13:** Alivio, Risadas, Nostalgia... e então tem eu. Nada. Eu me pergunto por que isso. Teremos que fazer mais alguns testes no futuro, tentar encontrar alguém que seja suscetível a este efeito além de nós.
&gt; ~~~~
&gt; **O5-1:** Boa sorte em convencer o resto a permitir que uma mosca doméstica entre aqui. Você sabe que o Cinco está meio convencido de que você trouxe isso aqui? Tive uma conversa muito agradável com ele sobre isso.
&gt; ~~~~
&gt; **O5-13:** Honestamente, acho que é muito mais provável que isso seja uma ocorrência estranha. Coisas mais estranhas já aconteceram antes. [[[scp-3336|Aquele espirro]]] cinco anos atrás, por exemplo.
&gt; ~~~~
&gt; **O5-1:** Hmm. É possível, suponho. Mas olhe ao nosso redor. Estamos no Comando agora. Você sabe quantas ARSs têm logo abaixo desta mesa? Estatisticamente falando, este é o lugar menos provável para uma anomalia se formar espontaneamente. Estamos no centro da tempestade aqui.
&gt; ~~~~
&gt; **O5-13:** Talvez seja intencional. Qual é o ditado? &#39;A natureza abomina o vácuo.&#39; Talvez esta seja nossa punição por todos os nossos anos isolados  no Sítio-01, nosso pequeno santuário de Âncoras da Realidade e Mãos Direitas Vermelhas. Uma sombra na parede, para nos lembrar que não somos tão invencíveis quanto pensamos que somos.
&gt; ~~~~
&gt; **O5-1:** Raramente ouço falar de anomalias que abram espaço para interpretações artísticas. Achei que você tinha dito que não foram os anartistas?
&gt; ~~~~
&gt; **O5-13:** Não, não assim. Pense nisso. Sentados aqui, tomando decisões todos os dias que resultam na morte de pessoas, enquanto nos sentamos em segurança afastados a quilômetros de qualquer perigo? Isso nos desumaniza.
&gt; ~~~~
&gt; **O5-1:** Ninguém te forçou a aceitar este papel.
&gt; ~~~~
&gt; **O5-13:** É só... pegue hoje. Acabei de assinar um pedido autorizando a aquisição de quarenta novos Funcionários Classe-D de doze prisões americanas. Jamais os verei morrer, nem terei que alimentá-los ou abrigá-los, eles são letras e números em uma página para mim. Quando foi a última vez que você esteve perto de uma anomalia, sem contar [{{[[[SCP-006|REDIGIDO]]]}}]?
&gt; ~~~~
&gt; **O5-1:** ...Vá se foder, Treze.
&gt; ~~~~
&gt; **O5-13:** Não tive a intenção de ofender.
&gt; ~~~~
&gt; **O5-1:** Você certamente o fez.
&gt; ~~~~
&gt; //[O5-1 e O5-13 ficam parados em silêncio.]//
&gt; ~~~~
&gt; **O5-1:** Então. Você está convencido de que seja algum tipo de Espada de Dâmocles anômala, para nos lembrar que não somos invencíveis?
&gt; ~~~~
&gt; **O5-13:** Bem, eu posso ter enquadrado isso de forma um pouco diferente, mas sim. Eu odeio ter que apontar isso, mas eu fui o único que não foi afetado por ela. [[[captain-kirby-s-proposal|Talvez eu seja o único com uma visão imparcial]]].
&gt; ~~~~
&gt; **O5-1:** Hmm.
&gt; ~~~~
&gt; //[O5-1 e O5-13 permanecem sentados à mesa.]//
&gt; ~~~~
&gt; **O5-13:** O resto do conselho deve chegar em breve. Devemos apenas dizer a eles para continaurem como de costume?
&gt; ~~~~
&gt; **O5-1:** Você é quem está convencido de que isso é uma mensagem pra gente. Nesse caso, talvez não devamos ignorar isso. Faremos o que sempre fazemos.
&gt; ~~~~
&gt; **O5-13:** Que é?
&gt; ~~~~
&gt; //O5-1 liga sua lanterna novamente, fazendo com que SCP-5105 desapareça.//
&gt; ~~~~
&gt; **O5-1:** Manter a luz acesa.
&gt; ~~~~
&gt; **&lt;Fim do Registro&gt;**
&gt;
