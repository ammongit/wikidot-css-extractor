**Ítem #:** SCP-1871-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todos las instancias de SCP-1871-JP estarán contenidas en la Instalación de Contención 1871-JP construida para cubrir las zelkovas en un radio de 30 m. La Instalación de Contención 1871-JP estará oculta como un jardín botánico. Durante la temporada de eclosión, se colocarán contenedores metálicos llenos de savia de zelkova en la instalación una vez a la semana para comprobar la población. Si el número de instancias de una variedad concreta ha disminuido, se utilizan feromonas para fomentar la reproducción entre las hembras de esa variedad y los machos de otras variedades.

**&lt;Posdata del ██/██/2016&gt;** Debido a la grave disminución de la población de SCP-1871-JP-7 (véase el Anexo para más detalles), el personal de Clase-D siempre utiliza feromonas para promover la reproducción durante la temporada de apareamiento.

**Descripción:** SCP-1871-JP es una especie de cigarra perteneciente al género //Magicicada//[[footnote]]Llamada cigarra periódica / de números primos.[[/footnote]]. En la actualidad se conocen seis o siete variedades de esta cigarra, y no hay pruebas de que se produzcan anomalías en el desarrollo de los huevos y las larvas ni en la metamorfosis.

Cuando SCP-1871-JP realiza la metamorfosis de larva a adulto, la larva se expande rápidamente y llega a tener el tamaño de un ser humano. La instancia eclosionada de SCP-1871-JP está completamente desnuda y tiene la apariencia de un humano con alas en la espalda. Todas las crías de SCP-1871-JP tienen un gran parecido con un famoso matemático. Tras la eclosión, se comportan de forma similar al género no anómalo //Magicicada//. Esto incluye alimentarse de savia con los dientes y la lengua, agitar las alas en el cortejo y emitir sonidos similares a un hombre leyendo ecuaciones matemáticas. Utilizan la lengua materna del matemático para sus llamadas y vocalizaciones, con las que guarda un gran parecido.

SCP-1871-JP se reproduce preferentemente con instancias de una variedad distinta a la suya, y la variedad de la instancia que nace por reproducción depende de la madre. En este momento, cuando las instancias de una misma variedad se reproducen entre sí, la instancia que nace tiene una alta probabilidad de desarrollar un trastorno congénito al nacer. Hasta la fecha, no ha habido ningún caso en el que la variedad de la madre haya sido diferente a la del recién nacido.

La siguiente es una lista de variedades confirmadas de SCP-1871-JP.

||~ Número de clasificación ||~ Período hasta la adultez ||~ Descripción||
||SCP-1871-JP-1||Unos 13 años ||Se trata de un término general para las instancias que se asemejan a Marin Mersenne (1588-1648)[[footnote]]Teólogo francés. Estudió matemáticas, física, filosofía y teoría musical. También se le conoce como el padre de la acústica.[[/footnote]] cuando tenía 50 años. La llamada es una fórmula para el número de Mersenne[[footnote]]
[[math sample]]
2^{n} - 1 (n = 1, 2 …)
[[/math]]
[[/footnote]] y a menudo sigue en sucesión. ||
||SCP-1871-JP-2||Unos 13 años ||Se trata de un término general para las instancias que se asemejan a Pierre de Fermat (1607 o 1608-1665)[[footnote]]Matemático y abogado francés. También conocido como el &#34;padre de la teoría de los números&#34;.[[/footnote]] cuando tenía 20 años. La llamada es una fórmula para el número de Fermat[[footnote]]
[[math sample]]
2^{2^{n}} + 1 (n = 1, 2 …)
[[/math]]
[[/footnote]], y al eclosionar comenta: &#34;He encontrado una demostración realmente admirable, pero esta concha es demasiado pequeña para escribirla&#34;.||
||SCP-1871-JP-3 ||Unos 17 años ||Se trata de un término general para las instancias que se asemejan a Georg Friedrich Bernhard Riemann (1826-1866) [[footnote]]Matemático alemán. Su trabajo se desarrolló en los campos del análisis, la geometría y la teoría de los números.[[/footnote]] cuando tenía 30 años. La llamada es la fórmula del número primo de Riemann[[footnote]]
[[$π(x)$]] siendo la función contador de números primos, [[$μ(m)$]] siendo la función de Möbius, [[${\rm li}(x)$]] siendo el logaritmo integral,[[$\Im \rho$]] siendo el cero no trivial de la función zeta, entonces se cumple la siguiente igualdad:
[[math]]
\pi(x)=\sum_{m \leqq \log_2 x} \frac{\mu (m)}{m} \left( {\rm li} (x^{\frac{1}{m}}) - \lim_{T \to \infty} \sum_{|\Im \rho| \leqq T}{\rm li} (x^{\rho})- \log 2 + \int_{x^{\frac{1}{m}}}^{\infty} \frac{dt}{t(t^2-1)\log t} \right)
[[/math]]
[[/footnote]] y suele reproducirse con un número relativamente grande de instancias. Durante la reproducción, emite la función zeta definida en la conjetura de Riemann[[footnote]]
[[math sample]]
\zeta (s) = \sum ^ \infty _{n = 1} \frac{1}{n ^ s} = 1 + \frac{1}{2 ^ s} + \frac{1}{3 ^ s} + …
[[/math]]
[[/footnote]]. ||
||SCP-1871-JP-4 ||Unos 13 años ||Se trata de un término general para las instancias que se asemejan a Pafnuti Lvóvich Chebyshov (1821-1894)[[footnote]]Matemático ruso. Conocido por las desigualdades de Chebyshov.[[/footnote]] cuando tenía 20 años. La llamada es el teorema de Bertrand-Chebyshov[[footnote]]Para todo número natural n 
[[math sample]]
n &lt; p ≤ 2n 
[[/math]]
 existe un número primo p.[[/footnote]] y las hembras suelen reproducirse con SCP-1871-JP-5 machos. ||
||SCP-1871-JP-5 ||Unos 13 años ||Se trata de un término general para las instancias que se asemejan a Jacques Salomon Hadamard (1865-1963)[[footnote]]Matemático francés. Es conocido por haber demostrado el teorema de los números primos.[[/footnote]] cuando tenía 30 años. La llamada es un teorema de los números primos[[footnote]]
[[math sample]]
\pi (x) \sim {\rm Li} (x)
[[/math]]
donde [[${\rm Li}(x)$]] es la integral logarítmica desplazada y [[$\sim$]] denota que el lado izquierdo puede ser aproximado por el lado derecho.
[[/footnote]] y los machos suelen reproducirse con SCP-1871-JP-4 hembras. ||
||SCP-1871-JP-6 ||Unos 17 años ||Se trata de un término general para las instancias que se asemejan a Derrick Henry Lehmer (1905-1991)[[footnote]]Matemático estadounidense. Es conocido por mejorar el método de determinación de los números primos ideado por el matemático francés Édouard Lucas.[[/footnote]], cuando tenía 30 años. La llamada es una prueba de Lucas-Lehmer[[footnote]]
Cuando p es un primo impar, la condición necesaria y suficiente para que un número de Mersenne [[$ M_p=2^p-1 $]] sea primo es
[[math sample]]
S_{0} = 4, S_{n} = S_{{n−1}^2} − 2 (n ≧ 1)
[[/math]]
[[$ S_ {p − 2} $]] es divisible por [[$ M_p $]]. 
[[/footnote]]. ||

**Anexo:** El ██/██/2014, se descubrió una nueva variedad de SCP-1871-JP en Saint-Girons, Francia. Se muestra a continuación.

||~ Número de clasificación ||~ Período hasta la adultez ||~ Descripción||
||SCP-1871-JP-7 ||Unos 13 años ||Se trata de un término general para las instancias que se asemejan a Alexander Grothendieck (1928-2014)[[footnote]]Matemático judío francés de origen alemán, activo principalmente en Francia. Murió en Saint-Girons.[[/footnote]] cuando tenía 80 años. La llamada es el número primo de Grothendieck[[footnote]]57, que en realidad no es un número primo, porque cuando Grothendieck dio una conferencia sobre la teoría general de los primos y se le pidió que diera un ejemplo utilizando un número primo específico, eligió 57 por error.[[/footnote]] y hasta la fecha, no se han confirmado casos de reproducción exitosa con SCP-1871-JP-1 a 6, y el número de instancias con trastornos congénitos causados por el apareamiento de instancias con la misma variedad está aumentando. El número de instancias con SCP-1871-JP-7 disminuye año tras año, ya que muchos de ellos mueren al no poder reproducirse debido a estos trastornos.||</textarea></pre>
