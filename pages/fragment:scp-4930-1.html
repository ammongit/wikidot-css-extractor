    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>修，修，修，修

[ 第一樂章 ]
這裡來個老滑頭[[footnote]]
**譯注：**
a.Skippy是一種花生醬；
b.在俚語中又指日本妓女，或許在此暗指列儂的日裔妻子小野洋子，可能是因為列儂和麥卡特尼曾經相互指責對方的妻子過多介入樂團事務，而在披頭士樂隊解散後，被視作該事件的罪魁禍首。與下文的“所有破裂的樂團”可能有呼應。
c.也可能是skipy，基金會對异常的非正式稱呼。[[/footnote]]，四九三零**就是他**
**項目等級**安給他，歐幾裡得編給他
**威脅**，啊，永遠是綠
很容易收容他定是個思想家。


[ 間奏 ]
修，修，修，修


[ 第二樂章 ]
**他有某些小措施**，可以收容他自己
他得了間方公寓，如常食客住此地
他說了句，這裡很自由
我來告訴你不要寫關於我的事


[ 一度合唱 ]
一起來啊，現在
上我這



[ 第三樂章 ]
**他**啊高達六英尺，資訊危害也得了
真正地獄他看見，列儂那貨也看到
他啊，那話語，都落，模因內
心理評估拖你進去聽他尖嘯


[ 二度合唱 ]
一起來啊，現在
上我這


[ 間奏 ]
修我，修我，就現在！


[ 奏樂 ]


[ 第四樂章 ]
**更多資訊在這裡**，他對壞蟲生恨怨
他的背景是悲劇，他與[[[scp-043|四三]]]有關聯
親愛的，朋友們，其造籠子
博士給他做訪談所以就去[/scp-4930/offset/1 翻新篇]


[ 三度合唱 ]
一起來啊，現在
上我這


[ 間奏 ]
修好我，射擊我，改換我，殺掉我
啐！


[ 奏樂 ]</textarea></pre>
