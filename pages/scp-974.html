**Item n°:** SCP-974

**Classe de Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Um espécime de SCP-974 é mantido no Sítio Reserva Zoológica 16 em uma área de contenção levemente arborizada medindo não mais do que 2500 m^^2^^. Uma patrulha armada deve ser conduzida pelo menos uma vez semanalmente para averiguar o estado de quaisquer instâncias de SCP-974-2 e destruir quaisquer determinadas não mais em uso.

Uma vez a cada 3 meses, um grupo de não menos do que 4 crianças com idades entre 6-12 anos deve ser adquirido pelo Protocolo 12 e transportado à área de contenção. Elas serão abrigadas nos quartéis do sítio e diariamente encorajadas a explorar e brincar na área de contenção. Se SCP-974 não tiver como alvo uma das crianças dentro de 5 dias, um grupo diferente de crianças será introduzido. Este ciclo deve ser repetido até se confirmar que pelo menos 1 criança se tornou alvo de SCP-974.

Se SCP-974 tentar deixar a área de contenção, a segurança do sítio irá pastorear de volta utilizando lança-chamas.

Agentes são instruídos a tentar capturar quaisquer instâncias de SCP-974 encontradas na natureza, mas são autorizados a utilizar força letal para eliminar SCP-974 se captura não for viável. Isso pode incluir a imolação total de quaisquer áreas habitadas por SCP-974, se necessário.

Se quaisquer instâncias de SCP-974-A forem encontradas, devem ser destruídas o mais rapidamente possível. Ver o **Documento 974-C(4b-f)** para uma lista completa de armamentos e táticas recomendados.

**Descrição:** SCP-974 é uma criatura carnívora que superficialmente se assemelha a uma criança humana. Possui maior durabilidade, força e vigor do que uma criança de tamanho comensurável e não aparenta ser impedido por balas ou armas brancas. Demonstrou ter uma reação extremamente adversa a fogo, no entanto.

Embora SCP-974 possa brevemente subsistir com animais pequenos como esquilos e pássaros, sua fonte de alimento primária e preferida são crianças humanas pré-pubescentes. A cada vez que consome com sucesso uma criança humana, entra em um estado de torpor e sua forma se altera durante o percurso de 10-12 dias para replicar aquela da criança mais recentemente consumida. É capaz de falar qualquer linguagem que a criança consumida conhecia, embora seu vocabulário e estrutura de fala sejam sempre muito limitados e simples.

O habitat preferido de SCP-974 consiste em áreas levemente arborizadas como parques ou terrenos não-desenvolvidos próximos a assentamentos humanos moderadamente populados. Uma vez que tenha se assentado em um novo território, utiliza vegetação local, madeira e outros materiais disponíveis para criar entre 1 e 5 “ninhos”, designados SCP-974-2. SCP-974-2 são geralmente estruturas de um quarto simples, brutamente construídas, e normalmente são colocadas nos membros inferiores de uma árvore ou em pequenos montes de terra.

Quando SCP-974 tiver construído pelo menos uma instância de SCP-974-2, tentará atrair um grupo de 2 a 5 indivíduos de presa para SCP-974-2 suplicando para eles seguirem até a estrutura para brincar. SCP-974 participará de atividades físicas simples como esconde-esconde ou pega-pega com os indivíduos, permitindo a eles sair e retornar a qualquer momento. Este padrão de comportamento pode durar até uma semana antes de SCP-974 convidar uma única presa alvo para brincar a sós. Neste momento, quer o alvo aceite a oferta quer não, SCP-974 vai imobilizá-lo e [REDIGIDO], deixando apenas as roupas com danos pequenos e manchas de fluidos. SCP-974 tipicamente abandonará SCP-974-2 após isso, embora permanecerá em seu território até a população local de crianças ser esgotada.

SCP-974 demonstra uma reação elevada de “luta ou fuga” à presença de humanos pós pubescentes e tentará imediatamente fugir para uma instância de SCP-974-2 se for ciente de que está visível para um indivíduo assim. Se a retirada não é uma opção, SCP-974 se torna altamente agressivo e atacará todos os indivíduos pós-pubescentes conhecidos. Devido à sua força elevada, SCP-974 era conhecido por desmembrar os alvos de seus ataques antes de ser dissuadido por procedimentos de contenção padrão.

**Adendo A-3:** Seguindo uma investigação pelo Comitê de Ética, protocolos de contenção foram ajustados para não mais incluir a providência de presas humanas vivas para SCP-974 começando em 01/01/201█. Tentativas de utilizar instâncias de [[[SCP-1680]]] como um substituto falharam após a rejeição por SCP-984 de todas as instâncias que lhe foram apresentadas. Um estoque aumentado de animais pequenos típicos do ambiente será introduzido para prover sustento para SCP-974

**Adendo D-1:** Em 08/16/201█, durante a varredura semanal do Sítio Reserva Zoológica 16, equipes de patrulha descobriram que todas as estruturas SCP-974-2 haviam sido destruídas, aparentemente por métodos de força bruta. Nenhuma nova estrutura podia ser encontrada, mas a equipe localizou um trecho aproximadamente oval de solo recentemente revirado, medindo por volta de 1,5 m x 2,2 m. Seguindo consulta com os supervisores do Sítio, uma equipe geológica foi enviada para utilizar radar penetrante de solo para verificar o trecho de solo.

O radar descobriu uma figura humanoide encolhida em posição fetal 1,3 metros abaixo do nível do solo. Varreduras contínuas durante o curso de 10 dias não revelaram mudanças de posição e funcionários de supervisão decidiram exumar SCP-974 para examinar mais proximamente. Naquele estágio, SCP-974 media 2,2 m de comprimento e pesava 37,4 kg. Não tinha nenhum orifício visível ou características faciais. Sua pele era branca e levemente pegajosa. Análises posteriores revelaram a presença de várias enzimas previamente desconhecidas no muco que cobria SCP-974. Respiração não foi detectada, embora uma batida cardíaca leve e lenta tenha sido detectada. Após mais 4 semanas de monitoração, durantes as quais os batimentos cardíacos pararam, SCP-974 foi dissecado. Para uma completa repartição de sua estrutura anatômica, ver o **Documento 974-F(1a-j)**.

**Adendo H-11:** Em 10/03/201█, 7 instâncias de SCP-974 foram identificadas na área maior de ██████, ██ e seus subúrbios adjacentes. 6 das instâncias foram mortas durante tentativas de captura. Uma história de acobertamento para o incêndio resultante foi disseminada pela contra-inteligência da Fundação, culpando uma confluência de incêndio deliberadamente iniciado, fogueira incorretamente apagada, e impacto por raio.

O exemplar remanescente de SCP-974 foi capturado e transportado para o Sítio Reserva Zoológica 16, onde foi instalado na zona de contenção da criatura original. Também foi negado o acesso a presas humanas e o objeto se enterrou em 12/17/201█. A decisão foi feita de deixar a nova instância de SCP-974 enterrada e verificar se isto representava um estágio metamórfico transiente. Varreduras constantes de radar revelarem que SCP-974 cresceu em estatura e tamanho, aparentemente absorvendo nutrientes diretamente da terra circundante.

**Adendo H-12/Incidente 974-Phi:** Em 01/25/201█, SCP-974 se desenterrou. A nova forma (daqui em diante SCP-974-A) era altamente agressiva, muito mais do que a forma inicial, e imediatamente correu em direção à estação de monitoramento próxima, onde rasgou o telhado de aço e atacou a equipe de monitoramento. Completamente desmembrou todos os 6 membros da equipe em 90 segundos e [REDIGIDO]. Menos de 12% dos corpos da equipe foram recuperados.

Equipes de resposta se mobilizaram rapidamente e, por protocolos de contenção, chegaram dentro de 15 minutos. SCP-974-A copiou a forma de Georgia ██████, parte da equipe de monitoramento, e saiu da estação de monitoramento atuando como se atordoada ou ferida. Suplicou para as equipes por auxílio, copiando um ferimento grave, mas não respondeu apropriadamente aos desafios de senha da equipe de resposta. Quando a equipe de resposta se recusou a permitir que SCP-974-A se aproximasse, o objeto atacou. Demonstrou a mesma resistência a armas de fogo e ataques corporais que sua forma inicial, mas não demonstrou medo de fogo e não aparentou ser adversamente afetado quando se pôs fogo no objeto.

SCP-974-A foi morto quando o Guarda Emilio ██████ sacrificou seu braço enquanto enfiava uma granada de mão ativa dentro da garganta de SCP-974-A. A explosão resultante não danificou a epiderme de SCP-974-A, mas causou danos internos suficientes para que o resto da equipe pudesse subjugar dentro de 20 minutos.

28 Comendas Por Valor foram dadas postumamente.

**Adendo H-25:** À luz do Incidente-974-Phi, os protocolos de contenção original foram restaurados.
