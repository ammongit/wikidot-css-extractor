**Объект №:** SCP-3113

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Информация о местонахождении SCP-3113 распространяется строго по необходимости. Сотрудников, осведомленных о свойствах SCP-3113, запрещается размещать на территории научного комплекса, где содержится данный объект. Проводить эксперименты следует дистанционно, причём все участники экспериментов должны проходить обработку амнезиаками после их завершения.

SCP-3113 хранится в крупногабаритной камере содержания опасностей движения типа 2, стены которой изнутри покрыты звукоизоляционными материалами, вдали от хранилищ ценных предметов и официально учреждённых путей эвакуации. Чтобы не привлекать лишнего внимания  к содержимому камеры, в базу данных был добавлен поддельный документ, согласно которому в ней содержится крайне вредоносная, но не представляющая угрозы для жизни когнитивная угроза[[footnote]] Изначально в документе говорилось, что содержащаяся в камере угроза является смертельно опасной, но данная информация была изменена после Инцидента 3113-D6, когда в камеру преднамеренно вошел сотрудник Фонда, решивший покончить жизнь самоубийством, и Инцидента 3113-Е11, когда ячейка Повстанцев Хаоса попыталась выкрасть объект, чтобы использовать его для создания оружия. [[/footnote]].

**Описание:** SCP-3113 – это совокупное обозначение объектов и материалов, которые непосредственно перед появлением у них характерного аномального свойства составляли большую часть конструкции и содержимого Спецхран-зоны 47. Из-за обстоятельств формирования, а также после проведения экспериментов SCP-3113 в настоящее время представляет собой кучу щебня и металлолома.

SCP-3113 не может занимать пространство, через которое собирается пройти какой-либо человек; до сих пор не было найдено способов нейтрализовать это свойство. Всякий раз, когда субъект намеревается пройти через область, уже занимаемую фрагментом SCP-3113, данный фрагмент с огромной скоростью (300-350 км/ч) выталкивается с пути следования субъекта. Действие аномалии длится до тех пор, пока субъект не покинет данную область. По этой причине SCP-3113 не может препятствовать движению любого человека.

Фрагменты SCP-3113, по-видимому, не способны причинить вред людям, поскольку они отлетают в другом направлении, если вдруг оказываются на пути следования иного субъекта. Тем не менее, находясь в активном состоянии, SCP-3113 может вызывать повреждения конструкций, что уже приводило к несчастным случаям со смертельным исходом, как прямо, так и косвенно.

Из-за сложности проведения безопасных экспериментов с SCP-3113 точные параметры активации его свойств пока что немного неясны. Известно, что они не проявляются, если субъект будет изъявлять желание переместиться в любую точку на поверхности Земли или внутри научного комплекса, но намерение войти в камеру содержания вызывает активацию свойств. Знание субъекта о местоположении зоны содержания SCP-3113 относительно его самого или какого-либо примечательного ориентира на местности является предпосылкой для активации аномальных свойств.

Знание о существовании SCP-3113 не влияет на его активацию. Поскольку большинство субъектов не считают, что могут пройти сквозь область пространства, занимаемую твердыми телами, аномальные свойства SCP-3113 обычно активируют только те субъекты, которые не имеют представления о его точном положении или заранее знают о его аномальном свойстве.

Обстоятельства первоначального проявления свойств SCP-3113 свидетельствуют о том, что данный феномен был использован в качестве эффективного способа похищения артефакта из Спецхран-зоны 47. Метод, с помощью которого аномальные свойства перешли на SCP-3113, вероятность его воспроизведения, а также личность применившего его субъекта все ещё неизвестны.

**Протокол инцидента:** Следующие события произошли 18 января 2017 года в Зоне 47.

&gt; **&lt;14:16&gt;** Неопознанный человек, далее обозначаемый как ЛПИ-3113-0, подходит к внешнему ограждению вокруг научного комплекса, держа наготове неопознанное (предположительно, самодельное) огнестрельное оружие. Рост субъекта составляет 1,6 м, при этом он целиком скрыт под одеждой. Сотрудники службы безопасности приведены в полную готовность.
&gt; 
&gt; **&lt;14:17&gt;** ЛПИ-3113-0 игнорирует приказ оставаться на месте. Сотрудники СБ открывают огонь, однако пули при контакте с телом SCP-3113 либо поглощаются им, либо отскакивают в разные стороны.
&gt; 
&gt; **&lt;14:18&gt;** ЛПИ-3113-0 делает угрожающие жесты своим оружием. Сотрудникам службы безопасности приказано отступить, чтобы избежать потенциальных потерь. Субъект идёт к внешней стене Спецхран-зоны 47 спокойным шагом. На место происшествия выдвигается группа быстрого реагирования (Предполагаемое время прибытия: 14:23).
&gt; 
&gt; **&lt;14:20&gt;** ЛПИ-3113-0 достигает стены. Он осматривает её несколько секунд, произносит какие-то слова, и участок стены размерами примерно 3 х 8 м с большой скоростью уходит внутрь здания. Согласно данным анализа, он двигался в сторону основного хранилища, но отлетел в сторону, кода на его пути оказался м. н. с. Карнеги, что нанесло огромный ущерб зданию. Четыре человека погибло от разлетевшихся во все стороны обломков. ЛПИ-3113-0 входит в здание и начинает угрожать оружием м. н. с. Карнеги.
&gt; 
&gt; **&lt;14:21&gt;** Между ЛПИ-3113-0 и м. н. с. Карнеги происходит краткий разговор, предположительно ЛПИ-3113-0 требует выдать ему местонахождение АП-51160[[footnote]] Мумифицированная человеческая нога, согласно легендам принадлежавшая [УДАЛЕНО]. Обладает свойствами неразрушимости класса 3 и сверхпроводимости при комнатной температуре. [[/footnote]]. Камера хранения АП-51160 преобразуется в SCP-3113 и на высокой скорости извлекается из здания. При этом она получает значительные повреждения, делающие доступ к AП-51160 затруднительным.
&gt; 
&gt; **&lt;14:22&gt;** ЛПИ-3113-0 подходит к сейфовой ячейке с AП-51160 и извлекает из неё артефакт. Группа быстрого реагирования прибывает вскоре после этого. Заметив её, ЛПИ-3113-0 отступает в разрушенную часть здания; в области, где он находится, в это время нет функционирующих камер наблюдения.
&gt; 
&gt; **&lt;14:23&gt;** Группа быстрого реагирования преследует ЛПИ-3113-0, но вскоре сообщает о том, что потеряла субъекта из виду. В ходе последующего расследования определить местоположение или способ побега ЛПИ-3113-0 не удалось.
