    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>孩子们，离我近一点，我要给你们讲一个故事，这个故事对你们的未来生活会很有帮助。太阳快落山了，我知道我再也看不到它升起了。

当我刚成年时，我想学习飞行。一开始，我飞的可谓一团乱麻，飞不了多远就得停下来。不过，我并不满足于呆在一个地方，但因为如果我不会飞，于是我就走路。这就是我所做的，这就是我的存在……走路。随着年龄的增长，我现在知道，那段时间并不是很长——那就像一个全新的生命一样。这是一种简单，但也许是无聊的生活。在我生命的最后几年，我的一生才真正开始……变得更加自由。

我经历了变化，我的翅膀变得强壮，我很快就适应了，我能享受我的生活了。那种感觉是…壮丽的。我可以飞啊飞，无拘无束地看到整个世界!我还看到很多奇妙的东西!在很远很远的地方，有一些苍白褪色的巨人，有我的一百倍大，你的一千倍大。我朝着最近的巨人前进，并把它作为我这段时间的最终目标。我想近距离看看这些东西。

那真是个奇怪的家伙。它的表面覆盖着一层厚厚的毛发，就像我身体末端的东西，但却大了十倍。在这些毛发下面，我可以看到它的皮肤。多么的苍白,几乎是白色的。从我降落的地方，我可以看到它的皮肤向远处延伸了一段距离，至少从左边看是这样的。当我转过头向右看时，我看到它的脸转过来看着我。

我被它的美丽看呆了，说不出话来。它的眼睛几乎和我的身体一样大，中间是黑色的，外面是棕色的，再外面是白色的。眼睛嵌在它的脸中间，是平的，它的嘴在它前面延伸了有我身子两倍的距离。它呼出了一口气，我被吹离了它的身体，又飞了起来。我回头一看，只见它慢慢地张开嘴巴，合上嘴巴，发出咔哒咔哒的声音，然后慢慢地把头往后仰。

我继续往前走，心满意足地看够了，然后开始返回。我回来的路上也看到了许多东西:一个复杂的、冰冷的、网状的、闪闪发光的灰色盒子;一个柔软的、被撕碎的东西，看起来有点像我很久以前遇到的那个巨人，它但很小，一动不动。还有一种圆柱形的纪念碑，用类似于某种网格状的材料制成，但有着坑洼不平的表面。这东西坑坑洼洼，高低起伏，但表面仍然像水一样。它让我想起了我出生的池塘。

那时候，我已经是垂暮之年了。就在那时，我遇到了你的父亲，并开始结合。这就是这个故事的结局。你父亲在那天落日前就死了，所以现在只有我了。

太阳已经落山了，我的翅膀也疲倦了。我知道我再也飞不起来了。在你成年之前，你会看到水面之外的许多夜晚和白天，但当你的青春已然结束时，你才会意识到它们是多么珍贵。真可惜，我活不下去了。没有我，你也会过得很好，就像我没有妈妈一样。而我的母亲，大概没有也没有她的母亲。

再过几分钟我就要死了，我只有一点点时间。孩子们，你们能自由飞翔的时间太少了，请好好利用那段时间。</textarea></pre>
