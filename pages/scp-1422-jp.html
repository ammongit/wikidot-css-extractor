    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1422-JP - ぜったいに ころばない by dado
**著者:** ©︎[[*user Musibu-wakaru]]
**作成年:** 2022
[[size 0%]] http://scp-jp-sandbox3.wikidot.com/draft:7603094-19-880f [[/size]]
[[include credit:end]]

[[include component:image-block
name= http://scp-jp-storage.wikidot.com/local--files/file:7603094-35-ghqo/8BEDD794-5803-4A0A-A985-21314EC6F1B2.jpeg |
caption=SCP-1422-JPが入っている容器。]]

**アイテム番号:** SCP-1422-JP
 
**オブジェクトクラス:** Euclid
 
**特別収容プロトコル:** SCP-1422-JPはサイト-8124の低危険度物品収容ロッカーに収容されています。インターネット上でSCP-1422-JPの宣伝広告が発見された場合は即座に削除し、状況に応じた記憶処理を実施してください。SCP-1422-JPの異常性に曝露した人物はサイト-8124の低危険度人型オブジェクト収容施設にて保護されます。
 
**説明:** SCP-1422-JPは“[[[dado-hub|dado]]]”として知られるアマチュア超常薬理学者により作成された、乳白色のクリーム状の物質です。“ぜったいに ころばない by dado”とラベルが貼られたプラスチック性の容器に非異常性の木片[[footnote]] SCP-1422-JPを掬いとり、塗布するためのものと思われる。 [[/footnote]]と共に収められています。また、容器の内部には文章が紙に書かれた状態で同封されています。以下はその内容です。

&gt; = //dado うわさきいた//
&gt; = //ころんですりむいた こどもないた//
&gt; = //dado ころんでいたくない おくすり つくった//
&gt; = //それ “まぶしい” “うるさい”[[footnote]] SCP-████-JPと推測される。当該オブジェクトは錠剤であり、服用すると、以後転倒した時に痛覚が一時的に無効化され、全身が26色の光を約70,000cdで放出し、130dBで韓国のヒップホップグループ[https://ja.wikipedia.org/wiki/BTS_(%E9%9F%B3%E6%A5%BD%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97) BTS]の楽曲“Dynamite”が流れるようになる。 [[/footnote]] ふひょう//
&gt; = //だから ころばないおくすり つくった//
&gt; = //これ あしのうらにぬるだけ たちまち ころばない//
&gt; = //て につけないよう きをつける//
&gt; = //こまった わるい あれば ここ でんわする __1-800-iam-dado__//

SCP-1422-JPの異常性はヒト（以下“対象”）に塗布した状態で対象が転倒しそうになった時に発現します。対象が転倒しそうになった時、SCP-1422-JPを塗布した部分は未知の原理により地面に吸い寄せられるように吸着し、転倒することが不可能になります。対象が再び直立するまでその効果は持続します[[footnote]] 靴下や靴などの履物を履いている場合は、それらの履物と地面が接着されます。 [[/footnote]]。尚、異常性が発現している最中にその部位を地面から引き剥がす試みは全て失敗しています。一度異常性が発現した後に再度転倒した場合も異常性の発現が観測されたため、これは半永久的なものであると考えられています。

&gt; = **インシデント記録-1422-JP-03**
&gt; ----
&gt; **概要:** 映画「████████」の撮影を行っていた最中、ヒロイン役を務めていたヴィヴァレッド・マクロサムにSCP-1422-JPの使用が確認された。「ヒロインが主人公（役: アトウッド・ザビエル）の目の前で転倒し、抱えていた資料の束を床に散らすシーン」を撮影する時にSCP-1422-JPの異常性が発現。インタビューで「約2週間前に実施された別のシーンの撮影のために薬を使用した」と証言しており、異常性が恒久的なものとは知らなかったことが判明している。マクロサムは誤って資料の束を前方に投擲し、ザビエルの顔面に全て命中させた。ザビエルは足を滑らせ、後方に転倒し、後頭部を強く打った。
&gt; ----
&gt; **被害:** 脳震盪（アトウッド・ザビエル）

&gt; = **インシデント記録-1422-JP-06**
&gt; ----
&gt; **概要:** 小規模なアイススケートの大会において桜木 奈穂にSCP-1422-JPの使用が確認された。桜木がキャメルスピンを行った時にSCP-1422-JPの異常性が発現。回転が突然停止し、その場から動けなくなった。演技を中断し、スタッフ6人で桜木を引っ張ったが地面から離れず、桜木は痛みを訴えた。インタビューで「大事な大会であり、どうしてもミスをしたくなかったので薬を使用した」と証言した。
&gt; ----
&gt; **被害:** なし。
&gt; ----
&gt; //演技中のジャンプでは異常性の発現がみられなかったことから対象の身体の角度が異常性発現の条件になっている可能性がある。//

&gt; = **インシデント記録-1422-JP-11**
&gt; ----
&gt; **概要:** ブラジル リオデジャネイロに位置する小学校にて、教諭であるマーク・ロットにSCP-1422-JPの使用が確認された。ロットが担任であった小学四年生12名に側転の方法を教える目的で自らが側転を行い、失敗により後方に転倒しそうになった時にSCP-1422-JPの異常性が発現。ロットの両足裏と右手は急速に地面と接着され、[https://ja.wikipedia.org/wiki/%E3%83%96%E3%83%AA%E3%83%83%E3%82%B8_(%E9%81%8B%E5%8B%95) ブリッジ]の体勢を取り、その状態から起き上がれなくなった。生徒に救援を要求したが、37分間そのまま放置された[[footnote]] 現在、地面ごとくり抜くことによって同氏の回収に成功している。 [[/footnote]]。インタビューで「生徒にかっこいい所を見せたいから塗った。手につけてはいけないとは知らなかった」と証言した。
&gt; ----
&gt; **被害:** 背骨の骨折（マーク・ロット）

SCP-1422-JPは発生した事故の原因として、SCP-1422-JPを使用しているところが監視カメラに記録されており、その様子を不審に思った財団職員によって発見に至りました。この時、ジョー・ローガンの父親であるヨセフ・ローガンに実施されたインタビューにより、SCP-1422-JPの購入を推奨しているweb広告[[footnote]] 「あなた ぜったい ころばない！！！ by dado」と書かれたバナー広告が多い。クリックすると電話番号“1-800-iam-dado” が表示される。[[/footnote]]の存在が明らかとなりました。以下はヨセフ・ローガンとdadoと名乗る不明な人物が行った通話を記録したものです。
&gt; = **音声記録**
&gt; ----
&gt; = **&lt;記録開始&gt;**
&gt; 
&gt; **不明な人物:** ハロー、dado。あなた広告見た。dadoのおくすり買う？
&gt; 
&gt; **ヨセフ:** ハロー。ヨセフ・ローガンだ。よろしく。ああ、おたくの“ぜったいに ころばない”って商品が気になってね。
&gt; 
&gt; **不明な人物:** あー、ころばないおくすり。あなたお目が高いすばらしい。
&gt; 
&gt; **ヨセフ:** そうかい。だがちょっとどういう効果なのか想像が出来なくてな。どんな効果なのか教えてくれないか？
&gt; 
&gt; **不明な人物:** dado答えられること答える。企業秘密聞くだめ。すぐ電話切って着信拒否ぶちこむ。
&gt; 
&gt; **ヨセフ:** オーケイ、分かった。まずそれはどうやって使うんだ？
&gt; 
&gt; **不明な人物:** おくすりつかう、簡単。あなた足の裏におくすり塗るだけ。たちまちあなた転ばない！ずっと転ばない。転ぶ痛いから転ばないがいい。でも、指に付けて塗るダメ。予想外起きる。
&gt; 
&gt; **ヨセフ:** 塗り薬なのか。使うのは簡単そうだな。どういう原理で転ばないんだ？
&gt; 
&gt; **不明な人物:** それ企業秘密！それ以上言ったら電話切る！dado、あなた信じる。あなた、dado信じる！
&gt; 
&gt; **ヨセフ:** あー、分かった。信じるよ。すまない。買う、買うさ。それで？値段は？
&gt; 
&gt; **不明な人物:** 5.7ドル。dadoはAmazon prime持つ。すぐころばない送料無料。
&gt; 
&gt; **ヨセフ:** オーケイ、ありがとう。
&gt; 
&gt; **不明な人物:** はい。今口座から引き落とした。おくすりすぐ送る。じゃあ。
&gt; 
&gt; **ヨセフ:** え？は？引き落とした？お、おい！
&gt; 
&gt; //[電話が切られる。]//
&gt; 
&gt; = **&lt;記録終了&gt;**

以下はジョー・ローガンがSCP-1422-JPを使用していたところを監視カメラが捉えた映像の抜粋です。
&gt; = **映像記録**
&gt; ----
&gt; = **&lt;開始 2019/01/04&gt;**
&gt; 
&gt; //[カメラは住宅街を映している。ジョー・ローガン（以後、ジョー）が自転車にまたがっている。その後ろでヨセフ・ローガン（以後、ヨセフ）が自転車を押さえつけている。]//
&gt; 
&gt; **ヨセフ:** いいか？ゆっくり離すからな？
&gt; 
&gt; **ジョー:** うん。
&gt; 
&gt; **ヨセフ:** 焦らずに漕ぐんだぞ。転ばない薬も塗ったからな。安心しろよ。
&gt; 
&gt; **ジョー:** 魔法のお薬ね。
&gt; 
&gt; **ヨセフ:** そうだ。まさか本当に効果があるとは思ってなかったけど。よし、いくぞ？
&gt; 
&gt; **ジョー:** うん。
&gt; 
&gt; //[ヨセフが自転車から手を離す。ジョーが自転車のペダルを漕ぎ、進み始める。]//
&gt; 
&gt; **ヨセフ:** おお、すごいぞジョー。
&gt; 
&gt; **ジョー:** うわ、うわあっ。
&gt; 
&gt; //[ジョーがバランスを崩す。SCP-1422-JPの異常性が発現したように見える。]//
&gt; 
&gt; //[ジョーの両足裏がペダルと癒着し、自転車が横転する。]//
&gt; 
&gt; **ヨセフ:** ジョー！
&gt; 
&gt; //[自転車の下にジョーの頭部が挟まれ、髪の毛がチェーンに巻き込まれる。]//
&gt; 
&gt; //[ジョーの両足はペダルを漕ぎ続けている[[footnote]] ジョーが自転車の下から抜け出すためにもがいているが、ペダルと両足が接着されているためにペダルを漕いでしまっていると推測されている。 [[/footnote]]。]//
&gt; 
&gt; //[髪の毛が引っ張られたことにより、最終的にジョーの首が折れ曲がる。]//
&gt; 
&gt; **ヨセフ:** //[悲鳴。]//
&gt; 
&gt; //[ジョーがペダルを漕ぐことを止める。この時ジョーは死亡したと推測されている。]//
&gt; 
&gt; //[ヨセフがジョーの元に駆け寄り、ジョーを車体から起こし、持ち上げる。ジョーの両足とペダルが接着されているため、同時に自転車も持ち上げられ、ガチャガチャと金属音を立てる。]//
&gt; 
&gt; = **&lt;終了&gt;**
&gt; ----
&gt; **追記:** ヨセフ・ローガン含む一連の事件の関係者にはカバーストーリー「交通事故」を適用し、ジョー・ローガンの死因は軽自動車に轢かれたことによる事故死と偽装されています。

**補遺:** 2019/01/30、ヨセフ・ローガンの銀行口座に不明な人物からの5.7ドルの入金がありました。また、入金と同時に同氏のパソコンにdadoと名乗る人物からの1件のEメールが送信されました。以下はその内容です。
&gt; dado じこ きいた
&gt; そうていがい の ようほうによる みす
&gt; でもdado ちゅういがき わすれてた
&gt; だから へんきんした
&gt; 
&gt; へんしんふよう くれーむなし ごひいきに
&gt; dado</textarea></pre>
