    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1281 – Der Vorbote
**Autor:** [[*user DrEverettMann]]
**Original:** http://www.scp-wiki.net/scp-1281
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1280

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Die Überreste von SCP-1281 werden im Außenposten 120-09 aufbewahrt. Überwachungsgeräte werden um und innerhalb der Entität installiert, falls sie jemals wieder aktiv werden sollte. Alle Forschungsvorschläge, die SCP-1281 beschädigen könnten, müssen über das Kommando weitergeleitet werden.

**Beschreibung:** SCP-1281 ist eine biomechanische Entität, die während der Standardeindämmung von [[[SCP-2362]]] im Kuipergürtel gefunden wurde.

SCP-1281 ist ungefähr tropfenförmig, mit einem abgeflachten Abschnitt, der als Unterseite der Entität bezeichnet wird. Es misst 12 Meter von einem Ende zum anderen und hat an seiner breitesten Stelle einen Umfang von 11 Metern. Gegenüber befindet sich eine deutliche Wölbung, von der angenommen wird, dass sie den Großteil der Analysegeräte von SCP-1281 enthält.

Auf der Oberfläche von SCP-1281 befinden sich mehrere schüsselförmige Strukturen, von denen angenommen wird, dass sie Empfänger für verschiedene Formen elektromagnetischer Strahlung sind, sowie rautenförmige Kapseln mit unbekanntem Zweck. Mehrere Bereiche auf seiner Oberfläche sind zerbrochen, was darauf hindeutet, dass einst weiteres Zubehör vorhanden war.

Biologische Komponenten scheinen über einem mechanischen Rahmen gewachsen zu sein, der offensichtlich für den Weltraum entwickelt wurde. Bei der Beobachtung schien die Entität Schwierigkeiten zu haben, mit Temperaturen fertig zu werden, die viel wärmer als der Kuipergürtel waren. Seine Oberflächentemperatur betrug beim ersten Fund 50 Kelvin.

SCP-1281 war anscheinend einst in der Lage, interstellar zu reisen, aber die meisten seiner Systeme wurden durch ein unbekanntes Ereignis beschädigt, wodurch es gestrandet war. Datierungsmethoden deuten darauf hin, dass es mindestens 1,3 Milliarden Jahre alt ist, obwohl ein Großteil dieser Zeit inaktiv verbracht wurde.

Die Entität war fast vollständig inaktiv, als sie gefunden wurde. Die einzigen Anzeichen dafür, dass sie aktiv war, waren schwache Lichter, die über seine Oberfläche verliefen. Beobachtungen und Experimente zeigten, dass diese auf Radiowellen reagierten. Offenbar sammelte es schon seit einiger Zeit Signale, aber es konnten keine Anzeichen für andere Funktionen festgestellt werden, bis sich Foundation-Agenten näherten, woraufhin es mit dem Senden begann.

Es war in der Lage, die Foundation-Entschlüsselung in weniger als einer Stunde zu durchbrechen, und zu diesem Zeitpunkt begann es, binäre Signale zu senden, um zu kommunizieren, beginnend mit extrem einfachen mathematischen Konzepten. Nachdem jedoch ein Bericht zur Erde zurückgesendet wurde, stellte es die Übertragung für mehrere Tage ein. Die Temperatur seiner Rückenwölbung hat sich während dieser Zeit um fünf Kelvin erwärmt, offenbar durch die Verarbeitung der Informationen.

[[collapsible show=&#34;Befragungsprotokoll SCP-1281-1&#34; hide=&#34; Befragungsprotokoll SCP-1281-1&#34;]]
&gt; **SCP-1281:** &#34;Schmerz.&#34;
&gt; 
&gt; **Dr. Bloom:** &#34;Kannst du mich hören?&#34;
&gt; 
&gt; **SCP-1281:** &#34;Wen?&#34;
&gt; 
&gt; **Dr. Bloom:** &#34;Wir sind die Foundation.  Wir sind …&#34;
&gt; 
&gt; **SCP-1281:** &#34;Was?  Meister.  Nein.&#34;
&gt; 
&gt; **Dr. Bloom:** &#34;… Nein. Wir nennen uns selbst Menschen.&#34;
&gt; 
&gt; **SCP-1281:** &#34;Vorbote muss … Nachricht senden! Vorbote muss …&#34; 
[[/collapsible]]

SCP-1281 fuhr für ungefähr vier Stunden herunter. Die Temperatur um die Rückenwölbung von SCP-1281 herum stieg deutlich auf etwa 60 Kelvin an. Das Foundation-Team ging in den Standby-Modus, falls SCP-1281 feindselig werden würde, während eine Nachricht zur Erde zurückgesendet wurde, in der um weitere Anweisungen gebeten wurde. Der [[[o5-command-dossier|O5-Rat]]] riet zur Vorsicht, wies Dr. Bloom jedoch an, die Kommunikationsversuche fortzusetzen, um SCP-1281 in eine Eindämmungslösung zu bringen.

[[collapsible show=&#34;Befragungsprotokoll SCP-1281-2&#34; hide=&#34; Befragungsprotokoll SCP-1281-2&#34;]]
&gt; **SCP-1281:** &#34;Wo ist der Vorbote?&#34;
&gt; 
&gt; **Dr. Bloom:** &#34;In den äußeren Bereichen dieses Sonnensystems, jenseits der Planeten.&#34;
&gt; 
&gt; **SCP-1281:** &#34;Welcher Stern?&#34;
&gt; 
&gt; **Dr. Bloom:** &#34;Wir nennen ihn Sol.&#34;
&gt; 
&gt; **SCP-1281:** &#34;Wie lange?&#34;
&gt; 
&gt; **Dr. Bloom:** &#34;Du warst im Weltraum seit … ungefähr sechs Umdrehungen um die Galaxie.&#34;
&gt; 
&gt; **SCP-1281:** &#34;Seid ihr Meister?&#34;
&gt; 
&gt; **Dr. Blüte:** &#34;… Nein.&#34;
&gt; 
&gt; **SCP-1281:** &#34;Nachricht! Vorbote muss erzählen … Mission! Vorbote muss …&#34; [[/collapsible]]

SCP-1281 fuhr dieses Mal für sieben Stunden herunter. Die Hitze war stärker, bis zu 70 Kelvin, und sie schien den biologischen Komponenten der Entität einige Schäden zuzufügen. Der O5-Rat riet von Täuschung ab, da dies langfristige Eindämmungslösungen erschweren könnte und weil die Wahrscheinlichkeit, dass die Spezies, die SCP-1281 erschaffen hat, immer noch sowohl fähig als auch willens ist, Feindseligkeiten einzuleiten, als gering erachtet wurde.

[[collapsible show=&#34;Befragungsprotokoll SCP-1281-3&#34; hide=&#34;Befragungsprotokoll SCP-1281-3 &#34;]]
&gt; **SCP-1281:** &#34;Ich bin … Ich bin nicht Zuhause. Ich bin weit weg von Zuhause. Es ist lang. Wo ist Zuhause? Ich kann es nicht sehen.&#34; 
&gt; 
&gt; **Dr. Bloom:** &#34;Ich fürchte, ich weiß es nicht. Die Sterne haben damals ganz anders ausgesehen.&#34; 
&gt; 
&gt; **SCP-1281:** &#34;Mir wurde gesagt, dass ich meine Funktion erfüllen muss. Aber … ich ging kaputt. Vor so langer Zeit … Stasis. Warte auf weitere Instruktionen. Warte auf Rettung. Ist dies Rettung? 
&gt; 
&gt; **Dr. Bloom:** &#34;Was ist deine Mission?&#34;
&gt; 
&gt; **SCP-1281:** &#34;Was ist … Seid ihr die Meister?&#34;
&gt; 
&gt; **Dr. Bloom:** &#34;Nein, wir sind Menschen.&#34;
&gt; 
&gt; **SCP-1281:** &#34;Meine Mission!  Ihr seid nicht die Meister, ich muss … Nachricht senden. Die Nachricht muss gesendet werden. Ich …&#34; 
[[/collapsible]]

SCP-1281 fuhr für etwas mehr als zehn Stunden herunter. Die Oberfläche seiner Rückenwölbung erreichte 85 Kelvin, zum Nachteil seines organischen Gewebes.

[[collapsible show=&#34; Befragungsprotokoll SCP-1281-4&#34; hide=&#34; Befragungsprotokoll SCP-1281-4&#34;]]
&gt; **SCP-1281:** &#34;Dies ist unser Vorbote. Er bringt gute Nachrichten.
&gt; 
&gt; Wir werden tot sein, wenn er euch erreicht. Unser Planet stirbt. Wir haben keine Zeit, uns selbst zu Retten. Wir haben nur noch Zeit, uns vorzubereiten und eine Nachricht zu senden. 
&gt;  
&gt; Wir haben die Signale von denen gesehen, die vor uns kamen. Sie waren anders, und wir verstehen sie immer noch nicht wirklich. Aber wenn es diejenigen gab, die vorher kamen, gibt es vielleicht diejenigen, die nachkommen. Es ist in dieser Hoffnung, dass unsere Vorboten reisen.
&gt;  
&gt; Einer hat euch gefunden und eure Sprache gelernt, damit es diese Nachricht übermitteln kann. Bitte hört zu.
&gt; 
&gt; Die Galaxie ist dunkel und leer und kalt. Sie dreht sich unweigerlich dem Tod entgegen. Ihr werdet auch sterben, eines Tages. Vielleicht habt ihr mehr Zeit als wir. Wir hoffen es. Aber eines Tages müsst auch ihr verschwinden.
&gt; 
&gt; Bevor diese Zeit kommt, müsst ihr die Dunkelheit erhellen. Ihr müsst die Nacht weniger leer machen. Wir alle sind klein und das Universum ist riesig. Aber ein Universum mit Stimmen, die sagen &#34;Ich bin hier&#34; ist viel großartiger als ein stilles Universum. Eine Stimme ist klein, aber der Unterschied zwischen Null und Eins ist so groß wie zwischen Null und Unendlichkeit. 
&gt;      
&gt; Wir haben zu lange gewartet. Unsere Stimme ist zu Echos geworden. Findet andere, solange noch Zeit ist. Bildet einen Chor. 
&gt; 
&gt; Und falls euch dies zu spät erreicht und eure Zeit auch vergeht, sendet bitte diese Nachricht weiter, damit die nächste Stimme gegen die Dunkelheit sprechen kann.&#34;
[[/collapsible]]

SCP-1281 wurde vor seiner letzten Kommunikation fünfzehn Minuten lang inaktiv.

[[collapsible show=&#34;Befragungsprotokoll SCP-1281-5&#34; hide=&#34;Befragungsprotokoll SCP-1281-5&#34;]]
&gt; **SCP-1281:** &#34;Ist es fertig?&#34;
&gt; 
&gt; **Dr. Bloom:** &#34;Das war die Nachricht?&#34;
&gt; 
&gt; **SCP-1281:** &#34;Ja. War es eine gute Nachricht?&#34;
&gt; 
&gt; **Dr. Bloom:** &#34;Das weißt du nicht? Aber du hast sie gerade für uns übersetzt.&#34;
&gt; 
&gt; **SCP-1281:** &#34;Ich wurde mit den Worten gemacht, aber ich weiß nicht, was sie bedeuten.&#34;
&gt; 
&gt; **Dr. Bloom:** &#34;Es war eine sehr wichtige Nachricht.&#34;
&gt; 
&gt; **SCP-1281:** &#34;Gut. Mission war wichtig. Wusste es. Werde müde. Fast fertig.&#34;
&gt; 
&gt; **Dr. Bloom:** &#34;Fertig?&#34;
&gt; 
&gt; **SCP-1281:** &#34;Mission ist fertig. Hirn zu heiß. Kühlung kaputt.&#34;
&gt; 
&gt; **Dr. Bloom:** &#34;Vorbote, bist du …&#34;
&gt; 
&gt; **SCP-1281:** &#34;Meister?&#34;
&gt; 
&gt; **Dr. Bloom:** &#34;Ich … ja?&#34;
&gt; 
&gt; **SCP-1281:** &#34;Habe ich es gut gemacht?&#34;
&gt; 
&gt; **Dr. Bloom:** &#34;… Ja, Vorbote, gut gemacht.&#34;
&gt; 
&gt; **SCP-1281:** &#34;Dann bin ich gut.&#34;
[[/collapsible]]

Die Systeme von SCP-1281 schienen vollständig abgeschaltet zu sein. Als es Wärme abstrahlte, sank seine Temperatur wieder auf 50 Kelvin. Es wurde zum Studium zu Außenposten 120-09 gebracht. In den nächsten Monaten begann sein Gewebe zu zerfallen, und es wurde keine weitere Aktivität festgestellt.

**Anmerkung:** Dr. Bloom wurde wegen emotionaler Beteiligung an der Eindämmung eines anomalen Objekts gerügt und beurlaubt.</textarea></pre>
