[[=]]
{{Przychodząca transmisja}}


{{**Pilność protokołu:** Natychmiastowa}}

{{**Poziom zagrożenia:** Alef}}

{{**Podmiot protokołu:** SCP-1654}}

[[/=]]

**Instrukcje protokołu:** Specjalne Czynności Przechowawcze SCP-1654 mają być transmitowane do wszystkich pozostałych Ośrodków na niezaszyfrowanej długości fali. Cywile, którzy odbiorą tę wiadomość są zachęcani do pomocy Fundacji wszystkimi możliwymi sposobami. Personel Fundacji, który się nie zastosuje zostanie poddany co najmniej natychmiastowej terminacji. Cywile, którzy nie pomogą nie zaznają odzyskania.

Co najmniej 13 Fundacyjnych posterunków musi być ustanowionych w kole wokół każdego pozostałego Ośrodka, co najmniej 20 kilometrów od niego. W każdym posterunku należy zapewnić:
* Co najmniej 3 oddzielne pokoje zawierające małą ilość (co najmniej 4 mg) nerwu wzrokowego należącego do Dyrektora Ośrodka.
* Zewnętrzną ścianę z ciałami 3 członków personelu poziomu 3, zmieniane codziennie.
* Najniższy poziom piwniczny musi zawierać co najmniej 3 kg gleby lub skały pochodzącej z jakiejkolwiek instancji SCP-1654-1.
* Cały personel obsadzający posterunek musi być nieodzyskany.
* 71 ml krwi każdego nadzorcy musi być schowane gdzieś w posterunku z dala od SCP-1654.
Posterunki te będą odpowiedzialne za formowanie bariery ochronnej przed SCP-1654. Dodatkowo, wszyscy przybywający cywile muszą być obsłużeni przez te posterunki przed byciem wysłanym do Ośrodka w celu dalszych działań. Żadna osoba obsadzająca te posterunki nie może zginąć. Ośrodki, które nie dadzą rady spełnić tych warunków w ciągu 3 tygodni od powiadomienia mają aktywować wszystkie głowice jądrowe w ich posiadaniu.

Wszyscy członkowie personelu z istniejącymi powiązaniami rodzinnymi muszą zgłosić się do ich Fundacyjnego Biura Odzyskania w celu natychmiastowej terminacji. Personel, który się nie zastosuje musi zostać poddany egzekucji najszybciej jak to możliwe. Ich szczątkami należy nakarmić ludzi nie więcej niż 5 minut przed odzyskaniem.

Odzyskane osoby należy wysłać do Księżycowej Strefy 32 w celu natychmiastowej ekstrakcji. Gdy już znajdą się w Księżycowej Strefie 32, należy ich natychmiastowo poddać taumaturgicznemu rytuałowi C3-37. 

Wynik rytuału ma zostać wystrzelony z fundacyjnego orbitalnego Szyku Serafin w stronę jakichkolwiek większych ośrodków populacji cywilnej (teraz znane jako SCP-1654-1), pozostałości których powinny być identyfikowane jako Strefy Seraficzne. 

Proces ten należy powtarzać aż wszystkie znane instancje SCP-1654-1 zostały zmienione w Strefy Seraficzne. W wypadku gdy obecny zapas personelu z powiązaniami rodzinnymi się wyczerpie, należy użyć cywili z najbliższego otoczenia. Jeśli ta metoda też się wyczerpie, personel ma za zadanie samodzielne rozpoczęcie tworzenia odpowiednich kandydatów.

Jeśli wszyscy możliwi kandydaci się wyczerpią, pozostały personel Fundacji ma zgromadzić się w jakiejkolwiek Strefie Serafickiej i rozpocząć terminację SCP-1654.

Dalsze instrukcje zostaną zapewnione przed tym wydarzeniem.

[[html]]
&lt;script language=&#34;JavaScript&#34;&gt;
TargetDate = &#34;11/2/1952 12:00 AM&#34;;
BackColor = &#34;black&#34;;
ForeColor = &#34;white&#34;;
CountActive = true;
CountStepper = 1;
LeadingZero = true;
DisplayFormat = &#34;PROTOKÓŁ OSTATNIO ZAKTUALIZOWANY %%D%% DNI TEMU&#34;;
FinishMessage = &#34;Odzyskanie oczekuje.&#34;;

function calcage(secs, num1, num2) {
    s = ((Math.floor(secs / num1)) % num2).toString();
    if (LeadingZero &amp;&amp; s.length &lt; 2)
        s = &#34;0&#34; + s;
    return &#34;&lt;b&gt;&#34; + s + &#34;&lt;/b&gt;&#34;;
}

function CountBack(secs) {
    if (secs &lt; 0) {
        document.getElementById(&#34;cntdwn&#34;).innerHTML = FinishMessage;
        return;
    }
    DisplayStr = DisplayFormat.replace(/%%D%%/g, calcage(secs, 86400, 100000));
    DisplayStr = DisplayStr.replace(/%%H%%/g, calcage(secs, 3600, 24));
    DisplayStr = DisplayStr.replace(/%%M%%/g, calcage(secs, 60, 60));
    DisplayStr = DisplayStr.replace(/%%S%%/g, calcage(secs, 1, 60));
    document.getElementById(&#34;cntdwn&#34;).innerHTML = DisplayStr;
    if (CountActive)
        setTimeout(&#34;CountBack(&#34; + (secs + CountStepper) + &#34;)&#34;, SetTimeOutPeriod);
}

function putspan(backcolor, forecolor) {
    document.write(&#34;&lt;span id=&#39;cntdwn&#39; style=&#39;background-color:&#34; + backcolor +
        &#34;; color:&#34; + forecolor + &#34;&#39;&gt;&lt;/span&gt;&#34;);
}
if (typeof(BackColor) == &#34;undefined&#34;)
    BackColor = &#34;white&#34;;
if (typeof(ForeColor) == &#34;undefined&#34;)
    ForeColor = &#34;black&#34;;
if (typeof(TargetDate) == &#34;undefined&#34;)
    TargetDate = &#34;12/31/2020 5:00 AM&#34;;
if (typeof(DisplayFormat) == &#34;undefined&#34;)
    DisplayFormat = &#34;%%D%% Days, %%H%% Hours, %%M%% Minutes, %%S%% Seconds.&#34;;
if (typeof(CountActive) == &#34;undefined&#34;)
    CountActive = true;
if (typeof(FinishMessage) == &#34;undefined&#34;)
    FinishMessage = &#34;&#34;;
if (typeof(CountStepper) != &#34;number&#34;)
    CountStepper = -1;
if (typeof(LeadingZero) == &#34;undefined&#34;)
    LeadingZero = true;
CountStepper = Math.ceil(CountStepper);
if (CountStepper == 0)
    CountActive = false;
var SetTimeOutPeriod = (Math.abs(CountStepper) - 1) * 1000 + 990;
putspan(BackColor, ForeColor);
var dthen = new Date(TargetDate);
var dnow = new Date();
if (CountStepper &gt; 0)
    ddiff = new Date(dnow - dthen);
else
    ddiff = new Date(dthen - dnow);
gsecs = Math.floor(ddiff.valueOf() / 1000);
CountBack(gsecs);
&lt;/script&gt;
