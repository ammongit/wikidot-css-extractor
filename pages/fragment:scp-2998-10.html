++++ NOTE DE L’ADMINISTRATION DE LA SÉCURITÉ DES INFORMATIONS ET ARCHIVES DE LA FONDATION

Ceci est l’itération finale **et l’unique correcte** de cette documentation. Merci de votre patience. Les chercheurs affectés au confinement des dangers-infos autorisés peuvent accéder aux itérations anormales de cette documentation en utilisant le point d’accès suivant :

[[[scp-2998 |Rentrez votre autorisation afin d’accéder à la séquence d’itération complète]]]

-- Maria Jones, Directeur, ASIA
[[/=]]
[[/div]]

**Objet n^^o^^ :** SCP-2998

**Classe :** Sûr

**Procédures de Confinement Spéciales :** La Fondation a modifié les standards des fréquences radio et de fabrication des appareils électroniques du monde entier afin d’éviter la production d’appareils capable de convertir SCP-2998 en signaux audiovisuels par des civils. Les efforts de surveillance des communications par internet, radio ou écrit par les départements correspondants de la Fondation doivent être vigilants autour des images et descriptions liées à SCP-2998. La fréquence à laquelle SCP-2998 est diffusé doit être surveillée régulièrement à la recherche du moindre changement dans le contenu de SCP-2998. Tous les vaisseaux et sondes extraterrestres doivent être discrètement modifiés pour inclure l’équipement destiné à déterminer la présence de SCP-2998 en dehors de notre monde. La recherche afin de déterminer la source de SCP-2998 et le contexte derrière son contenu doit se poursuivre en tant qu’effort prioritaire de Classe 6. Les recherches afin de déterminer la cause et un traitement ou un moyen de prévenir les effets anormaux associés à une exposition à SCP-2998 doivent se poursuivre en tant qu’effort prioritaire de Classe 6.

**Description :** SCP-2998 est un signal électromagnétique avec une fréquence constante de 2485 MHz. --Son énergie et origine ne peuvent pas être déterminées ; le signal semble être invariablement présent en tout point du système solaire connu.-- Le signal semble manquer d&#39;un point d&#39;origine unique, et est en réalité omniprésent.[[footnote]]Les analyses actuelles suggèrent que SCP-2998 est diffusé avec une puissance de 1,86 mW ce qui, en combinaison de l&#39;étendue de la zone de couverture de SCP-2998, suggère que le signal est diffusé d&#39;une manière qui transcende l&#39;espace en 4 dimensions, émergeant dans l&#39;espace conventionnel sous un schéma de grille en trois dimensions dont les points de transmission sont espacés d&#39;approximativement trois mètres dans l’espace euclidien.[[/footnote]] Étant donné que le signal a été déterminé comme omniprésent par tout récepteur capable de le détecter autant sur Terre qu&#39;au-delà, il est actuellement supposé que SCP-2998 pourrait être diffusé à travers l&#39;univers simultanément.

Le signal lui-même semble être un bruit blanc anormal mais inoffensif présent sur cette fréquence ; des variations mineures suggèrent la présence de quelques informations supplémentaires au sein du signal, mais aucun moyen de discerner des informations compréhensibles de SCP-2998 n’a encore été développé. Cependant, les chercheurs de la Fondation ont noté des corrélations entre l’exposition des membres du personnel à SCP-2998 sous n&#39;importe quelle forme perceptible par les humains (incluant les formes auditives et visuelles) et le développement de symptômes neurologiques et psychologiques inhabituels, incluant la paranoïa, une anxiété sévère et une diminution du taux de thiamine dans le cerveau, menant à une forme de syndrome de Korsakoff soudain. Cette déficience explique les symptômes amnésiques-confabulatoires de l’exposition à SCP-2998, ce qui provoque chez les individus jugés vulnérables à ces symptômes le développement d’hallucinations de plus en plus vives concernant un [DONNÉES SUPPRIMÉES] diminuée par une réintroduction de thiamine dans le régime et n’a pas causé de dégâts permanents chez les individus affectés à ce jour.

**Addendum 2998-A :** À la date du ██/██/████, peu de progrès ont été accomplis pour déterminer la nature et le contenu de toute information supplémentaire au sein de SCP-2998. Cependant, les avancées dans les techniques de cryptanalyse et plusieurs découvertes en [DONNÉES SUPPRIMÉES] ont poussé les chercheurs affectés à SCP-2998 à prédire un développement significatif dans le décodage du signal au cours des trois prochains mois.</textarea></pre>
