**Ítem  #:** SCP-1555

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Se ha designado un radio de 50 millas alrededor de SCP-1555 como un santuario de vida silvestre, de acuerdo con la Ley de Especies en Peligro de los Estados Unidos, debido a su estatus como la ubicación de una de las pocas poblaciones existentes del ratón de campo de Robertson. Debido a las condiciones extremadamente difíciles del terreno que rodea a SCP-1555, no se necesita que haya una patrulla de vigilancia; se mantendrá una reja de acceso cerrada y una caseta de vigilancia (disfrazada de estación de investigación para los científicos que estudian la vida silvestre local) en el camino de entrada. Los equipos de desinformación de la Fundación atribuirán los ruidos emitidos por SCP-1555 a truenos, estampidos sónicos o a mistpouffers (cañones de niebla). El Destacamento Móvil Gamma-29 (&#34;Viejos de la Montaña&#34;) está asignado a SCP-1555, para cualquier exploración de la superficie exterior, y para el rastreo y recuperación de especímenes.  La exploración del interior del SCP sólo se llevará a cabo mediante sondas remotas y utilizando a personal Clase D.

**Descripción:** SCP-1555 es una instalación de origen y propósito desconocidos, ubicada en los túneles que se encuentran debajo de un pico de montaña sin nombre en el Parque Nacional ████████. Parece ocupar casi todo el espacio interior de la montaña, y se extiende a una distancia desconocida por debajo del nivel del mar. Los estudios sísmicos y la utilización de radares de penetración en el suelo han mostrado cierta utilidad para trazar mapas de la extensión exterior de la instalación, aunque se sabe que la disposición interna se ha desplazado (aunque sólo en zonas muy localizadas). Se dispone de una entrada, pero todos los intentos de prospección por parte de la Fundación han fracasado, dando lugar a la pérdida de un agente de la Fundación (Agente Harris), de un Destacamento Móvil (DM Epsilon-12, &#34;Administradores de la instalación&#34; - Ver [http://lafundacionscp.wikidot.com/transcript-epsilon-12-1555 Registro de Audio/Telemetría Epsilon-12-1555]) y de ██ miembros del personal Clase D.

La estructura de los túneles de SCP-1555 (designada SCP-1555-1) culmina cerca de la cima de la montaña; en la misma cima de la estructura (aproximadamente 20 metros por debajo de la cima), orientada al noreste, sale un tubo de acero de la montaña y continúa durante (en promedio) tres metros en un ángulo de 27 grados con respecto a la horizontal. El tubo está estriado con 25 campos y tiene una tasa de giro de 1:20, por lo que parece similar en su construcción al cañón de un obús moderno de 155 mm. Se ha observado que el tubo cambia de forma; la observación microscópica del tubo durante la transformación indica que aparecen cristales de hierro en la superficie del tubo sin ninguna fuente discernible. Las transformaciones suelen tener la forma de un dispositivo de amortiguación, como un acelerador de amortiguación o un freno de retroceso, aunque se han visto otros. Nunca se ha observado que las adiciones permanezcan durante más de un disparo, y desaparezcan después de la misma manera que en que fueron introducidas.

SCP-1555 lanzará, en intervalos de tiempo no predecibles (no se ha observado que transcurran más de diez días desde el último evento), un proyectil (designado SCP-1555-2) desde este tubo. El proyectil suele viajar a la velocidad estándar de la boca del cañón de un obús de 155 mm, pero se han observado variaciones. En casi todos los casos, el proyectil aterriza intacto en un valle a 6 km al noreste de SCP-1555 y libera 5-16 ratones de campo de Robertson, etiquetados provisionalmente como SCP-1555-3. En la mayoría de los casos, los ratones parecen completamente indistinguibles de los ratones de campo naturales de Robertson (//Apodemus robertsonii//), con una división de género de 50/50. Los ratones muestran una desviación genética normal en la mayoría de los casos, aunque aproximadamente el 15% de los proyectiles contienen ratones genéticamente idénticos. Después de que los ratones son liberados, el proyectil (en la mayoría de los casos) se corroe hasta convertirse en polvo en un plazo de dos horas.

[[collapsible show=&#34;+ Observaciones seleccionadas del DM Gamma-29, 2004-Presente &#34; hide=&#34;- Observaciones seleccionadas del DM Gamma-29, 2004-Presente (Orden cronológico)&#34;]]
* Proyectil de aproximadamente cinco metros de largo; liberó dos mil ratones.
* Proyectil hecho de caoba; liberó cinco ratones y permaneció intacto.
* El proyectil no siguió una trayectoria parabólica. El proyectil fue rastreado por radar más allá de la órbita de Marte y desapareció.
* No hay proyectil. Diez ratones fueron disparados desde SCP-1555; aterrizaron desperdigados por todo el valle. 
* El proyectil contenía diez esqueletos de ratón.
* Un proyectil asistido por cohetes aterrizó cuatro kilómetros más lejos que lo habitual.
* El dispositivo de amortiguación se manifestó en forma de un enorme supresor de sonidos. Se informa de que es notablemente más silencioso de lo habitual.
* El proyectil fue empujado fuera del extremo del cañón por aire comprimido; aterrizó frente al tubo y liberó un ratón.
* El proyectil contenía una masa enmarañada de transistores bipolares PNP en lugar de ratones.
* El dispositivo de amortiguación se manifestó en la forma de un adaptador de presión. El proyectil contenía los restos de unos ocho ratones, comprimidos hasta quedar irreconocibles.
* 48 proyectiles fueron disparados en una sucesión extremadamente rápida. Cada uno de ellos contenía tres ratones.
* Proyectil de goma sólida; no se disolvió.
* El proyectil aterrizó; liberó gas de cloro en lugar de ratones.
* El proyectil liberó cinco pequeños proyectiles con aletas estabilizadoras de vuelo, cada uno de ellos conteniendo un ratón.
* Una barra de acero fue disparada en lugar del proyectil.
* El proyectil continuó viajando al encontrarse con el suelo, dejando un agujero inclinado. La medición de profundidad mediante láser y radar de telemetría fallaron.
* SCP-1555 disparó cinco veces sin soltar el proyectil.
* El barril de SCP-1555 se retrajo hacia la montaña durante dos días; disparó el proyectil un día después y volvió a aparecer. El proyectil contenía nueve ratones.
* Una luz roja brilló en el cañón del arma durante 3 días. 
* Un proyectil común aterrizó; continuó descargando ratones durante tres horas. Número total no contado debido a la superposición de ratones.
* El proyectil explotó en el aire, liberando fragmentos de metal. Funcionó de manera idéntica a un proyectil de artillería normal.
* El proyectil contenía dos ratas pardas (//Rattus norvegicus//).
* El barril acumuló material durante varias semanas y, en una ocasión varias veces superior a lo normal, disparó un proyectil a doscientos kilómetros. El proyectil aterrizó cerca de la ciudad de █████████ y liberó cuatro ratones.
