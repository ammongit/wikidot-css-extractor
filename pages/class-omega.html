    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Ayer volví a ver a los médicos. Me dijeron que escribiera cualquier cosa interesante que recordara, y cualquier cosa extraña que me ocurriera. Darselos la próxima vez que me vean. Dijeron que los ayudaría a saber cómo va mi recuperación. Ese es el problema, no recuerdo mucho de nada. Me dijeron que estaba en el ejército durante 22 años, hasta que mi transporte fue volado por un IED. Tuve suerte de estar vivo, dicen. Tal vez sea así, pero me golpeé la cabeza con tanta fuerza que no recuerdo ni un solo día, salvo pequeños detalles cada cierto tiempo. Es gracioso, cuando recuerdo esos pequeños detalles, no creo que haya sido el Ejército, aunque recuerdo haber llevado un arma. No sé lo que era sin embargo. Un día, estaba en una tienda de cómics, me gustan los cómics, son fáciles de leer y las imágenes te ayudan a descubrir qué está pasando. Había un comic llamado &#34;Weird Science Fantasy&#34; y estaba leyendo un poco en la tienda. De repente, miré la cosa en el cómic y dije &#34;¡SCP-1841! ¡Contenimos eso el año pasado!&#34; Me emocioné mucho y el chico de la tienda quiso saber de qué demonios estaba hablando. Traté de explicarlo, pero no debí haber hecho un buen trabajo, porque pensó que yo era un loco para pensar que las cosas en los cómics son reales. Me preguntó qué se supone que era un &#34;SCP&#34;, y no sabía, simplemente saltó en mi cabeza, así es como funcionan esos pedazos de memoria. Él solo pnso que soy raro y estúpido, pero no me echó porque compre muchos cómics.

Ya no nada de los cómics. Si alguna vez lo hice, no estoy realmente seguro. Ahora soy un guardia de seguridad en este gran almacén. Me consiguieron un trabajo allí cuando salí del hospital. ¡Surtidora Criptobiótica Productora! Puedo deletrear eso porque está en los volantes que reparto. Si alguien entra y no tienen una tarjeta llave, se supone que debo darles una de esas &#34;Todavía no estamos abiertos al público&#34; y hacer que se vayan. Es un lugar divertido, ni siquiera me dan una tarjeta llave y nunca he estado en la parte de atrás para ver lo que hacen. Algo para evitar que los alimentos se echen a perder durante mucho tiempo, eso es lo que dicen los volantes. No sé por qué tiene que ser un gran secreto.

Solía llevar un arma, ahora manejo un autobús. El autobús está lleno de gente extraña en estos días. Una persona puede traer cualquier maldita cosa en un autobús. Un tipo subió a la calle 15 esta mañana con una cosa en un viejo coche de bebé roto. No sé lo que era, tenía una gran bolsa de plástico cubriéndolo. No encajaba bien, la cosa estaba hurgando en todo tipo de ángulos extraños. Lo puso a mi lado y me tensé y pensé &#34;¡Jesucristo, esa cosa podría ser un Keter!&#34; ¿Keter? ¿Qué quiere decir Keter? Algo que no debería permitirse traer en el autobús, supongo. Un par de veces pensé que la cosa se movió, y alcancé el arma que ya no tenía. El año pasado, hubiera sabido qué hacer con esa cosa. Ahora no, y el chico y sus cosas bajaron en calle 36th. No debería tener que saberlo, deberían entrenar al conductor del autobús para saber qué hacer cuando algo Keter subiera a su autobús.

El Dr. Meadows escaneó el resumen del archivo:

&gt; 
&gt; Sujeto K-1215-B
&gt; Nombre: Andrew James Stark
&gt; 
&gt; Edad: 45
&gt; 
&gt; Historial: Agente de campo durante 22 años (DM: [ELIMINADO]). Requerido por terapia amnésica de Clase Omega y reasignación supervisada.
&gt; después de [NOMBRE OMITIDO] y falla en [NOMBRE OMITIDO]. Al sujeto se le elimino el conocimiento del campo, pero seguira siendo funcional para la asignación de bajo nivel.
&gt; 
&gt; IQ al ser contrado: 139
&gt; IQ después de la terapia: 82
&gt; 
&gt; Asignación actual: Surtidora Criptobiótica Productora, organización tapadera para el Sitio-87. Despacho de seguridad 0.
&gt; 

Él agregó una nueva entrada:

&gt; **5/11/2012:** El sujeto continúa desempeñándose bajo parámetros aceptables para la terapia de Clase Omega.
&gt; 
&gt; A pesar de que experimenta recuerdos retrospectivos de información potencialmente clasificada, su conducta general y su incapacidad para articular pensamientos proporcionan una negación razonable de cualquier material sensible que el sujeto pueda revelar.</textarea></pre>
