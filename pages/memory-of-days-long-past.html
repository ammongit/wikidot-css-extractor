&gt; Hé, vous avez lu l’[[[Adventuring Interlude|Interlude de l’Aventure]]] et le reste des Aventures dans le Capitalisme ? Vous devriez sûrement !

Les baskets montantes rouge vif d’Isabel crissaient dans la neige. Les ombres étaient devenues longues dans les pins, et la nuit tombait. Elle marchait avec ses bras enroulés autour de sa fine trame, essayant de se garder au chaud. Jeremy se dandinait à côté d’elle, moins enthousiaste qu’il ne l’était quand ils avaient commencé leur voyage il y a quelques heures-jours-années... éternité.

Pour dire la vérité, Isabel sentait son esprit s’estomper, effacé par le vent froid et les ombres grandissantes. Emma était partie maintenant, et Isabel ne savait pas où elle était. 

Elle était, pour la première fois dans ses souvenirs, effrayée. Tout ce qu’elle voulait c’était une petite aventure joyeuse avec son amie, et maintenant... maintenant elle ne savait pas où elle était. Elle avait perdu son amie dans un endroit très mauvais, et elle n’arrêtait pas d’imaginer des méchantes choses lui arriver. Des genoux égratignés et des bleus et même une coupure, et une image qui continuait de se répéter ; Emma couchée sur le sol sans bouger.

Isabel continua de marcher, bien qu&#39;elle ne sache pas où elle allait. Elle ne pouvait pas sentir ses orteils. Elle voulait rentrer à la maison, et qu&#39;Emma revienne, et que tout aille bien à nouveau. Laisser la Fabrique faire ses jeux. Elle voulait juste rentrer à la maison avec son amie.

Le soleil se coucha, et la forêt passa au bleu, et glissa au noir. Dans des entrevues du ciel à travers des arbres, Isabel pouvait voir les étoiles et les lunes, mais leur lumière était faible. Elle arrêta de marcher. Il n&#39;y avait rien d&#39;autre que les ténèbres autour d&#39;elle, à part la parcelle de neige d&#39;argent lunaire dans laquelle elle se tenait. 

Isabel se roula en boule et se coucha dans la neige. Jeremy lécha son visage, et se roula à côté d&#39;elle. Étant un chien, il ne comprenait pas pourquoi son visage était plus salé que d&#39;habitude.

*

Le soleil était de fer noir, parsemé de cratères de feu maladif. Un halo de fumée rauque coulait de ses pores, crépitant avec des bandes d&#39;aurore de foudre. Des flots de pétrole brillant et brûlant se déversaient de ses bouches grinçantes dans un océan abyssal éternel, son eau épaissie de pétrole et de chair bouillie. Des éclats d&#39;os, les cadavres d&#39;anciens dieux, flottaient sur de l&#39;eau, façonnés en des crucifix pour ceux qui furent épargnés. Des icebergs, remplis de milliers d&#39;âmes ensanglantées, fondent lentement.

L&#39;air, froid et vide, bourdonnait avec des gémissements distants de douleur.

Isabel se tenait sur l&#39;eau, et voyait sous son éclat d&#39;obsidienne les visages pâles et boursouflés de centaines, écrasés ensemble assez serrés pour que chaque os soit brisé. Des yeux gélifiés tournaient dans des orbites effondrées ; des mâchoires écrasées chuchotaient sans son.

Elle ne savait pas comment elle était arrivée là. Jeremy n&#39;était pas là non plus. Elle essaya de fermer les yeux et de les ouvrir à nouveau, et elle était toujours là. Elle ferma ses yeux plus fort cette fois-ci.

“C&#39;est juste un rêve, c&#39;est juste un rêve, c&#39;est juste un rêve…”

Elle sentit quelque chose de mouillé et glissant s&#39;enrouler autour de sa cheville. Elle baissa les yeux.

C&#39;était une main. Elle tira, plongeant son pied dans l&#39;eau, et Isabel le sentit s&#39;engourdir instantanément. Le propriétaire brisé de la main se tira au-dessus de la surface, ses gémissements rejoignant les cris d&#39;Isabel.

Isabel frappa la tête déformée de la chose, la chair et l&#39;os se séparant comme du pudding autour de ses poings. Plus de bras s&#39;élevèrent pour l&#39;attraper, pour la tirer vers le bas, pour se tirer vers le haut, et leur emprise ne se relâcha pas. Elle coula dans la boue engourdissante, jusqu&#39;à ses tibias, jusqu&#39;à ses hanches, jusqu&#39;à sa taille.

“Emma !” cria Isabel aussi fort qu&#39;elle le pouvait. “Emma, aide-moi s&#39;il te plaît !”

Emma n&#39;était pas là pour l&#39;entendre. 

Plus bas, plus bas, plus froid, plus froid. Jusqu&#39;à ses aisselles maintenant. Sa lutte devint plus faible, mais pas à cause d&#39;un manque d&#39;effort. Les choses se rampaient l&#39;une sur l&#39;autre maintenant, essayant de s&#39;échapper, et leur poids la poussa toujours plus bas. Jusqu&#39;à son menton. Alors qu&#39;elle haletait pour des bouffées d&#39;air, Isabel vit, au loin, un trône.  

Sur le trône était assis un Roi, tout orné d&#39;écarlate. Le roi avait sept lances, qui perçaient les épouses couchées et ensanglantées à ses pieds, des grands Léviathans étaient crachés de leurs ventres et grouillaient autour du trône.

Le Roi leva un bras, incrusté de dieux bernacles, et tourna son pouce vers le bas.

Isabel tomba sous la surface, et tout était froid.

&gt; //Vous ne l&#39;aurez pas.//
&gt; 
&gt; //Retournez à votre abysse.//
&gt; 
&gt; //Vous ne l&#39;aurez pas.//
&gt; 
&gt; //Allez-vous en.//
&gt; 
&gt; //Allez-vous en, vous tous mauvais esprits.//
&gt; 
&gt; //Allez-vous en, vous tous légions de démons.//
&gt; 
&gt; //Allez-vous en, vous tous habitants de l&#39;Abysse.//
&gt; 
&gt; //Vous ne l&#39;aurez pas.//
&gt; 
&gt; //Allez-vous en, premier des Dieux Déchus.//
&gt; 
&gt; //Allez-vous en, Profanateur de Mondes.//
&gt; 
&gt; //Allez-vous en, Roi Violeur.//
&gt; 
&gt; //Allez-vous en, Usurpateur.//
&gt; 
&gt; //Allez-vous en, Seigneur du Trône du Désespoir.//
&gt; 
&gt; //Vous ne l&#39;aurez pas.//
&gt; 
&gt; //Je vous bannis !//

Isabel se réveilla, hoquetant dans l&#39;air nocturne glacé. Elle pouvait sentir la neige contre elle, et entendre les gémissements de Jeremy près d&#39;elle. Elle était de retour dans la forêt, loin de cet horrible endroit qu&#39;elle avait vu. Sa respiration ralentit. Juste un rêve, elle pensa, les images fondant dans son esprit comme des flocons sur la peau, ne laissant que des traces. Des profondes coupures de froid et de peur... mais juste un rêve. Ce n&#39;était pas réel.

Elle s&#39;assit, et vit un homme se tenant devant elle. Il était petit, trapu, drapé de fourrures, avec un large visage perdu dans les plis et les rides d&#39;une peau tempérée par le vent, et un gros nez bulbeux comme un fruit trop mûr. Une manne épaisse de cheveux d&#39;argent emmêlés était posée sur sa tête et son menton. Dans une main il tenait une lance à pointe de pierre. Dans l&#39;autre, une torche. 

Se tenant dans les ombres vacillantes derrière lui se tenait un grand loup gris dont les épaules atteignaient le menton de l&#39;homme, regardant attentivement avec des yeux jaunes.

Isabel attrapa Jeremy et le tint près d&#39;elle. Le vieil homme sourit doucement.

“Je ne vais pas te faire mal,” dit-il. Sa voix était gutturale, grondante et grognante comme s&#39;il n&#39;avait pas parlé depuis longtemps. Pourtant, ses mots amenaient une grande joie par leur simple parlé. Si différent de la vision qu&#39;elle avait reçue - son air était de sûreté, de chaleur.

Il s&#39;accroupit dans la neige devant Isabel, posant sa lance sur le côté. “Quel est ton nom, chère enfant ?”

“Isabel,” dit-elle, lâchant Jeremy. &#34;Vous êtes qui ? Le Père Noël ? Vous ressemblez un peu au Père Noël.&#34;

Le sourire du vieil homme creusa son visage à nouveau.

“Non, non. Je suis juste un vieil homme. Et qui est-il ?” il fit un geste vers le chien, qui n&#39;avait pas aboyé depuis le début.

“Jeremy,” dit Isabel.

“Ah.” Il tendit sa main, et Jeremy la renifla pendant un instant, avant de la lécher. Le vieil homme gratta le corgi derrière les oreilles. “Il est un compagnon approprié pour toi. Et que faites-vous ici dans la neige, Isabel et Jeremy ?” 

“Je… Je cherche mon amie Emma. Je l&#39;ai perdue, mais maintenant je ne sais pas où je suis, et je m&#39;inquiète pour elle, et je ne sais pas si je peux la trouver elle ou ma maison... Vous pourriez m&#39;aider ?

“Tu m&#39;autoriserais à t&#39;aider ?”

“Oui s&#39;il vous plaît.” Isabel hocha la tête vigoureusement.

“Alors, je vais t&#39;aider.” L&#39;homme se redressa, et Isabel en fit de même. Jeremy alla essayer de sentir les fesses du loup. Le loup le poussa sur son flanc d’une patte paresseuse, puis l&#39;attrapa avec sa bouche et le porta, comme un chiot.

“Viens avec moi,” dit le vieil homme. “Je vais te montrer un chemin sûr.”

Isabel le suivit.

Ils marchèrent dans le noir, passant des bois aux chemins enlacés dans les montagnes. Le vieil homme ne dit rien, mais c&#39;était le bon genre de rien, décida Isabel. Le genre de rien qui remplissait les siestes d&#39;après-midi et l&#39;observation de nuages. Le loup avait décidé que Jeremy s&#39;agitait trop, et maintenant le corgi trottait à son côté, mordillant les talons du loup. Le loup l&#39;ignora.

Quand ils montèrent au-dessus des arbres, le vieil homme s&#39;arrêta, et observa la vallée.

“Qu&#39;est-ce que vous regardez ?” Demanda Isabel.

“Seulement là où nous étions.”

“Oh.”

Le chemin monta plus haut sur le flanc de falaise, avant d&#39;atteindre un palier sur une corniche sur laquelle étaient éparpillés des congères et des bancs de pierres. L&#39;entrée d&#39;une caverne baillait dans le flanc de montagne, un filet d&#39;eau en coulant pour geler alors qu&#39;elle gouttait au-dessus du bord.

“Le chemin te mènera chez toi. Je ne peux pas te suivre au-delà de sa bouche,” dit l&#39;homme. “Toi et ton compagnon devez y marcher seuls.”

Isabel fronça les sourcils alors qu&#39;elle observait les ténèbres. Elle s&#39;était habituée à la présence tranquille et réconfortante du vieil homme.

“C&#39;est sûr ?”

“C&#39;est aussi sûr que tu le veux.”

“Je peux au moins avoir la torche ?”

Il n&#39;y eut pas de réponse. Elle se retourna pour voir que le vieil homme et son loup avaient disparu, et sa torche aussi.

“Oh… eh bien ça aide beaucoup,” dit-elle, et elle en pensait au moins une partie. “Viens Jeremy. Reste près de moi.”

Isabel posa sa main sur le mur de la caverne, et commença lentement à marcher.

Le chemin du tunnel était incliné, bien qu&#39;il ne serpente pas. Bientôt loin de la lumière des lunes, Isabel navigua uniquement par le mur de pierre rugueuse sous le bout de ses doigts et le craquement du gravier sous ses pieds. Le temps ne passait du tout, et il ne passait pas en grande quantité. Le ruissellement de l&#39;eau et les pas rembourrés de Jeremy étaient ses seuls accompagnements.

Le mur s&#39;arrêta. Le sol s&#39;aplatit. Isabel trébucha, se redressa, remit sa main là où elle devrait être et elle ne trouva que de l&#39;air. Elle agita son bras dans la vague direction de là où le mur était. Rien.

Elle se retourna, tâtonnant dans les ténèbres.

“Jeremy ? Jeremy !”

Sa voix n&#39;a même pas fait écho. Le ruissellement de l&#39;eau avait disparu. L&#39;espace vide se fermait autour d&#39;elle, étouffant son cœur avec de longs doigts. Des traces déchirées de cet horrible froid, cette horrible peur, éclatèrent dans son esprit, et elle ne pouvait pas les ébranler.

“Jeremy ! JEREMY ! //JEREMY !//” sa voix se cassa. “Jeremy… ne me laisse pas seule.” 

Elle coula dans les ténèbres, et s&#39;effaça.

Et elle entendit une voix. Deux voix. Plus. Un chœur, s&#39;élevant dans le noir.

Et l&#39;étendue de l&#39;humanité repose en moi

Car j&#39;ai levé ma main

“Et il y eut le feu…” murmura Isabel. Une flamme, délicate et petite, dansa à la vie dans sa paume. Elle se releva du sol, et le feu dans sa main devint plus éclatant, de la chaleur et de la lumière s&#39;en déversant, bannissant les ténèbres. 

Elle se tenait dans une grande caverne, le cœur vide de la montagne, maintenant illuminée par le feu dans sa main. Des statues de pierre, de plâtre, de cuivre, d’acier, de cire, d’engrenages, de plastique, de bois, de détritus, et de caoutchouc couvraient le sol, sortaient d’alcôves, s’accrochaient à des stalactites, étaient assises taillées dans des piliers. Des tableaux étaient répartis sur les murs, à l’huile et à la cendre et à la détrempe achetée au magasin, des mosaïques sur le sol, en carreaux et en coquillages et en os. Des hommes et des femmes de tout le spectre de l’humanité, de chaque époque, de chaque lieu, de chaque temps, des milliers et des milliers et des dizaines de milliers d’autres. Parmi ceux-ci étaient d’autres silhouettes. Des assistants, des apprentis, des compagnons, humains comme animaux, tous aussi variés que leurs employeurs.

Isabel marcha le long du ruisseau, et était impressionnée.

Au centre de la caverne, il y avait un bassin d&#39;eau, nourri par une source, et une grande colonne de pierre qui atteignait le dôme ombragé du plafond. Une face de la colonne avait été taillée pour offrir une face plate, et dessus, Isabel vit une image d&#39;elle-même, se tenant là, ses jambes fléchies, poings sur les hanches, avec un sourire loufoque. Emma se tenait à côté d&#39;elle, imperturbable comme toujours, et Jeremy était assis à ses pieds, mâchant un jouet qui couine.

Au pied du pilier était une plus petite pierre, sur laquelle était, en noir et ocre, la silhouette d&#39;un homme en fourrures, tenant une lance dans une main, et un feu dans l&#39;autre, à côté d&#39;un grand loup gris.

“C&#39;est moi…” murmura Isabel. “C&#39;est tout moi… ça a toujours été moi…” Elle tournoya. “C&#39;est tout moi ! Des souvenirs de vous ! Vous êtes tous moi ! Tout ça est moi !” Elle ne voyait plus les statues et les peintures, mais une vaste multitude, leurs visages aussi familiers que le sien. Elle les //connaissait//. Elle connaissait leurs noms, leurs histoires, les chemins jumelés et rassemblés de leurs vies. Chaque facette de leurs âmes était une face de la sienne.

Elle connaissait chaque merveille qu&#39;ils avaient fait. Elle les connaissait tous, l&#39;évêque grisonnant avec un sac plein de jouets et son gros frère à manteau rouge. La fille avec des cheveux d&#39;un orange sombre et des bottes cuissardes violettes, cachée par un nuage de mites. La femme poussiéreuse avec un béret, assise sur son chariot à médicaments. L&#39;homme ricanant avec des cheveux ondulés et un accordéon. La femme noire avec un foulard, qui sentait l&#39;encre et le papier. La femme pâle et sérieuse avec une guitare usée et une âme érodée. L&#39;ancien bricoleur avec ses animaux d&#39;engrenages. L&#39;entrepreneur du nord avec ses peaux de phoques bleues flamboyantes. L&#39;homme élancé dans un costard kitsch violet, avec un haut de forme et une canne. La fille avec des bagues et des pulls qui brillent dans le noir, assise sur un sanglier sauvage. Le vieil homme et son loup, et ainsi de suite parmi les milliers.

Et son père. Jeremy était assis à ses pieds. Le corgi se dandina jusqu&#39;à Isabel, et elle l&#39;attrapa.

“Ne fais plus jamais ça jeune homme,” dit-elle avec une sévérité moqueuse. Elle observa l&#39;endroit où elle avait vu l&#39;image de son père - elle-même - se tenir. Elle lui fit un signe de tête.

Et c&#39;était ça.

Isabel se tint là en présence de tous ses autres sois, son esprit maintenant unifié avec les leurs, sachant précisément qui elle était, ce qu&#39;elle faisait, et où elle allait.

Elle était Isabel Fabriquante-De-Merveilles, et elle allait trouver son amie.
