**Elemento #:** SCP-561

**Classe dell’Oggetto:** Euclid

**Procedure speciali di contenimento:** SCP-561 ha un centro non identificato, ma la sua area di effetto conosciuta copre diversi chilometri quadrati di natura selvaggia canadese, vicino alla città abbandonata di ██████████, Saskatchewan. Attualmente la zona è classificata come riserva naturale e l&#39;intera area è recintata con guardie appostate che pattugliano all’esterno della rete metallica. La recinzione deve avere un&#39;altezza minima di 3 m (10 piedi), con concertine di filo spinato e un filo elettrificato lungo la parte superiore. Gli intrusi devono essere presi in custodia, privati di tutti i dispositivi fotografici e di registrazione e interrogati per determinare quali anomalie sono state osservate. Viene concessa l&#39;autorizzazione all&#39;uso di qualsiasi classe di amnestico quando ritenuto necessario. Se gli intrusi vengono feriti da uno qualsiasi dei prodotti di SCP-561, possono essere trasportati in aereo all&#39;ospedale più vicino utilizzando l’attacco di un orso come storia di copertura.

I prodotti di SCP-561 possono essere spostati solo da [[[SCP-1780|personale autorizzato]]], in qualsiasi sito sia necessario, per effettuare dei test. Qualsiasi prodotto di SCP-561 trovato al di fuori del perimetro recintato può essere terminato a vista a meno che non sia accompagnato da personale appropriato, o faccia parte del Gruppo N (vedi Addendum 561-1).

**Descrizione:** Sebbene SCP-561 stesso non sia visibile, le prove di resti di animali nell&#39;area suggeriscono che il suo effetto sia presente almeno dal 20██. SCP-561 ha finora dimostrato di essere non direttamente rilevabile, non producendo anomalie elettromagnetiche o gravitazionali. A causa di ciò, l&#39;esatta area di effetto di SCP-561 è sconosciuta. Un&#39;ipotesi approssimativa dei suoi confini è stata estrapolata dall&#39;apparizione dei suoi prodotti. SCP-561 cambia i risultati riproduttivi di quasi tutti gli esseri viventi nel suo raggio, inducendoli a produrre prole da specie esistenti nell&#39;epoca del Pliocene, il periodo di tempo appena precedente l’ultima era glaciale. Questo effetto si estende sia alle piante che agli animali, inclusi gli esseri umani. Va detto che l&#39;area intorno a SCP-561 non è ancora visibilmente diversa dalla maggior parte delle altre aree boschive del Nord America. La flora mostra solo lievi alterazioni, dovute al lungo tempo di generazione delle piante più grandi. La fauna della zona mostra un costante aumento dell&#39;alterazione con il passare del tempo. In questo momento qualsiasi vita animale concepita nel raggio di SCP-561 ha buone possibilità di produrre prole dell&#39;era del Pliocene.

I test per vedere quali specie del Pliocene sono prodotte come prole da specie moderne hanno prodotto risultati impressionanti, anche se talvolta insoliti. Sembra che le relazioni evoluzionistiche non siano preservate dall&#39;anomalia, poiché la prole può trovarsi su rami separati di un albero filogenetico. Il più forte predittore della specie della prole è la somiglianza morfologica con il genitore. Il test del DNA non ha mostrato alcuna eredità genetica dai genitori nella prole alterata, come se la femmina fosse solo un organismo incubatore. Il confronto diretto del DNA della prole affetta dall’azione di SCP-561 con le loro controparti del Pliocene non è ancora avvenuto, a causa delle difficoltà nell&#39;ottenere campioni genetici direttamente dalle specie dell&#39;era del Pliocene utilizzando risorse della Fondazione come SCP-███. Nel frattempo sono proseguiti i test con campioni di DNA prelevati da fossili risalenti al Pliocene; i risultati attuali suggeriscono che la prole influenzata dall’azione di SCP-561 può essere considerata una specie dell&#39;era del Pliocene, e non una nuova specie, con una confidenza del 99%.

Sembra che la vita procariotica non sia alterata dall&#39;anomalia. Dopo quasi 50.000 generazioni coltivate di E. coli, non si sono verificate mutazioni o alterazioni del DNA che non possano essere attribuite alla normale deriva genetica.

Sorprendentemente, l&#39;ecologia dell&#39;area si è ben adattata alla comparsa delle specie precursori. Questo può essere il risultato della selezione morfologica manifestata dall&#39;anomalia, o può anche non essere correlato. Non è raro vedere cervi delle dimensioni di alci con grandi palchi di corna o gatti dai denti a sciabola che cacciano. Le fotografie provenienti dall&#39;area di SCP-561 rivelano puma che allattano i propri cuccioli insieme a cuccioli di Smilodon della stessa cucciolata ed eventi simili. Le specie aviarie non sembrano subire alterazioni evidenti.

È stato approvato l&#39;allevamento di specie precursori; vedere Addendum 561-2.

**Addendum 561-1:**
██████████, Saskatchewan, è una città che si trova ben dentro l&#39;area di effetto di SCP-561. I residenti sono stati evacuati dalla Fondazione dopo che il ██% delle nascite dal 20██ è stato identificato come appartenente alla specie di Neanderthal. Le ovvie differenze morfologiche nei neonati sono state spiegate come un’ondata di piccole mutazioni dovuta a una condotta idrica contaminata. I residenti continuano ad essere osservati nelle loro nuove sistemazioni, nel caso in cui SCP-561 abbia indotto cambiamenti permanenti. I bambini sono stati considerati al sicuro, poiché solo insoliti tratti fisici li separano dai loro coetanei umani. Questa coorte è classificata come Gruppo N nei registri della Fondazione.

**Addendum 561-2 – Prole prodotta dai test:**
Puma, leoni, tigri e altri grandi felini hanno prodotto varie specie di gatti dai denti a sciabola, compresi quelli più strettamente imparentati con marsupiali e mustelidi. I gatti dai denti a sciabola possono essere addestrati nella stessa misura in cui si possono addestrare altri grandi felini, ma dovrebbero essere trattati sempre come animali pericolosi, come qualsiasi tigre o leone.

Cervi, vapiti, cavalli e alci hanno prodotto diverse specie estinte di cervi e alci, alcune piuttosto impressionanti per dimensioni e per larghezza e configurazione delle corna.

Gli orsi neri, i grizzly e gli orsi polari hanno prodotto diverse specie di orsi. Questi hanno incluso un orso delle caverne molto grande (Ursus spelaeus) e uno strano orso da corsa con una configurazione degli arti più simile a quella di un lupo.

I lupi hanno prodotto lupi preistorici più grandi e più aggressivi (Canis dirus). Molti di questi sono fuggiti e sono stati avvistati fino a ███ km di distanza dal perimetro. Uno studio sull&#39;impatto ambientale ha giudicato che sono abbastanza simili ai lupi normali da non richiedere nessun tipo di contenimento speciale, sebbene rimangano obiettivi potenzialmente interessanti. I lupi preistorici possono essere addomesticati nella stessa misura dei lupi selvatici, ma rimangono in gran parte aggressivi e selvaggi.

Coyote, volpi e cani domestici tendono a produrre versioni più selvatiche delle specie genitoriali, così come canidi più piccoli. La maggior parte dei canidi più piccoli sono stati addestrati in qualche modo, ma non hanno lo stesso istinto del branco dei loro genitori.

I gatti domestici producono membri di Felis silvestris, Felis chaus e Felis margarita quasi omogeneamente.

Piccole razze di pony e asini hanno prodotto equini primitivi, alcuni di taglia relativamente piccola ed etichettati come &#34;terribilmente adorabili&#34; dai membri dello staff. È stato osservato che sono molto nervosi e che reagiscono rapidamente al pericolo. Si ricorda al personale che molte specie di proto-cavallo mordono quando sono minacciate.

Gli elefanti hanno prodotto mammut e mastodonti, con grande entusiasmo di alcuni membri anziani dello staff. Entrambi sembrano abbastanza intelligenti e possono essere addestrati in modo simile agli elefanti moderni. Tuttavia, sembrano vivere male quando vengono rimossi dall&#39;area e hanno difficoltà ad adattarsi a mangiare la vegetazione moderna.

I rinoceronti portati nell&#39;area hanno prodotto [DATI CANCELLATI].

&gt; **Nota**: &#34;Cosa vuol dire che non possiamo armarli? Sarebbe FANTASTICO!&#34; - Dott. Rights

I delfini e altri cetacei moderni hanno prodotto le loro controparti. L&#39;esempio più comune di questo è la nascita di varie specie di Squalodon. Ci sono grosse speranze che un grande cetaceo possa produrre un esemplare di Basilosaurus o qualcosa di simile; sono in corso piani per acquisire una coppia fertile di [DATI REDATTI].

Uno struzzo portato nella zona ha deposto un uovo che non si è schiuso. Dopo la dissezione, è stato scoperto che l&#39;uovo conteneva il feto di una specie non identificata di uccello del terrore (Phorusrhacidae).

Sono previsti ulteriori test una volta che verranno acquisiti altri campioni delle specie genitrici.
