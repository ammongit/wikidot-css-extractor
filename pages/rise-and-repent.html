= **ANTERIOR: [[[The Vice Girls|As Garotas Vice]]]**
= **PRIMEIRO: [[[The Chosen Few|Os Poucos Escolhidos]]]**
----

Meu primeiro demonarcótico é velocidade sobre metanfetamina. Os restos mortais de Belphegor devem funcionar como um ralo, sugando a preguiça e substituindo-a por reflexos precisos. Ou isso ou colocar o usuário em um coma permanente. Eu colocaria em chances em noventa para dez.

Matasha nem pisca quando explico as consequências. Ela simplesmente passa as pílulas para Diya e Tracy. Então elas as engolem com um copo d&#39;água e desaparecem.

Duas horas depois, as três voltam com sacolas cheias de papéis: ações, títulos, títulos de propriedade e muito mais. Eu estou esperando que Natasha revele alguma fofoca picante, talvez nos dizer como o primeiro-ministro é um dono de escravos ou algo assim, mas ela simplesmente deixa a sacola cair no chão. Ela me passa um isqueiro e pede para colocar fogo nela. Eu obedeço.

Isso, ela diz, é por Zabutom.

Diya e Trace adicionam suas sacolas à mistura. Enquanto observamos os papéis queimarem, eu percebo que alguns deles pertenciam a pessoas normais -- pessoas comuns que apenas estão tentando sobreviver. Natasha encolhe os ombros quando eu aponto isso. Queime tudo, ela disse, e deixe Deus separá-los. Ela me beija.

Depois, na cama, ela acaricia meus cabelos e diz que me ama. É a primeira vez que ela diz isso. Eu me aninho mais profundamente na curva de seu braço.

Eu me pergunto, sou eu que ela ama? Ou o que posso fazer?

Tem alguma diferença?

----

Eu continuo desenvolvendo drogas para Natasha e sua equipe. Em troca, elas começam a financiar meus estudos. Com alguns documentos falsos, cortesia da Tracy, eu convenço meus pais de que ganhei uma série de bolsas de estudo. Natasha, Diya e Tracy se tornam famosas como o Fantasma de Chicago enquanto eu trabalho duro no fundo, e estou bem com isso. Eu pretendo publicar minha pesquisa sobre demonarcóticos eventualmente -- tenho certeza de que isso vai me ganhar um Nobel.

Eu fico no campus durante as férias de inverno. Meus pais acham que estou gastando meu tempo fazendo pesquisas com um professor. Eles estão meio certos. Natasha e eu nos reconectamos; ela me deu um Vespa de natal e começamos a fazer passeios alegres nele.

Então meu último semestre chega e os passeios alegres param. Quando não estou dormindo ou comendo, estou trabalhando em um projeto final. Eu me preparei para isso com antecedência e preparei demonarcóticos mais do que o suficiente durante o intervalo para cobrir o Fantasma. Mas meu relacionamento com Natasha se torna efetivamente de longa distância, limitado a vídeo-chats às sextas-feiras e viagens de domingo à Lua. Eu estou basicamente bem com isso. Acontece que quanto menos sexo você faz, mais divertido é ter. Mas não posso deixar de sentir que estou me afastando dela -- e deixando Diya se aproximar.

Meus piores temores se realizam mal um mês depois do início do semestre. Eu estou conversando com Natasha por vídeo-chat quando Diya entra na tela. Natasha se levanta e elas apertam as mãos. Então elas as batem uma contra a outra. É um aperto de mão secreto.

A princípio, tento brincar e provocá-las sobre isso. Natasha sorri timidamente -- mas Diya dá um //sorriso afetado//. Eu conheço esse sorriso. É o mesmo que eu dou a ela quando ela me vê beijar Natasha. Se eu não fizer algo logo, vou perder minha namorada para a porra de uma furry.

Eu digo a Natasha que quero começar a fazer operações com ela. Ela ressalta que eu não tenho nenhuma capacidade mágica inata. Demonarcóticos estão estritamente fora dos limites para mim, então o melhor que posso fazer é me matar rapidamente em um tiroteio. Mas ela adoraria passar mais tempo comigo.

Não é isso, eu minto. Eu só quero ser mais útil. Eu tenho trabalhado em uma solução para isso, de qualquer forma -- um projeto que vai me transformar em uma garota mágica como ela.

Outra mentira. Eu mal consigo me manter de pé com meus trabalhos escolares. Mas Natasha não precisa saber disso.

----

Com a perspectiva de ascensão iminente pairando sobre a minha cabeça e a de Diya, nosso conflito tácito se esquenta. Diya começa a mexer com robótica. Eu passo boa parte das minhas visitas de domingo ouvindo ela e Natasha debaterem sobre o metal necessário na coluna de uma garota gato -- cauda inclusa -- e se deve ou não ter sensores de toque nas orelhas que farão os androides miarem. Eu uso seu entusiasmo para me motivar em minha nova busca para me tornar uma garota mágica.

Eu trago Natasha para casa, para meus pais. Para minha surpresa, eles respondem favoravelmente. Em particular, eles me dizem que sempre terei uma casa com eles, e meu pai aprova a carreira de minha namorada. Este é exatamente o oposto da resposta que eu estava procurando -- eles deveriam me expulsar de casa para que Natasha passasse mais tempo me idolatrando e menos tempo idolatrando Diya. Naquela noite, deitada na minha cama de infância, eu descubro como converter minhas veias em canais biotáumaticos.

Diya adquire um novo hobby: mangá. Ela se junta ao nosso clube de //shoujo// de duas mulheres e nos apresenta livros como //Spice &amp; Wolf// e //Basara//. As discussões do nosso clube se tornam infundidas com debates sobre os méritos do Marxismo-Leninismo-Maoismo versus anarco-comunismo. Eu só quero voltar a ler mangás e abraçar Natasha, mas estou preocupada que dizer qualquer coisa só vai me fazer parecer mal na frente dela. Então eu só redobro meus esforços para contornar a barreira hematoencefálica e implantar uma consciência diretamente em meu córtex cerebral.

No início de maio, todo o Fantasma desaparece com todo o meu estoque de melhorias de desempenho. Eles voltam uma semana depois com nada além de rostos cansados e roupas sujas. Quando eu pergunto onde eles estiveram, Natasha me diz para pesquisar no google uma rede de varejo popular. Eu descubro que os filhos de toda a diretoria da rede foram sequestrados; a nota de resgate é uma exigência para permitir que os trabalhadores da empresa ingressem em sindicatos independentes sem represálias.

Eu digo a Natasha que ela não deveria envolver crianças nisso. Diya se intromete na conversa, argumentando que a diretoria está mantendo milhares e milhares de crianças reféns -- os filhos dos funcionários da empresa. Eles dependem dos salários patéticos da empresa para alimentar seus filhos e, portanto, têm zero poder de barganha. Eu quero perguntar o que acontecerá com os reféns se a empresa se recusar a cooperar. Mas Natasha está do lado de Diya, e não quero dar mais vantagem à furry. Portanto, em vez de fazer mais perguntas significativas, eu mudo de assunto para minha pesquisa sobre o uso do sistema cardiovascular como um posto de alavancagem táumica.

Por sorte, a empresa cede em três semanas. Alguns dias depois é confirmado que os funcionários começaram a se sindicalizar, eu vejo no noticiário que as crianças foram devolvidas praticamente iguais. Todas elas tem uma aparência desbotada e não conseguem se lembrar de nada sobre o mês passado. Eu mal consigo me obrigar a beijar Natasha naquela noite, mas Diya precisa de um lembrete de quem é a garota da Natasha.

Exceto que quando eu vou dar um beijo de boa noite nela, ela está muito ocupada trabalhando em garotas gato androides com Diya. Ela mal percebe o beijo na bochecha quando a garota gato inicializa com um miado MIDI. Natasha e Diya compartilham um soquinho de punhos.

Eu não durmo naquela noite. Em vez disso, eu preparo um coquetel que ou vai fazer um overclock no meu cérebro ou vai fazer ele derreter pelos meus ouvidos. O tempo está se esgotando, mas eu vou me tornar uma garota mágica mesmo que isso me mate.

----

Isso não me mata. Na formatura, eu descobri como vou me ligar a um demônio. Em troca de energia de meus processos metabólicos, ele me permitirá canalizar energias taumatúrgicas e teológicas. Se eu sobreviver -- o que tenho quase certeza de que vou -- não terei exatamente poderes mágicos. O que eu terei é a capacidade de me drogar com meu próprio suprimento, o que me permitirá obter mais ou menos o mesmo efeito.

Nós decidimos fazer isso um dia após a formatura. Tracy está passando mal, então Natasha e Diya me ajudam a construir o círculo de transmutação na congregação. Ele consiste em um par de círculos concêntricos com um hexagrama circunscrito pelo anel externo, com [[[http://scp-pt-br.wikidot.com/a-brief-explanation-on-demonics |invocadores eletrônicos]]] nas três pontas do hexagrama para invocar o demônio e especificar sua tarefa e pagamento. O pagamento é nós três. Natasha e Diya fornecerão o pagamento inicial de energia. O demônio vai tentar garantir o restante de seu pagamento do indivíduo no ponto focal do ritual: eu.

Assumimos nossas posições no hexagrama. Aperto ENTER no laptop que controla os três invocadores. O ritual começa.

Ouve-se um zumbido enquanto os invocadores executam a primeira parte do programa e os anéis do círculo de transmutação giram. O hexagrama brilha enquanto uma entidade branca brilhante aparece no centro do círculo. Ela se parece comigo -- mas não tem boca.

Natasha e Diya lançam os feitiços que eu as instrui a fazer, alimentando a entidade com a primeira parte de seu pagamento. Mas ela ainda está com fome, e o hexagrama está apontando para a única pessoa na sala que não pagou a taxa de transmutação.

Conforme a entidade flutua em minha direção, eu pressiono ENTER novamente. Os invocadores matam a matriz de ligação e geram automaticamente uma nova. A entidade para ao sentir o ritual mudar, mas já é tarde demais. Ela adquiriu um gosto por [[[http://scp-pt-br.wikidot.com/goc-supplemental-arad |EVE]]], e esse negócio é viciante. Mas os termos do novo ritual a deixaram completamente bloqueada de todos os outros canais de EVE existentes na área. Para conseguir mais, ela terá de fazer um novo: eu.

Eu travo meus olhos com a entidade. Ambos entendemos o acordo que estou fazendo. Não há volta para nenhum de nós.

A entidade agarra minha boca, a abre e se enfia na minha garganta. É como se eu estivesse sendo cozinhada viva e congelada ao mesmo tempo. O cheiro forte de porco enche o ar. Um som gutural baixo se torna audível de longe -- há um momento de revelação individual quando eu percebo que o som sou eu.

Vapor vermelho sibila dos meus poros conforme meu corpo solta o sangue e minha medula libera gasolina. Meu coração para. E então ele reinicia.

Não como um coração, mas como um motor, com pistões que geram uma batida dos condenados. Meu gorgolejo de morte diminui. Eu grito e então fico em silêncio.

O ritual acaba. Os anéis param de girar. O hexagrama escurece. Nós caímos pesadamente, e então Natasha corre para me examinar. Eu aceno para ela e paro um momento para admirar minha nova forma.

Minha visão está mais afiada. Meus músculos se sentem desenvolvidos. Eu me sinto melhor. Mais dura. Mais rápida. Mais forte.

[!-- Por um breve instante, eu me sinto divina. Então eu caio de volta na terra e caio ainda mais. Fogo corre em minhas veias. --]

Eu quero socar uma vadia. Eu quero roubar um banco. Eu quero sair andando de uma explosão. Eu quero sair e //fazer// alguma coisa. Diabos, eu posso fazer qualquer coisa. E eu sei exatamente o que quero fazer primeiro.

Eu pego algumas pílulas do bolso do meu jeans e jogo as duas na boca. Eu engulo sem nem mesmo um gole de água e agarro Natasha pelo braço. Um portal se abre sob nossos pés, nos levando através do espaço e do tempo para o meu Vespa.

Há um capacete pendurado no cabo. Eu o coloco na cabeça de Natasha -- segurança em primeiro lugar -- antes de ligar a ignição. O motor não pega; meu coração o faz, com um espaço interior variado e diversificado que tem o dobro de CCs e de economia de combustível. Com um rugido desproporcionalmente alto, a pequena scooter sai do estacionamento e entra na hora do rush de Toronto. Eu navego pelo engarrafamento com reflexos infernalmente rápidos, pegando a rampa quatro-zero-um e cortando na frente de um caminhão de reboque em velocidades de três dígitos. A buzina nos faz vibrar em nosso assento.

Natasha me agarra com mais força enquanto serpenteamos entre caminhões a mais de duzentos quilômetros por hora. A rua fica limpa e desacelero na descida -- não porque eu estou com medo, mas para que possamos apreciar a vista. À nossa frente, o céu fica rosa-púrpura, com tons de laranja emanando do sol poente.

Por um minuto, eu me permiti parar de pensar. Em vez disso, eu me concentro no aqui e agora: as cores do pôr-do-sol à nossa frente, o ronronar do Vespa, o calor em meu coração, e o corpo de Natasha contra minhas costas.

Ela me abraça com mais força. Eu saio da rodovia e estaciono o Vespa no canteiro central.

Nós tiramos nossos capacetes e nos beijamos. O tempo todo que minha língua está na boca de Natasha, fico pensando sobre Diya, Sobre como eu venci.
