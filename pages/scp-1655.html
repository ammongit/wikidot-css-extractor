**Ítem  #:** SCP-1655

**Clasificación del Objeto:** Euclid 

**Procedimientos Especiales de Contención:** SCP-1655 debe ser mantenido en un contenedor de plexiglás de 5 x 5 x 5 cm. Toda manipulación de SCP-1655 que requiera abrir su contenedor debe ser realizada únicamente por miembros del personal Clase D.   

**Descripción:** SCP-1655 es un pequeño organismo arácnido del orden //Ixodida//, que presenta un fuerte parecido con la garrapata común. SCP-1655 no parece compartir el ciclo de desarrollo común de los miembros no anómalos del orden //Ixodida//, ni requiere de ningún sustento corporal. 

SCP-1655 fue encontrado adherido al cuello de ██████ ██████, un paciente del hospital psiquiátrico penitenciario ███████, por el Dr. ████ █████. El Dr. ████ █████, empleado de la Fundación, se puso en contacto con sus superiores como consecuencia de una serie de entrevistas realizadas a ██████ █████

El espécimen es extremadamente agresivo, e intentará agarrarse y morder a cualquier mamífero con el que entre en contacto. Si el espécimen es capaz de morder a alguien, se producirán los siguientes fenómenos: 

1. Si el sujeto afectado tenía algún grado de afecto por un ser vivo, perderá inmediatamente todo recuerdo de su existencia y no podrá adquirir nuevos recuerdos sobre el mismo.

2. Estos seres no serán capaces de percibir al sujeto de ninguna manera. Cualquier contacto físico con el sujeto causará una leve incomodidad y repugnancia, que aumentará en intensidad cuanto más tiempo se mantenga el contacto. 

3. Si el sujeto comienza a sentir afecto por cualquier otro ser vivo, también este se verá afectado. Parece que SCP-1655 es capaz de extraer información de sus víctimas y alterar sus afectos para mantener un aislamiento emocional completo.   

4. El sujeto ignorará la existencia de SCP-1655. 


Estos efectos parecen ser permanentes, y perdurarán incluso si el parásito es eliminado. Los seres a los que el sujeto no tiene afecto no se ven afectados. Debido a esto, y al sufrimiento producido en las víctimas de SCP-1655 (Ver registro experimental), se ha planteado la hipótesis de que el parásito mantiene un vínculo mental con sus víctimas, y se alimenta de las emociones negativas producidas como consecuencia de su mordedura.

**Registro experimental SCP-1655**
&gt; 
&gt; **Sujeto**: Una gata doméstica y su cría. 
&gt; 
&gt; **Prueba**: Se expone a la cría a SCP-1655. 
&gt; 
&gt; **Resultado**: La gata ya no reconoce la existencia de la cría. Los intentos del gatito de alimentarse encuentran resistencia por parte de la madre, hasta que finalmente la cría muere de hambre. Una sustancia parecida al plasma aparece en el saco de sangre de SCP-1655. 

&gt; **Sujeto**: D-236
&gt; 
&gt; **Prueba**: Se expone a D-236 a SCP-1655. Se le pide que se ponga en contacto con su abuela, la Sra. ██████, quien lo crió. 
&gt; 
&gt; **Resultado**: La Sra. ██████ no parece escuchar la voz de D-236. Cuando el agente █████ la interrogó sobre su nieto, no muestra ningún recuerdo de él. Cuando se organiza una reunión, ella ignora por completo su existencia, y cuando se le pide a D-236 que la toque, expresa un sentimiento de inquietud, de &#34;algo espeluznante&#34;, según sus palabras. D-236 es retirado de la reunión debido a signos de extrema angustia emocional. SCP-1655 aparece hinchado, como si estuviera lleno de sangre.  

**Anexo 1655-A:**
Después de su suicidio, fue encontrado un diario junto al cuerpo de ██████ ██████. A continuación, se presenta un extracto de este diario:

&gt; Solo. Siempre solo. No podía verme, sin importar lo que hiciera. No le importaba. Dejé todo por ella... dejé a mi esposa e hijos, mi trabajo, toda mi vida sólo para huir con ella. Pensé que éramos felices. Entonces un día, vuelvo a casa y todas mis cosas están en la acera, y cuando entro ella actúa como si yo no existiera. Le grito y la sacudo, pero nada funciona. Ella simplemente camina a mi alrededor como si yo no estuviera allí. Le grito durante horas. ¡Horas! y ella simplemente me ignora. Cada vez que la toco tiene esa maldita mirada de asco en su cara, como si yo fuera una escoria. Así que la quité del medio para siempre. Esa puta traicionera y mentirosa. Se lo merecía. Tuvo lo que se merecía.  
&gt;
&gt; ¿Por qué ya no me amaba?

**Anexo 1655-B:** Se han obtenido resultados de los análisis de la saliva del especimen: si bien no fue posible identificar todos los componentes, se encontraron rastros de hormonas que afectan al hipocampo, así como de depresores de gran potencia. Si bien los exámenes fisiológicos demostraron ser incapaces de confirmar cómo el espécimen utiliza la información que obtiene desde el hipocampo para afectar a otros, ahora está claro que está causando activamente angustia mental a los sujetos, muy probablemente para acelerar su proceso de alimentación.  

**Anexo 1655-C:** Un examen más detallado del espécimen encontró órganos reproductivos femeninos, lo que implica que pueden existir miembros adicionales de la especie en libertad. Se recomienda una investigación más a fondo.
