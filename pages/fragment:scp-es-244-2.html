    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-ES-244

**Clase de Objeto:** Keter

**Procedimientos Especiales de Contención:** El Área Perimetral-244 ha sido establecida alrededor de SCP-ES-244, manteniendo un espacio de seguridad de al menos 200m entre el perímetro interior y SCP-ES-244.

La expansión de SCP-ES-244 debe ser controlada semanalmente, con el despliegue de artefactos lanzallamas hacia superficies afectadas. Debido a este protocolo, la ocurrencia de incendios en el bosque amazónico es común; cualquier detección de estos por un grupo ajeno al Protocolo Velo debe ser impedida, y suprimida de ocurrir.

Asimismo, la población de SCP-ES-244-A debe ser constantemente monitoreada y reducida, a fin de evitar brechas en el Área Perimetral-244. Los asaltos de SCP-ES-244-A al Área ocurren bimestralmente, por lo que las concentraciones de estos deben ser inmediatamente anunciadas al Alto Mando regional.

__Ante ninguna circunstancia debería SCP-ES-244, o sub-anomalía, entrar en contacto con el Río Amazonas.__

**Descripción:** SCP-ES-244 es un área de 23km^^2^^ de extensión, cuyo epicentro está localizado a 42km del Río Amazonas, dentro de la República de Brasil. La profundidad de SCP-ES-244 es desconocida, pero excede los 57m.

El 98% de la materia dentro de SCP-ES-244 se constituye de tres tipos de elemento anómalo, con diferentes combinaciones y cantidades de cada uno.[[footnote]] A excepción de la atmósfera local, cuyo ratio es de 40% [[/footnote]] Estos son denominados Ti-244, Be-244 y Xe-244 individualmente, y SCP-ES-244-E colectivamente. Cada uno de estos elementos es un isótopo anómalo de un elemento conocido; titanio, berilio, y xenón respectivamente.

Toda variante de SCP-ES-244-E comparte una propiedad anómala; el contacto directo con estas inicia un proceso gradual de transmutación en SCP-ES-244-E, inversamente proporcional a la cantidad de materia expuesta. [[footnote]] Los metales de transición y pos-transición, así como metaloides, transmutan a Ti-244. Los metales alcalinos y terrosos, así como algunos no-metales transmutan a Be-244. Los halógenos, gases nobles, y el resto de no-metales transmutan a Xe-244 [[/footnote]] El tiempo de transmutación es inferior al minuto en objetos con menos de 12kg de peso.

No obstante, al salir de SCP-ES-244, SCP-ES-244-E degenera a su elemento original. Se cree que debe alcanzarse una masa crítica de SCP-ES-244-E para que este mantenga su estabilidad, creando un entorno similar a SCP-ES-244. Cualquier cantidad de SCP-ES-244-E mayor a 1kg está eléctricamente cargada.

Grandes cantidades de SCP-ES-244-E se reconfiguran naturalmente tanto dentro como fuera de SCP-ES-244, tomando formas (SCP-ES-244-A) dependientes a la proporción de cada variante de SCP-ES-244-E. [[footnote]] Estas formas adquieren características similares a las de reinos taxonómicos conocidos, con los reinos //Animalia, Plantae y Fungi//, así como formaciones minerales, siendo identificados hasta la fecha. Gran mayoría de estas formas son activamente hostiles a la vida terrestre. Véase Addendum ES-244/1.[[/footnote]] Esto resulta en un aspecto generalmente variado, con coloraciones superficiales variables, siendo combinaciones del azul característico de Ti-244, el gris claro de Be-244, y el púrpura o naranja de Xe-244.

En el epicentro relativo de SCP-ES-244 se ubica SCP-ES-244-1. SCP-ES-244-1 es un artefacto metálico de naturaleza y propósito desconocidos. A lo largo de la expansión de SCP-ES-244, se ha observado la aparición gradual de múltiples objetos similares al segmento sobresaliente de SCP-ES-244-1.

**Addendum ES-244/2: __Estado de Enfrentamiento.__**

SCP-ES-244 presenta un grave riesgo a la ecología local amazónica, y, por extensión, mundial. Esto puede reducirse a cuatro causas;

__**SCP-ES-244 es altamente infeccioso,**__ incorporando un área superficial de 1m^^2^^ cada 82 días. La rapidez de su expansión bajo tierra se desconoce, pero es posible que cause problemas estructurales a largo plazo. La ecología autóctona de un área incorporada a SCP-ES-244 es irreversiblemente afectada, neutralizando la gran mayoría de procesos biológicos naturales a ecosistemas terrestres. Los organismos recientemente afectados pueden retirarse de SCP-ES-244, pero solo en el 20% de los casos revertirán a una forma normal, mientras que en el resto de casos las porciones afectadas se desintegrarán.

__**SCP-ES-244 es invariablemente hostil,**__ con ciertos organismos A-3 //(Animalia)// activamente saliendo de SCP-ES-244 con el propósito de cazar seres vivos, expandiendo la infección. Las instancias A-3/ARAÑA, A-3/TORTUGA y A-3/CONEJO son particularmente peligrosas en este sentido, asaltando el perímetro de la Fundación frecuentemente en grandes números.

__**SCP-ES-244 es inhabitable,**__ debido a los cambios atmosféricos. A lo largo del tiempo, la proporción de Xe-244 en la atmósfera local ha incrementado de un 4% inicial a un 40% actual. Si bien el Xe-244 aéreo se desintegra rápidamente, se teme que, al alcanzar una proporción de 50% respecto a la atmósfera normal, este comience a expandirse naturalmente, aumentando aún más el riesgo de infección. El uso de trajes aislantes puede retrasar la afección en humanos, pero estos son inefectivos a largo plazo.

__**SCP-ES-244 es difícil de contener.**__ Las operaciones de limpieza superficiales cuestan cantidades prohibitivas de dinero, y son poco efectivas, debido a la existencia de zonas afectadas bajo tierra. Los esfuerzos actuales se reducen a incendiar el perímetro de SCP-ES-244 regularmente para retrasar su expansión, a riesgo de perjudicar la ecología local. El foco actual de contención se basa alrededor de una suposición principal; de alcanzar SCP-ES-244 el río Amazonas, toda la selva amazónica podría verse afectada.

Actualmente, la expansión de SCP-ES-244 se ha reducido a una fracción mínima de su ritmo original, exigiendo gran cantidad de recursos de la Fundación tanto en material como en mantenimiento del Protocolo Velo en situaciones extremas. Se proyecta que, alrededor de 2022, el modelo actual de contención resulte insostenible, por lo que están en proceso misiones diplomáticas a gran variedad de Grupos de Interés para asistir en la contención de SCP-ES-244.

La existencia de cinco muestras estables de SCP-ES-244-E en contención está permitida en el Área Perimetral-244. Está en curso el desarrollo de tecnología anómala capaz de identificar SCP-ES-244-E en el espacio exterior, con la esperanza de identificar un posible origen para SCP-ES-244.
