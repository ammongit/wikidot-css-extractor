    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/1/15/Keto_fried_chicken_recipe_from_a_custom_keto_diet_plan.jpg|caption=Kuře zakoupené v SCP-PL-253.]]

**Objekt #:** SCP-PL-253

**Třída Objektu:** Euclid/Eparch

**Speciální Zadržovací Procedury:** SCP-PL-253 je spravováno personálem [[[secure-facility-dossier-site-120|Oblasti-120]]], který má za úkol provést každý týden inspekci objektu v souladu s domluvou mezi Oblastí-120 a PoI-PL-253. PoI-PL-253 nesmí za žádných okolností uveřejnit anomální povahu SCP-PL-253.

**Popis:** SCP-PL-253 je restaurace podávající smažené kuře a jeho podružné produkty nazývané jako &#34;Čenstochovská Smažená Kuřata&#34;, nacházející se v Čenstochové, v Slezské části Polska. SCP-PL-253 není samo o sobě anomální, všechny jeho podávané produkty jsou zcela bezpečné ke konzumaci. Testování jídla zakoupeného v SCP-PL-253 neprokázalo jakoukoliv přítomnost anomálních substancí.

Vlastník SCP-PL-253 (PoI-PL-253) je běžná Fae (//Homo sapiens sidhe//). PoI-PL-253 se chová přátelsky k nadačnímu personálu a souhlasil s utajováním své pravé povahy pod podmínkou, že bude moct pokračovat se svou restaurací.

**Dodatek :** SCP-PL-253 bylo dne 23/10/2021 zažalováno firmou Kentucky Fried Chicken za jméno, jehož premisa se nápadně podobá ochranné značce jejich názvu. Vývoj této situace je neustále monitorován.
