**Titre original :** SCP-PL-052 — Karwasz subczasowy
**Auteur :** [[user Fs-ior]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 17 décembre 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-052-PL

**Classe :** Sûr

**Procédures de Confinement Spéciales :** En raison de la faible probabilité que SCP-052-PL rompe indépendamment son confinement, il est conservé dans une chambre de confinement standard renforcée au sein du Site-13, aux côtés d&#39;une station de radiodiffusion. Une approbation de deux chercheurs en charge du projet SCP-052-PL est nécessaire afin d&#39;accéder directement à SCP-052-PL et d&#39;effectuer sur lui tests et recherches.

En aucune circonstance une valeur négative ne doit être sélectionnée sur l&#39;objet. Le personnel de sécurité doit ouvrir le feu sur les sujets tentant de changer les réglages pour une valeur négative, peu importe leur niveau d&#39;accréditation ou leur poste.

**Description :** SCP-052-PL est un appareil monté sur un bracelet en cuir et contrôlé par un récepteur placé au centre de la main de l&#39;utilisateur. La manipulation du récepteur peut être bloquée ou interceptée par une station de radiodiffusion extérieure. Les valeurs sur le récepteur se situent sur une échelle positive ajustable avec dix positions et une échelle négative constante avec trois positions.

Il est supposé que la source d&#39;alimentation de SCP-052-PL est un réacteur à fusion miniature, mais ses caractéristiques empêchent toute analyse plus précise. SCP-052-PL a été récupéré dans un site d&#39;ARGUS Inc.

L&#39;interaction avec le récepteur entraîne la création d&#39;une sphère résistante aux dommages entourant l&#39;utilisateur. Passer à travers la sphère est toujours possible, mais les objets qui se trouvaient déjà en son sein ne peuvent être déplacés ou endommagés. L&#39;utilisateur réglant le récepteur détermine la période d&#39;activation de la sphère, qui ne peut être supérieur à [10] ans.

Le sujet utilisant SCP-052-PL pendant la période d&#39;activation de la sphère n&#39;est pas soumis aux besoins des êtres vivants et ignore toute sorte de stimulus extérieur, conservant la position dans laquelle il a activé l&#39;objet. Les sensations après la désactivation de l&#39;objet sont contradictoires avec celles qui ont été enregistrées, car l&#39;utilisateur affirme que l&#39;entièreté de l&#39;opération n&#39;a pas duré plus de [10] secondes et que la seule anomalie observée est le changement dans l&#39;emplacement du personnel de supervision et/ou des autres objets n&#39;étant pas dans son environnement. Les recherches supplémentaires n&#39;ont pas révélé de quelconque irrégularité dans le fonctionnement de l&#39;organisme des individus utilisant l&#39;objet.

Dans certains cas, le vieillissement des objets situés à l&#39;intérieur de la sphère a été enregistré comme s&#39;étant déroulé quatre fois plus vite. Le catalyseur de cet effet n&#39;a pas été déterminé ; il est supposé qu&#39;il est une conséquence d&#39;un défaut de l&#39;objet. Toutes les tentatives visant à le démonter et le réparer ont été infructueuses.

Il a été supposé qu&#39;il était possible de calculer les formules que l&#39;objet utilise lorsqu&#39;il projette la sphère. La datation carbone des tissus permet une meilleure compréhension du fonctionnement de SCP-052-PL ; l&#39;amélioration de la sécurité des expériences est grâce à cela en cours.

{{Annotation : Toutes les informations concernant l&#39;utilisation des valeurs négatives sur le récepteur ont été définitivement supprimées. Tous les tests les impliquant ont été annulés, et tout le personnel concerné a été assigné à d&#39;autres projets.}}

[[collapsible show=&#34;Éléments récupérés du registre /add2-&#34; hide=&#34;frm&#34;]]
{{Fragment d&#39;une conférence du docteur C. Fostergrant concernant le projet SCP-052-PL.}}
&gt; ...imaginons un D-1 entièrement hypothétique. D-1 active la première valeur négative et, par une suite d&#39;événements entièrement hypothétiques, tue son grand-père. Vous connaissez sans doute ce simple paradoxe, donc je ne vais pas développer.
&gt; 
&gt; Donc D-1 cesse d&#39;exister. Pas comme s&#39;il avait été réduit en cendres ou qu&#39;on l&#39;avait désintégré. Il n&#39;a juste jamais existé. De ce fait, il ne finit jamais en prison, dans les mains de la Fondation et dans les tests des valeurs négatives de SCP-052-PL. Il ne retourne pas dans le passé et son grand-père vit. Mais ce n&#39;est pas si simple. 
&gt; 
&gt; Voyez-vous, D-1 tue son grand-père. Tout à fait théoriquement, bien sûr. Et lui-même cesse d&#39;exister. Cependant, son grand-père ne revient pas magiquement à la vie.
&gt; 
&gt; Nous avons scientifiquement prouvé qu&#39;il n&#39;y a qu&#39;une ligne temporelle. Elle va constamment vers l&#39;avant, elle n&#39;a pas de lignes alternatives ou de branches. Et c&#39;est aisé de la modifier.
&gt; 
&gt; En théorie, ce grand-père pourrait par exemple arranger un rencard entre son ami et une gentille fille. Celui-ci, à son tour, raconterait à son frère une histoire inspirante grâce à laquelle il déciderait de devenir un inventeur, et ainsi de suite...
&gt; 
&gt; La proportion est simple : plus lointaine est l&#39;époque, plus le nombre de liens engagés dans cette réaction sera important. Notre ligne temporelle toute entière est fondée sur la vie d&#39;un grand-père. Ou plutôt, était fondée.
&gt; 
&gt; Et oui. De manière tout à fait théorique, nous étions dans un endroit entièrement différent. Il est possible que nous fûmes quelqu&#39;un d&#39;autre. Nous ne nous sommes jamais rencontrés dans la Fondation. Peut-être étions-nous milliardaires. Peut-être n&#39;existions-nous pas. Nous ne pouvons en être sûrs. Nous savons tout grâce à l&#39;agent d&#39;ARGUS qui a sauté après le D-1 hypothétique et a empêché ce tsunami temporel. Grâce à lui, nous avons cet objet. Une potentielle instance d&#39;un potentiel D-1 a disparu avec lui pour toujours.
&gt; 
&gt; Qu&#39;est-il arrivé à l&#39;agent ? Il est revenu vieux. Trop vieux. Nous ne savons pas s&#39;il s&#39;agit encore de la faute des puissances supérieures ou si SCP-052-PL a mal encaissé la réinitialisation temporelle. Mais il a promis de coopérer. Grâce à lui, nous avons appris où se trouvait la Zone-13 contemporaine. Il nous a tout dit. Je m&#39;en suis personnellement assuré. Et puis il a cessé d&#39;être utile. Mais comment a-t-il pu réussir à survivre, contrairement à D-1 et tout ce qui venait avec lui ?
&gt; 
&gt; Le temps est une création extrêmement stable, tenace et précise. Bien que son mécanisme ne soit pas résistant aux dommages, il est doué pour les réparer. Comparons ce système de réparation à une vague : si une anomalie ou un paradoxe a lieu dans notre ligne temporelle, cette vague est lancée depuis le début de son existence. Tout ce qui existe est inondé par cette vague et adapté à son temps. Par exemple, les objets du futur lui sont retournés. La situation se complique si le futur n&#39;existe plus. Nous ne savons pas ce qui arrive aux choses définitivement supprimées du temps. Cependant, nous savons que SCP-052-PL en bloque l&#39;accès. Pas de manière permanente, mais pendant une certaine période de temps, l&#39;utilisateur est retiré de toutes les équations concernant l&#39;écoulement du temps. L&#39;agent, prédisant ce qui arriverait après la mort du grand-père hypothétique, a activé l&#39;objet aux réglages maximaux. Grâce à cela, la vague l&#39;a inondé, mais ne l&#39;a pas pris en compte. On pourrait même dire qu&#39;il n&#39;existait pas pour elle. Mais qu&#39;en est-il de notre Fondation ? Existait-elle ?
&gt; 
&gt; En général, de nombreuses institutions fondées par plus d&#39;une personne survivent à ces paradoxes temporaux. Il en est ainsi pour notre Fondation, créée par le Conseil des Superviseurs. Mais bien sûr, pas indemne. 
&gt; 
&gt; Nous étions plus puissants, bien plus puissants. Des dizaines de milliers d&#39;objets. Les meilleurs individus de la planète, auxquels nous arrivons à peine à la cheville. Des technologies en avance sur leur temps de plusieurs siècles. Et qu&#39;en était-il des autres, comme la CMO ? Les autres n&#39;étaient pas nécessaires. La Fondation était suffisante pour tout le monde et tout le monde en était reconnaissant. 
&gt; 
&gt; Et tout ça fut détruit par la mort d&#39;un grand-père.
&gt; 
&gt; Nous avons prouvé que le temps cherche à régler les défauts et les anomalies à tout prix. Et nous l&#39;avons prouvé bien trop clairement. Jusqu&#39;à ce que nous développions une méthode permettant de créer des lignes alternatives, je suspends instamment tous les tests avec les valeurs négatives. Pourquoi ?
&gt; 
&gt; Cela ne doit pas arriver de nouveau. Nous devons //Protéger//. Et réinitialiser le continuum temporel au point sélectionné n&#39;est pas la même chose que protéger. Nous n&#39;utiliserons plus jamais SCP-052-PL avec les valeurs négatives. L&#39;absence d&#39;un grand-père théorique a changé la réalité. Pouvez-vous imaginer ce que la mort d&#39;une personne sur le troisième réglage pourrait changer ?
&gt; 
&gt; Vous ne voulez pas savoir.
[[/collapsible]]
