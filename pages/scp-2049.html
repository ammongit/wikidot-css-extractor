    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2049 - The Interdimensional Weather Station
**Auteur :** [[user InsipidParoxysm]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 14 octobre 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-2049

**Classe :** Keter

**Procédures de Confinement Spéciales :** Dix membres du personnel de la Fondation doivent résider en toutes circonstances dans la ville de Manningtree, au Royaume-Uni. Lorsqu&#39;une transmission venant de SCP-2049-1 est détectée, les informations concernant les prévisions doivent immédiatement être transmises au Site-294. Si l&#39;anomalie résultante affecte directement la population de Manningtree, la FIM 294-Samekh (&#39;&#39;Nous Pouvons Choisir Notre Propre Nom ?&#39;&#39;) sera déployée à Manningtree. Une histoire de couverture doit être établie afin d&#39;expliquer les effets de l&#39;anomalie résultante, et des amnésiques doivent être administrés à tous les témoins directs.

Les transmissions de SCP-2049 ont été signalées à Manningtree comme étant des canulars provenant d&#39;une source inconnue au Royaume-Uni.

**Description :** SCP-2049 est une émission périodique de prévision météorologique anormale qui n&#39;est diffusée qu&#39;à Manningtree. Les émissions sont diffusées à des intervalles aléatoires sur la chaîne 43.52 Manningtree, généralement entre 08:00 et 14:00. SCP-2049-1 apparaît alors à l&#39;écran et fournit des prévisions météorologiques, prévoyant généralement des conditions météorologiques anormales. Les conditions météorologiques prévues se produiront au-dessus ou à proximité de Manningtree exactement 24 heures après la fin de la diffusion. (Voir le Document 2049-Thêta pour une liste complète des prévisions à ce jour.)

SCP-2049-1 est un humanoïde à la peau turquoise. En dehors de cette caractéristique, SCP-2049-1 semble être un homme humain non-anormal dans sa quarantaine. SCP-2049-1 fournit les prévisions qui se produisent à Manningtree, bien qu&#39;il ait déclaré que la nature anormale des prévisions n&#39;est pas intentionnelle. (Voir Rapport d&#39;entretien 2049-A.) Ce qui suit est la première émission connue de SCP-2049-1, enregistrée par un civil de Manningtree.

&gt; **SCP-2049-1 :** Bonjour, ici Xchtl&#39;krnss[[footnote]] L&#39;orthographe exact du prénom de SCP-2049-1 a été trouvé sur une bannière au bas de l&#39;image de l&#39;émission.[[/footnote]] avec vos prévisions météo de ce lundi. La canicule qui a semblé ralentir tout le monde ce week-end n&#39;a fait que s&#39;empirer depuis les dernières prévisions ! Nos météorologues prédisent que la température d&#39;aujourd&#39;hui pourrait grimper jusqu&#39;à 40 degrés Celsius en fin d&#39;après-midi. À l&#39;heure actuelle, la température semble d&#39;environ 29 degrés Celsius, et nous ne sommes encore que le matin. Cependant, une brise colorée arrive mardi, ce qui pourrait atténuer la chaleur. Malheureusement, il n&#39;y a aucune pluie prévue pour les cinq prochains jours. C&#39;est une mauvaise nouvelle pour vous, chers passionnés du jardinage. Si vous n&#39;avez pas d&#39;air climatisé, vous ferez peut-être mieux de dormir sur le toit ce soir ! C&#39;est tout pour la météo d&#39;aujourd&#39;hui. Restez à l&#39;écoute pour le bulletin météo de mardi.

Il est jugé que ce bulletin météorologique ciblait la Terre, ce qui a été découvert comme étant un événement rare. La plupart des autres bulletins météorologiques concernent des planètes et/ou des réalités actuellement inconnues.

[[collapsible show=&#34;Document 2049-Thêta&#34; hide=&#34;Fermer le document&#34;]]



|| **Prévisions** || **Résultats** ||
|| &#34;...une brise colorée arrive mardi, ce qui pourrait atténuer la chaleur.&#34; || Tous les vents traversant les zones avoisinantes à Manningtree permettent à une certaine couleur d&#39;être perçue dans l&#39;air. Les vents du nord sont devenus bleus, les vents du sud sont devenus jaunes, les vents de l&#39;ouest sont devenus verts et les vents de l&#39;est sont devenus rouges. ||
|| &#34;Et vous pouvez vous attendre à un temps sucré pour Pycone ce week-end.&#39;&#39; || Première preuve indiquant que certaines émissions ne ciblent pas la Terre. Des nuages composés de sucre filé sont descendus autour de Manningtree tout au long de la journée.||
|| &#34;À venir pour Groftslan,[[footnote]] Il s&#39;agit d&#39;une approximation phonétique du mot prononcé qui semble coïncider avec mercredi.[[/footnote]] nous avons une sacrée tempête de grêle en provenance du front. Préparez vos tomes !&#34; || Une tempête de grêle avec de la glace en forme d&#39;étoile possédant les propriétés de l&#39;eau bénite, comme le montre les tests avec SCP-████. ||
|| &#34;Des pluies de poussière sèche ce soir ! Il y aura une augmentation massive de l&#39;activité électrostatique suivie d&#39;une foule de gens se demandant où ils ont bien pu ranger leur balai.&#34; || Des précipitations qui se transforment immédiatement en poussière lorsqu&#39;elles entrent en contact avec une surface solide. Augmentation des niveaux d&#39;activité électrostatique. ||
|| &#34;Quel spectacle dans le ciel ce soir pour la capitale de [ININTELLIGIBLE]. Assurez-vous  que vos maisons sont ignifuges !&#34; || Un orage éclate, et la foudre surgit du sol pour venir frapper l&#39;orage lui-même. D&#39;une manière ou d&#39;une autre, ce phénomène fait prendre feu aux nuages. ||
|| &#34;Salut à tous ! Un avertissement pour Glefschenurt : le temps sera anormalement radioactif aujourd&#39;hui. Quelle histoire énergétique ! Oh, et ceci sera suivi d&#39;éventuels cancers de la peau. Et de tumeurs. Vous savez ce qui est à la mode maintenant ? Les vêtements en plomb. //Portez-les//.&#34; || Un seul nuage en forme de spirale mesurant 1 km de diamètre se forme au-dessus d&#39;une zone directement à l&#39;ouest de Manningtree. Des niveaux élevés de rayonnement gamma sont détectés dans la zone jusqu&#39;à ce que le nuage se dissipe. Des protons se déplaçant à grande vitesse dans la zone sont également détectés, ce qui suggère un effet similaire au Grand collisionneur de hadrons. Le nuage tourbillonne vers le ciel jusque dans la haute troposphère et ne semble pas affecté par les vents. Des éclairs anormalement lumineux peuvent être aperçus lors de l&#39;événement. ||
|| &#34;La nouvelle tentative pourrie du gouvernement pour détecter la météo semble avoir échoué aujourd&#39;hui. Les habitants de [ININTELLIGIBLE][[footnote]] Seul un faible grondement guttural peut être entendu. [[/footnote]] sont avisés de rester chez eux et de faire attention aux ballons météo tombant du ciel ! Revenez la prochaine fois, pour le seul présentateur météo à qui vous pouvez faire confiance.&#34; || Des engins semblables à des ballons météorologiques tombent du ciel à des intervalles irréguliers tout au long de la journée. Ceci ne cause que des dommages structurels mineurs, puisque les ballons météo se révèlent être extrêmement légers. Les ballons sont composés de néoprène et possèdent de l&#39;équipement de mesure léger. ||
|| &#34;Euh... ouais, parfait. Aujourd&#39;hui, il y a une possibilité de tornade composée de... mince, comment on appelle ça déjà ? Ouais, ce truc qui ressemble à de la ficelle. Mais... en plus dur. Aux abords de Glefschenurt. Et, hé, si vous êtes intéressés à sponsoriser cette nouvelle chaîne météo indépendante, veuillez contacter l’adresse courriel suivante.&#34;[[footnote]] Aucune réponse n&#39;a jamais été reçue de cette adresse courriel. [[/footnote]] || Une tornade entièrement composée de monofilaments animés s&#39;est déplacée autour de Manningtree. Les hangars et les structures périphériques à l&#39;extérieur de Manningtree ont été principalement touchés par la tornade et ont subi des lacérations et des dommages de type abrasif. Les niveaux de vent sont faibles pendant cet événement. ||
|| &#34;Le temps n&#39;est pas si beau aujourd&#39;hui, chers téléspectateurs. Les nuages ne pleurent pas aujourd&#39;hui, mais, ils sont là pour rester. Ils vont simplement être... là. Il fera probablement sombre. Laissez tomber la crème solaire, vous voulez bien ?&#34; || De petits nuages clairsemés se forment au-dessus de Manningtree. Toute zone se trouvant dans l&#39;ombre de ces nuages subie une réduction de 100 % du niveau de lumière visible. ||
|| &#34;Hé, pour ceux d&#39;entre vous qui voyagent à travers Yan en cette période de l&#39;année... soyez prudents. Et portez des combinaisons biologiques. Ouais. La météo n&#39;est pas si clémente en ce moment.&#34; || Un brouillard composé de micro-organismes en suspension dans l&#39;air persiste à l&#39;est de Manningtree, désintégrant toute matière organique dans son environnement immédiat avant d&#39;en absorber les résultats. ||
|| &#34;Désolé pour la pause, tout le monde.[[footnote]] Cette émission a eu lieu après la plus longue pause à ce jour : deux mois.[[/footnote]] Je... ne pense pas qu&#39;il se soit passé quoi que ce soit de remarquable ces derniers temps. Il y a un orage d&#39;une dimension assez oubliable se dirigeant vers Juk-juk. Oh, et puis, appelez au numéro à l&#39;écran,[[footnote]] Voir le Rapport d&#39;entretien 2049-A.[[/footnote]] et je vous inscrirais en tant que sponsor de la chaîne. Vous aurez des tas de gens qui verront le nom de votre marque, vous pouvez me faire confiance.&#34; || Aucun membre du personnel n&#39;a jamais été en mesure de se souvenir des résultats de cette prévision assez longtemps pour la documenter. ||
|| &#34;...oh, la lumière de la caméra est allumée. Hé. Alors, la météo... Je ne sais plus. C&#39;est juste... il ne fait plus aussi beau qu&#39;auparavant. Mais le beau temps reviendra. Je reviendrai. Je sais que vous m&#39;aimez, non ?&#34; || Les précipitations de l&#39;orage résultant ont teint en bleu tout ce avec quoi elles entraient en contact jusqu&#39;à ce que l&#39;orage se dissipe. Les précipitations de cet orage avaient une teneur en sel anormalement élevée. ||

On constate que la force du signal et la qualité audiovisuelle des émissions ont diminué au fil du temps. Ces deux éléments ont chuté drastiquement entre deux émissions, juste avant la demande initiale de sponsors, puis graduellement avec chaque nouvelle émission.

[[/collapsible]]

[[collapsible show=&#34;Voir le Rapport d&#39;entretien 2049-A&#34; hide=&#34;Fermer le Rapport d&#39;entretien&#34;]]

&gt; **Interrogé :** SCP-2049-1
&gt; 
&gt; **Interrogateur :** Docteur Fitzpatrick
&gt; 
&gt; **Avant-propos :** Le sujet est contacté via le numéro de téléphone fourni lors d&#39;une émission. Le numéro utilisé par l&#39;interrogateur est bloqué.
&gt; 
&gt; **&lt;Début de l&#39;enregistrement, 13:24:09&gt;**
&gt; 
&gt; **SCP-2049-1 :** Oui, bonjour ? Ici le Centre de la Météo Interdimensionnelle à l&#39;appareil.
&gt; 
&gt; **Docteur Fitzpatrick :** Est-ce bien la ligne pour les sponsors ?
&gt; 
&gt; **SCP-2049-1 :** Oui ! Oui, ça l&#39;est ! &lt;Docteur Fitzpatrick éloigne le téléphone de son oreille. SCP-2049-1 s&#39;exclame bruyamment.&gt;
&gt; 
&gt; **Docteur Fitzpatrick :** Pouvez-vous m&#39;informer de ce que vous faites exactement ?
&gt; 
&gt; **SCP-2049-1 :** Oh, bien sûr, bien sûr. Je m’appelle Xchtl&#39;krnss, mais, hé, j&#39;imagine que vous le savez déjà ! Qu&#39;est-ce qui pourrait vous intéresser ?
&gt; 
&gt; **Docteur Fitzpatrick :** Êtes-vous conscient que vous créez la météo que vous prédisez ? Êtes-vous capable de prédire les événements futurs ?
&gt; 
&gt; **SCP-2049-1 :** &lt;Rit.&gt; Prépostère. Comme tout bon météorologue, je ne fais que rapporter les faits tels que je les vois.
&gt; 
&gt; **Docteur Fitzpatrick :** La qualité de vos émissions semble avoir diminué avec le temps. Pourquoi ? Quelque chose est-il arrivé ?
&gt; 
&gt; **SCP-2049-1 :** Oh. Oh, euh... ouais. Ouais, mon employeur... et bien, il m&#39;a, euh, il m&#39;a viré. Il m&#39;a dit que la météo interdimensionnelle n&#39;était plus vraiment à la mode de nos jours. Que les gens préfèrent des trucs plus domestiques maintenant. Je pense... Je pense qu&#39;il est en charge d&#39;une sorte de réseau commercial maintenant.
&gt; 
&gt; **Docteur Fitzpatrick :** Comment se fait-il alors que vous continuiez vos émissions ?
&gt; 
&gt; **SCP-2049-1 :** Oh, j&#39;utilise ma propre caméra. C&#39;est moi qui ai acheté cette fréquence, n&#39;est-ce pas ? Il me l&#39;a offerte pour pas très cher. C&#39;était... euh, la moindre des choses, selon lui.
&gt; 
&gt; **Docteur Fitzpatrick :** Avez-vous obtenu des sponsors ?
&gt; 
&gt; **SCP-2049-1 :** Oh, oui ! Plusieurs. J&#39;en suis fier.
&gt; 
&gt; **Docteur Fitzpatrick :** Pouvez-vous me divulguer leurs noms ?
&gt; 
&gt; **SCP-2049-1 :** N-non, parce que... parce que... euh, parce que c&#39;est... et bien, c&#39;est confidentiel, madame. &lt;À noter que le Docteur Fitzpatrick est un homme.&gt;
&gt; 
&gt; **Docteur Fitzpatrick :** Très bien. Pourquoi continuez-vous ces émissions ? Avez-vous beaucoup de téléspectateurs ?
&gt; 
&gt; **SCP-2049-1 :** &lt;Aucune réponse.&gt;
&gt; 
&gt; **Docteur Fitzpatrick :** Allo ? Kic- &lt;L&#39;interrogateur tente de prononcer le prénom de SCP-2049-1, mais est interrompu.&gt;
&gt; 
&gt; **SCP-2049-1 :** On se sent seul ici, d&#39;accord ? Au moins, j&#39;ai encore ces quelques fidèles téléspectateurs. Ils semblent m&#39;aimer. Ils me regardent, à chaque fois, sans faute. Ils me font confiance.
&gt; 
&gt; **Docteur Fitzpatrick :** D&#39;accord, SCP-2049-1. 
&gt; 
&gt; **SCP-2049-1 :** ...qui ?
&gt; 
&gt; **Docteur Fitzpatrick :** Je pense que ce sera tout.
&gt; 
&gt; &lt;Un gémissement animal peut être entendu au téléphone.&gt;
&gt; 
&gt; **SCP-2049-1 :** Je vous en prie, ne partez pas.
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement, 13:31:37&gt;**
&gt; 
&gt; **Message de clôture :** Un deuxième appel à ce numéro a échoué, renvoyant un message audio déclarant que le numéro n&#39;existe pas. Les émissions persistent toujours, et sont ajoutées à la documentation lorsqu&#39;elles sont diffusées. Ni la qualité de diffusion, ni le comportement de SCP-2049-1 ne se sont améliorés depuis l&#39;appel.
