**Объект №:** SCP-1329-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Камера содержания SCP-1329 должна представлять из себя железобетонную коробку 12х12х12 метров, находящуюся в Зоне ██. Стены должны быть отделаны 15 слоями вольфрамовых пятисантиметровых пластин, между которыми должно быть расстояние не более семи и не менее пяти сантиметров. Двухразовое питание, обязанное состоять исключительно из мясных и морепродуктов разного рода, предоставляется сотрудникам класса D в количестве не менее трёх человек. Назначенные на уход за объектом сотрудники должны меняться каждые двадцать четыре часа. Данное условие может быть нарушено в случае негативного влияния аномальных свойств существа на одного из субъектов или его смерть. Тогда все оставшиеся субъекты должны покинуть камеру содержания. Прежние сотрудники должны проходить психиатрический осмотр. В случае проявлений последствий воздействия аномальных свойств SCP-1329 субъекты должны подвергаться обработке амнезиаками класса В. 

**Описание:** SCP-1329 - это мужчина-азиат неопределённого возраста, предположительно 16-24 лет; глаза голубые, волосы чёрные. Внешних и внутренних различий в организме обычного человека и данного существа не обнаружено, исключая отсутствие половых органов. Объект имеет несколько особо выявленных аномальных свойств. SCP-1329 обладает невероятной силой относительно человеческой, которая может иметь значения от 10 до 50 кН. Существо способно полностью уничтожить любые объекты, состоящие из веществ, твёрдость которых не превышает 290 кгс/мм^^2^^ по Бринеллю. Объект способен изменять своё тело и его части во всех возможных характеристиках, что позволяет ему приобрести организм любого живого существа. Самое опасное аномальное свойство заключается в его взаимодействии с людьми, в результате которого субъекты, попавшие под воздействие этого свойства начинают вести себя по разному, в зависимости от времени воздействия. Предел времени воздействия равен 13 минутам 29 секундам, по прошествию которого человек, воспринимающий аномалию, превращается в SCP-1329-2 (см. Приложение-2).

**Приложение 1329-1: Информация об обнаружении** 
&gt; SCP-1329 был найден в [ДАННЫЕ УДАЛЕНЫ], Россия. Объект сидел на скамье с неизвестным человеком, оба вели беседу между собой, вокруг них стояло четверо людей. Позже было доказано, что все пятеро людей стали SCP-1329-2. Существо и его &#34;последователи&#34; были задержаны. При транспортировке никто из них не проявлял агрессию. Каждый образец SCP-1329-2 не смог предоставить никакой информации и был устранён. SCP-1329 был поставлен на содержание.

**Приложение 1329-2: Протокол экспериментов**

&gt; **Дата:** ██.██.2019
&gt; **Номер эксперимента:** 1
&gt; **Вовлечённые сотрудники:** D-3025, возраст 26, осуждён за убийство; D-3163, возраст 21, осуждён за соучастие с D-3025.
&gt; **Методика:** Первоначальное взаимодействие с SCP-1329.
&gt; **Результаты эксперимента:** Объект не проявлял никаких агрессивных действий в отношении субъектов, но и не отвечал на поставленные перед ним вопросы. После пятого вопроса, SCP-1329 улыбнулся и ответил что-то неразборчивое, после чего набросился на D-3025. Выживший субъект заявил, что существо произнесло следующее: &#34;Ваши, людские, вопросы меня не волнуют. Меня волнует только то, сколько в вас мяса.&#34;
&gt; **Примечание:** Через 16 часов после окончания эксперимента D-3163 был найден в комнате мёртвым. Причина смерти - удушье. Связь не установлена.

&gt; **Дата:** ██.██.2019
&gt; **Номер эксперимента:** 3
&gt; **Вовлечённые сотрудники:** D-5008, осуждённый за грабёж.
&gt; **Методика:** Узнать последствия воздействия аномального свойства по средству беседы в течении 6 минут ██ секунд.
&gt; **Результаты эксперимента:** [ДАННЫЕ УДАЛЕНЫ]
&gt; **Примечание:** Спустя 5 часов после окончания эксперимента D-5008 попросил разрешения поговорить с SCP-1329. Поступил отказ. Через полчаса D-5008 был найден в комнате мёртвым. Причина смерти - удушье. Связь не установлена.

&gt; **Дата:** ██.██.2019
&gt; **Номер эксперимента:** 7
&gt; **Вовлечённые сотрудники:** D-0459, д-р ███, агент ███.
&gt; **Методика:** Узнать последствия воздействия аномального свойства по средству беседы в течении 13 минут 29 секунд.
&gt; **Результаты эксперимента:** D-0459 был съеден после окончания беседы. Агент ███ стоял на месте и пытался снова заговорить с SCP-1329. Не получив ответа, агент стал кричать на него, а после совершил самоубийство, задушив себя воротником одежды. Д-р ███ и SCP-1329 продолжали молча смотреть друг на друга в течении 2 минут 43 секунд, после чего д-р ███ произнёс: &#34;Один последователь из чёртовой дюжины&#34;.
&gt; **Примечание:** Новообразованный SCP-1329-2 был в последствии устранён.

**Приложение 1329-3: Протокол интервью**

**Опрашивающий:** [ДАННЫЕ УДАЛЕНЫ]
**Опрашиваемый:** SCP-1329-RU
**Предисловие:** Для большей безопасности опрашивающего, SCP-1329 находился под наблюдением двух охранников, оснащённых четырьмя уколами сильных транквилизаторов.

&gt; **[Начало записи]**
&gt; 
&gt; **[ДАННЫЕ УДАЛЕНЫ]:** Добрый вечер, тысяча триста двадцать девятый. Пожалуйста, представьтесь.
&gt; 
&gt; **SCP-1329:** (объект смеётся) Значит, так вы меня зовёте? Я думал, люди ещё не докатились то имён-цифр. Вы можете меня звать ёкаем, настоящее имя я вам всё равно не скажу. 
&gt; 
&gt; **[ДАННЫЕ УДАЛЕНЫ]:** Хорошо. Откуда Вы? Вы не похожи на людей, живущих в той местности, где были обнаружены. 
&gt; 
&gt; **SCP-1329:** ██████, Япония.
&gt; 
&gt; **[ДАННЫЕ УДАЛЕНЫ]:** Как Вы оказались в России?
&gt; 
&gt; **SCP-1329:** Я что, не имею права выходить за рамки мифологии, в которой был создан?
&gt; 
&gt; **[ДАННЫЕ УДАЛЕНЫ]:** Не отвечайте вопросом не вопрос. Сколько Вам лет?
&gt; 
&gt; **SCP-1329:** Зачем мне возраст, если я не человек? И да, мне нравится раздражать людей.
&gt; 
&gt; **[ДАННЫЕ УДАЛЕНЫ]:** С какой целью Вы собираете людей по всему миру? Почему они становятся SCP-1329-2?
&gt; 
&gt; **SCP-1329:** Мне нужны последователи для наведения хаоса в этот мир. У вас тут довольно скучно, а из своего мира я был изгнан. Так что, я пытаюсь просто немного повеселится.
&gt; 
&gt; **[ДАННЫЕ УДАЛЕНЫ]:** Почему не все люди следуют за Вами?
&gt; 
&gt; **SCP-1329:** Потому что почти все люди идиоты. Тупые бараны, не способные воспринимать реальность правильно. Те, кто к ним не относится, идут за мной.
&gt; 
&gt; **[ДАННЫЕ УДАЛЕНЫ]:** Самоубийства взаимодействующих на Вас субъектов как-то связаны с Вами?
&gt; 
&gt; **SCP-1329:** Они просто осознали свою тупость и предпочли сдохнуть.
&gt; 
&gt; **[ДАННЫЕ УДАЛЕНЫ]:** Какими должны быть люди, чтобы они стали Вашими &#34;последователями&#34;?
&gt; 
&gt; **SCP-1329:** Не знаю. Меня это не волнует.
&gt; 
&gt; **[ДАННЫЕ УДАЛЕНЫ]:** Вы говорили ранее, что Вас изгнали из Вашего мира. Что это за мир и как в него можно попасть.
&gt; 
&gt; **SCP-1329:** Японцы такие вещи не разбалтывают, но ты к ним не относишься. Я тебе не доверяю.
&gt; 
&gt; **[ДАННЫЕ УДАЛЕНЫ]:** Что случится, когда вы соберёте все тринадцать &#34;последователей&#34;?
&gt; 
&gt; **SCP-1329:** Зачем тебе это знать? Меньше знаешь - крепче спишь. Разговор окончен.
&gt; 
&gt; **[ДАННЫЕ УДАЛЕНЫ]:** Благодарю за уделённое время.
&gt; 
&gt; **[Конец записи]**

**Примечание:** После окончания интервью [ДАННЫЕ УДАЛЕНЫ] была найдена в своём кабинете мёртвой. Причина смерти - удушье. Совет О5 запретил любые взаимодействия с SCP-1329 без соглашения по специальной заявке.</textarea></pre>
