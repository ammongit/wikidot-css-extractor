    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**第一次测试，日期2012年██月██日**

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **（未知）：** 管控中心，我们发生紧急情况，请回答。
&gt; 
&gt; **航空中心：** 情况如何？
&gt; 
&gt; **（未知）：** 飞机左翼发生爆炸——（//爆炸声//）——天哪！左翼不见了，我们现在——（//未知的巨大噪音//）——飞机已失控！——（//未知的巨大噪音//）。
&gt; 
&gt; **航空中心：** 你们必须立即迫降。
&gt; 
&gt; **（未知）：** 我们什么都看不到，天上满是乌云——（//未知的巨大噪音//）——在我们前面有另一架飞机！哦操，那不是飞机——
&gt; 
&gt; //[传来爆炸声]//
&gt; 
&gt; **&lt;记录结束&gt;**

**注：** 实验后某天，████航空公司的波音777-████发生了事故。飞机炸毁为两部分，机头坠入大海，机尾尚未被找到。现已发现并确认四十五具尸体，但仍有九十六人下落不明。

------

**第二次测试，日期2013年██月██日**

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Madot：**这里是747-████航班机长Madot。我们正在经过一处乱流天气，会很颠簸。请各位乘客系好安全带。接下来可能发生轻微抖动，本次航班将晚点十分钟。—— (//一个声音打断了机长讲话，据信是对原录音的修改：//) 所有人都会死。
&gt; 
&gt; //[长达三秒的沉默]//
&gt; 
&gt; **（未知）：** 呃……好像有人在录音里插入了“所有人都会死”这句话。
&gt; 
&gt; **Madot：**你现在还是个新手，可能只是心里有点紧张。我有针对所有突发事件的——
&gt; 
&gt; //[爆炸声]//
&gt; 
&gt; **（未知）：** 那是什么？！
&gt; 
&gt; **Madot：** 我不知——飞机失控了！
&gt; 
&gt; **（未知）：** 我……我看到机尾冒烟了！会——（//未知的巨响//）机长，我觉得——（//未知的巨响//）——航道。
&gt; 
&gt; //[听到爆炸声，紧接着是一名女子尖叫，推测是附近的女空乘。]//
&gt; 
&gt; //[听到刮钢的声音]//
&gt; 
&gt; **&lt;记录结束&gt;**

**注：** 测试一天后，████航空公司的波音747-████发生了事故。 飞机在瑞典国家公园某处坠毁，引起山火。 该飞机尾翼已被成功发现，但驾驶舱仍未找到。机长Madot、副驾驶员、乘务员和另外两人已被找到，但仍有28 名乘客下落不明。

------

**第三次测试，日期2013年██月██日**

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **（未知）：** 嘿Nimp，我看到那边有另一架飞机。
&gt; 
&gt; **Nimp：** 我什么都没看到。
&gt; 
&gt; **（未知）：** ……怪了，我刚才还能看见它。天还很晴……但它怎么就这样消失了？
&gt; 
&gt; //[长达六秒的沉默]//
&gt; 
&gt; //[未知的巨大噪音]//
&gt; 
&gt; **Nimp:** （//尖叫//）卧槽？！飞、飞机下面有东西！（//未知的巨大噪音//）——在右侧——（//未知的巨大噪音//）。
&gt; 
&gt; **（未知）：**——完了！向右转！
&gt; 
&gt; **Nimp：** 我们躲不开了，它——（//未知的巨大噪音//）——哦——（//未知的巨大噪音//）——是恶魔——
&gt; 
&gt; //[听到钢铁撞击和爆炸的声音]//
&gt; 
&gt; **&lt;记录结束&gt;**

**注意：** 本次测试没有发生相应的坠机事故，但根据从特工处得知的消息，在████航空公司的波音737-████航班上有一名为Nimp的飞行员，该次航班搭载了████名乘客，随后突然消失。其消失前曾在泰国上空飞行，但没人目击到爆炸。
