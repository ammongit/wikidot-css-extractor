**Αριθμος Αντικειμένου:** SCP-794

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Η περιοχή σε ακτίνα 10 χιλιομέτρων γύρω από το SCP-794 έχει οριστεί ως ζώνη απαγόρευσης πτήσεων και όλο το μη εξουσιοδοτημένο προσωπικό που επιχειρεί να εισέλθει στην περιοχή πρέπει να συλληφθεί για ανάκριση. Τα μη εξουσιοδοτημένα αεροσκάφη που επιχειρούν να εισέλθουν στον εναέριο χώρο γύρω από το SCP-794 πρέπει να απομακρυνθούν αμέσως και όσα δεν ακολουθήσουν τις οδηγίες πρέπει να αναχαιτιστούν και να συλληφθούν στην Βάση Περιορισμού 794-Άλφα.

Το προσωπικό μπορεί να πλησιάσει εντός της &#34;Κόκκινης Ζώνης&#34; των 1400 μέτρων του SCP-794 μόνο με προηγούμενη άδεια από τουλάχιστον δύο (2) μέλη του προσωπικού Επιπέδου 4 και μπορεί να παραμείνει στην περιοχή όχι περισσότερο από 30 λεπτά κάθε φορά. Το προσωπικό που παρουσιάζει ναυτία ή παρουσιάζει οποιαδήποτε παράξενη ή ψυχωτική συμπεριφορά πρέπει να απομακρύνεται αμέσως και να τίθεται σε καραντίνα μέχρι να γίνει ψυχολογική και σωματική αξιολόγηση.

**Περιγραφή:** Το SCP-794-01 είναι τα εγκαταλελειμμένα απομεινάρια ενός υπερωκεάνιου σκάφους που βρίσκεται περίπου στις +██° ██&#39; ██.██&#34;, +██° ██&#39; ██.██&#34; κοντά στο [ΑΠΟΡΡΗΤΑ] στην έρημο της Σαχάρας. Σύμφωνα με τις σημάνσεις στα κυριλλικά, το πλοίο είναι το [ΑΠΟΡΡΗΤΑ], που ναυπηγήθηκε στην ████ στην πόλη [ΑΠΟΡΡΗΤΑ] το 19██. Αυτό δεν συνάδει με τα διαθέσιμα αρχεία, καθώς κανένα σκάφος με αυτό το όνομα δεν κατασκευάστηκε ποτέ. Το σκάφος βρίσκεται σε προχωρημένη κατάσταση ετοιμορροπίας λόγω της έκθεσής του στα στοιχεία της φύσης για μια περίοδο τουλάχιστον ██ ετών και μέχρι σήμερα δεν είναι γνωστό πώς το SCP-794-01 βρέθηκε στη σημερινή του θέση, σχεδόν ███ χιλιόμετρα μακριά από οποιαδήποτε υδάτινη μάζα.

Το SCP-794-02 είναι μια τεράστια μάζα ζωντανού νευρικού ιστού που ενσωματώθηκε στο αμπάρι του SCP-794-01 και υπολογίζεται σήμερα σε περίπου 167 κιλά. Αν και τα πειράματα έχουν δείξει σημαντική νευρική δραστηριότητα, είναι προς το παρόν άγνωστο πώς λειτουργεί το SCP-794-02 ή πώς λαμβάνει τροφή.

Ζωντανά ανθρώπινα υποκείμενα που πλησιάζουν σε απόσταση 1400 μέτρων το SCP-794 αναφέρουν ότι αισθάνονται μια αυξανόμενη παρόρμηση να πλησιάσουν και να εισέλθουν στο σκάφος, η οποία κορυφώνεται σε περίπου 60 λεπτά σωρευτικής έκθεσης. Σε αυτό το σημείο, τα επηρεαζόμενα άτομα θα προσπαθήσουν να εισέλθουν στο σκάφος με κάθε δυνατό μέσο και πρέπει να τερματιστούν προκειμένου να αποτραπεί η προσέγγισή τους στο SCP-794. Μόλις εισέλθουν στο σκάφος, τα προσβεβλημένα άτομα θα εισέλθουν στο αμπάρι του σκάφους, οπότε θα καταρρεύσουν αμέσως και θα σταματήσουν όλα τα σημάδια ζωής.

Το SCP-794 ανακαλύφθηκε στις ██/█/██ κατά τη διάρκεια μιας συνηθισμένης δορυφορικής παρακολούθησης. Το σκάφος εντοπίστηκε αμέσως μετά από πράκτορες του Ιδρύματος και τα τρέχοντα πρωτόκολλα περιορισμού καθιερώθηκαν μετά την απώλεια █ μελών της αρχικής ομάδας έρευνας.

**Συμπληρωματικό έγγραφο 794-01:** Ανάλυση των ανακτηθέντων πτωμάτων

&gt; Μετά από περιορισμένα πειράματα που πραγματοποιήθηκαν με τη χρήση τηλεκατευθυνόμενων ρομποτικών οχημάτων, τα πτώματα των ατόμων ██████-█████ (██) έχουν ανακτηθεί από το SCP-794-01. Από αυτούς, █ ήταν μέλη της αρχικής ομάδας έρευνας του Ιδρύματος, ██ ήταν προσωπικό του στρατού ███████ που αναφέρθηκε ως αγνοούμενο το 19██, ██ φαίνεται να είναι άγνωστοι πολιτικοί εξερευνητές και οι υπόλοιποι έχουν αποσυντεθεί σε μεγάλο βαθμό για να αναγνωριστούν. Η αυτοψία των άθικτων πτωμάτων έδειξε πλήρη έλλειψη νευρικού ιστού, συμπεριλαμβανομένου του εγκεφάλου, του νωτιαίου μυελού και όλων των μυϊκών και αισθητικών νεύρων. Κατά τη διάρκεια αυτής της περιόδου, το SCP-794-02 έχει επίσης αυξηθεί κατά περίπου 3,4%.
&gt;        
&gt; Η περαιτέρω έρευνα συνεχίζεται, αλλά είναι δύσκολη λόγω της εγγενούς επικινδυνότητας του SCP-794 και της αδυναμίας μας να το προσεγγίσουμε άμεσα. Έχουν εξασφαλιστεί περιουσιακά άτομα  κατηγορίας D προκειμένου να εξαχθεί μια μέθοδος με την οποία μπορεί να μετριαστεί ή να κατασταλεί η επίδραση του καταναγκασμού του SCP-794.
&gt;        
&gt; Δρ. █████ █████████
