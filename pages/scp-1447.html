**Ítem #:** SCP-1447

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** La unidad de contención actual de SCP-1447-1 consiste en un contenedor de hormigón hermético de 2,5 m x 2,5 m x 2,5 m, reforzado con una chapa de acero ablativo de 6 cm y suspendido dentro de la Bahía 4. El exterior de la celda debe ser inspeccionado diariamente y cualquier daño debe ser notificado inmediatamente. La chapa abollada o estructuralmente comprometida deberá ser reparada; se mantendrá una reserva de chapa de acero de repuesto del calibre adecuado en 30 metros cuadrados. El descubrimiento de cualquier agujero o grieta en la chapa se considerará una brecha de contención y las dependencias de SCP-1447-2 se asegurarán inmediatamente.

SCP-1447-2 está confinado en sus habitaciones, cuya ubicación con respecto a la unidad de contención de SCP-1447-1 ha sido seleccionada para minimizar la posible interacción entre SCP-1447-1 y otros SCP de clasificación Euclid y Keter, así como para incorporar pantallas a prueba de explosiones y puntos de estrangulamiento que se emplearán en caso de ruptura. Las peticiones razonables de SCP-1447-2 pueden ser concedidas con la excepción de cualquier elemento que pueda facilitar la comunicación externa. SCP-1447-2 puede ser consultado por el personal de mantenimiento sobre cuestiones relacionadas con su área principal de experiencia; sin embargo, tras la Brecha de Contención 1447-01, SCP-1447-2 ya no tiene libertad en las instalaciones.

SCP-1447-2 debe pasar al menos 4 horas al día meditando sobre los siguientes temas: &#34;SCP-1447-1 se está debilitando&#34;, &#34;SCP-1447-1 se está muriendo&#34;, &#34;SCP-1447-1 es incapaz de mantener la forma física&#34;. Todos los practicantes cualificados del budismo tibetano in situ tienen instrucciones de participar en estas sesiones. No se deben emplear temas que puedan implicar una brecha de contención como &#34;SCP-1447-1 se va&#34;, &#34;SCP-1447-1 está siendo reabsorbido en mi mente&#34; o similares. El incumplimiento de este procedimiento por parte de SCP-1447-2 se castiga con la eliminación de los objetos y privilegios solicitados.

**Descripción:** Aunque las medidas de contención actuales y la velocidad a la que se mueve SCP-1447-1 hacen imposible su observación de cerca, la recuperación inicial y los numerosos intentos de brecha de SCP-1447-1 han corroborado los informes de testigos oculares sobre su apariencia. SCP-1447-1 es una entidad humanoide cuasi física que se asemeja a un varón asiático vestido con el traje monástico tradicional del budismo tibetano; su rostro está visualmente distorsionado y es indistinto, incluso cuando se ve en imágenes de alta velocidad.

SCP-1447-1 suele permanecer en constante movimiento - con frecuencia a más de 200 km/h - durante aproximadamente 20 horas al día, tiempo que dedica principalmente a atacar el interior de su celda. El refuerzo de la unidad de contención de SCP-1447-1 con chapas de acero endurecido ha conseguido reducir la incidencia de las brechas, pero no ha resultado totalmente inmune a los esfuerzos de SCP-1447-1. SCP-1447-1 es muy capaz de aprovechar las pequeñas brechas en su unidad de contención y es capaz de introducirse a través de aberturas de hasta 200µm de diámetro.

SCP-1447-1 es muy resistente a las armas de mano estándar; las municiones de mayor calibre parecen alterar temporalmente la forma física de SCP-1447-1, causándole angustia, y han sido eficaces para obligarlo a volver a la contención. Los explosivos de alto calibre han demostrado ser eficaces para disipar completamente a SCP-1447-1; sin embargo, cuando se le ataca de esta manera, SCP-1447-1 ha demostrado la capacidad de volver a materializarse en cualquier lugar de las inmediaciones, ignorando cualquier barrera intermedia. Además, durante la Brecha 1447-05, SCP-1447-1 aparentemente incitó al personal de seguridad a emplear explosivos cerca de la zona de contención de SCP-████, lo que provocó un evento de brecha adicional.

Los intentos de comunicación con la entidad para determinar su capacidad de sentir no son concluyentes: aunque SCP-1447-1 responde a las preguntas, sus vocalizaciones son en gran medida ininteligibles; el análisis ha revelado que son versiones confusas de mantras de la tradición budista tibetana, que se repiten cientos de veces por segundo. SCP-1447-1 no es totalmente hostil a la vida humana y sigue centrado en alcanzar y matar a SCP-1447-2. Sin embargo, el personal de la Fundación que intenta impedir su avance es objeto de ataques y, si se ven frustrados sus esfuerzos, se ha observado que se vuelve indiscriminadamente violento.

SCP-1447-2 es un varón caucásico de 5█ años de edad que dice ser ███████ ████, un empresario de hardware y software informático de cierta importancia. SCP-1447-2 no ha podido explicar la continua actividad en la opinión pública de su homónimo, una figura que comparte la supuesta identidad e historia personal de SCP-1447-2, pero ha especulado que puede ser un impostor contratado por sus socios comerciales. El personal de la Fundación debe vigilar a su homólogo, ya que otra posibilidad es que, o bien SCP-1447-2 o bien su homólogo, sea una entidad similar a SCP-1447-1.

**Registro de Recuperación 1447**

SCP-1447-2 afirma que una lamasería supuestamente situada en la provincia de Qinghai, China, le proporcionó la ubicación del Sitio-73 y que llegó allí el ██/██/████ en busca de refugio de lo que describió como un &#34;tulpa&#34; (véase la Entrevista 1447-21). Dos días después, el Sitio-73 fue atacado repetidamente por SCP-1447-1, lo que provocó la muerte de dos Agentes. SCP-1447-2 fue evacuado en avión y los ataques cesaron inmediatamente.

SCP-1447-2 fue transportado a Londres y posteriormente trasladado al Sitio-60 - SCP-1447-1 tardó menos de tres semanas en localizar el sitio, intentando de nuevo romper su seguridad y acceder a SCP-1447-2. El personal del sitio pudo finalmente introducir la entidad en una versión temprana de su actual unidad de contención, con un coste significativo en términos de recursos humanos y materiales gastados.

**Anexo 1447-01**

SCP-1447-2 ha sido informado de la muerte de su homólogo; ha solicitado un chequeo médico completo, que le ha sido concedido. Las muestras de tejido y cabello tomadas a SCP-1447-2 no muestran características anómalas.

SCP-1447-2 sigue convencido de que tendrá éxito en la destrucción de SCP-1447-1 mediante la aplicación de métodos de concentración y práctica meditativa. Las sucesivas brechas no han indicado ningún cambio en las capacidades de SCP-1447-1 hasta la fecha. Sin embargo, cabe destacar que la actividad de la entidad dentro de su unidad de contención se ve gravemente reducida durante los periodos en los que SCP-1447-2 se dedica a la meditación centrada en la abolición de la tulpa. Las imágenes térmicas revelan que SCP-1447-1 está casi completamente inmóvil durante estos períodos, adoptando la posición de meditación //vajra//. Consultores de la Fundación versados en la fe budista tibetana han postulado que SCP-1447-1 puede ser lo suficientemente consciente como para ser capaz de meditar sobre su propia existencia, reafirmándose así.

**Anexo 1447-02**

Se están estudiando propuestas para incorporar medios de perturbación de la meditación de SCP-1447-1 en su unidad de contención - la incorporación de un baño de ácido clorhídrico similar al empleado en la contención de otros SCP de clasificación Keter se considera actualmente demasiado probable para provocar una brecha a través del mecanismo de entrega; otras posibilidades incluyen emisores de microondas para calentar el interior de la unidad y sónicos de gran volumen que han demostrado inhibir la concentración.

Las teorías actuales indican que es poco probable que la muerte de SCP-1447-2, a manos de SCP-1447-1 o de otro modo, provoque la destrucción de la tulpa dado su actual nivel de autonomía; la inflicción controlada de dolor a SCP-1447-2 no muestra ningún cambio correspondiente en el comportamiento de SCP-1447-1. Sin embargo, SCP-1447-1 es actualmente contenible en gran medida por el hecho de que constantemente busca e intenta matar a SCP-1447-2; liberada de esta compulsión, la entidad se volvería completamente impredecible. En el futuro inmediato, los esfuerzos de contención deben centrarse en reducir aún más la incidencia de los intentos de brecha y minimizar la exposición de otros activos de la Fundación a SCP-1447-1.

[[collapsible show=&#34;Acceder Entrevista 1447-21&#34; hide=&#34;Cerrar Entrevista 1447-21&#34;]]
&gt; **Entrevistador**: Dr. Rolfus
&gt; **Sujeto de la Entrevista**: SCP-1447-2
&gt; **Fecha**: 20/09/19██
&gt; 
&gt; //Dr. R//: ¿Cómo se encuentra hoy, SCP-1447-2?
&gt; 
&gt; //SCP-1447-2//: Ese no es mi nombre.
&gt; 
&gt; //Dr. R//: Tengo entendido que usted dice ser ███████ ████.
&gt; 
&gt; //SCP-1447-2//: Yo //soy// █████ ████.
&gt; 
&gt; //Dr. R//: Llegaremos a eso. ¿Cuál es la naturaleza de su conexión con SCP-1447-1?
&gt; 
&gt; //SCP-1447-2//: Eso es lo que ustedes llaman la tulpa, ¿no es así?
&gt; 
&gt; //Dr. R//: Así es como llamamos a la entidad que hasta ahora ha atacado dos de nuestras instalaciones en un esfuerzo por llegar a usted.
&gt; 
&gt; //SCP-1447-2//: Yo lo creé.
&gt; 
&gt; //Dr. R//: ¿Usted creó SCP-1447-1?
&gt; 
&gt; //SCP-1447-2//: Sí. Después del 85 reanudé mis viajes por la India y el Tíbet. Supongo que buscaba una experiencia espiritual.
&gt; 
&gt; //Dr. R//: Usted era un turista.
&gt; 
&gt; //SCP-1447-2//: Sí, en cierto modo. Encontré un grupo de monjes en Qinghai que dijeron que me enseñarían a crear una tulpa.
&gt; 
&gt; //Dr. R//: ¿Qué esperaba lograr?
&gt; 
&gt; //SCP-1447-2//: Bueno. Una tulpa se supone que es una, una forma de pensamiento, que se hace visible y tangible a los demás a través de la meditación intensa.
&gt; 
&gt; //Dr. R//: Responda a la pregunta.
&gt; 
&gt; //SCP-1447-2//: Pensé que lo había hecho. Creo que no tenía segundas intenciones. Manifestar mis pensamientos, imponer mi voluntad a la realidad, ¿no es suficiente?
&gt; 
&gt; //Dr. R//: ¿No pudo controlar esta tulpa?
&gt; 
&gt; //SCP-1447-2//: Al principio podía. Quería manifestar el Budai. Probablemente lo conozca como el Buda Gordo, pero no era un Buda, era una deidad folclórica. Los monjes me dijeron que eligiera otra cosa, pero me obsesioné con él.
&gt; 
&gt; //Dr. R//: Si no le importa que lo diga, las imágenes que tenemos de SCP-1447-1 no se parecen al Buda Gordo.
&gt; 
&gt; //SCP-1447-2//: No. Con el tiempo cambió. Se volvió más delgado, con un aspecto más cruel.
&gt; 
&gt; //Dr. R//: Su comportamiento cambió.
&gt; 
&gt; //SCP-1447-2//: Sí. Me lo imaginaba alegre, bromista. Nos gastaba bromas a mí y a los otros monjes, pero con el tiempo se volvió más y más rencoroso.
&gt; 
&gt; //Dr. R//: ¿Qué pasó?
&gt; 
&gt; //SCP-1447-2//: Empezó a hacer cosas como poner ollas de agua caliente sobre las puertas. Escondió serpientes en nuestras sandalias. Primero inofensivas, luego venenosas.
&gt; 
&gt; //Dr. R//: No sabía que había serpientes venenosas en el Tíbet.
&gt; 
&gt; //SCP-1447-2//: Hay una. La víbora de Fea. Pero tienes razón, su hábitat está a cientos de kilómetros al sur del monasterio. No entendí cómo las había conseguido.
&gt; 
&gt; //Dr. R//: Y ahora sí.
&gt; 
&gt; //SCP-1447-2//: Su velocidad. Sí. Un día me di cuenta de que ya no podía visualizar su cara.
&gt; 
&gt; //Dr. R//: ¿Ese fue un punto de inflexión?
&gt; 
&gt; //SCP-1447-2//: Sí. Se volvió asesino. Los monjes lo atraparon tratando de cortar mi garganta durante la noche.
&gt; 
&gt; //Dr. R//: ¿Pudieron ver la tulpa a estas alturas?
&gt; 
&gt; //SCP-1447-2//: Sí. Tenían miedo de que la tulpa los matara también. Me hablaron de ██████.
&gt; //Nota: Nombre en clave operativo del Sitio-73 utilizado exclusivamente por los agentes de recuperación.//
&gt; 
&gt; //Dr. R//: Usted sabe que es imposible que tengan conocimiento de esa instalación.
&gt; 
&gt; //SCP-1447-2//: Y me lo dice ahora.
&gt; 
&gt; //Dr. R//: Y en cuanto a su identidad...
&gt; 
&gt; //SCP-1447-2//: Se lo he dicho tan claramente como puedo. Pregúntele a su maldito departamento de informática.
&gt; 
&gt; //Dr. R//: ¿Cómo explica esto?
&gt; //Nota: El Dr. Rolfus muestra a SCP-1447-2 una serie de recortes de prensa recientes sobre su tocayo.//
&gt; 
&gt; //SCP-1447-2//: No puedo.
&gt; 
&gt; //Dr. R//: De hecho, no hay pruebas de que █████ ████ dejara los Estados Unidos durante el período que estamos discutiendo. De hecho, tengo abundantes pruebas de que durante el tiempo que usted afirma haber estado en el Tíbet fundó otra empresa.
&gt; 
&gt; //SCP-1447-2//: Tal vez ███████ contrató a alguien para hacerse pasar por mí. Dice que he vuelto a █████. Ahí está su motivo.
&gt; 
&gt; //Dr. R//: Tenga la seguridad de que mantendremos tanto a █████ ████ como a ████ ███████ bajo estrecha observación.
&gt; 
&gt; //SCP-1447-2//: No, eso no es suficiente. Quiero recuperar mi vida. No tienen derecho a detenerme aquí.
&gt; 
&gt; //Dr. R//: Sr. ████. Usted está aquí porque actualmente es el objetivo de un ser aparentemente sobrenatural que hasta ahora ha costado a esta organización una extraordinaria cantidad de dinero y decenas de vidas para contenerlo. Tenemos todo el derecho. Dígame, ¿qué pasa si SCP-1447-1 lo mata?
&gt; 
&gt; //SCP-1447-2//: No tengo que escuchar esto.
&gt; 
&gt; //Dr. R//: ¿Dejará de existir SCP-1447-1 si usted muere? Responde a la pregunta.
&gt; 
&gt; //SCP-1447-2//: Me niego a responder.
&gt; 
&gt; //Nota: Entrevista finalizada por el Dr. Rolfus.//
