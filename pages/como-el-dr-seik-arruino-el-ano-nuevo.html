Un día cualquiera entre navidad y año nuevo, en ese momento donde todos preparan regalos y comida para grandes reuniones donde toda la familia esta unida y feliz mientras deciden cómo repartirse los gastos, el Sitio 34 corría como siempre: a pura marcha. No importaba que fuera las fechas festivas, el 90% del personal seguía enfocado en sus tareas, ya sea investigar algún fenómeno curioso, irse a buscar algún SCP suelto o patrullar el perímetro. El otro 10% se encargaba de preparar todo para la noche del 31, que era la única fecha festiva que se festejaba oficialmente en el Sitio 34, aunque obviamente ya muchos se tomaban un descanso el 24 para festejar navidad.  Sin embargo, el Doctor Félix Seik no se había tomado un descanso en… bueno, todo el año, y todavía tenia muchísimo papeleo que hacer pero no sin antes tener que hacer un pequeño “viaje”  de el extremo sudeste, su oficina, hasta el extremo noroeste, las oficinas administrativas, del sitio 34 a entregar el ultimo reporte del año, y como resultante, su humor no era nada bueno.

Muy a su pesar, ya se dirigía hacia su destino, cruzándose con muchos otros en el camino, y ahí vío al Dr. Alguerath, quien ya le había dejado una marca de fuego en su cerebro con aquellos pequeños seminarios de cómo seria posible acercarse a algo remotamente parecido a eliminar a 682 con los cuales buscaba un poco de financiación para intentarlo,  aunque  era obvio que esto era imposible. Sumándole su actitud despectiva, esa actitud de “meh, has tenido insomnio? Yo una vez me quede despierto por 5 dias!”, el Dr. Alguerath se volvía una molestia constante para el Dr. Seik, aunque normalmente no llegaba a resultar mas que eso, una simple molestia… las 24 horas de los 365 dias de el año mas ese dia extra cada 4 años.

Siguiendo su camino veía como el Dr. Soktra relataba una de sus tantas”grandes” historias de cómo fue el único sobreviviente de quien sabe cual accidente donde la realidad casi se desarma la realidad (puras palabrerías baratas en lo que respecta al Dr. Seik) a  los novatos, principalmente a un par de doctoras que no estaban nada mal. Pero era por esos estúpidos aires de grandeza y gloria  que lo volvían tan irritante, tan indeseable, tan odioso, tan molestamente molesto que trabajar a su lado le causaba toda una serie de sentimientos despectivos totalmente despreciables al ahora ya mosqueado Dr. Seik. 

Doblando el pasillo, el Agente “316” tenia que aparecer para su pesar, saludándolo de forma el tan condescendiente. El muy admirable míster “yo soy un soldado bionico” quien siempre cumplía con sus asignaciones rápidamente, resultaba repugnante para el Dr. Seik que un ser relativamente peligros, mitad humano mitad cables torcidos (o lo que sea que tuviera dentro) caminara por el sitio sin un pequeño collar explosivo, al fin y al cabo, no era esto La Fundación? Ahora estaba sencillamente molesto

Y mientras continuaba caminando, el Dr. Manticore salió repentinamente de su oficina  a interceptarlo. “Pasa un segundo por mi oficina” dijo, a lo que respondio “NO, por enésima vez NO, se que queres hacer, va a salir un reporte de todo esto en cuanto tenga tiempo. Tus ansias de dictador se verán completas solo sobre mi cadáver, que te quede en claro”. Es que no estaba el Dr. Mallea para encargarse de estas cosas? Nooooo, estaba muy ocupado con su computadora buscando o investigando quien sabe que como para poner algo de orden en el sitio, y asi y todo era parte del Sénior Staff. Estaba realmente sacado de sus casillas.

Seik decidió detenerse en la zona de pruebas donde se encontraba el Dr. Gauss para saludar, solo para casi resultar eliminado por un maldito disparo del maldito Cañon Kleinac. “Maldición! Lo siento Seik, fue un incidente” no iba a cambiar las cosas señor &#34;Capitan America&#34;, alemán senil inútil, ya es bastante con esa actitud  de porquería que tiene y como piensa todo en doble sentido. Ahora SI que estaba furioso.

Uno se pregunta, donde están  los que se encargan de manejar este lugar como es debido y que este tipo de MIERDA no suceda? La respuesta era mas que obvia al ver a el Investigador Landon, quien ya en varias ocasiones trato de mofarse y insistía en jugar con cosas como trucos mentales o porquerías de la misma especie, tratando de decidir que hacer con cada uno que la cagaba en grande para terminar aplicando medidas débiles, simplemente patético, es que no se da cuenta que manejamos cosas peligrosas? Es idiota o que, encima tiene el tupe de hacerse el gracioso de vez en cuando! Hijo de....

Y al fin, había arribado a destino, después de ver como una vez mas el caos se desataba sobre una institución que se había mantenido pulcra por décadas hasta que esta banda de zopencos decidió venir a joderlo todo! Como se atreven a jugar con la contención así? Estaba como para lanzarle puñetazos a quien sea... y como fruta del postre, Vlank tenia que salir por la puerta y echarme su café encima, DAÑANDO EL REPORTE ENTERO!!!!!!!! &#34;No es nada, creo tener una copia&#34; le dije mientras trataba de calmare para no MATARLA por joder el PUTO REPORTE! HIJOS DE PUTA, AHORA SI QUE LOGRARON PONERME DE MALAS, LOS VOY A JODER A TODOS, INCLUSO A CYGNUS POR QUERER DISTINGUIR PONIENDO SU TRABAJO DELANTE DE TODOS LAS 24 HORAS, INCLUSO A DOME POR SER UN MALDITO PERVERTIDO, TAMBIEN A WATSON POR GOLPEARME EN LA CARA Y TIRARME POR LA VENTANA  Y TAMBIÉN A FERJOX... PORQUE SI!!!!!!! QUIEREN ACCIÓN? YO LES VOY A DAR ACCIÓN.
---------------------------------------------------------------------------------------------------------------------
&#34;Y antes de brindar, quiero mencionar que todos han hecho un gran trabajo, sobre todo el Sénior Staff, por eso es que, por muy exagerado que parezca, hemos arreglado todo para que se tomen unas vacaciones de 10 días en [CENSURADO]!!! Felicitaciones y esperamos que lo disfruten! Si bien esto era algo para mi también siento no poder ir por motivos estrictamente personales y privados, por eso mismo es que me ofrecí para anunciárselos yo mismo&#34;
Dijo el Dr. Seik, con una gran sonrisa de por medio.

---------------------------------------------------------------------------------------------------------------------
Registro de Eventos 354-56
A las 16:00 Hs del día 01/01/14, el Area-354 fue evacuada ante el impacto inminente de un avión propio de La Fundación, el cual transportaba a el Sénior Staff de el Sitio 34. El avión impacto sobre SCP-354, el cual había mostrado altos niveles de actividad ese mismo día. Pasados 10 minutos del impacto, el avión fue absorbido por 354, y 5 horas mas tarde, todos los tripulantes fueron rescatados aunque mostraban heridas graves, muchas no causadas por el impacto, y un estado de malnutrición avanzado 
 Se comprobó que el aterrizaje, el cual fue forzado, previno el surgimiento de numerosas entidades peligrosas desde SCP-354. El Dr. Seik tomo responsabilidad por estas acciones, alegando que fue una medida urgente de ultimo minuto y que había enviado al Sénior Staff, sin dar noticias sobre esto, en caso de que la situación fuese extremadamente grave.
---------------------------------------------------------------------------------------------------------------------
Que tengan un muy feliz año nuevo EN LAS PROFUNDIDADES DEL ULTIMO CIRCULO DEL INFIERNO PERRAS, JO JO J... eso es de navidad ahora que lo pienso bien. Ja ja ja, ahora s... que pasa, no, no me toquen, NO! NO ME PUEDEN HACER ESTO! NOOOOOOOOO
