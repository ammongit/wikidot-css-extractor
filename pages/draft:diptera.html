[[collapsible show=&#34;Открыть&#34; hide=&#34;Закрыть&#34;]]
Скрытый текст.
[[/collapsible]]

[[/tab]]
[[tab Наброски]]

[[collapsible show=&#34;голова солома&#34; hide=&#34;Закрыть&#34;]]
объект хранится в стандартной камере содержания для неодушевлённых объектов. Эксперименты проводятся только с разрешения сотрудников зоны 13  четвёртого уровня или директора зоны 13. Информация  об объекте имеют ту или иную степень информационной опасности и может привести к воздействию В-515. По этой причине информация об объекте разбита на отдельные документы которые в отдельности (как показывали многочисленные эксперименты с классом D) не имеют информационной опасности.
Так же существует меметический агент, который делает человека неуязвимым к воздействию В-515 (М-5234), однако он обладает побочным действием. На данный момент разрабатывается информационный агент (М-5235) не обладающий меметическими свойствами. 




[[collapsible show=&#34;История обнаружения&#34; hide=&#34;Закрыть&#34;]]
Объект был найден в небольшом посёлке, судя по всему scp повлиял на разум жителей. Во время взятия объекта большинство жителей посёлка погибли .Жители посёлка не проявляли никакого сопротивления, однако при их задержке  они получали воздействие B-515. Так же исчезло пять челенов  мог , которые  под ментальным воздействия начали резать себе руки, а за тем  получили воздействие B-515.
[[/collapsible]]

[[collapsible show=&#34;Культура посёлка где нашли scp-xxx&#34; hide=&#34;Закрыть&#34;]]
По видимому, scp повлиял на разум жителей посёлка. Поведение жителей, за исключением гигиенического и пищевого поведения, сводилось к исполнению функций свойственных только его роду занятий (таб.1)
В условиях невозможности исполнения этих функций они получали воздействие В-515. В таб.1 представлен список наиболее интересных функций для ознакомление с полным списком функций обратитесь к руководству зоны 13.

||фермеры|| занимаются как  растеневодством так и животноводством. Производят основой валовый продукт города.Часть их продуктов бесследно исчезает.При этом сами фермеры отказываются это признавать, если же все-таки их в этом убедить   они получат воздействие В-515 (зафиксирован один случай)||
||полицейские|| судя по всему занимаются охранной правопорядка , однако , ввиду природы города  не работают. Строго соблюдают полицейский кодекс РФ (2011 года). ||
|| матери || занимаются воспитанием детей и школьников[[footnote]]существуют споры о том являются ли поведение матерей воспитанием в виду специфики природы школьников и детей, однако следует отметить, что матери говорят  о взрослении во время общения как с другими жителями посёлка ,так и с сотрудниками фонда[[/footnote]], а так-же деятельностью домохозяек ( готовка еды, уборка в доме).||
|| школьники || представляют из себя людей возраста от 7-19 лет[[footnote]]имеется ввиду имеют один и тот-же фенотип, что и у детей от 7 до 19 лет  [[/footnote]]. Занимаются практически исключительно учебной деятельностью. Все время бодрствования школьников занимает школа и дополнительные учебные секции. В конце каждого года  они получают воздействие В-515||
|| священники ||проводят все ритуалы свойственные  русской православной церкви, священники, в крайне редких случаях меняют сан, в случае изменения сана священника священник получает воздействие В-515 (зафексировано 3 случая). За все время исследований не было обнаружено ни одного случая посещения церкви  жителями не священниками ||
|| Дети ||имеют внешность детей от 0-8 лет [[footnote]]имеется ввиду имеют один и тот-же фенотип, что и у детей от 0 до 8 лет  [[/footnote]]. В основном  проявляют игровое поведение. За все 20 лет истории наблюдения за посёлком не было замечено взросления ни одного из детей. Так-же дети это единственная[[footnote]]кроме психбольных , которых всего три во всем посёлке см.полный список функций и что может являться не более чем статистической погрешностью [[/footnote]] из всего населения посёлка группа лиц , которая ни разу не получала воздействия B-515 в плоть до взятия объекта на содержание.||
||клерки||тип жителей в который входят большая часть офисных работников , включая чиновников, продавцы в магазинах, а так-же мелкие предприниматели.Крайне редко меняют свою работу или получают повышения , в случае если они получают повышения или меняют работу, то они получают воздействие В-515.(5 случаев во всех из них работника увольняли)||

 Так же интересным является то что не смотря на то что большинство людей способны к тому ,что-бы обмениваться деньгами существует целый ряд жителей которые не понимают отличия денег от любой другой бумаги. Такие жители довольно быстро лишаются способности к своим функциям и получают  воздействие В-515,либо попадают в психбольницу и так-же получают воздействие В-515.Следует так же отметить ,что денежные траты,часто бывают иррациональными, в частности не один из жителей не посещает церковь, но при этом почти все жители дают пожертвования, которые иногда доходят до 20% от зарплаты жителя.
[[/collapsible]]

[[collapsible show=&#34;Меметический агент М-5234 и разработка М-5235&#34; hide=&#34;Закрыть&#34;]]

Меметический агент 5234, как понятно по его названию относится к классу Меметический агентов М-52[[footnote]] один из первых классов меметических агентов, обнаруженных фондом. Является классом мем-агентов, связанных с религиозными  ощущениями. [[/footnote]]. Агент был создан по методу ментальной селекции. В начале  брали случайные мем-агенты .Потом  давали полный список данных об scp. Те мем-агенты, которые откладывали воздействие В-515 на большее время и в большем проценте случаев, выбирались, затем различным образом соединялись  между собой  путём семантической рекомбинации[[footnote]] рекомбинация смыслов текстов (обычно при помощи компьютера) , чаще всего используемая для мемов и антимемов с целью создать новый информационный агент обладающий комплексом свойств рекомбинируемых агентов.    [[/footnote]]. После этого получившиеся текста снова проверяли на классе-D, и так несколько раз.в итоге был разработан мемагент М-5234 полностью блокирующий воздействие В-515. Предполагается, что данный мемагент является примером так называемого «косвенного синтеза религии»- такой системы, когда поклонение богу формируется в результате, того что бог  либо уничтожает того кто в него не верит (косвенный отрицательный синтез), либо защищает от негативных воздействий того кто в него верит(косвенный положительный синтез). В результате вне зависимости от того положительный это синтез или отрицательный люди не поклоняющиеся определенному богу умирают. Такая форма синтеза аномальных религий встречается чаще всего превосходя такие формы синтеза как- прямой синтез ( бог непосредственно появляется перед людьми) , ментальный синтез ( бог внушает поклонение себе, через ментальное воздействие).

[[collapsible show=&#34;Платонический язык&#34; hide=&#34;Закрыть&#34;]]
Представляет из себя метод коммуникации свойственный объектам тварного типа (однако не все тварные используют его). При этом сообщения приходят непосредственно в виде идеи а не через символы.Текста делятся на устную и письменную речь ,однако данное разделение не более чем аналогия с обычным языком, поскольку тварный текст задействует при восприятии все органы чувств, более того те или иные органы чувств могут задействоватся или не задействоватся в зависимости от личности (что было сперва показана на инвалидах с проблемами органов чувств , а за тем и на здоровых особях).Разделение на устную и письменную речь идёт по признаку хранения-если текст существует только пока его воспринимают, а затем исчезает это устная речь, если он прикреплён к определенной территории или предмету то это письменная речь.Для того что бы воспринимать тварный текст нужно находится в определенном месте и , в случае с письменной речью, захотеть ее воспринять. Изучение объектов на которых «написан» тварный текст при помощи камер  и прочих инструментов мониторинга не дало никаких данных. Предметы вели себя так же как и неаномальные аналоги , на которых нет никакой информации. Попытка наблюдать за нервной системой человека , который наблюдает воспринимает тварный текст, даёт бессмысленные и случайные данные.  Поскольку фонду необходимо коммуницировать с объектами тварного типа, фонд разработал технологию по распознаванию тварного языка. Для этого используется группа из 30 людей с разным религиозным и культурным бэкграундом таким образом фонд максимизирует  информацию , полученную из платонического языка, которая не могла бы быть взята при наблюдении одного человека. 
[[/collapsible]]
