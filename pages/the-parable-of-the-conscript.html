= [[size 1.5em]]**La Parábola del Conscripto**[[/size]]

[[size 1.25em]]**5**[[/size]] Un rey distante se adentró en sus dominios y vagó entre su pueblo. [[size 0.75em]]^^**2**^^[[/size]] De entre las masas, escogió a un muchacho, joven y fuerte en la fe. [[size 0.75em]]^^**3**^^[[/size]] Mirándolo a los ojos, el monarca le dijo: &#34;Ven, hijo mío, tu pueblo necesita un protector. [[size 0.75em]]^^**4**^^[[/size]] Te concederé grandes dotes y talentos, para que tengas la fuerza de desafiar a tus enemigos. [[size 0.75em]]^^**5**^^[[/size]] No temas al derramar sangre en mi nombre, pues te perdonaré tus crímenes y te mostraré el camino al paraíso.&#34; [[size 0.75em]]^^**6**^^[[/size]] El muchacho se entregó a los brazos de su rey y se dejó llevar por el cometido que había sido elegido para él, a pesar del peso que tenía en su pecho.

[[size 0.75em]]^^**7**^^[[/size]] El rey puso al muchacho al cuidado de los más grandes sabios y maestros, que lo entrenaron en todas las artes de la guerra y el credo. [[size 0.75em]]^^**8**^^[[/size]] A medida que el muchacho crecía, se le concedió la fuerza para luchar contra serpientes que podían extinguir el sol y la velocidad para correr siempre en silencio, pues superaba el sonido de sus propias pisadas. [[size 0.75em]]^^**9**^^[[/size]] Cuando el rey vio que la fuerza del muchacho era demasiado grande incluso para su propio cuerpo, lo bañó en las aguas del Estigia, para que no pudiera sufrir daño alguno, excepto por sus ojos, oídos y boca. [[size 0.75em]]^^**10**^^[[/size]] Con el pasar de los años, el muchacho se convirtió en un hombre tanto en mente como en cuerpo y espíritu, amando tanto a su Señor como a la emoción de la batalla.

[[size 0.75em]]^^**11**^^[[/size]] Llegaría el momento en que el Reino estuviera asediado por una vasta y lejana potencia, por lo que el Rey llamó a su guerrero conscripto: [[size 0.75em]]^^**12**^^[[/size]] &#34;¡Donde antes había un niño, ahora hay un hombre! [[size 0.75em]]^^**13**^^[[/size]] Estás preparado, pero recuerda esto. [[size 0.75em]]^^**14**^^[[/size]] Hasta ahora sólo has derramado la sangre de las Bestias, pero pronto te convertirás en un asesino de Hombres. [[size 0.75em]]^^**15**^^[[/size]] Cuando derrames la sangre de tu semejante, lávala de cada parte de tu ser; no permitas que ninguna se filtre más allá de tu carne, porque si lo haces, no serás apto para el Paraíso.&#34; [[size 0.75em]]^^**16**^^[[/size]] El hombre agradeció a su maestro, se colocó su mejor armadura y recogió todas las armas que dominaba. Entonces se dispuso a luchar por su pueblo.


[[size 0.75em]]^^**17**^^[[/size]] El hombre separó cientos de cabezas de cientos de cuerpos, y salvó siete veces más vidas de las que quitó. [[size 0.75em]]^^**18**^^[[/size]] Cuando una guerra terminaba le seguían muchas, pero el hombre siempre se aseguraba de lavar la sangre de su piel, y nunca permitía que fluyera profundamente. [[size 0.75em]]^^**19**^^[[/size]] Pero el hombre tenía un gran amor por la batalla, y un amor aún mayor por su rey que fomentaba un odio incesante hacia los enemigos de su señor. [[size 0.75em]]^^**20**^^[[/size]] Así, la risa de la locura que había nacido para destruir resonaba en sus oídos, en lo más profundo de su cabeza, y poco a poco la sangre se escurría más allá de su piel. [[size 0.75em]]^^**21**^^[[/size]] Ahora no encontraba piedad para los que desafiaban a su rey, y se deleitaba con el sufrimiento de los que amenazaban a su pueblo.

[[size 0.75em]]^^**22**^^[[/size]] Así que cuando llegó el momento en que el Guerrero encontró el final que a todos los que viven por la espada se les ha prometido, se acercó a las puertas del Paraíso y las encontró cerradas. [[size 0.75em]]^^**23**^^[[/size]] A pesar de su enorme fuerza, no pudo ni siquiera mover la puerta, y sus golpes apenas pudieron hacer sonar el metal. [[size 0.75em]]^^**24**^^[[/size]] Gritó: &#34;¡Rey mío! ¡Rey mío! ¿Acaso no realicé grandes hazañas y derroté a los enemigos en tu nombre? ¿No protegí a los débiles e inocentes? Prometiste perdonar mis crímenes mientras derramaba sangre en tu nombre, así que ¿por qué encuentro las puertas cerradas ante mí?&#34;

[[size 0.75em]]^^**25**^^[[/size]] La voz del Rey resonó por encima de las murallas en respuesta: &#34;Como prometí, te he perdonado de todos tus crímenes, pero perdonar a un profanador no borrará su vandalismo. [[size 0.75em]]^^**26**^^[[/size]] La sangre que derramaste es demasiado profunda para que pueda ser limpiada. Por eso, aunque no te encuentro culpable de ninguna transgresión, los impuros no pueden entrar al paraíso. [[size 0.75em]]^^**27**^^[[/size]] Apártate de mí, Oh Ensangrentado, no tienes lugar entre nosotros&#34;.

[[size 0.75em]]^^**28**^^[[/size]] El guerrero cayó de rodillas y golpeó el suelo, haciendo temblar la tierra. [[size 0.75em]]^^**29**^^[[/size]] Cuando volvió a mirarse sus manos, notó ahora las manchas dejadas por sus semejantes. [[size 0.75em]]^^**30**^^[[/size]] Corrió a un estanque cercano, llorando mientras lo hacía. [[size 0.75em]]^^**31**^^[[/size]] Se limpió durante días, pero pronto vio que la mancha iba más allá de la carne y los huesos.

[[size 0.75em]]^^**32**^^[[/size]] Cuando se levantó de las aguas, ahora mucho más profundas por sus lágrimas, miró hacia la cima de esos vastos muros. [[size 0.75em]]^^**33**^^[[/size]] Vio a la gente que una vez había protegido, ahora en silencio de luto mientras miraban hacia él. [[size 0.75em]]^^**34**^^[[/size]] El Guerrero recogió sus armas y se colocó de nuevo su armadura. [[size 0.75em]]^^**35**^^[[/size]] A partir de entonces, vagaría por las tinieblas exteriores, dando muerte a los enemigos de su antiguo Maestro como siempre lo había hecho, en una interminable guerra sin descanso ni alegría.
