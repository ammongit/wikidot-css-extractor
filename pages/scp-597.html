**Item nº:** SCP-597

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-597 deve ser vigiado e pesquisado por um turno mensal rotativo. Os responsáveis ​​pelo desenho dos procedimentos de contenção não podem entrar em contato com o SCP; se possível, essa tarefa deve ser deixada para os funcionários de nível de superintendente. Ninguém pode ver (em vídeo ou através de uma janela) ou ficar na mesma sala que SCP-597 por mais de cinco horas. Os funcionários de manutenção deve se alternar todos os dias.

As avaliações devem ser feitas no final do turno ou sempre que o sofrimento mental parecer óbvio. Se a contaminação psicológica for muito grande e representar um perigo tangível, a terminação pode ser realizada imediatamente pelo analista no local. (Os consultórios de saúde mental são à prova de som com esse intuitito.) O médico pode terminar até dez indivíduos por vez; qualquer coisa mais requer a aprovação de um superintendente. Neste cenário, o procedimento 597-32 (Desmame dos bebês) deve ser ativado. As aberturas de ventilação no teto requerem manutenção regular para esse fim.

Os detectores de fumaça não devem ser desligados por nenhum motivo; velas e incensos acesos na cela de 597 devem ser interpretados como uma indicação de uma obsessão perigosa. Deixar e oferecer alimento, visto que 597 não o exige, deve ser encarado da mesma maneira. Todos os outros sinais de amor não natural e reverência religiosa devem ser relatados junto com estes.

A sala e a área ao redor devem ser vedadas, com dutos de ventilação, encanamento e fiação verificados diariamente. Medidas devem ser postas em prática para o extermínio contínuo de todos os vermes nas instalações. Animais que não fazem parte do estudo encontrados amamentando em SCP-597 devem ser removidos e eliminados o mais rápido possível devido ao risco de contaminação biológica. Por causa disso, pela manhã, os trabalhadores devem usar trajes Hazmat ao entrar na cela, pois SCP-597 costuma estar coberto de vermes, incluindo ratos, gambás, esquilos e morcegos.

597 deve ser lavado semanalmente, com cuidado especial nas áreas ao redor dos mamilos, para evitar o acúmulo de saliva e baba. Os que amamentam precisam ser lavados diariamente, assim como o chão embaixo deles, para a remoção das poças de urina, fezes (nos primeiros dias, mas quando os sólidos saem completamente do corpo isso não é mais necessário, embora ocasionalmente uma substância aquosa rala seja excretado) e vômito, que é produzido quando bebem com muita ansiedade, rapidez ou fora do ritmo. Os produtos de limpeza devem ser simples e sem cheiro (o uso de óleos aromáticos ou de ervas será mencionado) e nenhuma limpeza deve ser feita à mão.

**Descrição:** SCP-597 é uma bolha de carne de aproximadamente 5,8 m (19 pés) de altura e 10,67 m (35 pés) de largura, embora esta medida mude ligeiramente quando se move ou as substâncias se expandem e ondulam. Em todo o seu corpo, principalmente nos rolos, encontram-se centenas e centenas de tetas, de várias cores e tamanhos. Sempre que um mamífero é liberado em sua cela ele é atraído para a teta correspondente para sua espécie e, então, começa a mamar, desde que esteja desimpedido. O leite liberado será idêntico em todos os sentidos à composição da mãe do sujeito, embora seja capaz de sustentar as necessidades nutricionais do sujeito indefinidamente. Embora o fluido seja quimicamente igual ao leite normal, por algum motivo, seja um efeito do SCP ou uma qualidade desconhecida das substâncias que excreta, qualquer mamífero adulto que normalmente exigiria mais pode sobreviver até o fim de sua tempo de vida normal, mais ou menos alguns anos, simplesmente sugando o mamilo, embora seus dentes caiam, seus músculos atrofiarão devido à falta de uso (os indivíduos irão se enrolar o mais próximo possível de lado, deitar sob o SCP [há relatos de sufocação], ou imersão e mergulho na própria carne) e problemas estomacais são apresentados por causa da dieta totalmente líquida.

Leite tomado em uma garrafa não tem os mesmos resultados, embora aqueles já afetados por SCP-597 caiam sob um domínio quase hipnótico quando apresentado com um recipiente, farão qualquer coisa para possuí-lo e achar que bebê-lo será muito gratificante.

Os responsáveis ​​pelo engarrafamento do líquido têm a urgência de usar como cobertura uma tetina de borracha para alimentação do bebê, mesmo quando uma tampa normal for suficiente, e o farão mesmo quando informados de que isso viola o protocolo de materiais perigosos, não sendo um selo hermético.

O desejo de sugar é uma compulsão mental, física e sexual. Embora as formas de vida inferiores não possam resistir aos seus efeitos, os humanos podem, embora experimentem grande dificuldade. Aqueles na presença de SCP-597 o descrevem como uma &#34;atração mental&#34;, levando-nos à conclusão de que é parcialmente telepático, embora obviamente apele a instintos profundos e também seja hormonal; endorfinas associadas à amamentação e conforto materno são liberadas. Aqueles que cedem o fazem com uma pressa louca, todas as restrições quebradas de uma vez, ou um ritual lento, geralmente envolvendo curvar-se, ajoelhar-se, engatinhar e cantar. Eles são reduzidos rapidamente a um estado infantil e, em uma hora, perdem todas as habilidades linguísticas, intelectuais e força de vontade. Antes da perda completa das funções cerebrais, é considerado altamente reconfortante e prazeroso, e eles dizem que se sentem seguros, &#34;como nunca antes&#34;. Antes e depois do contato, há relatos de fortes sentimentos associados a imagens vagas, lembranças e sensações, todas rastreadas até o útero ou berço, muitas vezes centradas na lembrança do cheiro e da aparência facial dos pais. [DADOS EXPURGADOS] █████ ███████████████ █████ █████ █████ ██ cego retardado [DADOS EXPURGADOS] permanentemente anexado [ DADOS EXPURGADOS]

[DADOS EXPURGADOS]

Quem assiste também é influenciado, embora de forma menor ou diferente. Aumento da mesquinhez, regressão a estados infantis, extrema imaturidade, diminuição do controle do intestino, fetichização, promiscuidade e até mesmo relatos de masturbação pública foram todos observados. O QI, o foco e a racionalidade da equipe caem significativamente ao longo de um período de tempo com SCP-597, e muitas vezes eles brigam entre si por coisas tolas, como objetos ou insultos percebidos, têm acessos de riso e choro, são incapazes de resolver os problemas de uma maneira adulta e perder a capacidade de controlar suas emoções. Depois de quatro a cinco semanas, é impossível para eles funcionarem em um ambiente de trabalho e todos se comunicam entre si por meio de uma série de grunhidos, murmúrios e frases curtas e confusas. Também deve ser dada atenção ao fato de que o nome dos funcionários para o objeto degenera do título oficial, &#34;SCP-597&#34; para &#34;A Mãe&#34;, depois apenas para &#34;Mãe&#34;, depois &#34;Mãe&#34;, &#34;Mamãe&#34;, &#34;Mãe&#34;, e assim por diante, muitas vezes terminando em sons de sucção, sopro ou beijo como a representação. Também é interessante que quase imediatamente fortes fixações orais se desenvolverão ou ressurgirão. Quem para de fumar vai recomeçar (100% de ocorrência) e aumenta também a mastigação de chiclete, salgadinhos, gula, roer unha e lábio e mastigar cabelos, quase a ponto de psicose; ocorrem ganhos fatais de peso, incidentes de asfixia, bolas ou aglomerados de material humano obstruindo o sistema digestivo, assassinatos por causa de comida (a máquina de venda automática geralmente está completamente vazia) e problemas dentários e de saúde. Médicos e funcionários na área de efeito, mesmo aqueles que entram por alguns momentos, se verão distraidamente colocando algo na boca sem perceber. A observação dos funcionários em suas casas ou vida privada também revela [DADOS EXPURGADOS], muitas vezes a ponto de apenas ser despertados por [DADOS EXPURGADOS]

Homens com egos já instáveis ​​ou frágeis encontram um fortalecimento nos complexos edipianos, muitas vezes em níveis perigosos; três funcionários estupraram e assassinaram [DADOS EXPURGADOS]. Esses mesmos tipos de personalidade também desfrutam de [DADOS EXPURGADOS] e solicitam acesso a SCP-597 para esse propósito. Infelizmente, embora esse comportamento não seja incentivado, os portadores dessa doença são muitos, muitos para assumir uma postura moral ou ideológica e restringir completamente a atividade sem perder o número necessário de trabalhadores. Um bom número também são funcionários de alto nível, embora a revelação de sua identidade seja proibida e exija a limpeza da área e a desativação das câmeras para que possam realizar o ato (que não pode durar mais de uma hora, ou a separação causará convulsões e acessos de raiva homicidas). Os procedimentos específicos para visitas sexuais podem ser encontrados no Documento 597-XD-12.

**Adendo-01:** ██/██/██ Ver Documento 597-XX-23

**Documento 597-XX-23**

Encontrados atualmente na base e nas laterais do 597 estão sessenta e um espécimes amamentando. Eles são:

* Quatro cães em sua área inferior, deitados na frente dele como uma ninhada.

* Seis gatos.

* Vinte e sete ratos pendurados em sua frente (os enxames de vermes selvagens que muitas vezes se aglomeram ao redor são especialmente problemáticos, mas todos são criados em laboratório, exceto SCP-597-SS-19 e SCP-597-SS-24, que se recusam para serem removidos, e estão presos com muita força para puxar)

* Quinze morcegos que cobrem aproximadamente todas as suas costas, suas asas batendo espasmodicamente, criando uma leve rajada.

* Oito humanos (quatro funcionários da classe-D, três médicos, um guarda)

**Documento 597-XX-25**

Uma força tarefa exclusivamente feminina demonstrou não ser mais eficaz na contenção, como demonstrado por três eventos: o desenvolvimento de tendências bissexuais em [DADOS EXPURGADOS], a perda de cinco guardas que após escreverem //&#34;mamãe, mamãe, como eu amo minha mamãe&#34;// todas as paredes da cela se perderam e começaram a mamar, e o suicídio da Dra. Vanesen, que após contornar cada uma das tetas com marcador vermelho e escrever //&#34;vida&#34;// ao lado delas, deu um tiro na cabeça.
