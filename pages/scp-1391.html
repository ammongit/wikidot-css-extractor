**Item nº:** SCP-1391

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-1391 deve ser cercado por uma cerca de arame farpado de 3 metros de altura. Uma força de guarda disfarçada de Polícia Tribal de Algonquin local deve manter patrulhas --internas e - externas contínuas nas proximidades de SCP-1391, e relatará qualquer dano para reparo imediato e observação adicional para tentativas subsequentes de violação. Quaisquer civis que se aproximam da zona de exclusão devem ser notificados de que estão invadindo as terras protegidas da Reserva de Algonquin e escoltados para fora da área; os civis que mostram resistência ou recusa devem ser detidos, tratados com amnésico Classe C e transferidos para o centro populacional mais próximo.

**Descrição:** SCP-1391 é uma parcela de 12 hectares de terra em ██████ █████, Canadá, que faz fronteira com as terras da reserva Algonquin sob status de proteção. O terreno pertencia a █████ ██████, um professor de arte local. Na propriedade estão (após a última inspeção) 137 grandes representações abstratas e concretas de cabeças gritando. Gravado em cada lado das cabeças perto da parte inferior está um nome e uma data, mais tarde determinada como a data da morte do indivíduo designado. A investigação da Fundação determinou uniformemente que os nomes provenientes das pedras correspondem aos de indivíduos que em algum momento visitaram o local. Digno de nota é a observação de que as pedras com nomes de vítimas de suicídio estão desfiguradas de várias maneiras.

Foi determinado, por meio da corroboração de registros de óbito e observação incidental, que as cabeças aparecem no momento ou próximo à morte do indivíduo nomeado em uma dada estátua. As pedras foram notadas para aparecer uniformemente em locais não sob observação atual, como ao redor da cerca do perímetro ou postos de observação. Devido a uma tendência aparente de pedras pertencentes a indivíduos com causas semelhantes de morte se agruparem, os esforços dos funcionários da Fundação para observar a formação de uma pedra concentraram-se nessas áreas. Apesar da observação mais intensa, esses esforços foram em última análise fúteis, com novas cabeças em alguns casos se manifestando entre frames de imagens de CFTV, ou em um caso notável, em um piscar de olhos, conforme relatado por um elemento de patrulha desmontado.

**Adendo-1391-A - Aquisição:** Entrevistas com o proprietário anterior mostram que █████ ██████ comprou a propriedade no verão de ████, com a intenção declarada de usá-la como retiro para seus alunos de arte. Após a morte de sua esposa durante a reforma da propriedade, o Sr. ██████ descobriu uma cabeça de concreto com seu nome a aproximadamente 400 metros de um celeiro localizado no centro. Ao examinar seções mais remotas da propriedade, ele descobriu &#34;centenas&#34; de cabeças. Patrulhas do local corroboram seu testemunho de que na maioria dos casos as cabeças foram parcial ou totalmente destruídas, com a maioria mostrando sinais de desgaste e degradação. O Sr. ██████ tomou a decisão de comercializar excursões na terra como um memorial em evolução para personagens locais.

O objeto chamou a atenção da Fundação na sequência de um processo judicial entre o Sr. ██████ e um visitante da propriedade; desentendeu-se quando o visitante descobriu o nome da filha numa lápide, apesar de ela ter visitado a propriedade apenas uma vez e nunca ter falado com o proprietário. Durante uma entrevista com um funcionário local, o Sr. ██████ admitiu que só havia construído um punhado de cabeças e se ofereceu para marcar aquelas que se manifestaram espontaneamente. A Fundação assumiu a propriedade da terra por meio do que foi publicamente rotulado como transferência de direitos de propriedade para a tribo Algonquin adjacente. Para manter a negação, o Sr. ██████ recebeu um amnésico de Classe-B, foi indenizado e devolvido à sociedade.

**Adendo-1391-B:** A partir de ████/██/██, nenhum funcionário adicional deve ser designado para operações de segurança interna envolvendo SCP-1391.
