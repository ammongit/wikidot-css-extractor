    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1442-JP

**项目等级：**Euclid

**特殊收容措施：**--SCP-1442-JP保管于Site-81██低危收容柜中。使用SCP-1442-JP的实验须获得3级以上人员许可。--
SCP-1442-JP需收容于5m×5m×5m的收容室中。进入收容室需获得4级以上人员许可。目前已禁止对SCP-1442-JP进行任何实验。

时田特工被拘禁于3m×3m×3m的单人收容室中，并时刻保持昏睡状态。对其不供给食物，只进行每天三次点滴。需补充水分时，负责人员需以奶瓶供给。负责人员如需在收容室中说话，必须使用变声器。禁止摘下时田特工的眼罩或解开其拘禁。

**描述：**SCP-1442-JP为一大小4cm×4cm×0.5cm的装置，其正面附有一小型液晶屏。SCP-1442-JP具有极强的抗破坏能力，因此未能对其组成物质进行精密检查。

SCP-1442-JP的异常性质在以其为中心直径5m的圆形范围内部出现人类死亡时发生。此时，死亡者将会获得在死亡后约3秒重新开始生命活动的异常性质。若其死亡时失去了身体的一部分，该部分将在约6秒后再生，并重新开始生命活动。--复活的次数似乎并没有限制。--（参照备注）

SCP-1442-JP的异常性质于时田特工在其附近被SCP-███-JP致死时发现。原本SCP-1442-JP除抗破坏能力以外未能检测出其他异常性质，被分类为Anomalous。此事件之后，项目被分类为Safe。

时田特工本人主动要求担任危险项目的收容任务，兼作项目实验。该要求获得许可。
以下收容记录均收容成功。

**__收容记录███-JP-1__**
&gt; **日期：**20██/10/28
&gt; 
&gt; **收容对象：**SCP-███-JP
&gt; 
&gt; **收容方法：**消灭SCP-███-JP收容室中出现的人形实体。该人形实体怀有极大敌意。
&gt; 
&gt; **结果：**时田特工被咬伤右臂，伤势严重但存活。未发现SCP-1442-JP异常性质生效。

**__收容记录███-JP-2__**
&gt; **日期：**20██/11/02
&gt; 
&gt; **收容对象：**SCP-███-JP
&gt; 
&gt; **收容方法：**以胶管清理SCP-███-JP收容室内蓄积至约4m的液体。 [[footnote]]该液体具有意识并有袭击生物的习性。[[/footnote]]
&gt; 
&gt; **结果：**时田特工溺亡。将其从液体中回收的3秒后其重新开始生命活动。经检查，其体内未有液体残留。


**__收容记录███-JP-4__**
&gt; **日期：**20██/11/23
&gt; 
&gt; **收容对象：**SCP-███-JP
&gt; 
&gt; **收容方法：**使用剑与SCP-███-JP作战，无需胜出。
&gt; 
&gt; **结果：**时田特工被砍掉左臂与右脚，失血过多死亡。死亡4秒后，其身体切断面再生出了新的肢体，被砍掉的肢体则消失。

**__收容记录███-JP-5__**
&gt; **日期：**20██/11/30
&gt; 
&gt; **收容对象：**SCP-███-JP
&gt; 
&gt; **收容方法：**令SCP-███-JP吃掉一名人类。
&gt; 
&gt; **结果：**时田特工被捕食之后，SCP-███-JP吐出一小于1cm的肉块。10秒后，该肉块[数据删除]，时田特工的身体完全再生。

**__采访记录1442-JP__**
&gt; **备注：**时田特工于本次采访前已死亡计7次。本次采访还兼作时田特工的心理治疗。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **██博士：**我们开始吧。
&gt; 
&gt; **时田特工：**好的。
&gt; 
&gt; **██博士：**你现在感觉身体状况怎么样？
&gt; 
&gt; **时田特工：**感觉还不错。
&gt; 
&gt; **██博士：**有没有什么异状？
&gt; 
&gt; **时田特工：**复活的时候会感觉很奇怪，但是现在已经没事了。
&gt; 
&gt; **██博士：**你会觉得难受吗？
&gt; 
&gt; **时田特工：**(沉默5秒)要说不难受那是假的。但是……
&gt; 
&gt; **██博士：**但是？
&gt; 
&gt; **时田特工：**一定是SCP-1442-JP给了我勇气。
&gt; 
&gt; **██博士：**勇气？
&gt; 
&gt; **时田特工：**是的。就是那种，好久没见的家人和朋友都在给我打气加油的感觉。
&gt; 
&gt; **██博士：**哦？
&gt; 
&gt; **时田特工：**之前执行收容任务的时候，同事跌倒快要被项目袭击，我当时就感觉好像父亲在和我说“你不上谁上”。
&gt; 
&gt; **██博士：**原来如此。你还有其他什么要说的吗？
&gt; 
&gt; **时田特工：**我现在做这份工作感觉非常充实。我很高兴能够为大家起到作用。我希望今后也能够为大家减少危险。接下来也请大家多多关照。
&gt; 
&gt; **██博士：**明白了。采访结束。
&gt; 
&gt; **&lt;记录结束&gt;**

本次采访后，基金会继续决定让时田特工担任危险项目收容工作。

**__备注1：__**
于SCP-████-JP的收容行动中时田特工死亡并复活之后，SCP-1442-JP的屏幕上显示了如下文字。该段文字在一小时后消失。
&gt; 通知：时田先生
&gt; ⚠️您的剩余生命只剩下一半⚠️
&gt; 切记不要挥霍过度哦。
&gt; ※剩余生命可在[地址]直接查询。您还可以使用您重要的人作为剩余生命。

观察到这段文字后，机动特遣队立刻被派往该住址。该住址上并无建筑存在，但有一通往地下室的入口。机动特遣队闯入地下室后，发现地下室中有2█人在被器械束缚的状态下死亡，另有2█人被器械束缚但仍然生存。死者的死因各自不同，包括溺亡、失血过多死亡等等，但共同点是死者均为时田特工的家人或者朋友。[[footnote]]经调查，这些人均在时田特工初次死亡时失踪。[[/footnote]]束缚死者的器械已经被解开，机动特遣队从而成功回收了尸体。但束缚生存者的器械没有解开且无法被破坏，因此机动特遣队还未能救出生存者。生存者均失去了意识，未能成功与其交流。


此次调查后，基金会判断继续使用SCP-1442-JP进行实验会导致被害范围扩大，因此无期限禁止实验。

后日，基金会向时田特工传达了该事实。以下为当时对话的录音。

**__音频记录1442-JP__**
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **██博士：**你好。
&gt; 
&gt; **时田特工：**你好。这是怎么了？怎么今天来……看我猜的对不对：是不是我家人出什么事了？
&gt; 
&gt; **██博士：**……你怎么知道的？
&gt; 
&gt; **时田特工：**最近家人突然不和我联系了，我就想是不是出什么事了。
&gt; 
&gt; **██博士：**实话说……你的家人和朋友有2█名被发现已经死亡了。
&gt; 
&gt; **时田特工：**(沉默5秒) 他们怎么死的？
&gt; 
&gt; **██博士：**他们的死因很像你至今为止死亡时候的状态，恐怕……
&gt; 
&gt; **时田特工：**真的吗！
&gt; 
&gt; **██博士：**(惊讶) 你没事吗？
&gt; 
&gt; **时田特工：**当然没事！我太高兴了！没想到原来真的是大家给我打了一把劲！
&gt; 
&gt; **██博士：**请冷静下来。
&gt; 
&gt; **时田特工：**这叫我怎么冷静！大家……大家！(数度将头撞向桌子)
&gt; 
&gt; **██博士：**来人！来人啊！
&gt; 
&gt; **时田特工：**我好高兴！好高兴！好高兴！好高兴！好高兴！
&gt; 
&gt; (3名人员进入房间)
&gt; 
&gt; **██博士：**把他给控制住！
&gt; 
&gt; **时田特工：**放开我！(将头撞向桌子)我只是太高兴了！我(失去意识)
&gt; 
&gt; **██博士：**记录结束！
&gt; 
&gt; **&lt;记录结束&gt;**

时田特工之后立即被送往医务室，但很快因脑挫伤死亡。其重新开始生命活动之后被拘束在单人收容室之内。为了调查其精神状态，基金会在保持拘束状态的情况下对其再次进行了采访。

**__采访记录1442-JP-2__**
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **██博士：**那么，时田特工。你刚刚所说的“高兴”是什么意思呢？
&gt; 
&gt; **时田特工：**就是字面上的意思！我太高兴了！
&gt; 
&gt; **██博士：**你是说你的家人，你珍视的人的死让你很高兴？
&gt; 
&gt; **时田特工：**他们死了，但是没有白死！他们是为了我而死！这难道不让人感到高兴吗？这难道不让人想去多死几遍吗？
&gt; 
&gt; **██博士：**......你原本就知道你的家人和朋友失踪了吗？
&gt; 
&gt; **时田特工：**是啊，警察联系我了。
&gt; 
&gt; **██博士：**你为什么不和我们报告？
&gt; 
&gt; **时田特工：**哎？可我不是说我听到了家人的声音嘛。所以我就觉得没有问题啊，毕竟对我来说他们就相当于在我身边。
&gt; 
&gt; **██博士：**......明白了。那么你主动请求执行危险项目收容任务是因为想死吗？
&gt; 
&gt; **时田特工：**那时还不是啊。当时我又不知道大家为了我而赴死。我只是觉得给基金会做了贡献，仅此而已。
&gt; 
&gt; **██博士：**真的吗？
&gt; 
&gt; **时田特工：**是啊。就是......哎？应该......是......吧？
&gt; 
&gt; **██博士：**时田特工？
&gt; 
&gt; **时田特工：**......不，没什么。
&gt; 
&gt; **██博士：**现在叫你不要去死，估计也没有用吧。
&gt; 
&gt; **时田特工：**那是当然，为了大家，我必须去死。
&gt; 
&gt; **██博士：**是这样吗......那么现在结束采......
&gt; 
&gt; **时田特工：**等一下。
&gt; 
&gt; **██博士：**怎么了？
&gt; 
&gt; **时田特工：**你是SCP-1442-JP，也就是我的收容负责人吧？
&gt; 
&gt; **██博士：**.......是啊，怎么了？
&gt; 
&gt; **时田特工：**(露出笑容)明白了。今后也请你多多关照。
&gt; 
&gt; **&lt;记录结束&gt;**

调查显示，SCP-1442-JP可能会对精神产生作用，并最终导致时田特工目前的状态。另外，陷入该种状态的对象可能会积极尝试自伤或自杀，因此陷入该种状态的人物均需被拘禁。SCP-1442-JP的收容措施被修改，所有人员禁止接近其收容室。项目等级也被升级为Euclid。

**__备注2：__**
采访记录1442-JP-2归档一周之后，██博士突然失踪。由于怀疑此事与SCP-1442-JP及时田特工有关，基金会重新调查关有时田特工“剩余生命”的地下室时，发现了被器械束缚的██博士。[[footnote]]此后竹林博士被任命为SCP-1442-JP收容负责人。[[/footnote]]该情况可能与同时田特工的接触有很大关系。时田特工的收容负责人需注意不要被其记住面部及声音特征。</textarea></pre>
