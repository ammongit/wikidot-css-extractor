[[include component:image-block name=http://scp-wiki-cn.wdfiles.com/local--files/scp-cn-123-j/SCP-CN-123-J.png|caption=Descrição feita à mão por Dr. Ke de SCP-CN-123-J, explicando porque sete mictórios não podem ser usados por quatro pessoas|width=230px]]

**Item nº:** SCP-CN-123-J

**Classe do Objeto:** --Keter-- --Euclídeo-- Seguro

**Procedimentos Especiais de Contenção:** --Devido à sua ampla propagação, a anomalia é impossível de ser completamente contida. A Fundação está trabalhando duro para eliminar os efeitos de SCP-CN-123-J dentro de si, mas com resultados muito limitados.--

(atualizado em 14/5/2018) A Fundação encontrou um meio de eliminar os efeitos de SCP-CN-123-J perfeitamente através do design --genial-- do Dr. Ke, e está agora trabalhando em promovê-lo globalmente, mas com resultados muito limitados.

(atualizado em 17/5/2018) Inspirado em Dr. Ke, o pesquisador assistente Classe Dois Huskar propôs uma sugestão mais construtiva: dividir os mictórios adjacentes com placas. As investigações da Fundação mostraram que essa sugestão já foi aplicada em mais da metade dos banheiros públicos da China. De acordo com análises da RAD, SCP-CN-123-J pode ser contido completamente com placas apropriadas (com comprimento, altura e largura apropriados). Uma companhia de fachada chamada Corporação de Planejamento de Limpeza de Salas Especial está designada a promover tal método globalmente.

**Descrição:** SCP-CN-123-J é uma influência cognitiva anômala na qual apenas ocorre em homens. Seu efeito principal é que homens influenciados (designados como SCP-CN-123-J-1) irão obedecer as duas regras abaixo sempre que possível quando urinando em banheiros públicos com mictórios:
* escolher o mictório na qual está mais distante dos outros, e escolher o mictório mais distante da porta quando não tiver outra pessoa no banheiro.
* Deve haver no mínimo um mictório desocupado entre duas pessoas.
SCP-CN-123-J-1 irão continuar a urinar quando essas duas regras não forem cumpridas, mas eles terão mudanças psicológicas por um curto período de tempo, normalmente chegando a tristeza e leve ansiedade; mas SCP-CN-123-J-1 ficará um pouco frustrado demais em certas situações[[footnote]]Para ser mais específico, quando outro SCP-CN-123-J-1 [DADOS EXPURGADOS] próximo de outro SCP-CN-123-J-1 urinando. [[/footnote]].

Nada foi encontrado sendo o agente de propagação de SCP-CN-123-J. É suspeitado que SCP-CN-123-J-1 é parte do instinto humano.

//Eu estou confusa, é só usar o banheiro, por que estão tão longe um do outro?  -Dra. Hannah//

//Não, você não entenderia, vocês mulheres que excretam em ambientes separados não entenderiam. É tão insuportável quanto dois caras usarem um mictório ao mesmo tempo!  -Dr. Ke//

//...Bom, okay.  -Dra. Hannah//

//Nota: Dr. Ke foi investigado por por suspeita de assédio sexual contra Dra. Hannah.//

**Adendo:** Uma tabela da relação entre o número de homens indo excretar e mictórios necessários para excretar normalmente:
||Número de homens||Número de mictórios||
||1||1||
||2||3||
||3||5||
||4||8||
||5||9||
||6||14||
||7||15||
||...||...||
Nota: mais cálculos estão em hiato devido a recusa do Dr. Ke.

//Sinceramente, por que diabos eu calculei isso?  -Dr. Ke//

**Adendo 2:**
Em 14/5/2018, Dr. Ke --falou ao acaso-- propôs &#34;por que nós não só adicionamos alguns espaços de um mictório entre dois mictórios&#34; durante pesquisa de SCP-CN-123-J. A proposta foi considerada imediatamente como um meio efetivo de conter SCP-CN-123-J. O procedimento de contenção foi atualizado a seguir.

//Adicionar espaços entre mictórios, que desperdício, poderíamos só usar placas para dividi-los? -Pesquisador assistente Classe Dois Huskar//</textarea></pre>
