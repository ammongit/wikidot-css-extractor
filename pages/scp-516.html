**Item nº:** SCP-516

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-516 deve ser mantido em uma [[[reach-s-blueprint-folder|Baía de Contenção de Veículos Anômalos]]]. A manutenção de rotina do veículo deve ser realizada duas vezes por semana. SCP-516 não deve ser abastecido com combustível ou munição, exceto sob circunstâncias de teste controladas. Após o Incidente 516-1A, nenhum funcionário com histórico de serviço militar deve ser designado para SCP-516.

**Descrição:** SCP-516 é um tanque de batalha principal modelo padrão T-55. Registros indicam que foi fabricado em 19██, em ████████████ Plant, Kharkiv, SSR ucraniano, e que teve um período normal de serviço nas forças armadas de ██████ ████. Apresenta desgaste consistente com sua idade.

A única parte de SCP-516 que é conhecida por exibir propriedades anômalas é seu armamento principal (atualmente um canhão tanque D10 de 100 mm) e o conjunto da torre, daqui designado como SCP-516-1. No entanto, como SCP-516-1 foi substituído várias vezes ao longo da vida útil de SCP-516 sem quaisquer efeitos aparentes, suas propriedades anômalas parecem ser inerentes a SCP-516.

Quando carregado com munição 100 mm compatível, SCP-516-1 exibe um grau limitado de autonomia. Quando alguma entidade tenta danificar SCP-516, SCP-516-1 irá rastreá-lo e atirar se for fisicamente possível neutralizar a ameaça, independentemente de SCP-516 estar ou não tripulado. Mão responderá a ameaças fora de seu alcance ou travessia, como aeronaves. Este fenômeno ocorre apenas se a entidade possuir meios razoáveis de danificar SCP-516; por exemplo, SCP-516-1 não disparará contra uma pessoa que tenta atacar SCP-516 com os punhos.

SCP-516-1 pode ser operado manualmente, mas é seletivo sobre seus alvos. Em geral, só &#34;permitirá&#34; que seu operador atire em alvos não vivos, alvos biológicos não sapientes ou humanos armados. Nessas circunstâncias, ele disparará como uma peça de armamento normal. Se um alvo não satisfizer essas condições (essencialmente, sendo um ser desarmado e sapiente) [[[talked-with-516| SCP-516-1 emperrará]]]. As tentativas de evitar obstruções durante a manutenção ou substituição de peças falharam.

SCP-516 parece ir a extremos para evitar ferimentos em humanos desarmados, disparando deliberadamente de SCP-516-1 para evitar danos colaterais. Quando operado manualmente, SCP-516-1 dá maior prioridade à preservação de vidas desarmadas do que à eliminação de alvos armados;  emperrará se direcionado para atirar contra um grupo de pessoas, das quais apenas alguns membros estão armados.

É de se notar que nenhum dos outros armamentos de SCP-516 exibe essas propriedades e parecem ser perfeitamente normais.

SCP-516 foi trago ao conhecimento da Fundação em 20██, quando foi programado para ser sucateado. Devido à supervisão burocrática, a munição não foi removida de SCP-516-1, fazendo com que ele abrisse fogo com ██ vítimas. A investigação governamental que se seguiu ████████ foi observada por funcionários da Fundação, e SCP-516 foi considerado interessante de se levar sob custódia.

**Adendo 516-1:** Uma atualização para a classe de Euclídeo está sendo considerada após o Incidente 516-1A, pois isso dá crédito à teoria do Dr. ██████ de que o SCP pode ser senciente de alguma forma. Medidas de segurança adicionais foram aprovadas para a contenção de SCP-516.

**Sinopse de Incidente 516-1A:** Durante o teste de rotina de SCP-516, SCP-516-1 disparou quase que imediatamente contra um grupo de pessoas desarmadas ao alcance, assim que foi carregado com munição, levando à morte de dois (2) membros da classe-D (D-505, D-596) e um (1) oficial da Fundação, Agente ███████.

Uma investigação subsequente mostrou que D-596, uma das vítimas, alcançou seu status de classe-D após uma condenação criminal por traição contra seu país natal, ██████████. D-596 anteriormente detinha a patente, equivalente em português, de sargento nas forças armadas ████████████, da qual SCP-516 foi adquirido.

Nenhuma outra ligação possível para SCP-516 com D-596 ou outras vítimas foi encontrado neste estágio. Isso marca a primeira vez que SCP-516 atacou funcionários desarmados; mais investigação e precauções de segurança estão garantidas.

**Adendo 516-2:** [[[SCP-516 Testing Log|Relatório de Testes de SCP-516]]]
