**Mã vật thể::** SCP-985

**Phân loại:** Euclid, --đang chờ tái phân loại thành Safe-- từ chối tái phân loại, xem Phụ lục 985-003.

**Quy trình Quản thúc Đặc biệt:** SCP-985 phải luôn được giám sát bằng video. Máy ảnh cung cấp dữ liệu trực tiếp phải được đặt trong cả ba khu tại nơi giữ SCP-985 và các nguồn cấp dữ liệu luôn được quan sát bởi ít nhất một nhân sự của Tổ Chức. Trong trường hợp không thể quan sát vào bất kỳ khoảng thời gian nào, nhân sự dự bị tại chỗ sẽ được phép hoạt động và khu vực này sẽ có lệnh đóng cho đến khi việc quản thúc SCP-985 và bất kỳ vật phẩm nào do SCP tạo ra được tái lập.

**Mô tả:** SCP-985 là nơi nhận hành lý trên băng chuyền, nằm trong Nhà ga ██ của Sân bay Quốc tế [DỮ LIỆU BỊ XÓA]. Theo hồ sơ xây dựng, SCP-985 được lắp đặt cùng lúc với tất cả các khu nhận hành lý của nhà ga và xem xét các báo cáo bảo trì cũng không phát hiện được bất kỳ mối liên kết nào về các đặc tính bất thường của SCP-985. Dù tất cả các khu vực đều được giám sát, không thể phân biệt được SCP-985 đang hoạt động với bất kỳ khu vực lấy hành lý nào khác trong nhà ga, và lượng điện do nó sử dụng tương đối ổn định.

Nếu một trong ba khu của SCP-985 (lối vào đường băng, hệ thống băng tải hoặc lối vào nhà ga) ngừng được giám sát, hệ thống hút điện của máy sẽ bắt đầu dao động một cách nhanh chóng, mặc dù những dao động này không liên quan gì đến các tác động khác của máy. Tại thời điểm đó, vô số các vật dụng hành lý khác nhau sẽ bắt đầu tiến vào các nơi quan sát máy và chúng không hề rõ ràng. Những vật phẩm này có nhiều hình dạng và kích thước khác nhau, và trong một số chúng không phù hợp với các yêu cầu an ninh hiện đại về các hành lý có thể mang lên máy bay. Các vật thể trên sẽ tiếp tục chạy dọc cùng với thứ ban đầu nằm trên băng tải cho đến khi chúng được lấy xuống hoặc đưa vào lại một phần không được quan sát, tại thời điểm đó, chúng biến mất khỏi băng chuyền và không bao giờ được tìm thấy.

Các vật phẩm trong hành lý được SCP-985 (được gọi chung là SCP-985-1) &#34;sản xuất&#34; ra dường như có tác dụng gây ức chế nhẹ đối với một số vùng nhất định của não người. Điều này dẫn đến việc không thể phân biệt được hành lý SCP-985-1 với hành lý thông thường có hình dạng tương tự, khiến các hành khách trên máy bay nhầm lẫn giữa chúng. Hiệu ứng này vẫn tồn tại khi hành lý được mở ra, thường sẽ vô tình gây thương tích cho người nhận SCP-985-1 khi họ cố gắng sử dụng những thứ bên trong.

SCP-985 được Tổ chức lưu tâm đến sau các sự kiện của ████-19██, khi một món hành lý của SCP-985-1 được đem đi bởi một doanh nhân bị hoãn một chuyến bay nối chuyến. Lúc hành lý được đưa qua cửa giám sát an ninh một lần nữa trước khi tiếp tục chuyến bay kế tiếp, sự xuất hiện của [DỮ LIỆU BỊ XÓA] và các thành phần điện từ, cũng như việc nó có mức độ bức xạ gamma cao. Điều này khiến sân bay bị phong tỏa và người đàn ông bị tạm giữ để thẩm vấn. Các đặc vụ của Tổ Chức đã được triệu tập đến địa điểm sau khi phát hiện ra hành lý ban đầu tại khu vực &#34;hành lý chưa được nhận&#34;, bao gồm cả hành lý của một số hành khách khác. Tất cả những người này sau khi được liên lạc, đều được phát hiện rằng họ đã đem nhầm hành lý của SCP-985-1.

**Phụ lục 985-001:** Danh sách các đồ vật đáng chú ý trong hành lý SCP-985-1
* Phế liệu kim loại đa dạng
* Một số bộ quần áo, với nhiều kiểu dáng khác nhau, được cấu tạo từ một loại sợi kim loại không xác định. Khi được mặc, sợi vải sẽ cứa vào da của người mặc, thường gây ra nhiều vết cắt nông trên bề mặt da và gây mất nhiều máu.
* Một (1) khẩu súng trường đột kích M16 do Quân đội Hoa Kỳ sản xuất, được tháo rời hoàn toàn
* Một (1) chai nước bằng nhựa, chứa khí nén mức độ cao (áp suất ước tính khoảng 400 kPa). Các mẫu thử cho thấy bất kỳ nỗ lực nào để mở chai sẽ gây ra thương tích lớn cho người sử dụng bởi việc giải phóng áp suất.
* Một (1) xà beng thép
* Một (1) chai dầu gội đầu, được xác định là nhãn hiệu [DỮ LIỆU BỊ XÓA] (nhãn hiệu đã ngừng sản xuất vào cuối những năm 1990). Gel chứa trong chai bao gồm nhiều loại enzym có khả năng làm biến tính protein trong tóc của con người.
* Ba mươi bảy (37) con dao, đủ loại và kiểu dáng
* [DỮ LIỆU BỊ XÓA, XEM PHỤ LỤC 985-003]

**Phụ lục 985-002:** Các kết quả từ thử nghiệm 985-A

Các khu vực quan sát: lối vào đường băng, lối vào nhà ga

Phương thức thử nghiệm: Các nghiên cứu viên đã cố gắng đưa một camera không dây, giấu bên trong một vật phẩm của SCP-985-1, để nó chạy dọc theo đường băng chuyền vào phần giữa để quan sát.

Kết quả kiểm tra: Máy quay mất kết nối khi đi vào phần chưa được quan sát. Các mảnh máy ảnh sau đó đã được tìm thấy bên trong một vật phẩm của SCP-985-1 xuất hiện ở cuối băng chuyền, thiết bị này đã bị phá hủy bằng lực ép cực mạnh. Không thể khôi phục dữ liệu từ bộ nhớ trong của máy ảnh.

**Phụ lục 985-003:** Các kết quả từ thử nghiệm 985-B

Khu vực quan sát: Hệ thống băng tải, lối vào nhà ga 

Phương thức thử nghiệm: Các nghiên cứu viên đưa một máy ảnh, được kết nối qua 100 mét cáp có độ bền cao với màn hình của điểm, từ hệ thống băng tải tới lối vào nhà ga và quay ngược trở lại lối vào băng chuyền chưa được quan sát (đường băng đã được dọn sạch trước khi thử nghiệm ).

Kết quả thử nghiệm: Máy ảnh đã di chuyển liên tục thành công xung quanh khu vực từ cuối và quay trở lại khu vực băng chuyền. Tuy nhiên, khi tiếp cận lối ra vào của khu vực đường băng, nguồn cấp dữ liệu từ máy ảnh được ghi nhận là trở nên &#34;mờ&#34; và không rõ chi tiết. Khi ra khỏi khu vực quan sát, nguồn cấp dữ liệu đột ngột bị ngắt, dù dây nối vẫn còn nguyên và tiếp tục trải dài. Sau khoảng năm phút, sợi cáp đạt đến chiều dài tối đa, đồng thời xuất hiện một SCP-985-1 trên hệ thống băng tải. Vật thể này được các nhà nghiên cứu mở ra (những người sống sót đã báo cáo rằng âm thanh bên trong nó là lý do họ bỏ qua các biện pháp đề phòng thường dùng) giải phóng [DỮ LIỆU BỊ XÓA], gây ra thiệt hại đáng kể cho khu vực hệ thống băng tải và khiến hai nhân sự tử vong tại chỗ. Bất chấp quy mô thiệt hại của sự kiện, bản thân SCP-985 không bị hư hại, và phần còn lại của [DỮ LIỆU BỊ XÓA] không thể được phục hồi.

Các phương tiện truyền thông địa phương đã che đậy cho nguồn gốc thực sự của thảm họa này bằng cách đưa tin về một sự cố máy móc kinh hoàng.
