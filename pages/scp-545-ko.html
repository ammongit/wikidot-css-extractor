**Artigo:** SCP-545-KO -- 논-플라잉 더치맨
**Autor:** [[*user MGPedersen]]
**Original:** http://ko.scp-wiki.net/scp-545-ko
**Tradutor:** [[*user JeraldoBabado]]
**Imagem:** Capturado de [[[https://www.youtube.com/watch?v=vKoAlpWD_Lg| Riddick Bowe vs Evander Holyfield parachute guy flys in]]]. Protegido pela [[[https://www.youtube.com/static?template=terms| Licença Padrão do Youtube]]]
[[include credit:end]]

[[include component:image-block name=small.jpg|caption=Incidente de SCP-545-KO registrado em uma câmera de transmissão.]]

**Item nº:** SCP-545-KO

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Funcionários da Fundação devem ser situados em todos os eventos esportivos e concertos na Holanda. Como SCP-545-KO é difícil de prevenir, as atividades da Fundação se concentram em minimizar casualidades. Incidentes devem ser cobertos como acidentes de segurança ou brigas entre o público.

**Descrição:** SCP-545-KO é um europeu caucasiano do sexo masculino, com cabelos loiros e olhos azuis, com altura de 183 cm e peso de 78 kg. O indivíduo utiliza um traje planador malfeito e com o mínimo de equipamentos de segurança, incluindo um capacete de bicicleta e uma máscara de papel do ex-jogador de futebol holandês, Dennis Bergkamp. Outra máscara aparece quando a anterior é removida. Por esse motivo, o rosto do indivíduo, excluindo os olhos e parte da boca, nunca é exposto.

SCP-545-KO aparece em eventos esportivos ou concertos musicais por toda a Holanda. Quase sempre aparece no topo da estrutura mais alta das redondezas e cai sobre a multidão. No entanto, seu traje planador malfeito é insuficiente para retardar a queda, resultando em casualidades no local, incluindo o próprio SCP-545-KO. SCP-545-KO desaparece dentro de uma hora de sua morte, incluindo tudo o que está vestindo. Depois, ele aparece aleatoriamente em outros eventos aparentemente ileso.

**Adendo:** Jornal matutino holandês &lt;De Telegraaf&gt; registrou um incidente em 11 de setembro de 2000, quando um indivíduo não identificado, vestindo um traje planador e uma máscara de Bergkamp, caiu do telhado do estádio durante uma partida de futebol profissional, resultando em três baixas. No entanto, não existem outros registros do incidente, incluindo da própria partida de futebol. A equipe de edição de De Telegraaf posteriormente emitiu um pedido de desculpas sobre o mal-entendido. No entanto, como os incidentes com 545-KO começaram a ocorrer após o evento, investigações realizadas pela Fundação sobre a correlação da notícia e a anomalia estão em andamento.</textarea></pre>
