    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Relacescépé**
**Originál:** http://scp-wiki.net/relationskips
**Autor:** [[*user DrEverettMann]]
**Překladatel:** [[*user Brian DAmmas]]
[[include info:end]]

Neoplatí se příliš sbližovat s kýmkoli v naší práci. Říkají vám to pořád. Ale stejně budete. Jsme prostě blbý.

 Poprvé se ocitnete v opravdovém nebezpečí, měli byste se zamyslet, &#34;Oh bože, každej den můžu přijít o život. Vztah bude rozptýlení a nebude to ani fér k tomu druhému.&#34; Bohužel, jste stvořeni pro předávání svých genů dál. Poprvé, když jste v pravém nebezpečí, každá část vašeho těla, každé vlákno vaší existence vám řekně, &#34;Já málem chcípnul! Musím někoho vošukat.&#34; Tohle se děje, protože vaše tělo je idiot. Pořád si myslí, že jste primitivní člověk na dně Velké Příkopové Propadliny a to nebezpečí ve vaší hlavě je leopard, co vás chce sežrat. Takže vaše tělo má potřebu se rozmnožovat rychle.

Takže budete pravděpodobně ignorovat všechny tyhle rady. Najdete si někoho jiného. Možná roztomilou holku, kterou potkáte v centru měste, nebo nedej bože jinýho agenta. Viděli jste videa. Slyšeli jste příběhy. Víte jak to může skončit. Představte si, že to je někdo na kom vám záleží. Jo, to je sranda.

Takže, Nadace vám nezakáže mít vztah. Nadřízení nejsou tak blbý. Nikdy nevydají rozkaz, který nebude následován. Místo toho vás pošlou na &#34;konzultace&#34;. Doufají, že zmeníte názor. Hej, víte na co si hrajou v konzultační místnosti? Old Yeller. Jo a to je přesně to &#34;pochopení&#34;, které očekáváme od Nadace.

Ale jak jsem řekl, nedělá to nic dobrého. Pravděpodobně to stejně uděláte. Jen doufám, že možná jeden nebo dva z vás budou možná dost chytří aby poslouchali.

Vy ostatní, ale budete dost zaneprázdněni. Možná se oženíte. Možná budete mít děti. Ten lepší scénář je, že vás stres z práce dovede k rozvodu. Ten horší, že jeden z vás bude muset prohnat kulku tím druhým, protože to bude jediná milosrdná věc, která zbývá.

A Bůh pomáhej, jestli se zabouchnete do skipa. Vážně, nedělejte tu pičovinu.

Byl jsem někdy ženatý? Jo, jednou. Jak se jmenovala? Nepamatuju si její jméno. Nenechali mě.

...Myslím, že byla překrásná.</textarea></pre>
