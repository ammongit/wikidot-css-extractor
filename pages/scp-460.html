**Item nº:** SCP-460

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-460 deve ser rastreado e observado pela Força-Tarefa Móvel Mu-13, enquanto a mesma contém quaisquer incidentes graves à medida que ocorrem. Todas as informações relevantes devem ser transmitidas, criptografadas e armazenadas em backup no Sítio 19. Durante qualquer evento ectoplasmático grande, funcionários devem evacuar um mínimo de 5 milhas da localização atual de SCP-460.

**Descrição:** SCP-460 é uma massa de cúmulos-nimbos flutuando livremente, com um diâmetro médio de 3,5 km. Normalmente, SCP-460 assume a forma de um grande anel e não é afetado pelas condições meteorológicas padrão que afetariam uma nuvem de sua forma e tamanho. A composição da nuvem em si é típica, com água congelada (H,,2,,O) perfazendo 98,7%. No entanto, o 1,3% restante da nuvem consiste em uma forma altamente ativa de ectoplasma, que é responsável pelas propriedades únicas de SCP-460.

Normalmente, SCP-460 é dormente, flutuando a uma velocidade geralmente relativa à velocidade do vento atual da área circundante. Ocasionalmente, SCP-460 interromperá seu movimento, geralmente em uma área de população moderada. Uma vez completamente estacionário, o ectoplasma de SCP-460 se condensará e cairá como uma chuva viscosa, fazendo com que os espíritos dos recém-falecidos se manifestem em uma forma física como fantasmas. Esta chuva ocorre como uma chuva leve após a chuva principal, somente com pausas intermitentes. Normalmente, apenas indivíduos que morreram ao longo do último ano se manifestarão, apenas com a rara exceção. Digno de nota é que não apenas humanos são capazes de retornar como fantasmas, mas também toda vida senciente que possui um propósito para sua manifestação.

Espíritos que se manifestam nisso têm autonomia completa enquanto SCP-460 permanece estacionário, e voltarão à natureza que possuíam em vida. A manifestação em si, no entanto, varia de caso a caso. A maioria dos indivíduos que retornam de uma morte não violenta costumam ser passivos e se parecem muito com o que eram em vida. Variações ocorrem principalmente entre os espíritos daqueles que sofreram um fim violento, com muitas vítimas de crimes como assassinato e estupro manifestando-se como avatares fantasmagóricos da justiça. Deve-se observar que mortes causadas como resultado de SCP-460 resultariam em outras manifestações.

Com o tempo, o ectoplasma que constitui as manifestações individuais irá “evaporar” e voltar ao corpo principal de SCP-460. Isso pode levar de vários dias a algumas semanas, dependendo da temperatura e da umidade geral da área. Assim que SCP-460 começa a se mover novamente, todas as manifestações restantes são instantaneamente vaporizadas e o ciclo é reiniciado. Depois de se tornar móvel, SCP-460 vagará por um período indeterminado de tempo, sem nenhum padrão ou hábitos comuns.

Descoberto em ████, perto da Sibéria, onde relatos de uma literal “cidade fantasma” começaram a circular na imprensa em geral. O número de manifestações ectoplasmáticas causadas pela permanência de longo prazo de SCP-460 era esmagador e, devido à natureza violenta dos espíritos agora descontentes, uma grande operação militar foi necessária para assegurar a área. Os funcionários sobreviventes agora compõe o que é a Força-Tarefa Móvel Mu-13, também conhecida como “Caça-Fantasmas”. SCP-460 foi imediatamente classificado como um SCP de classe Keter, com todas as pesquisas desviadas para prever seus movimentos para evitar mais incidentes.

**Adendo:** Devido ao desfecho (ou ausência do mesmo) dos Incidentes 460-b e 460-c, o item foi reclassificado para Euclídeo.

__**Registros de Observação 460-a**__

Todos os relatórios relevantes da Mu-13 devem ser catalogados e formatados da seguinte forma:

**Indivíduo:** Amy Glaskow, dona de casa e mãe de 3 em vida.
**Data:** ██-██-████
**Óbito:** █-█-████
**Local:** ██████, Liverpool
**Causa da morte:** Acidente de automóvel.
**Descrição:** Comparação com registros pré-óbito mostrou pouca diferença na aparência devido à manifestação. Indivíduo voltou para a casa antiga, se reconciliou com o marido e os filhos. Primeiro caso observado de desmaterialização prematura, uma semana antes da evaporação padrão.

**Indivíduo:** Richard Bellington, supervisor de doca com ligações com o crime organizado em vida.
**Data:** █-█-████
**Óbito:** ██-█-████
**Local:** ██████, NJ, EUA
**Causa da morte:** Afogamento
**Descrição:** Manifestação geral se assemelhava ao indivíduo, mas suas roupas mudaram do antigo traje de trabalho para um uniforme preto e branco de prisão antigo, completo com uma bola e uma corrente ao redor do tornozelo esquerdo. Indivíduo observado indo a uma delegacia de polícia local e tentando prestar testemunho para indiciar um chefe do crime local. O status desta investigação está em andamento. Desmaterializou normalmente.

**Indivíduo:** Alexsandr Daskovich, proprietário de um bar local em vida.
**Data:** ██-█-████
**Óbito:** ██-██-████
**Local:** ████, Rússia
**Causa da morte:** Trauma cerebral
**Descrição:** Manifestação assemelhava-se a uma versão monstruosamente forte do indivíduo, demonstrando comportamento extremamente agressivo. Envolvido em um ataque aos proprietários de seu antigo bar, levando a uma (1) morte imediata devido a trauma extremo. Duas (2) outras mortes ocorreram após um incêndio dentro do bar consumir o edifício. A causa do incêndio ainda é desconhecida. Desmaterializou logo após.

**Indivíduo:** Kong Mu Shen, policial em vida.
**Data:** █-█-████
**Óbito:** █-█-████
**Local:** Província de █████, China
**Causa da morte:** Ataque cardíaco
**Descrição:** Morte ocorreu enquanto SCP-460 estava na área. Indivíduo tentou apreender uma manifestação, que prontamente revelou sua verdadeira natureza. Seguiu-se uma parada cardíaca como resultado de estresse. Indivíduo manifestou-se normalmente e, após confusão inicial, passou a operar como policial até a desmaterialização.

**Indivíduo:** Alex Grahl, assassino em série notório em vida.
**Data:** █-██-████
**Óbito:** ██-██-████ [Observe que a morte ocorreu sete anos antes da manifestação.]
**Local:** █████, Alemanha.
**Causa da morte:** Morto a tiros.
**Descrição:** Sem semelhanças com o indivíduo antes da morte, assemelhando-se a uma interpretação distorcida e perturbadora de um troll nórdico. Manifestou-se no local da morte, um hotel onde o indivíduo foi baleado por policiais. Indivíduo começou a assassinar e canibalizar parcialmente a maior parte da clientela e da equipe do hotel. Neutralizado e desmaterializado logo depois pela Mu-13. Primeiro caso de manifestação de um indivíduo morto há muito tempo.

**Indivíduo:** James Strather, médium espiritual conhecido em vida.
**Data:**  █-█-████
**Óbito:** █-██-████
**Local:**  ███████, GA, EUA
**Causa da morte:** [DADOS EXPURGADOS]
**Descrição:** Indivíduo parecia incrivelmente vingado, sendo sua ação imediata após a manifestação informar a cada um de seus críticos sobre este fato. Desmaterializado precocemente, primeiro exemplo de seres vivos capazes de influenciar espíritos manifestados no plano físico.

**Indivíduo:** Spot, canino domesticado em vida.
**Data:** ██-█-████
**Óbito:** Desconhecido
**Local:** ██████, Irlanda
**Causa da morte:** Desconhecido
**Descrição:** Indivíduo parecia ser a manifestação de um cão de raça mista, de descendência inverificável, usando uma pequena coleira gravada com o nome “Spot”. Ao entrar em contato com a Mu-13, o indivíduo interagiu brincando com vários membros da força-tarefa. Indivíduo acompanhou a Mu-13 durante toda a sessão. Desmaterializou-se normalmente, para o desânimo da Mu-13, que gostava de sua companhia.
