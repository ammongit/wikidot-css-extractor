**일련번호:** SCP-919-KO

**등급:** 타우미엘(Thaumiel)

**특수 격리 절차:** SCP-919-KO를 구성하는 모든 구조물들은 민간에 포착되지 않도록 위장한다.
모든 기계 설비들은 제 25 기지에서 6개월에 한 번 정기 점검을 진행하며, 수리 및 보강에 필요한 재료들은 민간 트럭 및 헬기로 수송한다. 임무를 수행하지 않을시 ‘운반자’와 ‘아르콘’은 모두 제 25 기지에 보관한다. SCP-919-KO의 중앙 제어 시스템에 대한 정보는 O5 평의회의 인가가 필요하며, SCP-919-KO의 관리를 담당하는 인원들에게도 기밀에 붙여진다. 중앙 제어 시스템의 보호는 기동특무부대 세타-12(“문지기”)가 담당한다. SCP-919-KO의 방어벽을 해제시키고 시스템을 활성화시킴과 동시에 우선 제어권을 가진 1차 코드는 O5 평의회가 보유하며, 기본적 제어에 접근할 수 있는 2차 코드는 각 지역사령부 이사관들이 보유한다.  SCP-919-KO의 중앙 제어 시스템 보수 작업은 모두 원격 조종 드론으로 수행하며, 불가피하게 접촉한 재단, 외부 인원들은 모두 A급 기억소거제를 처방한다.

**설명:** SCP-919-KO는 재단이 만들어낸 장막 재구축 시스템이다. SCP-919-KO는 재단이 시행 중인 장막 정책이 SCP 개체의 대규모 격리 파기, 타 요주의 단체들과의 전면전, SCP 개체의 존재에 대한 대중적 노출 등이 일어나 실패하는 상황이 생길 경우, 장막 정책을 보존하기 위해 만들어졌다.

장막 정책이 무너질 경우, 가장 먼저 출동하는 것은 ‘아르콘’이다. 이들은 장막 정책이 무너진 원인이 되는 요주의 단체, 현상, 개체들을 진압하기 위해 투입된다. ‘아르콘’이 되는 기동특무부대는 장막 정책을 무너뜨린 요인에 따라 달라진다.

‘아르콘’이 해당 요인을 진압, 무력화한 후 ‘운반자’들이 도착한다. 이들은 변칙성을 지니는 것들 위주로 최대한 신속하게 부산물과 흔적들을 수거한다. 수거한 부산물들은 제 25 기지들로 운송되어 분석 및 연구가 이루어지거나 폐기된다.

복구 작업이 모두 이루어진 이후에는 ‘오블리비언’이 해당 지역 저상공으로 내려온다. ‘오블리비언’은 수용 중이던 드론들을 방출하고, 드론들은 10대씩 편대를 이루어 비행하며 해당 지역에 기억소거제를 살포한다. 소거가 완료되면 ‘오블리비언’은 드론들을 재수납한 뒤 본궤도로 복귀한다.

인공지능 특무부대 ‘스페이드.aic’는 장막 정책이 깨진 동안 기록된 영상, 문서, 사진들에 조작을 가해 초상에 대한 흔적과 기록을 제거함과 동시에, 역정보를 유포한다.

&gt; 여러분은 이 점을 늘 명심해 주십시오. 기억소거 기술의 존재는 우리가 그 어떤 일을 벌려놔도 기억만 지우면 그만이라는 의미도 아니고, 변칙이나 기밀이 노출되었을 때 얼마든지 이용할 수 있는 만능 열쇠 같은 것도 아닙니다. 우리는 기억으로 인지하고, 기억으로 생각하고, 기억으로 정체성과 가치관을 확립해 갑니다. 기억을 지운다는 행위는, 우리가 이러한 것들의 기반을 지운다는 것이며, 그것이 큰 계기나 전환점이 되는 기억일수록 기억소거의 심각성은 높아집니다. 이 시스템에 너무 의존해서는 안됩니다. 우리가 시행하는 기억소거가 후에 어떤 나비효과를 불러오게 될지는 아무도 모릅니다. 
&gt; ---------------------------------------------------------------------
&gt; - SCP-919-KO 담당자 ███ ███ ███

**부록-SCP-919-KO:** 다음은 SCP-919-KO를 구성하는 시설과 장비들이다.

* **코드명: 오블리비언**

‘오블리비언’은 재단에서 전 세계 규모의 기억소거를 시행하기 위한 드론들을 탑재한 6 대의 인공위성을 가리킨다. ‘오블리비언’은 █████ 입자와 하전 입자의 폭발적인 상호작용으로 기존의 이온 엔진만큼의 지속성을 가지며 기존 로켓 엔진의 30배 가량의 추진력을 낼 수 있는 ‘호라이즌 이온 엔진’으로 운영된다. ‘오블리비언’을 운영하는 에너지원은 100kg의 제논 추진체와 배터리다. SCP-919-KO가 시행될 경우 지구의 저상공까지 내려와 기억소거용 드론들을 내보내며, 1 기 당 1만 대의 드론을 수용하고 있다. 해당 위성과 드론들에는 역반사 패널과 인지 저항 필터가 장착되어 대중의 눈에 띄지 않는다. ENUI-5를 기억소거용 약물로 이용한다.


* **코드명: 아르콘**

‘아르콘’은 SCP 개체에 대한 대규모 격리 파기 사태가 발생할 경우 적대적인 SCP 개체들을 진압하기 위해 제작된 변칙적인 슈트와 이를 착용한 인원들을 지칭한다. 인지 저항 필터 기술로 인해 타인의 눈에 띄지 않게 할 수 있으며, 삼중 티타늄-카르발트 합금과 탄소 섬유 구조로 인해 강한 내구성을 지녔다.[[footnote]]이는 SCP-682, SCP-076, SCP-939, SCP-3199와 같은 공격적인 케테르 등급 개체들의 재격리 시도에 시험차 투입되었을 때 착용자들을 효과적으로 보호해 줌으로써 확인되었다.[[/footnote]] SCP-███에 대한 연구를 기반으로 개발한 반영구적 생명유지장치가 탑재되어 있어 생명유지장치가 파괴되지 않는 한 착용자가 양분이나 수분의 섭취 없이도 생존할 수 있게 해준다. 또한 현실 조작과 정신 조작에 대한 어느 정도의 저항성을 제공한다. [[footnote]]착용 결과 정신 저항 수치가 ██만큼 상승했으며, ██만큼의 흄 준위 차이에도 저항할 수 있었다.[[/footnote]] 주로 전투 인원들이 착용하나 위험 상황에 노출되는 비전투 인원들이 착용하기도 한다.

* **코드명: 운반자**

‘운반자’는 환경 수습 및 복구 과정에서 나오는 각종 유해하거나 변칙적인 부산물들을 수거하는 대형 트럭이다. 해당 트럭은 볼보 FH와 동일한 모델이며, 한 기지당 5 대를 보유 중이다. 컨테이너의 내부는 유사 리만 다양체 구조를 이용해 공간을 확장시켜 25 x 10 x 3m의 넓이를 지닌다.

* **제 25 기지**

세계 각국에 존재하는 ‘운반자’가 실어 오는 부산물들을 보관, 처리하기 위한 장소다. 각 기지들은 평범한 쓰레기 수거장과 같은 모습으로 위장하고 있으며, 초고열 소각로와 유사 리만 다양체 구조의 두께 1m 철근 콘크리트로 지어진 저장고가 지어져 있다. 해당 기지들은 ‘아르콘’ 전투복이 보관된 장소들이기도 하다.

* **인공지능 특무 부대 ‘스페이드.aic’**

역정보 공작 및 정보 차단을 위한 인공지능 특무부대로, SCP-████을 분석하여 얻어낸 변칙적인 코드가 도입되어 있다. 해당 특무부대는 기존에 알려진 대부분의 방호벽을 뚫는 것이 가능하며, 대중적인 사이트부터 딥웹까지 곳곳에 침투하여 노출된 사진, 영상, 글 등을 삭제, 수정하여 정보 노출을 막음과 동시에 역정보를 생성하고 전파한다.
@@ @@

**부록-기억소거 3원칙:** 다음은 SCP-919-KO를 운용하는데 있어 가장 기본이 되는 3원칙들이다.

**제 1 원칙:** 요주의 단체들을 초상 사회에서 배척하기 위해 사용하지 말 것.
@@ @@

**제 2 원칙:** 공공을 위한 장막 정책 외의 목적으로는 사용하지 말 것.
@@ @@

**제 3 원칙:** 기억소거에 의존해 불필요한 규모의 행위들을 하지 말 것.
&gt; 해당 원칙들이 정해진 이유는 다음과 같습니다. 
&gt; 첫 번째, 재단의 권력 독점을 막기 위해서입니다. 재단과 대립하는 단체들은 우리의 입장에서 성가시거나 방해가 되더라도, 재단이 초상 사회에서 권력을 독점하고 폭주하는 것을 막는 작용 또한 합니다. 그렇기에 기억소거가 가능한 초상 단체들에도 우리는 SCP-919-KO를 이용한 개입을 해선 안됩니다.
&gt; 
&gt; 두 번째, 장막 정책 유지라는 본연의 목적에서 벗어나는 것을 막기 위해서입니다. SCP-919-KO는 어디까지나 장막 정책을 유지하기 위해서만 이용되어야지, 결코 정치적인 목적이나 소수의 이익을 위해 쓰여서는 안됩니다. 그건 재단의 임무에 어긋나는 행위이니까요.
&gt; 
&gt; 세 번째, 기억소거는 이전에 언급했듯이 만능 열쇠같은게 아닙니다. 기억을 소거해야 할 범위가 넓어질수록 지워야할 기억은 많아지고, 향후 일어날 일들에 큰 영향을 끼칠 확률은 높아집니다. 기억소거는 최소한만을 행해야 합니다.
&gt; ---------------------------------------------------------------------
&gt; - SCP-919-KO 담당자 ███ ███ ███
@@ @@

&gt; 보안 인가 확인 중.... 밈적 살해인자 무력화, 환영합니다, O5-8

[[collapsible show=&#34;[5등급 보안인가 요구 문서]&#34; hide=&#34;- 우리를 기억하십시오.&#34;]]

SCP-919-KO의 중앙 제어 시스템 및 기술의 근거지는 ██████에 위치한 동굴이다. 재단은 ████/██/██에 해당 좌표로부터 재단으로 지속적으로 전송되어 오는 신호를 관측하였다. 해당 신호의 해석 결과는 다음과 같았다.

&gt; 망각은 곧 축복이다.

재단은 이후 요원들을 파견하여 해당 지역의 탐사를 시작하였다. 요원들은 이후 동굴 내부에서 재단의 문양이 그려진 폭 0.7m, 높이 2m, 두께 0.3m의 철제 문을 발견했으며, 내부에서 거대한 슈퍼 컴퓨터 데이터 베이스를 발견하였다. 해당 데이터베이스들의 동력원은 불명이다.
@@ @@

SCP-919-KO의 중앙 시스템 중에서도 가장 중앙에 위치한 메인 컴퓨터는 노란빛의 에너지 방벽에 의해서 보호받고 있으며, 몸체에는 재단의 로고가 새겨져 있다. 해당 시설이 언제 누구에 의해 만들어졌는지는 밝혀진 바 없다. 해당 시설의 보안은 생체 보안으로 이루어져 있으며, 오직 O5 평의회의 접근만이 허가된다. 해당 보안 시스템이 어떻게 별도의 수정 없이 새로 위임한 O5의 생체 정보를 자동 등록, 인식할 수 있는지는 불명이다. 메인 컴퓨터에는 SCP-919-KO의 주축을 이루는 ‘오블리비언’, ‘아르콘’ 및 여타 시설들의 설계도와 체계, 그리고 SCP-919-KO의 원격 접근 코드가 저장되어 있으며, 재단은 이를 토대로 현재의 SCP-919-KO를 완성, 운용 중이다. 더불어, 중앙 시스템에는 지금까지 SCP-919-KO가 운용된 모든 사례들이 운용 동기와 범위, 인구 수, 동원된 기동특무부대 등을 포함하여 상세하게 자동적으로 기록된다. 현재 기록되어 있는 사례들 중에선 현재 재단의 우주에서 일어나지 않은 것으로 판명된 사건들의 목록들 또한 다수 확인되었다.[[footnote]]다른 우주에서 일어난 사건들의 목록들로 추정된다.[[/footnote]]

* **SCP-919-KO에 등록된 메시지** 

&gt; 우리는 지금까지 장막을 보존하기 위해 변칙에 대한 수많은 이들의 기억을 지워왔습니다.
&gt; 어떤 분들은 우리가 이렇게 끊임없이 장막을 다시 드리우며 진실을 가리는지 의문을 품기도 하실 겁니다.
&gt; 물론 초상 세계와 정상 세계가 별다른 충돌없이 서로 공존한다면 그것은 매우 좋은 현상일 겁니다.
&gt; 그러나 인류는 작은 차이로도 차별과 분란을 일으킵니다. 이러한 차별과 분란은 인간의 머리로 이해가 가능한 정상 세계 안에서 일어나죠. 그런 작은 차이로도 서로를 멀리하는 마당에, 변칙이란 이해할 수 없는 무언가들은 인류에게 있어 공포의 대상이고, 경계의 대상으로 낙인 찍히기 쉽습니다. 게다가 변칙들 중에선 정말로 아직 인류가 이해하고 받아들이기에는 너무나도 버거운 것들이 한가득입니다. 기존에 알아오던 모든 상식과 질서들이 파괴된다면 인류는 버티지 못할 가능성이 높겠죠. 따라서 우리는, 아예 인류가 그러한 변칙의 존재를 알지 못하게 하는 방향을 선택했습니다.
&gt; 기억의 삭제는 인류에게 진실을 감추는 대신 평화를 주었습니다. 특히나 지구상에 여러 차례의 종말이 있었다는, 누구라도 납득하기 어렵고 혼란을 줄만한 기억들에 대한 삭제는 ‘망각의 축복’이나 다름 없다고 생각합니다. 하지만, 이것을 모두가 잊어서는 안됩니다. 우리는 이전의 일을 교훈 삼아 앞으로의 일에 대비를 갖추어야 합니다. 우리는 이러한 일들이 있었음을 잊어서는 안됩니다.
&gt; 망각은 축복입니다. 하지만, 우리를 기억하십시오.                                    - 관리자,,The Administrator,,

**부록-SCP-919-KO 작동 사태**

████/██/██, SCP-919-KO가 작동한 것으로 추정되는 사건이 발생했으나, SCP-919-KO 운용 인원들을 비롯한 재단의 상급감시사령부까지 해당 사건이 무엇인지조차 기억하지 못하는 사태가 발생했다.[[footnote]]해당 사건 자체가 재단의 데이터베이스 기록에서 ████/██/██에서 ████/██/██까지의 상당부분의 기록이 지워졌다는 점에서 알게 된 사건이었을 뿐, 이전까지 해당 사건에 대한 존재 자체가 알려지지 않았다.[[/footnote]] 어떠한 기록도 남지 않았으며, 유일한 단서는 해당 기록 뿐이다.

&gt; 이 존재했다는 기록조차 남지 않은 사건에 대해서 많은 분들이 궁금해 하실거라 생각합니다. 재단의 일부 인원도 아니고 전체가 완전히 망각해버린 사건이니까요. 그것도 재단이 이용하던 시스템에 의해서요.
&gt; 하지만 유감스럽게도, 저희는 그 사건에 대해 말씀드릴 수가 없습니다.
&gt; 다만 저희가 어떻게 그 사건에 대해 기억하고 있을 수 있냐고 묻는다면, 그건 저희 업무에 대한 특성 덕분이죠. 저희는 본래 기억을 하지 못하게 만드는 것들을 다룹니다. 그렇기에 기억제라는 것을 상시 복용하고 있고, 그렇기에 우리는 SCP-919-KO의 영향으로부터 벗어날 수 있었습니다.
&gt; 한 가지 이상한 점이 있어 적어두자면, 제가 들은 바로는 당시 SCP-919-KO가 자동으로 가동되었다는 점입니다. 그게 정말인지 여러분께 물어볼 수 없다는게 아쉬울 따름이네요.
&gt; 다시 한 번 말씀드리지만, 그 사건에 대해선 저희는 말씀을 드릴 것도 없고, 드릴 수도 없습니다.
&gt; 망각은 축복입니다. 그냥, 그렇게 잊으십시오. - 항밈학과
