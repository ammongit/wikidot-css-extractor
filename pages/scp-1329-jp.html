    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1329-JP - 連理の肉
**著者:** ©︎[[*user blue_radio]]
**作成年:** 2019
[[include credit:end]]
**アイテム番号:** SCP-1329-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1329-JP-A及びSCP-1329-JP-Bは両個体が接触した状態でサイト-81██のタイプC中危険度生物収容室に収容し、週に1度、それぞれに100g程度の食肉を与えてください。両者の分離を伴う実験にはセキュリティクリアランスレベル3以上の職員の許可が必要です。分離状態の継続時間は1回の実験につき30分以内にとどめてください。

**説明:** SCP-1329-JPは肉によって構成された粘性の高い不定形の生命体です。財団は2体のSCP-1329-JPを収容しており、それぞれSCP-1329-JP-A、SCP-1329-JP-Bと指定されています。SCP-1329-JPの組織の構成は概ねヒトの筋組織及び脂肪と一致しています。眼球や脳・神経が存在しないにもかかわらず、周囲の状況を把握しているように行動することが可能です。知性があるようなふるまいを見せますが、現在まで意思の疎通には成功していません。

SCP-1329-JPは自身に接触した有機物を吸収し、その一部を自身と同じ組織へと変質させて取り込みます。基本的には元の有機物の体積の約40%を取り込みますが、例外としてSCP-1329-JP組織はほぼ100%を取り込むことができます。この際、一部の有機物を取り込んだ場合に体の一部が隆起するような反応を示すことが判明しています。この反応は一般的に食物とされるものを取り込んだ際によく現れ、例外としてSCP-1329-JP組織及びヒト筋肉組織を取り込んだ際に特に強い反応を示します。現在SCP-1329-JP-AとSCP-1329-JP-Bは互いに接触した状態を維持しており、同スピードで吸収・同化をおこなっています。このため、両者の体積は緩やかに減少し続けており、財団はSCP-1329-JPの消失を防ぐため、定期的に食肉を与えることで体積を回復させています。

SCP-1329-JPは常に互いに接触することを目的として行動しているようです。強制的に分離させた場合、壁等で隔てられている場合であっても不明な手段で相手の位置を把握し、その方向へ移動します。分離状態が長引くと行動が狂暴化し、障害物を破壊して相手のところへ到達しようとします。この時の破壊能力は高くありませんが、さらに分離状態が継続すると体組織が崩壊し始めます。

SCP-1329-JPは京都府京都市の廃墟にて肝試しをおこなっていた一般人が発見し警察へ通報、財団へと引き継がれて収容へと至りました。発見場所には複数の医療器具が放置されていましたが、持ち主の特定には至っていません。

SCP-1329-JPの組織に対するDNA検査の結果、SCP-1329-JP-Aは京都府京都市在住の開業医であった平坂誠一氏、SCP-1329-JP-Bは██大学の研究者である白木美代氏のDNAとそれぞれ大部分が一致しました。両氏はそれぞれ同時期に行方不明となっており、家族より捜索願が出されていました。

財団による調査で、平坂誠一氏及び白木美代氏はGoI&#34;石榴倶楽部&#34;の元構成員であり、それぞれ&#34;橋詰&#34;、&#34;東条&#34;の偽名で活動していたことが判明しました。両氏の自室に残されていた日記やメール、関係者へのインタビューによると、両氏は石榴倶楽部の会合で出会い意気投合し、交際を行なっていたようです。
[[collapsible show=&#34;+ 平坂誠一氏の自室で発見された日記(一部抜粋)&#34; hide=&#34;- 閉じる&#34;]]
&gt; **__3月21日__**
&gt; 六角さんの紹介で、今日の会合から新しい人が東条さんとして参加することになった。女性で、仏教の研究などをしているらしい。柔らかい声で、丁寧な話し方をする人だった。なんとなくだが、今日初めてザクロを食べたという感じではなかった気がする。まあ、あまり詮索しないほうがいいだろう。お互い踏み込まないほうが気が楽だ。

&gt; **__8月22日__**
&gt; 今日の会合では久しぶりにザクロを味わえた。やはりこの背徳感は癖になる。久しぶりであることを抜きにしても、今日のザクロは絶品だったと思う。食は人生を豊かにするというのは本当だと改めて実感した。船越さんも言っていたが、いつか毎日でもザクロを食べられるようになってみたいものだ。

&gt; **__10月19日__**
&gt; 母の容体が悪化している。手を尽くしてはいるが、そろそろ弟たちに覚悟を決めるよう伝えなければならないかもしれない。

&gt; **__10月22日__**
&gt; 母が息を引き取った。

&gt; **__10月24日__**
&gt; 今日の会合で、母のザクロを出してもらった。普段食べている上質なものからすると、やはり味は悪い。倶楽部の人たちも、口には出さないが満足していないようだった。しかしそれでも、私にとってはこれまでのどれよりも特別な味で、大切な食事となった。母の心が、一口ごとに入り込んでくるような気がした。大切な人のザクロの味を初めて知った。
&gt; 会合の後で、東条さんが声をかけてきた。いつもと様子が違ったから心配になったと。気づかれたことに驚き、つい話してしまった。彼女は親身になって聞いてくれた。人に心の内を話したのは久しぶりかもしれない。

&gt; **__11月9日__**
&gt; 駅で偶然東条さんに出会った。明るいところではっきりと見たのは初めてだったが、とても美しい人だったので驚いた。少し世間話をしただけだったが、倶楽部の会合以外の場にも彼女は存在するのだという、不思議な感動を得た。

&gt; **__11月21日__**
&gt; 会合の帰り、東条さんに今度個人的に会えないかと持ち掛けられた。私に興味が沸いたと言っていた。少し戸惑ったが、了承することにした。正直、私も彼女に興味がある。

&gt; **__11月28日__**
&gt; 東条さんと料亭で食事をした。彼女とは驚くほど気が合った。好きな本の話、料理の話、私の仕事の話、彼女の研究の話など、いろいろなことを話した。彼女は話し上手で、私が詳しくないことも面白く伝えてくれた。逆に私の話を興味深そうに聞いてくれた。今までに会ったどの女性とも違う不思議な魅力があった。また会う約束をして別れた。

&gt; **__12月12日__**
&gt; 今日は東条さんとレストランに行った。彼女の落ち着いた笑顔をみると、心が満たされる気がする。今日もまたいろいろな話をした。彼女も厳しい家庭で育ったらしく、苦労したらしい。その分所作が丁寧で、素敵だと思えた。

&gt; **__12月17日__**
&gt; 東条さんに惹かれているのを実感する。ふとした時に彼女のことを考えている自分がいる。あの長く美しい黒髪を、静かに光る瞳を、艶やかな紅い唇を、あのやわらかで優しい声を。

&gt; **__1月16日__**
&gt; 今日彼女と会ったとき、どうしようもなく食べてしまいたいと思った。そして同時に、彼女も私を食べたいと思ってくれているらしい。私を見つめる彼女の目に、異性への目とは別の、独特な目つきを感じた。これが相思相愛というやつだろうか、などとくだらない考えが頭に浮かぶ。

&gt; **__2月6日__**
&gt; 東条さんにもう会合の外では会わないようにしようと言われた。突然のことで驚いたが、彼女の両親が彼女に結婚相手を連れてきたらしい。彼女は私のことを話したが聞く耳を持ってもらえず、来月あたりに準備ができ次第結婚となる予定だそうだ。ひどくショックだが、彼女に迷惑はかけたくない。あきらめるべきなのだろう。

&gt; **__2月20日__**
&gt; 今日の会合の時、入り口で彼女に出会った。私を見つけると驚いたような表情を見せ、それから寂しげに笑って見せた。私は彼女を連れ去ってしまいたい衝動に駆られたが、彼女にも、私にも生活と立場がある。いつもそうだ。医者になって人を治し、ヒトを食って他人とは違うと偉ぶって見せても、私は大切な人ひとり救えない。
&gt; 今日の会合ではザクロが出たが、正直味を覚えていない。ほかの人に心配されたような気もするが、その記憶もあいまいだ。今の私の舌に味を与えてくれるものがあるとするならば、東条さんのザクロだけだろう。

&gt; **__2月25日__**
&gt; 抑え込んだ思いが強くなるのを感じる。いっそ彼女をこの手で、などと考えてしまう。今日、浮田さんから手紙が来た。会合の案内状以外で手紙が来るなんて、と驚いたが、中には「助けになる」と書いてあった。彼も得体のしれない人間だが、助けになるというなら行ってみようと思う。

&gt; **__2月27日__**
&gt; 浮田さんに教わった住所を訪れた。そこにいた怪しげな男の話はとても信じがたいものであったが、いくつかの証拠を見せられて真実なのだと理解した。その男が言うには、彼は私たちの体を作り替えて、私たちを私たちでない存在にできるらしい。そして私たちは永遠に、とはいかないまでも、長く長く愛し合うことができるのだとか。彼は実際に、目の前でネズミを一匹作り替えて見せた。その姿はとても不気味なものだったが、彼女と愛し合えるならそれも悪くないと思った。彼女を殺して食べ、この愛を終わらせてしまうよりはずっと。

&gt; **__3月2日__**
&gt; 東条さんから、両親にそろそろ籍を入れろと催促されていると伝えられた。結婚相手の男は、とてもつまらない男だとも。その一言で決心がついた。電話越しで、彼女に私の考えを伝えた。

&gt; **__3月5日__**
&gt; 私たちは明日、ヒトの姿を捨てる。これまでのすべてと、これからのすべてを捨て、互いを愛し合うだけの化け物になる。私にも彼女にも、これまで築き上げてきた地位や、家族や、友人がいる。しかしそれも、肉の塊となってしまえば関係ない。そう話し合って決めた。彼女は両親を裏切ることをずっと恐れていたようだが、それも関係ないと納得してくれた。彼女の髪や瞳や声が失われるのはとても惜しいが、その肉と、心さえあればいい。願わくば、この愛が永遠に続きますように。
[[/collapsible]]
[[collapsible show=&#34;+ 平坂誠一氏の自室で発見された手紙&#34; hide=&#34;- 閉じる&#34;]]
&gt; 拝啓　初春の候　ますますご清栄のこととお慶び申し上げます
&gt; 先日の会合で思い詰めていたようであったのを心配に思い、失礼ながら東条さんや六角さんにお話を伺いました
&gt; 事情は概ね把握いたしました。叶わない恋というのはお辛いものでしょう
&gt; さて要件なのですが、実は、橋詰さんと東条さんの力になれそうな方を知っております
&gt; 以下の住所にお二人で行ってみてください。きっと助けになると思います
&gt; 京都府京都市██区████　██-█[[footnote]]SCP-1329-JPの発見場所[[/footnote]]
&gt; お辛いとは思いますが、どうか物事はよく考え、良い判断を下してください
&gt; 年寄りからのつまらない助言です
&gt; [[&gt;]]
&gt; 敬具
&gt; [[/&gt;]]
&gt; 平成██年2月24日
&gt; [[&gt;]]
&gt; 浮田
&gt; [[/&gt;]]
[[/collapsible]]</textarea></pre>
