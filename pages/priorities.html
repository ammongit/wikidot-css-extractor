A [[[all-of-me-wants-all-of-you|Pesquisadora Rose Labelle]]] deu um suspiro pesado ao entrar em uma das muitas salas de entrevista do Sítio-19, lentamente fechando a porta atrás de si. Ela esperou alguns segundos, e então se virou. Já sentado à mesa estava um ciborgue esquelético e de pele pálida. Seus olhos cibernéticos refletiam a luz da sala, Labelle captando seu reflexo em suas lentes enquanto ela se sentava e examinava rapidamente o relatório que recebera. Eventualmente, ela ergueu os olhos e franziu a testa par o ciborgue. Ele deu um sorriso presunçoso em troca.

&#34;A que devo o prazer desta entrevista, Senhorita Labelle?&#34; Perguntou [[[Anderson Robotics Hub|Anderson]]] em sua voz metálica grave.

Labelle permaneceu em silêncio e pegou uma série de fotografias de uma cela de contenção humanoide estéril e sem decoração. Na primeira, Anderson tossia visivelmente vários pedaços minúsculos de metal no chão. No próximo, o ciborgue apressadamente começou a montar os pedaços em algo. A terceira imagem mostrava Anderson beijando um pequeno drone parecido com uma aranha, feito de pedaços de sucata, o drone brilhante brevemente com o contato. Na quarta, ele colocou o drone no chão e deixou a criatura rastejar para longe. Na quinta, o minúsculo drone havia desaparecido da visão da câmera, e as contramedidas taumatológicas na cela tinham começado a brilhar, as paredes da sala iluminadas com símbolos e runas brilhantes. Na foto final, Anderson podia ser visto tremendo de dor conforme o campo anti-magia atacava seu corpo.

&#34;Nós estávamos indo tão bem,&#34; suspirou Labelle. &#34;Anos de bom comportamento. Anos de cooperação e, em troca, deixamos você fazer reparos em seus sistemas. Deveria saber que você usaria seus componentes para fazer algo assim.&#34;

&#34;O que posso dizer,&#34; disse Anderson com um encolher de ombros, &#34;Sou um inventor. Eu invento.&#34;

Labelle esfregou a têmpora em frustração.

&#34;Eu acho... Só não vejo o sentido, Vincent,&#34; disse ela finalmente com outro suspiro. &#34;Seus [[[Products|drones Amur]]] fabricados comercialmente não conseguem ir muito longe sozinhos, muito menos um feito de clipes de papel e chiclete. Presumo que o efeito taumatológico que você lançou nele também seja mais fraco, o que significa que mesmo que chegue a onde você queria que ele fosse, ele pode quebrar na chegada. Haverá sérias repercussões por isso. Eles estão movendo você para uma cela de segurança mais rígida, com bloqueios taumatológicos mais fortes. Você não estará recebendo mais componentes para si mesmo nunca mais.&#34;

&#34;Ah, estou ciente do quão duros vocês vão reprimir,&#34; Anderson riu. &#34;Vou aceitar isso conforme vir. Isso precisava ser feito. Uma mensagem precisava ser enviada.&#34;

&#34;Para quem?&#34;

&#34;Segredo comercial,&#34; Anderson sorriu. &#34;Sinto muito, Senhorita Labelle, mas esta é uma carta que vai fica na minha manga.&#34;

&#34;Veremos, Vince.&#34; Labelle suspirou e se levantou. &#34;Você tem prioridades estranhas. Espero que quem está do outro lado da linha para aquele Amur possa apreciar tudo o que ele lhe custou.&#34;

&#34;Posso garantir que não vão,&#34; o sorriso presunçoso de Anderson se encolheu em um sorriso melancólico. &#34;Mas, ei, o que você pode fazer?&#34;

Labelle sacudiu a cabeça e saiu.

------

[[[No Good Deed|Erica Herring]]], agora Erica Lister, estava na sacada de um hotel, com vista para a costa central do Oregon. Os últimos dias tinham sido cheios de tanta emoção, que agora ela estava achando difícil dormir. Atrás dela, na escuridão do quarto do hotel, seu marido de três dias podia ser ouvido roncando. Ela sorriu para si mesma e continuou a ouvir as ondas quebrando na praia na escuridão. Ela fechou os olhos e respirou fundo.

Quando ela os abriu novamente, um pequeno drone desgastado estava no parapeito à sua frente.

Ela congelou, seu sorriso se transformando em uma carranca triste. Fazia um tempo desde que o pai que a havia abandonado tantos anos atrás, mandara um de seus pequenos mensageiros. Ela olhou para o drone com cautela.

&#34;Você é uma coisinha de má qualidade, não é?&#34; Disse ela, e cutucou o droide. O pequeno robô estalou e deu um pequeno movimento brusco.

&#34;Ssssnh?&#34; O droide zumbiu.

Erica revirou os olhos.

&#34;Minha pequena inventora...&#34; ela suspirou.

O droide explodiu em uma fina névoa prateada. Erica tossiu, tentando recuperar o fôlego. Enquanto ela ofegava, uma voz entrou no fundo de sua mente.

//Olá, minha pequena inventora...//

Erica congelou. A voz metálica e grossa de seu pai era clara.

//Soube, através de algumas fontes distantes, que você e Luke finalmente se casaram. Parabéns.//

Erica fechou os olhos, se concentrando na voz. Ela estava tentada a bater em algo ao seu redor par abafá-la.

//Esta será a última vez que poderei entrar em contato com você, Erica. Minha hora finalmente chegou, e não há escapatória. Eu só queria que você soubesse o quanto eu sinto muito. Quando deixei você e sua mãe, sempre justifiquei que isso manteria vocês duas seguras. O mundo em que entrei era perigoso, e vocês duas provavelmente se iriam se ferir. Isso era uma mentira.//

//Verdade seja dita, eu não poderia perseguir o sonho que eu queria com vocês duas amarradas a mim, então naturalmente cortei o peso. E funcionou. Subi tão alto antes de tudo ir ao chão. Tenho tido tanto tempo para mim mesmo para pensar nesses últimos anos e, no final, posso dizer que não valeu a pena. Você merecia muito mais do que eu. Fico feliz que [[[Bridges Burnt|sua mãe encontrou Tom]]], e que ele pode estar lá para você.//

Erica agarrou com força o parapeito próximo. Seu rosto se transformou em uma carranca. Ainda assim, ela continuou ouvindo.

//Não vou pedir seu perdão. E você não deve dá-lo. Eu só queria usar esta última chance para entrar em contato e dizer o quanto estou orgulhoso de você, e dar um último presente. Em suas memórias, assim que esta mensagem terminar, você terá conhecimento de algumas contas bancárias que configurei sob uma dúzia ou mais de pseudônimos. Ao todo, deve haver mais de alguns milhões lá agora. Esvazie elas e faça o que quiser.//

//Eu te amo, Erica.//

//Tenha uma boa vida.//

Tão repentinamente quanto começou, a voz parou. No fundo da mente de Erica, várias lembranças surgiram do além.

* **Números de PIN**
* **Nomes**
* **Números de Contas Bancárias**
* **Questões de Segurança**
* **Locais de Filiais**
* **Seu nome como membro conjunto em todas as contas.**

A carranca de Erica desapareceu. Ela abriu os olhos e olhou de volta para o oceano.

&#34;Eu te odeio pra caralho...&#34; Erica murmurou para si mesma. &#34;Seu desgraçado manipulador...&#34;

Lágrimas corriam por sua bochecha.

&#34;Você não pode me comprar...&#34;
