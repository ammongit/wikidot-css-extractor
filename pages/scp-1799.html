[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1799/1799%20-%20Edited.jpg|caption=SCP-1799]]


**Mã vật thể:** SCP-1799

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-1799 được quản thúc trong một phòng giam cách âm dành cho người, với Các Quý Ngài khác trong Sảnh ██ của Điểm-██. Nhân viên vào phòng giam của SCP-1799 sẽ được trang bị mũ bảo vệ cách âm để tránh giao tiếp với đối tượng. Nhân viên nào đi vào hoặc rời khỏi phòng giam của SCP-1799 đều phải được kiểm tra kỹ lưỡng về bất cứ thứ gì có thể dùng làm vũ khí, và phòng giam của SCP-1799 phải được kiểm tra kỹ lưỡng mỗi 24 giờ nhằm phòng tránh các vật dụng từ ngoài mang vào.

**Mô tả:** SCP-1799 là một thực thể dạng người, cao khoảng 1,2m, nặng 58kg. SCP-1799 có các đặc tính vật lý bình thường của một chú hề. Đối tượng không mọc thêm tóc, da không chứa sắc tố và mũi đỏ tròn, và có bàn chân dài. Màu da mặt trông như được trang điểm như những người biểu diễn xiếc bình thường.

Bất cứ điều gì SCP-1799 giao tiếp bằng lời nói với con người sẽ làm cho người nghe hiểu như một trò đùa. Đối tượng càng tiếp tục nói, sự hài hước của &#34;trò đùa&#34; càng tăng lên, cho đến khi người nghe kiệt sức vì cười. Do hiệu ứng này, rất khó để đối diện và tương tác với SCP-1799. Cách duy nhất để giao tiếp với đối tượng là thông qua văn bản, vì việc này không kích hoạt hiệu ứng trên.

Ngoài ra, SCP-1799 có thể thực hiện một số hành động dị thường. SCP-1799 không thể kiểm soát được những khả năng này, và chúng xuất hiện một cách không có chủ ý, gây tổn thương và ngẫu nhiên. Chúng thường tương tự như các hành động được thực hiện bởi những người biểu diễn xiếc cùng với đạo cụ, bao gồm:

* Tháo ra và lắp lại tay chân.

* Bắn nước ra từ một bông hoa được cài trên ngực.

* Kéo một dây vải màu ra khỏi miệng, với dây dài nhất đo được là 45,2m.

* Phun ra khói màu từ nhiều lỗ khác nhau.

Dòng chữ &#34;Quý Ngài Cười, từ Các Quý Ngài Nhỏ Bé® của Ts. Wondertainment&#34; được xăm trên lưng dưới của SCP-1799. Định danh này xuất hiện ở dòng &#34;3&#34; trong //Tài Liệu [[[SCP-909]]]-a//.

**PHỤ LỤC 1799-A:**

[[collapsible show=&#34;+ Nhật ký Thẩm vấn 1799-0&#34; hide=&#34;- Đóng nhật ký&#34;]]
&gt; //Cuộc thẩm vấn này được tiến hành trong quá trình quản thúc ban đầu của SCP-1799.//
&gt; 
&gt; **Đối tượng thẩm vấn:** SCP-1799
&gt; 
&gt; **Thẩm viến viên:** Ts. B███
&gt; 
&gt; **Lời nói đầu:** Cuộc phỏng vấn này được thực hiện để xác nhận các dị tính của SCP-1799.
&gt; 
&gt; **&lt;Bắt đầu Bản Ghi&gt;**
&gt; 
&gt; **Ts. B███:** Vui lòng xưng danh tính.
&gt; 
&gt; **SCP-1799:** Được chứ. Họ gọi tôi là... Quý Ngài Cười.
&gt; 
&gt; **Ts. B███:** [Bắt đầu cười] Thiệt luôn hả? Điều đó buồn cười thật đấy.
&gt; 
&gt; **SCP-1799:** Không hẳn.
&gt; 
&gt; **Ts. B███:** [Tiếp tục cười lớn] Ôi anh bạn, ông đúng là một //cây hài//!
&gt; 
&gt; **SCP-1799:** Làm ơn, xin… đừng cười tôi nữa. Việc này...
&gt; 
&gt; (Ts. B███ bắt đầu cười điên dại, đập tay lên bàn lên bàn)
&gt; 
&gt; **SCP-1799:** Tôi đau lắm...
&gt; 
&gt; **&lt;Kết Thúc Bản Ghi&gt;**
&gt; 
&gt; **Ghi chú:** Ts. B███ đã yêu cầu được chuyển khỏi dự án SCP-1799.
[[/collapsible]]


**PHỤ LỤC 1799-B:** Trong một thử nghiệm vào ██/██/20██, SCP-1799 bắt đầu mắng chửi D-9023. Nhân viên này bắt đầu cười không ngừng, và khi đang trong trạng thái xao lãng, đã vấp ngã và bị chấn thương nghiêm trọng ở hộp sọ, dẫn đến tử vong. SCP-1799 trở nên sống thu mình và luôn buồn rầu sau sự kiện này, dẫn đến hành vi tự sát đầu tiên của SCP-1799. Kể từ ██/██/20██, SCP-1799 đã được giám sát đề phòng việc tự sát.

**PHỤ LỤC 1799-C:** Ghi chú này được tìm thấy trên người của SCP-1799 trong quá trình quản thúc ban đầu.

&gt; **Wow!** Bạn vừa tìm thấy cho mình một Quý Ngài Nhỏ Bé của riêng bạn, một bộ sưu tập phiên bản giới hạn của Ts. Wondertainment!
