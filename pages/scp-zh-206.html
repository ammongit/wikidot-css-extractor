篇名：施展快快好的魔法了呦
作者：[[*user balesbomb]]
2020攀爬金字塔 A2 銘文
[[include info:end]]

**項目編號：**SCP-ZH-206

**項目等級：**Safe

**特殊收容措施：**項目未使用期間應收容於Site-ZH-16收容1區醫療用具分區專屬保險箱內，使用項目須獲得1名三級以上人員核可。

--基於項目的便利性，已提案將其作為站點內醫療部門器材使用。--實驗證實，使用項目治癒骨折會提高該員同一部位再度發生骨折的機率並隨使用次數等比提高，直到停止以項目作為醫療手段至自然痊癒，故目前項目僅核可使用於D級人員。

**描述：**--SCP-ZH-206是一組白色的成人前臂骨折包裹護具，包括內藏鋼質夾板的魔鬼氈式包裹護具和肩頸吊掛背帶，在包裹護具正面有一行以黑色奇異筆書寫的『施展快快好的魔法了呦』和一排五個空心心型圖案。--

SCP-ZH-206是一段以黑色奇異筆書寫在白色成人前臂骨折包裹護具正面的文字和圖案，未觸發效應之原始狀態內容為『施展快快好的魔法了呦』和一排五個空心心型圖案。此組護具包括內藏鋼質夾板的魔鬼氈式包裹護具和肩頸吊掛背帶，須全部配戴才能觸發項目異常效應。當一名前臂骨折[[footnote]]尺骨、橈骨或兩者同時。[[/footnote]]的人員配戴完護具時將觸發項目異常效應，使配戴者的骨折患處以自然癒合速度的數十倍痊癒，項目亦開始隨機產生變化而內容偏向鼓勵性言詞；心型圖案部份則依序上下跳動並隨傷勢癒合程度逐漸填滿直到完全痊癒，之後項目將復歸到原始狀態；視骨折情節此過程費時由18小時至72小時不等，於治療中途取下護具會中止效應並使項目復歸原始狀態。

SCP-ZH-206是由潛伏於遠已生醫新莊遠己總院內的外勤潛伏特工發現；該員在清查院內醫療紀錄時，注意到一則異常頻繁就診前臂骨折的病例紀錄，通報追查後於該病例平民家中尋獲項目並完成收容；訪談結果該民是於購物網站購得此組護具且最初並無異常性質，於一次與友人外出至西門町周遭店舖用餐，離開店鋪時發現項目已書寫在護具上並生效，該民對店舖位置與用餐過程記憶模糊，對該店舖的搜索未有結果；事後已修改該則病例並對相關接觸人員執行記憶消除程序。

**附錄：**SCP-ZH-206實驗過程節錄

&gt; **實驗時間：**2019/8/8至2019/8/10
&gt; **操作人員：**D-6689，具強盜、恐嚇取財、重傷害致死前科，於[[[bloodstain-1|收容突破事件SCP-ZH-661-A]]]中右臂尺骨骨折。
&gt; **監控人員：**研究員 Passer
&gt; ----
&gt; **過程概述：**
&gt; 
&gt; **第一日：**D-6689在配戴SCP-ZH-206之後展現對項目的厭惡並試圖對現場人員施暴，故對該員施以鎮靜藥物。
&gt; 
&gt; **第二日：**D-6689甦醒後依然拒絕配合實驗，故對該員施加拘束衣等限制能力手段。項目效應使該員患處復原情況良好。
&gt; 
&gt; **第三日：**D-6689患處已完全治癒，並於卸除項目時意圖再次對現場人員施暴，維安人員制止過程中導致D-6689右手尺骨再次骨折。
&gt; 
&gt; ----
&gt; **人員後註：**所以我們又有一個骨折的D級可以實驗了。----研究員 Passer
&gt; 
&gt; **實驗後續：**嘗試再次以SCP-ZH-206治療D-6689骨折結果獲得與前次實驗相近的過程，唯D-6689於實驗後在D級人員浴室中不慎跌倒再次導致右臂尺骨骨折，確認項目具有影響特定機率的效應。
