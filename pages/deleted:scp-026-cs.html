||~ ##crimson|画像差し止め中## ||
||~ 職員の証言に従ってスケッチされたSCP-026-CS||

**アイテム番号:** SCP-026-CS

**オブジェクトクラス:** Thaumiel

**特別収容プロトコル:** 補遺D-026-CS-1を参照。

**説明:** SCP-026-CSはおそらく、2度目のSCP-025-CSの起動後にSCP-025-CSを食い止めたと推測される指輪です。正確な構成や、外観は不明です。この件については補遺D-026-CS-1を参照してください。その製造目的、および異常性の正確な範囲も定かではありません。

唯一の判明しているオブジェクトの情報は、SCP-025-CSの2度目の起動（以降インシデントU-025-2と呼称）時のものです。

インシデントU-025-2の直後、025-1の前方に身体的特徴に欠ける発光した白い人影が出現しました（文書SCP-025-CSを参照）。目撃者は、この人物を「光でできた男」であると証言しました（以後026-1と呼称）。026-1が出現した瞬間、025-1は硬直し、動きを止めました。026-1は025-1にゆっくりと接近し、右手の人差指で接触しました。025-1からSCP-025-CSを取り落し、床に倒れ痙攣し始めました。026-1はその後融解し、その痕跡は残存していません。

SCP-025-CSはその後適切な手段で収容されました。この間、他の人物に起動を促すような二次異常性は確認されませんでした。026-POの消失後、保持者の身体は痙攣をやめ、その後死亡が確認されました。彼は穏やかな表情で死亡していました。

インシデント目撃者は、026-1の右人差し指に現在SCP-026-CSとして知られる指輪が装着されていることを認識していました。

インシデントU-025-2により、SCP-026-CSはThaumielに割り当てられましたが、人間に利するものではない可能性があります。一方、仮説では、SCP-026-CSがSCP-025-CSを停止することのみを意図したものであり、おそらくSCP-025-CSの最初の活性化の直後に発生したと考えられています。この仮説は、026-1が最初の戦闘の際現れなかったという事実をもとに構築されています。

**補遺D-026-CS-1:** SCP-026-CSは、026-1の消失とともに消失したため、現在未収容状態にあります。</textarea></pre>
