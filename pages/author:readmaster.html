[[tab 一つ問題がある。readmasterって誰だ？]]
[[*user readmaster]]
クソコラツイ廃。ロクな人間になろうとはしている。ロクな人間のロクって何？
最近ではめっきりサイトに投稿しなくなった。こんな人間でも忙しくはなるのだ。それはそれで私の負担が増えるので悲しい。自身の分身に甘えるというインセインじみた解決策も存在する。
[[/tab]]
[[tab 教会図書館二号館 著者ページ支部]]
皆さんの提供してくださった推し作品を纏めてあります。
[https://twitter.com/contro_scp Twitter]のDMから追加を随時受け付けていますので興味のある方はどうぞ。
----
[https://t.co/2gUjCZc3sg 君のその顔が…] by [[*user mojamoja]]
**寄贈:** [[*user Enginepithecus]]
**推薦理由:** 下手に語るとネタバレになりますが、｢事実上のTaleオリジナルキャラでありながら、既存キャラと同格に立つ程の魅力的なキャラ立ちをしたPoI｣、｢タイトルの回収｣、等です！

[http://scp-jp.wikidot.com/1998-911-hub マンハッタン・クライシス ハブ]
**寄贈:** [[*user kuromituzatou]]
**推薦理由:**要注意団体が多く登場し､彼らの財団や異常存在への態度がハッキリしていて今後色々な記事を読む際に参考になると思うからです｡
一応書いておくと殆ど本部産の要注意団体で､ -JP産は東弊と負号位です

[http://scp-jp.wikidot.com/taking-off-the-dress 服を脱ぐ] by [[*user k-cal]]
**寄贈:** [[*user Musibu-wakaru]]
美しく繊細かつ生々しい表現による描写は圧巻の一言で、徐々に主人公の気持ちが明らかになる様は素晴らしく、長さを感じさせません。
こんなTaleが書きたい!と思う1作です。

[http://scp-jp.wikidot.com/lily-of-the-valley-flower スズランの花咲く夜明けに] by [[*user stengan774]]
**寄贈:** [[*user teruteru_5]]
**推薦理由:** 繊細な描写と、人間関係の描写の上手さ、オチの美しさが挙げられます。個人的に、読み終えた時に口角が上がりました。

[http://scp-jp.wikidot.com/succession-of-summer 夏に溺れる] by [[*user Nanigashi Sato]]
**寄贈:** [[*user Zatto13]]
四季における夏が理解できる国に生まれてよかった……となる作品です。異常存在ではなく、夏の思い出なんですよ。

[http://scp-jp.wikidot.com/scp-1280-jp SCP-1280-JP - ヒュームの穴] by [[*user sanks269]]
**寄贈:** [[*user Kajikimaguro]]
正体不明の恐怖。その中には財団に於いて多く記述されるスクラントン現実錨(SRA)の存在があり、SRAに詳しくなれ、現実性の恐怖に気付かされるとてもお勧めしたい記事です。

[http://scp-jp.wikidot.com/kalinins-proposal Kalininの提言 - 過去と未来] by [[*user Kalinin]]
**寄贈:** [[*user Enderman_desu]]
**推薦理由:** 長編で壮大でエモくてカッコよくて完全に好みの記事だからです

[http://scp-jp.wikidot.com/hal-aki-s-proposal hal_akiの提言 - 表裏一体の科学と魔法] by [[*user hal_aki]]
**寄贈:** [[*user YukuNene]]
**推薦理由:** 前提知識がほぼ不要かつちゃんと面白い。初心者殺しの並ぶ001jp枠においてこれは希少
あと単純にテーマが私の好み。

[http://scp-jp.wikidot.com/scp-2911-jp SCP-2911-JP - 合衆国の一番長い日] by [[*user islandsmaster]]
**寄贈:** [[*user Enderman_desu]]
**推薦理由:** 長編で壮大でエモくてカッコよくて完全に好みの記事だからです

[http://scp-jp.wikidot.com/yosh0123-5mx5mx5m 125m³] by [[*user yosh0123]]
**寄贈:** [[*user taneyama]]

[http://scp-jp.wikidot.com/scp-1933-jp#u-credit-view SCP-1933-JP - ケダモノの子] by [[*user Monidrake]]
**寄贈:** [[*user taneyama]]

[http://scp-jp.wikidot.com/project-proposal-2004-567 企画案2004-567: “無名の墓碑”] by [[*user ogakuzu]]
**寄贈:** [[*user taneyama]]

[http://scp-jp.wikidot.com/scp-1983-jp SCP-1983-JP - 夢の名残] by [[*user Linraw]]
**寄贈:** [[*user Fireflyer]]
**推薦理由:** 普通に読んでも泣けて、内容を深く考察してもさらに泣けてくるという最高の記事です。反ミームという要素もすごくハマっていて非常に素晴らしい記事です。

[http://scp-jp.wikidot.com/critter-profile-oliver 生き物プロフィール: オリバー！] by [[*user santou]]
最高です。

[http://scp-jp.wikidot.com/ykamikura-s-proposal ykamikuraの提言​───春と共に去りぬ] by [[*user ykamikura]]
SCP記事の体裁をとったTale提言。SCP-001-JPは正常な世界そのものである。｢無｣のコンテスト応募作品。世界の終わりと新しい世界の創造が美しくも儚く描写されている。

[http://scp-jp.wikidot.com/scp-3844 SCP-3844 - 竜を屠る] by [[*user djkaktus]]
信仰で強さが保たれている竜。科学の発展と共に竜の神秘は明かされていき、みるみる弱体化していく。しかし……ロマンはまだ生きている。

[http://scp-jp.wikidot.com/scp-5552 SCP-5552 - 奪われし理論] by [[*user Captain Kirby]]
時間航空の理論を巡った、世界線をまたぐ壮大な人物ドラマ。

[http://scp-jp.wikidot.com/scp682deadandreborn SCP-682は死に、生き返る] by [[*user zenigata]]
まずは読んで。私の拙い日本語ではこの作品の良さを語れない。
