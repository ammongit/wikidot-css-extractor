    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Incident 517-1997-M
**Auteur :** [[user Dexanote]]
**Traducteur :** [[user Mmmmh_Monkey]]
**Date de publication originale :** 12 janvier 2011
[[include credit:end]]

**SCP Impliqué**: [[[SCP-517]]]
**Membres du Personnel Impliqués**: Dr Agusta Meil (décédée), Sécurité du Site-23
**Date**: 08/25/1997
**Lieu**: Site de stockage 23.

//Le 08/25/1997, à environ 13:56, la regrettée Dr Meil a été prise pour cible par [[[SCP-517]]] lorsqu&#39;elle supervisait le transport de l&#39;objet vers un nouveau local de stockage. La Sécurité et le Directeur du Site ont été alertés, et une stratégie défensive a été mise en place.//

//À 23:30, Dr Meil a été embarquée dans un UH-60 Black Hawk de la Fondation, cinq membres de la sécurité ont été assignés comme garde du corps. L&#39;hélicoptère été à l&#39;Héliport 3-8, situé sur le toit de la Cafétéria 1 alors vidée.//

//Le personnel de sécurité non-essentiel des secteurs 1, 3 et 4 ont été armés avec des matraques et des couteaux, et des membres du personnel désignés ont reçus des armes à feu et des grenades paralysantes. Des escouades ont été dirigées vers des points stratégiques autour du premier et deuxième étage de la cafétéria 1, et ont été chargées de détruire n&#39;importe quelle instances de SCP-517-01 apparaissant. Comme c&#39;était le premier effort concerté dans l&#39;intention de maîtriser SCP-517-01, toutes les mesures ont été prises.//

//Comme la Cafétéria 1 n&#39;a pas été construite avec un sous-sol adéquat, il était prévu que SCP-517-01 se manifesterait dans l&#39;un des bâtiments alentours. Tout les objets SCP qui représentaient une menace si ils étaient libérés par SCP-517-01 ont été déplacés dans une autre partie du Site. La boîte de [[[SCP-059]]] est éloignée de la  Cafétéria 1 et a été considéré comme sans risque.//

&gt; **Enregistrement des manifestations**
&gt; 
&gt; * //23:57// - Dr Meil et des gardes embarquent dans l&#39;hélicoptère.
&gt; 
&gt; * //00:05// - L&#39;éclairage nocturne est amplifié par des projecteurs supplémentaires.
&gt; 
&gt; * //00:36// - Les escouades assignées à l&#39;intérieur de la Cafétéria 1 sont en place.
&gt; 
&gt; * //00:41// - Les escouades assignées à l&#39;extérieur de la Cafétéria 1 sont en place
&gt; 
&gt; * //01:03// - Contrôle des armes.
&gt; 
&gt; * //01:10// - Dr Meil exprime un intense sentiment de suspicion. Devient légèrement agitée. Attribué à sa connaissance de l&#39;objet SCP et à la paranoïa qui en découle.
&gt; 
&gt; * //01:20// - Dernier appel pour les pauses toilettes.
&gt; 
&gt; * //01:30// -  Le Site est verrouillé. Toutes les portes et fenêtres pouvant être scellées sont verrouillées.
&gt; 
&gt; * //01:43// - Environ 18 SCP-517-01 aperçus à l&#39;est de la Cafétéria 1, apparus quelque part dans le Centre de stockage 4-b, à approximativement 40 mètres plus loin. Immédiatement détruits par les tirs concentrés sur eux.
&gt; 
&gt; * //01:47// - Encore plus de SCP-517-01 aperçus, dans la même zone. Des bras supplémentaires apparaissent pour remplacer ceux détruits par les tirs. Certains semblent avoir pour mission de ramasser les morceaux laissés derrière. Aucune hostilité envers les équipes signalée.
&gt; 
&gt; * //01:55// - De nouvelles instances de SCP-517-01 sont aperçues au Nord-Est de la Cafétéria 1, générées dans  plusieurs véhicules de la Fondation - véhicules stationnés entre la Cafétéria 1 et le Centre de stockage 4-b. Les équipes au sol les attaquent, utilisant des armes à feu.
&gt; 
&gt; * //02:10// - L&#39;assaut continue sur SCP-517-01. Le nombre de bras augmente considérablement, on estime qu&#39;entre 80 et 100 sont générés à un rythme régulier à partir de divers points au nord-est. Les membres endommagés ou détruits par le tir se replient hors de vue. Les morceaux laissés derrière sont collectés par une entité. Aucune hostilité signalée directement envers les équipes de la Fondation.
&gt; 
&gt; * //02:24// - Les équipes signalent quelques difficultés à suivre le rythme de remplacement. Armes explosives autorisées contre les points d&#39;origine. Aucune hostilité signalée directement envers les équipes de la Fondation.
&gt; 
&gt; * //02:39// - Dr Meil et son équipe s&#39;envolent.
&gt; 
&gt; * //02:41// - Les bras &#34;sortent&#34; des murs de la Cafétéria 1, au rez-de-chaussée. Un examen ultérieur révèlera que les bras avaient formé des trous irréguliers dans la cloison sèche grâce à des coups d&#39;une violente force. L&#39;équipe du rez-de-chaussée attaque, en utilisant des armes de proximité. Aucune hostilité signalée directement envers les équipes de la Fondation.
&gt; 
&gt; * //02:49// - SCP-517-01 apparaît dans le système de ventilation de la Cafétéria 1. L&#39;escouade sur les toits passe à l&#39;attaque. On note que les instances au sol de SCP-517-01 continuent de se diriger vers la Cafétéria 1, même si le Dr Meil s&#39;est envolée à bord du véhicule d&#39;évacuation. Il est estimé que 200 instances sont apparues.
&gt; 
&gt; * //03:04// - SCP-517-01 apparaît sur le toit de la Cafétéria 1, généré dans les conduits de ventilation de la cuisine. Dommages causés à la structure. Entité engagée.
&gt; 
&gt; * //03:11// - SCP-517-01 a été observé en train de retirer la porte coupe-feu verrouillée du côté nord de la cafétéria 1. Ces instances sont apparus dans les systèmes de ventilation de la Cafétéria 1.
&gt; 
&gt; * //03:22// - 4 bras de SCP-517-01, générés dans le système de ventilation de la Cafétéria 1, atteignent l&#39;hélicoptère. L&#39;équipe du toit est alertée, les membres sont abattus.
&gt; 
&gt; * //03:31// - Dr Meil devient hystérique et exige que le pilote parte. L&#39;hélicoptère commence à se diriger vers le sud-est.
&gt; 
&gt; * //03:33// - SCP-517-01 apparaît sur l&#39;hélicoptère, apparemment à la base de la queue. Commence à attaquer les portes.
&gt; 
&gt; * //03:34// - La vitre arrière gauche a été brisée, l&#39;équipe à bord a fait usage d&#39;armes blanches..
&gt; 
&gt; * //03:35// - Dr Meil récupérée par SCP-517-01. Tirée par la fenêtre, envoyée vers les bras qui attendaient. Puis transportée dans les airs vers la Cafétéria 1.
&gt; 
&gt; * //03:35// - Le SCP-517-01 est pris dans le rotor de queue de l&#39;hélicoptère ; le pilote est obligé de tenter un atterrissage d&#39;urgence. L&#39;agent Track est gravement blessé.
&gt; 
&gt; * //03:36// - Les équipes signalent une augmentation importante de l&#39;hostilité de SCP-517-01. L&#39;entité commence à remplacer les bras à une vitesse considérablement accrue. Le nombre de membres est estimé à 150.
&gt; 
&gt; * //03:37// - Dr Meil est entraînée dans le système de ventilation de la cuisine de la cafétéria 1.
&gt; 
&gt; * //03:37// - Dr Meil réapparaît dans la cuisine. L&#39;agent Matheson tente de couper les membres de 517-01 ; il est ensuite capturé et tiré vers la sortie de secours avec le Dr Meil.
&gt; 
&gt; * //03:37// - Agent Germain, Agent Teffler, et Agent Seile capturés. Les équipes de soutien reçoivent l&#39;ordre de se replier.
&gt; 
&gt; * //03:39// - Dr Meil, les agents Matheson, Germain, Teffler et Seile sont entraînés dans le bâtiment de stockage 4-b par la porte d&#39;accès. Les membres extérieurs se rétractent et disparaissent.
&gt; 
&gt; * //03:44// - L&#39;agent Ted tente d&#39;endommager le bâtiment de stockage 4-b avec des grenades de combat ; il est violemment happé dans le bâtiment par des membres extrêmement rapides.
&gt; 
&gt; * //03:45// - Commandement contacté ; mission échouée.
&gt; 
&gt; * //07:01// - Fin des communications.
&gt; 
&gt; * //07:10// - Les dépouilles du Dr Meil et des agents Matheson, Germain, Teffler, Seile et Ted sont retrouvées.</textarea></pre>
