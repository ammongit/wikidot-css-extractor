++ Registro de Experimentos 777 A

A [[[SCP-777-j | SCP-777]]] (quien será llamado Blade debido a una autorización superior desde el O5, porque es más corto) se le preguntó educadamente si podría ayudar a la Fundación con unos experimentos. Él respondió que sí lo haría porque tiene un duradero respeto por la Fundación aunque no poseamos medios para obligarle a nada. De hecho ni siquiera podríamos monitorearle si no fuera por su cooperación.

Debe hacerse notar de nuevo que la cooperación de Blade es muy apreciada.

**Prueba A-1-S:** El ataque del escudo de Blade fue probado contra varias formas de ataque. Se encontró que redirigía tanto daño regular (daño daño) como daño memético empático de control mental (daño feliz, también llamado daño a la felicidad): es decir, sobrevivir a una explosión nuclear de 3.4 gigatones y ser capaz de explicar, en detalle, la naturaleza de [[[SCP-055]]].

**Prueba L-8-P:** Blade demostró ser incomible por [[[SCP-524]]]. Obviamente, como SCP-524 es especialmente salvaje se esperaba una dura lucha pero Blade simplemente lo cortó en dos con su Katana. Todos los investigadores presentes quedaron impresionados pero Blade se mantenía muy modesto.

**Prueba R-7-O:** Se le pidió a Blade ser espectador de una pelea entre otros dos sujetos. En mitad del combate Blade expresó su consternación en la progression de la lucha y entró en el ring, rápidamente dando muerte a ambas partes. Disculpas a los investigadores involucrados por la desmantelación prematura de [[[SCP-682]]] y [[[SCP-076]]].

**Prueba O-7-I:** Blade fue observado mientras se comía una patata al horno. Hizo un comentario sobre su sabor, y [DATOS BORRADOS]

**Prueba L-K-F:** Blade explicó que estaba aburrido y corrió a [[[SCP-001]]] con el fin de discutir sobre los fallos de las religiones abrahámicas.

**Prueba X-X-X:** La atractividad irresistible de Blade a miembros de ambos sexos fue probada. La Agente V████ intentó acostarse con Blade a pesar de estar felizmente casada. Todos los espectadores estaban de acuerdo en que Blade era “realmente excitante, pero que muy excitante”.

**Prueba B-F-S:** A pesar de que esto no estaba pensado como una prueba, Blade fue observado usando [[[SCP-572]]] para desmembrar a muchos Ninjas de Clase-D que la Fundación mantiene para esos mismos propósitos experimentales. 

**Prueba F-U-!:** Cuando se le presentó a [[[SCP-056]]], SCP-056 fue profundamente respetuoso, incluso reverente: 

SCP-056: &#34;¡Oh guau, Darkblade! ¡Estoy muy feliz de conocerte! ¡Eres tan impresionante!&#34;

Tanto el Agente V███ como el  Comisario C███ estaban de acuerdo en que SCP-056 estaba siendo totalmente sincero. De nuevo, Blade de forma educada y modesta rechazó las alabanzas porque le hacían sentir incómodo, ya que su ego no es importante.

**Prueba E-Y-G:** [[[SCP-887]]] fue presentado a Blade, y la pareja fue dejada a solas en la misma habitación por un periodo de 14 horas. A la mañana siguiente, SCP-887 fue hallado con las paredes y los muebles de la sala cubiertos con un flujo abundante, con una prosa púrpura sobre &#34;El del pelo exuberante y la armadura negra&#34; y varios cuadros bonitos de soles sonrientes en praderas felices.

**Prueba O-M-343:** [[[SCP-343]]] rompió su contención sólo para aparecer al lado de Blade, e intentó hacer que chocara esos cinco. Blade le dejó con la mano en alto, y comentó &#34;No creo en ti.&#34;. SCP-343 inmediatamente desapareció, y ahora está listado como desmantelado.

**Prueba WTF-LOL-BBQ:** Humilló profundamente a [[[SCP-076]]]-2 sacando una katana desde otra dimensión, luego teniendo dicha katana sacó otra, más pequeña desde otra dimensión diferente.</textarea></pre>
