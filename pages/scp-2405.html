**Объект №:** SCP-2405

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Копия SCP-2405 должна постоянно храниться Департаментом информационных технологий в файловой системе Secure Foundation Network File System (SFNFS). Доступ к SCP-2405 должен быть ограничен нынешним руководителем проекта автоматизированных экспериментов SCP-2405. Начиная с эксперимента-2405-279198, видео, полученные из SCP-2405, должны быть проверены Экспертной системой Cognitohazard-Sanitizing Expert System (CSES) перед просмотром людьми.

**Описание:** SCP-2405 - это видеофайл MPEG-4 Part 14[[footnote]] Обычно известен под расширением файла .mp4. [[/footnote]], первоначально названный 2017_acf_nats_fianls.mp4 [sic], с недетерминированным содержимым. Хотя размер файла и двоичное представление SCP-2405 похожи на аналогичные неаномальные файлы .mp4, SCP-2405 обладает следующим аномальным свойством: каждый раз, когда SCP-2405 открывается программой, способной воспроизводить видеофайлы, будет воспроизводиться другое видео, хотя и тематически похожее на предыдущие видео. Это аномальное свойство поддерживается копиями экземпляров SCP-2405, созданных функцией копирования и вставки операционной системы[[footnote]] Примечательно, что это свойство отсутствует у копий экземпляров SCP-2405, созданных другими методами. [[/footnote]], переименованными экземплярами SCP-2405 и экземплярами SCP-2405, метаданные которых были изменены, но не экземплярами SCP-2405, видеоданные которых были изменены.

Без изменений SCP-2405 изображает игру &#34;Чаша для викторины&#34; (quizbowl)[[footnote]] Академическое соревнование проводится с использованием системы звукового сигнала блокировки, в котором две команды до четырех игроков соревнуются, чтобы ответить на вопросы «жеребьевки». Допускается прерывание вопроса, чтобы вознаградить более глубокое знание обсуждаемой темы. После того, как игрок правильно ответит на жеребьевку, не совещаясь, его команде будет предложен бонусный вопрос, состоящий из трех частей, с разной степенью сложности между частями, по которым разрешается совещание. Если игрок неправильно ответит на жеребьевку, его товарищам по команде не будет разрешено пытаться ответить на вопрос. [[/footnote]], соответствующую формату 20/20[[footnote]] Двадцать подбрасываний, двадцать бонусных вопросов из трех частей. [[/footnote]], используемому Федерацией академических соревнований (ФАС)[[footnote]] ФАС - ведущая университетская организация квизбоула, которая ежегодно проводит несколько соревнований. [[/footnote]], играемую на сцене лекционного зала в качестве финального матча турнира. Игры, изображенные SCP-2405, могут сильно различаться по своим участникам, содержанию и, менее чем в 0,0005% всех случаев, историческому контексту. Содержание некоторых игр, если принять их как факт, предполагает, что эти игры, если не почти каждая игра, изображенная SCP-2405, происходят в временных рамках, которые отличаются от базовой истории. Из-за крайней редкости таких игр они были обнаружены только в рамках проекта автоматизированных экспериментов SCP-2405, в котором рекуррентные нейронные сети обучались распознавать различия с исходной историей.

SCP-2405 был идентифицирован ██.██.2016 ПАНОПТЕСОМ (PANOPTES), веб-искателем Фонда, предназначенным для анализа видео на сайтах загрузки видео и обмена файлами на предмет недетерминированного контента. SCP-2405 был найден и извлечен с популярного файлообменного сайта █████, прежде чем был удален с этого сайта под стандартной обложкой E-3 (&#34;Интернет-пиратство&#34;). Под тем же прикрытием агенты Фонда получили доступ к базам данных этого веб-сайта, чтобы определить происхождение SCP-2405, хотя никаких записей, идентифицирующих загрузчика SCP-2405, найти не удалось. Открытие происхождения SCP-2405 остается приоритетом в исследованиях, касающихся SCP-2405, как и источника его аномальных свойств.

[[collapsible show=&#34;Открыть протоколы экспериментов&#34; hide=&#34;Закрыть протоколы экспериментов&#34;]]
&gt; **Идентификационный номер:** 0
&gt; **Примечание:** Двоичное представление экземпляра SCP-2405 было скопировано в другой файл, но сам экземпляр SCP-2405 не был скопирован функцией копирования и вставки операционной системы. Таким образом, полученный видеофайл, который якобы изображает финальный матч турнира ACF Nationals 2017, не сохранил аномальных свойств SCP-2405. Поскольку считается, что этот файл представляет собой базовое будущее, а национальный турнир ACF 2017 не проводился на момент написания этой записи (██.██.2016), данные, описывающие содержимое видеофайла из этого эксперимента был исключен из-за опасений относительно причинно-следственной связи.

&gt; **Идентификационный номер:** 135383
&gt; **Примечание:** Первый эксперимент, в котором наблюдалось расходящееся историческое содержание. На видео запечатлен финальный матч национального турнира ACF 2017, сыгранный между командами «Свободного университета Чикаго» и «Института рабочих промышленных технологий». Различное историческое содержание наблюдалось в вопросах, касающихся периода времени примерно после Первой мировой войны. В частности, сообщалось, что Соединенные Штаты пережили «Вторую американскую революцию» в 1921 году, что привело к формированию социалистического режима при радикализированном Юджине В. Дебсе[[footnote]] Американский социалистический политик начала 20 века. [[/footnote]]. Режим, который, как предполагалось, продержался до 2017 года, вел Вторую мировую войну против союза абсолютистских монархий во главе с Россией, Японией и Османской империей. Война описывалась только в контексте «Ялтинской битвы», поэтому общий исход войны оставался неясным.

&gt; **Идентификационный номер:** 279198
&gt; **Примечание:** На видео запечатлен финальный матч национального турнира ACF 2017, сыгранный между командами из Университета Мэриленда и Университета Чикаго. В документации о нём доктор ████ █████, специалист Фонда по меметике, назвал себя «лидером в области меметики». Описывая исследование, проведенное доктором █████ в области контр-меметики, подбрасывание словесно дало контр-мем, предположительно созданный доктором █████, а затем мем, которому он противопоставил[[footnote]] Во время интервью д-ра █████ она заявила: «Я никогда не создавала ничего подобного, хотя теперь я начинаю жалеть, что не создавала». [[/footnote]]. При тестировании на D-75500 мем заставлял D-75500 бесконтрольно хлопать в ладоши, пока ему не был дан контр-мем. После Эксперимента 2405-279198 был реализован обязательный скрининг CSES.

&gt; **Идентификационный номер:** 427028
&gt; **Примечание:** На видео изображен финальный матч национального турнира //Jinshi//[[footnote]] Наивысший возможный ранг, достижимый в системе экзаменов государственной службы Императорского Китая. [[/footnote]] Selection 2017 года, сыгранный между двумя командами неаффилированных игроков, все из которых, по всей видимости, были ханьского происхождения из Китая и/или коренных американцев. Все вопросы задавались на классическом китайском языке, и при распределении вопросов избегались обычно включенные предметы, такие как наука и изобразительное искусство, в пользу конфуцианской классики и истории Китая до эпохи династии Цин. После завершения матча членам команды-победителя были вручены вышитые значки, которые были вшиты в их одежду на церемонии, чтобы присвоить им статус //цзиньши// «Имперской Республики Фусан[[footnote]] Земля в китайской мифологии описывается как находящаяся на востоке через Тихий океан, что в этом расходящемся историческом контексте, вероятно, относится к Северной Америке. [[/footnote]]».

&gt; **Идентификационный номер:** 552071
&gt; **Примечание:** На видео запечатлен финальный матч соревнования двух групп, обозначенных как кланы Кара и Соу. Все вопросы задавались на языке, напоминающем прототюркский, с заимствованиями из сиуанских языков. Указанный язык еще не был полностью переведен лингвистами Фонда, но лингвистический анализ вопросов показал, что они касались животноводства, схем миграции, набегов на другие кочевые народы и шаманских знаний. В середине матча между двумя игроками разгорелся ожесточенный спор из-за различий в шаманских учениях их кланов, в результате чего оба игрока были исключены. «Лекционный зал», в котором проходил матч, не был частью здания, а представлял собой большую палатку, установленную на поле.

&gt; **Идентификационный номер:** 759409
&gt; **Примечание:** На видео запечатлен финальный матч безымянного турнира, сыгранный между командами «Гарвардской школы речи» и «Государственной академии чтеца». Все присутствующие были одеты в парадную форму, аналогичную униформе офицеров армии США. Перед началом матча каждый игрок принес клятву, заявив: &#34;Я солидарен с Смотрителями, которые защищают нас от тьмы Катастрофы. Я поднимаю свой голос и свой разум вверх к знаниям, чтобы мы могли вернуть утраченные слова&#34;. В распределении вопросов полностью отказались от литературы, изобразительного искусства, истории и естественных наук (за исключением ядерной физики) в пользу сельского хозяйства, механики, военного дела и ораторского искусства. На видео не было видно никаких электроприборов, а комнату освещали газовые лампы. На видео не было видно письменных слов, письменных принадлежностей или поверхностей для письма, и, в отличие от почти всех предыдущих видеороликов, вопросы не читались модератором, а читались по памяти.

[[/collapsible]]
