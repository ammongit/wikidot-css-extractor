    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

**Nhật Kí Thử Nghiệm 114-A:**
Các thí nghiệm đã được thực hiện giữa ngày ██/██/██ và ngày ██/██/██. SCP-114 được đưa vào một phòng kiểm tra với các giao thức khoảng cách tương tự như phòng quản thúc của cô ta. Những nhà nghiên cứu tham gia quan sát thông qua các phương tiện điện tử từ xa.

&gt; //Thử nghiệm 114-A-1//
&gt; **Quy trình:** Các đối tượng D-1269 và D-8543 được đưa vào phòng kiểm tra với SCP-114. Không có hướng dẫn thêm.
&gt; **Kết quả:** Các đối tượng không có ý định tiếp xúc với SCP-114. Sau 75 giây, D-8543 hỏi xin một điếu thuốc từ D-1269. D-1269 từ chối. D-8453 lao tới xô D-1269 vào tường của phòng kiểm tra. Các đối tượng bắt đầu đánh nhau với ý định giết người rõ ràng. Các đối tượng phớt lờ những lời cầu xin ngừng lại. Các đối tượng bị tiêu diệt. Trong suốt cuộc thí nghiệm, SCP-114 theo dõi toàn bộ diễn biến nhưng tuyệt nhiên không động đậy.
&gt; 
&gt; //Thử nghiệm 114-A-2//
&gt; **Quy trình:** Các đối tượng D-5410 và D-5699 được đưa vào phòng kiểm tra với SCP-114. Một tấm màn bằng nhựa được đặt dọc theo chiều dài căn phòng đề các đối tượng không biết đến sự hiện diện của SCP-114.
&gt; **Kết quả:** Tương tự thí nghiệm 114-A-1. Các đối tượng bị tiêu diệt.
&gt; 
&gt; //Thử nghiệm 114-A-3//
&gt; **Quy trình** Đối tượng D-1002 được đưa cho một con dao điêu khắc, bằng thép không gỉ, dài 15 cm. Đối tượng được đưa vào phòng kiểm tra với SCP-114 và được lệnh giết cô ta.
&gt; **Kết quả:** D-1002 ngay lập tức lao tới SCP-114. SCP-114 lùi lại và la hét. D-1002 ngừng lại đột ngột cách SCP-114 xấp xỉ nửa mét và buông con dao ra. D-1002 đứng im trong vòng bốn phút, càng lúc càng trở nên kích động thấy rõ. Sau năm phút, D-1002 bắt đầu la lên một cách khó hiểu và di chuyển xung quanh phòng theo cách của một con khỉ không được tự nhiên cho lắm. Sau tám phút, D-1002 đập mạnh đầu và nắm tay mình vào bức tường. Đối tượng bị làm cho bất tỉnh. Đối tượng bị tiêu diệt.
&gt; 
&gt; //Thử nghiệm 114-A-4//:
&gt; **Quy trình:** Đối tượng D-4343 được đưa vào phòng kiểm tra với SCP-114 và được lệnh đứng im. Sau bốn phút, đối tượng bị cưỡng bức đưa ra khỏi phòng nhờ vào các thiết bị người máy.
&gt; **Kết quả:** Đối tượng có dấu hiệu của sự công kích và khích động tương tự ở thí nghiệm 114-A-3. Nhịp tim được đo là 210 nhịp/phút. Xét nghiệm máu cho thấy nồng độ cortisol và adrenaline thật khó tin nếu không có sự can thiệp của thuốc. Đối tượng trở lại trạng thái tâm lý và sinh lý bình thường sau xấp xỉ mười lăm giờ.
&gt; 
&gt; //Thử nghiệm 114-A-5//:
&gt; **Quy trình:** Đối tượng D-7258, một người Afghanistan bản xứ, được tiêm một hỗn hợp pha loãng thuốc an thần, thuốc giảm đau, tetrahydrocannabinol, thuốc chẹn alpha (alpha blockers), thuốc chẹn beta (beta blockers) vào trong tĩnh mạch. Đối tượng được đưa vào phòng kiểm tra với SCP-114 và được ra lệnh cố gắng bắt chuyện bình thường.
&gt; **Kết quả:** D-7258 nói chuyện với SCP-114. SCP-114 tập trung quan sát D-7258, nhưng không trả lời. Sau 45 giây, D-7258 bắt đầu run rẩy và la hét. Sau một phút rưỡi, D-7258 ngã quỵ xuống sàn và co giật. Đối tượng chết sau ba phút. Phẫu tích tử thi cho thấy xuất huyết vùng âm quặt lưỡi nghiêm trọng.</textarea></pre>
