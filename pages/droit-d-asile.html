    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Droit d&#39;asile
**Auteur :** [[user Tara Lucy]]
**Date de publication originale :** 7 avril 2017
[[include credit:end]]

&#34;… Et c’est pourquoi cette maladie ne doit pas être étudiée par l’Académie.&#34;

Il s’arrêta, regarda la foule d’yeux ahuris devant lui puis soupira, las. Il compta jusqu’à trois, le temps que les esprits des autres docteurs et professeurs présents dans l’assistance comprennent ses dires. Puis, une main se leva, puis deux, puis trois. Bientôt, tout le public leva la main, porteur d’une seule et même question…

&#34;Mais cette personne a le Diable au corps. C’est anormal ! Pourquoi l’Académie ne doit-elle pas s’en occuper ?&#34;

Le professeur qui se tenait devant l’assistance soupira une seconde fois puis se tourna vers la personne atteinte de la maladie dont il avait expliqué le fondement scientifique et dont l’étude à l’Académie était non-pertinente. C’était une femme, emprisonnée dans une camisole sale. Ses cheveux filasses pendaient tristement tandis que ses yeux vitreux ne semblaient plus vouloir voir la réalité qui les entourait. Le professeur porta son regard plus loin, vers celui qui se tenait vers la porte, son apprenti qui semblait désespéré par la réaction décevante des plus brillants esprits français de leur temps.

Le professeur inspira calmement et se tourna lentement vers son public qui se tenait sur les bancs d’un amphithéâtre froid et qui suintait l’humidité. Les réductions budgétaires dues au désintéressement du Parlement de la Troisième République pour le paranormal, forçait le Directoire à faire des choix. Apparemment, le fait que le personnel de l’Académie fusse enrhumé ne faisait pas partie des priorités.
Il reporta son attention sur l’assemblée et articula lentement :

&#34;L’hystérie n’est pas un phénomène paranormal.&#34;

Le professeur était déçu par le comportement de ses confrères. Lui qui pensait qu’il avait en face de lui des avant-gardistes, de grands scientifiques, il se trompait : ils étaient encore engoncés dans leurs préjugés et leur foi. Il avait juste envie de hurler.

&#34;Et le trouble de la personnalité, demanda un autre.
- Non plus, répondit-il sèchement.&#34;

Une autre voix s’éleva, plus hésitante :

&#34;Et l’homosexualité ?&#34;

Certains réprimèrent une grimace de dégoût. Le professeur soupira une nouvelle fois puis répondit d’un ton cassant :

&#34;Non plus. Quant à savoir si c’est une maladie, la question fait débat.&#34;

Il aurait dû se taire. Il était trop en avance sur son temps. Que n’aurait-il pas donné pour être quelques siècles plus tard ?
Un murmure réprobateur secoua la foule. Le professeur fronça les sourcils et arbora une mine sévère. Son regard perçant fit taire les plus choqués. Il reprit en levant les yeux au ciel :

&#34;Tous les maux de l’esprit ne sont pas dus au paranormal. Nous avons autre chose à faire.&#34;

Il désigna du menton la femme :

&#34;Ces personnes doivent aller dans un asile, pas ici !&#34;

Sur ces bonnes paroles, le professeur partit, laissant derrière lui des professeurs et docteurs perplexes face à des choses que leur temps et leur société ne pouvaient pas encore appréhender.

Choisir qui devait aller dans un asile, qui devait être étudié à l’Académie. C’était une partie de son travail. Au départ, ce ne devait être qu’une partie minime. Cela lui prenait en pratique la majeure partie de son temps. Le reste, il le passait à étudier les Particuliers. 
Il regarda la pile de dossiers devant lui. Les trois-quarts n’étaient pas des dossiers sur des Particuliers mais sur des personnes malades, des dossiers à éliminer.
Mais quelle était la limite entre les maux de l’esprit et le paranormal ?

Son apprenti ouvrit la porte de son bureau :

&#34;Professeur ? J’ai du courrier pour vous.&#34;

Il se contenta de lui désigner du menton une petite place vide sur le bureau. Son apprenti déposa la liasse de papiers puis marcha vers la sortie. A la porte, il hésita un temps puis se retourna :

&#34;Vous savez, vous avez raison.&#34;

Le professeur lui sourit avec bienveillance :

&#34;Merci James.&#34;

L’apprenti le salua d’un signe de tête puis partit. Quand la porte se ferma, les épaules du professeur s’affaissèrent.

Il passa en revue les différentes lettres :
L’un de ses confrères voulait utiliser une Étrangeté sur un Particulier…
Un autre, du bureau des arts occultes, voulait que le professeur soutienne la décision dudit bureau afin de changer son nom en bureau des sciences occultes. Le professeur était un grand nom de l’Académie, le Directoire voudrait certainement changer le nom s’il appuyait ce choix, un choix qu’il comprenait aisément...
Il avait passé sa vie entière à « rationaliser » le paranormal, à rendre tout cela plus sérieux, plus scientifique et à bannir la superstition et la foi de la Singulière Académie Républicaine. La science devait remplacer l’art. La raison devait remplacer la foi.

Singulière Académie Républicaine… Un nom qui rappelait ce qu’elle avait été au départ : la Singulière Académie Impériale.
Ah… Ces républicains et leur manie de vouloir placarder le mot « République » partout… D’autant plus que rien n’avait changé, les bâtiments étaient les mêmes, le jargon, les méthodes aussi… Seules les restrictions budgétaires leur rappelaient à quel point le Parlement préférait jouer à qui avait la plus grosse industrie et la plus grosse armée avec l’Allemagne alors qu’il y avait des problèmes bien plus urgents…

Il éternua. Fichue humidité.
Il était peut-être temps pour lui de prendre l’air.
Une lettre attira son attention. Elle venait d’un vieil ami et ancien élève, directeur d’un asile à Londres :

&gt; Mon cher ami,
&gt; 
&gt; Je vous écris aujourd’hui pour vous faire part d’événements inquiétants qui sont survenus à Londres. En effet, ma très chère amie, Miss Westenra, souffre d’une maladie, que malgré mes compétences, je n’arrive guère à soulager. Elle semble souffrir d’une anémie assez virulente. Votre expérience tant dans le domaine de la médecine que dans celui de la métaphysique nous serait précieuse. Si par hasard, vous étiez de passage à Londres, je serai ravi de vous accueillir au sein de mon établissement.
&gt; J’ai, de plus, un patient qui semble subir une maladie qui dépasse ma compréhension. Peut-être seriez-vous intéressé par l’étude de ce cas à part ?
&gt; J’espère que votre santé est bonne.
&gt; 
&gt; Votre fidèle et dévoué ami,
&gt; [[&gt;]]
&gt; Dr. John Seward.
&gt; [[/&gt;]]
Le professeur se hâta de répondre, sa curiosité ayant été piquée, puis fit sa valise. Le climat londonien lui manquait et lui changerait de l’air de Paris. Peut-être devrait-il faire un tour aux Pays-Bas avant ? Récupérer quelques affaires personnelles lui serait plus qu’utile. Il avait entendu des rumeurs sur un mystérieux personnage qui hanterait les rues de Londres. Il devrait en informer la Royal Foundation of Paranormal dès son arrivée en Angleterre.
Il s&#39;occupa des dernières formalités puis chargea son apprenti de son travail pendant son absence.
Il ferma la porte de son bureau, se demandant s’il ressortirait vivant de cette affaire. Il regarda l’écriteau, se remémorant son serment lorsqu’il était entré ici :
[[=]]
//Sécuriser l’avenir. Contenir le Paranormal. Protéger le monde.//
[[/=]]

Il s’en alla, l’écriteau le regardant partir :

[[=]]
&gt; //Professeur Van Helsing. Directeur du Bureau des Particuliers de la Singulière Académie Républicaine.//
[[/=]]</textarea></pre>
