    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-6880 - Boiling Blood
**Auteur :** [[user A Random Day]]
**Traducteur :** [[user DrGemini]]
**Image :** [[[https://commons.wikimedia.org/wiki/File:H_chimantensis2.jpg|Plante carnivore]]] de Andreas Eils - Licence CC BY-SA 3.0
**NdT :** Le texte original parle de &#34;hematomorph&#34; en fin de rapport -- pour des questions d&#39;harmonisation, j&#39;ai traduit ça en &#34;hémovore&#34; étant donné qu&#39;il s&#39;agit toujours de termes scientifiques pour de bons vieux vampires.
[[include credit:end]]
**Objet n^^o^^ :** SCP-6880

**Classe :** Thaumiel

**Procédures de Confinement Spéciales :** Le suc digestif de SCP-6880 doit être manipulé et traité comme une Arme Chimique/Biologique de Classe IV, mais la plante en elle-même peut être cultivée et manipulée comme un Heliamphore normal. Davantage de documentation concernant les soins à lui apporter et la régulation de sa population peut être obtenue sur demande au Département Botanique de la Fondation en contactant le [[[light-dependent-reactions | Dr Chelsea Elliott]]] à @@chelliott@foundation.scp@@. Des populations externes de SCP-6880 sont cultivées et protégées de la population civile par une division des Forces d&#39;Intervention Mobiles [[[task-forces#theta-4 |Thêta-4 (&#34;Les Jardiniers&#34;)]]] et [[[task-forces#lambda-12 | Lambda-12 (&#34;Lutte contre les Ravageurs&#34;)]]]. Des doses de suc digestif de SCP-6880 peuvent être réquisitionnées par le Département d&#39;Ingénierie, le Département Biomédical et le Département de Science des Matériaux.

[[include component:image-block
    name=pitcherplant.jpg |
     caption=**SCP-6880 dans la Serre L-12, Site-19.**
]]

**Description :** SCP-6880 est une espèce d&#39;Heliamphore[[footnote]] Supposément //Heliamphora [[[scp-2636|caprerum]]]//. [[/footnote]] se servant de thaumaturgie pour attirer et se nourrir d&#39;hématophages, tels que des piquebœufs ou des chauve-souris vampires. La principale caractéristique anormale de SCP-6880 est son fluide digestif : un composé du fluor volatile[[footnote]] (immatriculé MSDS-4748935) [[/footnote]] qui ressemble, sent et possède la même signature goétique que du sang de bœuf non-coagulé. En dehors de ça, SCP-6880 est une plante vivace pouvant atteindre 1 mètre de hauteur, dont les habitudes reproductives et digestives sont identiques aux espèces //Heliamphora// non-anormales.

Au cours du jour, SCP-6880 diffuse de petites quantités de son fluide digestif par ses racines afin d&#39;empoisonner le sol environnant dans un rayon de 5 mètres, éliminant ainsi toute concurrence capable de limiter son accès au soleil, à l&#39;eau ou à la pollinisation. Elle sécrète également de petites quantités de fluide du sommet de ses feuilles jusque dans sa poche digestive, de façon à simuler graduellement des relents de sang de bœuf. Les rayons ultraviolets du soleil déclenchent une réaction thaumaturgique encore mal comprise qui peut convertir jusqu&#39;à 2 litres de sang en suc digestif par jour.

Lorsque la nuit tombe, l&#39;accumulation de sucs digestifs atteint un point tel qu&#39;elle permet la confusion entre SCP-6880 et un bœuf blessé, de par son odeur, sa signature goétique, et même son empreinte thermique et radar. De cette manière, SCP-6880 peut attirer des proies suceuses de sang bien plus grosses, lesquelles tenteront d&#39;atterrir dans son piège pour y boire. Lorsque la proie tente de se nourrir, elle est rapidement intoxiquée par les vapeurs du suc et tombe dans le piège où elle meurt par noyade, asphyxie ou brûlures acides. Lorsque son corps se dissout, le sang de la victime est ensuite catalysé et changé en davantage de suc digestif.

SCP-6880 a développé dans ses chloroplastes plusieurs autres enzymes uniques qui catalysent le fluide digestif grâce à des réactions thaumaturgiques induites par photosynthèse. Les produits ainsi créés incluent un savon organique, de la chlorophylle et un épais cérumen mucosal qui protège SCP-6880 de ses propres sucs digestifs. Ces produits présentent aussi des propriétés pouvant s&#39;avérer utile dans un cadre industriel, tels que des niveaux d&#39;inertie et de fluidité semblables au fluorocarbone, ainsi qu&#39;une isolation et une résistance à la chaleur proches de celles de la céramique. Les pousses de SCP-6880 sont capables de se développer dans la plupart des régions tempérées, étant donné que leur cérumen mucosal aide à les isoler dans les climats froids et à conserver leur eau dans les climats chauds. Une instance de SCP-6880 nourrie de 50 grammes de sang animal est capable de survivre pendant plus d&#39;un mois.

SCP-6880 a été découverte en Argentine par la Force d&#39;Intervention Mobile Lambda-9 (&#34;Brigade Helsing&#34;) tandis qu&#39;elle traquait ████████ ████████, un hémovore condamné pour extorsion criminelle au cours de la Septième Guerre Occulte. Son cadavre a été retrouvé sous sa forme de chauve-souris, à moitié digéré dans une instance de SCP-6880. Depuis sa découverte, la Fondation a commencé à cultiver des populations de SCP-6880 de petite taille de façon à contrôler la population hémovore à travers le monde, notamment à Londres, en Angleterre, et à Washington D.C., aux États-Unis d&#39;Amérique.</textarea></pre>
