**Ítem #:** SCP-1676

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1676-1 está contenido en una bahía de vehículos segura en el Sitio de Contención Humanoide-06-3, con sus llaves contenidas en un casillero seguro separado, excepto cuando sea necesario para el mantenimiento del vehículo o la experimentación. El mantenimiento regular del vehículo de acuerdo con el programa de mantenimiento recomendado por el fabricante de SCP-1676-1 debe ser realizado por los mecánicos del SCH-06-3.

El personal de guardia asignado a SCP-1676 debe estar equipado con armas no letales. Todas las instancias de SCP-1676-2 deben ser detenidas inmediatamente y contenidas en celdas de contención  humanoides estándar separadas en el ala E del SCH-06-3. Los sistemas automatizados que controlan las bases de datos de la policía deben programarse para que activen las alertas cuando cualquier vehículo de la misma marca y modelo que SCP-1676-1 esté involucrado en un accidente, y el personal de contención debe ser notificado de estos eventos.

**Descripción:** SCP-1676-1 es un Chevrolet S-10 Blazer LS Blanco de dos puertas que coincide con los producidos en la planta de montaje de Linden, Nueva Jersey. Los componentes de SCP-1676-1 carecen de números de serie o Números de Identificación del Vehículo (NIV) y donde normalmente estaría la placa NIV del parabrisas del lado del conductor hay en su lugar una placa de plata esterlina con las palabras “Programa de Lealtad del Cliente”. En los registros obtenidos de todas las plantas de montaje que producían dichos vehículos no se encontró ninguna discrepancia que pudiera explicar la existencia de SCP-1676-1. Cuando se llena de combustible, SCP-1676-1 arranca y funciona normalmente.

Siempre que un vehículo de idéntica marca, modelo y año que SCP-1676-1 se vea involucrado en una colisión automovilística en la que el conductor muera como resultado directo, un duplicado exacto del conductor aparecerá en el asiento del conductor de SCP-1676-1 exactamente 37 horas y 21 minutos después. Designados como instancias de SCP-1676-2, estos duplicados parecen ser completamente indistinguibles de sus sujetos originales, incluyendo la ropa que llevan, los objetos que portan, el contenido del estómago y los recuerdos hasta el momento exacto del impacto.

SCP-1676-1 fue descubierto en un barrio suburbano de [CENSURADO], Michigan tras la aparición de SCP-1676-2-1 el ██-██-2001. Los testigos civiles no pudieron determinar cómo o cuando se localizó allí a SCP-1676-1, y a todos los testigos se les administro un amnéstico de Clase A y fueron liberados tras el interrogatorio. En el momento del descubrimiento, el odómetro principal y el contador de viaje de SCP-1676-1 indicaban 0.0 millas. Las llaves estaban en el arranque, pero no se encontró ninguna prueba que sugiriera que había sido conducido.

**Anexo 1676-1:** Registro de Incidente
El ██-██-2003, se produjo un incidente en el que el conductor de un Blazer resultó gravemente herido en una colisión frontal en el centro de [ELIMINADO]; una instancia de SCP-1676-2 apareció en el momento previsto, pero el sujeto original no murió de sus heridas hasta tres (3) días después del accidente. No se observó ninguna otra anomalía y la instancia de SCP-1676-2 se contuvo según los procedimientos estándar.

**Anexo 1676-2:** Nota del observador
&gt; Tanto la propuesta del Dr. ███████ de eliminar todas las instancias contenidas de SCP-1676-2 como la propuesta del Dr. ████ de convertir todas esas instancias en personal de clase D han sido vetadas tras su revisión por el Comité de Ética de la Fundación. Aunque el coste de la contención es elevado, el Comité no aprobará el asesinato de civiles inocentes sin pruebas de que son una amenaza directa para la Fundación o su objetivo.
&gt; 
&gt; El hecho de que el número de nuevas instancias de SCP-1676-2 se esté reduciendo drásticamente a medida que estos vehículos abandonan el uso común, combinado con la muerte de las instancias existentes por medios naturales, significa que hay un final a la vista y, por lo tanto, es suficiente por el momento.
&gt; 
&gt; Dr. █████████
&gt; Observador Senior.
