    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user Uilo Cruz]]
**译者：**[[*user Sensenca12]]
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：** SCP-025-PT

**项目等级：** Euclid

**威胁等级：** 黄 [[span style=&#34;color:yellow&#34;]]●[[/span]]

**特殊收容措施：** SCP-025-PT必须被收容在Area PT14的21b收容间内。收容间21b为一与Area PT14的主体建筑群隔离，面积为25m^^2^^的长方体房间，距离其他设施100m，并配备了平均效率为65%的除湿系统。除换班期间，收容间方圆50m范围内仅限一人进入。收容间周围布置有50cm高的铝制栅栏用以划定边界。在与收容间相邻的房间内配有一个连接至站点供水系统的浴缸。一名2级人员必须全程浸泡在浴缸中，每30分钟轮换一次。

**描述：** SCP-025-PT是一把彩色遮阳伞。项目主杆长2.2m，半径8cm，顶部半径85cm。当SCP-025-PT被展开时，以项目为中心会形成一片异常区域（称为SCP-025-PT-α），该区域初始半径为主杆周围50cm，并以每分钟5%的速度扩张。对SCP-025-PT被发现区域的分析表明，SCP-025-PT-α的最大半径为███km，但证实这一猜想的试验被监督者指挥部否决了。在SCP-025-PT-α区域内，大气湿度会急剧下降，并最终稳定在2g/m³（以水蒸气计）。区域内的动物在暴露1分钟后会开始失去体内的水分，并在暴露过程持续的不到20分钟内死亡，具体数值取决于相应动物的体积。植物则会在暴露3分钟后收到相同的脱水效应，根据相应植物的体积，完全脱水可能最多需要40分钟。由于项目所在的区域明显不存在该效应（但有证据表明其在过去存在）， 确信存在一个“中和点”，该点内SCP-025-PT-α的脱水效应会停止或减慢。

若SCP-025-PT暴露在高湿度环境中[[footnote]]测试表明298开尔文，水蒸气18g/m³是项目的临界点。[[/footnote]]，无论是直接接触液体还是接触空气中的水分，项目都会发出持续5分钟吱嘎声，并随着时间愈加剧烈。5分钟结束后，SCP-025-PT将传送到项目认为处于“湿”状态的人手中。随后对象将感受到一种异常的冲动，将遮阳伞展开并激活器异常特性。收容突破[[footnote]]详见附录“收容突破记录SCP-025-PT-001”。[[/footnote]]表明，项目不总是选择皮肤和衣服上附着水量最多的对象，这表明选择机制存在少量的随机性或一定程度的智能。

**发现：** SCP-025-PT于巴伊亚州Site PT██在附近岛屿进行例行巡逻时发现的。项目当时位于被环境部于20██年编目的一荒漠化重点地区的地理中心。主杆上贴有一张纸条，以下为其内容的抄录：

&gt; 出门在外时感觉有东西滴落在肩膀上？
&gt; 在看不到任何建筑物的旷野中，看着天空变得愈加阴沉？
&gt; 想念海滩，却居住在米纳斯州？
&gt; 
&gt; 这样的麻烦再也不会遇到了，最新的**应对降水及其他水相关难题的保护屏障**^^TM^^承诺即使最顽固的一氧化二氢分子也会被完全移除！为了准备迎接我们的忠实客户，费迪南多的异常方案有限公司将于在[已编辑]正式发布之前将样品免费提供给发现它的幸运消费者！请通过www.[已编辑].onion进行下单。
&gt; 
&gt; [[size 1.5em]]费迪南多的异常方案：//有了我们的黑魔法，每天都是黑色星期五。//[[/size]]
&gt; [[size 50%]]免责声明：费迪南多的异常方案有限公司不对因激活我们产品产生的超自然效应而可能对您的财产、生态系统、生物群落和生物圈造成的损害承担任何责任。[[/size]]

在发现SCP-025-PT后，“费迪南多的异常方案”被编为GoI-████。IT部门的敌对势力情报攻击行动科（O2I2）被指派对在该纸条上所记载的网址进行的加密货币交易进行破坏。对GoI-████性质的研究正在进行中。

[[collapsible show=&#34;+ 收容突破记录SCP-025-PT-001&#34; hide=&#34;- 收起&#34;]]
SCP-025-PT最初被收容在位于巴伊亚州███ ██████市地下的Site PT██的Euclid翼区。201█年██月██日，SCP-025-PT在一场暴雨中被传送出Site PT██的主体建筑群，并出现在位于上方城市郊区的████ ███ ████的手中，随后此人将其展开。项目在2小时后被重新收容，该平民的尸体在SCP-025-PT下已严重脱水，而SCP-025-PT-α的半径已达到了107m。未发现现场目击者，烧毁了回收项目的地方并将████ ███ ████的死亡归因于火灾。

本次收容突破导致SCP-025-PT被转移至与人口中心隔离的Area PT14，建造了收容间21b以收容该项目。
[[/collapsible]]</textarea></pre>
