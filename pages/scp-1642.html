    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-1642**
**Originál:** http://scp-wiki.net/scp-1642
**Autor:** [[*user Salman Corbette]]
**Překladatel:** [[*user Mx_Ulysses]]
[[include info:end]]

**Objekt #:** SCP-1642

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** Veškeré objevené případy musí být skladovány v Zadržovací Skříňce C243 v Oblasti-24. Přístup k SCP-1642 bude povolen pouze zaměstnancům s prověřením Úrovně 3 nebo vyšším. Písemné povolení od zaměstnanců Úrovně 3 nebo vyšší není pro přístup dostatečné.

**Popis:**  SCP-1642 je sbírka 500 mg žvýkavých pilulek. Tyto pilulky se liší v barvě[[footnote]] Zaznamenané barvy jsou fialová, zelenomodrá, růžová, limetkově zelená a žlutá [[/footnote]] a chuti[[footnote]] Hroznové víno, modrá malina, meloun, zelené jablko a banán [[/footnote]]; SCP-1642 se vyskytují v baleních po 6, v tabulkách. Na balení stojí: ,,Insta-pubertální Pilulky [[[http://scp-cs.wikidot.com/groups-of-interest#toc9 |Dr. Wondertaimenta]]]™&#34;. Na zadní straně stojí následující:

&gt; Čau děcka! Chtěly jste někdy vědět, jaký to je být dospělákem?! A dospělí, chtěli jste se někdy cítit zase jako zamlada?! Nyní se obojí může stát skutečností s Insta-pubertálními Pilulkami Dr. Wondertainmenta™! Stačí si jen vyloupnout jednu z těhlech žvýkavých pilulek do pusy a začít žvýkat! Během 20 minut znovu zjistíte jaké to je žít život puberťáka!! 
&gt; 
&gt; Varování: Pilulky berte pouze po jedné. Neužívejte v případě těhotenství. Dr. Wondertainment není zodpovědný za jakoukoliv existenční krizi, nebo ztrátu života, která může nastat.

Po požití člověkem ve věku 20 nebo více let, nebo dítětem ve věku 14 nebo méně let, subjekt prodělá rychlou transformaci do fáze pozdní pubescence, přibližně do věku 18 nebo 19 let. Není pochopeno jak tento proces nastává, každopádně změna je rozsáhlá; tuk se přesune do rtů a hýždí, kosti přestanou být tak křehké, svaly se zpevní, a vlasy dorostou. Analýza krevních vzorků ukázala, že hladina hormonů je typická pro pozdní pubescenci. Účinky odezní do 12 hodin.

Užití více než jedné pilulky vyústí v dodatečné změny v oblastech mozku spojených se stárnutím a vyspělostí, stejně jako v hypothalamu a hypofýze. Za normálních okolností toto způsobí záchvaty úzkosti, neovladatelné libido, mentální poruch týkající se sebeobrazu[[footnote]] Nejčastěji mentální anorexie [[/footnote]], nedospělé, nebo lehkovážné chování, a projevy jiných fyzických onemocněních spojených s pubertou, jako například akné. Závažnost těchto symptomů přímo koreluje s mírou předávkování, a subjekty se stávají komatózními po požití 4 nebo více pilulek, kvůli rozsáhlému poškození mozku. Tyto změny jsou stále přítomné, i po navrácení subjektu do původního stavu. Testování nebylo prováděno dostatečně dlouho na to, aby se zjistilo zda děti, u kterých se tyto symptomy projevily kvůli předávkování, je ztratí na konci přirozené puberty.

Těhotné ženy, co užijí SCP-1642, zažijí všechny jeho účinky. Každopádně, fetus[[footnote]] SCP-1642 nebude mít žádné účinky na embryo, jelikož je potřebná placenta pro správný přenos chemických činidel [[/footnote]] bude také ovlivněn SCP-1642. Toto způsobí nevyhnutelnou smrt matky, jak se fetus rapidně zvětší. Jakmile se fetus stane teenagerem v pozdní pubescenci, zůstává naživu, dokud nepřestane být ovlivňován SCP-1642, poté zemře. Povšimněte si však, že, i když je ve fázi pozdní puberty, fetus není mentálně vyvinutý, a bude se tak i chovat.

Křížové testování mezi několika anomáliemi založenými na času, nyní čeká na schválení ředitelem Oblasti-24. Toto zahrnuje, ale není omezeno na, [[[http://scp-cs.wikidot.com/scp-559 |SCP-559]]], [[[http://scp-cs.wikidot.com/scp-983 |SCP-983]]] a [[[http://scp-cs.wikidot.com/scp-1080 |SCP-1080]]].
