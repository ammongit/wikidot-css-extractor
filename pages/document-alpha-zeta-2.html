    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>该文件回收于Site-██的食堂。目前该文本来源未知，但当前推定为[删除]。项目似乎是某种形式的日记，然而由于其实际上来源于[删除]的可能性很低，项目被作为一个骗局保存于记录中。
 
然而，条目1900直接与[数据删除]相关联。
 
以下是对文本的摘录。

&gt; **第1450日**
&gt; 不错的一天。我起了床，但不是特别饿，所以我就自己弄了点零嘴。好像没有人问我要过钱，但话又说回来，我也没有工作，所以那大概是件好事。食堂很棒，而我又看到那位漂亮女士了，她好像一直在帮助别人。这回她在和那个总是带着枪的怪家伙说话。我不喜欢他。
&gt;  
&gt; 好吧，今天就是这样了，想不到再该写什么了。
&gt;  
&gt; **第1451日**
&gt; 今天晚餐吃了个香肠三明治。我房间对面那个大厅里的小餐馆做的东西超棒。那两个有时候会来我房间外面的人又站在那里了。不晓得他们为什么要在那儿，但给了我这个房间的好人的确提到了偶尔会有人站在外面，保证我的安全。或是保证其他什么人的安全？我记不清了。
&gt; 无论如何，他们都不是很健谈，而这就很无聊了。我只是希望有人能过来，然后真正和我进行一次真正的对话。而不是直接就那么走进我的房间（甚至都不敲门！）然后似乎会因为我在里面而惊讶。 
&gt; 
&gt; 我是说，他们一定是知道我在里面的才对，要不然我哪儿来的这个房间呢？
&gt;  
&gt; **第1500日**
&gt; 我又长了一岁啦！不过没人给我买蛋糕。今天别处发出了爆炸声，一定是那个穿着奇怪像素化衣服的那个人。他总是把东西给爆掉。今天是我生日并不代表我这回就不无聊了。不过得从储藏室再拿点笔啊纸啊什么的东西。每次我向他们要求总是得不到回应，所以我就自己动手丰衣足食了。
&gt;  
&gt; 我知道这是某种研究所，而因为疾病的关系我不能外出，但一直都被忽视真是太无聊了。我真想知道那疾病是什么？他说我病得很重，但回想起来他似乎没说别的了。希望还不是那么糟。
&gt; 
&gt; **第1759日**
&gt; 我向上帝发誓，我会向下一个不敲门进我房间的人扔椅子，朝着脑袋扔。
&gt;  
&gt; **第1761日**
&gt; 把椅子朝着人的脑袋扔并不能引起他们的注意。他们也不会让人过来朝我大喊大叫。但只要有人能真正和我说说话，就算是大叫我也能忍受的。
&gt; 
&gt; **第1830日**
&gt; 今天在墙壁上画了画，让我的房间明快了些。只需要找些涂料我就能让它看起来很棒了。然后今天有个家伙走了过去，脖子上戴着个亮闪闪的项链。
&gt; 
&gt; 看起来很贵重的样子，不过我很奇怪他为什么会在一个实验室戴着它？
&gt; 
&gt; **第1850日**
&gt; 在完成我的画之后粉刷了墙壁。看起来真的很好。希望下一个走进来的人喜欢它。 
&gt; 
&gt; **第1899日**
&gt; 呃，看起来又会是无聊的一
&gt; 
&gt; **第1900日**
&gt; 噢我的上帝啊昨天真是最棒的一天了。我就那样坐在自己的房间里，像往常一样写着日记，料想接下来又会是沉闷乏味的一天，一如既往。突然地，就发出了巨大的轰隆声然后一个蜥蜴一样的家伙就把装着我的门的那堵墙给撞坏了。它背上坐着个人，向它开火，然后一个巨人（他一定是个巨人，因为体型要比我这样的普通人大得多）凭空抽出了一把剑，开始砍那只蜥蜴，而这真是有史以来最棒的事了。我可能要试着给这个画张画。
&gt; 
&gt; **第1903日**
&gt; 在那只蜥蜴闯进来后终于重新粉刷完了我的墙壁。它们现在看起来又好得很了。
&gt; 
&gt; **第3050日**
&gt; 我希望有人能记得我。</textarea></pre>
