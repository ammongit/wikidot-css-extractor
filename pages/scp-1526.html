    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1526 - Papers, Please
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user Karnot]]
**Date de publication originale :** 27 novembre 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1526

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Toutes les instances de SCP-1526-1 doivent être surveillées par des agents de la Fondation à leur localisation actuelle. Toute tentative de ces sujets de retourner chez eux doit être empêchée. Les familles et autres proches doivent se voir administrer des amnésiques de Classe C et les enregistrements de leur déplacement à leur localisation actuelle falsifiés. Les membres du personnel de la Fondation opérant dans des zones diplomatiques &#34;sensibles&#34; doivent être mis à jour sur les phénomènes ayant lieu dans leur zone et doivent être prêts à prioriser leur évacuation si leur résidence est menacée.

**Description :** SCP-1526 est un phénomène affectant les sujets humains possédant plusieurs nationalités et résidant dans des pays dont la population excède les 2 millions d&#39;individus.

Les sujets seront approchés par un homme humanoïde désigné en tant que SCP-1526-A. Les témoins décrivent des apparences différentes, même s&#39;il a toujours été décrit comme portant un costume d&#39;apparence coûteuse et des drapeaux miniatures accrochés à sa veste. SCP-1526-A offrira au sujet une somme d&#39;argent élevée ou des objets de valeur en échange de l&#39;un de leurs titres de séjour. Le titre de séjour exact vendu n&#39;est pas spécifié et si le sujet refuse la transaction, SCP-1526-A repartira.

Une fois qu&#39;ils acceptent verbalement les termes de SCP-1526-A, le sujet sera instantanément téléporté à un endroit dans un pays dont ils sont citoyens. Le pays dans lequel ils sont téléportés sera celui avec la population la plus faible. Une fois dans ce pays, le sujet sera incapable de retourner dans tout territoire contrôlé par le pays dont ils ont vendu leur titre de séjour. Lors de leur tentative de rentrer dans ces territoires, comme les outre-mers, à travers une ambassade ou un consulat, ou par voie aérienne, ils seront incapables de traverser physiquement la frontière. Toute tentative se soldera par une rencontre du sujet avec une barrière invisible. Les véhicules contenant le sujet pourront passer, ainsi que ses habits. À ce jour, aucun sujet affecté par SCP-1526 n&#39;a été dans une zone conquise, annexée ou acquise par leur ancienne nation.

Au moment où le sujet est déplacé, une entité (ci-après désignée SCP-1526-A) apparaîtra dans le pays dont le droit de séjour a été vendu avec des documents les identifiant comme des résidents légaux ou des étrangers résidant de façon permanente dans ce pays. Les instances de SCP-1526-1 semblent être des humanoïdes aux apparences variées. Cependant, leur structure interne est radicalement différente de celle des humains, étant composée d&#39;une physiologie étrangère. Parmi les 31 instances de SCP-1526-1 actuellement confinées, plusieurs structures internes se sont démarqué, incluant :


* Un corps humain entièrement rempli de fibres de tissu, s&#39;identifiant en tant que &#34;Juan&#34; et possédant un titre de séjour légal pour l&#39;Espagne.
* Un humanoïde dont le haut du corps produit constamment une épaisse fumée noire, cachant son visage et son torse. Une potentielle instance de [[[SCP-1362]]].
* Un corps humain rempli de 6319 organismes similaires à des limaces de composition inconnue. Il était en possession de 6319 visas de travail pour l&#39;Autriche. Les visas de travail étaient valides.
* Sa structure interne était entièrement mécanique. Elle ne semblait pas posséder de document de résidence légal. À noter que le sujet approché par SCP-1526-A avait reçu une somme de seulement 175 couronnes norvégiennes.
* Un individu déclarant être un citoyen de la [[[SCP-1761|République d&#39;Arnold Fitzwilliams]]].
* Le sujet était un mannequin en plastique avec des documents de résidence pour l&#39;Indonésie scotchés à son postérieur. Il est supposé être lié au phénomène de SCP-1526 à cause de sa matérialisation dans une zone de 200 mètres autour du sujet affecté par SCP-1526.
* Un humanoïde vêtu d&#39;un habit rudimentaire fait main en ressemblant à un équipement tactique noir et vert. Il est supposé être une instance de [[[SCP-2771|SCP-2771-1]]].

Toutes les instances de SCP-1526 ont été trouvées avec une version du document suivant en leur possession.

&gt; ++++ FACTURE
&gt; **OBJET MIS EN VENTE :** Un (1) visa de travail pour une entité politique selon la fourchette de prix convenue dans des ventes précédentes avec ce vendeur. Des informations complémentaires peuvent être trouvées dans le __CONTRAT 16-6__. L&#39;emploi est choisi à la demande de l&#39;Acheteur.
&gt; 
&gt; **VENDEUR :** L&#39;Entreprise de la Ligue et de la Revente de la Citoyenneté de Renmar
&gt; 
&gt; **BÉNÉFICIAIRE :** Un (1) ancien citoyen du __Plan où les yeux ne peuvent pas suivre, s&#39;ouvrir, des bouches hurlantes__
&gt; 
&gt; **Cet objet n&#39;est pas transférable. AUCUN REMBOURSEMENT.**
&gt; 
&gt; ,,La ELRCR n&#39;est pas responsable de la santé ou des facultés mentales du bénéficiaire de cette transaction. Les acheteurs doivent s&#39;être informés de leur changement soudain de culture, d&#39;atmosphère, de langue, de moyen de reproduction, de sustentation, et d&#39;une défaillance de leur intégrité corporelle avant de contacter la ELRCR et que la ELRCR n&#39;est pas responsable de l&#39;éducation de l&#39;acheteur sur sa destination.,,

SCP-1526 fut remarqué pour la première fois lorsqu&#39;un sujet affecté par ce dernier tenta de rentrer dans son pays d&#39;origine. Durant le vol, le sujet fut éjecté de son siège et traversa le fuselage arrière de l&#39;appareil, lui donnant la mort. Le crash s&#39;ensuivant tua 20 autres passagers et en blessa 100. L&#39;enquête de la Fondation sur ce sujet révéla le phénomène de SCP-1526 et résultat en la capture de deux instances de SCP-1526-1.

Le 18/09/1979, SCP-1526 a été classé en tant qu&#39;Euclide.
