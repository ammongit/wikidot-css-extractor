    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Объект №: SCP-1344-RU Книга сама-себе-автор.

Класс объекта: [[[safe |Безопасный]]]

Особые условия содержания: SCP-1344 должен содержатся в комнате кубической формы. Комната должна охраняться двумя (2) сотрудниками безопасности с третьим уровнем допуска, вооружённые одной (1) дубинкой. Эксперимент должен проводиться с одобрением, как минимум двумя (2) научными сотрудниками с четвёртым уровнем допуска.

Описание: SCP-1344 представляет из себя книгу, обложка которой испачкана грязью. На ней написано, что книга выпущена в год ████, компанией ████ . На данный момент размер книги не превышает 122 страниц. Бумага сделана из коры древесины, неизвестного происхождения.

Аномальное свойство SCP-1344 заключается в том, что каждые 24 часа, содержание книги меняется. Неизвестно, каким образом содержание книги может изменяться, но  это происходит, только когда объект закрыт, но когда он открыт, то содержимое не меняется до тех пор, пока книгу снова не закроют. Каждый раз, когда книга меняется, то содержание всегда разное, и всегда взято из других книг.

Приложение: SCP-1344 был найден в посылке д.р ████. Самого д.р ████, с тех пор никто не видел.</textarea></pre>
