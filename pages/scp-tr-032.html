    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user Dr Hammlen]]
**译者：**[[*user Sensenca12]]
**原作：**[http://scpvakfi.wikidot.com/scp-tr-032 Lanetli Web Kamerası]
**译名：**被诅咒的网络摄像头
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://scpvakfi.wdfiles.com/local--files/scp-tr-032/GLITCH_20190216224743.jpg|width=300px|caption=使用SCP-TR-032拍摄的███████的照片，模因效应已去除]]

**项目编号：** SCP-TR-032

**项目等级：** Safe

**特殊收容措施：** SCP-TR-032被收容在Facility-TR-██，███████博士的办公室中，处于持续监管之下。2级及以下人员只有在获得更高等级人员的许可后才能接触项目。

**描述：** SCP-TR-032是一个网络摄像头，会在拍摄时向视频中添加原本不存在的模因效果。刚开始拍摄时，视频中的周围环境看起来完全正常，但一段时间后，视频中会出现现实中并不存在的异常实体和声音。随着视频越发崩坏，观看者的心理也会随之恶化，并最终因为负面影响死亡。

**发现：** 20██年12月6日，土耳其████省一家公寓户主15岁的儿子███████，在商店中购买了SCP-TR-032并回到家，随后开始使用它并拍了几张照片。在他观看照片时，照片的模因效应发作，造成他大量出汗，心跳过快，并最终由于心脏病发作猝死。家人在叫儿子吃饭时发现了儿子的死亡，并呼叫了救护车。数名家庭成员和医护人员因看到照片死亡，随后基金会特工回收了摄像头和照片，目击者被施以C级记忆删除使其忘掉了对该事件的记忆。

&gt; **实验1**
&gt; **日期：** 20██年6月██日
&gt; **对象** D-3948，一名23岁的白人男性，进入房间前佩戴了心率监测器。
&gt; **房间布置：**一个普通的房间，配有一扇铁门，一张桌子，一个装着SCP-TR-032的███牌电脑。房间内装有麦克风，但没有摄像头。
&gt; 
&gt; ------
&gt; 
&gt; **[记录开始]**
&gt; 
&gt; **警卫：** 别闹了，快进去。
&gt; 
&gt; **D-3948：** 好，好，别用枪指着我就行。
&gt; 
&gt; //对象进入，门关闭//
&gt; 
&gt; **█████博士：** D-3948，请坐到你面前的电脑前。
&gt; 
&gt; **D-3948：**好的。
&gt; 
&gt; //对象走到电脑前并打开电脑//
&gt; 
&gt; **█████博士：**现在用电脑的网络摄像头拍几张你自己的照片。
&gt; 
&gt; **D-3948：**这是什么要求—
&gt; 
&gt; **警卫：**（铁门外）安静，听从命令！
&gt; 
&gt; **D-3948：**好，好。
&gt; 
&gt; //D-3948拍了几张照片并暴露在了项目的模因效果下//
&gt; 
&gt; **D-3948：**卧槽。（语气不安）这是什么鬼？
&gt; 
&gt; **█████博士：**请冷静，告诉我你看到了什么。
&gt; 
&gt; **D-3948：**这、这、这确实是我，但令人感觉恶心、恐怖，令人不安！
&gt; 
&gt; **█████博士：**好的，请稍等片刻
&gt; 
&gt; //大约两分钟后，D-3948的心率开始在██左右徘徊//
&gt; 
&gt; **D-3948：**快开门，求求你了！救—
&gt; 
&gt; //D-3948倒地//
&gt; 
&gt; **█████博士：**警卫，请小心的将电脑关闭，然后把对象带去尸检。
&gt; 
&gt; **[记录结束]**</textarea></pre>
