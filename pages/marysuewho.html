    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Mary Sue Who
**Auteur :** [[user AdminBright]]
**Traducteur :** [[user Al_W0onder]]
**Date de publication originale :** 12 janvier 2011
[[include credit:end]]

L&#39;Agent Docteur Merry Soo était la plus grande chercheuse et agente que la Fondation ait jamais connue. Et à l&#39;âge de dix-sept ans, elle était aussi la plus jeune ! Elle avait rejoint la Fondation tout juste après une année exceptionnelle à West Point, où elle avait réussi à mener de front quatre années d&#39;études en étant la première de sa classe et en se distinguant comme l&#39;élève la plus parfaite sur le plan physique.

La Fondation avait de la chance de l&#39;avoir. Presque tous les staffs seniors l&#39;avaient dit ! On entendait souvent le capitaine Strelnikov remarquer : &#34;Elle fait honneur à l&#39;esprit de l&#39;agent en opération !&#34; &#34;Personne n&#39;arrive à gérer un SCP comme elle ! Et elle sait exactement où gratter derrière mes oreilles pour que je secoue ma jambe !&#34; disait le docteur Crow. &#34;Elle est pas mal,&#34; dit une fois le docteur Snorlison. Il fut immédiatement et sévèrement réprimandé par le personnel du site, après quoi il demanda à changer son commentaire en &#34;Nous ne serions pas en mesure de faire tout cela sans elle !&#34;

Et, bien qu&#39;elle n&#39;aimait pas qu&#39;on la juge sur ce point, elle était aussi la plus jolie fille du site ! Les autres femmes du site le savaient également. &#34;Je ne pourrai jamais être aussi jolie que l&#39;Agent Docteur Soo,&#34; se lamentait Right. Mais Merry était une personne tellement gentille qu&#39;elles ne pouvaient pas lui en vouloir. Elles l&#39;aimaient ! Même la Dr Light, une grincheuse notoire, avait dit, les dents étrangement serrées, &#34;Nous ne pourrions jamais lui en vouloir. C&#39;est une personne tellement gentille. Nous l&#39;aimons.&#34;

Ce fut l&#39;agent Docteur Soo qui trouva le moyen d&#39;éviter que les Classes-D ne soient supprimés tous les mois ! Après tout, un simple effacement de mémoire, une pilule de SCP-500 (qu&#39;elle avait également compris comment reproduire facilement), et la Fondation n&#39;avait plus besoin de tuer personne ! Et puis elle fut assignée à SCP-231, où elle put sauver cette pauvre fille, et l&#39;empêcher de subir ces HORRIBLES expériences. Elle eut une discussion sérieuse avec SCP-082 et le convainquit de ne plus manger de chair humaine. Bien sûr, sa plus grande réussite fut sa confrontation avec SCP-173. Tout ce qu&#39;il voulait réellement, c&#39;était un câlin, et SCP-500 pour arrêter son horrible problème de sang dans les excréments. Elle avait aussi fait appel à un sculpteur pour le rendre un peu plus sympathique. Elle avait même été la seule à faire remarquer que ce vieil homme semblait toujours être dans les parages, mais il lui avait simplement tapoté la tête et était parti.

Mais l&#39;Agent Docteur Merry Soo ne menait pas une vie sans souci, oh non ! Elle avait beaucoup, beaucoup, beaucoup de problèmes affreux ! Elle s&#39;en lamentait souvent auprès de ses nombreux amants. &#34;C&#39;est tellement atroce !&#34; se lamentait-elle, sa tête reposant tendrement contre la poitrine de Kondraki.

&#34;Quoi donc ?&#34; Le Dr Kondraki aurait bien froncé les sourcils, mais il n&#39;arrivait jamais à le faire en présence de la ravissante Merry. Peu importe à quel point il le voulait.

&#34;Mon horrible, terrible secret ! Si tu le savais, tu ne m&#39;aimerais plus !&#34; Et elle pleura contre sa virile poitrine.

&#34;Oh,&#34; s&#39;exclama Kondraki. Il avait fallu qu&#39;elle lui dise encore pendant quelques minutes à quel point il ne l&#39;aimerait plus et combien son secret était horrible pour qu&#39;il finisse par vraiment devoir demander &#34;Quel secret ?&#34;

&#34;Oh ! Mon amour ! C&#39;est terrible !&#34; elle se jeta hors du lit en pleurant. Une autre heure environ s&#39;écoula ainsi, avant qu&#39;elle ne daigne enfin lui confier le secret. &#34;Vois-tu, mon cher et tendre Konnie, je suis à moitié dragon ! Je sais que cela ne fait pas de moi un SCP, puisque je ne le suis qu&#39;à moitié, mais c&#39;est terrible, et affreux ! Et aussi, j&#39;ai des écailles à des endroits bizarres.&#34;

&#34;Eh bien, je présume que ça explique pourquoi ta bouche est si chaude quand tu...&#34; Mais ce n&#39;était pas le moindre de ses problèmes ! NON ! Merry Soo en avait bien d&#39;autres !

&#34;Ils ne doivent jamais le savoir, mon grand amour !&#34; s&#39;exclama-t-elle en se blottissant contre Able. Le SCP autrefois horrible, devenu petit ami aimant, grogna en guise de réponse. Malgré leur amour sincère et les sentiments qu&#39;ils étaient seuls à éprouver, ou peut être à cause de la profondeur de ces émotions, Able avait du mal à parler en sa présence. Le fait qu&#39;il ne pouvait empêcher ses poings de se serrer n&#39;avait aucune incidence sur cette histoire.

&#34;Ils ne doivent jamais savoir que je porte ton enfant ! C&#39;est avec tout mon amour que je le porte, et grâce à mon utilisation judicieuse des SCP, je n&#39;en ai pas l&#39;air, mais notre enfant sera bientôt là !&#34; Elle avait rapidement fui sa présence. Peu après son départ, le Site-52 fut détruit par une brèche de confinement de Keter, mais cela n&#39;a pas d&#39;importance.

Le docteur Clef aurait pu être son amant, mais il avait disparu avant qu&#39;elle ne puisse lui parler. Bizarre.

&#34;Mon doux, doux Gearsinounet d&#39;amour !&#34; Elle caressait sa tête qui reposait sur sa poitrine. La bouche du Dr Gears se contracta vers le haut, formant un sourire bizarre. Il était vrai qu&#39;elle était la seule qui pouvait encore atteindre son cœur froid et glacial. Elle le rendait vraiment, vraiment heureux. &#34;Il faut que je te remercie !&#34;

&#34;Pour... Pour quoi ?&#34; Le Dr Gears avait toujours eu des difficultés à former des phrases devant la chère et douce Docteur Merry Soo. Il devait lutter pour réussir à les sortir, comme si son cerveau voulait dire des choses que son cœur n&#39;exprimerait jamais. &#34;Pour avoir gardé l&#39;épouvantable secret qui est le mien, mon sucre !  Les autres staffs seniors ne doivent jamais savoir que mon père était le Fis-&#34; Mais elle n&#39;était pas une fille qui se laissait définir par ses amants, aussi nombreux soient-ils ! Elle était aussi une chercheuse de premier ordre !

&#34;Merci, Merry !&#34; entendait-on souvent Gerald s&#39;exclamer. Personne ne savait comment éteindre un feu sur le crâne comme la douce Agent Soo ! Et ses assistants dévoués, l&#39;agent Elroy et le Dr Mann, étaient toujours heureux de travailler sous les ordres d&#39;une scientifique aussi renommée ! &#34;Elle m&#39;a vraiment appris deux ou trois trucs sur l&#39;anatomie !&#34; fit remarquer Mann à Yoric. &#34;Et elle m&#39;a sauvé la vie tellement de fois ! On dirait que je ne peux rien faire d&#39;autre que de me tromper !&#34;

&#34;Elle est parfaitement saine d&#39;esprit,&#34; avait dit une fois le Dr Glass. &#34;Complètement saine. Savez-vous à quel point c&#39;est rare ?&#34; Il dut ensuite aller s&#39;allonger pour empêcher son nez de saigner.

Mais c&#39;est sa relation avec son mentor, le Dr Bright, qui était la plus importante pour elle. &#34;Oh, Jack !&#34; fit-elle en caressant sa douce fourrure. &#34;Ne t&#39;inquiète pas. Un jour, je trouverai un moyen de te libérer de cette amulette maudite.&#34;

Le Singe lui sourit, fier du travail accompli par son élève modèle. &#34;Donc, euh, alors, euh, je peux aussi tirer un petit coup maintenant, hein ?&#34; demanda-t-il avec un regard lubrique.

Soo ne put s&#39;empêcher de rougir. &#34;Oh, Dr Bright, jamais je ne pourrais, pas avec toi ! Tu es comme un père pour moi ! Un père poilu, bizarre, qui sent un peu mauvais, qui n&#39;arrête pas de me toucher les fesses, mais un père quand même !&#34; Bright se contenta de lever les yeux au ciel et de faire un signe de tête à quelqu&#39;un juste derrière la porte.

&#34;Docteur Agent Merry Soo !&#34; l&#39;interpella l&#39;agent Break en se précipitant, l&#39;air inquiet. &#34;Nous avons un problème que vous seule pouvez résoudre ! Nous avons besoin de vous, et nous avons besoin de vous maintenant !&#34;

Le Dr Soo se précipita pour suivre Break, jusqu&#39;à remarquer le reste du staff senior réuni en rond. C&#39;est Heiden qui s&#39;avança, avec la moitié d&#39;une paille serrée dans sa main gauche. &#34;Dr Soo, Dieu merci vous êtes là !&#34; Il montra le couloir. &#34;Il se passe quelque chose de louche, vous devez l&#39;arrêter !&#34;

L&#39;Agent Docteur Merry Soo se précipita dans le couloir jusqu&#39;à la pièce en question tandis que les autres staffs seniors se précipitaient dans une pièce sécurisée/chambre d&#39;observation voisine. La pièce dans laquelle Merry se trouvait était immense, mais elle pouvait voir les staffs seniors qui l&#39;observaient d&#39;en haut. Elle leur fit signe, même lorsqu&#39;elle entendit le bruit d&#39;une porte qui s&#39;ouvrait derrière elle. Attendez... depuis quand Clef les avait-t-il rejoints ?

Ce qu&#39;elle pensa n&#39;avait pas d&#39;importance. Un claquement de doigts, deux morsures, et la petite mademoiselle Merry Soo était partie, disparaissant dans le gosier de la créature connue sous le nom de SCP-682.

Là-haut, Clef appuya sur un deuxième bouton pour activer les pulvérisateurs d&#39;acide et ramener 682 dans sa fosse. Les autres membres du staff senior soupirèrent, se donnèrent une tape dans le dos, remercièrent Clef et s&#39;en allèrent, la plupart pour prendre de longues douches chaudes.

Finalement, seuls Clef et Bright restèrent pour regarder 682 se dissoudre sous le jet d&#39;acide. &#34;C&#39;était une réaction rapide, Alto,&#34; déclara le singe.

&#34;J&#39;en ai vu trop venir par ici, essayant de nous surpasser en nous rejoignant. Ils n&#39;arrivent jamais à rester sous le radar.&#34;

&#34;Jamais ?&#34; Bright jeta un regard complice à son vieux camarade.

&#34;Eh bien.&#34; Clef ne put s&#39;empêcher de sourire. &#34;Il y a peut-être une exception.&#34;

Les deux collègues, sinon amis, tournèrent à nouveau leurs regards vers la fosse et, signe qu&#39;ils travaillaient ensemble depuis bien trop longtemps, poussèrent des soupirs identiques et prononcèrent ensemble les mêmes mots.

&#34;Putain de Mary Sue.&#34;</textarea></pre>
