[[include info:start]]
**原文：**[https://scp-wiki.wikidot.com/scp-523 SCP-523] - 地球上最沒有幫助的東西
**作者：**[[*user Achalk]]
**譯者：**[[*user EmptyName723]]
[[include info:end]]

**項目編號：**SCP-523

**項目等級：**Euclid

**特殊收容措施：**SCP-523應保存於一間密封房間內，並與Site-19的其他空間隔離。該房間被設計成會在XK級世界末日情景中自我毀滅，以防止SCP-523使事態惡化。房間的牆壁加入了兩（2）毫米厚的鉛，以期SCP-523無法再次逃脫（見下方）。

僅有在實驗用途下才得以將SCP-523從收容中移出，且需要三級或以上人員的許可。對SCP-523進行實驗時，應有至少一位可以接收低頻心靈感應訊號的人員在場。面對SCP-523的人員應在眨眼之前警告他人。極度不建議對SCP-523進行危險實驗。嚴格禁止將SCP-523用於實際用途。

**描述：**SCP-523並不具有一致的物理型態，也不擁有任何可辨識的特別記號。然而，項目會發出一道低頻的心靈感應訊號，接收得到此訊號的人會將其稱為「一種單調的鈴聲」。在SCP-523「逃跑」的狀況下，此訊號可以被用於定位項目。該訊號的頻率也被推測是SCP-523得以使電子錄影設備（如攝影機）短路及消除底片的原因。

當SCP-523未被觀察時，它可以短距離地「跳躍」並將自己偽裝成任何物體、機械等。SCP-523會將自己偽裝成附近人類不久內可能會使用的物體。一旦該人拿起、注意到、準備、啟動或表明他們會使用該物體，SCP-523將轉變成無法被使用或對當前事務沒有幫助的另一種物體。僅有在SCP-523未被觀察時，它才會瞬間地變換。

SCP-523的變換會立即完成，且通常無用到諷刺的地步。變換結果有可能極度不實用，也有可能非常危險，包括［資料刪除］實體。鉛似乎能避免其跳出房間，但無法阻止它變換成其他物品。目前為止，項目已經數次逃離收容並偽裝成有用的一般物品。以下是數件實例：


**文件編號：**523-01

**受害者**████████博士

**偽裝：**手術刀

**事件：**████████博士正準備對近期被SCP-███殺害的D█-████進行屍檢。他請助手將一把手術刀遞給他。當他回頭看向屍體時，他感受到握刀的手突然變重。他看向自己的手並發現自己正拿著一臺電鋸。 


**文件編號：**523-02

**受害者：**Willis博士

**偽裝：**一壺水

**事件：**Willis博士當時正在站點內娛樂室中休息，而有人在微波烤馬鈴薯時忘記移除上面的鋁箔紙，引起了火災。Willis博士拿起水壺並將內容物澆在火焰上面，卻未注意到內容物在水壺被拿起之後改變了顏色。內部液體之後被確認為汽油。Willis博士之後接受了二級與三級燒傷的治療。


**文件編號：**523-03

**受害者：**█████特工（已死亡）

**偽裝：**正規基金會手槍

**事件：**█████特工與一隊D級人員被指派監督一場[[[SCP-682]]]的實驗，該實驗［資料刪除］。SCP-682被激怒並開始攻擊特工。當█████特工伸向他的手槍時，他驚訝地發現自己拿起了一串鑰匙。後續發現那些鑰匙均不具有可以開鎖的鋸齒，無法開啟任何的門。


//**筆記：**由於SCP-523的變換結果與事件的嚴重程度有些許關聯，在XK級世界末日情境中，它必須被立刻摧毀，畢竟它可能會變換成某種會加劇現況的事物，像是太陽。//—Willis博士
