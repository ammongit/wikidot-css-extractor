**Объект №:** SCP-###

**Класс объекта:** [[[nonstandard | Гёдель]]] [[footnote]] Класс объекта Гёдель – это обозначение для всех объектов или групп объектов, которые предоставляют неизменную фактическую информацию, характер которой технически может представлять &#34;обоснованные&#34; сущности, но при этом они: 
# Кажутся аномальными неосведомленному наблюдателю.
# В настоящий момент необъяснимы без использования аномальных технологий.
# В настоящее время рассматриваются как аномальные даже самыми прогрессивными теориями неаномальной науки.
# Представляют значительный риск для статус-кво.
 [[/footnote]]

**Особые условия содержания:** Объект следует содержать в камере содержания гуманоидов повышенного комфорта с компьютером и полным доступом в сеть Интернет без возможности ввода информации SCP-###. За компьютером должно вестись круглосуточное наблюдение извне. Если SCP-### каким-либо образом находит способ ввести информацию и Интернет, доступ к сети должен кратковременно прерваться, а в камеру содержания должен прибыть ответственный научный сотрудник и объяснить объекту возможную опасность его действий. Любое сокрытие информации от SCP-### хоть и не представляет опасности само по себе, но ухудшает отношение объекта к сотрудникам и Фонду, что может негативно сказаться на дальнейших взаимодействиях.

SCP-### был обнаружен 21.12.2012 года в городе ██████, Российская Федерация после сообщения местных органов правопорядка об аномальном задержанном. Объект был задержан во время разговора с одним из граждан, которое привело к [УДАЛЕНО]. Для захвата объекта был выслан отряд МОГ. Свидетели разговора были обработаны амнезиаками класса B.

При перевозке объекта на базу ██ им был инициирован разговор, приведший к [ДАННЫЕ УДАЛЕНЫ]. Группа перехвата была выслана немедленно и успешно доставила SCP-### на базу путём переговоров с объектом.

**Описание:** SCP-### выглядит как европеоидный человек стандартного телосложения без особых примет, что является лишь внешней оболочкой. Настоящая внешность SCP-### не поддаётся восприятию человеческим разумом, а материалы, содержащие настоящую форму объекта, ни при каких обстоятельствах не должны попадать в открытый доступ даже внутри фонда, ввиду сильной меметической угрозы. Доступ к подобным материалам могут получить только совет О5.

SCP-### испытывает постоянное влечение к общению и делению личным опытом. Темы, выбираемые объектом, часто являются немыслимыми для современной науки и философии. Знания, излагаемые объектом, хоть и могут быть объяснены с точки зрения науки, но их опережение интеллектуального развития человечества вызывает множество вопросов о способе их получения объектом. 
Запрос о возможности использования данных, полученных от SCP-###, направлен к совету О5.

**Приложение 1: Запись разговора с SCP от 21.12.2012**
