**Ítem  #:** SCP-1607

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La zona que contiene a SCP-1607 está rodeada por una valla eléctrica de tres (3) metros de altura, que debe ser patrullada por miembros del personal de seguridad. No se permitirá que ningún individuo que se manifieste debido a las propiedades anómalas de SCP-1607 abandone la zona. 

Cuando se manifieste una nueva población, si se considera que es seguro, se enviará a un representante diplomático a SCP-1607 para disuadir a la población de abandonar SCP-1607 durante todo el mes. Se debe preparar una respuesta armada al comienzo de cada mes para combatir cualquier población potencialmente hostil.

**Descripción:** SCP-1607 es un asentamiento localizado en el suroeste de Alaska, cuyo aspecto, tamaño y población residente cambia radicalmente a intervalos periódicos. Ha mostrado el potencial de variar en su forma desde una pequeña serie de aldeas tribales hasta un asentamiento del tamaño de una gran ciudad. El estilo arquitectónico y la cultura de SCP-1607 típicamente se asemejan poco a cualquier civilización conocida, aunque en ocasiones se ha presentado como la desviación de una civilización histórica.

A principios de cada mes, SCP-1607 generará un nuevo asentamiento, cambiando su propio tamaño, estilo arquitectónico y la estructura social de su población. También se sabe que la topografía de la región que rodea a SCP-1607 ha cambiado, aunque esto es algo poco frecuente. Al final de cada mes, este nuevo asentamiento desaparecerá espontáneamente sólo para ser reemplazado por uno recién generado. Hasta el momento, SCP-1607 no ha manifestado el mismo asentamiento dos veces.

Actualmente se desconoce si SCP-1607 está realmente transportando asentamientos existentes a través de lo que podría ser un medio extra-dimensional o simplemente alterándose a sí mismo para presentar la ilusión de diferentes culturas. Las personas generadas por SCP-1607 afirman que esta primera explicación es correcta y en ocasiones han proporcionado una amplia gama de informaciones sobre su civilización &#34;de origen&#34; (Ver Entrevista 1607-1), pero no existe forma de verificar si esta información es realmente verdadera. 

**Bitácora del asentamiento 1607-1:**

A continuación, un registro de las alteraciones mensuales de SCP-1607 ocurridas durante el año 2009. El siguiente es un breve resumen. Para obtener información más detallada sobre un asentamiento generado, consulte el Documento 1607-09.

||~ Mes ||~ Información sobre el asentamiento ||
|| Enero || Una cultura basada en los conceptos de sacrificio humano y mejoramiento prostético. La arquitectura mostró una considerable influencia de la civilización histórica azteca. La cultura mostró un nivel de tecnología similar a esa civilización, a excepción del campo de las prótesis, donde mostraron una considerable destreza. ||
|| Febrero || Una población de matemáticos tribales guerreros. Consideraba la resolución de ecuaciones complejas como una muestra de fuerza y como un ritual de prueba para la juventud. A pesar de su destreza matemática, mostraron niveles primitivos de tecnología, por lo que su agresión inicial sólo causó una insignificante perturbación en la contención. ||
|| Marzo || Una cultura basada en la adoración de los polímeros artificiales, que también era su principal material de construcción. Las fábricas de SCP-1607 que los producían eran consideradas lugares sagrados por los templos. Un maniquí fue presentado a la cultura como un regalo diplomático, el cual fue aceptado. ||
|| Abril || Una población que pretendía ser gobernada por el cadáver de su líder, que aparentemente llevaba muerto varios cientos de años. En un esfuerzo por imitar a su líder, muchos individuos en el interior del SCP-1607 se vestían con ropas deterioradas y usaban cosméticos para parecerse más a un cadáver. Ser enterrado vivo se consideraba un gran honor para los ancianos y los enfermos, y era estrictamente voluntario. ||
|| Mayo || Un asentamiento en el que el sucesor de un gobernante fallecido adoptaría su nombre y se sometería a una cirugía estética para parecerse a ese gobernante. Durante la manifestación, la cultura atravesaba una crisis en la que el hermano gemelo del gobernante anterior, que se asemejaba a él sin necesidad de cirugía estética, disputaba la pretensión con el legítimo sucesor del liderazgo de la cultura. Fue necesario tomar algunas medidas de carácter hostil para evitar la perturbación de la contención.||
|| Junio || Una población dedicada a la construcción de enormes estructuras de madera, seguida de la quema de dichas estructuras como sacrificio a sus dioses. Las quemaduras dolorosas se consideraban una marca de clase. Los criminales eran ejecutados mediante ahogamiento. ||
|| Julio || Una población dedicada al culto de otros miembros de dicha cultura. Algunos individuos rezaban y ofrecían sacrificios a otros individuos, mientras que estos actos eran realizados por otros. Cada edificio en SCP-1607 era considerado un templo para un miembro individual de la población.||
|| Agosto || Una población que pretendía ser altamente civilizada y pacifista. Las estructuras y las prendas de vestir se fabricaban a partir de los subproductos de los fallecidos naturalmente, mientras que los que no seguían las leyes de la cultura eran arrojados a una de las varias fosas ubicadas en SCP-1607.||
|| Septiembre || Una población dedicada al culto de trescientos sesenta y cinco (365) deidades diferentes. Cada día se consideraba un día sagrado diferente, y cada uno requería la realización de varios rituales diferentes. La población parecía sufrir de agotamiento en el momento de la manifestación.||
|| Octubre || Una población que consideraba que el sentido de la vista era pecaminoso, por lo que cegaba a todos sus ciudadanos en su quinto cumpleaños. Los líderes religiosos llegaron al poder a través de un proceso en el que se sometieron a una cirugía para quedar tanto sordos como ciegos. Como regalo diplomático, la población de SCP-1607 obsequió al representante diplomático con una caja de ojos humanos, afirmando que era una &#34;prueba de su santidad&#34;.||
|| Noviembre || Una población que aparentemente consideraba inexistente todo lo que no formaba parte de su cultura. Durante el envío de un representante diplomático, todos los individuos con los que el representante intentó contactar les ignoraron y desviaron su mirada. ||
|| Diciembre || Una población de tribus primitivas que repetidamente preguntaban a los enviados por qué habían perdido el contacto con &#39;Los que están en los cielos&#39;. Residían en chozas sencillas de madera y usaban herramientas primitivas. Después de varias horas de este interrogatorio, los miembros de la tribu decidieron esperar a &#34;Los que están en el cielo&#34; y se reunieron en un primitivo salón de reuniones. Permanecieron en esta sala de reuniones durante varios días, descuidando sus necesidades corporales hasta que finalmente fallecieron de sed. ||

[[collapsible show=&#34;Registro de la entrevista 1607-1&#34; hide=&#34;Ocultar&#34;]]

**Entrevistador:** Dr. █████
**Entrevistado:** &#34;Dalen Dalenbrend&#34; (Según Dalenbrend, &#34;Dalen, hermano de Dalen&#34;)

Prólogo: Entrevista realizada en mayo de 2009. En ese momento, SCP-1607 se había convertido en una cultura en la que el sucesor de un gobernante fallecido adoptaba su nombre y se sometía a una cirugía estética para asemejarse a ese gobernante y asumir el liderazgo. Lo que sigue es la transcripción de una reunión entre el Dr. █████, el representante diplomático designado, y Dalen Dalenbrend, el hermano gemelo del anterior gobernante de la cultura que había usurpado el liderazgo de su sobrino, &#34;Dalen Dalenserd&#34;. En el momento de la entrevista, todavía se estaban produciendo algunos incidentes violentos en SCP-1607.

&gt; &lt;Inicio de entrevista&gt;
&gt; 
&gt; **Dr. █████:** Gracias por aceptar reunirse conmigo.
&gt; 
&gt; **Dalenbrend:** Espero respuestas. ¿Dónde estamos? ¿Por qué nos has traído a este lugar, hombre de la nieve [[footnote]] Dalenbrend se refería muy probablemente al clima frío en este momento.[[/footnote]] ¿Quién eres, un demonio o un diabólico?
&gt; 
&gt; **Dr. █████:** Soy el Dr. █████, y represento a una organización llamada Fundación SCP. Ahora, entiendo que su gente ha experimentado un incidente, y sólo quiero decirle que podemos arreglarlo. Necesitaremos un mes más o menos, pero debería ser posible.
&gt; 
&gt; **Dalenbrend:** Tu &#34;incidente&#34; ha hecho algo bueno, al menos. Mi sobrino no estaba preparado para esto, no es tan adaptable como lo somos yo y mis hombres. ¡Lo cazamos como el niño que es!
&gt; 
&gt; **Dr. █████:** Ahora, si vamos a devolverte a donde perteneces, necesitaremos alguna información al respecto. ¿Puede hablarme sobre los asentamientos de los alrededores, los continentes, sobre cualquier cosa?
&gt; 
&gt; **Dalenbrend:** Al norte está la Guarida de las Pieles, donde yo, Dalen el Desollador, castigué a mis enemigos hace doscientos años...
&gt; 
&gt; **Dr. █████:** ¿Perdón? ¿Hace doscientos años?
&gt; 
&gt; **Dalenbrend:** Sí, mi bisabuelo, Dalen el Desollador, que soy yo desde hace mucho tiempo, tomó a su tío traidor Dalen el Falso y lo desolló vivo frente a sus hombres capturados. Su piel aún cuelga allí, como símbolo de mis enemigos. Tal vez también desolle a mi sobrino.
&gt; 
&gt; **Dr. █████:** ¿Algo más?
&gt; 
&gt; **Dalenbrend:** Al otro lado del mar están los Lugares Vacíos, donde los reyes tomaron sus propios nombres y adoraron a los dioses araña. *risas* Hasta que mi abuelo, Dalen el Verdadero, que soy yo, navegó a través del océano y le puso fin. ¡Destripé a sus reyes y aplasté sus ídolos araña!
&gt; 
&gt; **Dr. █████:** Sólo necesito que me asegure que mantendrá a su gente dentro del asentamiento. No es seguro afuera, hay muchas bestias peligrosas.
&gt; 
&gt; **Dalenbrend:** Muy bien. Pero espero que este acto se deshaga en un mes, hombre de la nieve. No deseo ser Dalen el Frío.
&gt; 
&gt; &lt;Fin de la entrevista&gt;
