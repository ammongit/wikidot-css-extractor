**Объект №:** SCP-####-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Компании-прикрытия Фонда должны осуществлять фиктивные сделки купли-продажи картин за авторством Сальвадора Дали. Частота и сумма сделок определяются командой по содержанию SCP-#### с учетом текущего периода аномальной активности объекта.

Попытки переместить SCP-#### потерпели неудачу, так что объект содержится в месте обнаружения.

Вокруг места обнаружения объекта организована зона отчуждения радиусом в 5 км, поддерживаемая силами &#34;МОГ Ксета-62 &#34;Музейные сторожа&#34;. На территории зоны отчуждения должны быть установлены камеры видеонаблюдения в видимом и инфракрасном спектре, просмотр которых ведется в ночное и вечернее время. В периоды активности SCP-#### просмотр должен осуществляться круглосуточно, в прямом эфире. 
[[div class=&#34;rimg&#34;]]
[[image https://sun9-32.userapi.com/impg/-8lmQNzlXUBOhzYlWS-AWyeD79lH3wzzi07wFg/EZRrTS8zgFI.jpg?size=1196x1600&amp;quality=96&amp;proxy=1&amp;sign=9bbb13b266c66b880e1f2f163f8d466b width=&#34;300&#34; ]]
[[span]]Первое фото SCP-####, сделанное
 очевидцами до постановки на содержание.[[/span]]
[[/div]]

**Описание:** SCP-#### представляет собой подобие статуи, высотой 240 см. с кубической головой и нанесенной на нее рисунком лица Сальвадора Дали. Поза статуи варьируется. 

Во время периодов спада объект обычно находится в состоянии покоя, изредка перемещается, переставляя конечности. В ночное время активность объекта повышается, SCP-#### может забираться на стены и крыши зданий, но с наступлением утра неизменно снижает активность до минимума.

Другие аномальные эффекты SCP-#### проявляются в условные периоды активности. Данные периоды завязаны на индексе популярности художественных работ Сальвадора Дали, вычислить который так и не удалось. Экспериментальным путем было выяснено, что покупка или продажа за крупную сумму денег того или иного полотна с наивысшей эффективностью поддерживает SCP-#### в состоянии покоя, однако повышение популярности работ художника выше &#34;нормального&#34; значения так же вызывает всплески активности со стороны объекта. Кроме того, краткие периоды активности происходят при приближении к объекту, любых попытках физически контактировать с ним. 

Во время периодов активности поведение объекта резко меняется. SCP-#### начинает беспорядочно телепортироваться на территории учреждения, где был обнаружен. Если в это время в близости к нему находится человек, последний будет немедленно обращен в SCP-####-1. Радиус, в котором объект способен к телепортации растет с течением периода активности, ровно как и агрессивность SCP-####. По прошествии 5-ти минут с начала периода активности SCP-#### начинает воспроизводить вокализации, температура объекта резко поднимается - данные признаки являются главными индикаторами начала периода.

SCP-####-1 представляют собой некогда людей, подверженных влиянию SCP-####. После попадения в зону действия объекта, человек претерпевает множественные физические и биологические изменения организма. Самыми явными из них являются деформации лица и черепа субъекта. В первую очередь изменяется овал лица, затем цвет и текстура кожи. После происходит наращивание новых слоев на голове за счет костных и хрящевых масс, постепенно изменения переходят в финальную стадию.

В последнюю очередь над верхней губой субъекта начинают прорезаться черные волосы, прорастая в определенном направлении. По окончанию изменений лицо субъекта становится отдаленно похоже на маску Сальвадора Дали, однако после этого организм субъекта не умирает, но полностью теряет любые признаки разумности. SCP-####-1 выводятся из строя несколько сложнее обычных людей, однако они все еще уязвимы для среднекалиберного вооружения.
[[div class=&#34;rimg&#34;]]
[[image https://sun9-50.userapi.com/impg/NhMoUuxo_IHWcdUYL8QZN5NLK1x3Z_n-sSXbBA/c7sEJn9nvlw.jpg?size=1196x1600&amp;quality=96&amp;proxy=1&amp;sign=ad6ea7d1febd8756be33fa43ab4d43a8 width=&#34;300&#34; ]]
[[span]]SCP-#### в состояннии покоя[[/span]]
[[/div]]
Деятельность SCP-####-1 проявляется спустя от 2 минут до 8 часов после обращения. Данный факт делает SCP-####-1 опаснее, рекомендуется делать контрольные выстрелы даже по, казалось бы, не дееспособным объектам. После &#34;пробуждения&#34; SCP-####-1 становится крайне чувствительным к присутствию людей вокруг. В случае обнаружения человека, объект издает высокочастотный протяжный вопль, который немедленно привлекает SCP-####, после чего последний переходит в кратковременный период активности. Если SCP-####-1 не обнаруживает рядом людей, то объект пытается подняться на ноги, если повреждения не слишком сильны, затем начинает поиск гладкой поверхности (обычно выбор падает на стены или пол).

Когда SCP-####-1 подбирается к выбранной поверхности, объект вспарывает кожу на своих руках, используя окостенелые наросты на голове. Если SCP-####-1 не с первого раза попадет по вене, то объект продолжает попытки. После этого SCP-####-1 макает один или несколько пальцев в кровь и начинает водить ими по выбранной поверхности. Нанесенные рисунки постепенно складываются в подобия картин Сальвадора Дали. Было замечено, что для контраста цвета SCP-####-1 используют кровь из разных участков своего тела, делая дополнительные надрезы.

После окончания работы, SCP-####-1 делает попытку нанести еще один рисунок, но постепенно слабеет и умирает окончательно. Крайне редки случаи, когда объектам удавалось закончить вторую картину на 50%, очевидно SCP-####-1 становятся не дееспособными в следствии обильной потери крови.</textarea></pre>
