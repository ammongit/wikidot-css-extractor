**Объект №:** SCP-6161

**Класс объекта:** [*/safe Безопасный]

**Особые условия содержания:** SCP-6161 должен находиться в надёжной ячейке для предметов в Зоне 55. На данный момент неизвестно, является ли контейнер с объектом экземпляром SCP-6161-1, однако, данное утверждение считается возможным. Персоналу, порученному держать SCP-6161 в руках, следует касаться исключительно его рукояти, избегая контакта с лезвием.

**Описание:** SCP-6161 представляет собой двадцати трёх сантиметровый нож для нарезки тортов, сделанный из стали. Когда SCP-6161 используют по назначению к какому-либо предмету, взаимодействовавший с ножом предмет будет с легкостью разрезан. Эти предметы потом становятся экземплярами SCP-6161-1.

Экземпляры SCP-6161-1 будут продолжать проявлять свойства своего внешнего слоя, однако внутри они будут выглядеть так, как если бы они изначально были изготовлены в виде торта. Персонал Зоны сообщал, что начинка внутри каждого экземпляра SCP-6161-1 отличается.

**Приложение 6161.01:** Протокол экспериментов


&gt; **Эксперимент №:** 01
&gt; 
&gt; **Предмет:** Слиток стали
&gt; 
&gt; **Результат:** SCP-6161 без проблем разрезал слиток. D-1221 было приказано попробовать на вкус SCP-6161-1. D-1221 описал его как &#34;землистый и металлический&#34;.

&gt; **Эксперимент №:** 05
&gt; 
&gt; **Предмет:** Шина от колеса автомобиля
&gt; 
&gt; **Результат:** SCP-6161 без проблем разрезал колесо. D-1221 было приказано попробовать на вкус SCP-6161-1[[footnote]] Несмотря на то, что на колесе остался порез, оно сохранило свою структурную целостность и не сдувалось. [[/footnote]]. D-1221 описал его как &#34;маслянистый с оттенками резины&#34;.

&gt; **Эксперимент №:** 11
&gt; 
&gt; **Предмет:** Ноутбук д-ра Грина
&gt; 
&gt; **Результат:** SCP-6161 без проблем разрезал устройство. D-1221 было приказано попробовать на вкус произведённый экземпляр SCP-6161-1[[footnote]] Несмотря на трансформацию в SCP-6161-1, ноутбук продолжил функционировать как положено пока от него не был взят кусочек, из-за чего он отключился. [[/footnote]]. D-1221 описал его как &#34;пластик с хрустящими кусочками&#34;.


&gt; **Эксперимент №:** 17
&gt; 
&gt; **Предмет:** Праздничный торт д-ра Грина
&gt; 
&gt; **Результат:** SCP-6161 без проблем разрезал торт. D-1221 было приказано попробовать на вкус SCP-6161-1. Взглянув на экземпляр, D-1221 отказался, так как он обратился в камень. Вкус не был определён.


&gt; **Эксперимент :** N/A
&gt; 
&gt; **Предмет:** N/A
&gt; 
&gt; **Результат:** Когда д-р Грин стал передавать SCP-6161 для следующего эксперимента, он случайно порезал свой палец лезвием ножа. В поисках аптечки, было обнаружено, что SCP-6161 не навредил д-ру Грину, но наделил его аномальным свойством. Д-р Грин был незамедлительно обозначен как экземпляр SCP-6161-1[[footnote]] Проведенное рентгеновское излучение подтвердило это; его внутренности имели те же свойства, что и у остальных экземпляров SCP-6161-1. Неизвестно, каким образом ему удается сохранять свои жизненные функции в данном состоянии. [[/footnote]]. Вкус был описан как &#34;похожий на свинину&#34;.


= Дальнейшие эксперименты с SCP-6161 ограничены.
