    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/fragment:scp-4127-1/nickel.png|caption=**{{Fig 1.1:}}** SCP-4127 (antes de su neutralización).]]

**Ítem #:** SCP-4127

**Clasificación del Objeto:** Neutralizado

**Procedimientos Especiales de Contención:** SCP-4127 debe mantenerse in situ en una bóveda de contención segura de bajo riesgo. Pruebas adicionales están prohibidas en este momento. 

**Descripción:** SCP-4127 es una moneda de cinco centavos de Buffalo, Estados Unidos, de 1936, que representa un búfalo de un lado y un cráneo humano del otro. Cuando se lanza al aire, SCP-4127 siempre cae de cara.

SCP-4127 se documentó previamente en el [[[registro de objetos anómalos]]]; sin embargo, una propiedad adicional fue descubierta en 2006 por un conserje durante el mantenimiento rutinario. Cuando la moneda se tira inmediatamente después de que el sujeto describa un evento condicionado por la tirada, el resultado de la tirada determinará el resultado del evento. 

**Anexo 4127.1:** Registro de Pruebas

||~ ENUNCIADO ||~ RESULTADO ||~ CONSECUENCIA ||
|| &#34;Si sale cara, me ascienden.&#34; || Cara || Emilio Rodríguez (un conserje del Sitio-96) es llamado a la oficina del Director del Sitio August para recibir un ascenso por su conducta. Durante esta reunión, el Sr. Rodríguez comentó que había tirado la moneda unos minutos antes (lo que llevó a su descubrimiento y designación). Debido a que su honestidad es lo que llevó al descubrimiento del SCP-4127, la promoción se mantiene. ||
|| &#34;Cara, en mi próxima tirada saldrá cruz.&#34; || Cara || Una moneda no anómala es lanzada; sale cruz. ||
|| &#34;Cara, en mis próximas diez tiradas saldrá cruz.&#34; || Cara || La moneda no anómala es lanzada diez veces. Sale cruz en todas. ||
|| &#34;Cruz y en mi moneda saldrá cruz al menos una vez en las próximas diez tiradas.&#34; || Cara || La moneda no anómala es lanzada diez veces. Todas ellas sale cara. ||
|| &#34;Cara, en mi moneda desde ahora saldrá siempre cruz.&#34; || Cara || La moneda previamente no anómala ahora lo es. Añadida al registro de objetos anómalos. //**Nota:** No vuelvas a hacer esto. -- Director del Sitio August// ||
|| &#34;Si sale cara, recibiré una llamada en los próximos cinco segundos.&#34; || Cara || El Investigador Rogers inmediatamente recibe una llamada de su mujer, recordándole que recogiera a su hijo del colegio. ||
|| &#34;Cara, me llamarán del comité del Sorteo de la Cámara de Compensación de Editores en los próximos cinco segundos.&#34; || Cara || El Investigador Rogers recibe inmediatamente una llamada de un representante del comité del Sorteo de la CCE. Durante la conversación subsiguiente, se hace evidente que el miembro del comité había marcado el número equivocado.  ||
|| &#34;Cara, seré asquerosamente rico.&#34; || Cara || Una tubería principal de aguas residuales se rompe en el baño, inundando el laboratorio con excrementos no tratados. Poco después, el investigador Rogers recibe una llamada telefónica de un detective contratado por su madre biológica. Durante la conversación siguiente, se le informa que su nombre de nacimiento es &#39;Richard&#39;. [[footnote]]**N. del T.:** &#34;become filthy rich&#34; puede significar &#34;hacerse asquerosamente rico&#34; o bien &#34;convertirse en Richard (Rich) el asqueroso&#34;.[[/footnote]] ||
|| &#34;Cara, en esta tirada sale cruz.&#34; || Cruz || Los dos lados de SCP-4127 son ahora cruces.  Cese de propiedades anómalas. Re-designado como Neutralizado. //**Nota:** Debido a su uso indebido de una anomalía con fines de lucro, el investigador Rogers queda degradado a personal de limpieza. - Director del Sitio August// ||</textarea></pre>
