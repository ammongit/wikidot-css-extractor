**Item n°:** SCP-630 
 
**Classe do Objeto:** Euclídeo 
 
**Procedimentos Especiais de Contenção:** SCP-630 está contido à ██ m abaixo da terra, nos destroços de uma mina de cobre, à ██ km norte de ████ no Peru (██° ██&#39; ██&#34; S, ██° ██&#39; ██&#34; O). A câmara de contenção de SCP-630 deve ser selada por uma porta a prova de explosões e ser tão iluminada quanto possível, utilizando luzes LED e florescentes. Manutenções semanais são realizadas apenas por funcionários Classe-D e incluem: 

* Inspecionar e substituir qualquer lâmpada queimada. 
* Uso de um GPS ou sonar telêmetro providenciado, para medir e mapear a movimentação beirada frontal de SCP-630. 
 
Como a mina de cobre de ████ encontra-se em um dos ambientes desérticos mais severos do planeta e não contem nenhuma outra entidade SCP, a contenção é muito simples, apenas restringir o acesso a mina e lidar apropriadamente com as pessoas afetadas. É estimada que a movimentação de SCP-630 seja de 30 metros a cada um ano inteiro em um sistema extenso de cavernas, pesquisas tem sido conduzidas em seu futuro caminho, bem como o mapeamento das cavernas. Contando que permaneça contido, a movimentação de SCP-630 não apresentará um risco direto à áreas povoadas. 

A manipulação de qualquer amostra de SCP-630 ou material afetado do mesmo, deve se feita apenas com equipamento reflexivo térmico completo. Qualquer pessoa que a sua pele entre em contato direto com SCP-630, deve ser considerada perigosa e classificada como SCP-630-1. Indivíduos expostos são postos em quarentena até que os preparativos para a sua eliminação estejam prontos. Amostras de SCP-630 e restos de indivíduos SCP-630-1 devem ser eliminados através de incineração à distancia, com uma mistura de hidróxido de sódio e alumínio. 


**Descrição:** SCP-630 é uma geleira subterrânea com 130 metros de altura e de acordo com o escaneamento de um sonar de superfície, possui pelo menos 12 km de comprimento, com uma movimentação estimada de 30 metros por ano. É composto pelo que teoricamente é uma mistura de água-gelo, possui uma coloração preta opaca e não reflete qualquer forma de luz visível ou radiação eletromagnética; A beirada frontal é frágil o suficiente para que possa ser possível a retirada de amostras; contudo, é capaz de suportar uma temperatura ambiente de mais de 1500°C sem derreter. Sondas de temperatura indicam que a geleira possui temperaturas abaixo de -10°C e qualquer derretimento significativo só pode ser sustentado através de reações exotérmicas através de moléculas de água dentro do gelo. Quando derretido, SCP-630 se torna água comum, levemente impura e demonstra um normal espectro de reflexão/absorção. Qualquer fonte de agua exposta ao SCP-630 se cristaliza, formando gelo que se comporta exatamente da mesma forma que a geleira original. Quando amostras são colocadas em contato com gelo natural, nenhuma mudança ocorre em ambas as amostras. Pesquisas estão em andamento para o desenvolvimento de um protocolo de contenção criogênico emergencial para o caso de material afetado por SCP-630 entre em contato à um corpo de agua não protegido. 
 
Funcionários trabalhando nas redondezas de SCP-630 relatam frequentes alucinações visuais, na maioria das vezes o som de alguém implorando ou pedindo por ajuda de dentro do gelo. Funcionários reportaram que depois de algum tempo dessas alucinações, é criado uma dificuldade de resistir ao impulso de fazer contato físico com SCP-630. Equipamentos de gravação ainda não captaram nenhum ruído inexplicável, mas foram detectados sons com baixa frequência consistente com o movimento glacial. Além disso, relatórios de aquisição indicaram que mineiros originalmente quebraram através de uma parede de pedras que chegava a uma caverna pensando que estavam seguindo o pedido de ajuda de um dos seus preso por desmoronamento. 

Quando SCP-630 entra em contato direto com a pele, o corpo para de refletir qualquer luz, deixando o individuo totalmente preto, cego e mudo. Uma serie de testes indicam que SCP-630 afeta apenas animais com sangue quente: pássaros e mamíferos. Repteis, anfíbios, invertebrados e peixes permanecem intactos, a não ser por entrarem em choque hipotérmico. Uma vez exposto, esses espécimes são classificados como SCP-630-1. Indivíduos afetados não respondem a qualquer estimulo auditivo ou visual, mas continuam sentindo seus arredores por meio do toque e vibrações, e frequentemente seguem as pares e se escondem nos cantos.

Analises de SCP-630-1 indicam que a temperatura interna diminui 5°C/hora e os individuos instintivamente tentarão fazer contato com qualquer fonte de calor, incluindo fogo, equipamento eletrônico, luzes incandescentes e qualquer humano próximo. Em grupo, foi reportado que eles se esfregaram para tentar fazer calor, resultando em diversos casos de hipotermia. Tentativas de comunicação com SCP-630-1 falharam, uma vez que estavam mais preocupados em encontrar algum calor. Embora eles possam ser difíceis de ver, SCP-630-1 são vulneráveis a lesões e são fáceis para matar. Contudo, cuidado deve ser tomado na eliminação dos restos como fluidos, que estão escapando do corpo e solidificam rapidamente, o que pode afetar funcionários desprotegidos. 
 
Ao longo da exposição, SCP-630-1 começarão a demonstrar diminuição na velocidade e precisão motora e eventualmente encontrarão um canto ou lugar apertado, se curvando em posição fetal, e finalmente cessando a movimentação completamente. A temperatura ao redor de SCP-630-1 continua abaixando até chegar em -10°C, a ponto de qualquer umidade ambiente, combinado com o conteúdo fluido natural do corpo, finalmente congelam em uma camada de gelo cobrindo o individuo. Depois de chegar à fase final, qualquer contato com a pele cria os mesmos efeitos de SCP-630. Além disso, tentativas de derreter o gelo revelou alguns traços orgânicos restantes. 
     
&gt; //-Eu nunca pensei que poderia ficar tão feliz por eles encontrarem essa coisa em um lugar tão esquecido por Deus. Embora parece improvável que essa coisa algum dia entre em contato com um corpo de agua grande o suficiente pra causar qualquer evento XK em nossa geração, parece que isso estará entrando em contato com os aquíferos da Bacia Amazônica dentro dos próximos ███ anos.// - Dr.  ██████
