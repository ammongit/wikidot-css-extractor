**Nas Garras Da Vida**

&gt; Não aceite finais como certos.

**Autor:** [[*user Captain Kirby]]
**Tradutor:** [[*user L200]]
[[include :scp-wiki:info:end]]

[[=image https://scp-wiki.wdfiles.com/local--files/in-the-clutches-of-life/heart2.gif width=&#34;1200&#34; height=&#34;150&#34;]]

Uma mulher observava o peito de seu pai subir e descer da cadeira ao lado de sua cama de hospital. O monitor de batimentos cardíacos apitava no ritmo da música que ela ouvia pelos fones de ouvido. Ela gostaria de poder passar sua última visita conversando, mas isso é difícil de fazer com pessoas inconscientes. Além disso, ela acabaria repetindo a mesma introdução das últimas vinte e três visitas. Todo o:

&#34;Olá.&#34;

&#34;Olá, nos conhecemos?&#34;

&#34;Sim, eu sou, uh... eu sou sua filha.&#34;

&#34;Isso não pode estar certo, eu tenho dois filhos!&#34;

Esperar um pouco.

&#34;Bem, sim, você também teve dois filhos. Mas você também me teve.&#34;

&#34;Onde eles estão?&#34;

&#34;Eric está atualmente trabalhando no campo, então ele não pôde visitar. E, uh... bem, Tony não está mais conosco. Mas eu ainda estou aqui.&#34;

&#34;Eric e Tony? Achei que meus meninos se chamassem Andrew e Joseph.&#34;

&#34;Não, mas— na verdade, esquece.&#34;

&#34;Você pode chamar a enfermeira pra mim? Acho que minha cama precisa ser reajustada.&#34;

&#34;Claro, pai.&#34;

Se levantar para sair.

&#34;Calma, qual era o seu nome mesmo?&#34;

&#34;Joyce. Você me chamou de Joyce.&#34;

E então chamar a enfermeira. Joyce repetia isso sempre que ela visitava. Exceto esta última vez. Cada uma dessas vinte e três vezes, Joyce sentia uma picada no peito e desejava que seu pai simplesmente voltasse a dormir. Mas agora Joyce teve seu pedido realizado, e ela percebera que vinte e quatro é um número melhor do que vinte e três. É uma pena que eles vão perder a chance.

------

Dez soldados treinados se aproximaram de um armazém empoeirado perto das docas. O bater das ondas contra a costa rochosa eliminava qualquer ruído feito pela FTM Iota-10. A equipe se alinhou próximo à entrada dos fundos.

Capitão Eric Michael ergueu dois dedos e um polegar. Uma instrução. //Três.//

Seu polegar se retrai, deixando os dedos. //Dois.//

//Um.//

Michaels chutou a porta e Marquez jogou uma granada de atordoamento. A equipe tapou os ouvidos e se afastou da porta tempo o suficiente para a granada explodir  —//BANG!//— e então avançou atrás dela. Armas pra fora. Balas sendo pulverizadas.

Alguns guardas caíram no chão. Outros se jogaram para trás de caixas da marca Marshall, Carter e Dark. O resto tomou chumbo no peito.

------

Assim que a música de Joyce terminou, ela se levantou. Ela olhou para a enfermeira, educadamente encostada no batente da porta. Joyce não conseguia se lembrar há quanto tempo a enfermeira estava parada ali. Poderia ter sido minutos, poderia ter sido horas.

&#34;Já estava na hora.&#34;

&#34;Sim, eu sei,&#34; respondeu Joyce. Ela olhou para seu pai novamente. Ele apertou um de seus travesseiros perto, como uma criança com seu ursinho de pelúcia favorito.

&#34;Certo. Estou indo,&#34; disse ela para si mesma.

&#34;Vamos te dizer quando acabar.&#34; a enfermeira gritou para Joyce, que saiu quase correndo do quarto. Joyce se recusava a chorar, mas isso não a impedia de tremer. Ela se sentou na sala de espera e apenas balançava para frente e para trás, tentando se acalmar. Ela já fizera pior em seu trabalho. Ela perdera vidas antes. Diabos, ela já havia perdido sua própria família antes. Embora, pareça muito menos real quando eles são dilacerados por abominações anciãs ou sucumbem a riscos meméticos.

&#34;Por que esse tem que ser tão...&#34; Real? Concreto? Palpável? Genuíno?

------

Michael saiu de trás de uma empilhadeira e disparou alguns tiros nos homens à sua frente. A MC&amp;D deve ter dobrado sua segurança desde o último ataque. Ele já estava sem munição e sua equipe não tinha muito mais. Uma varredura rápida contou cerca de doze inimigos restantes. Michaels se virou para o soldado ao lado dele.

&#34;Turner, me dê cobertura.&#34;

&#34;Pra onde você está indo, sargento?&#34;

&#34;Você vê aquela caixa ali?&#34;

&#34;Sim?&#34;

&#34;Quanto você aposta que aquele carregamento faz parte de um pedido de armamento?&#34;

Turner abriu a boca para falar, mas Michaels levou o dedo aos lábios de Turner.

&#34;Pergunta capciosa. Nunca me diga as chances.&#34;

&#34;Apenas vá sozinho.&#34;

Michaels sorriu e disparou em direção ao seu premio enquanto Turner disparava outra rodada de balas. Uma dor aguda disparou pela perna de Michaels. Tiro certeiro na panturrilha. A adrenalina o carregou para a caixa. Michaels cortou as correias com sua faca tática e, em seguida, disparou contra a fechadura. A lateral da caixa se abriu sozinha. O sorriso de Michaels cresceu um pouco mais largo.

------

&#34;Tão normal?&#34; Joyce olhou para cima para ver Niklo, &#34;Desculpe, pensei que valia a pena entrar para ver como você estava. Além disso, o carro estava ficando abafado.&#34;

Niklo se sentou ao lado de Joyce. Ela se oferecera para levá-la de volta quando a ação fosse feita, já que ela provavelmente não estaria em uma boa condição mental para estar segura na estrada.

&#34;Também ajuda que ele tem um nome. Não um número,&#34; Niklo continuou.

&#34;Não está ajudando.&#34;

&#34;Desculpe, pensei em tirar sua mente disso.&#34;

&#34;Você pode só calar a boca? Por favor?&#34;

&#34;Certo, desculpe.&#34;

Joyce voltou a balançar enquanto Niklo a observava. Ela colocou os fones de ouvido novamente, mas não tocou nenhuma música. Ela só queria a pressão contra seus ouvidos para lhe dar aquela sensação de isolamento, a ilusão de estar sozinha em uma sala lotada.

&#34;Você tem certeza de que precisa estar aqui para isso? Podemos só—&#34;

&#34;Eu disse pra calar a boca! Não é a tomada de seu pai que você está puxando! Então cale a boca!&#34; A sala de espera ficou em silêncio. Joyce olhou em volta, a cor sumiu de seu rosto. Assim que seu olhar chegou na entrada, a enfermeira chegou, também parecendo pálida.

&#34;Humm... Sra. Michaels?&#34;

&#34;Sim?&#34;

&#34;Creio que o doutor gostaria de, hum, mostrar uma coisa para você.&#34;

------

Michaels pegou um dos quatro dispositivos. Depois de desembaraçar os  tubos, fios e invólucros de plástico do dispositivo, ele conseguiu segurar a coisa. Michaels estava prestes a quebrar todas as regras que martelaram em sua cabeça durante o treinamento.

Ele se levantou de trás das caixas e puxou o gatilho. Não houve recuo, nenhum barulho, nada. Exceto um grande buraco que se abriu no segurança que Michaels mirou.

//Agora é só repetir.//

Michaels mirou para dar outro tiro. Uma bala atingiu um dos tubos. Michaels caiu, começou a gritar e tentou segurar o lado de seu corpo que simplesmente não estava mais lá.

------

Joyce quase correu para o quarto. Ela escancarou a porta.

Um único bipe longo tocava em seus ouvidos. O monitor cardíaco estava reto.

O pai de Joyce olhou para ela da cama do hospital. Finalmente acordado.

&#34;Quem é você?&#34;

------

Depois que o tiroteio acabou, os gritos de Michaels ainda podiam ser ouvidos por todo o edifício. Mesmo com todo o sangue perdido, ele gritava. Mesmo com um buraco onde antes ficava o pulmão esquerdo, ele gritava. Ele sentia isso. E ele continuava sentindo. O mundo estava todo confuso, mas ainda doía. Doía tanto.

E quando Michaels foi levado por seu esquadrão, que simplesmente não sabia o que mais fazer com o homem, os gritos e gemidos dos outros ecoavam pelo armazém. Todos aqueles com chumbo no peito, cabeça, braços, pernas, pulmões, corações, pés, olhos. Eles se contorciam nas garras da vida.

------

[[=]]

//Naquele dia//
//O ceifador largou sua foice//
//Se virou em seu manto//
//Deu adeus às massas//
//E silenciosamente se aposentou//

[[/=]]
