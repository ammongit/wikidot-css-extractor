    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Доктор Гарза, несущийся по коридорам Зоны 19, едва не сбил Дэниэлса //(или Смита?)// с ног. Воздух сотрясался от рёва треклятых сирен, которые раз за разом возвещали то, что знали уже все до единого в комплексе: в Зону 19 прорвались враги.

Гарза стремился к своему кабинету. Его работа была слишком важна, недопустимо было, чтобы она попала в руки ... кто бы там ни нападал. В самом деле, несущественный вопрос. Он был просто обязан добраться до своих документов раньше них.

Остановившись у двери кабинета, он несколько секунд провозился с круглой дверной ручкой. //Твою мать, там что, шаги? Соберись, Гарза, дело прежде всего.//

Он метнулся к столу с компьютером, быстро вбил логин и пароль. //Давай же, грузись, они вот-вот придут, теперь выделить файлы, быстрее, быстрее, они уже за спиной стоят, пошевеливайся//

---------------------------------------------------------------------------------------------------------
&gt; **Рапорт об аресте**
&gt;
&gt; **Городской отдел полиции, Уэллс, штат Невада**
&gt;
&gt; **Арестованный:** Кайл Гарза
&gt;
&gt; **Обвинение:** Нападение при отягчающих обстоятельствах; причинение вреда здоровью.
&gt;
&gt; **Особые отметки:** Арестованный невменяем; доставлен в психиатрическую лечебницу по месту проживания. Поставлен диагноз &#34;параноидальная шизофрения&#34;. Арестованный проходит курс лечения.
&gt;
&gt; **Неполный список изъятых предметов:**
&gt; * Банка антипсихотических препаратов, почти полная;
&gt; * Мяч &#34;Super Ball&#34;;
&gt; * Коробка из-под обуви с игрушечным солдатиком неустановленного производства;
&gt; * Билет на автобус;
&gt; * Банка соляной кислоты с останками ящерицы;
&gt; * Мультитул;
&gt; * Несколько улиток различных видов;
&gt; * Чаша для риса
&gt; * Несколько видеокассет стандарта VHS и Betamax с записями обращений президента;
&gt; * Несколько сценариев;
&gt; * Зубная щётка;
&gt; * Внешний жёсткий диск, содержимое зашифровано.
&gt; **Примечание:** //Мы до сих пор разгребаем ту гору мусора, в которую он превратил свой дом. Разбираем и вносим в список предметы уже неделю, а они до сих пор не кончаются.// - офицер О&#39;Мэлли</textarea></pre>
