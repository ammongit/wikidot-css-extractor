**Ítem #:** SCP-4980

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-4980 esta alojado en un corral estándar de nivel 3 en la sección de ganado del Sitio-67. Como la descendencia de SCP-4980 ha demostrado ser no anómala, se debe fomentar el apareamiento como se describe en la Sección 5/4980 del Protocolo de Conservación de Especies en Peligro. Para fomentar el comportamiento de apareamiento de SCP-4980 se les debe permitir participar en un combate una vez por semana durante la época de celo.

Todos los investigadores deben estar capacitados en las llamadas de seguridad para SCP-4980 y toda la investigación debe llevarse a cabo con un adiestrador afín presente. En el caso de la muerte de un controlador sintonizado, se realizarán pruebas en el Sitio-67 para encontrar un adiestrador nuevo y afín que pueda estar en sintonía.

En el caso de una falla de llamada de seguridad o el escape de una instancia del Sitio-67, se llamará al DM Beta-21 &#34;Flautistas&#34; para su sumisión y/o recuperación.

**Descripción:** SCP-4980 es el nombre colectivo para 12 miembros biológicamente, mecánicamente y mentalmente mejorados de la especie //Raphus cucullatus//, o dodo común. Los dodos, designados individualmente SCP-4980-1 hasta -12, varían mucho en apariencia y mejora. Las mejoras que son particularmente notables para los cuidadores e investigadores incluyen:

* Láseres de alta intensidad (instancias -1 y -11)
* Un lanzallamas (instancia -4)
* Un cañón de 35 mm (instancia -3)
* Agujas venenosas (instancias -2, -7, y -9)
* Proyección de dolor telepático (instancia -12)
* Vuelo (instancia -10)

Todas las otras modificaciones conocidas se vuelven inofensivas mediante el uso adecuado de los trajes de ganado anómalo de Nivel III.

SCP-4980 han sido modificados para optimizar las tácticas de combate, incrementar la comunicación de la manada y el cumplimiento de órdenes.

Las instancias de SCP-4980 que permanecen cerca de entre 20 m de un humano durante más de 24 horas desarrollan un vinculo psíquico. Tales humanos son capaces de dirigir al dodo usando pensamientos básicos como &#39;atacar&#39; y &#39;huir&#39;.

**Anexo 4980.1: Descubrimiento**

Los rumores de un club de lucha subterráneo para &#34;pájaros robot&#34; fueron interceptados por operativos de La Fundación cerca de la Universidad de Tennessee. El DM Iota-10 &#34;Malditos Federales&#34; fue asignado para asaltar el club de pelea. Los miembros Alfa y Beta actuaron de incógnito como estudiantes para obtener la entrada, mientras que el resto del equipo se hizo pasar como agentes federales, asaltaron el club y obtuvieron las aves (véase Anexo 4980.2).

DM Iota-10 recuperó con éxito la caja de envío original en la que llegaron las aves (designado SCP-4980-A) junto con la documentación adjunta (encontrado en Anexo 4980.3).

**Anexo 4980.2: Registro de Audio**

[[collapsible show=&#34;+ Mostrar Registro de Audio&#34; hide=&#34;- Ocultar Registro de Audio&#34;]]
&gt; **Descripción General:** Se ha identificado que las voces de esta transcripción pertenecen al expresentador de la WWE Jack Schuler (32 años) y a los co anfitriones de la KAMP radio Harry Harrison (19 años) y Billy Zhang (22 años).
&gt;  
&gt; **(Sin Identificar):** ¿La Luna Negra hace al pollo sucio?
&gt;  
&gt; **Alfa:** Si, pero prefiero el tobogán eléctrico.
&gt;  
&gt; **(Sin Identificar):** Por aqui, señoritas.
&gt;   
&gt; [Las pisadas hacen eco en el pasillo metálico. Se pueden escuchar aplausos apagados. Una puerta se abre, y los aplausos se intensifican.]
&gt;   
&gt; **Schuler:** ¡Damas y Caballeros! ¡Presentamos la colección original y única del extinto animal violento! 
&gt;  
&gt; [Aplausos]
&gt;  
&gt; **Schuler:** En esta esquina, con un peso de 130 libras[[footnote]] NdelT: 58,967 kilos [[/footnote]], tenemos al invicto, el infatigable, el indomable, ¡El Merooooodeeeeador Mauriiiiiitiano!
&gt;  
&gt; [Aplausos mezclados con abucheos]
&gt;  
&gt; **Schuler:** Y en esta esquina, con un peso de 45 libras[[footnote]] NdelT: 20,4117 kilos [[/footnote]], tenemos a nuestro retador, el intrépido, el nervioso, ¡La Fuuuriiia No Voladoooraaaaaaa!
&gt;  
&gt; [Risas mezcladas con aplausos]
&gt;  
&gt; **Schuler:** ¡¡¡¡¡Están listooooos para el Doooooodooooo!!!!!
&gt;  
&gt; [Suena una campana. Se oye arrullo melódico proveniente de los dodos, seguido de un distorsionado rugido y chirridos metálicos.]
&gt;  
&gt; **Harrison:** Parece ser un buen comienzo para doble M. Creo que el lanzallamas fue claramente el movimiento correcto aquí, dada la movilidad del Furia.
&gt;  
&gt; **Zhang:** Asi es, Harrison. Pero parece que el Furia tiene algunos trucos en sus alas. Ese dardo venenoso casi termina las cosas para M.M. Su mánager sabía lo que estaba haciendo con la cota de malla.
&gt;  
&gt; [Jadeos de la multitud.]
&gt;  
&gt; **Harrison:** ¡La Furia ha caído! ¡La Furia ha caído! Se está retorciendo en el suelo. ¡El Merodeador nisiquiera lo esta tocando! ¡Es el Suplex Psíquico! ¡La agonía!
&gt;  
&gt; **Zhang:**  ¡Llama al marcador, llámalo ahora! ¡Esto no es una pelea, es una masacre!
&gt;  
&gt; [La multitud cantando &#34;¡Furia!, ¡Furia!&#34;]
&gt;  
&gt; **Harrison:** ¡Espera, No lo creo! ¡La Furia No Voladora se está poniendo de pie!
&gt;  
&gt; [Chillidos fuertes de dodo. La multitud estalla en aplausos]
&gt;   
&gt; **Zhang:** ¡Está buscando sangre! ¡Está de vuelta en el juego!
&gt;   
&gt; **Alfa (susurrando en el enlace de comunicación)**: Ya hemos visto suficiente. Muevánse.
&gt;   
&gt; [Suena una sirena penetrante y la multitud entra en pánico. Botas pesadas suenan en la arena]
&gt;   
&gt; **Alfa:** ¡Todos quietos! ¡FBI!
[[/collapsible]]

&gt;

&gt;

&gt;
