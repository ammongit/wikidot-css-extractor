    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-2624**
**Originál:** http://scp-wiki.net/scp-2624
**Autor:** [[*user TyGently]]
**Překladatel:** [[*user Dr Bek]]
[[include info:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2624/laika2.gif|caption=Falešná Lajka v kapsuli Sputnik 2.]]


**Objekt #:** SCP-2624

**Třída Objektu:** Keter

**Speciální Zadržovací Procedury:** SCP-2624 je pro civilisty označováno jako &#34;vesmírný odpad&#34;. Všichni civilisté, kteří se dostanou nad Nízkou orbitu Země budou po návratu vyslechnuti, aby bylo určeno zda byli vystaveni SCP-2624-1, -2 a -3. Pokud bude potřeba, budou dotazovanému podány amnestika.

Při vesmírných misích, které budou živě přenášeny videem nebo audiem pro veřejnost, Nadace vytvoří alternativní záběry pomocí digitálních efektů nebo herců pro případ, že bude originální mise narušena SCP-2624-3.

**Popis:** SCP-2624 je umělý satelit skládající se z přibližně 60 psů seskládaných do koule s poloměrem přibližně 5 metrů nacházející se okolo předpokládaných zbytků Sputniku 2. Všichni psi se zdají být identičtí Lajce, prvnímu psovitému testovacímu subjektu a prvnímu zvířeti, které vstoupilo na oběžnou dráhu Země.

SCP-2624 bylo poprvé objeveno krátce po startu Sputniku 2 SSSR 3. listopadu 1957. Po dosažení orbity, vesmírný koráb se začal přehřívat a toto zavinilo Lajčinu smrt. V tento moment se začali anomální psi objevovat na satelitu, čímž vytvořili kouli během pár hodin. Až po pár dnech se sféroid plně dotvořil, po tomto byla Nadace kontaktována SSSR a obeznámena s anomálií.

Je spekulováno, že SCP-2624 bylo vytvořena jako následek selhání [[[scp-1778|paratechnologického komunikačního systému]]], který měl být tajně testován na přání vědce SSSR během mise Sputnik 2. Je neznámo, jestli tuto nehodu zavinila chyba nebo sabotáž.
Psi tvořící SCP-2624 se zdají být živí, protože byli pozorováni sebou cukat a dýchat. Na povrchu se ale nehýbou. SCP-2624 je schopno tvořit psy a vystřelovat je rychlostí přes 10 km/s jako trysky, aby si upravilo dráhu letu. Je spekulováno, že SCP-2624 doplňuje svojí zásobu psů po dokončení vystřelení. Všechny pokusy navázat fyzický kontakt s SCP-2624 byl neúspěšný, protože SCP-2624 vždy vystřelí psa a odletí. 

Po manifestaci SCP-2624 byly objeveny tyto anomálie pojmenované SCP-2624-1 až SCP-2624-3:

* **SCP-2624-1:** Přibližně 80% lidí, kteří cestovali ve vesmíru po manifestaci SCP-2624 oznámilo: zvuk psího štěkání. 

* **SCP-2624-2:** Přibližně 40% lidí ve vesmíru po manifestaci SCP-2624 oznámilo: Sny, ve kterých se objevili psy identičtí Lajce, kteří se snažili vysvětlit komplexní stroje. Bohužel, kvůli neschopnosti mluvit a vlastnosti pohyblivých palců se sny skládali převážně z štěkání a ničení daného zařízení.

* **SCP-2624-3:** Při alespoň 3 nezávislých případech se objevili plně živí psi identičtí Lajce ve vesmíru nebo na tělesech. Tyto incidenty jsou popsány v Dodatku 2624-1.

Z tohoto důvodu se SCP-2624 stává více nebezpečné protože se cestování vesmírem stává více komerční. Návrh na neutralizaci SCP-2624 se projednává.

**Dodatek: Manifestace SCP-2624-3**

První manifestace SCP-2624-3 se stala během letu Sputnik 1 prvního letu SSSR s lidskou posádkou Yurie Gagarina 12. Dubna 1961. Po dosažení orbity, Gagarin nahlásil spatření psa 
letícího těsně před okénkem, který rytmicky ťukal na okénko. Po pár minutách pes odletěl. 

Velká manifestace SCP-2624 nastala během mise Gemini 4 pod vedením NASA v roce 1965. Během &#34;spacewalku&#34; Edwarda Whita přestalo fungovat manévrovací zařízení což způsobilo, že byl házen ze strany na stranu. Když ho začal James McDivitt navíjet zpět do lodi nahlásil White že spatřil psa identického Lajce. McDivitt nespatřil SCP-2624-3. Toto je jediný případ interakce SCP-2624-3 s člověkem.

SCP-2624-3 bylo také dokumentováno Alanem Beanem na povrchu Měsíce 20. Listopadu 1969 během mise Apollo 12. Během &#34;spacewalku&#34; viděl Bean v dáli psa který  vypadal jako Laika jak běhá kolečka. Pes poté přiběhl k Beanovi a sednul si několik metrů od Beana a díval se mu do obličeje. Bean se otočil aby ověřil polohu jeho kolegy Charlse Comrada ale když se otočil pes zmizel a nezanechal po sobě žádné stopy

SCP-2624-3 se nejspíš manifestovalo 20. února 2000. Moskevská policie nahlásila psa který se podobal Lajce jak leží na hrobě Vladimira Yazdovskeho Sovětského ředitele programu Sputniku 2 v Donskoyevskim hřbitovu. Policista se pokusil odehnat psa. Po několika sekundách byl obklíčen stejnými psy, kteří po několika sekundách štěkání začali levitovat. Všechny subjekty SCP-2624 zmizely v záblesku bílého světla. Tento incident byl zaznamenán několika novináři před utajením Nadací.
