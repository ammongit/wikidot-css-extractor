    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-613 -- &#34;Wonder Bread!&#34;
**Autore:** [[*user Shue Donham]]
**Originale:** [http://www.scpwiki.com/scp-613 SCP-613]
**Traduttore:** [[*user Siddartha Alonne]]
[[include credit:end]]

**Elemento #:** SCP-613

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** La Fondazione deve monitorare ogni rapporto di anomalie simili ad SCP-613-1 ed investigare quando necessario. Tutte le istanze di SCP-613 sono tenute nel Deposito Sicuro Elementi nel Settore di Ricerca-96. Tutti gli individui trovati consapevoli dell&#39;esistenza di SCP-613 devono essere intervistati, sottoposti a somministrazione di Amnestici di Classe B e rilasciati. Le istanze di SCP-613-1 devono essere intervistate subito dopo la creazione e contenute in un ambiente climatizzato per l&#39;osservazione, la sperimentazione e la ricerca fintanto che non smettono di essere vivi a causa del deterioramento. Le istanze contenute di SCP-613-1 devono essere etichettate con degli adesivi elencanti i loro nomi e la temperatura a cui sono lievitati.

**Descrizione:** SCP-613 è un pezzo di carta di taccuino marca ███████ con una ricetta scritta a mano per una normale forma di pane di frumento e le parole &#34;RICETTA DEL WONDER BREAD: PER FAVORE SEGUITE QUESTO FOGLIO PER RISULTATI OTTIMALI&#34;. Ci sono al momento 10 istanze di SCP-613 in custodia alla Fondazione. La ricetta è completamente identica ad altre ricette per pagnotte regolari; tuttavia, quando viene creata una pagnotta da un soggetto che segue unicamente le istruzioni date da SCP-613 o ne ha memoria e non consulta altre fonti, la pagnotta diverrà invece un&#39;istanza di SCP-613-1.

Le istanze di SCP-613-1 sono delle pagnotte create seguendo le direzioni scritte su di SCP-613. Esse sono capaci di vocalizzare attraverso metodi sconosciuti e di possedere l&#39;auto-locomozione scorrendo e rotando sulle superfici, sono inoltre capaci di percepire ciò che avviene attorno a loro. Tutte le istanze sono perfettamente sapienti, possiedono delle personalità distinte e delle identità uniche dalle altre istanze. Le istanze che lieviteranno a temperatura ambiente avranno uno stato mentale nella media e l&#39;intelligenza che ci si aspetta da un adulto umano medio; tuttavia, le istanze lievitate ad una temperatura non ambiente hanno più probabilità di sviluppare disturbi mentali e/o Qi progressivamente più basso rispetto alla media, con l&#39;aumentare della probabilità direttamente proporzionale alla deviazione dalla temperatura ambiente. Non ci sono al momento fattori che sembrano controllare l&#39;aumento o la diminuzione del QI. Tagliare o lacerare in due parti un&#39;istanza, nel caso che la massa separata sia maggiore di 50 grammi, creerà un&#39;istanza dall&#39;identità diversa e distinta da quella &#34;originale&#34;. Le istanze prodotte in questa maniera sono state osservate muoversi in modo erratico e vocalizzazioni indicative di dolore fisico. Le istanze di SCP-613-1 sono sensibili al deterioramento ed altre forme di danno proprio come delle pagnotte regolari, e perderanno qualsiasi proprietà anomala quando completamente avariate o distrutte. Nessuna istanza di SCP-613-1 corrisponde ad alcun individuo elencato nei database a cui la Fondazione ha accesso. I membri del personale di Classe-D che hanno mangiato delle istanze di SCP-613-1 hanno riscontrato un gusto &#34;virtualmente identico&#34; a quello del normale pane bianco, ma hanno espresso disagio per via delle vocalizzazioni delle istanze durante la consumazione.

Le istanze di SCP-613 sono apparse sporadicamente a livello internazionale ad un tasso di un paio ogni 5 o 7 mesi. Sono in corso delle operazioni di investigazione su un qualche individuo od organizzazione respomsabile della produzione o diffusione di SCP-613.

**Ritrovamento:** SCP-613 è stato osservato la prima volta durante una fiera del pane nel Wisconsin, dove è stato riportato di un panettiere che vendeva &#34;pane vivente&#34; ai clienti, provocando l&#39;arrivo della MTF ███-█ per recuperare l&#39;elemento, interrogare il produttore di SCP-613-1 e dosare degli Amnestici di Classe-B a tutti i coinvolti. Da allora, ulteriori istanze di SCP-613 sono apparse internazionalmente in possesso di vari individui con avidi interessi nella panificazione. Tutti gli individui in possesso di un&#39;istanza di SCP-613 si sono rifiutati di rivelare dove o come ne sono venuti in possesso, o hanno dichiarato di non averne conoscenza.
