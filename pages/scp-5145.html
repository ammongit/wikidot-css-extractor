[[=]]
##purple|啊！您好啊！ ##

##purple|我的名字是**薩爾瓦多.aic**，我將在指導教程中協助您。請允許我快速瀏覽一下你的人事檔案...... ##

##purple|在因過失殺人和與敵對關注組織勾結而被定罪後，你選擇了調入超現實部而非接受處決。很好的選擇！##

##purple|現在，為了讓你做好成為超現實部員的準備，我們必須重整你的理性範式。我知道這聽起來很討厭，但不用擔心！這個程序非常簡單。你會注意到必要IV已經插入，會有一組文件放在你的面前。##

##purple|你要做的就是將這些文件中描述的異常轉錄為SCP文件。我將在你每次嘗試前調整投餵給你的不可知劑劑量，直到你對該異常現象能有正確的理解。屆時你的理性範式就成功重整了。##

##purple|讓我們全力以赴吧：##
[[/=]]

------

&gt; **理性序列：** A=A
&gt; **定向類型：** 志願
&gt; **監督人：** 薩爾瓦多.AIC
&gt; **評分：** 8
&gt; **顏色：** 綠
&gt; **牙齒：** 是
&gt; 
&gt; **劑量調整中......**
&gt; 
&gt; ------
&gt; 
&gt; **項目編號：** SCP-5145
&gt; 
&gt; **項目等級：** Keter
&gt; 
&gt; **特殊收容措施：** SCP-5145當前收容於Site-22的可移動緊急收容室內。近期蒙受個人損失的職員任何情況下都應與SCP-5145保持至少50公尺的距離。將定期對分配到SCP-5145的職員進行心理輔導以確保其不易受到影響。
&gt; 
&gt; **描述：** SCP-5145是一個無形態實體，近似於一個模糊的人形，永遠漂浮於離地1公尺的高度。儘管SCP-5145的身軀自顯現以來從未離開過原來位置，但它能在周遭50公尺的範圍內施加物理力量。受影響者將會被一團模糊的小型黑色物體粉碎並在數秒後消失。
&gt; 
&gt; 對現有的SCP-5145殺害人員資訊分析後顯示，該異常會透過對象的情緒困擾程度選擇目標。迄今為止未曾有處於平靜狀態的人員遇害，遭到殺害的人員則在遇害前都有著個人損失的感受。

------

[[=]]
##purple|嗯......呃，對於初體驗來說已經很不錯了，但這也很糟糕。##

##purple|你已經寫下了我們這位朋友做了些//什麼//，但卻對怎麼做的和為什麼要做隻字未提！理解，夥計，理解！這就是超現實部的全部了。##

##purple|但我對你有信心。畢竟我們就是因為這異常的特殊性而選中你的。##

##purple|讓我們再接再厲！##
[[/=]]

------

&gt; **理性序列：** A=C
&gt; **定向類型：** 志願
&gt; **監督人：** 薩爾瓦多.AIC
&gt; **評分：** 31
&gt; **顏色：** 藍
&gt; **牙齒：** 是
&gt; **劑量調整中......**
&gt; 
&gt; ------
&gt; 
&gt; **項目編號：** SCP-5145
&gt; 
&gt; **項目等級：** Keter
&gt; 
&gt; **特殊收容措施：** 由於其溫度抵達冰點，全Site-010都需要個人取暖。SCP-5145應被收容於Site-010。SCP-5145將被儲存於Site-010的庇護所，每日需餵食其三次。庇護所將由一種堅固的材料構成。
&gt;  
&gt; 必須服從Seeing Eye的指令。任何發現服從Seeing Eye的人員都將重分配到超現實部或接受焚毀。若SCP-5145被處決，個人取暖將會進行。將不會舉辦葬禮。
&gt; 
&gt; **描述：** SCP-5145是一個八歲女童，居住在Site-010一個位於地下6英尺具防護罩的收容室內。SCP-5145的情緒與太陽的明滅直接相關，不佳的情緒會導致太陽昏暗，興奮的情緒會導致強烈的太陽耀斑產生，並導致多達300名D級人員被消滅。
&gt; 
&gt; 一門巨大的自由浮動能量炮直指Site-010，以下歸定為SCP-5145-1，以下歸定為Seeing Eye。
&gt; 
&gt; Seeing Eye會定期向周圍所有生物釋放心電感應需求。這些要求並不一致且視情況不同有很大的差異。若未立即服從上述要求，Seeing Eye將會開火並殺死SCP-5145。隨後，太陽就會熄滅。

------

[[=]]
##purple|我得實話實說，我不是很明白你在這段文本想表達什麼。但別擔心，這是很常見的！ ##

##purple|當你首度暴露於這個劑量的不可知劑時，你的記憶往往會與你當前的認知產生混淆。這沒有什麼好怕的，而且非常酷。##

##purple|不幸的是，這根本沒有涉及你所讀到的異常現象，但我相信我們最終會達到這個目標的。##

##purple|加油加油！##
[[/=]]

------

&gt; **理性序列：** A=E
&gt; **定向類型：** 志願
&gt; **監督人：** 薩爾瓦多.AIC
&gt; **評分：** -6
&gt; **顏色：** 米色
&gt; **牙齒：** 是
&gt; **劑量調整中......**
&gt; 
&gt; ------
&gt;  
&gt; **項目編號：** SCP-5145
&gt; 
&gt; **項目等級：** Zenzizenzizenzic[[footnote]] 之後再想想這個的定義。 [[/footnote]]
&gt; 
&gt; **特殊收容措施：** SCP-5145當前收容於Site-22的可移動緊急收容室內。SCP-5145-1當前收容於SCP-5145中。SCP-5145-2當前收容於SCP-5145-1中。每天都應將一名受到極端情緒困擾的職員帶給SCP-5145、SCP-5145-1和SCP-5145-2。在被粉碎後什麼都不能做。
&gt; 
&gt; 每天都會有一個黑信封送到Site-010。任何情況下都不得打開這些黑信封。
&gt; 
&gt; **描述：** SCP-5145是一永遠漂浮離地1公尺的人形邏輯缺口。在上述缺口中可看見一名八歲女童 —— 以下歸定為SCP-5145-1。在該女童的左眼眶內可看見一名愉快的微笑者 —— 以下歸定為SCP-5145-2。
&gt;  
&gt; 每天SCP-5145-2都會透過美國郵政服務系統郵寄給Site-010一個黑色信封。若該信封內的要求未能在24小時內被滿足，SCP-5145-2將會試圖從SCP-5145-1的眼窩中爬出。這將導致SCP-5145-1的死亡與SCP-5145的毀滅，並引發一場無以避免的邏輯崩潰傾瀉。這將構成一起K級你的世界終結情景，這通常會導致太陽在隨後毀滅。
&gt;  
&gt; 然而，信封內的指示--應-- --將不能-- --能-- 永不能被滿足。

------

[[=]]
##purple|好哦，很有希望！##

##purple|正如我先前所說，你仍將自己的一些個人經歷混入實際的異常情況中，但這//是//在給你提供所需的背景 —— 所以說繼續保持！我認為這是很重要的。如果你正在出血，不用擔心，守衛會清理乾淨的。你只要專注於自己的思維系統就好了。##

##purple|仔細想想，這就跟切換鐵路軌道一樣。這是個能夠輕鬆嘗試的有趣體驗！##
[[/=]]

------

&gt; **定向類型：** 志願
&gt; **監督人：** 薩爾瓦多.AIC
&gt; **評分：** 10003
&gt; **顏色：** 紅
&gt; **牙齒：** 是
&gt; **劑量調整中......**
&gt; 
&gt; ------
&gt; 
&gt; **項目編號：** SCP-5145
&gt; 
&gt; **項目等級：** Keter
&gt; 
&gt; **特殊收容措施：** SCP-5145要遠離方。要準備一個圓。
&gt; 
&gt; **描述：** SCP-5145是方形世界的一個圓洞。對世界的邊角而言這樣的邏輯缺口過於尖銳，將導致無以避免的粉碎。所謂的「世界」指的是一個哭泣的人，只不過他們並沒有哭。你不能將方角硬塞進圓世界的洞裡。這是很自然的結果。
&gt; 
&gt; 在某個地方的房間裡，有兩個人正在交談。此時此刻，太陽仍在閃耀著
&gt;

&gt;

&gt; 
&gt; **Seeing Eye：** 我已經//說過了//，遲早會的。你有把我們要的東西帶來嗎？

&gt;

&gt;

&gt;

&gt;

&gt;

------

[[=]]
##purple|朋友，別讓你的職責流露出太多愧疚感！我們希望你的經歷能為你的看法塗上色彩，而不是將其染污。##

##purple|擦傷總好過大出血。##

##purple|再來一遍。##
[[/=]]

------

&gt; **理性序列：** A=Y
&gt; **定向類型：** 志願
&gt; **監督人：** 薩爾瓦多.AIC
&gt; **評分：** 9
&gt; **顏色：** 肉色
&gt; **牙齒：** 否
&gt; **劑量調整中......**
&gt; 
&gt; ------
&gt; 
&gt; **項目編號：** SCP
&gt; 
&gt; **項目等級：** 洗碗機
&gt; 
&gt; **特殊收容措施：** --SCP將被叫起床上學並吃早餐。SCP將被從學校接回並享用午餐。SCP要去公園。SCP要看它喜歡的動畫片。SCP要在晚上被蓋好棉被。SCP要被告知衣櫃裡沒有怪物。--
&gt; 
&gt; 一個黑色的信封將被裝滿。
&gt; 
&gt; **描述：** 黑色的信封由紙張和膠水構成。它有一張飢餓的口，渴望得到情報。它正用槍指著太陽。
&gt;  
&gt; 人員應將腦袋插入黑色信封的飢餓之口，讓它這麼做。太陽的生日蛋糕上有八個蠟燭，每一根都插進了麵包店的野獸中。黑色信封正要扼殺第九根蠟燭。它有雙能做出這種事的手。
&gt; 
&gt; 太陽很快就會熄滅，你必須去洗盤子。

------

[[=]]
##purple|請別擔心！沒必要閱讀或思考它們。守衛很快就會幫你把它們收拾掉。##

##purple|我知道那肯定不好受，但至少現在我們對你的最大容受度有了很好的理解。遺憾的是，這次的嘗試失去了大部分的連貫性，但我真心認為你已經要大功告成了。##

##purple|這一切很快就會結束。身為一個超現實部員，你會意識到沒有什麼真正的理由好去哭的。##
[[/=]]

------

&gt; **理性序列：** B=A
&gt; **定向類型：** 志願
&gt; **監督人：** 薩爾瓦多.AIC
&gt; **評分：** +0/-0
&gt; **顏色：** 白色
&gt; **牙齒：** 否
&gt; **劑量調整中......**
&gt; 
&gt; ------
&gt; 
&gt; **項目編號：** SCP-5145
&gt; 
&gt; **項目等級：** Euclid
&gt; 
&gt; **特殊收容措施：** SCP-5145將被轉移至Site-⌘，並放入我的辦公室內。我每天將有至少9小時接近SCP-5145。我的辦公室不能有窗戶。我的辦公室不能有照片。我的辦公室不能有信封。
&gt; 
&gt; 我永遠都不會離開Site-⌘。
&gt; 
&gt; **描述：** SCP-5145是一透過對共同情緒表徵的厚重而持續地否認形成之邏輯缺口的物理表現。Site-22之中在數年內不斷累積著不存在情感表達的大量碰撞，這導致了SCP-5145的自發生成。
&gt; 
&gt; 由於SCP-5145是一個因矛盾情感缺乏而生成的缺口，它將會持續試圖透過合適的情感表徵來填補上述空白以實現自我毀滅。然而，它並無法做到這一點，因為大多數情感表徵的形狀都無法容納SCP-5145。這種不相容的結果產生了副作用，並會使惡意情感的發生源被粉碎。
&gt; 
&gt; 透過理性範式的重整，一名情感發生源已經準備完畢，它擁有正確形狀的情感表徵，可將SCP-5145封印。然而，這種封印只是暫時的，必須定期補充之。這很公平。
&gt; 
&gt; 在SCP-5145這個邏輯缺口中，可以看見一具獨眼的屍體。它抬起頭來看向我。對著我微笑。
&gt; 
&gt; 太陽熄滅了。

------
