**Ítem #:** SCP-1666

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1666 debe mantenerse en una instalación de almacenamiento segura, guardado en su estuche original y protegido por un sobre cubierto de polímero. SCP-1666 en sí mismo debe mantenerse alejado del calor y de la humedad excesiva y solo debe ser experimentado con autorización de nivel 4. Todas las pruebas deben ser de naturaleza no invasiva. El equipo de audio usado con SCP-1666 debe pasar la inspección y ser aprobado por el director del sitio antes de la prueba. Las grabaciones digitales y análogas de SCP-1666 pueden ser utilizadas para pruebas por cualquier investigador con autorización de nivel 3.

**Descripción:** SCP-1666 es un álbum LP[[footnote]]**NdelT:** también conocido como un disco de larga duración[[/footnote]] de ████ ████████ titulado ████████ ██ ███ y publicado por ███ Records en los Estados Unidos en 198█. La etiqueta y el empaque original de SCP-1666 no indica diferencias con otros álbumes del mismo lote que incluyó a SCP-1666, a su vez, ninguna otra copa de ████████ ██ ███ ha mostrado las propiedades anómalas de SCP-1666.

A diferencia de otras copias de ████████ ██ ███ examinadas hasta la fecha, SCP-1666 exhibe una topología anómala en el diseño de la canción grabada en su superficie. En particular, la canción número cinco de ████████ ██ ███, titulada “███████ ████████”, muestra surcos que aparentemente se han torcido sobre si mismos en una dimensión espacial de orden superior resultando en una configuración análoga a una banda de Möbius. El resultado de esto se da cuando es reproducida en un tocadiscos estándar desde el principio del álbum, la aguja saltara directamente de la canción cuatro a la seis. Sin embargo, cuando la aguja en algún lugar de la canción cinco, el reproductor comenzara un bucle sin fin, primero reproduciendo la canción cinco como originalmente se lanzó, luego retrocederá y reproducirá una canción de origen desconocido a medida que la aguja regresa al inicio de la canción cinco, al punto al que comienza a reproducir la canción cinco de nuevo.

Si bien la grabación anómala de SCP-1666 posee un parecido superficial con la canción cinco reproducida al revés, es una grabación completamente nueva, y cuando es invertida, contiene letras e instrumentaciones diferentes a la grabación estándar “███████ ████████.” Esta nueva letra esta en un idioma aún no identificado. Análisis en las huellas de voz confirma que la nueva canción no tiene vocalistas en común con el resto del álbum. En adición a la diferencia de letra e instrumentación, la grabación anómala también contiene varios armónicos en frecuencias que generalmente solo es audible para personas en la adolescencia tardía o temprana. (Generalmente los menores de 18 años.)

Todos los sujetos que escuchan esta grabación anómala informan de una sensación de miedo y pavor. Los sujetos que perciben los armónicos subyacentes experimentaran esto en un grabo substancialmente mayor, y pueden experimentar depresión, ideas suicidas, paranoia, y, en una minoría de casos, comportamientos agresivos.

Todos estos síntomas parecer derivar en una desconexión entre el sujeto y la realidad. En muchos casos estas desconexiones siguen siendo subliminales y el sujeto conserva la vaga sensación de que el mundo es irreal. En los casos en lo que los síntomas iniciales son graves, debido a la percepción de los armónicos subyacentes, el sujeto puede volverse consciente de esta desconexión. Esto se manifestara como fantasías lívidas y lo que los sujetos denominan como &#34;sueños incomodos&#34; relacionando entornos irreales. Estos entornos imaginarios comparten varias características comunes:

* Los paisajes y arquitectura muestran geometrías imposibles que muestra dificultad para verbalizar, posiblemente como un resultado de mapear dimensiones espaciales de orden superior a las percepciones sensoriales tridimensionales.

* Los entornos contienen entidades malévolas descritas de diversas formas ritualistas y contradictorias; &#34;visible y no visible,&#34; &#34;vivo y no vivo,&#34; &#34;en ninguna parte y en todas partes&#34; y similares.

* La percepción de estos entornos es asociado con el dolor físico, a menudo asemejándose a una migraña severa.

* Estos entornos parecen hiperrealistas para los sujetos que lo experimentan.

Una vez que los sujetos son conscientes de este entorno imaginario, su percepción del mismo se vuelve obsesiva y progresivamente mas intensa con el tiempo. Una vez que el sujeto llega a esta etapa, continuará experimentando estas fantasías y sueños independientemente de cualquier tratamiento terapéutico, químicos o quirúrgicos que se hayan intentado. Las percepciones de este entorno debilitaran la capacidad del sujeto de interactuar con el mundo que lo rodea, eventualmente introduciéndose en la mente consciente hasta que el sujeto solo pueda reaccionar a elementos dentro de la fantasía.

Estos síntomas pueden aparecen cuando se escucha la grabación al revés o adelante, pero es más intenso cuando se escucha de forma natural a SCP-1666, las grabaciones Análogas de SCP-1666 también exhibirán estos efectos en menor medida. Las copias digitales no parecen presentar los mismos peligros.
