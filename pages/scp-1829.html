    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1829 - Carnivorous Waterslide
**Auteur :** [[user StevenThePotato]]
**Traducteur :** [[user Dr Benji]]
**Date de publication originale :** 23 juin 2011
[[include credit:end]]

**Objet n^^o^^ :** SCP-1829
 
**Classe :** Euclide
 
**Procédures de Confinement Spéciales :** SCP-1829 est conservé dans le parc aquatique abandonné &#34;Wild Springs&#34; à Addison, dans le Wisconsin, où il a originellement été découvert. Au moins deux (2) gardes doivent être positionnés aux portes du parc afin d&#39;empêcher l&#39;accès de civils à SCP-1829. À fréquence d&#39;une fois par semaine, SCP-1829 doit se voir procurer 25 kilogrammes de viande crue (voir l&#39;Addendum 1892-1). Le bassin à la base de SCP-1829 devra être inspecté suivant la digestion, et tout reste non-digéré devra être récupéré au filet puis incinéré. Etant donné que le parc d&#39;attraction &#34;Wild Spring&#34; est condamné depuis 1979, aucune procédure de confinement supplémentaire n&#39;est nécéssaire.
 
**Description :** SCP-1829 est un toboggan aquatatique orange et jaune, mesurant approximativement 19 mètres de haut et construit à l&#39;aide d&#39;un matériel inconnu. Un escalier en spiral en bois est connecté au point d&#39;entrée de SCP-1829, le rendant aisément accessible depuis le sol. La structure de SCP-1829 comporte deux virages précédent son point de sortie donnant vers un petit bassin de béton situé à sa base. Un système de pompe rattaché au bassin susmentionné fourni à SCP-1829 de l&#39;eau en continue.
 
SCP-1829 a l&#39;apparence et le fonctionnement d&#39;un toboggan aquatique normal jusqu&#39;à ce qu&#39;un sujet traverse la section du tube succédant le second virage - à partir de cet instant, des pores miscroscopiques situés sur la surface de SCP-1829 vont produire un opercule de tissus couvert de chair, emprisonnant le sujet. SCP-1829 va alors drainer l&#39;eau présente dans la section avant de l&#39;engorger avec de l&#39;acide gastrique [[footnote]]L&#39;analyse de l&#39;acide gastrique a mis en évidence une ressemblance frappante avec des acides d&#39;estomac humain, avec l&#39;exception d&#39;une quantité anormalement haute de pepsine.[[/footnote]], menant à la digestion du sujet. Une fois la digestion complète (généralement après 4 ou 5 heures) l&#39;opercule de chair va commencer à se dissoudre, et la bouillie digérée va poursuivre sa course dans une sorte d&#39;intestin où elle sera davantage décomposée par un mucus caustique produit par SCP-1829. Toute matière survivant à l&#39;opération est poussée par péristaltisme depuis l&#39;intestin, et continuera sa course le long de la surface de SCP-1829 jusqu&#39;à être éjectée dans le bassin situé à sa base - étant donné que cette eau est par la suite repompée au sein de SCP-1829, elle est extrêmement polluée par de l&#39;acide gastrique, de la bile, du mucus ainsi que des fragments d&#39;os.
 
Si un sujet pénètre SCP-1829 alors que ce dernier digère un autre individu (ou que plusieurs sujets pénètrent simultanément la zone de digestion), SCP-1829 produira des toiles de chair supplémentaires pour le contenir jusqu&#39;à ce que la proie initiale ait été digérée, après quoi, le sujet sera relâché et maintenu dans l&#39;&#34;estomac&#34; de SCP-1829.

SCP-1829 a été découvert quatre jours après son installation au parc aquatique &#34;Wild Springs&#34;, quand un enfant de █ ans a été digéré et ejecté sous les yeux de ██ civils. Le parc a rapidement été saisi par des agents de la Fondation et des amnésiants de Classe-A ont été administrés à tous les civils impliqués. Etrangement, SCP-1829 fonctionnait comme un toboggan normal durant les quatre premiers jours suivant son installation, jusqu&#39;à cet incident.
 
**Addendum 1829-1 :** Suite à une longue période sans être alimenté, SCP-1829 tenta de digérer sa propre surface, occasionant plusieurs brûlures caustiques durant la tentative. Afin d&#39;éviter la fuite des fluides de SCP-1829, ses procédures de confinement ont été revues pour inclure son alimentation hebdomadaire.

[[collapsible show=&#34;+ Tests des limites de la digestion de SCP-1829&#34; hide=&#34;- Tests des limites de la digestion de SCP-1829&#34;]]
__**Test 1829-1 - 04/07/████**__
&gt; **Sujet :** Un (1) poulet vivant, pesant 1,8 kilogramme
&gt; **Résultats :** Quatre heures plus tard, des plumes et des os sont ejectés par SCP-1829.

__**Test 1829-2 - 05/07/████**__
&gt;  **Sujet :** Une (1) bûche, mesurant 2,7 kilogrammes
&gt;  **Résultats :** Cinq heures et demi plus tard, de petits copeaux de bois sont ejectés par SCP-1829.

__**Test 1829-3 - 05/07/████**__
&gt;  **Sujet :** Un (1) bloc de fer, pesant 91,6 kilogrammes
&gt;  **Résultats :** Sept heures plus tard, le bloc de fer est ejecté par SCP-1829, non-digéré.
//À en juger par le Test 1829-3, SCP-1829 semblerait &#34;abandonner&#34; la digestion s&#39;il est incapable de dissoudre un objet, passé un certain temps. - Dr ██████//

__**Test 1829-4 - 06/07/████**__
&gt;  **Sujet :** De nombreux copeaux de fer, pesant un total de 1,1 kilogramme
&gt;  **Résultats :** À l&#39;instar du Test 1829-3, le fer ne fut pas digéré et ejecté après sept heures.

__**Test 1829-4 - 06/07/████**__
&gt;  **Sujet :** 4 litres de sirop d&#39;épica
&gt;  **Résultats :** Sept minutes plus tard, SCP-1829 ejecte violement le sirop ainsi que 17 litres d&#39;acide gastrique, innodant le bassin à sa base. Le nettoyage et la purge ont nécésité █ heures.
//On va éviter de refaire ça. - Dr ██████//

[[/collapsible]]
