**Объект №:** SCP-###

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** ███████ ██████ ██████.

**Описание:** 
SCP-### это мальчик возрастом в 7 лет, волосы тёмные, глаза бледно голубые. У SCP-### не наблюдается психических или физических отклонений за исключением слабого иммунитета и полного отсутствия потребности в сне. SCP-### не агрессивен, дружелюбен, не общителен, а также активно интересуется деятельностью фонда. 

Аномальными особенностями SCP-### является возможность создавать и уничтожать любые предметы или группы предметов. SCP-### также способен создавать, искажать или останавливать любые явления и события, включая аномальные, телепортироваться и создавать любые пространственные аномалии. Это происходит по собственному желанию объекта.

SCP-### был обнаружен в городе ███████ в Якутской области, после сообщений об инцидентах при загадочных обстоятельствах. Семья объекта ничего не знала об аномальных способностях своего сына, по видимому, он от них это скрывал. После изъятия SCP-### его близким и знакомым была внедрена легенда о том, что у объекта редкое и тяжёлое заболевание, и что он сейчас находится в больнице.

**Приложение:** 

&gt; [[size large]]Отчёт о допросе SCP-###:[[/size]]
&gt; 
&gt; **Дата проведения:** 14.██.████
&gt; 
&gt; **Допрашивающий:** Агент К██████
&gt; 
&gt; **Допрашиваемый:** SCP-###
&gt; 
&gt; **[Начало допроса]**
&gt; 
&gt; (Агент К██████ входит в камеру для допроса. Объект сидит на игровом кресле чёрного цвета вместо стула для допроса.)
&gt; 
&gt; Агент К██████: Добрый день
&gt; 
&gt; SCP-###: Здравствуйте
&gt; 
&gt; Агент К██████: Позвольте уточнить, как вас зовут.
&gt; 
&gt; SCP-###: Меня зовут Егор.
&gt; 
&gt; Агент К██████: Приятно познакомиться Егор. Теперь давайте перейдём к делу.
&gt; 
&gt; Агент К██████: Знаете ли вы о своих способностях создавать и уничтожать предметы?
&gt; 
&gt; SCP-###: да
&gt; 
&gt; Агент К██████: Расскажите о них поподробнее. К примеру как это происходит? Что вам нужно сделать, чтобы создать или разрушить предмет?
&gt; 
&gt; SCP-###: Ну, я не знаю. Я просто хочу чтобы что-то появилось, начинаю об этом думать и оно само появляется.
&gt; 
&gt; Агент К██████: Хорошо. Теперь расскажите когда вы впервые заметили за собой эти способности?
&gt; 
&gt; SCP-###: Когда я осознал, что я во сне.
&gt; 
&gt; Агент К██████: Всымсле? Поясните подробнее
&gt; 
&gt; SCP-###: Ну, мне рассказывали, что если ты во сне поймёшь, что ты спишь, и при этом ты не проснёшься, то ты сможешь создавать все что захочешь у себя в голове и оно появится. 
&gt; 
&gt; Агент К██████: То есть вы считаете, что вы у себя во сне, и поэтому вы можете создавать все, что захотите?
&gt; 
&gt; SCP-###: да
&gt; 
&gt; Агент К██████: А до того, как вы осознали что вы во сне, у вас не было этих способностей?
&gt; 
&gt; SCP-###: Нет, не было.
&gt;
