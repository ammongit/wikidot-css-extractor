-----

[[span class=&#34;ruby&#34;]]錬金術課[[span class=&#34;rt&#34;]]Alchemy Division[[/span]][[/span]]──それは長年続く財団のジョーク。普通の研究員からは陰口が絶えない部署であるが、ほんの一握りの人間だけがその重要性を理解している。錬金術は化学物質を弄り回して鉛を金にしているのではない。そうすることもできるとはいえ、それ以上のものである。錬金術とは、身の回りの現実を形造るエーテルの力を操作する術なのだ。

[[span class=&#34;ruby&#34;]]錬金術部門[[span class=&#34;rt&#34;]]Alchemy Department[[/span]][[/span]]の人々は少数ながらも精鋭揃いだ。ルスラフ・ディアギレフ管理官に率いられ、彼らは合理科学の埒外、大半の財団職員には夢見ることしかできない領域にある脅威を収容することを任務とする。

彼らは財団の大部分から、感謝も尊敬も受けることなくそれをやってのけるのだ。

もし君が説明しようのないほどファンタジーなものに遭遇したのであれば、錬金術師に相談すべきかもしれないな。

-----

+++ この設定とキャラクターで書くうえで

錬金術は、その根底において、とても曖昧なものです。それは我々の周り一面にある[[span class=&#34;ruby&#34;]]根源的な力[[span class=&#34;rt&#34;]]エレメンタル・フォース[[/span]][[/span]]──水、火、土、金属、重力等の力を操作する術です。その効果は奇跡術と大差ありません。

錬金術を実際に行おうとしても、地球と、そこから2光年以内では厳しい制限が課せられています。これは20世紀初頭にディアギレフ管理官が財団資産と行ったある行動によるものです。彼らは[[span class=&#34;ruby&#34;]]“大封”[[span class=&#34;rt&#34;]]Great Seal[[/span]][[/span]]として知られる操作を実行して局所現実内の錬金術の影響を弱め、膨大な敵性存在からの防護としました。それゆえ、錬金術は大多数の人にはほぼ扱えないようになっています。注目すべき例外は、ディアギレフ管理官 (何はともあれズルをしたのです)、そして地球から2光年以上外にいる錬金術師です。

この例外には、大封を実施しなかった並行現実や、地球から離れたどこかも含まれます。

この設定の全体的なテーマは、過去があなたに追いついてくること、そしてあなたの力と影響力で世界を過去から引き離してやることです。

注意すべきポイントとして、“錬金術”は“魔法”の言い換えではありません。単にどこからともなく物を取り出してくることはできません。確かに魔法じみた能力ではありますが、使ってみるならば慎重を期してください。私の基準はこうです──エレメントに関わっているか、および/またはストーリーのためになるか？ 破壊光線を打ったりはしませんよ、基本的には。

それでは楽しんで！ 質問があれば連絡してください！
