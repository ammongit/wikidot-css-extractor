**Titre original :** UnScience
**Auteur :** [[user Ihp]]
**Traducteur :** [[user Karnot]]
**Date de publication originale :** 21 août 2013
[[include credit:end]]

&#34;Explique-moi l&#39;attrait de ça, John.&#34; Le Dr Reese s&#39;appuya sur le comptoir alors qu&#39;elle attendait que ses popcorns finissent de tourner. &#34;Je veux dire, ces émissions sont vraiment pourries... sans aucun fait scientifique derrière elles.&#34;

Johnathan West ricana. &#34;C&#39;est exactement ce qui les rend si drôles, Margaret.&#34; Il regarda dans le frigo et sortit une bouteille de Coca-Cola Vanille, le roi des sodas. &#34;C&#39;est si drôle de simplement s&#39;asseoir avec des gars d&#39;autres départements et se //marrer// devant History, Discovery ou Science.&#34; Bien évidemment, il était en train de parler de chaînes de télévision &#34;d&#39;éducation&#34;.

&#34;Et pourquoi pas TLC ? On va pas regarder... tu sais...&#34;

Le Dr West grimaça et secoua la tête. &#34;Margaret, s&#39;il te plaît. La Fondation est froide, pas cruelle. Je ne pense même pas que les Classes D regardent ça.&#34; Il pouffa à cette seule pensée. &#34;Viens, maintenant. Ce soir ils rediffusent Alien Theory, et ensuite ce foutu...&#34; Il fit des guillemets avec les doigts à chaque syllabe, &#34;documentaire sur les sirènes&#34;.

Le popcorn termina ses tours de micro-onde et fut rapidement amené sur le chemin de la salle de repos dans le Sous-Sol 3.

------

Le Dr Tristan Bailey était pris d&#39;un fou-rire devant les images à l&#39;écran. &#34;Oh mon //Dieu//. West, mets sur pause. Pour l&#39;amour de Dieu, mets sur pause.&#34; Et il mit sur pause, laissant affiché à l&#39;écran ce qui était apparemment un alien dans un bas-relief égyptien sur une image en noir et blanc. Le Dr Bailey pointa directement l&#39;alien. &#34;Que quelqu&#39;un me regarde dans les yeux sans... sans rire et me dise que ça a l&#39;air vrai.&#34;

&#34;... Tellement de faux artéfacts,&#34; dit le Dr Hendricks en ajustant ses lunettes. &#34;Bon Dieu. Les aliens ne sont pas //si// flous. Est-ce qu&#39;ils essayent, seulement ?&#34;

&#34;C&#39;est fait pour le public américain, Dr Tue-Mouches.&#34; Le Dr West prit une poignée de popcorn et l&#39;enfourna dans sa bouche, le Dr Hendricks grimaçant à son surnom. &#34;La plupart d&#39;entre eux doivent regarder à la fin des Énigmes de la main noire pour trouver les réponses. De plus, ils gobent tout ce qui est paranormal.&#34;

Le Dr Bailey ricana à nouveau, relançant la vidéo. &#34;C&#39;est plutôt drôle quand même, non ? Je veux dire, les aliens //existent//, comme tous les trucs montrés dans les émissions de ce genre.&#34; Il commença à compter sur ses doigts. &#34;Bigfoot, les tulpas, les loups-garous, les fantômes...&#34;

Le Dr West se joint à lui. &#34;Des villes sur Mars, les démons, l&#39;occulte, les dragons...&#34;

&#34;L&#39;Homme-Chèvre, les têtes de melon, le monstre du Loch Ness.&#34; Le Dr Hendricks, faisant partie du département de cryptozoologie, décida de commencer à en lister lui aussi. &#34;Les dinosaures en vie, les sirènes, les licornes...&#34;

&#34;Vraiment ? Les licornes ? C&#39;est nouveau pour moi, ça, Hendricks.&#34; Hendricks se figea, avant de se souvenir que Margaret était techniquement autorisée à connaître leur existence et se relaxa. Le Dr Reese secoua la tête. &#34;Vous pourriez penser qu&#39;ils pourraient trouver juste //un// morceau de preuve convaincante au lieu d&#39;avoir à tout falsifier.&#34;

&#34;C&#39;est ce qui donne envie de regarder, Dr Reese.&#34; Tristan s&#39;affala dans le canapé, buvant une bouteille volée de Coca-Cola Vanille, le prince des sodas, juste en dessous du Mountain Dew. &#34;La masse peut croire et nous on peut rire.&#34;

------

&#34;J&#39;ai développé une théorie,&#34; lança le Dr West alors qu&#39;il revint avec un autre bol de popcorn, &#34;Elle explique pourquoi ces émissions sont si populaires.&#34; L&#39;épisode d&#39;Alien Theory était en deux parties, leur demandant plus d&#39;en-cas. Il s&#39;assit à côté du Dr Reese et lui tendit le bol.

&#34;Tu peux nous expliquer, Johnathan ?&#34; Le Dr Hendricks mâchait un chewing-gum. Sans s&#39;en rendre compte, il faisait de très bruyantes bulles. Tristan lui jeta un regard noir, le faisant s&#39;arrêter.

&#34;C&#39;est simple, Dr Hendricks. Plus la crédibilité scientifique de quelque chose est basse, plus il devient populaire ? TLC a été bien mieux noté depuis qu&#39;ils se sont transformés en musée des horreurs. Discovery est devenu //bien// plus populaire après que MythBusters a commencé à être diffusé-&#34;

&#34;C&#39;est quoi ton problème avec MythBusters, John ?&#34; Le Dr Reese le fixait. &#34;Mes neveux regardent ça tout le temps ; au moins ils essayent d&#39;être éducatifs.&#34;

West mit ses bras en avant en signe de défense. &#34;Je ne dis pas que ce n&#39;est pas éducatif, mais c&#39;est //pop.// Ça n&#39;apprend pas du tout de physique quantique ; juste de la science et de la chimie de base et un peu sur les armes à feu.&#34;

&#34;Les gens normaux ne peuvent pas supporter la physique quantique.&#34; Tristan gloussa. &#34;Je veux dire, même //moi// j&#39;ai à peine supporté quand j&#39;ai commencé à l&#39;apprendre pour pouvoir bosser dans le Multi-U.&#34; Il secoua la tête. &#34;Trevor était toujours le meilleur à ça, mais il a eu le boulot de diplomate. Vas savoir pourquoi.&#34;

West soupira, s&#39;étirant et ne cachant pas du tout sa tentative de mettre son bras derrière les épaules du Dr Reese. &#34;Je l&#39;appelle la Théorie de la Crédibilité Non-Scientifique.&#34; Il regarda autour de sa place. &#34;Mais vous avez foutu quoi de mon Coca ?&#34; West lança un regard suspicieux en direction de Tristan et secoua la tête. &#34;Peu importe. Sur quoi est cet épisode, d&#39;ailleurs ? Le dernier était sur des momies aliens.&#34;

&#34;C&#39;est sur comment les aliens ont tué les putains de dinosaures,&#34; soupira Hendricks. &#34;Je suis content qu&#39;on ait personne du département de paléontologie ici. Ils auraient détruit cette télé depuis looongtemps.&#34;

------

Ils zappèrent sur Animal Planet. //Sirènes : Le corps retrouvé// avait commencé ; et il était presque minuit. &#34;Le dernier,&#34; dit Margaret, jetant un regard au Dr Hendricks. &#34;Jason, c&#39;est vrai ce qu&#39;on dit sur celui-là ?&#34;

Jason Hendricks fronça les sourcils au Dr Reese, frottant sa tache de naissance. &#34;On en dit quoi ? Que c&#39;est un déchet scientifique total ?&#34;

&#34;Je crois qu&#39;elle fait référence à la rumeur disant que c&#39;est une opération de couverture de la Fondation,&#34; dit le Dr West en se grattant la barbe. &#34;Ce qui n&#39;est... pas vrai, Dr Tue-Mouches ?&#34; Jason se claqua le font en disant le surnom et soupira, West le regardant d&#39;un air désolé.

&#34;Non, ce n&#39;est pas vrai. Par contre, c&#39;est d&#39;un ridicule hors du commun en termes du bon sens, de la cryptozoologie et du genre documentaire.&#34; Il pointa sa main à l&#39;une des sirènes à l&#39;écran. &#34;Je veux dire, bordel, un //Homo aquaticus// atlante ne ressemblera pas à un autre de l&#39;Océan Indien. C&#39;est totalement invraisemblable !&#34;

&#34;... C&#39;est vraiment le seul problème que tu as avec ?&#34; Tristan grogna. &#34;Je te jure que si tu vas passer le reste du documentaire à pointer les inconsistances avec les //vraies// sirènes, je m&#39;en vais.&#34; West jeta une bouteille de soda vide à l&#39;arrière de la tête de Tristan.

&#34;Fais pas le malin, Bailey. Tu ferais la même chose si c&#39;était un épisode de Voyage dans l&#39;espace-temps.&#34; Tristan marmonna quelque chose à propos de l&#39;émission étant plutôt bonne et John tourna la tête vers Hendricks. &#34;Tu disais ?&#34;

&#34;Eh bien, tout d&#39;abord, elles n&#39;ont pas évolué des primates, mais des poissons. Elles ne devraient pas être humanoïdes, mais pisciformes. Leurs bras sont trop longs, elles n&#39;en ont que deux et il n&#39;y a absolument aucun ornement pour les parades nuptiales.&#34; Il regarda le Dr West. &#34;J&#39;ai écrit une thèse sur l&#39;//Homo aquaticus// d&#39;eau douce que tu peux sûrement trouver dans les archives, si tu veux.&#34;

&#34;J&#39;irai jeter un œil un de ces jours, Jason.&#34; Il s&#39;enfonça dans le canapé. &#34;... Attends, ce ne sont pas des baleines ? Pourquoi est-ce qu&#39;elles mangeraient un truc humanoïde ?&#34;

&#34;Tout le monde ?&#34; Tristan leva un doigt au-dessus de sa tête. &#34;3... 2... 1...&#34; Il le baissa.

&#34;Ça soulève beaucoup trop de questions,&#34; lança le groupe d&#39;une seule voix. Puis ils éclatèrent tous de rire.

------

&#34;Ouep,&#34; Le Dr West se leva du canapé et commença à s&#39;étirer en allant éteindre la télé. &#34;C&#39;était de sacrées conneries. Tout. 100% de conneries.&#34;

&#34;Au moins ça fait réfléchir,&#34; lança Hendricks en roulant des épaules et se dirigeant vers la porte de la salle de repos. &#34;Ça fait réfléchir sur l&#39;univers où les lois de l&#39;évolution vont de côté et en arrière et où les aliens ont tué les dinosaures.&#34; Il regarda Tristan. &#34;Je... Il y a un univers comme ça ?&#34;

&#34;J&#39;en ai compté au moins dix,&#34; dit le Dr Bailey en mâchant un chewing-gum emprunté à Hendricks. &#34;Dans cinq d&#39;entre eux, les dinosaures ont répliqué pendant le Crétacé. Dans deux d&#39;entre eux, ils sont l&#39;espèce dominante. Les dinosaures, pas les aliens.&#34;

&#34;Eh bien,&#34; le Dr Reese bâilla. &#34;C&#39;était marrant, mais c&#39;est l&#39;heure pour moi d&#39;aller me coucher. J&#39;ai des tests à faire demain sur ce truc qu&#39;on a récupéré au lieu du crash. Hendrick, ton département co-supervise ça, non ?&#34;

&#34;Sachant que les créatures là-dessus peuvent avoir été conscientes, c&#39;est un peu une zone d&#39;ombre jusqu&#39;à preuve du contraire. Mais on viendra jeter un œil de temps à autre, oui.&#34; Le Dr Hendricks se frotta les yeux et commença à s&#39;éloigner. &#34;Bon, eh bien, bonne nuit tout l&#39;monde.&#34;

&#34;Nenuit, Dr Tu-Hendricks !&#34; Johnathan réussit à se retenir de dire &#34;Tue-Mouches&#34; et regarda Tristan alors que les 3 comparses marchaient dans le couloir. &#34;Dis-moi, Bailey, peut-être qu&#39;on pourra inviter Ewell pour la prochaine ? Ou Sinclair, ou quelqu&#39;un d&#39;autre ?&#34;

&#34;Maintenant que tu en parles, il y a quelque chose sur les Nazis et la démonologie la semaine prochaine sur History...&#34;
