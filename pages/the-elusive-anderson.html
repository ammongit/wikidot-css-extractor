&gt; //Agente Merlo examinou a pasta e assobiou.//

&gt; //&#34;Isso é... impressionante,&#34; disse ela, erguendo os olhos para seu convidado.//
&gt; 
&gt; //&#34;Certamente é,&#34; disse [[[Burnt Bridges|Agente Navarro]]] com um sorriso. &#34;Você deve ser capaz de fazer um dos Portadores se passar como um dos secretários de Jericho com esta informação. Aparentemente, ele era um cliente um tanto grande da [[[anderson-robotics-hub|Anderson]]] um tempo atrás. Mundo pequeno esse.&#34;// 
&gt; 
&gt; //O sorriso de Navarro se transformou em uma carranca perturbada.//
&gt; 
&gt; //&#34;Essa informação exigiu muita negociação com Jericho para conseguir. Por favor, me diga que você vai pegá-lo desta vez.&#34;//
&gt; 
&gt; //&#34;Estamos mais do que preparados,&#34; Merlo sorriu, &#34;[[[All Hallows|Diretor Holman]]] até conseguiu nos garantir um dos novatos mais promissores do [[[sunday-0600-mobile-task-force-central-training-facility|Dimaccio]]] para usar como agente. Confie em mim, estamos preparados desta vez. Cabeças vão rolar.&#34;//
&gt; 
&gt; //Navarro riu e sacudiu a cabeça.//
&gt; 
&gt; //&#34;Espero que sim.&#34;//

-----

++ Visão Geral da Série:
O indivíduo ou grupo conhecido como Anderson tem sido um incômodo bem pequeno, se não muito irritante, para a Fundação. Principalmente negociantes de robótica e biomecânica anômalas, eles têm conseguido evitar constantemente a captura tanto pela agilidade oferecida pelo pequeno tamanho de sua operação quanto por uma rede aparentemente vasta de conexões com outros grupos e indivíduos de interesse.

Após a aquisição de informações promissoras de um ex-cliente da Anderson, FTM Gamma-13 &#34;Portadores da Lei de Asmiv&#34; se prepara para lançar a maior operação contra a Anderson até hoje com grande risco não só para sua própria credibilidade, mas para vários meses de planejamento meticuloso. No entanto, a Força-Tarefa logo descobre que, com grandes riscos, muitas vezes vêm grandes recompensas...
