**Item nº:** SCP-532

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** Procedimentos de contenção de risco biológico padrão devem ser seguidos para todas as amostras de pesquisa de SCP-532. Amostras devem ser mantidas a uma temperatura constante de -8ºC. Qualquer funcionário que encontrar instâncias de SCP-532 fora da custódia da Fundação deve evacuar todas as áreas externas imediatamente e entrar em contato com o Dr. ██████████.

**Descrição:** SCP-532 é uma bactéria patogênica majoritariamente semelhante em composição à //Pseudomonas oryzihabitans//. SCP-532 mostra uma tolerância aumentada para temperaturas baixas, mostrando taxas reprodutivas máximas a -25ºC. A faixa de tolerância completa de SCP-532 é de aproximadamente -52ºC a -5ºC. Além disso, SCP-532 apresenta vários mecanismos para lidar com altas temperaturas.

Vários pequenos flagelos revestem a membrana celular, permitindo que SCP-532 seja transportado por correntes de ar para a estratosfera superior e para a mesosfera inferior. Devido à falta de fonte de energia, SCP-532 entrará em um estado de hibernação por um período indefinido de tempo enquanto estiver na atmosfera.

SCP-532 deixará seu estado de hibernação assim que detectar correntes de ar quente vindas da troposfera. O calor fornecido pela troposfera geralmente faz com que várias instâncias de SCP-532 se transformem em um &#34;aglomerado&#34;, semelhante em aparência a um floco de neve. Se o calor fornecido pela troposfera estiver acima de 0ºC, SCP-532 normalmente morrerá antes de chegar à superfície da Terra. Instâncias de SCP-532 que atingirem qualquer material inorgânico ou um organismo não exotérmico espalharão seus flagelos e serão carregados por correntes de ar de volta para a estratosfera superior.

SCP-532 é revestido por uma substância química que reage com os lipídios das membranas celulares de um organismo exotérmico para criar uma reação endotérmica. Isso simultaneamente mata o tecido próximo e fornece uma temperatura adequada para SCP-532 se reproduzir. Vítimas de SCP-532 descrevem isso de maneira semelhante ao frio sentido quando um floco de neve entra em contato com a pele humana.

SCP-532 mostra uma tendência de quebrar e ingerir a derme e não entra no corpo até que a derme circundante tenha sido coberta. SCP-532 irá então entrar na corrente sanguínea, causando grandes danos ao sistema circulatório devido ao congelamento e subsequente cristalização de moléculas de água. Normalmente, a vítima morre devido à perda de sangue.

Após a morte de uma vítima hospedeira, SCP-532 irá migrar de volta para a estratosfera superior.

SCP-532 apresenta uma taxa de mortalidade de 98% se não for tratado, 100% se SCP-532 for &#34;pego na língua&#34;. O tratamento de vítimas de SCP-532 pode ser conduzido por meio da exposição à água aquecida a 20ºC ou mais, no entanto, isso resulta em danos maciços aos tecidos das áreas afetadas. Casos extremos de infecção por SCP-532 podem exigir a amputação dos membros afetados.
