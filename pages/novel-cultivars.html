 – Wyhodowałem odmianę selera która smakuje jak ser.

Overgang Dood i Melanoma-na-dupie-egzystencji (&#34;Dupa&#34; dla przyjaciół) patrzyli na talerz który oferował im Joey Tamlin. Potem spojrzeli zagadkowo na siebie wzajemnie, (Overgang oczywiście, przez swoje sygnaturowe okulary przeciwsłoneczne), a następnie na wyszczerzoną twarz Joey’go i z powrotem na talerz. Overgang zadał pytanie na które obydwoje chcieli odpowiedzi.

 – Dlaczego?

 – Wydaje mi się że mnie nie dosłyszeliście, powiedziałem że wyhodowałem–

 – Odmianę selera, która smakuje jak ser, tak. Dlaczego?

 – Cóż, robiłem kanapkę, nie? I wiecie jak ja robię kanapki, trzypiętrowe, kwadraty z sera Colby, pokrojona szynka, bezglutenowe białe pieczywo, przez moje alergie, nie?

 – Mhm.

 – Właśnie. Więc, idę do kuchni i wszystko co mamy to starty cheddar, bo Molly – wiecie że mieszkam teraz z Molly, nie – Molly wstała w środku nocy i zjadła cały cholerny blok sera od tak, mimo że to był mój ser, a wie jak ja robię sobie kanapki, więc byłem trochę wkurzony, nie?

 – A nawet zdespserowany.

Overgang przybił żółwika z Dupą, Joey natomiast ledwo zwolnił by zarejestrować żart.
 
 – Tak, zdespserowany, fajnie, wszystko jedno. W każdym razie, siedzę sobie, mój chleb nadal się piecze, bo wiecie, lubię go lekko podpiec w tosterze, żeby był trochę chrupiący, co nie, no i patrzę do lodówki i jedyne co mamy to ten starty cheddar. Więc myślę, jasne, niech będzie, chleb jest już w tosterze, więc wyciągam ten cheddar. Potem wyjmuję szynkę, no i wiecie, kupujemy generalnie całą nogę naraz, bo tak jest diabelnie tanio, nie?

 – Mhm.

 – Właśnie. No więc sobie siedzę, wyciągam nóż no i zabieram się do pocięcia szynki, normalnie zawsze najpierw tnę ser, ale jak wspomniałem, ser był już starty. No więc zabieram się do cięcia szynki, ale potem do mnie dociera, że szynka w plastrach ma sens tylko z serem w plastrach, starty ser WYMAGA szarpanej szynki, no i myślę sobie że to się nie nadaje, tak nie może być! No i patrzę na moje tosty, mam tylko jakieś pół minuty zanim się zrobią, a muszę wrzucić składniki na chleb zaraz po tym jak wyskoczy z tostera, żeby ser się stopił i w ogóle, inaczej kanapka będzie zrujnowana. Więc, szybkie myślenie, wyciągam tarkę. I myślę sobie, można po prostu zetrzeć szynkę, no nie?

 – No nie?

 – Błąd. Wiecie, szynka z nogi jest super włóknista, no nie, więc jeśli nie robicie tego robotem kuchennym czy czymś, to się tylko blokuje i jest masakra. Jeśli nie robicie tego w dobry sposób, to trochę jakbyście tarli tarką o pień drzewa, no nie, kawałki odpadają, ale to nie są trociny, jeśli wiecie o co mi chodzi. No więc tosty wyskakują, a ja wrzucam na nie kawałki szynki i ser i robię sobie kanapkę, nie była super świetna, ale była całkiem okej.

Nastąpiła chwila ciszy, przerwana przez Dupę.

 – I… serowy seler?

 – A! Racja. W każdym razie, jem moją kanapkę i myślę, cóż, powód przez który nie można zetrzeć szynki z nogi tarką jest taki, że jest ona włóknista, no nie, ale mój ser był już starty, więc myślę, „Co gdyby ser był włóknisty?, no i myślę nad tym chwilę i mówię, a do cholery, można to zrobić. No i to jest to. Serowy-seler. Sereler.

Joey znowu podsunął im pod nosy talerz, szczerząc się od ucha do ucha. Overgang kontynuował przepytywanie. 

 – Czemu seler i nie, na przykład, serowe marchewki albo coś?

 – Cóż, Molly miała trochę selera w ogrodzie, więc był pod ręką, czy coś.

 – A czy Molly wie, że odpierdalasz z genomem jej selera?

 – Możliwe, że… jeszcze nie zdążyłem jej tego powiedzieć.

Dupa potrząsnęła głową z dezaprobatą.
 
 – No to pewnie powinieneś to zrobić, Joey. W każdym razie. Sereler. Spróbujmy.

Overgang ostrożnie wyciągnął rękę w kierunku talerza, podniósł kawałek i obejrzał go. Wyglądał jak seler. Złamał go palcami, wytwarzając charakterystyczny trzask. Brzmiał jak seler. Potem polizał połówki, a jego język poczuł bogaty smak cheddara. Położył je na języku i rozsmakował się w oszołomieniu własnego podniebienia, a potem zaczął żuć. Chrup, chrup, chrup. Był włóknisty i chrupiący, a jednak, SER.

 – Joey, to jest po prostu dziwne, gościu.

Dupa skontrowała.

 – No nie wiem, chyba mogłabym się przyzwyczaić.

 – Można by to dać na krakersy, czy coś.

 – Można to dać na pizzę zamiast sera.

 – O człowieku, to byłoby… dziwne. Co by przyklejało resztę składników do ciasta?

 – Sos jest klejący, głuptasie.

 – Tak, tak. Lazania?

 – Chrupiąca lazania! Chrupiące cheeseburgery!

 – Chrupiący sernik!

 – Fuj.

 – Ja bym zjadł.

 – Ja też.

Obydwoje zwrócili się w stronę Joey’go, mówiąc jednocześnie.

 – To jest całkiem fajne.

 – Więc, nie czujecie się jakby, niedobrze? Albo naćpani?

 – Nie, czemu mielibyśmy…

Overgang wypluł sereler który miał w ustach.

 – Użyłeś nas jako jebane KRÓLIKI DOŚWIADCZALNE?

Joey ryknął śmiechem.

 – Jaja sobie z was robię, wszystko gra. Rzecz w tym, że zacząłem myśleć, no dobra, co z resztą jedzenia, czy coś? Nazywamy się artystami, ale szczerze, chujowy ze mnie kucharz. Wszystko co jem to kanapki z szynką i serem.

Dupa skontrowała. 

 – Hej, pracowałam w pizzerii przez rok.

 – Składałaś je, to się nie liczy.

 – Zamknij się.

 – W każdym razie, to nie o to mi chodzi. Wszystko co zawsze robiłem to wizualna sztuka, nie? Malunki, rzeźby albo to coś w ‘93.

 – O człowieku, uwielbiałam rzecz w ’93!

 – No tak, wszyscy uwielbiali rzecz w ’93, to była rzecz która sprawiała że ją uwielbiasz.

 – A, no tak.

 – Nie o to mi chodzi ludzie. Rzecz w tym, że skupiałem się na podniecaniu oczu zdecydowanie za długo i nie znam ani jednego gościa, który robi dziwne jedzenie.

 – Eddins robił, tak mi się wydaje.

 – Kto?

 – Eddins? Gość z kręconymi włosami? No weź, każdy zna Eddinsa.

 – A, Gość Z Kręconymi, ta. Nigdy z nim nie gadałem, widuję go.

 – Ta, Eddins trochę kombinował z jedzeniem. Ale nie zrobił za dużo, z tego co pamiętam, przestał po tych jebanych pomidorach.

 – No o to chodzi, no nie, jedzenie jest trochę jak sztuka performance. Robisz je, dajesz komuś, on je zjada. Jest tak intymnie, nie? I nie możesz zrobić dokładnie takiego samego dania dwa razy, więc jest jedyne w swoim rodzaju, nie możesz skopiować dania tak jak kopiujesz grę czy coś.

Overgang, jeden z niewielu profesjonalnych programistów anartystycznych, skrzywił się na te słowa.

 – Hej Joey, to… no, tak. To w zasadzie prawda.

 – Bez obrazy stary.

 – Nie, masz rację.

 – W każdym razie. Myślę, że zrobię coś z jedzeniem na kolejną wystawę. Trochę się rozciągnę, wiecie, rozszerzę horyzonty. Pochodzę z talerzem tripowych słodyczy i przekąsek i w ogóle.

 – Brzmi dobrze. Ale wiesz, że to w piątek, nie?

 – Czekaj, to w ten piątek?

 – Tak.

 – Co jest dziś?

 – Wtorek.

 – Cholera. Czekaj, co wy na to robicie?

 – Ja mam mojego moda do Half-Life’a. Wiesz, tego co wsadza tam członków twojej rodziny?

 – A, racja. Dupa?

 – E, na razie nic nie mam. Pracuję nad tą rzeczą z Hiro P.

 – A, fajnie. Powiedz, ty i Hiro. Czy jest tam jakaś… wiesz?

 – Co?

 – Joey próbuje grzecznie spytać czy już go wyruchałaś.

 – O czym ty kurwa mówisz? Hiro jest gejem.

Overgang i Joey spojrzeli na siebie wzajemnie, a potem na Dupę.

 – Serio?

 – Ta. To jakiś kurwa problem?

 – Nie, nie, po prostu… nie posądziłbym go o to, tak myślę.

 – Cóż, tak. W zasadzie to planujemy coś zrobić z nim i jego chłopakiem w następnym tygodniu w dokach. Powinno być fajnie, możecie wpaść jak chcecie.

 – Niee, odpuszczę.

 – Myślę, że mam rację.

 – Jak wolicie.

Dupa wstała, wyciągając trzy jointy z tylnej kieszeni jej dżinsów. Zapaliła wszystkie trzy jednocześnie.
 
 – Wiesz że my nie palimy, nie?

 – Wiem.

Dupa wsadziła sobie wszystkie trzy jointy do ust i wyszła na patio.
