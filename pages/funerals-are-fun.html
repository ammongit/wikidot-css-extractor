    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Meu irmão Ross morreu uma semana atrás em um acidente bizarro envolvendo um //slow loris//. Acontece que eles têm parentesco com macacos, e são venenosos. Quem diria? Eu nunca soube que o Ross curtia //slow lorises//, enfim. O doutor disse que teve um pico em ataques de //slow loris// recentemente, o que é estranho, porque eles são tipo bichos-preguiça normalmente.

Enfim, Ross morreu, e a família inteira se juntou para o funeral. Todo mundo estava triste, sabe, do jeito que você deve ficar. Ross nunca foi o favorito da família, sempre um pouco esquisito, mas tanto faz, família é família, e ele era jovem. O caixão estava aberto. A funerária realmente fez um bom trabalho limpando o Ross. Nem acredito que ele se foi. //Slow lorises// são nativos de Boston?

Então, é, todo mundo estava tipo em choque, mas as coisas realmente animaram para o elogio. Eu lembro claramente: &#34;Ross. Ele era um saco arrependido, com o tempo. A vida era toda a pressão de reforma e a bolsa. Pensem, por um momento, sobre as vitelas que ele comandava e a poderosa pele brega que ele marcou. Era esse um homem da fúria? Da ricina pela alíquota? Não! Ross sabia o encapsulamento amanteigado de uma vida completa. Tipo, eu lembro quando ele e nós e eles e ele todos fomos para o lugar tremendo e tinha apenas marshmallow de mais. Gordura de sebo. Nós todos encolhemos e gememos, mas Ross? Não senhor, ele só abriu as pústulas e boom! Úlceras esofágicas para todos!&#34;

Ah, esse Primo Johnny. Sempre um arraso. No final disso, nós estávamos todos em pontos. Depois de um discurso como esse, eu mal consegui manter a cara séria enquanto fui até o caixão, peguei a faca, cortei meu pulso e sangrei pelo Ross.

Quando eu terminei, eu passei a faca para tia Bridget, e olhei de volta pro Ross uma última vez. Foi aí que eu percebi algo estranho. Seu estômago estava começando a expandir. Eu fiquei ali para assistir enquanto esse inchaço na barriga do Ross começou a estourar o terno dele, todo roxo e pulsante.

No meio da vez do tio Earl sangrar, aquele crescimento rompeu, borrifando Earl e eu e padre O&#39;Reilly e Johnny com uma mistura bem pálida que era tipo metade sangue, metade pus. Você sabia que o baço é a casa de até metade de todos os linfócitos do corpo? Eu não sabia. Ainda não sei. Não tenho certeza por que eu disse isso. Enfim, o baço do Ross rompeu e borrifou todos nós. Um par de tentáculos emergiram do baço do Ross e começaram a agarrar as alças de metal do caixão e a faca. Aço, ferro, os tentáculos estavam agarrando qualquer coisa feita de ferro e começou a transformar em latas. Ross, do caixão, ainda morto, aparentemente, disse, &#34;Sempre recicle seu ferro!&#34;

Johnny só encarou Ross. Ele não estava esperando isso. Quer dizer, quem estaria?

Nós estávamos nos perguntando como íamos terminar de sangrar para o Ross sem a faca quando nós começamos a sentir dores nos nossos lados esquerdos. Logo, os baços de todo mundo estavam rompendo e esguichando sangue. Bom, isso resolveu o problema da faca, mesmo que estivesse nos deixando assustados. Todo mundo exceto Johnny, que estava só parado lá, desesperadamente tentando restaurar ordem naquela maldita bagunça que tudo se tornou. Ele só começou a vomitar prematuramente seu sangue e polpa de madeira dentro do caixão, antes que Livvy e Amelia pudessem adicionar seu sangue ao caixão. Os tentáculos do baço de Ross começaram a simplesmente sorver a lama do Johnny como se fosse uma batida ou algo assim.

Johnny estava perturbado. Não tinha mais forma de encher o caixão agora. Além disso, todo mundo estava sangrando pelos lados e fazendo uma bagunça na igreja. Nós estávamos basicamente correndo confusos. Então, eu acho que foi por isso que ninguém percebeu quando um humano em um terno London estiloso e polainas surgiu da cavidade abdominal do Ross.

Saindo do cadáver, o penetra limpou o sangue da face e cara. Caaaaaara. Era aquele cara dos programas. Você sabe, aquele cara. Uma estrela da TV tinha acabado de entrar no funeral do Ross. Ele disse &#34;Sorriam e riam!&#34; Ele foi até o tabernáculo e o abriu para revelar uma câmera escondida! Então, ele foi até a tia Maureen, enfiou um dedo no nariz dela e puxou outra câmera! Meu deus, nós estávamos em um programa de pegadinhas todo esse tempo! Era isso que estava rolando! Nós todos começamos a rir. Isso foi muito exagero, e você sabe que o Ross iria querer isso assim.

Bem, primo Johnny não estava rindo. Ele estava apenas perplexo. Ele sempre teve um senso de humor estranho, o Johnny. Ele só emitiu um canto de cigarra alto e saiu do palco/igreja.

O apresentador encerrou com, &#34;Baços! Guardando sangue, reciclando nutrientes, produzindo linfócitos, e produzindo risadas! Eles eram associados com melancolia no passado, mas eles fornecem nada além de alegria e entretenimento agora. Existe algo que esse órgão tão frequentemente negligenciado não possa fazer por nós? Nós esperamos que você tenha aproveitado uma boa risada e tenha tido uma chance de ventilar seu baço! Ventile sua risada! Venha rir conosco. E lembre-se, RIR É DIVERTIDO!&#34;

Eu tinha esquecido como funerais são divertidos. Nós deveríamos ter eles com mais frequência.</textarea></pre>
