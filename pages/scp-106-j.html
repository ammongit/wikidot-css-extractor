**Ítem #:** SCP-106-J

**Clasificación del Objeto:** Keter-Asado 

**Procedimientos Especiales de Contención:** Todo el personal debe permanecer al menos a  60m de la celda de contención de SCP-106-J en todo momento, excepto durante los eventos de &#34;fin de semana largo&#34;.

SCP-106-J debe estar contenido en un sótano restaurado, compuesto de aleaciones de níquel [[footnote]] Se ha demostrado que las aleaciones de níquel dura más contra el efecto &#34; Parrillada&#34; de SCP-106-J que otros metales. [[/footnote]] Se colocará un sillón en el centro de la celda de contención. También se colocara un televisor de pantalla plana de no menos de 160 cm, con el paquete televisivo  “fanatico de los deportes de lujo” del proveedor de cable local del Sitio.
Se instalará un área de contención secundaria con sistemas de sonido, capaces de inundar todo el conjunto con nada menos que los grandes éxitos de las bandas de rock de los años 60, 70 y 80. Ambas áreas de contención permanecerán bajo vigilancia las 24 horas.
Si se detectan aromas dulces ahumados de carne asada en cualquier área a más de 200 metros de la cámara de contención de SCP-106-J, se notificará a la Seguridad del Sitio de inmediato. Cualquier ingrediente robado por SCP-106-J debe considerarse DELICIOSO. [[footnote]]En un incidente de brecha de contención los ingredientes robados serán considerados como consumidos. [[/footnote]]

Nota: En presencia de múltiples cortes crudos de carne de res, cerdo o aves, SCP-106-J puede &#34;distraerse&#34;, evaluando deliberadamente la apariencia y la calidad de estos artículos. Se recuerda al personal que deseche de manera segura toda la carne expuesta a SCP-106-J.

**Descripción:** SCP-106-J parece ser un humanoide anciano, con la apariencia de estar bañado en una salsa barbacoa espesa. Esta apariencia puede variar, pero la cualidad &#34;picante&#34; se observa en todas las formas. SCP-106-J disfruta reclinarse en su sillón y permanecer inmóvil durante días esperando a los visitantes. SCP-106-J parece preferir visitantes en el rango de edad de 10 a 25 años. 

SCP-106-J causa un efecto de &#34;parrillada&#34; en toda la materia sólida que toca, provocando la creación de un patrón de parrilla humeante; así como la creación de una sustancia viscosa marrón similar al material que cubre a SCP-106-J. El análisis revela que se compone principalmente de vinagre y salsa de tomate, así como diversas especias, condimentos y edulcorantes. Este efecto permanece durante cuatro horas antes de parecer que &#34;se enfría y se vuelve rancio&#34;.

SCP-106-J es capaz de desaparecer en estufas o en hornos, entrando en lo que parece ser una especie de &#34;dimensión de parrilladas”. en este espacio se supone que SCP-106-J tiene el control completo sobre el medio ambiente, así como la capacidad de que otras personas puedan entrar o salir en cualquier momento. La observación limitada de este espacio ha demostrado que se compone principalmente de pasto recién cortado en un vecindario residencial suburbano que parece haber sido construido recientemente con [DATOS BORRADOS].

**Notas sobre el comportamiento:** Durante los eventos de acogida, SCP-106-J intentará saciar a los visitantes sirviendo hamburguesas, panchos o sándwiches de pollo, después tratara de llevar a los invitados a su &#34;dimensión de comida al aire libre&#34;. Esta actividad puede continuar durante días, con algunos individuos sometidos a la comida, los juegos de pesca, y recibiendo consejos de vida, ████████ una bien fría, [DATOS BORRADOS].

SCP-106-J parece pasar por largos períodos de inactividad, en los que permanece inmóvil en su sillón, mirando la televisión. Estos eventos pueden durar toda una postemporada, antes de que SCP-106-J surja en un estado aturdido y agitado. Las imágenes de las cámaras han demostrado que SCP-106-J se dirigirá a la cafetería / cocina del Sitio, o las instalaciones más cercanas, e intentará asaltar refrigeradores y despensas antes de escapar a su &#34;dimensión de parrilladas&#34;.

SCP-106-J parece servirse y consumir según el deseo, no al hambre. SCP-106-J recogerá a varios visitantes durante un evento de acogida, manteniendo a muchos &#34;alimentados&#34; en la dimensión de la comida al aire libre durante largos períodos de tiempo. SCP-106-J no tiene un límite determinable para la cantidad de sillas de patio y platos de papel que puede proporcionar.

[[include component:image-block
|name=http://lafundacionscp.wdfiles.com/local--files/scp-106-j/106-J-57
|caption= Sub-Artículo 106-J-57, que fue robado subrepticiamente por D-9282 de la dimensión de comida al aire libre. Durante un evento &#34;fin de semana largo&#34; en el que D-9282 estuvo presente, SCP-106-J expresó que no estaba enojado por esto, solo decepcionado.
|width=250px
]]

**Protocolo de Recuperación ██ -███ -█-106-J:**
En caso de que SCP-106-J rompa la contención, un personal de Clase D de edad adecuada será llevado a la celda de contención y será preparado para su uso en el Protocolo de Retiro. 
Cuando esté listo, el señuelo estará hambriento, preferiblemente debido a que no ha comido durante varias horas o que haya echado a perder el apetito. Luego, el señuelo será colocado en la celda y el sonido emitido por su barriga retumbante se proyectará sobre el sistema de megafonía del Sitio. Si SCP-106-J no responde al Protocolo de recuperación de manera oportuna, el señuelo puede estar expuesto a medidas adicionales para estimular el apetito. [[footnote]]Se anima a todo el personal presente a describir con gran detalle las comidas más indulgentes que hayan consumido recientemente. Las velas perfumadas con olor a &#39;panecillos de canela&#39; y otros estimulantes olfativos están disponibles en circunstancias desesperadas.[[/footnote]] SCP-106-J típicamente &#34;liberará&#34; a el señuelo después de alrededor de 5-8 horas. Además, los sujetos pueden regresar con &#34;sobras&#34; regaladas por SCP-106-J, pero esto [DATOS BORRADOS].</textarea></pre>
