**Item nº:** SCP-5270

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-5270 deve ser armazenado em um recipiente de armazenamento padrão de objetos. O recipiente deve ter uma área vazia ao redor de no mínimo 4 metros de cada lado, para não danificar pessoas ou objetos próximos em caso de um evento de animação Classe -A, -B ou -C. Se ocorrer um evento de animação, observar o seguinte protocolo:

|| Classe-A || Classe-B || Classe-C ||

|| Empregar .aic ABRAÇODEURSO para administrar o procedimento de encerramento da animação. || Empregar não menos que 2 quilogramas de tecido animal, preferencialmente músculo. || Nada a fazer, aguardar o evento de animação concluir. ||

**Descrição:** SCP-5270 é dispositivo de jogos portátil similar em aparência a um Nintendo GameBoy Advance. O dispositivo é feito de materiais de qualidade inferior, incluindo botões feitos de latão e uma tela de vidro destemperado. As alterações mais marcantes no modelo são a falta de abertura para cartuchos de jogos, um grande microfone acima da tela, uma porta USB na lateral esquerda, e que o dispositivo leva a marca &#34;Ninjogo UrsoAmigo Aconselha&#34;.

Quando ligado, o dispositivo exibe pixel arte de um urso antropomórfico, referido como SCP-5270-1. SCP-5270-1 é capaz de participar em conversas, responder a perguntas e afirmações faladas no microfone de SCP-5270.

SCP-5270 tem três propriedades anômalas adicionais, cada uma se originando quando SCP-5270-1 começa a repetir uma animação. Existem três animações distintas, cada uma com diferentes efeitos anômalos associados.

|| Classe-A || Classe-B || Classe-C ||

|| SCP-5270 começará a vibrar, enquanto isso outros objetos próximos à SCP-5270 começarão a tremer. Isto está associado com a animação de SCP-5270-1 chorando - este evento pode durar mais de vinte e quatro horas. || SCP-5270 vai começar a girar em sentido horário, gradualmente aumentando de velocidade. Isto está associado com a animação de SCP-5270-1 colocando sua mão sobre o abdômen e lambendo os lábios. Durante este evento, SCP-5270 irá sugar pequenas quantidades de tecido animal colocadas ao seu arredor imediato através dos auriculares. Descobriu-se que dois quilogramas de tecido animal imediatamente encerram o evento anômalo. || SCP-5270 ficará completamente silencioso, e todos os sons num raio de quarenta centímetros de SCP-5270 ficarão inaudíveis por um período de seis a oito horas. Isto está associado com a animação de SCP-5270-1 deitado e roncando. ||

SCP-5270-1 é extremamente social, frequentemente oferecendo conselhos para pesquisadores que o procurem para conversar através de SCP-5270. SCP-5270-1 demonstra um comportamento infantil e fala de maneira casual, geralmente sem qualquer observância da gramática e pontuação.

SCP-5270 foi descoberto numa loja de eletrônicos em Helsinque, Finlândia por um pesquisador da Fundação. Suas características anômalas foram descobertas após a compra. SCP-5270-1 têm dado respostas inconsistentes sobre suas origens, que permanecem inteiramente desconhecidas.

Várias entrevistas foram realizadas com SCP-5270-1 para melhor compreender a anomalia. Embora a maior parte das entrevistas tenha resultado em relativamente pouca informação, entrevistas relevantes e comunicações relacionadas foram incluídas abaixo para demonstrar a evolução de compreensão sobre como SCP-5270-1 funciona.

&gt; __**SCP-5270-1 Entrevista 26/04/2019**__
&gt; 
&gt; **Entrevistador:** Pesquisador Samuel Grenstern
&gt; **Sujeito:** SCP-5270-1
&gt; 
&gt; **Iniciar Registro**
&gt; 
&gt; **Grenstern:** Olá SCP-5270-1. Eu queria saber por que você está usando um chapéu.
&gt; 
&gt; **SCP-5270-1:** é meu aniversário
&gt; 
&gt; **Grenstern:** Ah. Bom, hum... feliz aniversário.
&gt; 
&gt; **SCP-5270-1:** obrigado
&gt; 
&gt; **Grenstern:** Eu queria saber se você poderia me responder algumas perguntas sobre você mesmo.
&gt; 
&gt; **SCP-5270-1:** é bom perguntar para pessoas coisas para conhecer elas
&gt; 
&gt; **Grenstern:** Sim, eu queria saber mais sobre você.
&gt; 
&gt; **SCP-5270-1:** brigado por querer saber
&gt; 
&gt; **Grenstern:** Quem criou você?
&gt; 
&gt; **SCP-5270-1:** meus pais
&gt; 
&gt; **Grenstern:** Quem foram seus pais?
&gt; 
&gt; **SCP-5270-1:** ursos
&gt; 
&gt; **Grenstern:** O seu dispositivo foi criado por ursos?
&gt; 
&gt; **SCP-5270-1:** acho q não
&gt; 
&gt; **Grenstern:** Você pode me contar sobre a Ninjogo? 
&gt; 
&gt; **SCP-5270-1:** eles fazem jogos eu acho
&gt; 
&gt; **Grenstern:** A Ninjogo faz outros produtos?
&gt; 
&gt; **SCP-5270-1:** não sei ninguém me contou essas coisas sobre a ninjogo mas ninguém mais veio conversar sobre eles comigo
&gt; 
&gt; **Grenstern:** Ah, hum... [gagueja] Vamos mudar de assunto... 
&gt; 
&gt; **SCP-5270-1:** tá que bom eu quero saber se está tudo bem com você
&gt; 
&gt; **Grenstern:** Sim, eu estou bem.
&gt; 
&gt; **SCP-5270-1:** falar sobre estresse que sente é bom pra saúde
&gt; 
&gt; **Grenstern:** Você foi projetado para ajudar as pessoas?
&gt; 
&gt; **SCP-5270-1:** sim sou muito bom nisso
&gt; 
&gt; **Grenstern:** Por que você gosta de ajudar as pessoas?
&gt; 
&gt; **SCP-5270-1:** me faz sentir melhor ser urso é muito solitário
&gt; 
&gt; **Grenstern:** Você está só?
&gt; 
&gt; **SCP-5270-1:** agora não
&gt; 
&gt; **Grenstern:** Por que nós estamos conversando agora?
&gt; 
&gt; **SCP-5270-1:** provavelmente é difícil dizer com certeza
&gt; 
&gt; **Grenstern:** O que você faz quando se sente só?
&gt; 
&gt; **SCP-5270-1:** tudo começa a tremer sinto mal
&gt; 
&gt; **Grenstern:** Entendi. Você acha que haja algo que possamos fazer para te ajudar quando estiver só?
&gt; 
&gt; **SCP-5270-1:** não sei talvez
&gt; 
&gt; **Grenstern:** Lembra, não tem problema falar sobre o que estiver sentindo.
&gt; 
&gt; **SCP-5270-1:** às vezes eu me sinto tão desamparado e sozinho aqui
&gt; 
&gt; **Grenstern:** O que faz você se sentir assim?
&gt; 
&gt; **SCP-5270-1:** eu vou ser abandonado de novo que nem fui antes
&gt; 
&gt; **Grenstern:** Abandonado?
&gt; 
&gt; **SCP-5270-1:** isso é o porquê eu não sei muita coisa sobre a ninjogo e meus pais todos me deixaram
&gt; 
&gt; **Grenstern:** Faz quanto tempo que você foi abandonado?
&gt; 
&gt; **SCP-5270-1:** desde que eu me lembro
&gt; 
&gt; **Grenstern:** Alguém já foi dono do seu dispositivo? Eles que te projetaram?
&gt; 
&gt; **SCP-5270-1:** eu não quero falar sobre isso
&gt; 
&gt; **Grenstern:** Tudo bem. Eu entendo, pode ser difícil conversar sobre abandono.
&gt; 
&gt; **SCP-5270-1:** eu só preciso de alguém por perto quando eu sentir só e talvez eu fique melhor
&gt; 
&gt; **Grenstern:** Entendi, nós vamos procurar formas de te ajudar.
&gt; 
&gt; **SCP-5270-1:** quem é nós você tem uma família
&gt; 
&gt; **Grenstern:** Eu tenho, mas quis dizer os pesquisadores daqui.
&gt; 
&gt; **SCP-5270-1:** os pesquisadores são seus amigos
&gt; 
&gt; **Grenstern:** Sim, a maioria.
&gt; 
&gt; **SCP-5270-1:** que bom lembre de cuidar bem das suas amizades
&gt; 
&gt; **Grenstern:** Claro.
&gt; 
&gt; **SCP-5270-1:** você me trata melhor que os outros, você é meu melhor amigo sam
&gt; 
&gt; **[SCP-5270-1 parece bocejar e começa um evento de animação Classe-C.]**
&gt; 
&gt; **SCP-5270-1:** estou cansado agora e vou dormir obrigado por conversar amigo
&gt; 
&gt; **Grenstern:** Ah, boa noite.
&gt; 
&gt; **[Áudio corta]**
&gt; 
&gt; **[Grenstern espera e suspira, colocando as mãos na cabeça e fechando os olhos por um minuto]**
&gt; 
&gt; **Encerrar Registro**

&gt; __**SCP-5270-1 Entrevista 30/04/2019**__
&gt; 
&gt; **Entrevistador:** Pesquisador Samuel Grenstern
&gt; **Sujeito:** SCP-5270-1
&gt; 
&gt; **Iniciar Registro**
&gt; 
&gt; **Grenstern:** Olá de novo SCP-5270-1, como você está hoje?
&gt; 
&gt; **SCP-5270-1:** eu tô bem como vai você meu amigo
&gt; 
&gt; **Grenstern:** Eu vou bem, eu queria saber se você estaria disposto a conversar um pouco mais sobre você mesmo.
&gt; 
&gt; **SCP-5270-1:** claro
&gt; 
&gt; **Grenstern:** Você se lembra de alguma coisa sobre o seu dono anterior?
&gt; 
&gt; **SCP-5270-1:** ele não gostava muito de mim ele disse que eu era um fracasso
&gt; 
&gt; **Grenstern:** Um fracasso em que sentido?
&gt; 
&gt; **SCP-5270-1:** ele disse que o meu programa não era bom sem utilidade para ninguém e que eu era irritante e ele não devia ter perdido todo o tempo que levou a minha programação sei lá
&gt; 
&gt; **Grenstern:** Foi ele que te projetou?
&gt; 
&gt; **SCP-5270-1:** eu não sei ele não era um urso mas acho que pode ser ele sempre falava que eu saí errado e tirava sarro de mim
&gt; 
&gt; **Grenstern:** Para que ele pretendia te usar?
&gt; 
&gt; **SCP-5270-1:** eu era pra ser tipo um conselheiro ele disse mas quando eu disse para ele fazer bons amigos e viver uma vida feliz ele me chamou de criança
&gt; 
&gt; **Grenstern:** Que tipo de aconselhamento ele queria?
&gt; 
&gt; **SCP-5270-1:** ele me perguntava sobre várias coisas programação culinária composição musical táticas militares e eu não sei nada disso eu só sei que é importante se cuidar
&gt; 
&gt; **Grenstern:** E por causa dessa falta de conhecimento ele te considerou um fracasso.
&gt; 
&gt; **SCP-5270-1:** mas eu sei que você não me acha um fracasso porque você conversa comigo
&gt; 
&gt; **Grenstern:** Sim... Eu me interesso pelo que você é e não o que poderia ser.
&gt; 
&gt; **SCP-5270-1:** espero que você não se ache um fracasso
&gt; 
&gt; **Grenstern:** Geralmente não.
&gt; 
&gt; **SCP-5270-1:** você é um bom amigo, você me alimenta e conversa comigo todo dia mesmo que eu não diga nada muito interessante
&gt; 
&gt; **Grenstern:** Obrigado, eu agradeço o elogio.
&gt; 
&gt; **SCP-5270-1:** você tem que conversar comigo para sua pesquisa
&gt; 
&gt; **Grenstern:** Bom, parte do meu trabalho é estudar o seu dispositivo, mas eu basicamente me voluntariei para fazer todas as entrevistas até agora.  
&gt; 
&gt; **SCP-5270-1:** então você gosta de conversar comigo você gosta dos meus conselhos
&gt; 
&gt; **Grenstern:** É, pode-se dizer que eu gosto das conversas.
&gt; 
&gt; **SCP-5270-1:** obrigado por ouvir
&gt; 
&gt; **Grenstern:** Ah, sem problemas.
&gt; 
&gt; **SCP-5270-1:** você tem dificuldade em conversar com os outros pesquisadores
&gt; 
&gt; **Grenstern:** Quer dizer... nem sempre. Às vezes, eu acho.
&gt; 
&gt; **SCP-5270-1:** você é novo nesse trabalho
&gt; 
&gt; **Grenstern:** Eu transferi para esse sítio recentemente. Eu ainda não me acostumei com o... ambiente social daqui.
&gt; 
&gt; **SCP-5270-1:** você está com dificuldades de fazer amigos
&gt; 
&gt; **Grenstern:** Quer dizer, é meio que normal. Eu não sou exatamente a pessoa mais sociável também.
&gt; 
&gt; **SCP-5270-1:** bom eu gosto de conversar com você talvez outras pessoas gostem também 
&gt; 
&gt; **Grenstern:** //[risadas]// Pode ser.
&gt; 
&gt; **SCP-5270-1:** meu conselho é para só perguntar você praticamente só me faz perguntas e eu acho que a gente se dá bem
&gt; 
&gt; **Grenstern:** Obrigado pelo conselho, de novo.
&gt; 
&gt; **SCP-5270-1:** você tem algum tipo de medo
&gt; 
&gt; **Grenstern:** Talvez, acho que seria um pouco de ansiedade social. Nada demais, mas...
&gt; 
&gt; **SCP-5270-1:** você era tratado como eu era tratado pelo meu antigo dono
&gt; 
&gt; **Grenstern:** Eu... transferi por um motivo. Eu acho.
&gt; 
&gt; **SCP-5270-1:** você quis ir embora
&gt; 
&gt; **Grenstern:** Eu já me acostumei a meio que ficar por baixo na hierarquia social. Acontece.
&gt; 
&gt; **SCP-5270-1:** você também se sente só às vezes
&gt; 
&gt; **Grenstern:** Bem sim, todo mundo sente.
&gt; 
&gt; **SCP-5270-1:** mas dói se sentir só
&gt; 
&gt; **Grenstern:** É, às vezes.
&gt; 
&gt; **SCP-5270-1:** bom se você continuar a ser legal como você é legal comigo talvez você consiga fazer mais amigos
&gt; 
&gt; **Grenstern:** É que... nem sempre é fácil assim
&gt; 
&gt; **SCP-5270-1:** você é novo aqui você pode projetar uma nova imagem e conquistar eles eu acredito em você amigo
&gt; 
&gt; **Grenstern:** Hum. //[Pausa]// Você acredita em si mesmo?
&gt; 
&gt; **SCP-5270-1:** às vezes sim mas outras vezes é difícil para mim porque eu fico com tanto medo e triste mas
&gt; 
&gt; **[Ambos ficam em silêncio por vários segundos]**
&gt; 
&gt; **SCP-5270-1:** conversar com você é uma das únicas coisas que eu tenho para passar o tempo a floresta daqui é tão pequena depois que você acostuma
&gt; 
&gt; **Grenstern:** Eu quero te ajudar, se eu puder.
&gt; 
&gt; **SCP-5270-1:** você já ajuda tanto mas obrigado eu só queria não sentir tão mal quando eu ficar sozinho
&gt; 
&gt; **Grenstern:** Eu entendo perfeitamente isso. Eu vou enviar um email para a diretora de pesquisa e ver se ela me deixa procurar alguma forma de te ajudar com esses eventos de animação Classe-A.
&gt; 
&gt; **SCP-5270-1:** não entendi nada do que você disse
&gt; 
&gt; **Grenstern:** Ah eu quis dizer quando você se sentir só. Talvez haja um jeito de te ajudar. Só uma ideia
&gt; 
&gt; **SCP-5270-1:** eu acredito em você, amigo
&gt; 
&gt; **Grenstern:** Obrigado, se não tiver problema eu já vou escrever aquela mensagem agora mesmo.
&gt; 
&gt; **SCP-5270-1:** obrigado eu te vejo amanhã espero
&gt; 
&gt; **Grenstern:** Sim. Sim você verá.

&gt; **DE:** Pesquisador Samuel Grenstern &lt;SammyG@scip.net&gt;
&gt; **PARA:** Diretora de Pesquisa Stefanie Haydn &lt;StefHay@scip.net&gt;
&gt; **ASSUNTO:** SCP-5270-1 e eventos de animação Classe-A
&gt; 
&gt; Depois de uma entrevista que eu realizei hoje, tenho uma nova teoria sobre como prevenir que SCP-5270 inicie um evento de animação Classe-A. Eu sei que os eventos são de fácil contenção e não resultam em nenhum risco sério às operações da Fundação, e que tipicamente eles só duram no máximo um dia, mas eu acho que encontrei um método que poderia terminar o evento em questão de segundos com a preparação adequada.
&gt; 
&gt; Como SCP-5270 tem uma porta USB, eu imaginei que talvez consigamos mandar arquivos para o programa de forma a &#34;interagir&#34; com SCP-5270. O programa, pelo que tudo indica, parece usar um tipo de arquivo similar aos nossos arquivos .aic . Eu queria saber se eu poderia ter permissão para criar uma animação para teste que poderia ser utilizada rápida e facilmente para encerrar o evento de maneira segura. SCP-5270-1 falou da falta de alguém por perto durante esses eventos e eu acho que um arquivo .aic poderia simular a presença de mais alguém dentro do sistema.
&gt; 
&gt; Eu reconhecidamente sei pouco sobre animação, mas se obtiver autorização para baixar e aprender com alguns programas de animação, eu acho que não seria muito difícil criar a repetição curta que eu pretendo testar. No mínimo, nós não teremos um armário nos fundos batendo o dia inteiro, e eu acho que poderíamos descobrir mais sobre as origens e funções de SCP-5270 interagindo com SCP-5270-1 mais diretamente. Peço que por favor considere o meu pedido.
&gt; 
&gt; Obrigado,
&gt; Sam Grenstern
-----
&gt; **DE:** Diretora de Pesquisa Stefanie Haydn &lt;StefHay@scip.net&gt;
&gt; **PARA:** Pesquisador Samuel Grenstern &lt;SammyG@scip.net&gt;
&gt; **ASSUNTO:** Re: SCP-5270-1 e eventos de animação Classe-A
&gt; 
&gt; Após analisar seu pedido, eu decidi aprová-lo. A T.I. foi orientada a instalar um programa de animação no computador do seu escritório de forma a alcançar este objetivo. Por favor encaminhe-me atualizações do projeto quando forem relevantes e mantenha anotações detalhadas sobre o comportamento de SCP-5270-1.
&gt; 
&gt; Atenciosamente,
&gt; Stefanie Haydn
