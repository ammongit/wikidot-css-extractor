    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-5915]
**Autore:** [[*user RockTeethMothEyes]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-5915

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** Rimangono in vigore la campagna disinformativa &#34;ENIGMA SANITARIO&#34; e l&#39;osservazione di routine del Golfo del Messico. Dopo la conferma di un evento di SCP-5915, gli agenti della Fondazione, mantenendo la copertura di soccorritori, dovranno somministrare amnestici a tutti i testimoni. La SSM Mu-90 (&#34;Topi di fogna&#34;) deve essere immediatamente inviata nel sistema fognario pubblico per recuperare eventuali istanze di SCP-5915-A ancora in libertà.

**Descrizione:** SCP-5915 è un fenomeno che si verifica ogni estate nella città di Biloxi, Mississippi. Dal 9 giugno 1999, ogni anno fino a nove residenti di Biloxi sono stati trovati morti a causa dell&#39;espulsione di cervello ed occhi (denominati collettivamente SCP-5915-A) attraverso la parte posteriore del cranio.

Ogni vittima di SCP-5915 ha tra i 68 e gli 80 anni ed ogni episodio si verifica durante una serata piovosa. Il susseguente comportamento di SCP-5915-A, tuttavia, differisce ad ogni episodio. La maggior parte delle istanze cercherà di fuggire dalle immediate vicinanze, ma alcune cercheranno di farsi strada nella bocca o nelle narici degli individui nelle prossimità.

Tracciare con efficacia le istanze di SCP-5915-A si è rivelato difficile, poiché utilizzano la loro composizione spugnosa per infilarsi negli scarichi dei servizi igienici e nelle griglie fognarie. La posizione delle istanze sfuggite alla Fondazione di SCP-5915-A è attualmente sconosciuta.
------
**Aggiornamento (01/09/2005):** La mattina del 31 agosto 2005 si è svolta lungo la costa del Golfo una valutazione dei danni causati dal recente uragano Katrina. Tra i detriti, i primi soccorritori hanno trovato circa 48 cervelli disincarnati sulla spiaggia di Biloxi. È stato scoperto che ogni cervello era affiancato da un paio d&#39;occhi annessi che ne facilitavano il movimento. La Fondazione ne ha preso atto ed ha confermato che la descrizione corrispondeva a quella di SCP-5915-A.

Delle 48 istanze trovate, 23 erano nascoste all&#39;interno di conchiglie vuote e 19 avevano iniziato a sotterrarsi nella sabbia o in mucchi d&#39;immondizia. Le restanti 6 si erano infiltrate nei crani delle vittime decedute a causa dell&#39;uragano sollevando e lasciando cadere le loro teste su rocce appuntite e rimuovendo cervello ed occhi originali. Delle 6 istanze di SCP-5915-A, due si erano integrate con i loro nuovi corpi, ad eccezione degli occhi che pendevano dal punto d&#39;accesso. In ogni caso, erano in grado di compiere soltanto spasmi involontari e vocalizzazioni incoerenti a causa di significativi danni cerebrali.
