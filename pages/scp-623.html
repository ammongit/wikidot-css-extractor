**Item nº:** SCP-623

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-623 está localizado no anexo ████████ da Universidade ███████. A entrada para SCP-623 deve ser guardada por dois (2) funcionários de segurança de nível 3 o tempo todo. O monitoramento na sala deve ocorrer a cada hora por não mais que cinco (5) minutos. A observação estendida de SCP-623 é feita a partir de uma sala de observação externa por meio de dispositivos de monitoramento remoto. O pessoal que opera dentro da sala de observação é obrigado a se desligar a cada cinco (5) minutos. Um guarda de segurança de nível 3 adicional é necessário para escoltar quaisquer observadores para fora da sala de observação e não deve entrar até que seja necessário.

Todo o pessoal submetido a SCP-623 por mais de cinco (5) minutos deve ser levado para reavaliação psicológica, independentemente da exposição direta ou indireta.

Nenhuma foto, vídeo ou gravação de som é permitida perto de SCP-623. Esboços e maquetes devem ser aprovados pelo pessoal de nível de comando antes de serem liberados. Todas as fotos, maquetes ou recriações de SCP-623 devem ser destruídas imediatamente.

SCP-623 pode entrar em contato com segurança com SCPs que alteram a sala, pois qualquer grande alteração na sala neutraliza o efeito de SCP-623. No entanto, SCPs que alteram a sala ainda carregam seus mesmos perigos inerentes.

**Adendo 623-1:** Todos os testes em indivíduos individuais não podem durar mais de seis horas. O pessoal de observação de monitoramento de segurança agora é obrigado a remover o pessoal de observação antes que o quinto minuto tenha decorrido; possivelmente antes se necessário.

**Descrição:** SCP-623 é uma sala de aproximadamente 7 x 7 x 7 metros, construída em 196█ pelo Dr. H███ D████, um professor de bioquímica na Universidade ███████, construído como parte de [DADOS EXPURGADOS]. Dr. D████ foi posteriormente preso por suas atividades, mas não antes de seus alunos e seguidores começarem a fazer cópias da sala. A partir de 201█, pelo menos ██ recriações de SCP-623 foram encontradas em ██ campi universitários.

A sala é bastante grande e consiste nos seguintes objetos:
• Um (1) Sofá Azul
• Um (1) Sofá Vermelho
• Um (1) Sofá Verde
• Um (1) Puff Branco
• Uma (1) Mesa Circular, emulando uma roda de cores
• Sete (7) cadeiras em torno da mesa mencionada
• Sete (7) luminárias multicoloridas

Todos os móveis são organizados em um padrão único, baseado em matemática, coincidindo com os padrões das paredes e do piso. Todos os móveis foram pregados no chão, provavelmente antes da pintura. Por causa dos tetos altos, o olho é naturalmente atraído pelos padrões psicodélicos nas paredes. A disposição dos móveis, os padrões ao redor da sala e sua acústica combinada têm um efeito profundo no comportamento mental, independentemente de o observador afetado ser surdo ou cego. Esses efeitos se estendem por dispositivos de monitoramento remoto, fotos e dispositivos de gravação de áudio.

Ao entrar em SCP-623, o pessoal descreveu uma sensação de relaxamento. Após três (3) minutos de entrar em SCP-623, o pessoal é incapaz de violência, tornando-se dócil e inofensivo. Para os efeitos após cinco (5) minutos, consulte o documento #623-1. Devido aos efeitos pacificadores da sala, todas as tentativas de remover os móveis são inúteis.

Sair de SCP-623 exibe cancelamento e inversos dos efeitos. Imediatamente após a observação ter parado, os observadores sentirão um intenso choque de volta ao mundo exterior, que se torna significativamente mais forte ao longo do tempo gasto no interior. Outros efeitos colaterais variam ao longo do tempo. Ao deixar SCP-623 dentro de um (1) minuto de entrada, os funcionários relataram sentir-se desconfortável, nervoso e ligeiramente paranoico. Depois de deixar SCP-623 três (3) minutos após a entrada, o pessoal exibiu ansiedade, medo e, nos piores casos, depressão. Para efeitos após cinco (5) minutos, consulte o documento #623-1.

**Documento #623-1**

&gt; **Efeitos de entrar e sair de SCP-623 após cinco (5) minutos ou mais.**
&gt; 
&gt; **Teste #1: Cinco (5) a dez (10) minutos**
&gt; 
&gt; **Cobaia de Teste:** Sujeito D-251, Homem Hispânico, 31 anos, 101kg, 180cm
&gt; 
&gt; **Comportamento Observado em SCP-623:** Após cinco (5) minutos decorridos, o Sujeito D-251 é visto rindo e murmurando frases arrastadas. Depois de seis (6) minutos decorridos, D-251 começa a abraçar puff branco, declarando seu amor por ele repetidamente. Após sete (7) minutos decorridos, D-251 solicitou várias comidas não saudáveis pelos dispositivos de monitoramento remoto. O pedido foi negado. Após oito (8) minutos de tempo, D-251 começou a dançar, cantando o que poderia ser identificado como uma canção folclórica dos anos 60. De nove (9) a dez (10) minutos, o sujeito continuou cambaleando, rindo.
&gt; 
&gt; **Comportamento Observado ao Sair de SCP-623:** Indivíduo D-251 visto gritando ativamente com a equipe e ameaçando com violência ao sair de SCP-623. D-251 socou o agente S█████ e foi rapidamente contido. Na detenção, D-251 foi observado chorando e gritando no chão, ameaçando suicídio. As crises de raiva intensa e desespero intenso duraram pelos próximos três (3) dias. D-251 foi transferido para outro local.
&gt; 
&gt; **Teste #2: trinta (30) minutos a uma hora.**
&gt; 
&gt; **Cobaia de Teste:** Sujeito D-252, Homem Caucasiano, 28 anos, 77kg, 174 cm
&gt; 
&gt; **Comportamento Observado em SCP-623:** O Indivíduo D-252 apresentou comportamento semelhante ao do Indivíduo D-251 com apenas pequenas diferenças nos primeiros dez minutos. Depois de vinte minutos, o sujeito começou a ficar vermelho, exibindo sintomas não muito diferentes da atividade sexual. Sujeito reclamou de sede e fome. Devido a preocupações de segurança e para evitar um novo teste, D-252 recebeu dois litros de refrigerante da marca █████ com uma pizza grande de calabresa e lanches com sabor de anel de cebola da marca ████████. O sujeito comeu comida relativamente rápido, esqueceu o que estava fazendo no meio do caminho, cambaleou rindo pelos próximos cinco minutos e continuou comendo. Aos quarenta (40) minutos de tempo, o sujeito repetiu a palavra “indubitavelmente” em diferentes flexões e acentos. Isso continuou pelos próximos sete minutos. Agente P██████, que estava observando no momento, começou a rir junto com D-252 antes de ser substituído à força pelo Agente G█████. Após a remoção, o Agente P██████ ameaçou sair e expor a Fundação por raiva, mas foi detido e recuperado com segurança nos próximos três dias. Perto do final da primeira hora, o Sujeito D-252 começou a remover a camisa, as calças, todas as roupas íntimas e procedeu a [REDIGIDO].
&gt; 
&gt; **Comportamento Observado ao Sair de SCP-623:** Imediatamente após sair de SCP-623, o Sujeito D-252 começou a gritar violentamente e a atacar espasticamente seus acompanhantes. D-252 foi contido e detido. Ao ser liberado em sua cela, o sujeito começou a arranhar seu próprio rosto com horror, gritando sobre como ele ainda o vê sem os olhos. O sujeito foi então colocado em restrições pelo restante da observação para garantir que ele não pudesse mais machucar a si mesmo ou aos outros. O sujeito não se recuperou por quase duas (2) semanas e mais tarde foi transferido para fora do local.
&gt; 
&gt; **Teste #3: Um (1) dia**
&gt; 
&gt; **Cobaia de Teste:** Sujeito D-253, Homem Caucasiano, 35 anos, 118kg, 198cm. Informações adicionais devem incluir que o sujeito D-253 foi anteriormente acusado de assassinato em série, crueldade contra animais, [DADOS EXPURGADOS]. Sua avaliação psicológica mostrou um histórico adicional de sociopatia e explosões regulares de raiva.
&gt; 
&gt; **Comportamento Observado em SCP-623:** O sujeito D-253 foi escoltado para dentro da sala em contenção de corpo inteiro. Ao entrar, o sujeito, que já havia ameaçado matar o Agente S█████ assim que ele saísse das restrições, começou a se desculpar profusamente. Antes que os primeiros cinco minutos se passassem, D-253 começou a se envolver com o Agente S█████ em uma conversa de uma maneira infantil. Agente S█████ foi escoltado para fora da sala rapidamente, exibindo dor de cabeça e turbulência emocional ao sair.
&gt; 
&gt; **Comportamento Observado ao Sair de SCP-623:** Ao sair, o Sujeito D-253 começou a convulsionar, pouco antes de [REMOVIDO]. A autópsia do Sujeito D-253 se mostrou inútil, como [REMOVIDO].
&gt; [[collapsible show=&#34;[RESULTADOS DE TESTES APENAS DISPONÍVEIS PARA AQUELES DE LIBERAÇÃO DE SEGURANÇA 3 OU ACIMA.]&#34;]]
&gt; **Comportamento Observado Ao Sair de SCP-623:** Ao sair, o Sujeito D-253 começou a convulsionar, pouco antes de cair no chão e expelir todos os fluidos corporais. Além disso, o Sujeito D-253 perdeu o cabelo, olhos, dentes, dedos e unhas dos pés. A autópsia do Sujeito D-253 provou ser inútil, pois não havia matéria orgânica para estudar. Estudar os fluidos corporais do sujeito D-253 também se mostrou fútil, pois não havia vida celular a ser encontrada.
[[/collapsible]]

**Adendo 623-2:** Não se sabe o que causa [REMOVIDO] depois de seis horas dentro de SCP-623, mas pode ser parte dos efeitos da sala no próprio corpo.
