**Mã vật thể:** SCP-3636

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-3636 phải được lưu giữ trong một buồng chứa tiêu chuẩn ở Điểm-17. Truy cập vào phòng yêu cầu Quyền Truy cập Cấp-2 trở lên. Mọi nhân sự liên quan đến việc thử nghiệm SCP-3636 phải được cung cấp danh sách đen những bài hát được cập nhật liên tục. Trong mọi trường hợp, nghiêm cấm chọn những bài hát trong danh sách đen.

**Mô tả:** SCP-3636 là một hộp nhạc cao 155cm, rộng 85cm với thiết kế tương đồng với một máy phát nhạc Wurlitzer 1015 cùng đèn trang trí màu cầu vồng dọc phần trên và một tấm bảng vàng cùng dòng chú thích, &#34;Máy Phát Nhạc Đỉnh Nhất Quả Đất&#34;. Phần màn hình kính thường thấy cùng với những tập sách nhỏ ghi chú những bài hát có sẵn lại được thay bằng một màn hình cảm ứng hiển thị một thanh tìm kiếm và dòng chữ, &#34;Tìm một bài hát, nghệ sĩ hay album&#34;. SCP-3636 không có khe để cho xu và nguồn năng lượng hiện hữu.

Lựa chọn một bài hát thông qua chức năng tìm kiếm sẽ hiện lên một danh sách chứa tất cả mọi phiên bản tồn tại của bài hát, kể cả những phiên bản chưa phát hành và tất cả mọi buổi biểu diễn trực tiếp của nghệ sĩ gốc. Phân tích của các sự kiện trực tiếp sau khi được sở hữu của Tổ chức đã xác nhận rằng những phiên bản trực tiếp chính xác với phần trình diễn được nêu trong danh sách. SCP-3636 có vẻ như sở hữu một phạm vi thời gian rộng, do lựa chọn được các buổi biễu diễn opera nguyên bản vào thời Baroque.

Khi một bài hát được lựa chọn, màn hình của SCP-3636 chuyển sang hiển thị một video với dòng chữ &#34;Video âm nhạc trực tiếp&#34; trên màn hình. Đoạn video dựa trên lời bài hát, thường mô tả trực tiếp các sự kiện được nhắc đến trong bài hát. Những lần khác các sự kiện được thấy trong video là kết quả của chơi chữ. Những sự kiện xuất hiện trong SCP-3636 thực sự xảy ra tại địa điểm thực trên thế giới thấy qua video của SCP-3636. Hiện tượng dị thường này, được nhắc đến với tên SCP-3636-1, kéo dài đến hết bài hát. Hiệu ứng của SCP-3636-1 có thể tiếp diễn sau đó dựa theo những nội dung của video. Một trường hợp SCP-3636-1 sẽ được tạo ra cho dù bài hát được chọn có video âm nhạc chính thức hay không. Mọi thử nghiệm với những bản nhạc dụng cụ từ trước đến nay đã tạo ra những video âm nhạc mà không có bất kỳ hiệu ứng bất thường nào nhận thấy được (ví dụ, &#34;YYZ&#34; bởi Rush cho thấy một cảnh quay trực tiếp từ Sân bay Quốc tế Toronto Pearson).

SCP-3636 được tìm thấy bởi lính cứu hỏa ở địa phương trong khi dập tắt ngọn lửa ở một quán bar tại ████████, New York đã giết chết 21 cá nhân khác nhau. Máy phát nhạc này đã được tìm thấy với không hư hỏng và màn hình hiển thị về một đám cháy bên ngoài quán bar trong khi đang bật bài hát &#34;Chúng Tôi Không Bắt Đầu Ngọn Lửa – We Didn’t Start the Fire&#34; bởi Billy Joel. Thuốc lú Cấp-B đã được phân phát cho những người sống sót và đơn vị đến với hiện trường đầu tiên. 

[[collapsible show=&#34;+ Nhật ký thử nghiệm&#34;  hide=&#34;- Quyền truy cập được chấp thuận&#34;]]

&gt; **Thử nghiệm 1**
&gt; **Bài hát được chọn:** &#34;Đi bộ - Walk&#34; bởi Pantera
&gt; **Sự kiện SCP-3636-1:** Một vài người ở địa điểm được xác nhận tại Arlington, Texas, đang làm bảng hiệu cho một cuộc biểu tình. Hầu hết những bảng hiệu chứa từ &#34;Tôn trọng&#34;. Vào lời điệp khúc đầu tiên, một nhóm người đã tập hợp ở trung tâm thành phố và bắt đầu hành quân với những bảng hiệu này. Họ cùng nhau đồng thanh hát điệp khúc của bài hát và những đài truyền hình địa phương đưa tin về sự kiện &#34;Hành Quân Tôn Trọng&#34; đầy ngẫu hứng này.
&gt; **Hiệu ứng:** Những người tham gia trong buổi biểu tình bày tỏ sự bối rối của họ về sự tham gia của bản thân. Thuốc lú Cấp-A được cung cấp cho những người bị ảnh hưởng.
&gt; **Ghi chú:** Arlington, Texas là nơi mà ban nhạc Pantera được thành lập. Có vẻ như SCP-3636 có kiến thức về sự thật này.

&gt; **Thử nghiệm 2**
&gt; **Bài hát được chọn:** &#34;Ai Đó Dõi Theo Tôi – Somebody’s Watching Me&#34; bởi Rockwell
&gt; **Sự kiện SCP-3636-1:** Một người đàn ông trung niên, cao với da trắng và tóc bạc được phát hiện thấy đột nhập vào Điểm-17, tìm kiếm và cuối cùng theo dõi Nhà Trợ giúp Nghiên cứu ████ ███████, người đã chọn bài hát.
&gt; **Hiệu ứng:** Người đàn ông trung niên biết mất khi bài hát kết thúc và không thể tìm thấy sau khi lục soát toàn bộ Điểm-17. Thiệt hại gây ra cho cơ sở đã được tìm thấy tại nơi diễn ra vụ đột nhập trong video và được sửa chữa ngay lập tức. ███████ ngay lập tức nhận dạng người đàn ông là người bác đã bạo hành anh khi còn nhỏ. ███████ trải qua ảo tưởng nặng trong vòng một tuần và được điều trị tâm lý.
&gt; **Ghi chú:** Bài hát đã được đưa vào danh sách đen. Mọi thử nghiệm trong tương lai phải được thực hiện bởi một nhân viên Cấp-D dưới sự giám sát của nhà nghiên cứu của Tổ chức.

&gt; **Thử nghiệm 3**
&gt; **Bài hát được chọn:** &#34;Anh Hùng Máy Phát Nhạc – Jukebox Hero&#34; bởi Foreigner
&gt; **Sự kiện SCP-3636-1:** SCP-3636 ngay lập tức biến mất khỏi khu vực quản thúc.
&gt; **Hiệu ứng:** SCP-3636 được tìm thấy trên nóc một căn hộ ở New York. Gắn với SCP-3636 là một áo choàng với dòng chữ &#34;Anh Hùng Hộp Nhạc&#34; được ghi trên nó. Một người đàn ông bị suy dinh dưỡng nặng bị trói trên cùng mái nhà, với tờ giấy ghi lời tự thú về vài vụ giết người cạnh anh ấy. SCP-3636 được đưa về Điểm-17 và người đàn ông được giao cho chính quyền địa phương.
&gt; **Ghi chú:** Độ chênh lệch rất lớn so với lời bài hát. Phân tích áo choàng không cho thấy đặc tính dị thường nào. Các tìm kiếm hiện ra bài hát “Jukebox Hero” trong danh sách được gọi là &#34;Ưa thích&#34;.

&gt; **Thử nghiệm 4**
&gt; **Bài hát được chọn:** &#34;Cái Đêm Ông Già Nôen Hóa Điên – The Night Santa Went Crazy&#34; bởi Weird Al Yankovic
&gt; **Sự kiện SCP-3636-1:** Một người đàn ông với diện mạo tương đồng với miêu tả hiện đại về Ông già Nôen đang mang theo vài vũ khí tấn công một tòa nhà lớn đầy sinh vật hình người với những đặc điểm tương đồng với mô tả truyền thống về một &#34;Yêu tinh Nôen&#34;. Sau một vụ xả súng lớn và vài vụ nổ, người đàn ông giết chết năm con tuần lộc mà thể hiện trí thông minh như-người. Vài đặc vụ FBI sau đó đã vây quanh và bắt giữ người đàn ông.
&gt; **Hiệu ứng:** Người đàn ông trong video vẫn chưa thể xác định danh tính. Đơn Vị Điêu Tra Sự Cố Bất Thường của FBI đã gửi tài liệu liên lạc chi tiết cho Tổ chức về cuộc đột kích ở Bắc Cực. Tòa nhà bị phá hủy tương đồng với xưởng mô tả trong video được tìm thấy 6 dặm về phía đông của cực bắc.
&gt; **Ghi chú:** Bài hát được cho vào danh sách đen.

&gt; **Thử nghiệm 5**
&gt; **Bài hát được chọn:** &#34;Xuyên Qua Con Tim – Straight Through the Heart&#34; bởi Dio
&gt; **Sự kiện SCP-3636-1:** Một nhóm người đàn ông với ngoại hình tương đồng với nhóm nhạc Dio xuất hiện bên cạnh SCP-3636, biểu diễn bài hát. Một người đàn ông có vẻ như là Ronnie James Dio trẻ đang mang theo vài thanh kiếm. Mỗi khi tiêu đề của bài hát vang lên, Dio lấy một thanh kiếm và đâm vào ngực của D-75529. D-755529 có vẻ như không bị tổn hại trong suốt độ dài của bài hát.
&gt; **Hiệu ứng:** D-75529 chết ngay lập tức vì những vết thương. Khám nghiệm tử thi xác nhận rằng cả chín thanh kiếm đâm thằng qua tim của đối tượng thử nghiệm.
&gt; **Ghi chú:** Buổi thử nghiệm được diễn ra sau khi Ronnie James Dio đã mất. Khi được phỏng vấn, không có một thành viên nào còn sống của Dio nhớ rằng đã tham gia vào sự kiện trong video.

&gt; **Thử nghiệm 6**
&gt; **Bài hát được chọn:** &#34;Trái Tim Tôi Sẽ Tiếp Bước – My Heart Will Go On&#34; bởi Celine Dion
&gt; **Sự kiện SCP-3636-1:** Một con tàu chở hàng lớn ở biển Đại Tây dương được thấy đâm vào băng trôi. Hai người đàn ông Bắc Âu lực lưỡng được quan sát thấy cố gắng thoát khỏi tàu cùng nhau, cuối cùng hai đối tượng ngừng tìm cách thoát và đứng ôm hôn nhau khi tàu chìm.
&gt; **Hiệu ứng:** Con tàu chìm 7 dặm về phía nam của xác tàu Titanic. Cả 43 thủy thủ đoàn của con tàu thiệt mạng. Xác của hai người đàn ông trong đoạn băng được tìm thấy trong tư thế vẫn ôm nhau.
&gt; **Ghi chú:** Bài hát được thêm vào danh sách đen.

&gt; **Thử nghiệm 7**
&gt; **Bài hát được chọn:** &#34;Ngài Mustard Xấu Tính – Mean Mr. Mustard&#34; bởi The Beatles
&gt; **Sự kiện SCP-3636-1:** D-992103 được thấy ngủ trên một ghế dài ở trong một công viên tại Liverpool, Anh. Đầu của D-992103 đã bị thay thế bằng một lọ mù tạt lớn. D-992103 được thấy đếm đồng tiền trong một đống cạnh ghế. D-992103 cuối cùng gặp một người phụ nữ đeo một thẻ tên ghi &#34;Pam&#34;, và cả hai người bỗng xuất hiện bên ngoài Cung điện Buckingham.
&gt; **Hiệu ứng:** D-992103 và người phụ nữ trong đoạn video ở ngoài Cung điện Buckingham. Người phụ nữ được xác định là chị gái của D-992103. D-992103 có vẻ như không chịu bất kỳ hiệu ứng bệnh tật gì và hoàn thành tất cả mọi bài kiểm tra nghe, nhìn và nhận thức mặc dù đầu vẫn có ngoại hình là một hũ mù tạt. Các nhà nghiên cứu mô tả D-992103 là &#34;cáu kỉnh&#34;. Thuốc lú Cấp-B đã được cung cấp cho chị của D-992103.
&gt; **Ghi chú:** D-992103 đang được đánh giá ở trung tâm phẫu thuật của Tổ chức và đang được cập nhật.

&gt; **Thử nghiệm 8**
&gt; **Bài hát được chọn:** &#34;Bức Tường Tuyệt Vời – Wonderwal&#34; bởi Oasis
&gt; **Sự kiện SCP-3636-1:** Màn hình tiếp tục trống trong vòng 5 giây cho khi có một giọng phụ nữ vang lên &#34;Xin lỗi, tôi không thích bài này.&#34; trước khi trở về màn hình tìm kiếm.
&gt; **Hiệu ứng:** Không có hiệu ứng dị thường nào được ghi nhận.
&gt; **Ghi chú:** Lần đầu tiên SCP-3636 từ chối bật một bài hát. Lần đầu tiên có sự giao tiếp trực tiếp với người dùng.

&gt; **Thử nghiệm 9**
&gt; **Bài hát được chọn:** &#34;Tôn Sùng Nhân Cách – Cult of Personality&#34; bởi Living Colour
&gt; **Sự kiện SCP-3636-1:**  Video diễn tả một vài lãnh đạo thế giới nhảy múa, chơi đàn không khí, và nhép miệng theo lời bài hát trong khi đang làm việc. Đoạn video kết thúc với cảnh các nhà lãnh đạo cũ đang nhảy xuống khỏi bàn gần đó để &#34;lướt sóng khán giả&#34;.
&gt; **Hiệu ứng:** Đặc vụ của Tổ chức được gài trong các chính quyền xác nhận các sự kiện diễn ra trong video là thật. Một vài nhà lãnh đạo thế giới đã bị thương nhẹ sau cố gắng &#34;lướt sóng khán giả&#34;.
&gt; **Ghi chú:** Các nhà nghiên cứu đã nói rằng bài hát này có thể được dùng để làm tài liệu đe dọa các chính trị gia chống lại Tổ chức, với sự chấp thuận đang được chờ đợi từ Ủy ban Đạo đức. SCP-3636 thêm bài hát vào mục ưa thích.

&gt; **Thử nghiệm 10**
&gt; **Bài hát được chọn:** &#34;Bỏ Qua Bịt Mắt – Blindfold Aside&#34; bởi Protest the Hero
&gt; **Sự kiện SCP-3636-1:** Vài vụ tử hình của tù nhân ở nhiều địa điểm khác nhau được diễn tả trong video, với mọi người tham gia đeo bịt mắt. Mọi sự kiện bị gián đoạn bởi D-22091 đang đeo tóc giả vàng rẻ tiền, cầu xin tha thứ cho các tử tù. Mọi nỗ lực đều bị thất bại và các tù nhân đều bị hành hình mà không gặp trở ngại.
&gt; **Hiệu ứng:** D-22091 trở về Điểm-17 vào cuối video. Một bộ tóc giả vàng được tìm thấy dưới bộ đồ của đối tượng. Mọi cuộc hành hình của các tù nhân trong video đã được xác nhận và diễn ra mà không gặp trở ngại.
&gt; **Ghi chú:** D-22091 đã được xác nhận là người duy nhất trong đoạn video có bất kỳ trí nhớ gì về sự kiện.

&gt; **Thử nghiệm 11**
&gt; **Song Selected:** &#34;Nguy Hiểm! Điện Thế Cao – Danger! High Voltage&#34; bởi Electric Six
&gt; **Sự kiện SCP-3636-1:** Căn phòng quản thúc của SCP-3636 bị biến đổi về hình dáng để tạo lại căn phòng giống với căn phòng trong video âm nhạc nguyên bản. Hai người có vẻ như là ca sĩ của Electric Six Dick Valentine và vũ công Tina Kanarek trong trang phục nguyên bản nhảy hệt theo phần biên họa của video. D-91244 được thấy ở nền, cầm một tấm biển ghi &#34;Tại sao phải thay đổi một thứ vốn đã hoàn hảo?&#34;.
&gt; **Hiệu ứng:** Không có hiệu ứng dị thường nào được ghi nhận.
&gt; **Ghi chú:** SCP-3636 thêm bài hát vào danh sách ưa thích.

&gt; **Thử nghiệm 12**
&gt; **Bài hát được chọn:** &#34;Buddy Holly&#34; bởi Weezer
&gt; **Sự kiện SCP-3636-1:**  Một vài thành viên của Tổ chức ở Điểm-17 được thấy thay đồ thành quần áo phổ biến vào thập niên 1950, sau đó tham dự một sự kiện mà băng rôn ghi rằng “Cuộc thi Hóa trang thành Buddy Holly/Mary Tyler Moore” được tổ chức tại sảnh ăn của Điểm-17. Một vài nhà nghiên cứu của Tổ chức đã tham gia. Hội đồng O5 được thấy ngồi ở bàn giám khảo. Ts. █████ và Nhà Trợ giúp Nghiên cứu ████████ được lựa chọn là người chiến thắng.
&gt; **Hiệu ứng:** Những sự kiện trong video xảy ra như được mô tả, kể cả việc vận chuyển toàn bộ Hội đồng O5 đến Điểm-17.
&gt; **Ghi chú:** Video chứa nhiều câu đùa thường thấy các nhân sự ở Điểm-17 chia sẻ với nhau. SCP-3636 có thể có khả năng thao túng thời gian vì toàn bộ cuộc thi diễn ra trong vòng 2 phút 40 giây của bài hát. --Thử nghiệm thêm bị hoãn bởi yêu cầu của Giám đốc Điểm.-- Thử nghiệm được tiếp tục, xem Phụ lục.
