**Объект №:** SCP-4667

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект положено хранить в камере строго 2.10м на 2.10м . Запрещается как либо взаимодействовать с объект , наблюдение следует вести через экраны обработанные специальным порошковым нанесение не пропускающее ЭМ волны. В случае, если с объектом потребуются исследования их следует согласовать с советом О5 . В случае нарушения содержания , следует поместить весь персонал входящий в область действия объекта на 3-х недельный карантин и подвергнуть обработкой амнезиакоми . 

 Объект не нуждается в постоянном освещении и не как не реагирует на изменение атмосферного давления, влажности, температуры . Реакцию объекта вызывают лишь солнечные вспышки , поэтому объект следует хранить под землей , стены комнаты содержания должны иметь свинцово-бетонный состав для изолирования объекта от УМ , УФ , и других излучений. 

 ЗАПРЕЩАЕТСЯ : вход в камеру содержания с предметами имеющими металлические части, детали или покрытие , любое проявление металла в любом виде .
 Исключение является свинец , на этот менял не как не реагирует объект . 
 
**Описание:** Объект SCP-4667 представляет собой металлический шар в диаметре 14.5 см из неизвестного металла , шар имеет массу как у меди , вес аналогичный такому же шару из меди , шар имеет постоянно переливающийся окрас , зафиксирована по меньшей мере 5 постоянных цветов (красный,желтый,синий,фиолетовый,зеленый) и их оттенки, порядок и смена цвета не поддается логике, шар меняет цвета абсолютно хаотично, в среднем шар меняет 2 цвета в 13 дней, но в зависимости от состояния этот период может меняться . 
 Шар имеет свойство испускать ЭМ поле , а также звук на разных частотах , также шар остается обсолютно не пожвижным во время испускания звука что совсем не сройствено предметам , ведь для того чтобы испускать звук надо как минимум вибрировать на частоте этого звука , но тесты показали что шар находится в неподвижном состоянии . 
 Проведенные иследования показали что звук не как не влияет на цвет шара , также звук не каким образом не влияет на персонал .

**Приложение:** ██████ █████ █████.{{teletype text}}</textarea></pre>
