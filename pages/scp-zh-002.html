**Mã vật thể:** SCP-ZH-002

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Vật thể hiện vẫn chưa được quản thúc. Khi phát hiện một trường hợp quan sát thấy dị thể, Tổ Chức sẽ thi hành **Giao thức NGỌC SƠN** cùng với các giao thức ứng phó hiểm hoạ tự nhiên và lưu tâm theo dõi cơ sở dữ liệu của Cục Khí tượng Trung ương Đài Loan. Chi tiết của **Giao thức NGỌC SƠN** được giới hạn dành cho nhân sự có quyền hạn cấp 4 hoặc cao hơn. Nhân sự có quyền hạn dưới cấp 4 phải tuân thủ Quy tắc Ứng phó Thực thể Dị thường Loại IV và Loại VII, đồng thời báo cáo cho Giám đốc An ninh của Điểm gần nhất trong trường hợp nhìn thấy vật thể.


**Mô tả:** SCP-ZH-002 là một thực thể sinh học dị thường có năng lực huyền thuật cơ bản [[footnote]] Huyền thuật học (thaumaturgy) là một năng lực dị thường có liên quan đến việc thao túng các hạt năng lượng sinh linh (EVE). Thường được gọi là &#34;ma pháp, kì tích&#34;. [[/footnote]] và phát ra bức xạ thần tính [[footnote]] Các xung dao động năng lượng tham chiếu trong lĩnh vực dị thường, có thể dùng để nhận định một thực thể có phải là một tồn tại mang thần tính hay không. Được đo bằng đơn vị Akiva. [[/footnote]]. Qua kiểm tra hình thái học, SCP-ZH-002 được xác nhận mang ít nhất 13 bộ phận và đặc điểm của một số loài động vật bản địa Đài Loan. Các thành phần này bao gồm:

* Gạc của hươu sao Đài Loan [[footnote]]//Cervus nippon taiouanus//[[/footnote]]
* Chân và móng của nai Đài Loan [[footnote]]//Rusa unicolor swinhoei//[[/footnote]]
* Vệt trắng hình chữ V của gấu đen Đài Loan [[footnote]]//Ursus thibetanus formosanus//[[/footnote]]
* Hoa văn của báo gấm [[footnote]]//Neofelis nebulosa brachyura//[[/footnote]] và mèo báo Đài Loan [[footnote]]//Prionailurus bengalensis chinensis//[[/footnote]].
* Lông của chim bồ các Đài Loan [[footnote]]//Urocissa caerulea//, một loài chim giống quạ nổi tiếng có bộ lông màu chàm.[[/footnote]] mọc ở vùng da quanh vai, và lông đuôi dài của gà lôi Đài Loan [[footnote]]//Syrmaticus mikado//[[/footnote]]
* Vảy của tê tê Đài Loan [[footnote]]//Manis p. pentadactyla//, một loại thú có vảy sinh sống ở khu vực Đông Nam Á.[[/footnote]] ở vùng hông và mắt cá chân
* Mắt của khỉ Đài Loan [[footnote]]//Macaca cyclopis//, một loài khỉ sinh sống chủ yếu ở vùng hải đảo Đài Loan và Nhật Bản.[[/footnote]]
* Tai của cáo Bay Đài Loan [[footnote]]//Pteropus dasymallus formosus//, một loài dơi cỡ lớn có phần mõm dài giống cáo.[[/footnote]]
* Răng nanh có hình thái tương tự như ở lợn rừng Đài Loan [[footnote]]//Sus scrofa taivanus//[[/footnote]]
* Các vết và đốm của cá hồi Đài Loan [[footnote]]//Oncorhynchus masou formosanus//[[/footnote]] ở các phần thân trên của vật thể, với bề mặt ẩm ướt đáng kể
* Xương đuôi của một giống cá voi, được suy đoán là loài cá voi Đài Loan [[footnote]] //Balaenoptera taiwanica// [[/footnote]] đã tuyệt chủng
* Răng cửa của chuột đồng Đài Loan [[footnote]]//Apodemus semotus//[[/footnote]]
* Sáu chiếc lưỡi chẻ từ một loài rắn không xác định

Ngoài các bộ phận kể trên, vật thể có một chiếc sừng thẳng trong suốt, giống như pha lê xanh, dài khoảng 30 cm mọc ra từ giữa trán. Phần sừng này đã được chứng minh là nguồn gốc của khả năng huyền thuật học. Vật thể phát ra bức xạ thần tính trong khoảng 130~533 akiva, được phân loại là Thực thể Thần tính Tự nhiên theo tiêu chuẩn của Phòng ban Sinh ký học.

SCP-ZH-002 đã được quan sát thấy nhiều lần kể từ thế kỷ 17. Ngày ghi nhận sự xuất hiện của vật thể SCP luôn tương ứng với ngày xảy ra một thảm hoạ nghiêm trọng trong lịch sử Đài Loan. Hiện tại, Tổ Chức đã thu hồi được một số tài liệu có liên quan đến thực thể SCP-ZH-002 từ các thế lực đáng lưu tâm trong các giai đoạn thuộc địa khác nhau của lịch sử Đài Loan. Nhiều ý kiến cho rằng sự xuất hiện của SCP-ZH-002 có thể được xem là một dấu hiệu, hoặc ít ra là có liên quan mật thiết đến sự xuất hiện của các thảm hoạ tự nhiên tại địa phương.

**Phụ lục ZH-002-1：Trích dẫn các Tài liệu Thu được**
[[collapsible show=&#34;[YÊU CẦU QUYỀN HẠN CẤP 3]&#34; hide=&#34;-TRUY CẬP ĐƯỢC CHẤP THUẬN-&#34;]]

&gt; **Sự cố:** 1653.7.13. Động đất ở xã Ma Đậu, 422 người chết
&gt; **Nguồn tài liệu:** Uỷ ban Thẩm tra Đặc biệt, Hội đồng Quản trị Công ty Đông Ấn Hà Lan
&gt; @@ @@
&gt; **Trích dẫn:** &#34;......hơn mười công nhân bị thương. Tiếng hú vang vọng khắp xã Ma Đậu và xã Lưu Loan [[footnote]] Nơi sinh sống của bộ tộc Cổ Tây Lạp Nhã, nay là quận Ma Đậu và quận Thiện Hoá, Đài Nam, Đài Loan. Bộ tộc này đã bị bắt làm nô lệ trong thời kỳ thực dân Hà Lan (1624-1662). [[/footnote]]. Pháo thủ của chúng tôi đã nhìn thấy một sinh vật có gạc, da và lông vũ sặc sỡ xuất hiện  trên mỏm đá gần khe suối Tiêu Lũng [[footnote]] Nay là suối Tăng Văn. [[/footnote]]. Nó nhìn chằm chằm vào chúng tôi bằng đôi mắt của khỉ, sau đó bay lên trời và biến mất dạng. Đội truy kích sau đó đã không thu được bất kỳ dấu vết nào khác. Tài liệu này cần được đệ trình lên cứ điểm của Hội đồng Quản trị ở Batavia [[footnote]] Nay là Jakarta, Indonesia. [[/footnote]] để ngăn ngừa hiểm hoạ từ quái vật trên đảo Formosa.....&#34;


&gt; **Sự cố:** 1792.8.9. Động đất ở huyện Gia Nghĩa, 617 người chết
&gt; **Nguồn tài liệu:** Trung Quốc Dị Học Hội
&gt; @@ @@
&gt; **Trích dẫn:** &#34;Học Hội chúng tôi đến thăm ngôi làng vào một đêm cuối mùa hè. Chúng tôi đã nhìn thấy trong rừng trúc của Lí Vụ Trang [[footnote]] Nay là một địa danh ở Vân Lâm, Đấu Nam, Đài Loan. [[/footnote]] một con thú kỳ lạ, ánh xanh, màu lông sặc sỡ, có gạc nhung, đốm báo, có vảy và lông dài, đôi mắt hung dữ như loài khỉ. Đạo sĩ thấy thế thì liền bảo chúng tôi rời đi và báo cho dân làng biết đại hoạ sắp đến. Khi chúng tôi cố gặng hỏi, ông ta trả lời: &#34;Đó là độc giác thú, điềm báo đại nạn theo ý trời, sinh linh không thể không tuân theo.&#34;
&gt; @@ @@
&gt; &#34;Canh ba, phía đông xuất hiện vầng hào quang, tiếng sấm vang rền, mặt đất theo đó mà rung chuyển, thương vong vô số. May là đã được vị đạo sĩ căn dặn từ trước nên đội ngũ ít có thiệt hại.&#34;

&gt; **Sự cố:** 1845.7.11. Sóng thần ở duyên hải Vân Lâm, khoảng 3000 người chết
&gt; **Nguồn tài liệu:** Bí Tân Cục, tỉnh Đài Loan, Đại Thanh [[footnote]]Một TLĐLT lịch sử, về sau đã trở thành một phần chi nhánh ZH của Tổ Chức.[[/footnote]]
&gt; @@ @@
&gt; **Trích dẫn:** &#34;......theo lời một ngư dân ở Tây Loa, vào năm Đạo Quang thứ 25, một trấn sóng thần đã cướp đi sinh mạng của gần 3000 người, khiến cho dân chúng lưu lạc khắp nơi. Vào đêm trước trận sóng thần, ở làng chài gần đó có gia đình đã nhìn thấy một con quái thú ở giữa biển. Nó có sừng, lông đuôi, đã nhìn chằm chằm vào thuyền đánh cá của họ trong nhiều giờ. Khi mặt trời lặn, mặt đất bắt đầu rung chuyển, kéo theo sóng dữ ngay sau đó, những người sống sót khi nhớ lại thì không thể không xúc động,.....&#34;

&gt; **Sự cố:** 1906.3.17.  Động đất ở Mai Sơn, Gia Nghĩa, 1258 người chết và 2385 người bị thương
&gt; **Nguồn tài liệu:** ShuShu-In [[footnote]] Sưu Tập Viện, một TLĐLT-JP. [[/footnote]]
&gt; @@ @@
&gt; **Trích dẫn:** &#34;..... có tầm sáu bảy người lên núi hái măng đã trông thấy con thú lạ, mang đến bảy tám đặc điểm khác nhau, như ở báo cáo đầu tiên. Viên quan địa phương là Takahisa Yukei đã cử người vào núi để tìm kiếm. Do có mây mù kì dị xuất hiện, nhiệm vụ phải bị tạm hoãn.&#34;
&gt; @@ @@
&gt; &#34;Rạng sáng hôm sau, động vật bắt đầu kéo nhau chạy khỏi vùng Mai Sơn, cực kỳ hỗn loạn. Mặt đất rung chuyển làm hư hại nhiều toà nhà. ShuShu-In mất 12 nhân sự trong thảm hoạ, Takahisa đã bị trừng phạt. Sinh vật đó có thể là một Yokai [[footnote]] &#34;Yêu quái&#34; trong tiếng Nhật. [[/footnote]] cổ đại của Đài Loan. Nó thường xuyên xuất hiện trước các thảm hoạ lớn và chưa từng bị bắt giữ.&#34;

&gt; **Sự cố:** 1935.4.21. [https://en.wikipedia.org/wiki/1935_Shinchiku-Taich%C5%AB_earthquake Động đất ở Thanh Thuỷ], 3276 người chết và hơn 11,000 người bị thương
&gt; **Nguồn tài liệu:** Cơ quan Giám sát Dị tượng Đế quốc Nhật Bản (IJAMEA)
&gt; @@ @@
&gt; **Trích dẫn:** &#34;...... văn phòng của IJAMEA ở Đài Trung nhận được cuộc gọi báo cáo về sự xuất hiện của một Yokai trên phố Thanh Thuỷ, có gạc nhung, da báo, lông đuôi sặc sỡ, vằn gấu đen, vảy tê tê và một chiếc sừng lớn trên đầu. Nó chạy nhanh như bay. Do sự trùng hợp dị thường với vụ động đất ở Mai Sơn vào năm Minh Trị thứ 39, chúng tôi đã nhanh chóng có thông báo đến Toà Thị Chính để cảnh báo về nguy cơ động đất... Tuy nhiên, thị trưởng không xem vụ việc là một vấn đề nghiêm trọng.
&gt; @@ @@
&gt; Hai ngày sau, động đất kinh hoàng đã phá huỷ Đài Trung và Thanh Thuỷ. Con số thương vong lên đến hàng nghìn. Mặc dù Đế quốc đã tích cực cứu trợ cho Đài Loan sau thảm hoạ, IJAMEA bấy giờ đang bận rộn với công tác mở rộng ở khu vực Nam Á [[footnote]] Đông Nam Á và Nam Thái Bình Dương theo quan điểm của Đế quốc Nhật Bản trong gian đoạn 1930-1945 [[/footnote]] và không có ý định bắt giữ con vật Đài Loan dị thường này. Kế hoạch đã bị bỏ ngỏ cho đến hiện tại.&#34;

&gt; **Sự cố:** 1959.8.7. Trận lụt Bát Thất, 1075 người chết và 942 người bị thương
&gt; **Nguồn tài liệu:** Đơn vị số 8 Cơ quan An ninh Quốc gia Trung Hoa Dân Quốc (NSB-8)[[footnote]]Một TLĐLT ở chi nhánh ZH. Thế lực không còn trực thuộc chính phủ Trung Hoa Dân Quốc (Đài Loan) mà là một tổ chức vũ trang độc lập, có xung đột gay gắt với GOC và Tổ Chức. [[/footnote]]
&gt; @@ @@
&gt; **Trích dẫn:** &#34;......trong nỗ lực săn tìm phiến quân cộng sản hôm mùng 5 tháng 8, các đặc vụ của chúng ta đã nhìn thấy một loài động vật dị thường, mang từ tám đến chín đặc trưng của các loài động vật ở tỉnh Đài Loan. Hai đội đã cố gắng tìm kiếm nhưng không thu được kết quả gì. Mọi nỗ lực lần theo dấu vết của sinh vật đã thất bại....&#34;
&gt; @@ @@
&gt; &#34;Ngày 7 tháng 9 năm 1959, một trận lụt lớn đã càn quét bờ tây của tỉnh Đài Loan, NSB đã đến khu vực dân cư để xác minh các đối tượng tình nghi là cộng sản. Một đặc vụ đã báo cáo về một hiện tượng dị thường vào hôm trước đó ở núi Dương Minh [[footnote]] Một ngọn núi nổi tiếng gần Vùng đô thị Đài Bắc [[/footnote]] và biến mất trong một luồng chớp sáng. Mức độ xác thực của thông tin đang được điều tra làm rõ.&#34;


&gt; **Sự cố:** 1999.9.21. [https://en.wikipedia.org/wiki/1999_Jiji_earthquake Động đất Tập Tập năm 1999], độ lớn 7.3, 2415 người chết, 29 người mất tích và hơn 11305 người bị thương
&gt; **Nguồn tài liệu:** Điểm ███, Tổ Chức
&gt; @@ @@
&gt; **Trích dẫn:** Tổ Chức đã nhận được một số báo cáo dân sự từ Đài tưởng niệm Trung tâm Địa lý Đài Loan, thị trấn Phố Lý vào ngày 20 tháng 9. Các báo cáo đều đề cập đến một thực thể hữu cơ dị thường mang nhiều đặc điểm của các loài động vật Đài Loan. Tổ Chức đã điều động ĐĐNCĐ đến khu vực sau 2 giờ và ngăn tin tức lan rộng. Thuốc lú Cấp-C đã được triển khai lên toàn khu vực. Trận động đất lớn vào ngày hôm sau đã gây ra 4 vụ vi phạm quản thúc ở các điểm thuộc miền trung Đài Loan. Thảm hoạ và sự cố vi phạm quản thúc đã dẫn đến 3 người chết và 17 người bị thương trong số các nhân sự của Tổ Chức.&#34;


&gt; **Sự cố:** 2009.8.8. [https://en.wikipedia.org/wiki/Effects_of_Typhoon_Morakot_on_Taiwan Bão Morakot], 699 người chết và 33 người bị thương
&gt; **Nguồn tài liệu:** Chi nhánh ZH, Tổ Chức
&gt; @@ @@
&gt; **Trích dẫn:** [GIỚI HẠN CHO NHÂN SỰ CÓ QUYỀN HẠN CẤP 4]

&gt; **Sự cố:** 2016.1.12. Luồng không khí lạnh ở bắc bán cầu vào tháng 1 năm 2016, 122 người chết
&gt; **Nguồn tài liệu:** Chi nhánh ZH, Tổ Chức
&gt; @@ @@
&gt; **Trích dẫn:** Dị thể xuất hiện tại khu vực thành phố Tân Bắc, được báo cáo bởi những người leo núi. Ngay sau đó, thủ tục xoá trí nhớ đã được tiến hành hoàn tất. Không có phương tiện truyền thông nào đề cập đến nhân chứng hay sự kiện.
&gt; @@ @@
&gt; **Ghi chú:** Đây là một sự kiện đặc biệt, do là lần đầu tiên vật thể SCP-ZH-002 xuất hiện trước một thảm hoạ tự nhiên **có thể đoán trước được**.

[[/collapsible]]

**Hồ sơ Sự cố ZH-002-13:** Vào ngày 24/██/201█, dị thể được một đặc vụ của Điểm-ZH phát hiện tại cánh rừng gần đó. Giám đốc An ninh của Điểm đã triển khai ĐĐNCĐ nhằm quản thúc dị thể, và đã thực hiện các biện pháp vũ trang trong quá trình này. Dị thể đã sử dụng khả năng huyền thuật học để bỏ chạy, dẫn đến nỗ lực bắt giữ thất bại. Đây lần thứ █ chi nhánh ZH của Tổ Chức thất bại trong việc thu hồi dị thế.

Vào ngày hôm sau sự cố, tai nạn cháy nổ đã xảy ra tại hai nhà máy hoá chất trong bán kính 3 km tính từ vị trí xảy ra sự cố gần Điểm-ZH-██. Vụ vi phạm quản thúc lần thứ 47 của SCP-ZH-███ cũng đã diễn ra vào cùng ngày. Có tổng cộng 47 người chết và 133 người bị thương trong cả ba sự kiện &#34;đáng tiếc&#34;.

Ngày 05/██/201█, một thông điệp không xác định đã được gửi đến Điểm-ZH-██ trên một mảnh giấy được làm thủ công từ vật liệu thiên nhiên. Văn bản được suy đoán là chữ viết tay theo thể chữ trong Khang Hy tự điển. Không rõ tác giả của thông điệp. Nội dung của thông điệp đã được phiên dịch như sau:
