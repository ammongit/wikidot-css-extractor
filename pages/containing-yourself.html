    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Zadržte Sebe**
**Originál:** http://scp-wiki.net/containing-yourself
**Autor:** [[*user TroyL]]
**Překladatel:** [[*user Utylike]]
[[include info:end]]

Ahoj lidi. Ehm... no... Moje jméno je Lament. Neříkejte mi doktore. Nejsem doktor. Občas pracuju pro doktora. Každopádně mě požádali, abych sem za vámi dnes zašel a promluvil tady. Normálně má tohle na starost někdo jiný, takže... zkuste to se mnou chvíli vydržet. Dobrý? Dobrý. Takže... poslouchejte. Vynasnažím se vám to vysvětlit jak nejlépe budu moct.

Hodně z vás umře. A bude to vaše vlastní chyba. Je mi líto, ale tak to prostě chodí. A ano, má to svůj důvod. Slyším to v jídelně //každý// den.

‘Viděl jsi 682? Kámo, ta věc by tě roztrhala na cucky!’

‘Chlape, viděl jsem jak 173 někomu při posledním spuštění alarmu láme krk. Bylo to to nejděsivější, co jsem kdy viděl…’

‘Slyšel jsi o 835? Sakra, to je zvrácený…’

Záleží vám na SCP-čkách, co hlídáte. Bude vám na nich záležet. Vím to, protože se to vždycky stane. Začnete cítit takový divný, posesivní pocit, co se nedá jednoduše popsat. Když hlídáte 914, tak je přeci //vaše//. Jste na to hrdí. Budete svoje SCP milovat, jen... Jen se prosím //nezamilujte// do svého SCP. Ha... Jen... jen vtipkuju... ale... no... to je dobře. Zapletete se do hádek o to, které z nich by bylo nejhorší, kdyby uteklo, nebo které by vyhrálo v souboji. Záleží vám na tom, co hlídáte. Záleží vám na tom, co dovede. V jistém slova smyslu je máte rádi. A zjistíte, jak drahé vám všechny ty věci— i to pitomý zrcadlo, co s vámi mluví— jak drahé vám budou.

A to... je kde to //poserete//.

Víte problém je v tom, že... nám je u //prdele//, co ten objekt dovede. V úplném základu... Nás to nezajímá. Rádi to víme. Sakra, //musíme// to vědět. Ale to není tak důležité..

Zadržování je to důležité. Dělání toho, co musíme, abychom udrželi všechny v bezpečí. Proto jsou zadržovací procedury ve složkách jako první. Protože to je to, na čem záleží. Pamatujete si pořád svoje rodiče, ne? Je. Udržujeme Je v bezpečí. Vaše prarodiče, staré kamarády... Zadržujeme ty věci, abychom ochránili //Je//.

Víte, to je ten důvod, proč se to vždycky posere. Jakmile vás přinutí na všechny zapomenout... Ale.. to není důležité. Jen si pamatujte. Právě teď si zapamatujte //tenhle// pocit. //Držte se ho//.

Protože dříve, nebo později uklouznete.

Jednou, při nějaké z těch pečlivě vytvořených procedur, při jejichž vymýšlení zemřely desítky lidí, aby fungovaly... A vy to poserete.

Lidi umřou. Možná dokonce vy. Snažte se tomu zabránit, jestli to půjde. Pamatujte si ten pocit vašich rodičů. Emoce, které vás spojují s těmi lidmi tam venku. Můžete zapomenout vzpomínky, ale emoce s nimi spojené se těžko zapomínají. Slyšeli jste o Malém Albertovi? V podstatě to samé.

Každopádně se omlouvám, že jsem byl takový pesimista. Doktorka... Rightsová? Mám to tu správně? Doktorka Rightsová se postará, že budete všichni v pořádku a zdraví, dá vám něco k pití... Pilulku nekousejte, jenom ji polkněte.

A pamatujte, jasný? Hlavně za chvíli? Zkuste to.

Jo... Ehm... Omlouvám se, doktorko. Tak se spolu uvidíme na chodbách. Sbohem!</textarea></pre>
