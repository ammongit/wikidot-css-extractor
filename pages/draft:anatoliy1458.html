**Объект №:** SCP-1114-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1114-RU должен находиться на флеш-накопителе в стандартной ячейке хранилища в Зоне-████. Все использования объекта вне Фонда должны быть отслежены, а те, кто увидел видеоматериал должны быть обработаны Амнезиаком класса А. 

**Описание:** SCP-1114-RU является ссылкой на неизвестный правительству и не отслеживаемый спец.службами сайт. Ссылка была найдена в текстовом документе у доктора ██████, которой совершил самоубийство ██.██.████ года. На сайте, обозначенном как SCP-1114-RU-1, находится видеоролик, на вид не содержащий ничего интересного. Ролик озаглавлен как «Видеокамеры Нью-Йорка засняли жестокое убийство». В начале, субъект видит, как фигура в чёрном подходит к человеку, стоящему в переулке. Затем, видны кадры убийства этого человека. Его лицо не видно. Через 30 секунд безостановочных ударов ножом, Камера переключается на крупный план лица убитого, и человек, посмотревший ролик, видит лицо своего погибшего знакомого или родственника. Просмотр данных видеоматериалов каждый раз меняется под смотрящих ролик людей. Если 2 человека одновременно смотрят видео, оба видят лица своих знакомых. Данный материал сдерживается Фондом, так как просмотр ролика слабохарактерным человеком может вызвать у него психическое расстройство. 

**Приложение 1:** протокол опыта SCP-1114-RU-A:
3 сотрудника класса D допущены к просмотру видеоматериала. Их завели в комнату 5х5х5 метров. У одной стены комнаты стоит тумба с ЭЛТ-монитором и ПК. При просмотре видеоматериала каждый из сотрудников класса D увидел своих погибших друзей и знакомых. У одного из сотрудников начался приступ острого психоза, при котором он попытался совершить побег. Сотрудник был устранён.</textarea></pre>
