    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名：落山風犬
作者：[[*user balesbomb]] 原帳號：[[*user bales20147]]
[[include info:end]]

**項目編號：** SCP-ZH-348

**項目等級：** Safe

**特殊收容措施：**項目現收容於Site-ZH-16收容2區之標準犬科生物收容間，除正常給食外亦可依項目配合度給予獎勵性食品。

* **20██/9/16增訂：**項目負責人員日常須與項目維持良好互動關係，且每日須以強化繫繩牽引項目於指定區域內執行常態步行動作至少一小時以維持項目最低運動量需求，並維持過程中環境清潔。亦須於項目意圖使用異常特性時以連結繫繩之電擊器制止。

* **20██/9/21增訂UEO協議-348**，項目可依該協議內容於Site-ZH-16部份維安權限2級區域自由活動。

**描述：**SCP-ZH-348為一隻成年雄性台灣犬[[footnote]]學名//Canis lupus familiaris//品種名Taiwan Dog[[/footnote]]，毛色黑色，實際年齡不詳，外觀異常處僅其頭部兩耳之間具有一對長約10公分似鹿角的骨質化皮膚。項目之體能及智力較正常犬科生物高，能理解日常會話級別之中文及部份閩南語。

項目可施展神性奇術操控其自身周圍約20公尺內之空氣流動，經蓄積最大可產生蒲氏風級7級瞬間陣風，收容處置過程手術中項目亦展現可自控之自我痊癒能力，項目具感知人員對其好惡之能力並主動親近前者。數值檢查測得項目之Akiva輻射值於150至185之間浮動，數值與項目之生理狀態相關。

於項目原棲息區域搜索後捕捉到27隻無主家犬，基因檢測後確認其中15體為項目之後裔，所有無主家犬檢測結果確認皆無異常特性後送往前台流浪動物中途之家，並進行後續追蹤。

* **20██/9/16補充：**項目開始產生拒食及低鳴行為，經動物心理學者診斷為輕度抑鬱症，已編列人員執行增編收容程序。

**附錄：**

**SCP-ZH-348收容事件紀錄**

&gt; 20██/9/7 新北市動物保護防疫處於██區山區進行流浪犬搜捕作業時遭遇異常強風干擾而中止作業，潛伏於防疫處之特工判斷現象與異常實體有關，立即聯絡基金會人員至事件現場搜查。
&gt; ------
&gt; **紀錄時間：20██/9/7**
&gt; * **10：17** 由Site-ZH-18收容對策部主任Dr. 傑尼斯帶隊之收容團隊到達現場，機動組長依據現場狀況判定人員不足而緊急聯絡Site-ZH-16機動應變總部請求支援。
&gt; * **10：45** 增援到達現場，執行編組及勤前教育後人員進入山區搜索。
&gt; * **11：02** 先行開路小隊發現GOC攻擊小組成員，為避免衝突所有人員緊急撤出山區，機動組長聯絡情報部門嘗試與對方指揮部聯繫。
&gt; * **11：16** 成功與GOC攻擊小組現場指揮官通訊並於交涉後達成協議，我方負責該山區海拔50公尺以下區域，對方負責其餘山區，雙方互不干涉職責區域內行動。
&gt; * **11：25** 現場根據協議調整隊員配置，並完成人員部屬。
&gt; * **13：32** 接獲GOC指揮部聯絡現場出現不明人士，我方否定該員為我方人員。
&gt; * **13：58** 目標出現於我方負責區域且疑似與GOC人員交戰並負傷，主動接受團隊獸醫師治療並完成收容，過程中目標皆表現溫馴，因Site-ZH-18正進行內部環境整頓而先行轉移至Site-ZH-16。
&gt; **紀錄結束**
&gt; ----
&gt; **收容人員後記：** 目標溫馴的像有人馴養或至少曾經有人養過，但也應該是在寵物晶片開始實施之前的事情了，至於行動的詳細經過，Dr. 傑尼斯那邊有留一份[[[http://scp-zh-tr.wikidot.com/wind-blows|備份紀錄]]]可供查閱。--**收容機動組組長特工呷昏**


[[collapsible show=&#34;+ UEO協議-348&#34; hide=&#34;+ 收合附錄&#34;]]
&gt; 
&gt; [[=]]
&gt; [[size 350%]][[span class=&#34;ruby&#34;]]U@@ @@ @@ @@E@@ @@ @@ @@O[[span class=&#34;rt&#34;]][[size 50%]]Unusual Entities Orientation[[/size]][[/span]][[/span]]-348協議[[/size]]
&gt; -----
&gt; **最高指導人員：**Dr. Bales
&gt; 
&gt; **協議生效於：**SCP-ZH-348
&gt; [[/=]]
&gt; 
&gt; ----
&gt; 
&gt; ++ **章節：**
&gt; **序**
&gt; 
&gt; **第壹章：協議訂立目的**
&gt; 
&gt; **第貳章：關於異常特性**
&gt; 
&gt; **第參章：基本準則**
&gt; 
&gt; **第肆章：緊急應變措施**
&gt; 
&gt; ------
&gt; ++ **序**
&gt; 
&gt; 以下所有協議皆建立於後述情況之上：
&gt; * **未發生收容失效事件**
&gt; * **項目未因人為/其他項目而消失/摧毀**
&gt; * **項目未造成人員或設備損傷**
&gt; * **項目活動區域無緊急封鎖事故**
&gt; 當上述之任一情況發生則此協議暫時失效，重新審查完成後可視情況重啟此協議。
&gt; ------
&gt; ++ **第壹章**
&gt; **協議訂立目的**
&gt; 基於項目之社交性與活動需求，並能提高協議劃定區域之維安效益，且具提昇部份站點人員士氣效果。
&gt; ----
&gt; ++ **第貳章**
&gt; **關於異常特性**
&gt; 項目之異常特性危害性低且可完全自主控制，亦接受親近人員指揮，判定符合訂立協議規則。
&gt; ------
&gt; ++ **第參章**
&gt; **基本準則**
&gt; * 項目僅可活動於Site-ZH-16維安權限2級以下非收容區域之區塊，且須於頸部配戴可經維安人員及應變人員遙控操作之電擊頸圈，此配備須於每日項目離開其收容措施前確認功能正常。
&gt; * 禁止項目於非實驗時段或非實驗區域使用其異常特性，違反時人員可以電擊頸圈低功率制止。
&gt; * 收容措施外活動時間規範為08：00至20：00期間。
&gt; ------
&gt; ++ **第肆章**
&gt; **緊急應變措施**
&gt; * 活動時遭遇緊急封鎖狀況時，須儘速撤離封鎖區域並回到收容措施等待警報解除，若無法即時撤離則須與維安人員或機動人員共同行動。
&gt; * 遭遇針對性危害事故時項目須優先躲避並尋求人員協助，僅於非常情況可自我防衛。
&gt;
