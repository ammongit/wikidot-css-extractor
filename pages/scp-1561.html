**Item Real nº:** SCP-MDLXI de Vossa Majestade

**Classe do Objeto Real:** Glorioso

**Decreto de Contenção Real:** SCP-MDLXI de Vossa Majestade está atualmente sendo usado pelo Rei Dado, o Expurgado dentro do Reino do Sítio Redigido e deve ser vigiado por pelo menos 10 Cavaleiros a todo momento.

--Como SCP-MDLXI de Vossa Majestade representa um risco memético, todas as informações sobre A Coroa Real são limitadas a aristocratas de nível 4 ou superior. Testar a coroa de Vossa Majestade é doravante proibido.-- Essa era a lei do Conselho dos Hereges, antes dos dias de Dado, o Expurgado. Ver Decreto Real MDLXI-I

**Descrição:** SCP-MDLXI de Vossa Majestade é uma gloriosa coroa de ouro forjada pelo melhor ferreiro e criada com as joias mais caras do país. A feitiçaria do objeto é causada quando a coroa de Vossa Majestade é citada, usada ou escrita sobre.

Quando concedido à cabeça indigna de um camponês comum, os plebeus que estão dentro da distância de visão verão o portador indigno como a autoridade mais elevada que já conheceram. Esses súditos renascem novamente quando o Rei é coroado e, portanto, assumem novos papéis adequados à sua estatura anterior. Os &#39;guardas&#39; tornam-se cavaleiros, &#39;cientistas&#39; tornam-se Eruditos Reais e outros plebeus tornam-se camponeses. Os camponeses sob seu governo também sentirão a obrigação de confeccionar um manto com o melhor material disponível, às vezes usando suas próprias vestes sujas, para o novo Rei justo usar.

O Rei recém-coroado também desenvolve um magnífico senso de governar, o que o capacita a construir um exército real de cavaleiros e estabelecer seu reino. O usuário indigno também deve deixar crescer uma barba e bigode gloriosos para melhor se adequar à sua posição. Esses efeitos murcham quando a Coroa Real é removida voluntariamente ou quando o sujeito indigno morre.

Homens que não testemunharam diretamente a grandeza da Coroa Real podem resistir à sua resolução e arte para serem rotulados de hereges, banidos da terra, ou de outra forma executados a pedido de Vossa Majestade.

Inscrições e qualquer discurso que diga respeito a SCP-MDLXI de Vossa Majestade também se alteram para se adequar ao status de ascensão do Rei. O mero conhecimento de SCP-MDLXI de Vossa Majestade causará uma compulsão para se referir à Coroa Real justamente como SCP-MDLXI de Vossa Majestade. Também é digno de nota que a referência indireta ao SCP-MDLXI de Vossa Majestade nega esses efeitos.

**Decreto do Conselho MDLXI-I:** Durante os testes frívolos sobre a coroa de vossa majestade, um indigno D-Plebeu colocou SCP-MDLXI de Vossa Majestade sobre sua cabeça e subsequentemente governou o Reino de Sítio-[REDIGIDO] por 3 meses antes de ser decapitado durante a Grande Revelação. Foi então naquele dia que o Grande Conselho do O5 decretou que nenhum teste frívolo seria realizado, para que outro infortúnio não caísse sobre nós.

**Decreto Real MDLXI-I:** No último inverno, no Dia da Primeira Neve, um novo rei foi coroado. Todos saúdam Vossa Majestade o Rei Dado, o Expurgado, --que luta contra o Vergonhoso Conselho dos Devastadores--! Governante do Reino do Sítio Redigido! Vida longa ao rei!

//Nota: Isso não é um relatório SCP oficial, mas é o melhor que podemos fazer neste momento. Todos os dados de pesquisa relativos a SCP-1561 de Vossa Majestade foram excluídos durante o Incidente 1561-2 e foram fornecidos com o Documento 1561-2. Até que o Incidente 1561-2 seja resolvido, isso terá que ser suficiente. -Dr. ██//

[[collapsible show=&#34;NÍVEL 4 DE AUTORIZAÇÃO NECESSÁRIA&#34; hide=&#34;ACESSO GARANTIDO&#34;]]
**Incidente 1561-1:** Em ██/██/20██, SCP-1561 de Vossa Majestade foi descoberto ausente de sua contenção. As fitas de segurança na área em ██/██20██ das 15:00 às 19:00 foram apagadas. Quando os guardas designados para os turnos daquela área foram questionados, eles se tornaram violentos e tentaram ferir vários funcionários. Todos, exceto um, puderam ser subjugados sem o uso de força letal, mas cometeu suicídio imediatamente após ser entrevistado (ver Entrevista 1561-1). Esse funcionário foi assumido sob a influência de SCP-1561 de Vossa Majestade. Com efeito imediato, o Sítio-[REDIGIDO] está sob confinamento até que SCP-1561 de Vossa Majestade seja recuperado.

ATUALIZAÇÃO: O problema foi resolvido e o Sítio-[REDIGIDO] retomou as operações.

//Nota: Quem autorizou isso?// -O5-█

**Entrevista 1561-1:**

&gt; **Entrevistado:** Sargento ████ White
&gt; 
&gt; **Entrevistador:** Soldado █████ White
&gt; 
&gt; **Prefácio:** A seguinte entrevista ocorreu após o Incidente MDLXI-1. Sargento ████ White foi capturado. Ele se recusou a falar com qualquer pessoa e lutou contra suas restrições até que seu irmão, o Soldado █████ White, foi trazido na tentativa de divulgar informações sobre SCP-1561 de Vossa Majestade.
&gt; 
&gt; **&lt;Iniciar Registro&gt;**
&gt; 
&gt; **Soldado █████:** ████? ████, sou eu. Pare de fazer isso, você vai se machucar.
&gt;  
&gt; **Sargento ████:** █████?
&gt;  
&gt; **Soldado █████:** Yeah, qualé mano, deixa disso.
&gt;  
&gt; **Sargento ████:** Você não sabe o alívio que é falar com você, irmão. Eu pensei que eles teriam matado você.
&gt;  
&gt; **Soldado █████:** Quem teria me matado? Isso não está fazendo nenhum sentido.
&gt;  
&gt; **Sargento ████:** [sussurando] Os hereges, █████, eles estão por toda parte. O rei estava certo. O rei está sempre certo.
&gt;  
&gt; **Soldado █████:** Que hereges, que rei? Sai dessa. Você sabe onde fica SCP-1561 de Vossa Majestade?
&gt;  
&gt; **Sargento ████:** Onde mais irmão? Sobre a cabeça do verdadeiro rei, eu mesmo testemunhei sua glória resoluta. Em breve, todo este sítio miserável também testemunhará sua glória. Você também verá a glória dele e também acreditará.
&gt;  
&gt; **Soldado █████:** O que você quer dizer, ████? Onde está a Coroa real? Quem é o verdadeiro rei?
&gt;  
&gt; **Sargento ████:** Em breve você conhecerá a glória do Rei Dado, o Expurgado.
&gt;  
&gt; **Soldado █████:** [suspirando] Qualé ████, você não acredita em toda essa merda, SCP-MDLXI de Vossa Majestade está controlando você. Apenas me diga onde fica a coroa real e nós podemos-
&gt;  
&gt; **Sargento ████:** Uma pena.
&gt;  
&gt; **Soldado █████:** O que?
&gt;  
&gt; **Sargento ████:** [sussurrando] Uma pena que não estarei aqui para ver a queda do conselho herege. [gritando, olhando diretamente para a câmera de segurança] Est tempus nunc! Et Peregrinus incipit! Vivat Rex!
&gt;  
&gt; **&lt;Fim do Registro&gt;**
&gt;  
&gt; **Declaração de encerramento:** Sargento ████ deixou de responder a mais questionamentos do soldado █████, que posteriormente saiu. As filmagens de segurança mostram que o sargento ████ conseguiu se libertar de suas restrições e bateu a cabeça contra a parede várias vezes, causando uma concussão fatal. A tradução das frases faladas no final produz os versos &#39;A hora é agora. A Cruzada começou. Vida longa ao rei.&#39; O propósito exato dessas falas é desconhecido neste momento.

[[/collapsible]]

[[collapsible show=&#34;NÍVEL 5 DE AUTORIZAÇÃO NECESSÁRIA&#34; hide=&#34;ACESSO GARANTIDO&#34;]]
**Documento 1561-1:** O que vem a seguir foi enviado por fax para o Dr. ██████ no Sítio-19:
&gt; O Sítio-[REDIGIDO] está comprometido Todos os funcionários estão sob a influência da --Vossa Majes-- --Vossa Majesta-- A Coroa Envie ajuda Estou trancado dentro do controle central. Não é muito tempo
&gt; Consegui colocar o sítio em confinamento a partir daqui Skips estão seguros por enquanto
&gt; [ININTELIGÍVEL]anido de usar [ININTELIGÍVEL]ão ser o O5
&gt; Funcionários atraí[ININTELIGÍVEL] Sala da caldeira [ININTELIGÍVEL]Rei Dado, o Expurgado [ININTELIGÍVEL] lá em baixo há meses
&gt; Não olhe diretamen[ININTELIGÍVEL]pelhos da coroa e trabalho de vídeo
&gt; Eles sabem [ININTELIGÍVEL] está do lado de fora, posso ver pelo monitor
&gt; Eu vou destruir o console depois de enviar o[ININTELIGÍVEL] Depressa
&gt; -Dr [REDIGIDO]

**Incidente 1561-2:** Com base nas informações fornecidas no Documento 1561-1, o Sítio-[REDIGIDO] foi comprometido. A maioria, senão todos, os funcionários do Sítio-[REDIGIDO] estão sob a influência de SCP-1561 de Vossa Majestade, que está sendo usado por uma pessoa desconhecida para ajudar em uma insurgência contra o conselho O5. A Força Tarefa Móvel Eta-10 (também conhecida como &#34;Não Vê Mal&#34;) foi enviada para recuperar SCP-1561 de Vossa Majestade, mas não teve sucesso e perdeu a maioria de seus membros, que estão sendo avaliados psicologicamente.

Os esforços devem ser focados na contenção do Sítio-[REDIGIDO] e na prevenção da propagação da influência de SCP-1561 de Vossa Majestade. Qualquer funcionário que saia do Sítio-[REDIGIDO] deve ser tranquilizado e tratado com amnésticos Classe-C. Até o novo aviso, funcionários não devem se aproximar, tentar se comunicar com ninguém de dentro ou olhar diretamente para o sítio, pois isso representa um risco memético.

ATUALIZAÇÃO: Em ██/██/20██, cinco meses após o Sítio-[REDIGIDO] ter sido considerado comprometido, o Documento 1561-2 foi encontrado vinculado a um coelho junto com SCP-████ e um relatório SCP sobre SCP-1561 de Vossa Majestade. O documento 1561-2 é uma proposta de tratado entre o Conselho O5 e o suposto &#39;Reino do Sítio Redigido&#39;, escrito pelo próprio &#39;Rei&#39;. A presença de SCP-████ e evidências textuais parecem indicar que várias contenções de SCP foram quebradas. O documento foi enviado à sede do Overseer para verificação.

**Documento 1561-2:**
&gt; Saudações Conselho, espero que esta carta chegue até você em boa saúde, e que você não tenha má vontade perante ao meu reino ou seu povo. Eu entendo que você possa nutrir ressentimento em relação a mim, mas acho isso de pouca importância. Suplico-lhe que tente não me considerar um tirano, mas sim um aliado na luta contra o inimigo maior. Nosso inimigo em comum.
&gt;  
&gt; O que estou propondo é um tratado entre nossas facções. Meu Reino do Sítio Redigido continuará em sua capacidade original e concordarei em receber ordens do Conselho e, em troca, você cessa todas as tentativas de invadir meu reino ou prejudicar seu povo. Os detalhes podem ser desenhados posteriormente, mas esses termos serão a base de nossa parceria mútua.
&gt;  
&gt; Como um símbolo de minha boa vontade, eu prendi esta criatura SCP-████ junto com um documento escrito por um de meus escribas detalhando os atributos de minha Coroa Mais Real. Veja bem, nem todos os relatórios que produzimos serão escritos dessa maneira, é apenas um efeito que minha Regalia tem sobre meus súditos. Mandarei um esboço de nosso tratado no próximo inverno, na primeira lua cheia.
&gt;  
&gt; Por favor, não tente me enganar. Ainda tenho muitos objetos de feitiçaria e há muitos homens que morreriam de bom grado por mim, dentro e fora do Reino.
&gt;  
&gt; -O Mais Glorioso Rei Dado, o Expurgado, Governante do Reino do Sítio Redigido
