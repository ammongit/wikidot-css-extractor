[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1423/1423-new.png|caption=Lokasi penemuan SCP-1423.]]

**Objek #:** SCP-1423

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** SCP-1423 disimpan di dalam loker penanganan standar, berlokasi di sayap SCP Safe [[[secure-facility-dossier-site-77| Situs-77]]]. Personel dilarang untuk menyentuh SCP-1423 dan bagi yang melakukannya akan dianggap sebagai korban bahaya nalar dan dibebastugaskan. Personel yang ditugaskan untuk meneliti SCP-1423 harus diberikan evaluasi psikologis setiap 4 minggu untuk mendeteksi jikalau mereka terpapar efeknya.

**Deskripsi:** SCP-1423 adalah foto Polaroid, dari 1976. Menampilkan sejumlah remaja tak dikenal, dan diduga diambil pada musim panas tahun itu. Sebuah pesan &#34;{{[[[remembrance| Kita menjalani tahun yang hebat, bukan?]]]}}&#34; tertulis di belakang SCP-1423 menggunakan arang.

Saat SCP-1423 dipegang subjek manusia, mereka akan mengalami efek perubahan ingatan. Selama beberapa minggu kedepannya, subjek akan menunjukan tendensi untuk mengenang liburan musim panas terakhir yang mereka alami di Sekolah Menengah Atas.[[footnote]]Subjek yang tak pernah mengenyam pendidikan SMA, atau belum pernah menjalani liburan musim panas akan melaporkan musim panas terakhir yang mereka alami.[[/footnote]] Pengujian menunjukan ingatan tersebut akurat, dan bahwa subjek yang terpengaruh SCP-1423 mempunyai akurasi tidak wajar akan ingatan tersebut. 

Subjek yang terpengaruh SCP-1423 akan berusaha mengunjungi lokasi dari liburan mereka, seperti konser, kota, taman hiburan, peternakan dan perkebunan, kampung halaman, dan akan [[[scp-2316|berusaha mengontak subjek lain yang mereka kontak saat periode itu.]]] Ketika mengunjungi ulang lokasi tersebut, subjek menunjukan perasaan menyesal karena mereka tidak menikmati pengalamannya seperti yang seharusnya. Mereka akan mencoba mengulangi pengalaman tersebut, tetapi semua subjek yang mencobanya melaporkan itu sangat tidak memuaskan.

Mengikuti perubahan ini, subjek akan menjadi sangat posesif terhadap SCP-1423, menyatakan bahwa itu mendokumentasikan pengalaman mereka. Mereka akan mulai mendapatkan mimpi berupa versi ideal liburan mereka, yang semakin jelas semakin lama mereka memiliki SCP-1423. Dalam beberapa kasus, subjek yang terpengaruh SCP-1423 akan mulai membuat jurnal mimpi. Jika SCP-1423 tidak dijauhkan dari subjek saat ini juga, mereka akan mengabaikan segala aktivitas yang tidak berhubungan dengan SCP-1423

Akan tetapi, setelah 3-5 bulan lamanya terpapar, subjek akan mulai mendokumentasikan perubahan besar pada mimpi mereka. Subjek akan melaporkan elemen yang tidak ditemukan di mimpi mereka, sebaliknya mengklaim bahwa mereka tak lagi bisa mengingat mimpi mereka “sewajarnya”. Mereka akan terus mencoba menggunakan efek SCP-1423, dengan setiap mimpi menjadi semakin panjang dan sedikit berhubungan dengan pengalaman asli mereka. Efek ini akan permanen.

SCP-1423 didapatkan di kediaman ███ █████, yang dilaporkan hilang oleh tetangganya. Setelah otoritas lokal melaporkan efek anomalus SCP-1423,  personel Yayasan berhasil mencegat dan menahan laporan tersebut. Amnestik Kelas-C diberikan kepada saksi. Meskipun begitu, ███ █████ sudah pernah diberikan amnestik di tahun 1976, setelah dia hadir di Sekolah Menengah Atas Kirk Lonwood saat Insiden-[[[SCP-332]]]-A. Amnestik Kelas-A diberikan ke Tn. █████, dan investigasi akan hubungan ini berlanjut.

**Lampiran:** Dokumen yang didapat dari subjek yang terpengaruh SCP-1423.

&gt; Ini tiadalah berujung, tiadalah berakhiran, dan kalimat lainnya untuk terlalu panjang. Kita punya van dan tujuan kedepan, {{tetapi kita tidak pernah kemanapun.}} Kita {{selalu}} “mendekati” konser. Yah, ada konser hari ini. {{Kemarin kita menuju Miami, untuk pergi melihat kastil koral.}} Selasa sebelumnya di Washington, {{untuk bersama dengan pejuang hak suara. Hak suara? Tuhan, itu tidaklah benar. Kita tidaklah benar tentang apapun.}}

&gt; Aku ingin, **ingin** meremas Jerry di muka {{keparat}}nya dan berteriak {{HEY KITA TIDAK PERNAH KEMANAPUN INI CUMA HAL YANG SAMA, BODOH}} KAPAN KITA KESANA tetapi dia tidak akan mendengar, karena tak akan kukatakan. Aku merasa santai disini dan berkendara melalui bukit-bukit rerumputan berwarna dan peternakan. Kita melewati peternakan Boyd {{sebanyak 11 kali}} kemarin, dan {{setiap kalinya}} ia memilki gerbang berkarat yang sama di depan. Kurasa aku melihat seseorang beristirahat di beranda sekali, {{dengan mata bejat dan kosong yang mengiringi perjalanan}}
&gt; 
&gt; {{Itu bukanlah gas rawa.}}
&gt; 
&gt; Kau hampir bersedia ke kelas sekarang. Kelas? Tuhan, aku belum memikirkan kembali ke kelas dalam beberapa bulan, mungkin {{tahun}}. Aku ingat melihat si pelit Nathan, dengan muka bodohnya dan kacamana berkaratnya. Kawan, aku pernah ingin memukul mugnya setiap kali aku melihatnya, dengan senyum bodoh dan lugunya. {{Sial, jika kulihat dia sekarang… entahlah. Mungkin aku terlalu memikirkan ini.}}
&gt; 
&gt; Kita akan berada di konser besok, bagaimanapun. {{Aku tidak sabar untuk melihat Amy lagi}}

&gt; Perjalanan berlanjut, menelusuri jalan raya {{retak}}. Jamie mencoba membeli {{Kembali jiwanya}} dengan sebuah recehan yang dia temukan di bawah bantal. Menyangkutkannya seperti koin permainan arkade, dan kita melihatnya berputar. Matahari di depan kita, {{terbakar dan sirna}} dengan beberapa cahaya menari diantara pepohonan yang berjajar di jalan. {{Mereka bukanlah pohon, sebenarnya. Lebih seperti ekor anak anjing, bergoyang karena angin.}} Aku menemukan kartu pos dari ayah lagi. Semoga liburanku sebaik yang pernah dia rasakan.
&gt; 
&gt; Kuharap dia ,,{{salah}},, benar.
