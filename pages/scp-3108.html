**Item nº:** SCP-3108

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-3108 deve ser contido em um cofre de contenção de objetos anômalos padrão no [[[secure-facility-dossier-site-64|Sítio-64]]] e não deve ser removido do mesmo, exceto para fins de teste. Testes propostos devem ser aprovados com antecedência pelos Drs. Johnson e Dietz. SCP-3108-1 não deve ser colocado em SCP-3108, exceto durante testes, e deve ser armazenado em uma unidade de contenção separada.

Ao conduzir testes, SCP-3108 deve ser manuseado apenas pela equipe de segurança do Sítio-64. Um segurança deve segurar e disparar o objeto, enquanto um segundo deve observar os procedimentos para minimizar o risco de acidente ou malfeitoria. Pesquisadores e funcionários classe-D estão proibidos de disparar o objeto devido a questões de segurança e vigilância, respectivamente. Devido à precisão de SCP-3108 estar em linha com produtos semelhantes, uma distância máxima de um (1) metro deve ser mantida do alvo pretendido para evitar acidentes.

Sob nenhuma circunstância SCP-3108 deve ser usado em testes com outros objetos SCP. Seguindo a decisão do Comitê de Ética em 05/04/20██, testes em humanoides foram proibidos.

**Descrição:** SCP-3108 é uma arma de dardos da marca Nerf fortemente modificada que demonstra propriedades transformadoras anômalas quando combinada com SCP-3108-1, um dardo de espuma descoberto em SCP-3108 no momento de sua recuperação. SCP-3108 não demonstra essas propriedades ao disparar dardos Nerf diferentes de SCP-3108-1, SCP-3108-1 também não demonstra essas propriedades quando disparado de uma arma de dardos Nerf diferente. A frase &#34;OP PFV NERFAR&#34; está inscrita no exterior de SCP-3108-1 em tinta vermelha.

Quando SCP-3108 dispara SCP-3108-1 em um alvo, o referido alvo será instantaneamente alterado de forma que o resultado seja percebido como &#34;pior&#34; ou &#34;inferior&#34; pelo indivíduo que empunha o objeto. Essa transformação pode variar de pequenas alterações a reconstrução molecular completa. A lei de conservação da massa não afeta as transformações causadas por SCP-3108, e aumento ou diminuições perceptíveis na massa ocorrem frequentemente em testes. Os objetos ou organismos resultantes não mostram nenhuma evidência de características anômalas. As transformações não representam qualquer escala de valor objetiva, mas decorrem exclusivamente de opinião do atual detentor do objeto.

O revestimento externo de SCP-3108 é composto de aço, com incrustações de bronze usadas como decoração. Embora não seja imune a danos físicos, desmontar SCP-3108 se mostra impossível devido à sua natureza anômala. Todas as ferramentas tentando desconstruir o objeto serão transformadas em equivalentes falsos ou quebrados, impedindo a análise do interior do objeto.[[footnote]]Uma tentativa de desmontar SCP-3108 usando somente as mãos nuas resultaram na substituição das mãos do Agente de Segurança Silva por um par de luvas de borracha vazias.[[/footnote]] Esse comportamento aparente de autopreservação é a única vez que SCP-3108 altera objetos além daqueles atingidos por SCP-3108-1.

**Recuperação:** As propriedades anômalas de SCP-3108 durante uma forte de aniversário de Jacob Pierce, de 10 anos, em ██████, Oregon. Presume-se que SCP-3108 tenha sido disparado contra uma parede de concreto, resultando na substituição do concreto por pedras frouxamente empilhadas. A parede desabou imediatamente, causando ferimentos leves a 3 civis. A Fundação se envolveu depois que a família processou o empreiteiro de sua casa pelo incidente. O efeito anômalo que causou a transformação foi eventualmente rastreado até a arma após o exame da localização do incidente.

Durante a investigação pós-incidente, o irmão de Jacob, Nathan Pierce, de 19 anos, foi identificado como membro do GDI [[[gamers-against-weed-hub|Gamers Contra Erva]]]. Pierce era anteriormente conhecido pela Fundação sob seu pseudônimo online &#34;Kektagon&#34; e tinha sido designado como [[[gamers-against-weed-dossier|PDI-6897]]] devido à sua criação de SCP-████ e SCP-████. Uma tentativa subsequente de deter o alvo fracassou, visto que PDI-6897 havia fugido da área dois dias antes de ser identificado como Nathan Pierce.

**Registro Parcial de Testes:**
&gt; **Alvo:** Um jogo de dardos feito de fibras de sisal.
&gt; **Resultado:** A composição do jogo de dardos foi alterada para cortiça. Além disso, diversos buracos pequenos e o que parece ser uma mancha de cerveja apareceram no alvo.

&gt; **Alvo:** Uma folha de papel de impressora de oito por onze.
&gt; **Resultado:** A composição do papel foi alterada para papel higiênico de camada únic.

&gt; **Alvo:** Uma caneca de café sobressalente do Refeitório do Sítio-19
&gt; **Resultado:** A caneca de café foi substituída por uma xícara de chá composta por cerâmica idêntica à da caneca.

&gt; **Alvo:** Um dólar estadunidense.
&gt; **Resultado:** Uma moeda de 25 centavos estadunidense.
&gt; **Observações:** //Testes subsequentes em notas de um dólar deram em múltiplos resultados, incluindo moedas de dez centavos, moedas de um centavos, moedas estrangeiras e notas falsas do jogo de tabuleiro Monopoly. Não parece haver uma fórmula exata para essas mudanças.- Dr. Dietz//
 
&gt; **Alvo:** Uma lata de Coca-Cola.
&gt; **Resultado:** Uma lata de Pepsi-Cola.
&gt; **Observações:** //Mike, o segurança que observava o teste, expressou consternação ao ver este resultado. Fizemos ele disparar o dardo na lata de Pepsi e ela transformou-se imediatamente em Coca-Cola.- Dr. Dietz//

&gt; **Alvo:** Um uniforme Classe-D padrão.
&gt; **Resultado:** A composição do uniforme foi alterada inteiramente para algodão, e uma etiqueta com os dizeres &#34;Made in China&#34; foi adicionada no pescoço.
&gt; **Observações:** //Embora isso tenha sido hilário, acho que esse teste quer dizer algo. A arma tem senso de humor?- Dr. Johnson//

&gt; **Alvo:** Uma fita VHS contendo o filme A Fantástica Fábrica de Chocolate, de 1971.
&gt; **Resultado:** UM DVD do remake de 2005 do filme, A Fantástica Fábrica de Chocolate.

&gt; **Alvo:** Um espécime macho de Rattus norvegicus.
&gt; **Resultado:** Um espécime macho de Iridomyrmex purpureus.
&gt; **Observações:** //Lógica interessante aqui. Qual é a relação causal entre ratos e formigas?- Dr. Dietz//

&gt; **Alvo:** Uma fêmea de Golden Retriever.
&gt; **Resultado:** Uma fêmea de Gato de Pelo Curto Americano de pelagem amarela. O espécime era anormalmente grande (15,4 quilogramas[[footnote]]Peso padrão varia de 5-7 quilogramas.[[/footnote]]) e continuava a exibir um comportamento consistente com um Golden Retriever em vez de um felino.

&gt; **Alvo:** D-4281, homem caucasiano de 28 anos.
&gt; **Resultado:** D-4281, transformado em um espécime vivo de Homo neanderthalensis.

&gt; **Prefácio:** Para testar os limites do perigo que SCP-3108 pode representar para um ser humano, o segurança Gardner foi instruído a recarregar e disparar a arma repetidamente até receber a ordem de cessar.
&gt; **Alvo:** D-3578, homem hispânico de 24 anos.
&gt; **Resultado:** Inicialmente exibindo resultados semelhantes a D-4281, D-3578 se transformou em uma variedade de espécies diferentes, incluindo o que parecia ser um Australopithecus, um membro não identificado da família dos gibões e um espécime de Bradypus pygmaeus.[[footnote]] Mais comumente conhecida como a Preguiça Anã de Três Dedos.[[/footnote]] Em nove ocasiões, a transformação não resultou em uma mudança de espécie, mas, em vez disso, resultou em evidências visíveis de mutilação, doença ou deficiência. Após 46 usos sucessivos, o teste foi interrompido, isto que D-3578 tinha sido reduzido  um espécime de lumbricus terrestris pequeno demais para ser atingido com precisão por SCP-3108-1.
&gt; **Observações:** //Devido  preocupações do Comitê de Ética, bem como à possibilidade de criação acidental de um espécime de Homo ignotus, testes de SCP-3108 em humanoides foram suspensos com efeito imediato enquanto se aguarda um julgamento.- Dr. Dietz//

**Adendo:** Em 19/07/20██, funcionários da Fundação apreenderam PDI-6897 em um cybercafé em Los Angeles, Califórnia. PDI-6897 foi então escoltado ao Sítio-64 para interrogatório sobre suas criações. A interrogação sobre SCP-3108 pode ser encontrada abaixo.

[[collapsible show=&#34;+ Mostrar Entrevista&#34; hide=&#34;- Ocultar Entrevista&#34;]]
&gt; **Entrevistado:** PDI-6897, Nathan Pierce. Indivíduo exibe capacidades de alteração da realidade de baixo nível comuns entre anartistas e membros da Gamers Contra Erva.
&gt; 
&gt; **Entrevistador:** Dr. Leo Dietz
&gt; 
&gt; **&lt;Começo do Registro&gt;**
&gt; 
&gt; **Dr. Dietz:** Sr. Pierce, hoje farei algumas perguntas sobre outra de suas... criações. Especificamente, a arma.
&gt; 
&gt; PDI-6897: Vá se foder.
&gt; 
&gt; **Dr. Dietz:** Bem, isso não ajuda muito. Talvez eu deva deixar o [[[SCP-2162|Agente Green]]] falar com você de novo?
&gt; 
&gt; **PDI-6897:** Isso, hum, isso não é necessário. Tenho certeza que ele é um cara ocupado, não gostaríamos de incomodá-lo, lol.
&gt; 
&gt; **Dr. Dietz:** Pierce, você realmente acabou de dizer as letras lol em voz alta?
&gt; 
&gt; **PDI-6897:** Argh. Estou acostumado a falar na internet, me processe. E é Kektagon pra você. Então, o que seus babacas fascistas querem saber?
&gt; 
&gt; **Dr. Dietz:** Não vou chamá-lo pelo seu nome de tela juvenil. Mais importante, por que você criou a arma?
&gt; 
&gt; **PDI-6897:** Ah, a arma de Nerfagem. Clássico. É, achei que seria engraçado.
&gt; 
&gt; **Dr. Dietz:** ...Só isso?
&gt; 
&gt; **PDI-6897:** Olha, o que você quer que eu diga? Que ela é um símbolo das armas fazendo o mundo pior ou algo assim? Nem tudo tem um grande propósito, cara. Ela foi só algo que imaginei enquanto fumava. Digo, qual é, uma arma de Nerf que torna as coisas uma merda. Isso é hilário! Eu nem pensei no trocadilho óbvio até mais tarde. Eventualmente eu me cansei dela e dei ao meu mano como presente de aniversário. Provavelmente deveria ter avisado ele para ter mais cuidado, mas vivendo e aprendendo, né?
&gt; 
&gt; **Dr. Dietz:** Você honestamente espera que eu acredite nisso? Apesar do suposto pacifismo de seu grupo, as anomalias que vocês produzem conseguem ser [[[SCP-2433|letais]]]. Essa sua piadinha já transformou aço em madeira de balsa e pessoas em invertebrados. Você claramente queria fazer uma arma.
&gt; 
&gt; **PDI-6897:** ...Vocês, vocês usaram ela em pessoas?
&gt; 
&gt; **Dr. Dietz:** Nosso histórico de testes não é relevante para-
&gt; 
&gt; **PDI-6897:** Era... era pra ela ser uma piada. Era pra ser engraçado. Eu transformei Mass Effect 2 em Mass Effect 3, o SUV do meu vizinho em um Smart Car, eu não usei ela em pessoas! Seus desgraçados, por que diabos vocês fariam isso? Não sou um assassino, desgraça! Por que, por que vocês transformariam uma piada em um dispositivo de tortura? Só... só saia da minha cela. Cansei de falar.
&gt; **&lt;Fim do Registro&gt;**
