//Tutto ciò che chiediamo è che ricordiate ciò che avrete letto qui; e quando verrà la vostra ora, quando chiuderete gli occhi su questo mondo e li aprirete su tre lune in un cielo verde, ricorderete chi sono i vostri angeli custodi -- e vi unirete a noi.//

[[tab Introduzione]]
[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/three-moons-initiative-hub/threemoonsinitiative.jpg|

**Gruppo di Interesse:** L&#39;Iniziativa Tre Lune / Iniziativa ☽☽☽[[footnote]] Intercambiabile. [[/footnote]]

**Gruppo di Interesse Numero:** 4019

**AKA:** Tre Lune, Figli di JALAKÅRA, Durakh-Naùu[[footnote]] Raro; dispregiativo. Contesto sconosciuto. [[/footnote]], Iniziativa ☽☽[[footnote]] Fino alla Terza guerra del Raccolto. [[/footnote]], Iniziativa Alba Lunare[[footnote]] Nome originale; modificato dopo la Seconda Guerra del Raccolto. [[/footnote]]

**Area di Operazioni:** Corbenic, Terra, finzioni narrative[[footnote]] Via [[[SCP-3922]]] [[/footnote]]

**Livello di Pericolo:** Arancione [[span style=&#34;color:orange&#34;]]●[[/span]]

**Descrizione:** L&#39;Iniziativa Tre Lune è un&#39;organizzazione umana extradimensionale con base in [http://fondazionescp.wikidot.com/scp-2922 SCP-2922-C], un aldilà noto anche come Corbenic.

L&#39;Iniziativa è stata fondata approssimativamente 14.000 anni fa con lo scopo di iniziare una colonizzazione umana organizzata dell&#39;aldilà. Attraverso l&#39;Iniziativa, i peccati dei trapassati sono sottoposti ad un rigoroso processo di giudizio, e puniti o ricompensati da una maggioranza di due terzi dal Comitato della Perdizione.

Tramite l&#39;Armata per la Difesa Umana, la loro branca militare, agiscono come una forza di sicurezza multidimensionale per la protezione della razza umana. Come tali, monitorano la Terra[[footnote]] Our planet is known as the &#34;Multiversal Iteration 2N&#34; of Earth; it is unclear how many parallel worlds fall under Initiative jurisdiction. [[/footnote]] ed effettuano interventi militari in sua difesa sotto copertura, in genere con poco riguardo per le sfumature e per le conseguenze a lungo termine.

La materia organica non può lasciare Corbenic; di conseguenza, la maggior parte degli oggetti associati all&#39;Iniziativa Tre Lune sono droni ed altre macchine controllate da Corbenic da remoto. Questi oggetti accedono al nostro mondo tramite un&#39;apertura dimensionale sul lato oscuro della Luna.

Anche se il personale dell&#39;Iniziativa è convinto di operare nel migliore interesse dell&#39;umanità, la tendenza a spingersi troppo oltre nelle operazioni militari, la scarsa comunicazione, i problemi di burocrazia interna, ed altri fattori -- combinati con la loro potenza militare sproporzionata rispetto alla nostra -- li hanno resi un potenziale pericolo per la pubblica sicurezza nella nostra dimensione.

Una pace provvisoria è stata negoziata fra l&#39;Iniziativa Tre Lune e la Fondazione SCP con il Trattato di Cagnazzo: una violazione del trattato è da considerarsi un potenziale scenario classe-XK di fine del mondo.
[[/tab]]
[[tab Struttura e Personale]]
++++ __JALAKÅRA dell&#39;Impenetrabile__

(Conosciuto anche come l&#39;Arci-Sgobbone, il Grande Tessitore, il Settimo Principe di Corbenic, e il Sacro Patrocinatore. In precedenza documentato come SCP-PC-005.)

JALAKÅRA è una potente entità in grado di manipolare la realtà nativa di Corbenic, che risiede nell&#39;&#34;Impenetrabile&#34;, una fortezza-ragnatela situata migliaia di anni luce sopra il cielo di Corbenic.

Le illustrazioni ritraggono JALAKÅRA come un ragno gigantesco con un volto umano barbuto. Prima del contatto con l&#39;Iniziativa, JALAKÅRA era adorato da varie tribù di Corbenic come il dio del silenzio, del lavoro, della modestia, dell&#39;obbedienza e della burocrazia.

L&#39;Iniziativa considera JALAKÅRA come una divinità patrona; fornisce energia e risorse all&#39;Iniziativa in cambio di adorazione, servizio, e dell&#39;ultima parola su tutte le questioni amministrative.

++++ __La Cabala Centrale__

13 monaci umani consacrati a JALAKÅRA, che ha concesso loro parte dei suoi poteri manipola-realtà. Fanno da consiglieri a JALAKÅRA in tutte le sue interazioni con l&#39;umanità. La Dr.ssa Janet Spiegel, ex ricercatrice della Fondazione, è l&#39;unico membro di cui è stato identificato il nome.

++++ __Presidente Eterno[[footnote]] Quell&#39;&#34;eterno&#34; è puramente onorifico; è prevista un&#39;elezione per il Settembre del 3960. [[/footnote]] Sebastien Niang__

Fondatore dell&#39;Iniziativa, comandante in capo delle sue armate, e dittatore delle colonie. Il Presidente Niang è il solo membro dell&#39;Iniziativa, eccetto la Cabala Centrale, autorizzato a comunicare direttamente con JALAKÅRA.

Girard Niang è nato a Dakar, in Senegal, sulla Terra di una linea temporale alternativa. Dopo essersi laureato presso l&#39;Università di Chicago con una tesi sulla fisica delle particelle, si è unito all&#39;equivalente della Fondazione in quella linea temporale -- raggiungendo infine la posizione di Direttore del Sito della Base-19 della Fondazione.[[footnote]] Il Sito-19 nella nostra linea temporale. [[/footnote]].

Per evitare uno scenario Classe-XK di fine del mondo, Niang [http://fondazionescp.wikidot.com/radical-acceptance infranse i protocolli per attivare un dispositivo sperimentale di trasferimento planetario], teletrasportando la Terra nel reame extraplanare di Corbenic. Durante la conseguente invasione da parte delle entità SCP-PC-003 &#34;Falcanti&#34;, Niang guidò ciò che rimaneva della Fondazione, del governo centrale, e delle altre fazioni armate nel respingere con successo l&#39;invasione lungo un periodo di 20 anni -- la &#34;Prima Guerra del Raccolto.&#34;

Nel farlo, non solo Niang divenne un eroe per gli esseri umani rimasti, ma ottenne anche il favore di una divinità locale, JALAKÅRA -- un acerrimo nemico dei Falcanti. La risultante alleanza fra gli umani e JALAKÅRA condusse alla creazione dell&#39;Iniziativa Tre Lune.

Come Presidente, Niang rimane una figura controversa presso i coloni, con diversi media locali che lo hanno accusato di abusare del proprio potere per guadagno personale. Per alleviare i timori di autoritarismo, il Presidente Niang si sottopone a sessioni volontarie di &#34;umiliazione&#34;. Il contenuto di questo processo di umiliazione è top secret, ma esso è attuato direttamente da JALAKÅRA e si dice consista in torture fisiche e psicologiche volte a distruggere l&#39;ego e a costringere ad una totale umiltà.

Dopo che le umiliazioni sono state ufficialmente messe in pratica, molti altri organi di stampa hanno accusato il Presidente Niang di indecisione ed inettitudine.

++++ __Generale Janet Spiegel__

Ex ricercatrice della Fondazione; grazie alla sua morte si è stabilito il primo contatto fra Corbenic e il mondo dei viventi. Ha abbandonato la Fondazione e si è unita all&#39;Iniziativa per via di contrasti a proposito di suo marito, Herman Spiegel. Ha servito nella Cabala Centrale per cinque anni, finché JALAKÅRA non ha ritenuto i suoi talenti più adatti all&#39;Armata per la Difesa Umana, dove ha sventato con successo un piano per rovesciare il governo della prefettura corbeniana di Saklovai.

Nonostante la [http://fondazionescp.wikidot.com/now-watch-and-learn-heres-the-deal morte] e successiva [http://fondazionescp.wikidot.com/ill-be-home-for-christmas cattura] del Dr. Isaiah Henderson abbia placato in parte il suo risentimento, rimane una delle voci più autorevoli nel governo dell&#39;Iniziativa a premere per un&#39;azione militare contro la Fondazione.

++++ __Colonnello James Henson__

Il direttore della divisione di psicotronica dell&#39;Iniziativa. È nato nella &#34;Iterazione 2L&#34; della Terra, come controparte in quel mondo parallelo della sua versione più pacifica in 2N. Il Colonnello progetta la maggior parte dei droni dell&#39;Iniziativa (inclusa la &#34;[http://fondazionescp.wikidot.com/scp-2578 Serie Limulid]&#34;), spesso controllandoli direttamente.

Dopo aver subito un grave trauma psicologico durante un attacco dei Falcanti, il Col. Henson ha sviluppato una propensione al sadismo nei confronti dei nemici dell&#39;Iniziativa, ed è conosciuto per aver infranto i protocolli allo scopo di infliggere quanti più danni possibile.
