    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1182 – Uhrwerk-Oktopus
**Autor:** [[*user CthulhuBear]] 
**Original:** http://www.scp-wiki.net/scp-1182
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1182

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1182 ist im Wesentlichen harmlos und sollte daher in einem Standard-Schließfach aufbewahrt werden. Aufgrund der einzigartigen mentalen Effekte des Objekts ist seine Verwendung nicht gestattet, es sei denn, es ist mindestens ein Mitarbeiter der Stufe 2/1182 anwesend.

**Beschreibung:** SCP-1182 ist eine kleine Oktopus-Skulptur von ungefähr 171 mm Länge, 76 mm Größe und einem Gewicht von 312 Gramm. Es besteht aus einer Kombination von Draht, Kupfer und Titanlegierung. Der Kopf des Oktopus enthält ein Uhrwerk, das keinem dokumentierten Zweck dient.

Wenn es von einem Subjekt gehalten wird (von nun an als SCP-1182-1 bezeichnet), werden SCP-1182 und SCP-1182-1 effektiv unsichtbar. SCP-1182 bewirkt, dass sich das Subjekt perfekt mit seiner Umgebung tarnt. Die Skulptur verursacht eine bisher ungeklärte Reaktion auf die Pigmentierung von SCP-1182-1, was ihm die Eigenschaften eines getarnten Oktopus verleiht. Das bedeutet auch, dass das Subjekt nur nackt vollständig unsichtbar werden kann, da sich der Effekt nicht auf die Kleidung erstreckt. Die Tarnung ist deutlich besser als die eines gewöhnlichen Oktopus, da sich SCP-1182-1 bis zu dem Punkt optisch angleicht, an dem es unmöglich ist, seine Position wahrzunehmen. Wenn SCP-1182 losgelassen wird, scheint sich das Subjekt wieder sichtbar &#34;zu blinken&#34;.

Beachtenswert ist der mentale Effekt, den der Oktopus auf SCP-1182-1 hat. Während das Subjekt SCP-1182 hält, nimmt das Subjekt den Raum wahr, als ob er vollständig mit Wasser gefüllt wäre. Das Vorhandensein von Meereslebewesen von Fischen über Korallen bis hin zu Meeresvegetation wurde in allen Fällen gemeldet. Es wird wahrgenommen, dass sich anderes Personal im Raum wie unter Wasser vergökt. Eine Unterhaltung mit SCP-1182-1 ist unmöglich, da das Subjekt nur gurgelnde Geräusche hört, als ob der Sprecher unter Wasser kommunizieren würde. Wenn sich SCP-1182-1 bewegt, fühlt es sich an, als ob es schwimmen würde. In drei Fällen berichtete SCP-1182-1, seine Gliedmaßen als Tentakel eines Oktopus gesehen zu haben.

Die Effekte von SCP-1182, sowohl die Tarnung als auch die Halluzinationen, funktionieren nur, wenn der Oktopus in Kontakt mit der Haut eines Subjekts ist. Tests, bei denen das Objekt durch einen Handschuh oder ähnliche Materialien gehalten wurde, haben keine Ergebnisse erbracht.</textarea></pre>
