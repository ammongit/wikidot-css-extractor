**Ítem #:** SCP-4743

**Clase de Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-4743 debe mantenerse en el Hangar de Objetos Anómalos #3-C del Sitio 11. Cualquier salida de más de 15cm de ancho debe mantenerse cerrada en todo momento, y cualquier brecha al exterior debe sellarse inmediatamente con los materiales disponibles hasta que se puedan llevar a cabo reparaciones permanentes. La entrada y salida del Hangar #3-C solo está permitida a través de un vestíbulo de acceso controlado de dos puertas.

SCP-4743 puede moverse libremente dentro del Hangar para facilitar las observaciones de su comportamiento. Los especialistas en contención pueden retener temporalmente a SCP-4743 en un contenedor de envío estándar para experimentación, almacenamiento y transporte cuando sea necesario. Ningún individuo puede portar objetos afilados o armas de proyectiles dentro de la presencia de SCP-4743 fuera de las pruebas aprobadas.

Además de las pruebas estándar, el supervisor de CCMP a cargo de SCP-4743 puede permitir a los residentes del Sitio 11 el acceso recreativo al Hangar #3-C a su propia discreción.

**Descripción:** SCP-4743 es una colección de aproximadamente 6,000 globos animados de múltiples colores. Aunque el análisis ha demostrado que las instancias de SCP-4743 están compuestas de látex no anómalo, no pierden volumen por el intercambio de gases y son anormalmente resistentes a la perforación. Las instancias de SCP-4743 pueden alterar su flotabilidad a través de medios actualmente desconocidos, así como generar viento iónico,manipulando de manera anómala las fuerzas electrostáticas para su propulsión.

A pesar de la falta de mecanismos sensoriales aparentes, SCP-4743 ha demostrado ser sensible a la luz, el calor, el contacto físico, la electricidad y especialmente el sonido. Aunque las instancias individuales muestran solo respuestas rudimentarias en la forma de acercarse o alejarse de los estímulos, SCP-4743 posee una cantidad significativa de inteligencia de enjambre.

Cuando se deja a sus propios medios, el comportamiento de SCP-4743 se asemeja más a una bandada de estorninos, volando alrededor del hangar en un patrón en constante cambio. Cada globo responde a los movimientos de sus vecinos, lo que permite que aparezcan patrones emergentes complejos en el agregado. Si se proporciona música, la bandada se moverá al compás de la melodía. También se ha observado que SCP-4743 se &#39;posa&#39; en las superficies disponibles hasta seis horas al día.

SCP-4743 muestra una interacción más compleja con los seres humanos. Cuando una o más personas ingresan al hangar, SCP-4743 generalmente notará su presencia de inmediato. Los globos flotarán hacia abajo, ya sea individualmente o en forma de pseudópodos, e interactuarán de manera lúdica con quienes estén presentes.

Las interacciones observadas incluyen:

* Perseguir y huir

* Cosquillas

* Jugar a pelear

* Frotarse con el cabello para generar electricidad estática

* Permitir que las instancias individuales se utilicen como balones deportivos, al tiempo que proporciona un movimiento adicional para un valor estratégico o de entretenimiento.

* Formar paredes y/o pilares para formar un laberinto que cambia de forma.

Bajo condiciones más raras y hasta ahora inciertas, SCP-4743 tomará una multitud de formas y representará una actuación estilizada. Las formas observadas hasta ahora incluyen tigres, cebras, elefantes, focas y varios humanoides con atuendos de circo. Sin embargo, hay dos formas que han aparecido en cada actuación: una maestra de pista y un hombre con la cara al revés. Este último individuo normalmente no participa en la actuación, pero observa desde un lugar apartado, y suele dirigir su atención hacia el personal de investigación.

**Anexo A:** Cabe señalar que, si bien es anormalmente resistente, SCP-4743 no es indestructible y eludirá a las personas u objetos que representen una amenaza. Durante las pruebas, a D-5809 se le proporcionó una pistola de perdigones y se le indicó que hiciera estallar tantos globos individuales como fuera posible.

SCP-4743 mostró aversión inmediata al arma y comenzó a volar en patrones evasivos. Cuando D-5809 hizo estallar uno con éxito, produjo un sonido de alto decibelio similar a un grito humano. En este punto, SCP-4743 extendió un gran pseudópodo detrás de D-5809 y produjo una descarga estática de voltaje suficiente para desarmarlo. La prueba fue cancelada inmediatamente y no se ha autorizado ninguna prueba destructiva o antagónica posterior.

El globo reventado se recuperó para su análisis y no mostró propiedades anómalas. Sin embargo, poseía un olor inusualmente dulce.

**Anexo B:** Poco después de la recuperación inicial el 14/09/18 a las 15:45 horas, un solo globo flotó hacia el Investigador Junior Ellis y estalló espontáneamente, produciendo un grito, confeti y una hoja de papel doblada. El documento decía lo siguiente:

||~ Anverso ||

[[div class=&#34;blockquote&#34;]]
¡Imbéciles! ¡Me va a tomar todo el día reemplazar tantos globos!

Sé que no es &#39;clínico&#39; o lo que sea, pero si queda algo remotamente humano en todos ustedes, al menos diviértanse un poco con ellos.

Es para lo que están hechos.

~ Lolly
[[/div]]

||~ Reverso ||

&gt; P.D. Es tradición escribir algo aterrador en la parte trasera de estos, así que... babosas banana.

Se cree que el remitente de la nota es la Persona de Interés 233-004, [[[dread-circuses-hub|Pequeña Lollipop]]], ya que SCP-4743 fue recuperado por el DM Kappa-14 &#34;¡AH! ¡Sideshow Bob!&#34; de una tienda abandonada durante la investigación rutinaria del GdI-233, &#34;El Circo de lo Inquietante de Herman Fuller&#34;.
