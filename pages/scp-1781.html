[[include component:image-block name=SCP-1781.png|caption=Imagen tomada de una proyección de &#34;Lo que el viento se llevó&#34;.]]

**Ítem #:** SCP-1781

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** La ruta que conduce a SCP-1781 ha sido bloqueada cerca de la Carretera Estatal ██. Se ha construido una valla perimetral alrededor de SCP-1781, que se vigilará cada noche. Cualquier persona que viole la cerca será contenida, se le administrará un amnéstico Clase-A y se entregará al Departamento de Policía de ███████████. 

**Descripción:** SCP-1781 es un autocine localizado al sur de ███████████, Indiana, a lo largo de la Carretera Estatal ██. El cine consiste en un estacionamiento de tierra, una cabina de proyección construida a base de concreto, una pantalla grande y un letrero cerca de la entrada que dice &#34;Cine Luz de Luna&#34;. Durante las horas de luz diurna, SCP-1781 no presenta ninguna propiedad anómala. Se puede entrar en la cabina de proyección que contiene un proyector de películas estándar[[footnote]] Data de 1988.[[/footnote]] utilizado en cines similares. 

Cada dos noches al atardecer, SCP-1781 se activará. La puerta de la cabina de proyección se cerrará si está abierta y las luces del estacionamiento se apagarán si están encendidas. El proyector dentro de la cabina comenzará a reproducir una película aleatoria. Hasta ahora, no parece haber restricciones en cuanto al género o duración de la película. Durante este tiempo, la puerta y la ventana de la cabina de proyección no se pueden abrir. La película seleccionada se reproducirá con su duración normal, y al finalizar SCP-1781 se desactivará, haciendo que las luces previamente atenuadas vuelvan a la luminiscencia completa y que la cabina de proyección vuelva a ser accesible. Las personas que se encuentran dentro de la cabina de proyección cuando se activa SCP-1781 parecen no experimentar el paso del tiempo durante la película.

Si bien el tipo de película que se muestra puede variar enormemente, la única constante durante todas las proyecciones observadas es la presencia del actor de cine australiano/británico Hugo Weaving en algún papel previamente ocupado por otro actor, actriz o actor de reparto. A menudo estas inclusiones son inmediatamente reconocibles, mientras que en otras el papel puede ser muy pequeño.[[footnote]]Por ejemplo, durante la proyección de &#34;El Discurso del Rey&#34;, inicialmente se pensó que Hugo Weaving no aparecía en la película, sin embargo, más tarde se observó que había reemplazado a un personaje menor en una gran multitud.[[/footnote]] 

En particular, se ha comprobado que ninguna de las películas proyectadas ha contado con Hugo Weaving en los roles que asume durante las proyecciones de SCP-1781. Además, cuando reemplaza a un personaje importante, o su presencia es obvia, ningún personaje de la película se fijará en él, independientemente de las circunstancias. Su inclusión puede, sin embargo, causar discrepancias en la película con la versión original.

**Documentos 1781-1 y 1781-2:** //Se pueden encontrar dos notas pegadas a un pequeño tablero de anuncios dentro de la cabina de proyección. Si se retiran, volverán a aparecer la próxima vez que la cabina sea accesible después de una proyección. Las notas son las siguientes://

&gt; No sé lo que es, y no me importa. Verifiqué los números, y conseguimos un aumento de asistencia de al menos un 15% cada vez que mostramos películas con este tipo en ellas. No sólo eso, ¡las ventas de palomitas de maíz aumentan, en promedio, un 22%! Tenemos que encontrar la forma de meterlo en todas las malditas películas, lo juro. Alguien tiene que llamar a uno de esos estudiantes de cine de Hollywood y ponerlo a trabajar en eso.
&gt; 
&gt; -John 

&gt; John,
&gt; 
&gt; Aldon recibió tu carta. Definitivamente podemos trabajar en eso. No puedo esperar a empezar. Lo sabrás cuando terminemos.
&gt; 
&gt; [http://lafundacionscp.wikidot.com/hugo-hijinks A&amp;F]

-----

**Registros de Observación:** Los siguientes son registros de observación de las películas proyectadas por SCP-1781. Se recuerda al personal asignado a SCP-1781 que indique la fecha, el título de la película, el papel desempeñado por Hugo Weaving y, en su caso, las variaciones con respecto a la producción original. 

&gt; **Registro de Observación:** 07/08/14
&gt; 
&gt; **Película:** Bruce Almighty (2003)[[footnote]] Titulada “Como Dios” en España y “Todopoderoso” en Hispanoamérica.[[/footnote]]
&gt; 
&gt; **Papel Desempeñado:** Dios, anteriormente interpretado por Morgan Freeman.
&gt; 
&gt; **Variaciones:** Ninguna variación importante aparte del cambio de rol.

&gt; **Registro de Observación:** 07/10/14
&gt; 
&gt; **Película:** X-Men (2000)
&gt; 
&gt; **Papel Desempeñado:** La silla de ruedas del Profesor X.
&gt; 
&gt; **Variaciones:** Hugo Weaving, vestido con un traje plateado con una gran &#34;X&#34;, lleva a Patrick Stewart en la espalda mientras se arrastra de un lugar a otro. Durante los trayectos, Hugo Weaving es observado haciendo un suave sonido de &#34;zumbido&#34;. Notablemente, las escenas que contienen movimientos significativos por parte del personaje de Patrick Stewart tardan mucho más en ser interpretadas.

&gt; **Registro de Observación:** 07/12/14
&gt; 
&gt; **Película:** Hércules (1997) 
&gt; 
&gt; **Papel Desempeñado:** La Hydra
&gt; 
&gt; **Variaciones:** Durante la batalla con la Hydra, Hércules le arranca la cabeza a Hugo Weaving. Es rápidamente reemplazada por otras dos, sin embargo, la segunda cabeza parece ser Hugo Weaving con el maquillaje de Cráneo Rojo de su papel en Capitán América: El Primer Vengador. A medida que Hércules va quitando más cabezas, aparecen más de ellas con semejanzas a los personajes de diferentes películas en las que Hugo Weaving ha aparecido. Durante la secuencia final donde la Hydra consume a Hércules, Hugo Weaving (ahora considerablemente menos flexible por el peso de todas las cabezas) es visto tropezando con Hércules, intentando comerlo e, incapaz de hacerlo, recurriendo a masticar agresivamente su cabeza. Esto continúa por aproximadamente veinte segundos, después de lo cual Hércules apuñala a Hugo Weaving en el estómago, matándolo.

&gt; **Registro de Observación:** 07/14/14
&gt; 
&gt; **Película:** La Marche de l&#39;empereur (2005)[[footnote]]Titulada “El viaje del emperador” en España y “La marcha de los pingüinos” en Hispanoamérica.[[/footnote]]
&gt; 
&gt; **Papel Desempeñado:** Un huevo de pingüino.
&gt; 
&gt; **Variaciones:** Durante una secuencia que muestra pingüinos antárticos desovando, un pingüino en particular parece estar en una situación de considerable angustia. El narrador (voz de Morgan Freeman) comenta esto, y la cámara se acerca al pingüino. El pingüino se mece de un lado a otro antes de caer, y lucha en el suelo por un tiempo. Un gran grupo de pingüinos se reúne alrededor del otro pingüino, y el narrador comenta sobre la crueldad de la vida en la Antártida. Finalmente, unos chirridos de pingüino, y un Hugo Weaving completamente formado y desnudo erupciona desde la parte inferior del pingüino. Hugo Weaving yace en posición fetal sobre el hielo, mientras el narrador se pregunta por qué este metraje fue incluido en la película, citando su naturaleza gráfica. La película continúa posteriormente con normalidad, aunque ocasionalmente se puede ver tanto a Hugo Weaving como al pingüino (ahora fallecido) a lo lejos.

&gt; **Registro de Observación:** 06/23/18
&gt; 
&gt; **Película:** El Quinto Elemento (1997)
&gt; 
&gt; **Papel Desempeñado:** Ruby Rhod
&gt; 
&gt; **Variaciones:** El traje inicial de Ruby Rhod tiene rayas de cebra en lugar de manchas de leopardo. La entrega del personaje por parte de Hugo Weaving es similar en todos los demás aspectos.

&gt; **Registro de Observación:** 06/24/18
&gt; 
&gt; **Película:** John Wick (2014)
&gt; 
&gt; **Papel Desempeñado:** Una de las armas de John Wick.
&gt; 
&gt; **Variaciones:** Durante el asalto al club nocturno que albergaba a Iosef Tarasov, John Wick utiliza a Hugo Weaving en un traje como una de sus armas. Notablemente, la escena dura otros 30 minutos debido a que John Wick necesita múltiples paradas para descansar. A pesar de esto, la acción de la película sigue siendo la misma. Hugo Weaving vocaliza disparos, lanza balas, y se recarga al recibir cargadores.

&gt; **Registro de Observación:** 06/25/18
&gt; 
&gt; **Película:**  Empire (1964)
&gt; 
&gt; **Papel Desempeñado:** El Sol.
&gt; 
&gt; **Variaciones:** Durante el curso del rodaje, Hugo Weaving, desnudo y dorado, desciende dentro y fuera de cuadro en lugar del sol.
