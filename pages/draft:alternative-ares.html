    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; Операция &#34;Крах-мал&#34;

Нас распределили разделив на две части, меня и ещё троих отправили в Silver а все остальные включая командира стали отрядом Gold. Как-то символично было... без понятия что именно. Самое стремное было то что со мной было два новобранца но люлей пропишут мне если с ними что-нибудь случиться.

Alpha 01 - говорит командир отряда Gold, мы готовы выдвигаться!
Sierra 04 - говорит главный отряда Silver, мы готовы тоже, как приняли? Прием?
База - вас понял G. и S., начинайте двигаться по указанным маршрутам.
Sierra 04 - понял вас, начинаем движение.
...
База - Alpha 01 на связь!
Alpha 01 - слушаю.
База - вы сержанту своему доверяете?
Alpha 01 - подтверждаю, доверяю на все 100 %
База - поверю на слово
Alpha 01 - что-то еще?
База - двигайтесь назначенным маршрутом.
Alpha 01 - принял...
...
Мы разделились и пошли по флангам через лес, без понятия чего нас разделили но первые минуты были довольно скучны... Вторая группа шла первой но некоторое время преобладало беспокойство за весь личный состав.  Я не знаю сколько мы шли может час, может полтора а может и больше... Наша цель было найти шахту и разведать её а какая цель была у первой я не уточнял. 
В основном шли по тропе иногда изгибая маршрут. По списку я шел вторым так-что я не видел что впереди но почувствовал на себе когда засмотрелся в бок и столкнулся с товарищем. 

Frost - вы в порядке?
Ares - да, конечно. 
Fuse - может встанешь?
Ares - извиняюсь. 
Death - Ares, я впереди вижу шахту.
Ares - ага.

Я взял рацию и доложил о найденной цели, после чего получил приказ двинутся туда, вроде идея была хорошая но при этом как всегда данный приказ мог стать последним. Приближаясь к цели мы осматривались по сторонам как вдруг тишину разрезал шум из рации, после чего на рефлексах мы пригнули на землю.

Alpha 01 - Sierra 04 прием!
Sierra 04 - Sierra 04 на месте, слушаю...
Alpha 01 - тут [помехи] ... будьте аккуратно во время выполнения...
Sierra 04 - Отряд Gold прием! Вас плохо слышно, повторите!
Alpha 01 - [неразборчиво] глушат... 
Sierra 04 - повторите!
...
Death - что делать будем?
Ares - что-что, идем внутрь на разведку и да всем приготовиться к бое-столкновению!
Fuse - так-точно!

Добежав к проходу, сняли предохранитель и вошли внутр, включили ПНВ и двинулись внутрь. Я вот думал чего такое название дали операции... я понять не мог но то что потом нашли нас удивило. Пройдя пару десятков метров мы увидели свет и ускорив шаг пошли к нему. Зашли внутрь и распределились по комнате.

Frost - смотрите тут сахар
Fuse - врешь!
Frost - да не вру сам посмотри
...
Death - я не уверен что это сахар
Ares - думаешь я в этом уверен?
Death - запах не чувствуешь?
Ares - я тебе ищейка?
Death - я тебе в натуре говорю, принюхайся
Ares - мда до чего мы докатились...

Со стороны было странно смотреть как два бойца осматривают то что напоминало сахар и то что кто-то питается что-то унюхать. К удивлению тут чем-то реально пахло и оно было знакомым... 

Ares - вы оба индивида! Прекратите баловаться. 
Frost - но сэр, оно же такое прикольное
Death - мне кажется или что-то горит?
Ares - что к примеру?
Death - посмотри на этот порошок внимательно.
Ares - я слепой, что ты хочешь?
Fues - сахар дымится!

Спустя пару секунд с другой стороны туннеля который мы не вошли раздался голос, Death схватил тех обоих и в сторону а я в противоположную и спустя пару минут тишины раздались выстрели.

Неизвестные - стреляй, стреляй по этим шавкам
Death - кто-это черт побери?
Ares - ща узнаем... Прием это Sierra 04 прекратите стрелять это мы.
Alpha 01 - Silver вы о чем?
Ares - о том что вы по нам шмаляете!  
Alpha 01 - Sierra 04 успокойся
Ares - Да бл*, я спокоен... [помехи со стрельбой] кто они тогда...
Alpha 01 - Sierra 04 кто-то ранен?
Ares - пока-что нет но я подозреваю что скоро будут
Alpha 01 - вы в шахте?
Ares - подтверждаю
Alpha 01 - уводи людей, не рискуй, это повстанцы...
Death - ммм найс... это хорошие новости
Ares - забейся и стреляй
Alpha 01 - жди мы скоро
Ares - понял вас, ждем... 
Повстанцы - сдавайтесь, нас больше и скоро вы будете окружены, катите тележку
Frost - у меня осталась одна обойма!
Fues - ребят у нас проблемы похуже
Death - какие к примеру?
Fues - сахар
Death - не понял...
Fues - он горит
Ares - Frost бери гранату и в вагонетку и толкай внутрь к Хаоситам
Frost - так-точно...
Death - это была плохая идея.
Ares - чего?
Death - ты не забыл где мы находимся?
Ares - бл*дь...

Frost закинул гранату и толкнул как можно сильно вагонетку в сторону повстанцев. Когда осознали что ситуация не в нашу пользу мы хотел побежать на выход но сделай так мы бы попали под удар. Вагонетка проехала 10-20 метров а может и больше, прозвучал взрыв но стрельба не утихла. Они не щадили патроны а мы экономили как могли. Просидев где-то ещё пол часа а может и меньше желания сдаться чего-то не появлялось, закрыв глаза я понял что стало темнее, открыв глаза я понял что реально свет погас. 

Ares - группа включит ПНВ и на выход.

Поднялись и рванули к выходу отстреливаясь. И тут одному приспичило использовать ручной гранатомет.

Fues - ща ждите, я стрельну...
Death - cтой идиот, там концентрат... [неразборчиво из за взрыва]!

Он сделал выстрел но из за темноты попал в потолок и шахта начала обваливаться. начался обвал и бежа к выходу нас ждали с той стороны силуэты которые мы не разглядели. Остановившись мы начали передышку и надеялись что обвал продолжиться но он прекратился.

Fues - извините ребят, я не хотел.
Ares - нечего страшного, в следующий раз будешь бегать со стрелковым оружием.
Death - думаю следующего раза не будет 
Fues - мы окружены по моей вине, простите...

Я посмотрел в сторону людей стоявших там и почувствовал пощечину за которой последовал еще мощнее и я проснулся.

Ares - ааа, за что?
Alpha 01 - проснулся?
Ares - здравия желаю, да... я проснулся.
Alpha 01 - можно и без формальностей, ты лучше объясни что вы делали тут с наркотой и бойцами Хаоса?
Ares - я не помню
India 02 - я думаю у них были галлюцинации
Alpha 01 - что ты помнишь Sierra 04?
Ares - еммм, помню как отступали в темноте и кто-то произвел выстрел с РГ-6 и вроде все
Charlie 03 - частично это правда
Alpha 01 - главное что все живы и здоровы
Charlie 03 - ну да, что делать будем?
Alpha 01 - проход от куда пришли повстанцы завален так что уходим на свежий воздух
India 02 - а что с повстанцами?
Ares - может в плен их?
Alpha 01 - ладно, берите их тоже и будем запрашивать эвакуацию 

Все хором обрадовались, поднялись связавши пленников и потащив к выходу. Вечерело и день подходил к концу. Командир запрашивал эвакуацию а некоторые радовались свежому воздуху. Прилетели на базу где-то под 2 часа ночи, после опубликования отчета в архив практически все читавшие его над нами смеялись пару дней пока не успокоились. Нам провели допрос после прилета и после отдыха. Сопоставив факты нас отпустили на отдых.</textarea></pre>
