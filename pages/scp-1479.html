**Об&#39;єкт №:** SCP-1479

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Будівлю, у якій знаходиться SCP-1479, було успішно вилучено під володіння Фонду; супутній комплекс був переобладнаний в Біозону 66 та доповнений надземними та підземними спорудами для задоволення потреб Фонду. Декілька додаткових SCP-об&#39;єктів було переміщено до сусідніх будівель для вивчення та утримання.

Сам SCP-1479 необхідно тримати зачиненим й замикати, коли він не використовується для дослідів. Дослідникам не рекомендується вводити до SCP-1479 для перехресного тестування організми, вироблені іншими аномальними об&#39;єктами.

**Опис:**  SCP-1479 знаходиться у підвальному приміщенні будівлі, яка спочатку призначалася для розміщення допоміжного обладнання закритої вугільної електростанції. Агент, впроваджений до місцевої поліції, розслідував повідомлення про насилля серед молоді у цьому районі та наштовхнувся на SCP-1479, обшукуючи електростанцію разом зі слідчою групою.

SCP-1479 виглядає як порожнє підсобне приміщення, яке містить у собі близько 144 км^^2^^ тайги. Хоча стіни й можна виявити електроприладами, їх не видно неозброєним оком; жодну фізичну перепону неможливо побачити, а об&#39;єкти, очевидно, можуть вільно проходити крізь ці &#34;стіни&#34;. Зсередини вхід до SCP-1479 розташований всередині прямокутного гранітного мегаліту розміром  3 х 5 метри, який, по всій видимості, є єдиною неприродною структурою у цьому районі. Він знаходиться приблизно у центрі місцевості: дикі території тягнуться приблизно на 6 кілометрів у всіх напрямках. У разі прямування від мегаліту до краю та його досягнення спостерігач опиняється на протилежному &#34;кінці&#34; SCP-1479, обличчям до мегаліту.

Схоже, що геологічне розташування під час кожного відвідання однакове, і матеріали та персонал, що розміщені на території, залишаються всередині навіть якщо двері зачинені; час всередині SCP-1479 протікає нормальним темпом не залежно від того, чи знаходиться хтось усередині. Не було встановлено, чи має об&#39;єкт належну стелю; схоже, що погодні умови відповідають тим, які очікуються в аналогічних географічних областях, з сезонами, приблизно подібними до регіонів 60° північної широти, хоча вказана активність не відстежується у будь-яких аналогічних місцях на Землі.

Іноді в межах SCP-1479 виявляли сліди тварин, а також дрібних представників фауни, таких як птахи та гризуни, проте самі тварини помічені не були. Первісна функція та призначення SCP-1479, якщо вони взагалі були, залишаються невідомими.</textarea></pre>
