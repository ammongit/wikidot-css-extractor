    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 冬天，卖火柴的小女孩在街道的角落瑟缩着。
&gt; 
&gt; 她饿。然后神恩降于她，她看见一旁的水管上结了冰，上面挂着一片薄薄的培根。
&gt; 
&gt; 于是她舔，尝到肉味，那培根不减，反而变得更厚。
&gt; 
&gt; 她愈舔，愈满足，培根愈厚。
&gt; 
&gt; 最后，她满足的睡了过去。而水管上结了厚厚一层培根。

&gt; 从前有一个三口之家住在森林里。父亲伐木，母亲在家里织布，照看他们唯一的女儿玩耍。
&gt; 
&gt; 有一天，母亲午睡时，小女孩偷偷跑到森林中的小溪去玩。她弯下腰，捡了许多漂亮的鹅卵石，与河里的倒影嬉戏，直到腰弯得酸了才挺直身子。
&gt; 
&gt; 中午的阳光照进她的眼睛，那一下她看见头重脚轻，失去平衡。
&gt; 
&gt; 幸好，一双大手伸过来将她扶住了。
&gt; 
&gt; 她眨眨眼，看了看眼前的男人，投以一个充满感谢的笑容。
&gt; 
&gt; “我可以叫你影子先生吗？”
&gt; 
&gt; “真有意思，你为什么要叫我影子先生呢？”男人很懂礼貌的问。
&gt; 
&gt; “因为你看起来黑漆漆的。”
&gt; 
&gt; 阳光从男人身后射来，让她睁不开眼。他穿着黑色的夹克和内衣，又长又脏的黑色喇叭裤，快被磨破的皮鞋。他的头发也是黑色的，杂乱垂在脸的两边。更别说那久经风霜显得黝黑的皮肤。
&gt; 
&gt; 他笑了笑，摸着小女孩的头说：“我不介意。”
&gt; 
&gt; “影子先生是一位猎人，他的围栏里有一头独角兽……”
&gt; 
&gt; 晚上，女孩兴高采烈的像父母讲述自己在森林中的见闻。母亲笑了笑，继续织着布——她的笑容和她女儿的神似。但父亲却心生忧虑。
&gt; 
&gt; 他抽空端着那把很久没用过的猎枪，穿过森林。他发现一颗长得奇怪的树木，下午的影子投在地上有些像人。不过这棵树的位置离他们家太远了。
&gt; 
&gt; 不应该让她跑这么远，他想。
&gt; 
&gt; 女孩儿听了父亲的话，没有再去过那么远的地方。不过她依然想念她的影子先生。
&gt; 
&gt; 一个星期后的某一天，小女孩在森林中邀请影子先生去家里做客。
&gt; 
&gt; “你的家人们不会喜欢我的，我是个黑人。”他说。
&gt; 
&gt; “影子先生。”小女孩请求道。“每个人的影子都是黑的，所以他们不会害怕你。”
&gt; 
&gt; 那天傍晚，小女孩告诉他们邀请了影子先生来家里做客。母亲停下了手中的织布。
&gt; 
&gt; 父亲说：“我之前以为影子先生是一位想象出来的人物。现在看来应该是一位居住在森林中的友善的猎人。”于是他同意了女儿的任性。
&gt; 
&gt; 当天完全黑下来之后，他们居住的小屋附近发出踩踏落叶的声音，想必是影子先生的脚步声。
&gt; 
&gt; 这声音停在了门口，然后变成轻轻短暂的敲门声。
&gt; 
&gt; “她来了。”小女孩高兴的说。“影子先生来了。”
&gt; 
&gt; 父亲从长椅上坐起，整理整理衣衫，尽可能使自己看起来好一点，他还特地修理了许久未动的胡茬。
&gt; 
&gt; 门开了。外面什么人都没有。父亲把头探出去四处观望，什么也没有看见。
&gt; 
&gt; 正当他感到奇怪，回到屋里准备关门时。顺着屋内的烛光，他看见自己的影子巍然投在门外的地上。</textarea></pre>
