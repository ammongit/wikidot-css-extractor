    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:dcd]]

[[include component:preview text=Qui ne parle pas de dinosaures.]]

[[include credit:start]]
**Titre :** DCD-3859
**Auteur :** [[user DrGemini]]
**Date :** 13 juillet 2017
[[include credit:end]]



[[=]]
[[image DCD.png style=&#34;width: 650px&#34;]]
++ {{__**Protocole de Désinformation n^^o^^ 3859**__}}
++ {{**Opération Suaire Pâle**}}
[[/=]]
-----------------------------------
**__Moyens Requis :__** Appel anonyme, pot-de-vin (5000 euros), 2 comprimés d&#39;amnésique de Classe-A, achat de 2 anciens animatroniques du film Jurassic Park à des fins d&#39;exposition (8000 euros), contacts divers avec les médias locaux et régionaux, agent mémétique &#34;Projet_avorté.3&#34; (envoi par mail), utilisation des antécédents anormaux de Daniel Hamidou. 

**__Cas à Problème :__** Le 18/05/████ à ██████████, [[[SCP-164-FR]]] a été activé dans une mosquée du quartier Sud, transformant près de 38 civils de foi musulmane en hybrides de souche saurienne, tandis que l&#39;imam Mohammad Bahramani avait achevé sa transformation en //Tarbosaurus bataar//. Bien que les entités soient mortes rapidement, de très nombreux dégâts furent causés à la mosquée et aux infrastructures alentours, une quinzaine d&#39;appels furent reçus par la police locale en raison du bruit et une dizaine de témoins oculaires civils ont pu observer directement les entités. 

**__Protocole Proposé :__** Concernant les morts civiles et l&#39;ampleur relative des dégâts, la version officielle établie fait mention d&#39;un groupe terroriste indépendantiste d&#39;extrême-droite ayant posé une bombe artisanale dans la mosquée durant la nuit. La police municipale a été menée grâce à un appel anonyme à mettre en état d&#39;arrestation l&#39;intégralité du groupuscule local de suprémacistes blancs &#34;L&#39;Œil Blanc&#34; qui avait déjà causé des troubles à la Fondation SCP lors de la récupération d&#39;un objet anormal. 

Les traces de griffures et de morsure dans les murs et sur les meubles ont été mis sur le compte de fragilités dans la structure du bois et du plâtre, notamment dues à l&#39;humidité et aux éclats de matériau ayant accompagné l&#39;explosion. Une équipe de démolition sous couverture d&#39;entreprise civile a été rapidement dépêchée sur le terrain pour détruire la mosquée, dont la fragilité structurelle menaçait de la faire s&#39;écrouler. Une autorisation de la mairie a été décernée en un temps record après pot-de-vin. Les corps restants ont été brûlés conformément aux Procédures de Prévention de Danger Biologique. [[[SCP-164-FR]]] a été récupéré avec succès.

Les témoins oculaires ayant aperçus les hybrides ont été contactés et il a été expliqué qu&#39;il s&#39;agissait d&#39;animatroniques servant au tournage de la comédie familiale &#34;Jurassic Parking&#34; (réalisateur Arthur Benzaquen, acteur principal Dany Boon) ayant lieu non loin du site de l&#39;attentat. Cette version a été localement répandue pour prévenir tout témoin qui aurait échappé à nos agents. Parmi les témoins oculaires connus, deux n&#39;ont pas accepté cette version et ont reçu des amnésiques en conséquence. &#34;Jurassic Parking&#34; ne sortira finalement pas en salle en raison d&#39;un manque de budget dû à la frilosité des producteurs, notamment en raison de l&#39;attentat ayant eu lieu près d&#39;un des lieux de tournage. Les souvenirs des personnes impliquées dans la production du film ont été altérés. La Fondation SCP ayant des moyens de pressions sur l&#39;acteur Daniel Hamidou, dit Dany Boon, s&#39;est assurée de sa collaboration comme il a été le cas plusieurs fois par le passé.

[[include component:image-block name=Dinos.png|caption=Instance de SCP-164-FR-2 repêchée par la Fondation.|width=200px]]

**__Addendum :__** [MàJ 03/12/████] Contre toute attente, une instance de SCP-164-FR-2 semble avoir survécu dans les égouts de la ville, causant une mort civile, Joshua Bailly, 11 ans, officiellement disparu, corps jamais retrouvé. L&#39;instance a été retrouvée morte par trois agents du service de traitement des eaux usées, officiellement morts noyés lors d&#39;une soudaine montée des eaux due à un canal bloqué.</textarea></pre>
