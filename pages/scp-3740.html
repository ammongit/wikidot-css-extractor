**Objet n^^o^^ :** SCP-3740

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-3740 est actuellement confiné dans plusieurs grandes cellules modifiées pour humanoïde du Site-81. Les cellules de SCP-3740 doivent être meublées avec du mobilier artisanal et rustique, une abondance de peaux de bêtes ainsi qu&#39;une grande cheminée en pierre et un tapis en peau d&#39;ours ; pas moins de quinze fûts de bière doivent être à disposition en toutes circonstances[[footnote]]Bien qu&#39;il fut initialement supposé que seules des bières de grande qualité pouvaient satisfaire SCP-3740, l&#39;entité ne montra aucune réticence à l&#39;encontre de marques plus commerciales ; pour cette raison, ces fûts contiennent de la bière Miller Hight Life.[[/footnote]]. SCP-3740 est capable de produire lui-même sa subsistance ; toutefois, il peut occasionnellement requérir que les membres de son équipe de confinement le rejoignent pour un repas. Pendant ces évènements, les membres du personnel de la Fondation doivent fournir une vache ou un porc entier, que SCP-3740 cuisinera et servira à sa convenance.

En aucune circonstance les individus ne doivent s&#39;adresser à SCP-3740 autrement que par &#34;Ashur, Dieu venteux des plaines et des cieux flamboyants&#34;, &#34;Le plus Victorieux et Incontestable Seigneur Divin&#34;, ou simplement &#34;Tout-Puissant Ashur&#34;. De plus, les membres de l&#39;équipe de confinement de SCP-3740 doivent se référer à eux-mêmes et aux autres avec les pseudonymes suivants :

* **Dr Barrett :** Ulmar l&#39;Incassable
* **Dr Fisher :** Niems le Champion des Déserts
* **Dr Leads :** Éléanora Coup de Tonnerre, Enchanteresse des Nuages Imposants
* **Chercheur Zimmerman :** Vott le Vicieux
* **Chercheur Oppenheimer :** Aldous Manhattan, Pourfendeur de ses Ennemis
* **Chercheur Quinn :** Carmet la Sage Incassable[[footnote]] Lors d&#39;un festin particulier tenu par SCP-3740, le chercheur Quinn, qui était précédemment appelé &#34;Carmet l&#39;Ecclésiastique&#34;, s&#39;engagea dans une joute enivrée avec le Dr Barrett. Après dix minutes de combat soutenu avec des sabres fournis, SCP-3740 proclama que le chercheur Quinn était &#34;Carmet la Sage Incassable&#34; et se réfère depuis à elle ainsi.[[/footnote]]
* **Chercheur Li :** Salomon de l&#39;Est
* **Chercheur Marshall :** Ninurta, l&#39;Épée Oubliée de la Nuit[[footnote]] En référence à une défaite de SCP-3740 aux dames contre le chercheur Marshall, résultant en une période de deuil de dix jours de la part de SCP-3740, après quoi l&#39;entité proclama que le chercheur Marshall était &#34;le plus grand champion de cette Terre verte&#34;.[[/footnote]]

La continuité du confinement de SCP-3740 requiert une adhérence stricte à une campagne de désinformation créée par les spécialistes du confinement du Site-81, couramment désignée comme le Protocole Mont Olympe. Pour davantage d&#39;informations, veuillez consulter l&#39;Addendum 3730.2.

**Description :** SCP-3740 est une entité humanoïde de Classe VIII pouvant altérer la réalité et qui croit être Ashur, le dieu de l&#39;air assyro-babylonien à la tête du panthéon des divinités. SCP-3740 est capable de manipuler les courants d&#39;air à volonté, de communier avec les animaux volants et de contrôler la pression de l&#39;air ainsi que la température. SCP-3740 peut produire des rafales de vent qui dépassent 500 km/h, créer et contrôler des cyclones ainsi que d&#39;autres phénomènes météorologiques. SCP-3740 apparaît comme un jeune et grand humain mâle musclé, avec généralement une peau claire et des cheveux noirs. SCP-3740 est capable de parler couramment plusieurs langues mortes ainsi que l&#39;anglais, l&#39;espagnol, le portugais, l&#39;arabe, le farsi et l&#39;arménien.

En raison des capacités et des caractéristiques de SCP-3740, il est actuellement classifié dans la catégorie des entités anormales de Classe Keter. Toutefois, les efforts pour le confiner sont aidés par le fait que SCP-3740 soit remarquablement naïf. SCP-3740 accepte presque toutes les déclarations pour argent comptant et ne présente aucune trace de scepticisme ou d&#39;incertitude. SCP-3740 croira facilement presque tout ce qui est dit par une personne, aussi longtemps qu&#39;il croira que l&#39;individu est une puissante divinité similaire. De véritables exploits surnaturels ne sont pas requis comme preuve de pouvoir divin : un simple tour de cartes ou de prestidigitation sont des preuves de divinité aux yeux de SCP-3740.

**Addendum 3740.1 :** Découverte

SCP-3740 a été découvert pendant une altercation dans un bar de la ville turque de Gaziantep. D&#39;après les rapports des témoins, SCP-3740 a été vu s&#39;enivrer avec un grand groupe d&#39;individus au bar lorsqu&#39;il a été bousculé par un client à la suite de quelques insultes entendues. Un combat a commencé, qui s&#39;est terminé par SCP-3740 soufflant la devanture du bâtiment, blessant 18 personnes et entraînant des milliers de dollars de dégâts matériels. Les autorités locales ont appréhendé SCP-3740 complètement ivre, qui a commencé à divaguer sans discontinuer à propos de son &#34;incroyable pouvoir cosmique&#34; jusqu&#39;à ce que des agents locaux de la Fondation n&#39;interceptent les autorités et n&#39;appréhendent SCP-3740.

**Addendum 3740.2 :** Protocole Mont Olympe

//Préface : le document suivant est un extrait d&#39;un mémo interne entre les membres de l&#39;équipe de recherche de confinement du Site-81.//

&gt; **SERVEUR SECURISÉ DE LA FONDATION SCP DU SITE-81**
&gt; 
&gt; **3740/4 INFORMATION CLASSIFIÉE**
&gt; 
&gt; **À :** Équipe de recherche 3740, Équipe de recherche et de confinement du Site-81, Administration du Site-81, Conseil des directeurs de Site, Comité de confinement de la Fondation
&gt;  
&gt; **De :** Dr G. McElroy, Chef des études de confinement du Site-81.
&gt; 
&gt; Je vous envoie ce mémo parce que je suis sûr que beaucoup d&#39;entre vous auront remarqué d&#39;ici ce matin que nous avons annulé les mesures additionnelles de confinement. Ce n&#39;est certainement pas une partie de plaisir de contenir des plieurs de réalité, sans parler des Classe 8, et on sort généralement les gros flingues pour eux. Bien que, dans ce cas, nous n&#39;avons pas besoin de nous inquiéter à propos de ça.
&gt; 
&gt; Vous vous demandez probablement maintenant &#34;Mais Dr McElroy, pourquoi ne mettons-nous pas en œuvre tout ce qui peut arrêter une entité qui peut littéralement souffler le toit du Site-81 ? N&#39;est-ce pas un manquement imprudent, contre-intuitif et dangereux dans l&#39;approche du confinement de SCP-3740 ?&#34; La réponse à cette seconde question est oui, habituellement. Mais nous sommes chanceux dans cette affaire. Parfois, l&#39;ordre irrationnel des choses vous jette une balle de softball, et cette balle peut tout aussi bien être faite de mozzarella.
&gt; 
&gt; Voilà le truc : SCP-3740, et je suis très sérieux, est de loin et avec absolument aucun doute la personne la plus naïve que je n&#39;ai jamais rencontré de ma vie. Je ne plaisante pas. Je suis entré dans la pièce et me suis présenté en tant que Délice Passion, un être d&#39;énergie pure, j&#39;ai créé un peu d&#39;électricité statique dans ma main et je lui ai administré une petite décharge électrique. Il a dit &#34;C&#39;est toujours un plaisir de rencontrer un compagnon divin&#34;. Et même maintenant, à ce jour, il continue de m&#39;appeler Délice Passion. Jim Oppenheimer lui a raconté comment il avait combattu et tué un millier d&#39;hommes qui auraient trahi son frère à mains nues, et le gars l&#39;appelle maintenant Aldous Manhattan le Pourfendeur de ses Ennemis. C&#39;est absolument fou.
&gt; 
&gt; Nous avons donc pu installer le gars ici grâce une communication suffisamment convaincante, on lui a dit que c&#39;était super important qu&#39;il ne détruise pas le plafond, et il est parfaitement content d&#39;être là : il boit, il baise et il organise de grands festins avec les membres son équipe de confinement.
&gt; 
&gt; SCP-3740 pourrait très bien présenter un risque de brèche un jour, et pour le moment, nous n&#39;allons pas changer sa classification. Mais sachez que vous pouvez dormir tranquille, parce que l&#39;entité la plus dangereuse du Site-81 pense que le Dr Aktus est un père supernaturel de l&#39;espace nommé &#34;Malthéus, l&#39;Horreur de l&#39;Enfer d&#39;Hadrien&#34; parce qu&#39;il sait utiliser un interrupteur.

SCP-3740 est tout à fait capable, à tout moment, de causer une brèche de confinement. Pour éviter tout évènement de la sorte et maintenir le confinement de SCP-3740 sur le long terme, le protocole Mont Olympe a dû être mis en place afin de coordonner les futures communications avec SCP-3740.

SCP-3740 croit actuellement résider dans un bâtiment nommé le &#34;Château d&#39;Angola&#34;, une structure qu&#39;il a conquis lors de son amnésie éthylique pendant le combat qui a mené à sa découverte. Au sein de la cellule de confinement, il existe trois types d&#39;individus qui sont autorisés à interagir avec SCP-3740 en toutes circonstances :

* **Serviteurs :** SCP-3740 croit que sa cellule de confinement emploie des serviteurs ou des esclaves, auxquels il se réfère en tant qu&#39;&#34;Élamites&#34; ou &#34;Chaldéens&#34;. Ces individus n&#39;ont pas la permission de parler avec SCP-3740 ou de croiser le regard de l&#39;entité, étant donné que ces signes sont perçus comme de l&#39;irrespect et agiteront considérablement SCP-3740. Tous les individus de ce type sont des membres du personnel de Classe D. SCP-3740 ignorera généralement ces individus et n&#39;agira pas avec hostilité envers eux, aussi longtemps qu&#39;il conserveront ce comportement.
* **Gardiens du Château :** Ce sont les membres du personnel de sécurité du Site-81, qui portent une armure et des armes d&#39;époque appropriées et qui servent de gardes devant la porte de la cellule de confinement. En raison de leur statut de militaire, SCP-3740 les traite typiquement comme des frères d&#39;armes, sans aucune allusion à leur différence de classe ou de rang entre eux. SCP-3740 peut occasionnellement appeler ces individus pour se battre avec lui, et il est attendu d&#39;eux qu&#39;ils soient dépassés et qu&#39;ils se rendent[[footnote]]Il est à noter que bien que SCP-3740 apprécie fortement s&#39;entraîner et parler ouvertement de sa grande carrière militaire, il est en vérité un combattant médiocre ; les gardiens doivent faire attention à ne pas l&#39;agiter en le battant.[[/footnote]].
* **Dieux et Héros :** Ce sont les membres du personnel du site de confinement et de l&#39;équipe de recherche qui ont convaincu SCP-3740 qu&#39;ils étaient des dieux ou des héros légendaires. SCP-3740 dispose d&#39;une relation extrêmement familière avec ces individus et parle d&#39;eux comme s&#39;ils étaient des membres de sa propre famille. Il requerra régulièrement leur présence pour les festins qu&#39;il tient dans sa cellule de confinement, durant lesquels il consommera une quantité inhumaine d&#39;alcool, partagera des histoires grandioses avec ses amies divins et se moquera ou méprisera des Élamites et des Chaldéens.

SCP-3740 a été amené à croire que le combat qui a mené à sa découverte a été si féroce qu&#39;il a ouvert un passage dans le temps et l&#39;espace, et qu&#39;il est retourné dans l&#39;Antiquité, où il règne encore de manière suprême au sommet du panthéon assyrien. Comme d&#39;habitude, SCP-3740 n&#39;a eu aucun souci à accepter cette version des évènements. Les acteurs de la Fondation présentés comme des autres membres du panthéon assyrien ont aidé à renforcer l&#39;illusion du Protocole.

**Addendum 3740.4 :** Preuve des capacités surnaturelles

Afin de faciliter de bonnes communications avec SCP-3740, tous les membres du personnel de recherche et de l&#39;administration doivent réaliser un exploit suffisamment convaincant pour prouver à SCP-3740 qu&#39;ils sont des êtres divins à pied d&#39;égalité avec SCP-3740. Jusqu&#39;à présent, les actes suivants ont été suffisants pour tromper SCP-3740 :

* //**Dr Clark :** A fait flotter une balle de fer à travers la pièce en utilisant des aimants et du fil.
* **Dr Yemma :** A utilisé un pointeur laser pour faire tourner en rond un chat.
* **Chercheur Kiryu :** A des cheveux de couleur non-naturelle.
* **Dr Vanderbilt :** A retiré une pièce de l&#39;oreille de SCP-3740.
* **Dr Andrews :** A tenu un crayon de papier à côté de sa tête et a fait semblant de l&#39;avaler.
* **Chercheur Dansby :** A jonglé.
* **Assistant directeur Schmidt :** A fait un tour de carte.
* **Chercheur Quarlo :** A réalisé un calage avec une bière.
* **Dr Aktux :** A allumé la lumière avec un interrupteur.//

**Addendum 3740.6 :** Transcription de l&#39;évènement du 11/04/2017

//Note : Le 11/04/2017, une autre entité, nommée &#34;Suen&#34; par SCP-3740, est apparue soudainement dans la cellule de confinement de SCP-3740. Cette entité, un humanoïde mâle musclé portant un plastron blindé et un casque et transportant une lance, a communiqué brièvement avec les membres du personnel de confinement avant de disparaître. Ceci est une transcription de l&#39;échange.//

&gt; **SCP-3740 :** -je lui ai donc dit, quel plus grand pouvoir un dieu pourrait manier à la place de faire tourner un ballon orange sur un doigt ? Vraiment incroyable !
&gt; 
&gt; //(Puissant bruit de craquement, puis l&#39;entité humanoïde inconnue apparaît.)//
&gt; 
&gt; **Suen :** Ashur ? Allez mon pote, il est temps de- attends. Attends, qu&#39;est-ce qu&#39;il se passe ici ?
&gt; 
&gt; **SCP-3740 :** Ah, Suen ! Mon ami ! Tu es aussi retourné dans le passé ? Quelle coïncidence fortunée ! Je parlais justement à mon ami Ulmar, de nos mésaventures du bon vieux temps !
&gt; 
&gt; **Suen :** Ulmar ? //(Il s&#39;adresse au Dr Barrett)// Qui êtes-vous ?
&gt; 
&gt; **Dr Barrett :** Je- Je suis Ulmar. Le, euh, l&#39;Incassable. Qui êtes-vous ?
&gt; 
&gt; **Suen :** Ulmar ? Je n&#39;ai jamais entendu parlé d&#39;un Ulmar l&#39;Incassable ! Dites, quelles sortes d&#39;absurdité ont lieu ici ? Ashur, quel est le sens de tout ceci ?
&gt; 
&gt; **SCP-3740 :** Je te l&#39;ai déjà dit, gracieux et délicat Suen, c&#39;est-
&gt; 
&gt; **Suen :** Ne m&#39;appelle pas comme ça.
&gt; 
&gt; **SCP-3740 :** -Ulmar l&#39;Incassable ! Un puissant seigneur de ce monde, tout comme moi. Admire son magnifique pouvoir ! //(Il donne un coup de coude au Dr Barrett)// Montre-lui l&#39;ampleur de ta force, Ulmar !
&gt; 
&gt; //(Le Dr Barrett amène avec hésitation son coude à sa bouche et le lèche.)//
&gt; 
&gt; **SCP-3740 :** //(Exclamation de surprise)// Délecte-toi de cette majesté avec moi, Suen ! Vois comme son bras ne sort pas de sa cavité ! Regarde la longueur de sa langue ! Les nations de ce monde devraient craindre cet homme, à juste titre !
&gt; 
&gt; //(Suen ne paraît pas impressionné.)//
&gt; 
&gt; **SCP-3740 :** Comme je le disais, Suen, c&#39;est excellent de te voir à nouveau. Mon fin compagnon Ulmar ici présent et les autres membres de son panthéon ont convenablement approvisionné ce château royal que j&#39;habite maintenant, ce sont les meilleures marchandises à travers le pays. C&#39;est une véritable forteresse de luxe, mon ami !
&gt; 
&gt; **Suen :** Que veux tu dire par &#34;château royal&#34; ? Tu ne réalises pas que tu es- //(pause)// ohhhh, je vois ce qui se passe ici. Tu as une sorte de- ouais, okay, absolument, c&#39;est génial. //(Il soupire)// Quel soulagement.
&gt; 
&gt; **Dr Barrett :** Quoi ? Qu&#39;est-ce que vous voulez dire ?
&gt; 
&gt; **Suen :** //(Il prend le Dr Barrett à part)// Vous n&#39;arriveriez pas à croire pendant combien de temps on a baby-sitté Ashur. Ce gars ne peut juste pas être aidé. Vous voyez ce que je veux dire, bien sûr, mais quand même. Il est pénible, hein ? (//Il rit//) On avait même mis en place tout ce truc de garde partagée, je devais le prendre avec moi pendant quelques décennies, et puis Nergal devait prendre la relève mais il est toujours occupé à quelque chose, et cet ivrogne de Nazarene, avec son obsession des poissons, il se débine depuis genre deux mille ans, mais… dans tous les cas, écoutez, vous me faites une grande faveur les gars. Je peux pas vous dire à quel point j&#39;apprécie.
&gt; 
&gt; **Dr Barrett :** Attendez- Quoi ? Qui êtes-vous, déjà ?
&gt; 
&gt; **Suen :** Suen, Dieu de la Lune. //(fait un geste dédaigneux)// Bon, ne vous inquiétez pas pour ça, continuez juste le bon boulot ! Si vous avez besoin de quoique ce soit, appelez-moi ! //(Suen disparaît sans prévenir)//
&gt; 
&gt; **Dr Barrett :** Qu-Quoi ? Allô ? Est-ce que quelqu&#39;un d&#39;autre a vu ça ?
&gt; 
&gt; **SCP-3740 :** //(Il glousse)// Mec, c&#39;est Suen. Je ne l&#39;avais pas vu depuis un moment. Quel personnage quand même, hein ? T&#39;arrives à croire que ce type pense qu&#39;il est un dieu ? //(Il rit)// &#34;Dieu de la Lune&#34;. Qu&#39;est-ce que ça veut dire, d&#39;abord ?
