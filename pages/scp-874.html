    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** http://www.scpwiki.com/scp-874
**Autore:** [[*user Azeltir]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-874/874.jpg|caption=Vista dall&#39;alto di una pozza inattiva di SCP-874]]

**Elemento #:** SCP-874

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Quando non è sottoposto a sperimentazione, SCP-874 deve essere tenuto orizzontalmente in un contenitore in modo tale da non rendere il volume della sostanza inferiore a 5 cm. Il fluido deve essere in costante movimento, come se fosse agitato. Data l&#39;attuale dotazione di SCP-874 da parte della Fondazione, il contenitore in questione deve essere una vasca cilindrica in acciaio di 7 metri di raggio e 10 metri d&#39;altezza. Mentre SCP-874 è in fase di studio, nessun membro del personale all&#39;infuori dei Classe D deve trovarsi a meno di cinque metri dal liquido. Ogni laboratorio destinato allo studio di SCP-874 deve essere dotato di un verricello automatico di potenza non inferiore a ████ cavalli e con una fune d&#39;acciaio di 5 cm di spessore. Tutto il personale che è stato immerso in SCP-874 durante il suo stadio attivo dev&#39;essere terminato una volta concluso lo studio.

**Descrizione:** SCP-874 è un fluido nero, prevalentemente opaco, con viscosità 30,87 cP e riflettività inferiore a un decimo di quella dell&#39;acqua. Quando si avvicina ad una profondità statica di 2 cm, il fluido funge da portale verso uno spazio apparentemente infinito. La telemetria all&#39;interno dell&#39;abisso non ha portato a risultati conclusivi per quanto riguarda le sue dimensioni. I rilevamenti audio ed il personale riportano un lontano suono di molatura di metallo e pietra provenire da detto portale. Occasionalmente, osservatori ed apparecchiature di videoregistrazione intravedono ciò che sembra essere un&#39;immenso ███████ roteare senza meta alla deriva dell&#39;oscurità altrimenti indistinguibile.

Assumendo, come evidenziato, gravità zero, un oggetto proiettato attraverso il portale può percorrere circa 3000 km prima di essere totalmente oscurato dalla leggerissima nebbia che occupa l&#39;abisso. Gli oggetti parzialmente calati nella superficie non possono essere recuperati con uno sforzo inferiore alla potenza raccomandata di ████ cavalli. Gli esperimenti seguenti (quelli succesivi al marzo 20██) hanno rivelato che gli oggetti lasciati all&#39;intenro di SCP-874 per più di cinque minuti vengono rapidamente consumati dall&#39;invisibile ████████.

Il personale di classe D che ha toccato il portale ha riferito che sembrava come mettere la mano in una ciotola d&#39;acqua fresca. Non erano in grado di rimuovere i loro arti dalla superficie, riportando le difficoltà incontrate precedentemente nell&#39;estrazione degli oggetti inanimati dal portale. Il personale ha affermato che sembrava che una serie di fili li stesse trattenendo (le videoregistrazioni della pozzanghera non hanno mostrato alcun cambiamento nella composizione della pelle di questi soggetti). Trascorsi cinque minuti, gli arti sono stati recisi, cosa che durante la seguente esaminazione è risultata essere dovuta ad un gran numero di tagli irregolari e poco profondi. Il primo campione di personale immerso completamente in SCP-874 è stato [DATI CANCELLATI]. La successiva sequenza di esperimenti è stata condotta dopo che il verricello automatico era stato testato con oggetti inanimati, che sono stati recuperati in sicurezza se estratti prima di cinque minuti di immersione. Quando il successivo gruppo di personale è stato recuperato grazie a delle imbracature, questi hanno riscontrato [DATI CANCELLATI] (vedi Documento 874-9). Dopo l&#39;estrazione, il gruppo ha espresso euforia e sgomento. Poco dopo, hanno iniziato ad automutilarsi e ad esibire tendenze violente e suicide.

+++ **Registro Interviste #874-1**

&gt; **Documento #874-2**: Intervista con D-17549
&gt; 
&gt; Dr ████████: Prima di essere estratto, cosa vedeva oltre al portale?
&gt; D-17549: Quegli occhi. Come se non gliene fregasse nulla. Che bello.
&gt; Dr ████████: Quali occhi? Spieghi accuratamente che cos&#39;ha visto.
&gt; D-17549: E i loro ██████ erano come piccoli coltelli! E come giocavano gli uni contro gli altri.
&gt; Dr ████████: D-17549, non è collaborativo. Se non risponde alle domande che le pongo, potrebbe subire una soppressione anticipata.
&gt; D-17549: Ah, sì. //Sarebbe// bello. Prego, chieda pure.
&gt; Dr ████████: Cos&#39;ha visto qua - aspetti, ha detto &#34;bello&#34;?
&gt; D-17549: Abbiamo visto un numero piuttosto elevato di [DATI CANCELLATI]. Ora, io le sono venuto incontro; anche lei verrà incontro a me?
&gt; Dr ████████: Non è nella posizione di fare richieste.
&gt; D-17549: Mi piacerebbe molto vedere le cose dallo stesso punto di vista dei ████████ laggiù. Dica solo a quegli uomini con le pistole di spararmi un colpo.
&gt; //D-17549 inizia a sbattere la testa contro la scrivania. Il Dr ████████ si allontana dal tavolo. D-17549 lo placca e viene soppresso dalla sicurezza.//
