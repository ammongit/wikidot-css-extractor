    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** There&#39;s a Hole in the Bottom of the Wishing Well
**Auteur :** [[user Tufto]].
**Traducteur :** [[user Fourmi1(MNIW)]]
**Date de publication originale :** 26 décembre 2018
[[include credit:end]]

Imaginez, si vous voulez, un trou.

Ce n’est pas un trou dans le sol. Le sol est loin, bien loin en dessous. C’est un trou dans tout ce qu&#39;il y a au-dessus du sol. Deux mille pieds d’acier et de béton, englobant progressivement tout en dessous, séparant entièrement la terre du ciel.

C’est un lieu étrange, si vous veniez à le regarder de l’extérieur. Ses extrémités sont faites de plusieurs miles de lents édifices ; des zones de confinement étroites et sales entourées de barbelés. Ces endroits seraient considérés misérables à la vue des standards du début du XXI^^e^^ siècle, mais ils sont en réalité assez propres en comparaison des horreurs du début du XXII^^e^^ siècle. Du moins, le sont-ils pour l’instant. Les gens là-dedans vivent dans la peur de quand les constructions plus profondes les rattraperont, mais ils essayent de faire au mieux de ce qu’ils possèdent. Ils ne regardent pas beaucoup derrière eux.

Ces lents édifices finissent par monter plus haut, et encore, et encore. Les espaces sont moins nombreux, les bâtiments plus sales. Jusqu’à un point où il ne reste rien d’autre qu’une masse singulière. Ses toits sont recouverts de maisons irrégulières et de tours, construits par des gens désespérés de rester au sommet et de ne pas être absorbés eux-mêmes.

Il n’y a rien en dessous. Ou plutôt, vous ne voyez rien en dessous, alors imaginez-vous que ça n’existe pas. Pas pour vous ; vous voyez seulement une peau grise et malaisante. Mais de temps en temps, vous tombez sur un trou. Des miles et des miles les séparent, ce sont des choses rares, d’habitude carrés ou circulaires. 

Et tout autour de ses extrémités, les gens viennent prier.

-----

Imaginez une société humaine sur terre. Toute société telle qu&#39;elle dépende de la domination du fort sur le faible a besoin de vannes de sécurité. Si vous voulez vos riches plantations d&#39;utopies à moitié terminées, vous avez besoin de quelqu&#39;un que vous pouvez exclure sans risque mais tout de même utiliser comme source de labeur. Les Romains lancèrent des campagnes sans fin pour garnir les mines d&#39;hommes au corps capable. Les Qarmates de l&#39;Arabie médiévale construisirent ce qui semblait être un paradis communiste - si vous ignoriez les milliers et les milliers d&#39;esclaves qui peinaient à fournir les nécessités de la vie. Les Américains transitionnèrent d&#39;une dépendance à un cheptel d&#39;esclaves à une dépendance aux ouvriers migrants, pour qui ils trouvaient constamment des moyens singuliers de les piétiner et de les humilier.

Mais vous savez tout cela déjà. Ce n&#39;est que de l&#39;histoire ancienne. On est en 2110 et la question est pourquoi il a été permis à ce lieu d&#39;exister si longtemps dans un monde dominé par une étroite élite. La réponse est simple : reddition. Les bidonvilles qui abritaient les ouvriers grandirent et grandirent, seulement régulés lorsque cela affectait ceux de l&#39;extérieur. Aussi longtemps qu&#39;un apport régulier d&#39;ouvrier continue d&#39;en émerger pour travailler, ce qui pouvait s&#39;y passer ne leur importait pas plus que ça.

Mais au final, le nombre d&#39;ouvriers finit par décroître. De moins en moins de personnes émergèrent de l&#39;intérieur des murs. Et personne ne compris ce qui se passait. Décédait-il ? [[[end-of-death-hub|Décédait-il enfin ?]]]

Tout le monde désirait une fin à la souffrance. La plupart ne pouvait s&#39;offrir [[[surgical-identity-perpetuation|les nouveaux implants cérébraux]]], et encore moins ne pouvait s&#39;offrir [[[hypnotraline|le sommeil]]]. Mais aussi longtemps qu&#39;ils souffriraient, ils s&#39;assureraient de souffrir un peu moins et que leurs besoins soient assouvis par des gens qui souffraient un peu plus. Alors que feraient-ils si les gens émergeant des bidonvilles n&#39;étaient plus assez nombreux ?

Ils envoyèrent des gens là-bas voir pourquoi les chiffres étaient, progressivement, décroissants. Et ça devint évident : ça n&#39;importait à personne. Aller du centre à la banlieue commençait à prendre des miles et des miles et traverser tant de territoires était dangereux. C&#39;était trop risqué d&#39;y aller juste pour se faire exploiter tandis que les gangs émergeants offraient de meilleurs primes. Et alors, de plus en plus, il y avait un simple trou, un trou improductif, béant, et il ne s&#39;arrêtera jamais de grandir.

Il fut laissé pour mort. Barbelés, murs, chiens de garde furent placés tout autour. Le périmètre serait réévalué chaque année et ajusté en conséquence. Il n&#39;y avait pas assez de volonté politique dans ce qui restait de la Chine pour y faire quoi que ce soit.

Ces lieux apparaissaient partout dans le monde, encerclant ce qui avaient été des villes et puis se répandant au-delà, plus vite, plus vite, plus. Un nom leur fut donné : le Nouveau Kowloons. La raison était évidente. Peu d&#39;autres choses le sont.

-----

Et ainsi, imaginez les trous. Ce sont les seuls espaces à garder un semblant d&#39;existence. Alors que vous tournez autour, ils vous regardent. Ils sont effrayés et affamés, mais vous voyez de nombreux sourires sur leurs visages. Vous vous en demandez la raison.

La réponse est plutôt simple. Ces gens passent leur vie sous la lueur d&#39;une lampe électrique. Il n&#39;y a pas de lumière du soleil, sauf au travers de ce qu&#39;on appelle les points d&#39;eau. Ils passent leur vie entière sans en voir le moindre et être capable d&#39;en atteindre un et de voir le ciel est un rêve qui peut prendre des années à assouvir.

Les réserves de nourriture et d&#39;eau sont ténues. Ceux du sommet gagnent leur vie en troquant l&#39;eau de pluie tombant sur leur tête contre de la nourriture et des ressources. Ils sont devenus les maîtres d&#39;un système de castes et la tête des gangs de milice qui gardent et grattent des territoires. Ils dominent les points d&#39;eau, faisant payer plein pot afin de permettre aux gens, pour un instant, de ressentir quelque chose de concret.

La nourriture provient de trois endroits : des fermes artificiels profondément enfouis dans les entrailles des bidonvilles, des fermes naturelles sur les sommets des niveaux supérieurs, et les dépôts d&#39;aides intermittents qui dévalent du ciel. Inutile de le dire, il n&#39;y a pas assez pour tout le monde. Les morts-encore-vivants parsèment les rues, tremblants et gémissants de soif, de faim ou de vieillesse. Ils vacillent et s&#39;effondrent et s&#39;écoulent dans les gouttières, leurs esprits se fragmentant et se reformant tandis que toute sorte d&#39;enfer les infectent. Et pendant ce temps le reste de la populace se fraye un chemin, les yeux tournés vers le haut, essayant d&#39;oublier l&#39;inéluctabilité de leur destin qui s&#39;agrippe à leurs chevilles.

-----

Imaginez un hélicoptère. Il est noir et élégant et se déplace aisément par-dessus les toitures profondes. Le soleil brille intensément et les visages habitant là-dessous sont si petits et effrayés. Les ombres bougent et sont solides, mouvement régulier par-dessus un monde de flux sans fin.

-----

Imaginez un flingue. Un fusil, pour être précis. Imaginez que ce soit tenu par une femme. Elle a environ la trentaine, et n’a pas connu d’autre vie que celle-ci. Elle mange, elle dort, elle se débat, elle chante pour ses filles, elle survit un autre jour sans s’effondrer.

Elle vit autour du centre de sa structure. Ce n’est pas l’existence grinçante du dessous – si vous êtes arrivé si loin, alors soit vous avez des contacts dans la pègre, soit une compétence particulièrement marchandable. Dans son cas, c’est la première option ; elle travaille à mi-temps comme exécutante pour la Dynastie Ching Shih, une famille de chefs de guerre dealeurs ayant des velléités de royauté. Mais sous les trônes dorés ce sont les mêmes escrocs qu’ailleurs. Le dirigeant dirige et le pauvre obéis.

Le boulot de la femme est de s’assurer que les fermiers locataires sur les propriétés nordiques de la Dynastie fournissent leur quota. Ce sont des gens qui sont autorisés à vivre et travailler sur les nombreuses fermes des toits possédés par le gang, aussi longtemps qu’ils donnent un certain quota de nourriture à la Dynastie chaque mois.

Elle n’apprécie pas le travail. Elle n’apprécie guère de blesser des gens ou de les forcer à donner plus que ce qu’ils peuvent. Elle n’apprécie pas crier, tirer ou infliger de la douleur.

Mais alors elle pense au rire de sa fille, et au début du pourrissement des dents, et aux yeux bleus froissés dans un sourire.

Elle met son flingue à l’épaule et part au travail.

-----

Imaginez une entreprise dénommée Laboratoires Prometheus. Cette entreprise possède un brevet sur certains matériaux, ce qui équivaut basiquement à un brevet sur un certain type de de procédure si réalisée correctement. Cette procédure implique l’ablation du cerveau d’un corps et l‘insertion d‘un nouveau cerveau dans ce même corps, de sorte que vieillir ne sera plus un problème.

Cette entreprise [[[ii-tab-po-c-h20-qhs-prn-pain|se fournit en cerveaux parmi des personnes variées]]]. La demande est passablement basse, à cause des frais ; mais les frais sont tels que c’est une source de revenu importante pour celle-ci. De ce fait, ils peuvent se permettre de ne prendre que la crème de la culture ; excellent patrimoine génétique, beauté inégalée, absence de toute maladie connue. Et personne capable de les retrouver.

Mais bien qu’ils puissent breveter le matériel génétique et le tissu synthétique nécessaire à la procédure, la loi lui empêche de breveter légalement les procédures elles-mêmes. Et, comme toujours, les charognards commencent à se rassembler autour des grands prédateurs. Ils offrent des procédures désagréables et peu coûteuses, usant de matériaux de qualité moindre et de matériaux synthétiques suffisamment différents pour éviter une poursuite ingagnable. Ces entreprises ne peuvent se permettre de choisir de supermodèles en file indienne. Elles ont besoin d’autre chose – une source de corps facile et rentable.

Beaucoup de personnes n‘ont aucun intérêt dans la beauté ou la personnalisation. Leur seul intérêt est de ne pas vieillir, de ne pas exister quotidiennement dans une lente descente vers la folie tremblotante. Ils ne paieront pas autant que les super-riches, mais ils paieront assez.

D’où viennent les cerveaux ? Quelle question, généralement de clones d’élevage créés génétiquement, bien sûr. Non, nous ne pouvons révéler aucune information à propos du procédé ou de nos installations. Oui, il y a parfois des candidats volontaires – nous avons des gens de Chongqing qui s’occupent de tous leurs besoins et ils viennent généralement à nous excités par la nouvelle vie, bien meilleure, que nous pouvons leur offrir. Vraiment, nous sommes presque une institution charitable - donnant aux pauvres méritants une nouvelle vie, bien meilleure, loin des nouveaux Kowloons ou des Ranchs de la Rivière Jaune.

Il n’y a pas d’installation de clonage, bien sûr. Et la grande majorité des gens sont pris, non créés. Mais il y a quelques candidats ; quelques-uns croyant les panneaux plâtrés aux bords des routes, ou les publicités beuglées sous les points d&#39;eau. Ils entrent dans une pièce, souriant. Leur expression n&#39;est pas claire quand ils en partent.

-----

Imaginez que vous avez aussi un flingue. Imaginez que vous vous tenez sur un hélicoptère, à 50 mètres au-dessus de la surface, vous et vos compatriotes employant vos armes contre une seule femme se tenant plus bas, qui crie alors qu&#39;elle tente d&#39;esquiver les tirs de tranquillisants.

Cette femme vous tire dessus, mais la portée d’un fusil n’est pas vraiment bien grande. Elle rate, et tire encore, et encore, hurlant et pleurant en le faisant. L’une de vos fléchettes la touche. Vous poussez un cri et vos collègues vous acclament et vous tapent dans le dos. Alors qu’elle s’endort, les pales grinçantes de l‘hélicoptère piquent vers le bas, ses roues comme des grandes serres.

Vous n’êtes pas une mauvaise personne, vous dites-vous. Vous faites juste votre boulot ; quelqu’un doit le faire, après tout, si le monde doit continuer à tourner. Et d’autre part, on vous a dit que les cerveaux sont bien traités. Tout leur confort est fourni par des spécialistes de Chongqing, qui s’assurent qu‘ils ne manqueront jamais de rien. Vraiment, vous aidez cette femme ; la tirant hors de la pauvreté et vers un futur plus radieux. Vous la considérez alors que vous la montez à bord. Jolie. Celle-ci se vendra chère.

Vous possédez une montre en argent, et des boutons de manchette en or. Votre appartement est richement décoré avec goût et opulence ; les mercenaires acceptant de voler au-dessus de Nouveau Kowloons peuvent gagner gros. Vous n’avez pas de bibliothèque ni de peintures. Vous avez une télévision, un ordinateur rempli de pornographie insipide et une table grise.

Parfois, vous fixez la table et ressentez des choses dont vous n‘avez pas les mots.

----

Imaginez un enfant. Elle a erré des jours durant, effrayée et seule. Un jour, sa mère n’est pas revenue. Elle a dit à sa fille de ne jamais quitter le petit appartement qu’elles occupent, mais elle avait besoin de manger, et boire, ou la douleur viendrait. Elle a ressenti les douleurs auparavant, quand elle était toute petite, et elle ne veut jamais les sentir de nouveau.

Imaginez supplier. Imaginez être l’objet des ricanements, écrasée dans les foules, poussée dans les escaliers bondés et amortir votre chute à coups de genoux. Imaginez-vous finir désespérée et seule, et vouloir que quelque chose, n’importe quoi, vous ramène votre mère.

Imaginez les yeux de sa mère.

L’enfant sait où elle doit aller, mais elle résiste à le faire. Sa mère ne le voudrait pas. Sa mère lui dirait qu’elle ne doit jamais penser à eux, mais elle le fait. Elle sait où aller quérir de la nourriture.

Et finalement, désespérée et frigorifiée, elle entre dans une salle dorée, où un prince dynastique trône sur un support doré. Elle explique qui elle est et qui est sa mère. Elle explique comment sa mère lui a appris la prudence, la suffisance, l’utilisation des armes, la férocité des mots. Elle explique comment elle pourrait être un bon exécuteur, si on lui donne le temps. Comment elle pourrait apprendre très facilement à crier, à tirer ou à infliger la douleur, si ça peut éloigner sa propre douleur.

L’esprit du prince la considère. L’esprit du prince se fend d’un sourire.

-----

Imaginez des yeux verts et un sourire de dents pourrissantes, chantant les airs du vieux pays. Imaginez ne plus être un enfant à présent.

----

Imaginez toutes ces choses. Imaginez que votre fille va bien. Ou, du moins, imaginez qu&#39;elle est en vie. Imaginez que vous êtes riche, vous êtes puissant, vous êtes en vie, imaginez que vous étiez le ravisseur plutôt que la victime, vous avez l&#39;arme tranquillisante. Imaginez que vous n&#39;êtes pas là. Visualisez ces images, gardez-les stables et entières.

Gardez votre esprit uni. Priez pour que le sac en plastique qui vous contient ne se casse pas, tandis que vous coulez lentement au fond du haut Yangtze. Vous n&#39;êtes pas conscient d&#39;être dans un sac en plastique, mais vos synapses continuent d&#39;être stimulés de toute manière, hurlant de douleur et de confusion, vous tenant éveillé alors que tout ce que vous voulez est la mort.

Imaginez donc, et continuez d&#39;imaginer, pour pouvoir tenir éloignée la douleur pendant de brefs instants dans le noir.</textarea></pre>
