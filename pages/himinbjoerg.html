    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[image http://scp-wiki.wdfiles.com/local--files/173-festival/173blink.gif]]

&gt; **摘要：**与Site-19的通讯在启动一次5类（“灾难型”）收容突破封锁后的2087年2月19日失联。据Lifthrasir协议，已派遣混合特遣队4（“Götterdämmerung[[footnote]]**译注：**意为诸神黄昏。[[/footnote]]”）点燃站点内核弹头并救援幸存者。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Sturluson：**状况检查。大家都还好吗？
&gt; 
&gt; **Wagner：**检查完毕。
&gt; 
&gt; **Lindow：**是。
&gt; 
&gt; **Byock：**我觉得没事。
&gt; 
&gt; **Jarvis：**对。
&gt; 
&gt; **Sturluson：**好的，让我们快速完成任务——十九号站点不会像往常那样友好。
&gt; 
&gt; **Jarvis：**十九号站点员工的士气状况与本次任务无关。
&gt; 
&gt; **Lindow：**Jarvis，打开那扇该死的门就行了。
&gt; 
&gt; //ATF 4由一条连向站点食堂的侧门进入了Site-19。食堂显现出封锁措施启动前被使用过的迹象，Jarvis在他们身后关闭大门、重新上了锁。//
&gt; 
&gt; **Lindow：**很棒。
&gt; 
&gt; **Sturluson：**什么？
&gt; 
&gt; **Lindow：**番茄酱意大利面。每一次有吃到番茄面酱意大利面时，我都在忙着什么事而没有机会。
&gt; 
&gt; **Wagner：**这就是个概率性异常，现在这种事很常见。
&gt; 
&gt; **Byock：**什么，你也有这样的情况吗？ 
&gt; 
&gt; **Wagner：**我有一个，已经很长时间了。
&gt; 
&gt; **Lindow：**什么？ 
&gt; 
&gt; **Wagner：**是女人。
&gt; 
&gt; **Jarvis：**这不对，并没有任何Wagner特工周身发生异常现象发生的记录，Lindow也并未出现在记录上。
&gt; 
&gt; **Sturluson：**Jarvis？
&gt; 
&gt; **Jarvis：**是，Sturluson特工。
&gt; 
&gt; **Sturluson：**这只是个笑话。
&gt; 
&gt; //ATF 4离开食堂，通过职员区域向Site-19研究翼楼行进。//
&gt; 
&gt; **Wagner：**这些门应该是关着的。
&gt; 
&gt; **Jarvis：**收容突破封锁措施需要手动关闭并锁上所有门径，以限制异常实体移动。 
&gt; 
&gt; **Lindow：**手动？系统不能关闭所有的门吗？
&gt; 
&gt; **Jarvis：**Site-19并不具有远程门锁控制系统。
&gt; 
&gt; **Sturluson：**这是因为储存在这里的数码异常，如[[[SCP-2522 |2522]]]和5679，有它们在的情况下，不能冒这个风险。
&gt; 
&gt; **Byock：**Jarvis和我们一同行动安全吗？他不能在我们身上做Hatbot[[footnote]]**译注：**指[[[SCP-2522]]]。[[/footnote]]一样的事情吧？
&gt; 
&gt; **Jarvis：**不对。我并未接入Site-19网络，不能经由任何物理方式进入系统。
&gt; 
&gt; **Sturluson：**如果我们摧毁了Hatbot与Penny Royal，会——
&gt; 
&gt; **Wagner：**这扇门动起来了。
&gt; 
&gt; **Lindow：**什么？
&gt; 
&gt; //Wagner特工指向一扇门。这扇隔离门卷向一侧，前头几米处可以看见一具尸体。//
&gt; 
&gt; **Lindow：**她的头被向后折了。
&gt; 
&gt; //Wagner特工搜索该尸体。//
&gt; 
&gt; **Wagner：**她的脖子碎了。
&gt; 
&gt; **Lindow：**不是吧，她有ID吗？
&gt; 
&gt; **Wagner：**Donna Lystrae。
&gt; 
&gt; **Jarvis：**Donna Lystrae博士已被登记为死亡。
&gt; 
&gt; **Byock：**让我们，呃，在我们成为下一个之前，先前进吧。
&gt; 
&gt; **Sturluson：**允许。我们将先前往异常物件仓储。
&gt; 
&gt; //ATF 4前往Site-19的物件储存翼楼。所有的门都打开着，要么弯曲到一侧可以通行。遇到了多具站内职员的尸体，其死因多种多样。在遇上一名融入内墙的D级人员之后，Byock特工被迫停下。尽管具有收容突破的迹象，并未遇上任何收容外异常。//
&gt; 
&gt; **Lindow：**嘿，把它抬起来，这扇门被关上了。
&gt; 
&gt; **Byock：**这不是Shapey的房间吗？
&gt; 
&gt; **Wagner：**是的，这扇门看起来已被损毁，以防止开启。
&gt; 
&gt; **Lindow：**可以理解。也许Shapey不想要任何东西接近自己。
&gt; 
&gt; **Wagner：**它从这一面被损毁了。Jarvis，你能打开它吗？
&gt; 
&gt; **Jarvis：**行。
&gt; 
&gt; //Jarvis使[[[SCP-1831]]]收容室的隔离板打开。一名被分尸的D级人员的身体部分撒了满房间，除此以外整个房间都是空的。//
&gt; 
&gt; **Byock：**我猜Shapey转而想要离开房间。
&gt; 
&gt; **Lindow：**D级，呃……编号6-8-4-3-9。
&gt; 
&gt; **Jarvis：**SCP-1831被登记为未收容，D-68439登记为已死亡。
&gt; 
&gt; **Sturluson：**每个人都是知道Shapey是什么，对吧？
&gt; 
&gt; **Wagner：**更高维度的结构体，小小先生们的一部分。
&gt; 
&gt; **Sturluson：**对，每个人都知道它能在任何时间离开，我们无法阻止它。
&gt; 
&gt; **Lindow：**那就是这样。
&gt; 
&gt; **Jarvis：**提问。为什么？
&gt; 
&gt; **Sturluson：**当它能够绕开门的时候，你为什么要防范Shapey进出的门呢？
&gt; 
&gt; **Jarvis：**……
&gt; 
&gt; **Lindow：**我觉得你把他弄懵了。
&gt; 
&gt; **Jarvis：**不对，我正高效运作。
&gt; 
&gt; **Byock：**当然。
&gt; 
&gt; //ATF 4向物件储存翼楼前进。所有通往收容室的道路均被损毁，不可打开，统计了所有异常。//
&gt; 
&gt; **Lindow：**这应该是那些人的工——站起来好吗。
&gt; 
&gt; **Byock：**抱歉，我紧张了。
&gt; 
&gt; **Sturluson：**没事——这该是落锤的工作。 
&gt; 
&gt; **Wagner：**他们为什么没在这里？
&gt; 
&gt; **Sturluson：**就像其他特遣队一样，人手严重不足。你们四个来自哪里？
&gt; 
&gt; **Lindow：**Zeta9，“鼹鼠”。
&gt; 
&gt; **Wagner：**Rho0，“教授”。
&gt; 
&gt; **Jarvis：**机动特遣队Kappa-10“天网”。
&gt; 
&gt; **Byock：**……Rho9，“技术支持”。
&gt; 
&gt; **Lindow：**抱歉，什么？你来自“技术支持”？
&gt; 
&gt; **Sturluson：**Lindow。
&gt; 
&gt; **Lindow：**操蛋的，他为什么在这里？为什么——你之前进行过实地工作吗？
&gt; 
&gt; **Sturluson：**Gamma5。
&gt; 
&gt; **Lindow：**什么？
&gt; 
&gt; **Sturluson：**我来自Gamma5，“红鲱鱼”。
&gt; 
&gt; **Lindow：**很好，我们有一名训练有素的操作员、一个书呆子、一个砖头脑的机器人、他的后勤修理人员，由一名骗子领导着。
&gt; 
&gt; **Sturluson：**Lindow，小心。
&gt; 
&gt; **Lindow：**不，他妈的为什么是你来负责？我可是—— 
&gt; 
&gt; **Jarvis：**实体接近警告！
&gt; 
&gt; //ATF 4身后的门关上了。一个不可见的力量从另一侧击打门扉，切开了它以防被打开。ATF 4跑到物件储藏翼楼才停下脚步。//
&gt; 
&gt; **Wagner：**Jarvis，那是什么？
&gt; 
&gt; **Jarvis：**未知。机动实体。
&gt; 
&gt; **Byock：**它妈的是否一直跟踪着我们？
&gt; 
&gt; **Jarvis：**未知。
&gt; 
&gt; **Lindow：**听起来像挺机关枪——577？
&gt; 
&gt; **Jarvis：**具有可能，但目前信息不足确认。
&gt; 
&gt; **Sturluson：**它凶险而迅疾，这是我们仅需知道的信息。19号站点到处都有内部传感器，对吧？
&gt; 
&gt; **Wagner：**对。
&gt; 
&gt; **Sturluson：**Byock，你能读取传感器信息吗？
&gt; 
&gt; **Byock：**嗯，可以，但是我需要一台终端。
&gt; 
&gt; **Sturluson：**好，物件收容翼楼里应该会有一台。
&gt; 
&gt; //ATF 4在三分钟内达到异常物件储藏翼楼，又有四扇门被关闭了，判断在时间内不可修复，敌对实体始终处于不可视处。//
&gt; 
&gt; **Lindow：**对于一场灾难级收容突破，这相对——哦，伙计。
&gt; 
&gt; **Sturluson：**甜心，有多少人死亡了？
&gt; 
&gt; **Jarvis：**目前已登记了三十五名人员的死亡。
&gt; 
&gt; **Byock：**操……
&gt; 
&gt; **Sturluson：**找一找有没有剩下来的人，如果没有的话我们就启动核武器、冲出这里。Wagner，你要做什么？
&gt; 
&gt; **Wagner：**一些储存在这里的skip应该是很有用的装备，我想看看它们在哪里。
&gt; 
&gt; **Lindow：**别动它们，它们已经被收容了，而由于某种原因这个站点也要引燃核武器了。或是你忘记我们前来的理由了吗？
&gt; 
&gt; **Wagner：**对，我们来摧毁所有的危险skip。但是如果不能帮上忙，这里的一些skip只是普通的东西，比如[[[SCP-109|109]]]，一个能提供无限供给的瓶子……它不见了。
&gt; 
&gt; **Jarvis：**SCP-109被登记为未收容。
&gt; 
&gt; **Sturluson：**收容突破的时候它可能正在测试中
&gt; 
&gt; **Wagner：**真是遗憾，它本能够派上用场的。
&gt; 
&gt; **Byock：**我进入系统了。
&gt; 
&gt; **Sturluson：**除了我们，这里有其他人吗？
&gt; 
&gt; **Byock：**有一名。
&gt; 
&gt; **Lindow：**操。
&gt; 
&gt; **Sturluson：**只有一名？你确定吗？
&gt; 
&gt; **Byock：**可信性取决于这一系统，那是个人形、正在移动、具有体温的目标。
&gt; 
&gt; **Wagner：**你知道这是谁吗？
&gt; 
&gt; **Byock：**无法得知。可能是一名D级，可能是站点主管——我们必须确认一下。
&gt; 
&gt; **Lindow：**该死的，我们要设好核弹，然后他妈的出去。
&gt; 
&gt; **Byock：**你在开玩笑。
&gt; 
&gt; **Lindow：**不，我没有，屏幕男孩。如果能做到的话，我们才应该去完成救援。
&gt; 
&gt; **Wagner：**我们肯定有办法治疗他们，我们并没有时间限制、也没有受伤。
&gt; 
&gt; **Sturluson：**我们要去接幸存者，然后设置核弹。
&gt; 
&gt; **Lindow：**哼，而如果我们没能成功引爆核弹会有什么后果呢？当像9573一样的东西在周边的时候，去救一名笨蛋会给我们带来什么好处？
&gt; 
&gt; **Jarvis：**Lindow特工是正确的，核爆破是本次任务的首要任务，必须保证。
&gt; 
&gt; **Lindow：**谢谢你，Jarvis。
&gt; 
&gt; **Sturluson：**Jarvis，你知道如何开始倒计时吗？
&gt; 
&gt; **Jarvis：**对。
&gt; 
&gt; **Sturluson：**好的，然后，你与Lindow可以去设置核弹——倒计时一个小时，然后离开。我、Byock与Wagner将去带上幸存者，如果需要帮助的话，用无线电联系我们。
&gt; 
&gt; **Lindow：**好的。
&gt; 
&gt; //Jarvis与Lindow特工离开了队伍。//
&gt; 
&gt; **Byock：**分开是个坏主意吧！
&gt; 
&gt; **Sturluson：**我们需要执行复合任务，而不管如何他们都不会和我们一同行动的。幸存者在哪里？
&gt; 
&gt; **Byock：**这正是奇怪的地方——他们在一间收容室里。
&gt; 
&gt; **Wagner：**那肯定不是一名幸存者，那是个skip。 
&gt; 
&gt; **Byock：**不是的，已经考虑了所有人形skip，它们都在自己的收容室里或已经死去。该收容室也不是供人形skip使用的——而这一目标至少会移动。
&gt; 
&gt; **Sturluson：**好的，带路吧。
&gt; 
&gt; //几分钟之后，Sturluson、Byock与Wagner特工走向Site-19的Euclid收容翼楼。//
&gt; 
&gt; **Lindow（无线电）：**Sturluson，我们出了一个问题。
&gt; 
&gt; **Sturluson：**什么事。
&gt; 
&gt; **Lindow（无线电）：**核弹系统被破坏了。在修理前控制系统不可用，人工操作也无法进行。看起来我们的什么朋友来过，解除了这些系统。
&gt; 
&gt; **Sturluson：**操……Jarvis能帮上些忙吗？他能修理吗？
&gt; 
&gt; //Lindow特工并未回应。//
&gt; 
&gt; **Sturluson：**Lindow，Jarvis能修复它吗？
&gt; 
&gt; //Lindow特工并未回应。//
&gt; 
&gt; **Sturluson：**Lindow，你在吗？
&gt; 
&gt; **Byock：**如果交互界面损坏，我们就什么都做不到了。我们必须带一个有效的界面回来。&gt; 
&gt; **Sturluson：**Lindow，回应！
&gt; 
&gt; **Wagner：**她不会回应的。
&gt; 
&gt; **Sturluson：**你怎么知道？
&gt; 
&gt; **Wagner：**因为Jarvis也不回应了。
&gt; 
&gt; **Byock：**看，我们只是……我们就该把这些人、带出去，对吧？我们、我们该告诉其他人操作台被摧毁了，他们可以带其他人进来处理，对吧？
&gt; 
&gt; **Wagner：**我不觉得我们有其他选择，除了抛弃这名幸存者。
&gt; 
&gt; **Sturluson：**不，我们说我们会去接他们的，我们也会这么做的。
&gt; 
&gt; **Byock：**嗯，我们最好快点移动——操！
&gt; 
&gt; //[[[SCP-173]]]出现在Byock特工面前，Struluson与Wagner特工在他恢复冷静之时与SCP-173保持视线接触。//
&gt; 
&gt; **Sturluson：**起来Byock，我们离开这里。
&gt; 
&gt; **Wagner：**我要眨眼了。
&gt; 
&gt; **Sturluson：**关上门。
&gt; 
&gt; **Byock：**关……好的，关上……
&gt; 
&gt; //Byock特工关上了门，阻挡了与SCP-173之间的视线通路，门从另一面被击打，出现了一道裂痕。//
&gt; 
&gt; **Wagner：**它要破门而出了。
&gt; 
&gt; //ATF 4加快脚步进入Euclid收容翼楼。SCP-173追踪着他们的脚步，在不被看着的时候摧毁着阻碍物。几次它想利用不同的路线试图从侧面包抄队伍，站点间开放的通路让它能够不被注意就能穿越长度的距离。Byock特工将队伍带向幸存者所在的收容室。//
&gt; 
&gt; **Byock：**这……是这一间。
&gt; 
&gt; **Sturluson：**你在开玩笑。
&gt; 
&gt; **Wagner：**这是173的收容室。
&gt; 
&gt; **Byock：**有个人在这里面，这不是我的错，他选了这一间。
&gt; 
&gt; **Sturluson：**好的，就……就把门打开吧。Wagner，在这里看着那扇门。
&gt; 
&gt; //Byock特工打开了装有隔离板的门，损毁部分把它支起，无法通过//
&gt; 
&gt; **Byock：**它被堵住了！
&gt; 
&gt; **？？？：**你们开始倒计时了吗？
&gt; 
&gt; //Sturluson与Wagner特工离开他们的位置，试图将门推开。//
&gt; 
&gt; **Sturluson：**不，先生，核弹被破坏了。
&gt; 
&gt; **Wagner：**动不了了。
&gt; 
&gt; **Sturluson：**继续努力，Byock，过来帮忙！
&gt; 
&gt; **？？？：**不用了，你们三个让开，下一支队伍可以把我带出去的。
&gt; 
&gt; **Sturluson：**先生，你知道——
&gt; 
&gt; //大厅里的灯光闪烁着。//
&gt; 
&gt; **？？？：**没事，现在给我闪开。
&gt; 
&gt; //大厅中的所有灯光熄灭了，可以听见一扇门被摧毁的声音，然后就是快速的一连串三声喀哒声。SCP-173出现在隔离板的间隙，面朝内部，被收容室内部的灯光所照亮。//
&gt; 
&gt; **？？？：**天杀的，我终有一日会出去的。
&gt; 
&gt; //在隔离门再次关上前，SCP-173消失在了拍摄范围之内。//
&gt; 
&gt; **&lt;记录结束&gt;**</textarea></pre>
