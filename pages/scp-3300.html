**Item n°:** SCP-3300

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** A contenção de SCP-3300 é focada em observação, e em assegurar que a área afetada não se espalhe. um posto de observação móvel foi estabelecido a cinco (5) quilômetros da cidade de Clear Water, Montana Para esse propósito. Tentativas de explorações tripuladas de SCP-3300 estão suspensas.

Quando um evento SCP-3300 começar, o time de observação recuará para um ponto a dez (10) quilômetros de distância da fronteira da cidade e continuarão a observação. Qualquer atividade incomum deve ser anotada. Qualquer tentativa de entrar na área feita por civis devem ser paradas. Força não-letal está autorizada para este propósito.

Instâncias de SCP-3300-1 tentando sair Clear Water devem ser detidas e entrevistadas sob a pretensão de uma busca policial. Após a entrevista, o individuo poderá continuar sua viagem, sob observação da Fundação.

Todo funcionário envolvido na contenção de SCP-3300 terá uma dose semanal de amnéstico Classe-Y.

**Descrição:** SCP-3300 é um evento anual, em que a população de Clear Water, Montana (SCP-3300-1) desaparece, e é substituída por um novo conjunto de cidadões. O evento SCP-3300 tipicamente ocorre na metade do mês de junho, e pode durar seis (6) à dezoito (18) dias. As primeiras 48 horas de cada evento apresentam chuva leve e continua sob a cidade inteira. A chuva é estacionaria, e surge independentemente do clima das áreas ao redor da cidade.

Esta parte do evento acaba quando a chuva se transforma em uma tempestade, que durará até a conclusão do evento SCP-3300. O interior de um evento SCP-3300 a partir desse ponto nunca foi observado. Qualquer tentativa feita pela Fundação de explorar o interior do evento tem causado, ou a total perda de funcionários/equipamentos, ou na falha de sequer entrar no fenômeno. Muitas vezes, indivíduos entrando SCP-3300 surgiram no outro lado instantaneamente.

Quando o evento SCP-3300 se encerra, todas as instâncias de SCP-3300-1 terão sido substituídas por novas versões com aparências, personalidades, e memórias completamente novas. Tirando o comentário sobre a tempestade peculiarmente forte, novos indivíduos não apresentam nenhuma memória do evento.

Instâncias de SCP-3300-1 tem comportamentos idênticos a humanos normais. Todavia, nenhum registro de qualquer instância existe antes do evento SCP-3300. Instâncias irão ocasionalmente compartilhar nomes, profissões, certas memórias ou traços de personalidade com versões antigas de eventos SCP-3300 passados. Instâcias de SCP-3300-1 são ignorantes de sua natureza anômala e as circumstâncias envolvendo sua existência. Exames físicos e pós-morte não mostram nenhuma diferença entre os habitantes da cidade e humanos normais. Instâncias de SCP-3300-1 fora da cidade quando SCP-3300 ocorre irão desaparecer alguns dias depois do evento começar. Todas as tentativas de observar esse desaparecimento fracassaram.

SCP-3300 é acompanhado por um efeito cognitivo. Individuos forasteiros que sabem da existência de Clear Water ou de seus cidadões demonstrarão mínima atenção aos anteriores, exeto quando o tópico é levado a sua atenção. Esse efeito afeta o foco invez da memória—indivíduos afetados não esquecem que Clear Water existe, mas apresentam dificuldade prestando atenção à cidade. Sujeitos fora da cidade familiares com instâncias desaparecidas de SCP-3300-1 não irão comentar em sua absência exceto quando forem diretamente lembrados, e até então, mostrarão pouca preocupação.

A história de SCP-3300 é desconhecida. Registros de sua existência se extendem até o começo da Fundação. Apesar disso, quase nenhum progresso foi feito em tentar estudar o fenômeno.

**Adendo:**  O diário a seguir foi recuperado na conclusão do evento SCP-3300 de 30 de junho de 1995, e representa uma de poucas descrições doque ocorre dentro do fenômeno. A escritora do documento foi identificada como SCP-3300/1995/4307, ou “Margaret Lane”. Os eventos descrevidos no diário não são verificados como verdadeiros. Uma maneira de observar o interior de SCP-3300 de forma automática ainda está sendo desenvolvida.


----
&gt; Ei, se Kurt Cobain tinha um diário, não deve ser uma má idéia, né? Vai me ajudar a “expressar meu lado artístico” ou alguma coisa assim. Finalmente escrever tudo oque eu queria. Eu sei lá. Mãe disse que seria uma boa maneira de “focar” mais nas coisas, oque quer dizer que ela quer uma maneira fácil de saber que eu não to me drogando por ai. Azar dela se ela acha que vai conseguir encontrar isso aqui. Mesmo assim, eu acho que seria legal ter uma coisa pra me lembrar do passado. Com sorte, pra me lembrar que as coisas melhorão no futuro.
&gt; 
&gt; Tem um sonho que eu ando tendo, oque é estranho, porque eu geralmente não lembro dos meus sonhos, mas esse aqui? Eu tive ele 3 vezes na ultima semana. Nele, eu não sou eu. Eu estou numa cabana bem pequena, do lado da cama onde minha filha está deitada. A pele dela está vermelha, manchada, quente. Eu rezo que a doença não leve ela embora, que ela melhore, que essa só seja uma outra doença qualquer. Não adianta, eu sei disso. O corpo do meu marido não me deixa esquecer. 
&gt; 
&gt; Um dos que ainda estão saudáveis, um menino que pensa que é um homem, nos chama. Chama os poucos que sobraram. Eu olho pelo cabana, e vejo a mesma expressão que eu sinto no meu coração na cara de todos eles. Todos exeto a do menino. Ele sorri enquanto nós entramos, e aponta pra tigela de água na frente dele.
&gt; 
&gt; “Eu encontrei!”, ele diz. “A chave para a nossa salvação.”
&gt; 
&gt; E daí acaba, estranho né? Não tenho a mínima idéia doque significa. eu tô indo pra casa da Sam, então é isso por hoje.
&gt; 
&gt; E tem nuvens cinzas no horizonte. Nós precisamos da chuva.
&gt; ----
&gt; Eu nem lembro mais do brilho do sol! Brincadeira, mas tá chovendo à uns três dias agora, e não ta parecendo que vai acabar tão cedo. Os telefones tão ruins pra caralho também. O radio diz que vai continuar com esse clima por pelo menos uma semana.
&gt; 
&gt; O David tentou vir pra cá mais cedo hoje, e eu disse pra ele voltar pro buraco daonde ele saiu, que eu não me importava o quão boa era a merda que ele tinha. Ele fez o teatrinho dele, mas ele deu o fora antes que miha mãe notasse, graças a deus.
&gt; 
&gt; A chuva meio que é relaxante, na verdade. Tem meio que um ritmo, parece. Eu consigo me acostumar com isso aqui.
&gt; ----
&gt; Eu acho que nunca chuveu tão forte na minha vida! É 2 da tarde, e eu juro que parece meia noite lá fora. Minha garganta ta começando a arder de tanto gritar pra poder nos ouvirmos com todo esse barulho. Não tenho idéia doque aconteceu, um minuto tava chuviscando e no outro a porra do oceano pacifico ta caindo do céu. Internet e telefones deram pau. E os poucos segundos de radio que a gente conseguiu ouvir eram só um monte de alertas de enchentes e tornados. Não tem mais nada pra fazer exeto se trancar dentro de casa e ver quantos jogos de monopoly dá pra jogar antes da mãe me assasinar ou eu me matar.
&gt; 
&gt; Eu juro que algumas pessoas nessa cidade são loucas, porque, quando cai um raio, eu consigo ver gente andando lá fora, algumas delas só, paradas lá.
&gt; ----
&gt; Eu to escrevendo isso na vã do Jared e a gente ta indo a tipo, 130 quilômetros por hora na rodovia e a Isabel ta chorando do meu lado e eu não sei que MERDA ta acontecendo. Eu acho que eu vou morrer. Eu vô continuar escrevendo, minhas mãos tremem menos quando eu escrevo.
&gt; 
&gt; Não foi nem uma hora atrás que isso aconteceu. A gente tava na minha casa. Sam, Jared, Mike e a Isabel tinham acabado de chegar. Eu não tava esperando que eles viessem, mas Jared insistiu que não ia deixar uma coisinha pequena tipo uma tempestade de proporções bíblicas nos parar de explorar as catacumbas do terrível lich Arzganoth. Idiota. Idiota!
&gt; 
&gt; Então a gente se encontrou e começamos a jogar como se tudo estivesse normal. Sam era a mestre do jogo, com aquelas vozinhas ridículas de monstros que ela faz. Isabel e Mike tavam discutindos sobre cada pedacinhos de tesouro e cada possível armadilha que a gente encontrava. Jared se esforçando só pra evitar que a gente se mate. E minha mãe no outro quarto, fingindo que ela não tava escutando tudo.
&gt; 
&gt; Foi a Isabel que notou as batidas na porta primeiro. Era como se alguém tivesse tentando derrubar a casa toda. No começo a gente não sabia oque fazer, quer dizer, qualquer um batendo na sua porta tão forte seria suspeito, mesmo que não tivesse a porra de um tornado lá fora, né? Então a gente só ficou lá sentado, olhando uns pros outros, até que o Jared levantou e pegou um daqueles atiçadores de fogo e foi ver o olho-mágico.
&gt; 
&gt; Eu fico imaginando noque ele ficou pensando. Surpresa? Confusão? Ou ele só aceitou, que nem eu, muito confuso pela situação bizarra pra questionar quando ele abriu a porta e viu uma família inteira na nossa varanda. Uma mãe, um pai, duas crianças. Eu nunca vi nenhum deles antes. Por um segundo, nós ficamos se olhando, e daí o pai passou pelo Jared e falou, “por que vocês estão na minha casa?”
&gt; 
&gt; Minha mãe tinha saído do quarto dela quando ela ouviu as batidas na porta. Quando o cara disse aquilo ela ficou louca. “que merda tu quer dizer com sua casa, palhaço? Essa é minha casa! Que merda tu quer vindo aqui e batendo em tudo? Eu juro por deus, você tem 10 segundos antes de eu chamar a policia!” Jesus. Eu lembro de estar bem irritada. Com vergonha. Me perguntando porque ela tinha que enlouquecer com cada coisinha.
&gt; 
&gt; A expressão na cara do pai não mudou. Ele deu mais um passo pra frente, e Jared tentou parar ele, e o pai só... arremeçou ele. Agarrou ele pelo pescoço e jogou ele pela sala até a cozinha. Jared bateu no balcão e ficou mole. E o pai falou denovo, com o mesmo tom de voz, “por que vocês estão na minha casa?”
&gt; 
&gt; Foi ai que a minha mãe foi pra cima dele com um bastão de golf. Ele mal teve tempo de reagir antes dela acertar ele bem no meio do peito. Por um segundo, ela parecia feliz com ela mesma, formando a história para contar para as amigas, de como ela tinha defendido a casa de uns ladrões. Quando ela tentou puxar o bastão devolta, e ela não pôde, a expressão desapareceu. O cara não pareceu nem um pouco machucado. Nem mesmo parecia ter sentido o impacto. O bastão tava preso no peito dele, e a pele ao redor tava ondulando, que nem quando você joga uma pedra num lago. Água escorria daonde o metal tinha perfurado a pele.
&gt; 
&gt; Ela ficou olhando, perplexa. Daí ela gritou. Caiu pra trás, se arrastando pelo chão pra se afastar. o homem olhou pro bastão com a mesma expressão que se olha pra uma barata morta. Ele pegou o bastão bem abaixo daonde ele tinha sido empalado, e o arrancou do pópio peito. Daí ele começou a andar até minha mãe.
&gt; 
&gt; Ela parou de se mexer na primeira pancada na cabeça. Ela só caiu. Que nem um saco de batatas. E ele bateu nela denovo. E denovo. E denovo, e o tempo todo ele tava falando “minha casa, minha casa”, na mesma merda de tom de voz, a única porra de maneira que ele conseguia falar, e as crianças tavam só paradas na porta olhando, e a esposa tava segurando eles e eu juro por deus que ela tava sorrindo. Sam levantou, como se ela fosse avançar no cara, mas o Mike segurrou ela e disse que não, que tínhamos que correr, então nós corremos, Mike e Sam pegaram o Jared mesmo que ele não tivesse se mexendo e eu peguei o diário sem nem pensar e eu não me lembro de nada depois disso, exeto que Sam tava dirigindo e chorando, e Mike tava gritando e tudo que eu podia pensar era o corpo da minha mãe caindo no chão. A luz dos olhos desaparecendo antes dela acertar o chão.
&gt; 
&gt; A gente dirigiu direto até a estação de policia. Eu e o Mike decidimos ir lá dentro enquanto Sam e a Isabel cuidavam do Jared. As luzes estavam acessas, mas a estação tava trancada, sem ninguém lá dentro. A gente deu a volta, olhamos por todas as janelas. Nada. Quando a gente voltou pro carro, Jared ainda não tava acordado, e a respiração dele tava toda fodida, então a gente decidiu levar ele até um hospital em Landhart. É só uma viagem de 2 horas até lá. A gente deve chegar daqui a pouco. Vai ficar tudo bem.
&gt; ----
&gt; A gente ta dirigindo a 6 horas agora. O carro ta quase sem gasolina. Jared ainda não acordou. E não chegamos em Lardhard ainda. Procuramos por placas, luzes da cidade, qualquer coisa pra nós dizer a onde a gente tá. Mas não tem nada. Nenhuma placa. Nenhuma cidade. Nem sequer um posto de combustível. Não passamos por outro carro desde que saímos da minha casa. A tempestade tá a mesma coisa por aqui. Mike ta dizendo que a gente precisa dar meia volta, tentar voltar pra cidade antes que a gente fique perdido. Isabel diz que isso é loucura, que a gente precisa continuar procurando por um hospital, e que nem temos gasolina o suficiente pra voltar. Sam diz que vai continuar dirigindo. É a única coisa que podemos fazer.
&gt; ----
&gt; Jared tá morrto. E a gasolina acabou. O carro moreu à uma hora atrás, Jared meia hora depois disso. Não sei onde a gente tá. nós decidimos voltar, ver se passamos pelo hospital. Mas não tinha nada. Isabel e o Mike tão se xingando, um convencido que é a culpa do outro. Sam ta ignorando eles. Ela ta sentada do lado do Jared, segurando a mão dele. Ela não tirou os olhos dele desde que ele parou de respirar. Não falou 10 palavras desde que saímos da cidade.
&gt; ----
&gt; Eu devo ter dormido, porque eu tive outro sonho. Eu sabia instantaneamente que era uma continuação do sonho de antes. Era muito claro. Muito detalhado pra ser qualquer outra coisa. E mesmo sabendo que era um sonho, eu não podia fazer nada exeto assistir. 
&gt; 
&gt; Eu estou num vasto rio. Segurando o corpo da minha filha. Eu não tenho certeza de como eu a reconheço, no estado que ela está. O cabelo caiu. Sua pele está totalmente coberta por cascas pretas, que escondem até os seus olhos. Flocos de pele seca caem enquanto meus braços tocam o seu corpo. Mas por alguma razão, enquanto olho para ela, eu não sinto tristeza. Eu sinto esperança.
&gt; 
&gt; Eu me ajoelho para colocar o seu corpo na água. Ele flutua na superfície. E então a água cobre o seu corpo, faz ela uma parte de si. Ela vira a corrente que lhe puxa, e eu sei que ela irá parar no mar, onde ela finalmente poderá estar em paz.
&gt; 
&gt; Mas o trabalho ainda não acabou. Eu me viro, e ando até a margem do rio, onde o corpo negro de meu marido espera. Enquanto isso, eu me lembro dos outros. Os sobreviventes. Cada um deles tem os seus própios corpos, os corpos de suas crianças, famílias, amigos. Dezoito sobreviventes. centenas de corpos. Um por um, nós os levamos para o rio, até que apenas nós restamos.
&gt; 
&gt; Eu acordei com o som do Jared evaporando. Demorou um pouco pra perceber oque tava acontecendo. Os outros tavam desesperados ao redor do corpo e eu não consegui dar uma boa olhada. Tudo oque eu podia ver era o vapor enchendo o carro. Quando eu empurrei os outros pro lado, eu vi o corpo dele fervendo. Essa é a melhor maneira de descrever. Bolhas se formando e explodindo na superfície da pele. Gotas de água pulando pra frente, e queimando a pele de quem tocassem. O formato dele quase completamente distorcido, exceto por montes que talvez fossem um humano por baixo das roupas, e umas dobras que talvez fossem uma cara. Sam tentou tocar na água pra... eu sei lá, parar isso? Salvar ele? Agarrar ele? Mas o calor do vapor empurrou ela pra longe. Tudo que a gente podia fazer era olhar o Jared lentamente desaparecer. Até que tudo oque restava dele era vapor e roupas encharcadas.
&gt; ----
&gt; A gente decidiu sair. Ou, Mike e a Sam decidiram sair, e a Isabel e eu percebemos que não tínhamos outra escolha exceto seguir eles. Quer dizer, qual a diferença? Ir ou ficar, o resultado é o mesmo. Mas, ir lá pra fora e tentar achar alguma coisa é melhor doque ficar nesse carro até a gente morrer de fome. Nós pegamos a lanterna do porta-luvas e fomos pra fora.
&gt; 
&gt; A gente não deve ter andado mais que uma milha até chegar na cidade. Eu quase esbarrei no Mike quando ele parou pra erguer a lanterna na placa de “Bem vindos a Clear Water”. Ele não falou nada. Oque ele podia falar? A gente deu meia volta, começamos andar pro outro lado. Não tenho certeza o quão longe nós fomos. Duas milhas? Três? Não passamos pelo carro, mas não importava. Nós fomos parar na placa. Na cidade.
&gt; 
&gt; Sam virou pro lado, andou pra fora da rodovia e pra dentro dos pastos ao redor. A gente seguiu ela. Nós sabíamos que não ia funcionar, mas a gente seguiu de qualquer jeito. No outro lado do campo, nós estávamos devolta na rodovia, na frente da placa.
&gt; 
&gt; Mike insistiu que ele não ia voltar lá pra dentro. Nenhuma chance. Ele prefiriria arriscar estar aqui fora, com a chuva, doque lá dentro, com aquela coisa. A gente disse que, aquela coisa na cidade, seja oque for, claramente tava aqui fora também, e pelo menos a cidade tinha comida. Ele não escutava. Então nós começamos a andar e, três minutos depois, ele tava do nosso lado. Não falou uma palavra.
&gt; 
&gt; As luzes na cidade estavam todas acessas, mas não tinha ninguém. Nenhum carro. Algumas vezes eu achei que tinha visto movimento, mas eram só galhos ou pedaços de lixo que o vento tinha assoprado. A gente tava em alerta o tempo todo, mas nada aconteceu.
&gt; 
&gt; Nós decidimos se abrigar numa Dirk’s Sporting porque tinha armas lá, e tava bem do lado de um mercado. Sam e o Mike foram lá pegar comida enquanto eu e a Isabel (oque quer dizer só eu) contamos tudo oque tinha na loja. Quando os outros voltaram, a gente começou a organizar os turnos para dormir. Dois acordados ao mesmo tempo. Eu me voluntariei pro primeiro turno, mesmo que eu sentisse que ia desabar. Eu não queria sonhar denovo.
&gt; ----
&gt; O Mike se matou. Tiro na cabeça. E a gente ta bem mais fodido doque eu pensei. Por um tempinho, eu ainda tava com a idéia de sobreviver. Que tinha alguma forma de saída pra situação fudida que a gente tá. Mas não tem. Eu acho que nunca teve. Esse é o único fim que eu podia ter.
&gt; 
&gt; Mas se eu continuar pensando nisso eu vô perder oque resta da minha sanidade. Então. Mike. Ele morreu. Nós estávamos no turno juntos quando ele levantou e disse que ia voltar num minuto. Pensei que ele tava indo no banheiro, até eu ouvir o tiro.
&gt; 
&gt; Eu cheguei lá uns 20 segundos antes que a Sam e a Isabel. O corpo tava encostado numa parede, escopeta presa na boca dele. Não tinha sangue, e eu pensei que ele tinha errado, até eu ver o buraco na nuca. E eu notei que tinha alguma coisa espalhada na parede, atrás dele, mas não era sangue. Era água.
&gt; 
&gt; A Isabel gritou quando viu o corpo. Eu ouvi ela ofegar e eu ignorei. Sam se ajoelhou do meu lado, perto o bastante que eu podia sentir ela tremendo. Por um momento, o único barulho era a respiração desajeitada dela, e os choros da Isabel. Ai a Sam ergueu a mão e passou os dedos no buraco no crânio do Mike. Ela ergueu eles até a sua cara, encarou, e um barulho foi surgindo da garganta dela. Os dedos estavam cobertos em água.
&gt; 
&gt; Antes que eu pudesse reagir, ela enfiou mais dedos na ferida. Água escorreu pelas suas mãos enquanto ela cavava pelo oque deveria ser o cérebro. A água se rebatia no cálice de seu crânio. Quando nós colocamos o corpo no chão, era água que se espalhava pela madeira do chão.
&gt; 
&gt; Sam se ergueu com um pulo, correu até o balcão. Agarrou uma faca e a segurou encima do seu braço. Nós ficamos nos encarando. Eu não queria que ela fizesse aquilo. Não queria ver oque ia acontecer.
&gt; 
&gt; Ela cortou o próprio braço e água saiu da ferida.
&gt; 
&gt; Nós ficamos olhando, muito distraídos pra notar a Isabel nos chamando. Não foi até ela correr até a gente e puxar na minha manga que eu lembrei que ela existia.
&gt; 
&gt; “Lá fora” foi tudo oque ela disse.
&gt; 
&gt; Centenas de pessoas tinham se reunido nas janelas. Silhuetas estáticas olhando pela escuridão, enchendo a rua. Quando os raios caiam, eu via as caras dos estranhos, enxarcados pela chuva.
&gt; 
&gt; Eles estão lá faz duas horas agora. Não moveram um músculo. Eles estão em cada janela, cada saída. Eu não sei por quanto tempo eles estão dispostos a esperar, mas eu tenho certeza que é mais tempo doque nós temos.
&gt; 
&gt; Talvez o Mike tivesse razão.
&gt; ----
&gt; Sam saiu, e a gente nem tentou para-la. Ela tinha suspirado alguma coisa antes dela se levantar e andar pela porta. Eu lembro ter pensado, enquanto eu via ela sair, que eu devia fazer alguma coisa. Eu devia ir até lá ou chamar por ela ou bloquear a saída. Mas esse pensamento não passava do meu cérebro, era como se tivesse uma parede entre meus nervos e meu corpo. Então eu só fiquei olhando, enquanto ela andou até a chuva.
&gt; 
&gt; As silhuetas se moveram assim que ela chegou lá fora. Elas deram um passo pro lado, formando uma passagem. E ela desapareceu entre eles. Dentro da escuridão.
&gt; 
&gt; “Eu não quero voltar”. Foi isso que ela disse antes de sair.
&gt; ----
&gt; No meu sonho eu sou a tempestade, e eu estou gritando. O vento me chicoteia como lâmenas raspando pelo meu corpo. A chuva congelada morde minha pele. Exceto que eu não tenho um corpo, eu não tenho pele. O vento é parte de mim. A chuva vem de mim. A cada segundo eu sou rasgada em pedaços e depois eu me formo novamente, até que eu esteja espalhada por quilômetros de tempestades. Presa na turbulência. Ao meu redor, eu ouço os gritos de minha vila. Eu sinto sua presença contra a minha, são tão parte da tempestade quanto eu. Nós lutamos, nos esforçamos, mas a tempestade não pode ser quebrada. Ela viaja pela terra, nós arrastando junto a ela. E então eu estou caindo, apressada para me encontrar com o chão. Por um momento, a terra me aceita. Eu me lembro de como era senti a terra debaixo de meus pés e o sol em minha pele e o doce ar em meus pulmões. Até que a tempestade me agarra mais uma vez, e então eu sou puxada devolta para os gritos de meus companheiros. Eu acordei e a Isabel tinha sumido. Só uma poça de água no chão. Eu acho que a chuva está falando comigo. Eu consigo ouvir desde que eu acordei. Eu não sei oque ela tá dizendo mas os susurros estão ficando mais altos. Quando eu cubro meus ouvidos eles ainda estão aqui. Se eu grito eles aumentam para ficarem mais altos que o grito. Eu to escrevendo pra tentar focar eu alguma outra coisa mas a PORRA das vozes ainda estão aqui e eu não sei oque elas querem que eu faça.ela quer que eu me junte a ela. Eu sou a sua criança e ela sente minha falta. Ela não suporta estar tão longe. Oque eu posso fazer? Oque eu posso fazer? Os estrahos ainda estão lá fora, observando, esperando minha decisão. Porque eles sabem qual vai ser minha decisão, não sabem? Só tem uma maneira que isso pode acabar. Eu posso esperar e morrer de fome ou estourar meu cérebro com uma espingada ou abrir meu pulso com uma faca ou andar lá pra fora, vai acabar do mesmo jeito. A água é eterna. A água irá permanecer, não importa o quão poluída ela se torna. No final, todos viramos chuva.
&gt; 
&gt; Eu não quero voltar.
