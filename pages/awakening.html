Está frio.

Eu sentia nada em minha casca enquanto a calma ambientação ecoava no fundo do mar. Colocado junto a vários outros de minha raça, sou apenas um ser imaturo. Apesar disso, nada ameaça minha existência. Por mais desconcertante que seja, fui deixado sozinho.

Juntos, nós estamos parados. Linha após linha, embrião após embrião, havia centenas—senão milhões—que repousavam em minha casca.

E, mesmo assim, nossa mãe nunca mais voltou.

Deixados no mar profundo, crescemos e crescemos, com a ausência de uma figura parental. Por que ela produziria uma quantidade tão vasta de embriões só para nos deixar por conta própria? Apesar disso, eu havia crescido o suficiente para pensar meus próprios pensamentos, para me tornar autoconsciente. Mas esses pensamentos também trouxeram vários outros sinistros.

Deixado com meus irmãos, comecei a refletir sobre a ausência de minha mãe. Isso me abalara profundamente, pensando que ela me deixara para apodrecer sozinho; no entanto, esses pensamentos eventualmente me deixaram, arrastando-se ao fluxo da consciência.

Ao sentir a água correr sobre mim, pude sentir vibrações entre as cascas. Meus irmãos tremiam, como se quisessem fugir, ir embora. Eu assistia de minha própria casca, meus olhos curiosos olhando direto para os deles.

Para onde eles poderiam ir, neste ambiente escuro?

Eu observava enquanto muitas de suas cascas começavam a rachar. Contorcendo-se em suas cascas agora quebradas, eles lentamente se acostumaram com a água. Como grãos de area, eles começaram a nadar em direção à superfície—em direção à luz, que era ofuscada por uma figura minúscula.

Algo estava acontecendo e eu não sabia o quê.

Eventualmente, eu ouvi os sons da superfície, altos e abruptos. Meus irmãos estiveram nadando em direção à morte. Por que devo eu assistir enquanto eles se aproximam de sua morte? Por que devo eu assistir enquanto eles tomam a iniciativa?

Por que fui eu deixado sozinho?

Eu me sacudi violentamente. Meu estômago começava a se agitar, saliva pingando de minha garganta. Naquele momento, meu irmão emergiu de minha boca; e nós dois olhávamos—olhávamos para cima com dois pares de olhos, quando um alto rugido emanou dos céus enquanto pensávamos:

//Ah.//

//Ela está chamando.//

//É hora de despertar.//
