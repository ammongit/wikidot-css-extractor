**Ítem #:** SCP-1344

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Todas las instancias de SCP-1344 se mantendrán en el Sitio-44 en una unidad primaria de contención de objetos inanimados, con una unidad habitacional aislada de tipo S situada al lado. Los procedimientos de prueba con SCP-1344 deben ser autorizados por el Investigador Principal de Nivel 3 actualmente adscrito a este proyecto, y deben utilizar únicamente personal de Clase-D con discapacidad visual y visión residual inferior al 20%. El personal que se considere apto debe ser informado sobre los efectos positivos de SCP-1344 en su visión para reducir las posibilidades de un intento de remoción de SCP-1344 por parte del sujeto, y sobre la naturaleza permanente de la exposición a SCP-1344. El personal de Clase-D utilizado en las pruebas debe considerarse permanentemente unido al proyecto SCP-1344 y reubicado en su unidad habitacional adjunta. Solo se asignarán nuevos sujetos de prueba a SCP-1344 tras la muerte de un sujeto previamente asignado o tras la remoción de SCP-1344 de la cara de un sujeto asignado. Actualmente, no hay ningún caso de SCP-1344 en uso para las pruebas.

**Descripción:** SCP-1344 se refiere a una colección de cinco gafas de varios tipos, todas ellas con un comportamiento anómalo cuando las lleva un ser humano. El Sitio-44 actualmente tiene las siguientes instancias de SCP-1344:

* SCP-1344-01: Gafas de natación &#34;estilo sueco&#34;
* SCP-1344-02: Gafas de aviación AN-6530
* SCP-1344-03: Gafas de soldador de la marca ███
* SCP-1344-04: Gafas de gotcha de la marca ██████
* SCP-1344-05: Gafas artesanales con una estética de diseño común a la subcultura steampunk

Todas las instancias SCP-1344 contienen dos agujas huecas y telescópicas (de aproximadamente 48 mm de longitud y 2 mm de grosor), ocultas en huecos del marco. Cada lado de la montura contiene una de estas agujas. Las instancias de SCP-1344 no muestran un comportamiento anómalo a menos que las lleve un ser humano vivo.

Después de aproximadamente 5 segundos, ambas agujas se extenderán y perforarán el ojo del sujeto, atravesando la conjuntiva, la esclerótica y el interior del globo ocular antes de incrustarse en los nervios ópticos. Aunque este proceso no parece causar ningún dolor o malestar físico en el sujeto[[footnote]]Actualmente no se entiende cómo SCP-1344 proporciona al sujeto la regulación del dolor[[/footnote]], las repercusiones psicológicas son las esperadas. Los sujetos, a menos que estén sedados, intentarán invariablemente quitarse la instancia de SCP-1344 de la cara. Si se le permite proceder a la remoción, el sujeto extraerá sus globos oculares en su totalidad de la órbita ocular. Esto provoca las respuestas físicas esperadas. Una vez retirado con éxito, ambas agujas se retraen, liberando los globos oculares del sujeto. La extracción segura de SCP-1344 solo es posible mediante un procedimiento médico invasivo que deja al paciente ciego.

Sin embargo, si la instancia de SCP-1344 no se retira después de que se manifieste su efecto anómalo inicial, la visión del sujeto se restablece gradualmente hasta un mínimo del 50%, con un tope del 85%, durante un período de 3 a 5 minutos.

Los sujetos que no se remuevan una instancia de SCP-1344, informan de que ven orbes con un diámetro medio estimado de 8,7 cm, y de coloración variable, que se ciernen sobre las cabezas de la mayoría de los seres humanos y otros mamíferos a los que se exponen los sujetos. Estos orbes se mueven con las personas o los animales en cuestión. Las pruebas con diversas especies de insectos, arácnidos, peces, anfibios, reptiles y aves no han dado ningún resultado. Se desconoce por qué este fenómeno solo se registra con la mayoría de los seres humanos, en contraposición a todos los demás mamíferos. Se ha observado que múltiples objetos SCP también tienen orbes propios, incluyendo a [[[SCP-1875]]] y los productos de las pruebas de [[[SCP-158]]]. La investigación sobre los criterios exactos de la manifestación de este fenómeno está en curso.

**Anexo 1344-A-02:** //Notas de recuperación y contención preliminar//

Tras un incidente en la Oficina de Aduanas y Protección Fronteriza de Estados Unidos adscrita al Aeropuerto Internacional de Washington-Dulles, los agentes de la Fundación recuperaron un paquete previamente abierto, dirigido a un buzón de correos en ████████, Massachusetts, que contenía todas las instancias conocidas de SCP-1344. Tras la administración de amnésticos de Clase-B, la caja y su contenido fueron puestos bajo custodia de la Fundación para su contención provisional. Junto con los ejemplares de SCP-1344 se incluyó una nota, que se transcribe a continuación.

&gt; Hola John,
&gt;
&gt; No sé si puedo llamarte así, pero no soy bueno para las cosas formales. Así que he modificado este lote para ti como me pediste. No sé de qué te servirá, pero funcionan como tú quieres, creo. LOL. De todos modos, sé que me pediste que te los entregara personalmente, pero no puedo hacerlo. Mi madre está enferma y no puedo dejarla por un tiempo, así que me adelanté y los envié a través del Servicio Postal en su lugar. Espero que no te importe. Si lo hace, siéntase libre de pagarme menos o algo. Es mi madre, ¿sabes?
&gt; 
&gt; ¡Hazme saber lo que piensas!
&gt; 
&gt; ██████ ███████████

Basándose en la dirección del paquete, un equipo de recuperación de la Fundación fue enviado a la ubicación del autor, donde se encontró con una escena del crimen de la policía. Las investigaciones encubiertas revelaron que ambos residentes habían fallecido. Se puede acceder a más detalles sobre este incidente a través de los canales adecuados. Por favor, diríjase al oficial de relaciones interinstitucionales designado por su Sitio para obtener más información. Actualmente se desconoce la identidad de &#34;John&#34;, aunque las investigaciones están en curso.
