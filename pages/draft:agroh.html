[[tab title=&#34;SCP-###1 - Ловкач&#34;]]
**Объект №:** SCP-###1 - Ловкач

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-###1 должен содержаться в камере,  разделённой на 3 равнозначных помещения. Между всеми помещениями и на входе в камеру установлены двери с многоточечными замками, запираемые с пульта наблюдения. Полотна дверей, внешние и внутренние стены камеры выполнены из прозрачного ударопрочного пластика, для визуального контроля за общим состоянием помещений и внутренних механизмов запирающих систем. Помещение камеры, имеющее выход в коридор комплекса, далее по тексту обозначено как &#34;прихожая&#34;.

Видеоконтроль за камерой содержания осуществляется со всех сторон посредством комплексной системы контроля присутствия, способной анализировать состояние помещений, фиксировать точное положение SCP-###1 в камере и любые изменения положения мебели и прочих крупных объектов, находящихся в распоряжении SCP-###1. Видеокамеры должны осуществлять съёмку со скоростью не ниже 500 кадров в секунду. Срок хранения видеозаписей не менее шести месяцев. Для дублирования функций системы по центру камеры содержания, под куполом из ударопрочного прозрачного пластика, расположена дополнительная камера кругового обзора.

По всему периметру камеры содержания, в том числе под потолком, установлены высокочувствительные датчики движения, инициализирующие при срабатывании подрыв светошумовых зарядов средней мощности.

Вход в помещения камеры содержания допускается только при получении с пульта наблюдения подтверждения о нахождении SCP-###1 вне &#34;прихожей&#34; и вне той камеры, где планируется производить работы, а так же о срабатывании запирающих механизмов соответствующих дверей, изолирующих SCP-###1 от места нахождения сотрудников Фонда. Так же сотрудники самостоятельно, через прозрачные элементы внутренних перекрытий, должны контролировать местоположение SCP-###1 и состояние запирающих устройств. При любом подозрении на нештатное функционирование запирающих механизмов требуется немедленно прекратить все работы в камере содержания SCP-###1 до осмотра камеры техническим персоналом с подтверждением ими условий содержания.

Допросы SCP-###1 осуществляются в камере содержания, для чего в одной из стен оборудовано специальное окошко с отверстиями диаметром не более 3 мм, небольшими приставными столиками с обеих сторон стены и специальным отсеком для контролируемой передачи предметов габаритами не более 10*10*5 см.

Охрана SCP-###1 осуществляется рядовыми сотрудниками службы безопасности, в экипировку которых включены светошумовые гранаты средней мощности и скорострельные пистолеты-пулемёты с пулями нелетального действия.

**Описание:** SCP-###1 это мужчина, европеоид ростом около 178 см и весом около 65 кг. Из внешних отличительных черт можно назвать только несколько шрамов на лице и затылке,  повышенный мышечный тонус. Субъект, предположительно, является немым, т.к. за всё время наблюдения и содержания не произнёс ни слова, общаясь с персоналом Фонда на языке жестов. Имеющимися средствами осмотра и анализа у субъекта не выявлены физиологические отклонения, которые могли бы стать причиной немоты: у субъекта есть язык, отсутствуют видимые травмы гортани и челюсти.

Для предварительного анализа состояния внутренних органов и мозговой активности использовались средства удалённого сканирования. 

Удалось выяснить, что внутренние органы SCP-###1 немного смещены относительно их нормального расположения у среднестатистического человека. Доктор З███████ предположила, что такое расположение органов, особенно печени и кишечника, позволяет SCP-###1 лучше держать равновесие. Остаётся неясным, является ли смещение врождённым или результатом каких то манипуляций, в том числе оперативных.

Анализ активности мозга показал, предположительно, повышенную плотность нейронов и синапсов, усиленное, по сравнению с нормальным, снабжение коры головного мозга кислородом. Так же по снимкам видно странное увеличение области ромбовидного мозга. Удалёнными средствами невозможно определить, является ли это опухолью, инородным вкраплением или естественным развитием этого участка мозга. Проводятся изыскания на обнаружение связи SCP-###1 с SCP-████.

SCP-###1 находится в отличной физической форме, которая, тем не менее, вполне укладывается в рамки человеческой. Аномальные свойства проявляются в его способности анализировать всё происходящее вокруг него в мельчайших подробностях и с невероятной скоростью. В ходе экспериментов выяснилось, что эта способность ограниченна радиусом примерно 50 метров. Ведутся исследования способности SCP-###1 анализировать скрытые от прямого взора объекты и события.

SCP-###1 ограниченно сотрудничает с фондом, что проявляется в добровольном участии в процедурах допроса и отсутствии агрессии в адрес сотрудников Фонда. Тем не менее мотивация и цели SCP-###1 остаются неизвестны.

По состоянию на ██.██.20██ SCP-###1 успешно нарушил условия содержания ██ раз. Загнать его обратно в камеру содержания удалось лишь в █ случаях - во всех остальных он возвращался в камеру самостоятельно, в том числе █ раз [ДАННЫЕ УДАЛЕНЫ]. Жертв среди персонала при этом не было. Практически каждое нарушение влекло за собой пересмотр условий содержания и переоснащение отдельных систем и комплексов, ввиду выявления ранее неизвестных уязвимостей и технических неисправностей.

По крайней мере в ██ случаях аналогичные уязвимости и неисправности тех же систем обнаруживались в местах содержания других объектов SCP, в том числе █ из них были подтверждены при тщательном анализе технической документации и чертежей. Последнее исключает, по мнению назначенной комиссии, прямое влияние SCP-###1 на техническое состояние окружающих его объектов. Во всех описанных случаях в срочном порядке производились пересмотры условий содержания объектов SCP.

За всё время наблюдения и содержания без волеизъявления самого SCP-###1 никому из персонала не удалось его даже просто коснуться. Ведутся разработки методов эффективного захвата и ограничения подвижности SCP-###1.

**Приложение:** В приложении приведены протоколы допросов. В связи с тем, что SCP-###1 является, предположительно, немым, в расшифровках указывается два варианта его ответов: описание жестов и их значение. Для получения доступа к видеозаписям допросов обратитесь к начальнику службы охраны зоны содержания.
[[collapsible show=&#34;+ Получить доступ к протоколу допроса ###1 - 1&#34; hide=&#34;- Закрыть файл&#34; hideLocation=&#34;both&#34;]]
**Допрашиваемый:** SCP-###1
**Допрашивающий:** Сотрудник СБ Р████
**Информация:** Первичный допрос после постановки на содержание. Допрос производится в камере содержания через систему видеосвязи. Сотрудник СБ находится на посту охраны.

**Начало записи.**
**Сотрудник СБ:** Добрый день. Вы меня слышите?
**SCP-###1:** *кивает головой*
**Сотрудник СБ:** Как вас зовут? Откуда вы?
**SCP-###1:** *жестами начинает изображать буквы алфавита глухонемых* Расшифровка: ████ ███████.
**Сотрудник СБ:** Вы не можете говорить?
**SCP-###1:** *изображает жест неуверенного согласия*
**Сотрудник СБ:** *отключает связь с камерой содержания* Так, это проблема. Я ничерта не понял из того, что он там намахал своими руками. У нас кто нибудь знает язык глухонемых?
**Конец записи.**
[[/collapsible]]
[[collapsible show=&#34;+ Выдержки из инструктажа сотрудников СБ&#34; hide=&#34;- Закрыть файл&#34; hideLocation=&#34;both&#34;]]
**Инструктор СБ:** Запомните и постоянно повторяйте себе следующее: SCP-###1 не умеет читать ваши мысли, он не способен уворачиваться от пуль или двигаться со сверхчеловеческой скоростью, он не умеет заглядывать в будущее, он не владеет телекинезом или какой то ещё паранормальной чушью. Зарубите себе это на носу - в физическом смысле и в плане своих возможностей он самый обыкновенный человек, как вы или я.

Но, как всегда есть одно большое &#34;НО&#34;! Он обладает превосходной памятью - он помнит где находятся, ну или находились, все предметы и объекты, которые попадались ему на глаза. Его познаниям в области техники, прикладных и точных наук позавидует любой инженер и большинство наших учёных. И уж применяет эти свои знания он мастерски. Чёрт, да я видел как он разобрал Глок буквально парой движений прямо в руках одного из наших бойцов. И под &#34;разобрал&#34; я не имею ввиду &#34;снял крышку ствольной коробки&#34;.
И самое паршивое: в отношении своего ближайшего окружения, в любой момент времени и абсолютно точно он знает всё что может произойти, как это может произойти и какие будут у этого последствия! Я повторяю для особо одарённых: он знает то, что может произойти, а не то, что произойдёт! Контролировать или как то повлиять на происходящее он может исключительно как обычный человек.  Большинство из вас может контролировать не более 5 одновременно происходящих событий. Но он так может контролировать и влиять буквально на всё происходящее.

Если вы наставили на него пистолет и он ведёт себя при этом спокойно, не пытается уйти с линии огня и смотрит прямо в дуло вашего чёртового пистолета это означает лишь одно - он точно знает, что вы не сможете выстрелить. Вы могли не заметить как израсходовали весь боезапас или что оружие заклинило, случайно поставили оружие на предохранитель, возможно между вами находится какая то невидимая вам преграда или чёрт его знает что ещё. Ваша задача, чтобы не попасть в такую ситуацию - быть готовым к таким неожиданностям. Всегда проверяйте исправность экипировки, даже если вам кажется, что она должно быть в порядке. 

Да, пока что SCP-###1 не проявлял открытой агрессии к сотрудникам Фонда и никого не убил, но это не значит что он этого не может и никогда не сделает. Да и кто мы, по вашему такие? Наша задача сдерживать таких как он, а не позволять им разгуливать где им вздумается.

[[tab title=&#34;SCP-###2 - Весёлый, грустный, злой&#34;]]
__Набросок__
Человек со способностью впитывать отрицательные эмоции, грусть и злость. После накопления эмоций требуется их где ты выплеснуть: работа на бойне, вышибалой в ночном клубе, спаринг партнёром на ринге и т.д.
Обнаружен после инцидента, когда на выступление пришёл местный маньяк, высматривающий новую жертву. SCP-###2 посреди выступления набросился на зрителей, нанёс множество тяжких телесных повреждений. Был задержан отрядом полиции.
Фонд обратил внимание на этот случай после того, как упомянутый выше маньяк через час после представления пришёл в отделение полиции, весь заплаканный и признался в совершённых им 15 убийствах. Полиция знала только о 5 случаях и активно искала его. Этот случай, как нетипичный, попал на первые полосы многих газет.

**Объект №:** SCP-###3 - Лесная тварь

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект содержится в стандартной камере, размерами 10 на 10 метров. На всех поверхностях камеры закреплены сменные панели из металлокерамики, для обеспечения повышенной стойкости к эрозии. Панели следует заменять не реже чем раз в месяц, с обязательным осмотром состояния перекрытий под ними. Потолочные и напольные панели, расположенные непосредственно в месте нахождения объекта, утилизируются в обязательном порядке. Прочие панели, по результатам осмотра, допустимо использовать повторно при следующей замене. 
Внутри камеры содержания, по углам, установлены датчики движения и камеры видеонаблюдения. Проверка и замена по необходимости производятся не реже раза в месяц. 
Камера оборудована активной вытяжкой с удалённым расположением основного механизма (не менее 4-х метров от стены камеры).
Вход в камеру содержания допускается только в костюмах с защитой класса 1, дополнительно усиленных пластинами из металлокерамики. Общее время эксплуатации одного костюма при работе с SCP-###3 не должно превышать 4-х часов. Допустимо повторное использование отдельных элементов костюма, после проверки на целостность.

Не реже раза в сутки следует доставлять в камеру содержания порцию мяса, массой от 3-х до 5-ти кг. При фиксации перемещения объекта по камере или изменении положения тела необходимо вызвать МОГ &#34;Хороший мальчик&#34;, которая по инструкции должна применить протокол &#34;Апорт&#34;. При любой иной активности объекта, далее именуемой умеренной, суточную порцию мяса можно увеличить до 8 кг, вплоть до её прекращения. 

**Описание:** SCP-###3 - живое существо неизвестного вида, по габаритам немного крупнее волка. По ряду косвенных признаков(расположение глаз, форма и состав зубов, форма ушей и т.д.) является хищником. Тело массивное, с длинными крепкими лапами. Хвост рудиментарный, длинной около 5 см, утолщённый с неразвитой мускулатурой. Длина тела от кончика носа до кончика хвоста составляет 179 см, масса около 54 кг (предположительно такая масса тела существа является ненормальной и может быть следствием малоподвижного и изолированного обитания в течении неустановленного периода времени). Т.к. большую часть времени существо находится в состоянии покоя, высоту в холке оценили по прочим параметрам и она составляет примерно 90-100 см.

Подушечки лап крупнее, по отношению к общим размерам лап, чем таковые у псовых или кошачьих. Когти присутствуют только на 6 пальцах из 20(на двух дальних от тела пальцах задних лап и на дальних от тела пальцах передних). Следов хирургической или травматической утраты остальных когтей не обнаружено. На нижней стороне подушечек лап присутствуют плотные хитиновые наросты, размерами не более чем 2 х 3 х 0.5 мм, расположенные хаотично по всей поверхности. Предположительно они заменяют существу когти в случаях, когда необходимо удерживать равновесие. Зубная эмаль имеет незначительный износ, что обусловлено способом питания существа.

Существо покрыто длинной и гладкой маслянисто-чёрной шерстью, из под которой, в соответствии с направлением её роста, торчат редкие шипы, длинной от 5 до 15 см. Внутри шипы полые, с многочисленными микроскопическими отверстиями на заострённом конце. У основания шипов, под кожей, находятся сдвоенные железы. Одна из них вырабатывает мощный нейротоксин, впрыскиваемый в полость шипа. Вторая выбрасывает через кожу струёй быстро испаряющееся вещество, идентифицировать точную химическую формулу которого на данный момент не удалось из за быстрого его разложения на составляющие элементы: железо, серу, углерод, водород, магний. Вдыхание этого вещества вызывает у большинства живых существ практически мгновенный ателектаз лёгких.

На небольшом расстоянии от SCP-1316, не превышающем 3-х метров, наблюдается вялотекущая эрозия, интенсивность которой растёт в геометрической прогрессии и зависит от времени, которое существо провело без доступа к пище. При этом расстояние, на котором эрозия действует, заметно не увеличивается, но существо показало способность концентрировать её на определённом объекте и, предположительно, скачкообразно повышать дальность действия. Пиком повышения интенсивности эффекта эрозии является полное пробуждение существа.

Наиболее сильному эффекту эрозии подвергаются органические соединения. Измерение массы эрозированых объектов и самого SCP-1316 на протяжении длительных промежутков времени показало, что частицы вещества, из которого состоят эти объекты, поглощаются SCP-1316, усваиваясь организмом в качестве питательных веществ. 

Точный механизм эрозии и перемещения не установлен - предположительно это разновидность пассивного телекинеза на молекулярном уровне, т.е. отдельные молекулы веществ медленно отделяются от основной массы и всасываются SCP-1316 через кожу, рот и нос. Хотя процессу эрозии подвергаются практически все вещества, окружающие SCP-1316, пока остаётся неясным - способен ли его организм усваивать все неорганические соединения.

В состоянии покоя существо способно поглощать около 1 кг мяса за 30 минут. Пиковое зафиксированное поглощение, без полного пробуждения существа, составляет примерно 25 кг различных тканей живого организма за 10 секунд(см. протокол инцидента 1316-7). При зафиксированном полном пробуждении существа [ДАННЫЕ УДАЛЕНЫ](см. протокол инцидента 1316-11).

С момента обнаружения SCP-1316 находится, преимущественно, в состоянии летаргического сна. Тем не менее тело SCP-1316 реагирует на окружающие раздражители - особенно на появление в непосредственной близости живых существ. Так же у него протекают внешне заметные процессы жизнедеятельности, такие как дыхание, слюноотделение и деятельность кишечника.

**Обстоятельства обнаружения:** ██.██.19██ в бригаду спасателей парка-заповедника ██████ поступил вызов по открытому каналу радиосвязи с просьбой о помощи. Само сообщение оборвалось на полуслове, но радиостанция, с которой был отправлен сигнал, оставалась включенной ещё на протяжении 3-х часов (некоторое время с той стороны раздавались тихие хрипы, затем можно было расслышать только естественные звуки леса). Используя оборудование для отслеживания радиосигналов, спасателям удалось установить примерное местоположение его источника. Во время обследования зоны была обнаружена пещера, перед входом в которую лежал мёртвый человек без видимых повреждений. В метре от него, ближе к пещере, был обнаружен радиопередатчик, с которого был отправлен сигнал с просьбой о помощи.

Внутри пещеры, недалеко от входа, было обнаружено ещё несколько тел людей и мелких животных. Чтобы не рисковать, спасатели перекрыли всю окружающую зону парка, предположив прорыв подземных газов где то в глубине пещеры, что могло привести к гибели туристов и животных. Агент, внедрённый в органы федеральных спасательных служб, передал информацию Фонду о потенциальном случае обнаружения объекта SCP.

В составе спасательной бригады тот же агент исследовал пещеру, обнаружив ещё 5 человеческих тел, у некоторых из которых отсутствовали значительные фрагменты мышечной и костной тканей, при одновременном отсутствии следов когтей, укусов или иных признаков физического воздействия. Так же в пещере обнаружили большое количество скелетов животных. На расстоянии примерно 25 метров от входа в пещеру был обнаружен SCP-###3, которого в темноте легко можно было принять за животное, попавшее в битумную ловушку (предположительно, это и стало причиной приближения погибших туристов к SCP-1316, которые хотели спасти его). Некоторые свойства SCP-1316 были обнаружены через 20 минут после начала операции, когда стали выходить из строя системы жизнеобеспечения спасателей - заметные следы износа костюмов РХБЗ, дыхательных трубок, противогазов при отсутствии какого либо физического воздействия на них. Стоит отметить, что большая часть вышедшего из строя оборудования не было новым и уже сильно износилось в ходе штатной эксплуатации. К этому моменту на место операции уже вылетела ближайшая МОГ для постановки объекта на содержание, зачистки территории и обработки свидетелей амнезиаком класса А. Для СМИ была доработана и озвучена версия с прорывом подземных газов.

[[collapsible show=&#34; Получить доступ к документу &#34;Эксперимент-1316-1&#34;&#34; hide=&#34; Закрыть документ&#34; hideLocation=&#34;both&#34;]]
&gt; Серия экспериментов при первичной постановке на содержание, для определения степени опасности SCP-1316 и первичных условий содержания.
&gt; Все эксперименты проводятся с участием сотрудников класса D в защитных костюмах класса 1.

&gt; Формат описания экспериментов:
&gt; **Порядковый номер эксперимента:**
&gt; **Описание:**
&gt; **Материалы:**
&gt; **Эффект:**
&gt; **Заключение и комментарии:**

&gt; **Список экспериментов:**

&gt; **Порядковый номер эксперимента:** 1
&gt; **Описание:** Проверка заявленного эффекта &#34;растворение на расстоянии&#34; из отчёта МОГ, доставившей SCP-1316 на базу.
&gt; **Материалы:** 0.25 кг мяса, 0.1 кг резины, 0.5 кг древесины мягких пород, 0.25 кг пластик, 0.25 кг железа, 0.25 кг меди, 0.5 кг бетона.
&gt; **Эффект:** В течении минуты после начала эксперимента объём куска мяса, без каких либо видимых внешних воздействий, плавно уменьшился в 2 раза. Через 3 минуты от начала эксперимента кусок мяса полностью исчез. За 30 минут эксперимента кусок пластика слегка просел, но не потерял формы и, визуально, объёма. Прочие материалы заметно не изменились. Контрольное взвешивание показало уменьшение веса пластика на 2.5%, остальных материалов в среднем не более чем на 0.1%.
&gt; **Заключение и комментарии:** Наличие эффекта полностью подтвердилось. Основное влияние, скорее всего, оказывается на любые виды органики животного происхождения. Необходимы дополнительные эксперименты с определением степени воздействия на различные материалы.

&gt; **Порядковый номер эксперимента:** 3
&gt; **Описание:** Определение оптимальной порции мяса, необходимой для содержания объекта. 
&gt; **Материалы:** 12 порций мяса по 1 кг. Каждый 10 минут в камеру содержания вносят очередную порцию мяса, по результату измеряется время, которое уходит на его полное поглощение.
&gt; **Эффект:**
||Время (мин)||Остаток||Комментарий||
||10||-||Кусок мяса полностью исчез за 3:45||
||20||-||Кусок мяса полностью исчез за 4:11||
||30||-||Кусок мяса полностью исчез за 6:12||
||40||-||Кусок мяса полностью исчез за 9:48||
||50||250 гр.||-||
||60||900 гр.||-||
||70||1.7 кг.||-||
||80||2.6 кг.||-||
||90||3.5 кг.||-||
||100||4.5 кг.||-||
||110||5.4 кг.||-||
||120||6.4 кг.||-||

&gt; **Заключение и комментарии:** После 4х кг. мяса существенно снижается интенсивность поглощения. После 7 кг. мяса интенсивность поглощения снижается до минимума. Рекомендуемая минимальная ежедневная порция мяса: 3 кг, с возможностью корректировки до 5-8 кг, в зависимости от проявления объектом активности. Придерживание этих рекомендаций, теоретически, позволит снизить до минимума активность SCP-1316 и эффекта эрозии. 

&gt; **Порядковый номер эксперимента:** 7
&gt; **Описание:** Попытка определить материал, наименее подверженный влиянию эффекта SCP-1316. Продолжительность эксперимента: 48 часов, с контрольным взвешиванием высокоточными весами исследуемых материалов каждые 6 часов (всего 8). Изменение веса оценивается по отношению к первоначальному значению.
&gt; **Материалы:** высокоуглеродистая стали, армированный бетон, керамика на основе карбида кремния, углеродное волокно, кевлар, титан, полиуретан. Все материалы сформированы в пластины массой 5 кг, толщиной 1 см и расставлены равномерно вокруг SCP-1316 на расстоянии примерно 1 метр.
&gt; **Эффект:** Контрольные взвешивания: для каждого материала указан процент, на который уменьшился вес:
&gt; ||  || Углеродное волокно || Полиуретан || сталь || кевлар || бетон || титан || керамика ||
&gt; || 1 || б/и || б/и || б/и || б/и || б/и || б/и || б/и ||
&gt; || 2 || 0,001 || 0.001 || б/и || б/и || б/и || б/и || б/и ||
&gt; || 3 || 0,002 || 0.002 || 0.001 || 0.001 || б/и || б/и || б/и ||
&gt; || 4 || 0,003 || 0.003 || 0.001 || 0.003 || 0.001 || б/и || б/и ||
&gt; || 5 || 0,004 || 0.004 || 0.001 || 0.003 || 0.001 || 0.001 || б/и ||
&gt; || 6 || 0,005 || 0.005 || 0.002 || 0.004 || 0.002 || 0.001 || 0.001 ||
&gt; || 7 || 0,006 || 0.006 || 0.003 || 0.007 || 0.004 || 0.001 || 0.001 ||
&gt; || 8 || 0,008 || 0.007 || 0.006 || 0.010 || 0.006 || 0.001 || 0.002 ||
&gt; **Заключение и комментарии:** Наибольшую устойчивость к воздействию эффекта SCP-1316 показали титан и керамика на основе карбида кремния. Т.к. разница в показателях незначительная, рекомендуем использовать для организации дополнительных мер защиты керамику, как более доступный материал.
&gt; Внешний осмотр образцов показал равномерное убытие материала преимущественно с той поверхности, которая обращёна к SCP-1316.

[[collapsible show=&#34; Получить доступ к документу &#34;Эксперимент-1316-3&#34;&#34; hide=&#34; Закрыть документ&#34; hideLocation=&#34;both&#34;]]
&gt; Серия экспериментов нацеленная на определение реакции SCP-1316 на наличие живых существ в непосредственной близости от него.
&gt; Все эксперименты проводятся с участием сотрудников класса D в защитных костюмах класса 1.

&gt; Формат описания экспериментов:
&gt; **Порядковый номер эксперимента:**
&gt; **Описание:**
&gt; **Материалы:**
&gt; **Эффект:**
&gt; **Заключение и комментарии:**

&gt; **Порядковый номер эксперимента:** 1
&gt; **Описание:** Проверка реакции SCP-1316 на присутствие в камере мелких грызунов
&gt; **Материалы:** Лабораторные мыши, 3 шт., лабораторная крыса, 1шт. Запускаются в камеру по одной особи с интервалом в 5 минуты.
&gt; **Эффект:** Все грызуны сразу после попаданию в камеру старались забиться в самый дальний угол. Вся активность SCP-1316 ограничивалась редким подёргиванием уха. Через 16 минут после начала эксперимента датчик уровня водорода (косвенный признак выброса в воздух секрета желез SCP-1316) показал превышение нормы в 1.5 раза, включена вытяжка. Через 22 минуты две лабораторные мыши замерли и перестали подавать признаки жизни. Через 25 минут уровень водорода резко подскочил до пятикратного превышения нормы, оставшиеся 2 грызуна стали биться в судорогах в течении не более 6-ти секунд и так же перестали подавать признаки жизни.
&gt; **Заключение и комментарии:** Т.к. на момент начала эксперимента SCP-1316 был сыт, осмотр грызунов показал лишь незначительное эрозирование шерсти и поверхности кожи.

&gt; **Порядковый номер эксперимента:** 2
&gt; **Описание:** В течении двух дней SCP-1316 давали урезанные рацион питания (1 кг мяса в день). Цель эксперимента: проверка реакции SCP-1316 на присутствие в камере мелких грызунов.
&gt; **Материалы:** Лабораторные мыши, 2 шт., лабораторная крыса, 2 шт., лабораторный кролик 1 шт. Запускаются в камеру с интервалом в 5 минут по две особи, в конце один кролик. Вытяжка включена на протяжении всего эксперимента.
&gt; **Эффект:** Первая мышь сразу подбежала близко к SCP-1316, громко пискнула и завалилась на бок - за 1 минуту была полностью поглощена эффектом SCP-1316. Вторая мышь отбежала в дальний угол. После запуска двух лабораторных крыс у SCP-1316 участилось дыхание. Практически синхронно оставшаяся мышь и обе крысы упали замертво, за полторы минуты все они были поглощены эффектом SCP-1316. Эксперимент прерван, т.к. собраны все необходимые данные.
&gt; **Заключение и комментарии:** Судя по всему в условиях слабого голода SCP-1316 способен заниматься пассивной охотой на мелких животных, умерщвляя их либо посредством эффекта эрозии либо за счёт секрета желёз.

&gt; **Порядковый номер эксперимента:** 5
&gt; **Описание:** Проверка реакции SCP-1316 на присутствие в камере содержания животного среднего размера. Специально для проведения эксперименты в углу камеры было вмонтировано кольцо для привязи.
&gt; **Материалы:** Коза, 1 шт., свинья, 1 шт.
&gt; **Эффект:** [ДАННЫЕ УДАЛЕНЫ]
&gt; **Заключение и комментарии:** Эксперимент прерван досрочно, в связи с [ДАННЫЕ УДАЛЕНЫ]. Подробности смотри в документе &#34;Инцидент-1316-4&#34;.
[[/collapsible]]

[[collapsible show=&#34; Получить доступ к документу &#34;Инцидент-1316-4&#34;&#34; hide=&#34; Закрыть документ&#34; hideLocation=&#34;both&#34;]]
&gt; Ниже приведена расшифровка записей с камер видеонаблюдения и переговоров участников событий от ██.██.██.
&gt; **Предисловие:** В ходе проведения эксперимента 1316-3/5 по проверке реакции SCP-1316 на присутствие в камере содержания животного среднего размера, были нарушены условия содержания. В проведении эксперимента принимал участие д-р Ш█████, два сотрудника класса D в защитных костюмах класса 1: D-1316-11 и D-1316-17, два сотрудника охраны так же в защитных костюмах класса 1(далее СО-1 и СО-2), оператор пульта наблюдения (далее ОПН).
&gt; **Начало записи**
&gt; **&lt;15:27:45&gt;** D-1316-17 заводит в камеру козу, привязывает её к кольцу на короткий поводок.
&gt; **&lt;15:27:48&gt;** SCP-1316 подёргивает ухом.
&gt; **&lt;15:27:49&gt;** **д-р Ш█████:** О, уже вижу реакцию.
&gt; **&lt;15:28:07&gt;** D-1316-17 покидает камеру.
&gt; **&lt;15:28:15&gt;** Шерсть SCP-1316 слегка встаёт дыбом. Срабатывает датчик уровня водорода (косвенный признак выброса в воздух секрета желез SCP-1316), превышение нормы в 1.5 раза.
&gt; **&lt;15:28:23&gt;** Коза начинает нервничать, громко блеет, пытается отойти в сторону. Превышение нормы уровня водорода в 2.25 раза.
&gt; **&lt;15:28:29&gt;** Датчик уровня водорода фиксирует резкое увеличение до 8 кратного превышения нормы. Коза резко замолкает, опускается на колени.
&gt; **&lt;15:28:35&gt;** Коза больше не подаёт признаков жизни. Становятся визуально заметны расползающиеся проплешены на шерсти, в некоторых местах через кожу начинает сочиться кровь.
&gt; **&lt;15:28:48&gt;** **д-р Ш█████:** Так, реакция ожидаема. Ждём, когда он насытится и продолжим эксперимент. Надо проверить, как он реагирует на животных будучи сытым.
&gt; **&lt;15:32:55&gt;** Визуально реакция поглощения почти прекратилась. Датчик уровня водорода показывает превышение нормы в 8.5 раз.
&gt; **&lt;15:33:01&gt;** **д-р Ш█████:** Включите вытяжку. D-1316-11, как только уровень упадёт до 2х, зайди в камеру и убери останки. Приготовиться к следующему эксперименту.
&gt; **&lt;15:35:05&gt;** В камеру входит D-1316-11 и приступает к уборке. Реакция SCP-1316 отсутствует.
&gt; **&lt;15:36:15&gt;** D-1316-11 покидает камеру, вынося с собой останки козы.
&gt; **&lt;15:36:26&gt;** В камеру заходит D-1316-17, ведя на коротком поводке свинью.
&gt; **&lt;15:36:29&gt;** SCP-1316 подёргивает ухом, начинает часто и глубоко дышать, шерсть встала дыбом.
&gt; **&lt;15:36:31&gt;** **д-р Ш█████:** Какого...
&gt; **&lt;15:36:31&gt;** Датчик уровня водорода фиксирует резкое превышение нормы в 9 раз.
&gt; **&lt;15:36:32&gt;** Свинья резко взвизгивает и срывается с места в сторону выхода. D-1316-17 пытается её удержать, но от неожиданности теряет равновесие.
&gt; **&lt;15:36:34&gt;** Свинья резко влетает в закрытую, но не запертую, дверь, распахивая её. D-1316-17, всё ещё держа свинью на поводке, по инерции врезается в дверной проём, сильно ударяясь головой. 
&gt; **&lt;15:36:35&gt;** Свинья начинает тихо хрипеть и падает в дверном проёме. 
&gt; **&lt;15:36:37&gt;** **д-р Ш█████:** Быстро закройте дверь! Включить вытяжку на полную!
&gt; **&lt;15:36:38&gt;** СО-1, стоящий в это время в коридоре бросается к двери, и пытается её закрыть.
&gt; **&lt;15:36:16&gt;** **д-р Ш█████:** Почему без противогаза!?
&gt; **&lt;15:34:17&gt;** СО-1 выпучивает глаза и хрипит, хватается руками за свою грудь и шею.
&gt; **&lt;15:34:18&gt;** К двери подбегает СО-2 хватает СО-1 и вытягивает его подальше в коридор. Датчик уровня водорода фиксирует превышение нормы в 7 раз.
&gt; **&lt;15:34:18&gt;** ** д-р Ш█████ ** D-17, ты меня слышишь?
&gt; **Конец записи**

[[collapsible show=&#34; Получить доступ к документу &#34;Инцидент-1316-7&#34;&#34; hide=&#34; Закрыть документ&#34; hideLocation=&#34;both&#34;]]
&gt; Ниже приведена расшифровка записей с камер видеонаблюдения и переговоров участников событий от ██.██.██.
&gt; **Предисловие:** Из за халатного отношения сотрудников суточная порция мяса была уменьшена до 1.5 кг. В течении двух недель наблюдалась умеренная активность объекта, о которой ответственному научному сотруднику, д-ру Ш█████, было доложено за сутки до инцидента. Целью проводимой процедуры было восстановление объёмов суточной нормы мяса и плановая уборка камеры. Ранее степень активности SCP-1316, запечатлённая на записи, не наблюдалась. В проведении процедур принимали участие д-р Ш█████, сотрудник класса D: D-1316-24, оператор пульта наблюдения (далее ОПН).
&gt; **Начало записи**
&gt; **&lt;6:15:25&gt;** В камеру к SCP-1316 зашёл сотрудник D-1316-24 с порцией мяса.
&gt; **&lt;6:16:04&gt;** Замечена умеренная активность SCP-1316 (подёргивание левым ухом, учащённое и глубокое дыхание).
&gt; **&lt;6:16:12&gt;** **D-1316-24:** Э, доктор. Мне кажется он приоткрыл глаз. Это нормально? (камера, с которой предположительно можно было разглядеть заявленную активность SCP-1316 находилась прямо за D-1316-24, что ограничивало обзор. С остальных камер активность не была зафиксирована).
&gt; **&lt;6:16:21&gt;** **Д-р Ш█████(интерком):** Не выдумывай. Положи рядом с ним мясо и приступай к уборке. (D-1316-24 выполняет указание и начинает уборку).
&gt; **&lt;6:16:25&gt;** **ОПН:** Фиксирую изменение положения головы.
&gt; **&lt;6:16:26&gt;** **Д-р Ш█████:** Где? На какой камере?
&gt; **&lt;6:16:27&gt;** **ОПН:** Камеры 3 и 5.
&gt; **&lt;6:16:30&gt;** **Д-р Ш█████:** Вижу.
&gt; **&lt;6:16:31&gt;** **Д-р Ш█████(интерком):** D-24, немедленно покинь камеру.
&gt; **&lt;6:16:31&gt;** **Д-р Ш█████:** Приготовьтесь заблокировать двери. Включите вытяжку и оповестите МОГ.
&gt; **&lt;6:16:32&gt;** D-1316-24 быстрым шагом, насколько это позволяет тяжёлый защитный костюм, движется к выходу из камеры.
&gt; **&lt;6:16:34&gt;** **D-1316-24:** Ааа, твою мать! (в этот момент D-1316-24 запинается и падает).
&gt; **&lt;6:16:35&gt;** **Д-р Ш█████:** D-24, что произошло? Быстро вставай и покинь камеру!
&gt; **&lt;6:16:36&gt;** SCP-1316 высоко поднимает голову, открывает глаза и смотрит в сторону D-1316-24.
&gt; **&lt;6:16:36&gt;** **D-1316-24:** У меня нога горит!(D-1316-24 продолжает кричать и ругаться матом, медленно ползёт к выходу)
&gt; **&lt;6:16:36&gt;** **ОПН:** Объект под...
&gt; **&lt;6:16:36&gt;** **Д-р Ш█████:** Без тебя, блядь, вижу! Где МОГ?
&gt; **&lt;6:16:37&gt;** С громким лязгом заклинивает вытяжку. Срабатывают датчики уровня водорода (косвенный признак выброса в воздух секрета желез SCP-1316). Уровень водорода превышает допустимый в 4 раза.
&gt; **&lt;6:16:38&gt;** **Д-р Ш█████:** Заблокировать дверь!
&gt; **&lt;6:16:39&gt;** **ОПН:** МОГ в 2-х минутах. (дверь блокируется)
&gt; **&lt;6:16:41&gt;** **D-1316-24:** (добравшись до выхода) Суки, выпустите меня! Что происходит?! С меня как будто кожу сдирают!
&gt; **&lt;6:16:42&gt;** SCP-1316 слегка приподнимается на передних лапах, продолжая смотреть в сторону D-1316-24. Раздаётся тихий низкий звук, похожий на всасывание воздуха. На костюме D-1316-24 лопнуло несколько керамических пластин, в некоторых местах материал костюма осыпается. Датчик уровня водорода показывает превышение допустимой нормы в 19 раз. D-1316-24 непрерывно кричит. Через повреждённый костюм по всей поверхности начинает сочиться кровь.
&gt; **&lt;6:16:43&gt;** **Д-р Ш█████:** Проклятье! Врубай тревогу! Оповестить дежурного!
&gt; **&lt;6:16:45&gt;** D-1316-24 бьёт частая дрожь. Крик резко прерывается, слышно едва уловимый хрип. От дыхательной маски отваливаются куски резины, один из шлангов почти полностью рассыпался. Кровь сочится непрерывно по всей поверхности костюма, но на полу камеры не скапливается.
&gt; **&lt;6:16:47&gt;** D-1316-24 теряет сознание.
&gt; **&lt;6:16:50&gt;** SCP-1316 опускает голову и почти полностью замирает.
&gt; **&lt;6:16:52&gt;** SCP-1316 больше не двигается до конца записи. D-1316-24 не подаёт никаких признаков жизни, вокруг него по полу начинает растекаться кровь.
&gt; **&lt;6:18:25&gt;** В камеру содержания входят бойцы МОГ &#34;Хороший мальчик&#34;. Т.к. к этому моменту SCP-1316 уже не подаёт признаков активности, они выносит останки D-1316-24 из камеры и запирают её.
&gt; **Конец записи**

&gt; **Краткая выдержка из результатов вскрытия D-1316-24:**
&gt; * полностью отсутствует волосяной покров
&gt; * отсутствует около 65% кожного покрова и жировой ткани
&gt; * отсутствует до 15% мышечной ткани, преимущественно в местах отсутствия кожного покрова
&gt; * полностью отсутствует левый глаз, нарушение целостности правого
&gt; * недостаёт 17 фаланг пальцев на руках и ногах(две позже были найдены во время процедуры уборки в камере содержания SCP-1316)
&gt; * на правой голени полностью отсутствуют мягкие ткани
&gt; * сильное обескровливание организма
&gt; * отсутствует примерно 20%, по массе, внутренних органов брюшной полости
&gt; * сильная деформация рёбер, без переломов(существенная декальцинация)
&gt; * тотальный ателектаз обоих лёгких
&gt; * почти полностью отсутствуют хрящевые ткани
&gt; * отсутствует два зуба(не удалось найти записи о прижизненной потере, не связанной с инцидентом 1316-7).

&gt; **Краткая выдержка из результатов анализа инцидента 1316-7 и мер по предотвращению его повторения:**
&gt; В результате осмотра остатков защитного костюма, в котором был D-1316-24, а так же после осмотра прочих костюмов, которые закреплены за местом содержания SCP-1316, было выявлено большое количество скрытых дефектов различных защитных механизмов костюмов, как то:
&gt; * истончение нитей, без визуально заметного влияния на внешний вид ткани - уменьшение толщины до 45% от изначальной
&gt; * образование микротрещин и пустот в металлокерамических защитных пластинах, понижающих их общую прочность без визуально заметных изменений
&gt; * сквозные отверстия в резиновых покрывных частях (противогазы, перчатки и т.п.), которые, из за малого диаметра, видны только при значительном растяжении материала
&gt; * повышенный износ подвижных частей, без утраты функциональности
&gt; * мелко-пористый не сквозной износ прочих защитных и функциональных частей
&gt; На основе анализа состояния, частоты использования и времени начала эксплуатации костюмов было принято решение ограничить общее время эксплуатации одного костюма в камере содержания SCP-1316 четырьмя часами. Продолжение эксплуатации костюма или его отдельных частей на этом или ином объекте допустимо только после детального осмотра на предмет наличия недопустимых нарушений целостности.
&gt; После анализа технического состояния вытяжки было принято решение переоборудовать вытяжку камеры содержания: установить дублирующие системы и отнести основной механизм вытяжки на расстояние не менее 4-х метров от стен камеры.
&gt; Так же было принято решение об обязательном присутствии МОГ &#34;Хороший мальчик&#34; при проведении экспериментов или при устранении любых нештатных ситуаций и состояний связанных с содержанием SCP-1316.

[[tab title=&#34;SCP-###6 - Выживший&#34;]]
**Объект №:** SCP-###6 - Выживший

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** 

**Описание:** SCP-###6 это человек, попавший в автомобильную катастрофу. В результате аварии он получил многочисленные травмы, несовместимые с жизнью. При этом он до сих пор жив. Он не осознаёт где находится и почти не реагирует на изменения вокруг него. До момента обнаружения он собрал и надел на себя различное тряпьё, под которым у него так же спрятаны различные предметы, которые он так же собирал.
Он постоянно произносит шёпотом следующие фразы: &#34;Я не хочу умирать&#34;, &#34;Не забирай меня&#34;, &#34;Сделка&#34;, &#34;Я живой&#34;, &#34;Я хочу жить&#34;, &#34;Я согласен&#34;, &#34;Я хочу остаться&#34;, &#34;Отпусти меня&#34; и т.п.

Аномальный эффект заключается в том, что если рядом с ним оказывается человек SCP-###6 резко выпрямляется и встаёт во весь рост и, предположительно, левитирует на высоте около полуметра от поверхности. Из за надетого на него тряпья создаётся впечатление что его рост составляет порядка 2.3-2.4 метра. Он достаёт откуда то из под своей одежды большую косу, которая по габаритам никак не может быть там спрятана, и произносит громким низким голосом вопросительную фразу типа: &#34;Ты будешь следующим?&#34;, &#34;Ты готов умереть?&#34;, &#34;Ну что, настало твоё время?&#34; и т.п. С некоторой вариативностью и в зависимости от ответа стоящего перед ним человека далее он произносит фразу типа: &#34;Это не тебе решать&#34;, &#34;Уже всё решено&#34;, &#34;Ты не властен над судьбой&#34;, &#34;Нет справедливости, есть только Он&#34; и т.п., после чего одним точным взмахом косы он убивает свою жертву. Жертва, даже зная о способностях SCP-###6, будет выказывать весьма слабое сопротивление, скорее воспринимая его как уличного проповедника.

Эффект проявляется не всегда и часто бывает так, что рядом с SCP-###6 оказываются десятки людей и он на них никак не реагирует. Пока не удалось установить, что является триггером для проявления эффекта.

Так же при полном отсутствии рядом людей в течении длительного срока SCP-###6 может перейти в активную фазу поиска жертвы. Если поблизости не будет жертвы он попытается её найти, ведя себя при этом весьма агрессивно.

**Приложение:**
[[/tab]]

[[tab title=&#34;SCP-###7 - Этот день в истории&#34;]]
**Объект №:** SCP-###7 - Этот день в истории

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Объект необходимо хранить на складе ценных вещей в сейфе. 

**Описание:** SCP-###7 представляет из себя механический настольный календарь, выпущенный, судя по гравировке, в 1973 году Санкт-Петербургским монетным двором. Отличием от прочих подобных календарей является наличие выреза в верхней части календаря.

При переворачивании календаря и соответственно при выборе следующего числа, из расположенного сверху выреза выскакивает карточка, содержащая краткую справку о том, что происходило в этот день в мире. Большая часть полученных сведений не имеет никакой ни исторической ни информационной ценности.

[[tab title=&#34;SCP-###8 - Выздоравливай поскорее&#34;]]
**Объект №:** SCP-###8 - Выздоравливай поскорее

**Класс объекта:** [[[euclid|Евклид]]]
**Особые условия содержания:** Все экземпляры объекта должны храниться в запертом сейфе в хранилище для особо ценных объектов. Доступ к экземплярам объекта и документации по нему допускается только с санкции научного сотрудника, назначенного ответственным за все эксперименты с SCP-###8 (на текущей момент это в.н.с. Князев В. С.).

Всем сотрудникам Фонда, без получения соответствующего разрешения от ответственного научного сотрудника, запрещается ознакомление с содержимым SCP-###8 ввиду неоднозначности эффекта.

Все исследования и эксперименты с SCP-###8 следует производить в стандартной медицинской камере при сопровождении не менее двух сотрудников службы безопасности. Все участники эксперимента обязаны находиться под постоянным медицинским контролем на протяжении не менее двух недель после проведения эксперимента. По решению ответственного научного сотрудника допускается устранение участников экспериментов, независимо от их состояния и результатов.

**Описание:** SCP-###8 это открытка, размерами 10 х 15 см, на обложке которой изображён плюшевый медвежонок, обнимающий стилизованное сердце с выведенной каллиграфическим шрифтом надписью &#34;Выздоравливай поскорее&#34;. На обратной стороне открытки указан производитель ООО &#34;████████ ██ ███ ██████&#34; и тираж: 10000 экземпляров. По состоянию на 01.10.2018 г. на содержании Фонда находится 124 экземпляра SCP-###8.

Внутри открытка содержит текст пожелания скорейшего выздоровления, в стихотворной форме на 10 строк. Данный текст обладает меметическим эффектов, вызывающим изменения в активности иммунной системы прочитавшего. В 80% случаев интенсивность работы иммунной системы многократно возрастает, примерно в 10% происходит наоборот, угнетение её функций, ещё в 10% не происходит заметных изменений. С подробным описанием задокументированных эффектов можно ознакомиться в тексте протокола экспериментов.

//Статья изъята из печати решением совета О5.//
**Истинная суть объектов SCP**

Вы когда либо задумывались о том, в чём истинная суть привычных вам объектов SCP, тех, с которыми вы работаете, которые видите каждый день или сражаетесь с ними, пытаясь сдержать их проявление? Вы уверены, что объектами SCP назначаются именно те объекты, которые ими являются на самом деле?
Вот есть у нас книга, SCP-████. Часто она исчезает и появляется уже с новым текстом. Почему мы считаем SCP объектом книгу, а не того, кто добавляет в неё новые абзацы? Откуда вы знаете, что у нас на базе не живёт какой нибудь человек-невидимка, которые и пишет в этой книге свои очерки и заметки?

...

В своём отделе аналитики мы провели ряд интересных исследований. Стало ясно, что периоды активности некоторых SCP объектов никогда не совпадают. Т.е. пока SCP-████ мечет в сотрудников МОГ &#34;[УДАЛЕНО]&#34; огненные проклятья в другом секторе лежит себе спокойно SCP-████ и датчики фиксируют его нулевую активность. И стоит только SCP-████ начать испускать своё меметическое поле, как сразу же SCP-████ как будто бы просто отключается, падая под ноги ближайшему, уже частично истлевшему, [ДАННЫЕ УДАЛЕНЫ]. Никакой связи между объектами не прослеживается. Они были обнаружены в разное время, разными группами в разных местах. Анализ материала показывает разный возраст объектов и т.д. и т.п. Так может речь тут идёт об одном объекте? И сами SCP-████ и SCP-████ являются максимум проводниками его деятельности. Игрушками, с которыми он играет по очереди.

А всё это изобилие &#34;призрачных&#34; объектов? Мы ставим на содержание какую нибудь [УДАЛЕНО] одержимую призраком, но большую часть времени эта [УДАЛЕНО] находится в состоянии покоя. Так может призрак не привязана к [УДАЛЕНО] и может спокойно покидать зону содержания? Тогда какой смысл в содержании, в присвоении номера SCP? Кого мы должны сдерживать, призрака или [УДАЛЕНО], которую этот призрак раз в неделю поднимает и с которой кружит по камере содержания?
