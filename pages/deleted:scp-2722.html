[[include component:image-block name=2722-Z-3.png|caption=Planos externos atuais de SCP-2722. Operações de mapeamento mais detalhadas estão em progresso.|width=300px|link=&#34;*/local--files/scp-2722/2722-Z-3.png&#34;]]

**Item nº:** SCP-2722

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** O Complexo de Pesquisa Orbital da Fundação (CPOF)-04 foi estabelecido em uma órbita de Lissajous próximo ao ponto lagrangiano L,,4,,, onde SCP-2722 está localizado. Ativos da Fundação devem colaborar com todos os programas espaciais globais para garantir que qualquer espaçonave que passe perto o suficiente do L,,4,, ou CPOF-04 para detectar SCP-2722 tenha seus dados de missão alterados ou apagados da forma adequada. Para minimizar o risco de detecção acidental de SCP-2722 por naves previamente interceptadas, o albedo do chapeamento do objeto deve ser mantido em estado ativado, exceto durante o transporte de pessoal. Vários satélites de monitoramento orbital reprogramados foram requisitados na órbita de SCP-2722 para auxiliar em esforços de mapeamento.

Com o propósito de explorar e estudar SCP-2722, duas Forças-Tarefa Orbitais, FTO मा-7 (&#34;Reparadores Rama&#34;) e FTO मा-12 (&#34;Navegadores&#34;) foram estacionados na CPOF-04. A FTO मा-12 tem a função de mapear o interior de SCP-2722 e catalogar inscrições úteis, ao passo que a FTO मा-7 faz as análises de tecnologias recuperadas de SCP-2722.

Embora o efeito de SCP-2722-1 não seja considerado contagioso, todo e qualquer funcionário deixando a proximidade de SCP-2722 ou CPOF-04 deve ser administrado amnésticos Classe C e contra-memes padrões para minimizar o risco de uma potencial propagação.

[[collapsible show =&#34;Procedimentos Suplementares de Contenção, apenas para acesso Nível-4/Heimdall&#34; hide =&#34;Esconder Procedimentos de Contenção&#34;]]

Ao menos dois funcionários liberados para Nível-4/Heimdall devem estar estacionados na CPOF-04 a todo momento. No evento de um cenário CASO VERDADEIRO Heimdall chegar ao Nível de Ameaça Preta (&gt;50% de mortes civis, encobrimento improvável) ou um mais alto, SCP-2722 deve ser tratado como um Recurso Defensivo Tipo-5 e deve ser levado a status ativado total imediatamente. Na eventualidade de tal cenário, SCP-2722 deve ser reclassificado como Thaumiel. Para mais detalhes, ver Plano Operacional Heimdall 2722-RECONSTRUÇÃO.

[[/collapsible]]

**Descrição:** SCP-2722 é uma espaçonave parcialmente completada que atualmente orbita o ponto lagrangiano L,,4,,. A embarcação, em seu atual estado, tem 26,3 km de comprimento e 6 km de largura em seu ponto mais largo, embora suas dimensões finais não sejam claras graças ao seu estado de desconstrução parcial. A maior parte do casco externo de SCP-2722 está coberto de uma série de placas retráteis de grafeno com um albedo de 0,03, aparentemente servindo como uma medida anti-detecção. Como SCP-2722 regula o calor absorvido por esse emplacamento não é atualmente compreendido. As únicas marcas proeminentes no emplacamento externo são uma série de letras retangulares de 647 metros de altura, usando uma escrita pictográfica desconhecida, que SCP-2722-1 (Veja abaixo) normalmente traduz como &#34;Embarcação Construída por uma Organização Mantenedora de Normalidade: SOLIDARIEDADE&#34;.

O acúmulo de areia cósmica nas superfícies externas do objeto indica que a embarcação tem estado presente em sua localização atual por pelo menos 150 milhões de anos; as formas com que a estabilidade de sua órbita é mantida não são claras. O objeto não parece ter passado por nenhum grande impacto meteórico ou colisões, embora hajam evidências limitadas de danos por impacto de micrometeoritos no emplacamento da proa.

SCP-2722 parece ter sido construído por uma ampla variedade de culturas e entidades sociais, dando a seu casco uma distinta aparência de &#39;farrapos.&#39; Muitos dos componentes instalados na embarcação parecem ter sido feitos para maximizar a modularidade e facilidade de modificação, há evidência de que a embarcação foi inteiramente desmontada e remontada em configurações completamente diferentes pelo menos quatro vezes, e em alguns pontos pode ter sido destruída por explosões internas cataclísmicas antes de ser reconstruída.

Muito do volume interno de SCP-2722 está contido em uma série de módulos que foram desconectados do casco principal da embarcação, aparentemente em preparação para desmontagem ou reconfiguração. Estes módulos incluem espaços de habitação, séries de armamentos, uma diversa variedade de usinas elétricas e sistemas de propulsão, e variam em volume entre 2 m^^3^^ até 11 km^^3^^. Atualmente, sabe-se que o casco primário de SCP-2722 pode ser equipado com 36 sistemas de propulsão distintos, de foguetes simples de abastecimento sólido a dispositivos xenônicos de impulso altamente avançados. O maior sistema de propulsão único é uma série de 8 placas encouraçadas altamente reforçadas em forma de disco que foram montadas próximas à popa, aparentemente constituindo o componente &#39;placa-empurradora&#39; de um condutor de propulsão de pulso nuclear. SCP-2722 atualmente é abastecido por 45 sistemas de energia elétrica catalogados, a maior parte derivando de conceitos convencionais de fissão ou fusão nuclear. Como o sistema elétrico da embarcação se mantém estável e funcional apesar de sua extensa idade é atualmente desconhecido. Para mais informações sobre as tecnologias e artefatos recuperados de SCP-2722, ver [http://scp-pt-br.wikidot.com/2722tech Documento 2722-मा-7A, Materiais Recuperados].

SCP-2722-1 é um efeito memético ao portador que altera a percepção humana de qualquer parte de material escrito que esteja mais próximo que o raio de 27,8 km de SCP-2722 ou qualquer componente original do mesmo. SCP-2722-1 altera a compreensão da língua escrita; qualquer um exposto a SCP-2722-1 adquire uma compreensão da intenção de qualquer peça escrita a que for exposto. Esse efeito se estende apenas à compreensão do significado; cobaias expostas a mensagens simples em línguas que não conheciam conseguiram compreender precisamente o significado dessas mensagens com precisão acima de 95%, mas eram incapazes de demonstrar o entendimento dos fonemas associados aos caracteres escritos. Como a compreensão via SCP-2722-1 é inerentemente abstrata, a tradução de escritas usando SCP-2722-1 tendem a variar com base no indivíduo.

SCP-2722-1 permitiu a interpretação da significativa quantidade de material escrito encontrado em SCP-2722, principalmente na forma de graffiti ou inscrições nas superfícies. A maior parte das mensagens parece ter sido deixada durante expedições no interior de SCP-2722 por grupos desconhecidos, e geralmente tomam a forma de comentários técnicos, direções ou sugestões gerais sobre a natureza e função do maquinário de SCP-2722. Até o presente, foram encontradas inscrições em 351 línguas ou alfabetos distintos, havendo a crença de que o número seja significativamente maior. Não é claro como as inscrições permaneceram intactas, dadas suas extensas idades.

[[collapsible show =&#34;Informações Suplementares: Inscrições de SCP-2722&#34; hide =&#34;Esconder Documento&#34;]]

**Documento: Trecho das Instruções da FTO मा-12 por Agente J████ S███████.**
&gt; Sei que muitos de vocês entraram na equipe por conta de suas experiências navegando topologias espaciais incomuns ou espaços extradimensionais. Essas habilidades serão valiosas, mas quando se está explorando o //Solidariedade// é importante lembrar que a nave, por si só, não é realmente anômala. Isso mesmo. A anomalia aqui é que a nave exista. Até onde podemos dizer, nenhuma das tecnologias incorporadas a ela vai completamente além de nossa compreensão; claro, há muito maquinário incomum, mas nada lá dentro tentará ativamente te atacar ou machucar. O problema principal com a navegação é que a nave é, por falta de uma palavra melhor, um labirinto.
&gt; 
&gt; Não foi construído de propósito, devo apontar. Cada módulo tem sua própria organização sistemática. Cada componente foi montado por seja quem ou o que for que o construiu; foi quando tentaram integrar seu planejamento à integridade absoluta que encontraram problemas. Esta nave foi construída e reconstruída tantas vezes que é admirável podermos fazer nosso caminho por ela. Há seções construídas para seres capazes de voar. Algumas para formas de vida aquáticas. Seções construídas pelo que temos quase certeza que era algo como uma colônia de formigas sencientes. Levaram anos de trabalho para mapear uma minúscula porção da nave, e o único motivo para chegarmos tão longe foram os escritos nas paredes.
&gt; 
&gt; Você já foi informado(a) sobre 2722-1, então não darei muitos detalhes além de sugerir que tire vantagem disso. Não somos o primeiro grupo a tentar mapear 2722, e tenho certeza que não somos os últimos. Temos muita sorte que aqueles que vieram antes de nós eram, seja qual for sua espécie ou inteligência, profissionais. Até certo ponto, pelo menos. Deixaram sinalização e rótulos compreensivos //por todos os lados//. Agora, frequentemente a sinalização discordará de si mesma, dependendo do que foi que escreveu e como a nave era configurada. Você aprenderá a identificar os diferentes grupos e sobre o que costumavam escrever. Os Gigantes - nós os chamamos assim porque parece que tinham ao menos 12 pés de altura - parecem ter sido muito bons em sistemas de propulsão. Verá seus textos perto de motores e usinas elétricas, e tendem a ser bem precisos. Os Mapeadores gostavam de desenhar, mas suas &#39;visões&#39; parecem ser baseadas em ondas de rádio, então os mapas que produzem são difíceis de interpretar. Eu poderia listar dúzias de outros exemplos, mas no fim das contas se resume a isso; conhecer seu graffiti é a diferença entre mapear um novo setor da nave e entrar acidentalmente em uma câmara de reator nuclear construída por uma espécie imune ao envenenamento por radiação.

[[/collapsible]]

Particularmente notável é uma mensagem escrita em uma placa de latão medindo 50 cm x 50 cm montada no que parece ser a ponte primária ou centro de controle de SCP-2722. Essa mensagem, escrita em um idioma visualmente parecido com o cuneiforme sumério, afirma ser dos supervisores anteriores de SCP-2722, e é uma das poucas instâncias de imagens impressas descobertas dentro de SCP-2722.

**Documento: SCP-2722 Placa da Ponte de Comando.**
[[collapsible show =&#34;Mostrar Documento&#34; hide =&#34;Esconder Documento&#34;]]
Nota: Embora númeras interpretações alternativas existam para o texto a seguir, esta tradução é geralmente considerada a mais definitiva pela equipe do CPOF-04.
&gt; Saudações a vocês, homólogos de outro lugar. Temos certeza de que devem estar tão desnorteados quanto nós ao descobrir esse artefato e adquirir compreensão de seu propósito. Sem dúvidas devem estar suspeitos de suas origens, como nós estávamos, e com razão. O universo é um lugar perigoso, como temos certeza que também sabem muito bem.
&gt; 
&gt; Não estamos certos de onde essa grande embarcação se originou. Nem sabiam os antecessores que passaram a nave para nós, ou aqueles antes deles. O pouco que sabemos é isso; a embarcação //Solidariedade// só aparece naquelas realidades em que uma organização exista para preservar a normalidade e prevenir que o equilíbrio do poder em seus planetas natais seja perturbado. Até onde sabemos, só há uma //Solidariedade//, e ela trocou de mãos e formas inúmeras vezes.
&gt; 
&gt; Ela apareceu para nós há muito tempo, e foi ignorada até o momento em que encaramos uma grande ameaça advinda de além dos confins de nosso sistema solar. Se essa ameaça foi atraída pela embarcação, não temos certeza, mas foi o suficiente para preservar a estabilidade de nosso povo e garantir nossa contínua sobrevivência. Fomos forçados a modificá-la para que ela atendesse nossas necessidades, como muitos antes de nós fizeram, e ela funcionou além das expectativas. Ao que essa mensagem está sendo escrita, vai se tornando cada vez mais óbvio que a embarcação, não mais necessária, logo deixará este universo; nossa compreensão é limitada, mas até aqui está claro.
&gt; 
&gt; Então, a vocês, sejam quem forem, nós, as pessoas da Terra, e o Sexto Escalão da Fundação para Supressão de Anomalias, os desejamos sorte em todos os seus futuros esforços. Terminamos esta mensagem lembrando-os do que fomos lembrados na mensagem que recebemos; não importa a distância ou abismo de tempo entre nós, em que desde que busquemos preservar nossa existência, nunca estaremos verdadeiramente sós.

Anexada ao fim da mensagem está a gravação de 13 indivíduos, símios em aparência e com crânios sagitais, todos vestidos em uniformes idênticos. Os indivíduos estão de pé em um semi-círculo atrás da imagem de um planeta visualmente parecido com a Terra, com a exceção de uma grande massa de terra no Polo Norte e a presença de uma série de ilhas que se estendem ao oeste a partir do Estreito de Gibraltar.
