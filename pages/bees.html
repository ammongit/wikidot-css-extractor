**Przedmowa:** Poniższy dokument przedstawia pamiętnik ████ █. ███████, aktualnie znanego jako SCP-████-3. W momencie zabezpieczenia cała okładka pamiętnika pokryta była czarnym markerem permamentnym, za wyjątkiem kilku przestrzeni tworzących kształt pszczoły. Poniżej znajduje się zapis każdej ze stron

------

[[div class=&#34;scp-image-block block-right&#34; style=&#34;width:300px&#34;]]
[[image http://scp-wiki.wdfiles.com/local--files/bees/bees.png style=&#34;width:300px&#34;]]
[[/div]]

&gt; Marzec, 17
&gt;
&gt; Dzisiaj kupiłem ten --pamiętnik-- szkicownik, --właściwie nie wiem do końca dlaczego-- ponieważ kasjerka w ████████ wyglądała uroczo, dobra? Trzydzieści dolarów poszło w pizdu. Tak poza tym, spadek mojego wuja nareszcie został podzielony. Nie było tam za dużo pieniędzy, ale dostałem w chuj jego rzeczy. Mnóstwo starych rupieci. Pieprzona nostalgia.

[NIEISTOTNY MONOLOG USUNIĘTO]

&gt; Marzec, 20
&gt;
&gt; ██████ nadal się do mnie nie odezwała, ale okazało się, że ma siostrę bliźniaczkę, także ten :D
&gt; Dziwna rzecz zdarzyła się, kiedy przeglądałem spadek od wujka ███. [ZREDAGOWANO], i nagle coś użądliło mnie w ramię. Spojrzałem na ramię, było tam z pięć śladów po ukąszeniu. Co do chuja? Nie było tam nic co mogło mnie ugryźć, ale na wszelki wypadek kupiłem puszkę Raid&#39;a.

&gt; Marzec, 21
&gt;
&gt; Zapamiętać: dowiedzieć się co tak brzęczy. Nienawidzę gdy //ledwo// mogę wyhaczyć dźwięk, tak jak wtedy z czujnikiem dymu.
&gt; --Dozorca wciąż mi nie odpowiedział-- Dozorca właśnie wpadł do mnie i stwierdził, że nic nie może tu zrobić. Temu taniemu chujowi po prostu nie chce się tu niczego naprawiać. Pewnie dlatego, że wymagałoby to wchodzenie po schodach.

Na pozostałej części strony widnieje rysunek mocno zaokrąglonego mężczyzny (prawdopodobnie jest to ████████ █████, dozorca w budynku pana █████). Mężczyzna ten je kilka kanapek mówiąc &#34;mam po prostu grube kości&#34;. Na dodatek ma na sobie coś, co wydaje się być kostiumem trzmiela.

&gt; Marzec, 22
&gt;
&gt; [NIEISTOTNY MONOLOG USUNIĘTO] Tak poza tym, oglądałem dzisiaj reportaż o pszczołach w wiadomościach. Najwyraźniej niektóre z nich znikają, i nikt nie wie dlaczego. Przez to owoce i tym podobne nie są zapylane (sugerując, że ktokolwiek w ogóle je owoce). Nie twierdzę, że to przez kosmitów, ale to przez kosmitów. Cała sprawa jakoś mi utkwiła w głowie. I to bardzo. Pszczółkiiiiiiii :D Jestem świrem.
&gt;
&gt; Brzęczenie nadal nie znikło. Jak już, to stało się głośniejsze. Deratyzator również nic nie mógł z tym zrobić. Gdy przeszukiwałem szafkę, znowu coś mnie ugryzło. Albo to zbieg okoliczności, albo mam paranoję. Ugh.

&gt; Marzec, 23
&gt;
&gt; Słyszałem o żółtym śniegu, ale nie wiedziałem, że istnieją burze żółtego i czarnego śniegu.
[[footnote]] Tego dnia nie odnotowano żadnych osobliwych zjawisk pogodowych w [ZREDAGOWANO]. [[/footnote]] Jakim kurwa cudem to w ogóle działa? Dobrze, że trochę wypiłem zanim burza się rozpętała, bo myślę, że zabrakło prądu. No to balet!
&gt; *sigh*... Po chuj się tu przeprowadzałem?
&gt;
&gt; Co gdyby pszczoły mogły wyjść z hipotetycznej sytuacji?

[Dziewięć stron zostało wyciętych przy użyciu nożyczek]

&gt; Co jeżeli rośliny tańczą by przyciągnąć pszczoły?
&gt; Co gdyby pszczoły zbierały się dookoła ludzi i ich żądliły?
&gt; Co jeżeli pszczoły są złe dlatego, że ktoś zajechał im drogę na ulicy?

&gt; Co gdyby pszczoły zostały zastąpione kodem numerycznym?

&gt; Co gdyby pszczoły marzyły o zostaniu lemurami?
&gt; Co gdyby istniała strona wiki o pszczołach?
&gt; Co gdyby Wikipedia była pszczołami?
&gt; Co jeżeli pszczoły zabiły mnie w środ-

Pozostałą część strony zajmuje ilustracja licznych plamek atakujących ludzika w pomieszczeniu przypominającym mieszkanie SCP-████-3. Meble i tło rysunku wydają się być zrobione z małych kółek, podobnych do tych atakujących ludzika. Prawie cała pusta przestrzeń ilustracji wypełniona jest czymś, co wygląda jak błyskawice lub litery &#34;Z&#34;.

&gt; Zaryglowałem drzwi.

&gt; Marzec, --22-- Kwiecień?
&gt;
&gt; Nie pamiętam, spróbuj ponownie później. Pszczoły. PSZCZOOOŁYYYYYY.
&gt;
&gt; Skończył mi się aloes, musiałem użyć płynu do płukania ust. Zaskakująco efektywne, ale to wciąż nie pomaga z krwawieniem. █████ dzwoniła, umówiliśmy się na ósmą wieczorem w czwartek, czyli dwie godziny temu. Dziwi mnie, że słyszała mnie w tym brzęczeniu. A, i telefon był pszczołami.

&gt; Wtorek
&gt; BEE w systemie szesnastkowym w postaci dziesiętnej to 1646. Moja ulubiona liczba. Kto by pomyślał. [DANE USUNIĘTO] nie wiem czemu to napisałem. Nie jestem psycholem czy coś. Pomiń!
&gt;
&gt; Leci Ojciec Chrzestny. Mam wrażenie że włączyłem w połowie filmu, gdy koleś znajduje pszczoły w swoim łóżku. Spójrz na telewizor. Telewizor to pszczoły. [[footnote]] W mieszkaniu pana ███████ nie znaleziono telewizora, lecz znaleziono pilot do niego.  [[/footnote]]

&gt; środa czwartek piątek
&gt; [W kartce brakuje kilku małych, owalnych kształtów. W pobliżu krawędzi kartki znaleziono śladowe ilości pyłku.]
&gt;
&gt; Próbowałem pisać, ale nagle kartka była pszczołami. Napije się butelki whiskey i położę się spać.

&gt; CO DO CHUJA
&gt; PSZCZOŁY NIE IDŹCIE TAM

Następna strona w całości pokryta była zgniecionymi pszczołami i ludzką krwią. Usunięcie wyżej wymienionej tkanki odsłoniło poniższy zapis.

&gt; ██████ dziś przyszła, i krzyczała przez pszczoły. Teraz ona jest pszczołami. Zastanawiam się czemu ja nie jestem pszczołami. A może jestem? Pszczoły wiedzą, że są pszczołami? Żółty.
&gt;
&gt; przynieś to

&gt; Marzec, 17
&gt; Śnieg w większości zniknął, spójrz na chodnik. Chodnik w większości nie jest pszczołami. Pójdę do szpitala, sprawdzę, czy mogę sprawić, że spojrzą na tego kreta.
&gt; Pszczoły przyszły za mną i przecięły hamulce. Boże, może jestem na haju. Dobre jest to, że mam tylko milę do szpitala ZAMKNIJCIE SIĘ PSZCZOŁY PISZĘ W SWOIM --PAMIĘTNIKU-- DZIENNIKU
&gt;
&gt; Idź do szpitala
&gt; szpital to pszczoły. Już, jak? Dopiero dotarłem. A nie, czekaj, to po prostu moje okulary. Moje okulary z pewnością były pszczołami.
&gt;
&gt; Nie umówiłem się na wizytę czy coś, ale pielęgniarka wezwała ratowników, czy co to jest, i zabrali mnie do lekarza. Miło z ich strony, ale po prostu chcę, żeby spojrzeli na kreta. Prócz tego, że kret jest pszczołami.
&gt;
&gt; Lekarze mnie obejrzeli, i stwierdzili, że nic mi nie jest. Cóż, oczywiście, że nic mi nie jest, oprócz pszczół. I krwawienia, ale tego można się spodziewać po ukąszeniach. Kłócili się przez chwilę, i mnie odesłali.

&gt; Marzec, 119
&gt;
&gt; Zapomniałem wspomnieć, że pszczoły zjadały lekarza. Inni się darli przez chwilę, ale gdy pszczoły skończyły, uspokoili się i wypisali mnie.
&gt;
&gt; Skończyłem.
&gt; nie. [[footnote]] Podczas gdy cały pamiętnik został napisany ołówkiem, to wydaje się być wydrapane w kartce. [[/footnote]]

[Brakuje 30 stron.]

&gt; Jestem pszczołami.

[Pozostałe strony są puste.]

**Wnioski:** Zapis ten do dzisiaj jest najdokładniejszą relacją Incydentu ████-5, pomimo jego niespójności. SCP-████-3 nie pamięta pisania żadnego pamiętnika, lecz pismo, wiedza i styl pisania pasują do tych ████ ███████.

Personel zajmujący się przechowaniem SCP-████ muszą przeczytać całość tego dokumentu. W sytuacji, w której pamiętnik jest pszczołami, zostanie dostarczony zmodyfikowany dokument.</textarea></pre>
