    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
作者：[[*user AndarielHalo]]
篇名：記 住 我 REMEMBER ME
原文：[http://www.scp-wiki.net/scp-2043 SCP-2043]
譯者：[[*user k1s10r0d]]
[[include info:end]]

**項目編號：**SCP-2043

**項目等級：**Keter

**特殊收容措施：**SCP-2043應被收容在標準人形收容間內。項目應無時無刻被兩個或以上的人員和／或錄影機監視。如果該項目收容失效，任何能看見SCP-2043的人員在項目被重新收容前都應與其保持眼神接觸。

由於個體無法溝通以及會四處遊蕩，人員應保持監視Site-3999以防止有意外增加的SCP-2043個體。如有需要，人員將被授權使用非致命性武力。每單位的收容隊伍人數不應超過兩人。

**描述：**SCP-2043是一名19歲的高加索女性，該項目的行為表現皆與日前失蹤的阿莉阿菈█████相同（**註：**請參見19-A3章節）。如果正在觀察該項目的人員視線移開[[footnote]] 測試已證明哺乳類、鳥類、大多數爬行類、兩棲類動物，甚至是錄像設備亦會觸發此能力 [[/footnote]]，SCP-2043會在該人員的視線範圍內創造出一個自己的複製體。新個體會以20-30秒的速度開始自我複製。

SCP-2043的複製體在物理層面和基因層面都與本體完全相同。項目的複製能力會隨著觀察者數量的增加上升。固定數目的觀察者（最少2人）可以透過互相交疊視線，來最小化項目複製的機會。

SCP-2043通常不會對外界刺激有反應，對項目所有的交流嘗試（包括物理性的接觸）都毫無反應。SCP-2043所有個體對物理接觸呈一致反應：有機會導致SCP-2043所有個體陷入大型恐慌狀態；鑑於SCP-2043的活動能力，屆時有機會會導致不可控的自我複製。嘗試教導SCP-2043透過接觸與外界交流的效果並不顯著。

**19-A3章節：**7歲的阿莉阿菈█████在 [已編輯] 7/██/19██ 失蹤，十年後在鄰居的地下室被發現。

9年後，SCP-2043於失蹤地點的70公里外被發現，警員透過一名聲稱在自家地下室發現阿莉阿菈█████的人接獲此通知。仍然未知SCP-2043的能力是否會對人類造成影響。多名警員的到達引致數百個SCP-2043個體在現場被複製，並導致槍擊事件發生，好幾個SCP-2043個體在該事件中被殺害。18小時後基金會人員接獲警報，決定暫時隔離 [已編輯] 鎮，並對所有受影響民眾（██,███）進行B級記憶刪除。

徹底調查後，發現SCP-2043的外貌與阿莉阿菈█████已被年齡增長處理的照片吻合度很高。該項目與失蹤事件的聯繫令尋找失蹤的阿莉阿菈█████一事上得到了新的調查方向。而基金會另一項由特工負責的獨立研究則指出，在 [已編輯] 被發現的阿莉阿菈█████並不知道SCP-2043的存在，她對SCP-2043的出現亦不需負責任。而█████女士的容貌與阿莉阿菈█████已被年齡增長處理的照片有較大差別。進一步的詳情將會在現正進行中的調查結束後歸檔。

**附錄：**在SCP-2043的分身在 [已編輯] 鎮多次被居民目擊並被報告後，發現目擊過SCP-2043的民眾被中有██%的人在記憶刪除後對SCP-2043仍保有殘餘的記憶；為了完全移除民眾對SCP-2043的記憶，為受影響者進行多次的記憶刪除是必要的。然而頻繁地使用高等級的記憶刪除有機率會引發自體免疫疾病和/或神經系統疾病，為了監管小鎮居民的健康情況，已散播捏造的故事以合理化暫時性的隔離。

鎮上的居民會頻繁地舉行一些維護SCP-2043的會議和集會，他們成立了名為「緬懷阿莉[[footnote]] （譯註）Ari，阿莉阿菈█████的簡寫，小名。 [[/footnote]]」的組織，組織主要以重新尋找失蹤的阿莉阿菈█████為目標。通知未知有關█████女士實際上已被尋獲一事的居民的嘗試沒有成功，居民很快就會重新投入「緬懷阿莉」舉行的活動中。居民提供了幾種不同的解釋來化解矛盾，包括聲稱阿莉阿菈█████的姐妹曾同時失蹤，和說SCP-2043是「另一個阿莉」。

**附錄2：**在██/██/2014，阿莉阿菈█████與她的母親被證實成為了「緬懷阿莉」組織的成員。

**附錄3：**在██/██/2014，兩名同卵雙胞胎的男童屍體在 [已編輯] （大約在發現SCP-2043地點的700米外）被發現，死因是受到近距離射擊。現場還發現了小童李████的失蹤海報，海報上印有李████被年齡增長處理至青少年外貌的寫真照。與SCP-2043一樣，兩名男孩的外貌都與被年齡增長處理的人物照片相當相似。在李████被尋獲之前，其與SCP-2043是否有潛在的關聯還不能被結論。</textarea></pre>
