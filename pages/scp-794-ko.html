**일련번호:** SCP-794-KO

**등급:** 무효(Neutralized)

**특수 격리 절차:** SCP-794-KO는 현재 무효화된 상태다. SCP-794-KO의 시체는 냉동형 시체 안치소에 보관한다.

**설명:** SCP-794-KO는 재단의 전 요원이었던 폴 마르코스,,Paul Marcos,,의 살아있는 시체다. 폴은 재단의 19년 동안 근무하다 뇌출혈로 사망했다. SCP-794-KO는 생명 징후를 보이지 않음에도, 활동할 수 있으며 지각할 수 있다. SCP-794-KO는 턱을 포함한 신체 이곳저곳이 부패하여 떨어져 나갔기 때문에 의사소통에 어려움을 주고 있다. 

SCP-794-KO의 정신적 나이는 유아기에 머무르는 것으로 보인다. SCP-794-KO는 극심한 공복을 느끼며, 먹을 것을 요구했다. 

**발견:** SCP-794-KO는 제91기지 공동 묘지에서 발견되었다. 대상은 땅을 파헤치고 뛰쳐나와 공동 묘지를 배회하고 있었으며, 이를 발견한 재단 요원에 의해 안전히 회수되었다. 

**기록 794KO.01**

&gt; **배급된 음식:** 닭 사체. 
&gt; 
&gt;  **결과:** 거부함.

**기록 794KO.02**

&gt; **배급된 음식:** 소 사체.
&gt; 
&gt;  **결과:** 거부함.

**기록 794KO.07**

&gt; **배급된 음식:** 말 사체.
&gt; 
&gt;  **결과:** 거부함.

**기록 794KO.18**

&gt; **배급된 음식:** 인간 시체 한 구.
&gt; 
&gt;  **결과:** 거부함.

**기록 794KO.26**

&gt; **배급된 음식:** 철 1kg.
&gt; 
&gt;  **결과:** 거부함.

**기록 794KO.29**

&gt; **배급된 음식:** 인간 시체 두 구.
&gt; 
&gt;  **결과:** 거부함.

**기록 794KO.30**

&gt; **배급된 음식:** 인간 시체 세 구.
&gt; 
&gt;  **결과:** 거부함.

**기록 794KO.31**

&gt; **배급된 음식:** 직원 구내식당에서 제공된 콘 스프.
&gt; 
&gt;  **결과:** 섭취함.
&gt; 
&gt; **비고:** 섭취 이후 SCP-794-KO의 활동이 정지됐다. SCP-794-KO는 무효화되었다.</textarea></pre>
