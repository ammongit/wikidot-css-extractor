    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** ?-!-!-?-!-?-?-?
**Auteur :** [[user thd-glasses]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 8 septembre 2020
[[include credit:end]]

**Transcription de l&#39;entretien ████KO-AXX-5**

&gt; **Date de l&#39;entretien :** 02/!0/2020
&gt; **Interrogateur :** Chercheur Hariuchi Eido
&gt; **Interrogé :** James &#34;Bestway&#34; James
&gt; 
&gt; **Information :** M. James a été sauvé dans une maison de retraite illégale à Indianapolis gérée par SCP-████-KO. Aucun moyen de l&#39;identifier n&#39;était disponible mis à part un badge attaché à son lit. Le sujet a tenté de communiquer avec véhémence, mais aucun membre de la Fondation n&#39;a été capable de le comprendre. Dialoguer à l&#39;écrit était impossible puisque ses deux bras ont été coupés par SCP-████-KO longtemps avant sa récupération.
&gt; 
&gt; @@@@
&gt; @@@@
&gt; ----
&gt; [[=]]
&gt; **&lt;Début de la transcription&gt;**
&gt; [[/=]]
&gt; 
&gt; **Chercheur Hariuchi :**
&gt; -- Enchanté. Pouvez-vous parler ?
&gt; 
&gt; **James :**
&gt; -- Mmph?!??!!!! Mmph?!!!?!?! Hmm?!!?!??! Hm??!?!!!? [!--Oui.--]
&gt; 
&gt; **Chercheur Hariuchi :**
&gt; -- //(Murmure dans sa radio) C&#39;est vraiment une langue ? Il n&#39;y a aucune consonne.//
&gt; 
&gt; **Dr Aktus :**
&gt; -- //(À la radio) C&#39;est pour ça qu&#39;on vous a appelé. Faites quelque chose.//
&gt; 
&gt; **James :**
&gt; -- Hmm?!?!???! Hmm?!!!?!?! Mmph?!!?!!!! Hmm?!!?!??! Hm??!!!!!! [!--Quoi?--]
&gt; 
&gt; **Chercheur Hariuchi :**
&gt; -- //(Tout bas, à la radio) Putain de bordel de merde.// OK, M. James, je ne sais pas ce qui cloche chez vous... Vous savez ce qu&#39;est la langue des signes, non ? //(Hoche la tête lentement puis rapidement)// Vous pouvez faire ça ?
&gt; 
&gt; **James :**
&gt; -- //(Hoche la tête)// Mmph?!??!!!! Mmph?!!!?!?! Hmm?!!?!??! Hm??!?!!!? [!--Oui!--]
&gt; 
&gt; **Chercheur Hariuchi :**
&gt; -- Voilà qui est mieux. M. James, je vais vous demander de répondre oui ou non avec votre tête, vous me comprenez ?
&gt; 
&gt; **James :**
&gt; -- //(Hoche la tête)// Mmph?!??!!!! Mmph?!!!?!?! Hmm?!!?!??! Hm??!?!!!? [!--Oui!--]
&gt; 
&gt; **Chercheur Hariuchi :**
&gt; -- M. James, vous pouvez juste hocher la tête.
&gt; 
&gt; **James :**
&gt; -- //(Secoue la tête vigoureusement)// Hmm?!??!!!? Mmph?!!?!!!! Hmm?!??!!!? Hm??!????! [!--Non!--]
&gt; 
&gt; **Chercheur Hariuchi :**
&gt; -- Haaa...je comprends. Peu m&#39;importe ce que vous faites, tant que vous hochez la tête. Maintenant, James, je vais avoir besoin d&#39;en savoir plus sur votre identité pour en savoir plus sur ce que vous pouvez dire. Vous me suivez ?
&gt; 
&gt; **James :**
&gt; -- //(Hoche la tête)// Mmph?!!?!!!! Hmm?!!?!?!! Hm??!?!!!? [!--OK.--]
&gt; 
&gt; @@@@
&gt; @@@@
&gt; [[=]]
&gt; **&lt;Environ 8 heures plus tard&gt;**
&gt; [[/=]]
&gt; @@@@
&gt; @@@@
&gt; 
&gt; **Chercheur Hariuchi :**
&gt; -- //(Épuisé)// Trèèèèèès bien, M. James. Nous avons bien progressé. Nous savons désormais que vous êtes un citoyen américain, que vous habitiez près de l&#39;hôpital, que vous êtes venu ici après avoir pris votre retraite, comme indiqué dans le flyer, mais pas volontairement, que vous êtes sain d&#39;esprit et que vous avez reçu une éducation en bonne et due forme. Est-ce exact ?
&gt; 
&gt; **James :**
&gt; -- //(Hoche la tête vigoureusement, au bord des larmes.)// Mmph?!??!!!! Mmph?!!!?!?! Mmph?!?????! Hmm?!!?!??! Hmph?!!!??!!  Hm??!????! [!--Ouais!--]
&gt; 
&gt; **Chercheur Hariuchi :**
&gt; -- Bon alors... Y a-t-il autre chose que l&#39;on peut savoir avec une question à laquelle on peut répondre oui ou non... Hmm...
&gt; 
&gt; **James :**
&gt; -- //(Reprend son souffle, épuisé.)//
&gt; 
&gt; **Chercheur Hariuchi :**
&gt; -- Raaah... Oh ? M. James, vous avez dit que vous aviez suivi des cours, hein ?
&gt; 
&gt; **James :**
&gt; -- //(Hoche la tête)//  Mmph?!??!!!! Mmph?!!!?!?! Hmm?!!?!??! Hm??!?!!!? [!--Oui!--]
&gt; 
&gt; **Chercheur Hariuchi :**
&gt; -- Vous parlez français ?
&gt; 
&gt; **James :**
&gt; -- //(Hoche la tête)//  Mmph?!??!!!! Mmph?!!!?!?! Hmm?!!?!??! Hm??!?!!!? [!--Oui!--]
&gt; 
&gt; **Chercheur Hariuchi :**
&gt; -- ????
&gt; 
&gt; **James :**
&gt; -- //(Cligne des yeux, tentant toujours tant bien que mal de se faire comprendre.)//
&gt; 
&gt; **Chercheur Hariuchi :**
&gt; -- ... //(Hésitant)// ...A ?
&gt; 
&gt; **James :**
&gt; -- Mmph?!?????! [!--A--]
&gt; 
&gt; **Chercheur Hariuchi :**
&gt; -- //(Sort son téléphone pour chercher quelque chose.)// ...B ?
&gt; 
&gt; **James :**
&gt; -- Hmm?!????!? [!--B--]
&gt; 
&gt; **Chercheur Hariuchi :**
&gt; -- Point d&#39;interrogation ?
&gt; 
&gt; **James :**
&gt; -- Hm??!!!!!! [!--?--]
&gt; 
&gt; **Chercheur Hariuchi :**
&gt; -- Point d&#39;exclamation ?
&gt; 
&gt; **James :**
&gt; -- Hm??!????! [!--!--]
&gt; 
&gt; **Chercheur Hariuchi :**
&gt; -- //(Hurle)// [[size large]]MAIS POURQUOI IL FALLAIT QUE CE SOIT DU BINAIRE ?? ET MÊME PAS DU MORSE !![[/size]]
&gt; 
&gt; **James :**
&gt; -- Hmm?!!?!??? [!--h--] //(Une expression de joie et de soulagement se peint sur son visage.)//
&gt; 
&gt; [[=]]
&gt; **&lt;Reste de la transcription omis&gt;**
&gt; [[/=]]

**Notes :** James s&#39;est avéré avoir travaillé en tant que programmeur informatique depuis les années 60. Sa langue ne semble pas avoir de problème mais est en fait fixée à sa mâchoire, le rendant incapable de parler normalement.
