    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; [[=]]
&gt; + **Воет ли чёрная луна?**
&gt;
&gt; **Пока не светят звёзды.**
&gt; [[/=]]

------

[[&gt;]]
**Последнее обновление: 08.11.3764**
[[/&gt;]]

**Объект №:** SCP-001-SEEK

**Класс объекта:** [[[object-class-thaumiel|Таумиэль]]]

**Особые условия содержания:** Из-за текущей миссии по исследованию SCP-001-SEEK не содержится физически. Вся информация, полученная от объекта должна передаваться напрямую в Зону 1 для анализа членами команды исследования контрмер против SCP-001. Все изменения в запланированном пути SCP-001-SEEK должны быть одобрены голосованием Совета О5.

**Описание:** SCP-001-SEEK это биомеханический космический аппарат, разработанный для поиска в космосе развитых цивилизаций с потенциально полезными знаниями относительно SCP-001. Объект чёрного цвета, размером тысяча метров в длину, триста метров в ширину и шестьсот метров в высоту.

Для помощи в данной задаче SCP-001-SEEK был оборудован следующими аномальными технологиями проекта Оромасдес:

* Органический компьютер типа 40 с возможностью самообучения, искусственно выращенный таким образом, что способен хранить значительно больший объем информации чем любой ныне существующий человек или сверхчеловек.
* Универсальный переводчик, полученный путём реверсивного инжиниринга из остатков разобранного SCP-█████, способный усваивать языки за несколько наносекунд и определять основную суть.
* Модуль транскрипции, концептуально связанный с таким же модулем в Зоне 1 и позволяющий мгновенно передавать информацию туда и обратно.
* Триста биологических дронов, способных к полёту и передвижению, находящихся под прямым контролем органического самообучающегося компьютера SCP-001-SEEK и связанных с ним телепатической связью.
* Три тысячи экспериментальных криогенных модулей, способных сохранять биологические образцы на длительные периоды времени.

Для того, чтобы защитить SCP-001-SEEK от воздействия SCP-001 участники проекта позаботились о том, чтобы – несмотря на признаки высокого интеллекта – объект не был разумным в полной мере.

-----

**Приложение 001-SEEK-1 (Дополненные протоколы исследований):**

Следующий документ – протоколы наиболее заслуживающих внимания исследований, проведенных SCP-001-SEEK. Все протоколы были составлены самим органическим самообучающимся компьютером SCP-001-SEEK и переданы командованию Зоны 1.

&gt; [[=]]
&gt; ++ **Исследование 001-SEEK-39**
&gt; 
&gt; **02/12/3156**
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **Условия:** Планета, предположительно пригодная для жизни человека, однако её покрывают постоянные снежные бури и метели. Наиболее явные признаки цивилизации видны на самом большом северном континенте и нескольких островах поменьше, разбросанных по поверхности планеты.
&gt; 
&gt; **Принятые действия:** Выход на орбиту. Высадка всех дронов для изучения признаков цивилизации.
&gt; 
&gt; **Состояние цивилизации:** Разумной жизни не обнаружено. Все поселения представляли собой заброшенные деревни и города c преобладанием конусообразной архитектуры. Присутствуют признаки попыток эвакуации вместе с некоторым числом покинутых космических суден, найденных на северном континенте. Предположительная дезинтеграция вида произошла как минимум за тысячу лет до прибытия.
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; **Связанные находки**
&gt; [[/=]]
&gt; 
&gt; * Несколько художественных изображений сферических форм жизни, предположительно местной цивилизации, в процессе дезинтеграции SCP-001.
&gt; * Несколько сотен сферических объектов, указывающих на массовый суицид части местного населения, найдено у подножия горы на северном континенте.
&gt; * Некоторое число похожих на кирпичи объектов, разбросанных по всем населённым пунктам. Изучение дронами показало, что это – сенсорные устройства для хранения информации. Большинство устройств указывали на присутствие множества противоречащих друг другу теорий относительно случаев дезинтеграции.
&gt; 
&gt; ------
&gt; 
&gt; **Итог:** Полезной информации не было найдено. Однако, случай подтверждает влияние SCP-001.

------

&gt; [[=]]
&gt; ++ **Исследование 001-SEEK-202**
&gt; 
&gt; **10/01/3499**
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **Условия:** Планета непригодная для жизни человека. Вулканические условия на большей части планеты с небольшими умеренными зонами на обоих полюсах. Присутствуют признаки цивилизации в глубоких кратерах внутри упомянутых ранее умеренных зон.
&gt; 
&gt; **Принятые действия:** Выход на орбиту. Дроны модифицировались для преодоления суровых условий и отправились на планету для изучения.
&gt; 
&gt; **Состояние цивилизации:** Разумной жизни не обнаружено. Цивилизация состоит из больших чёрных цилиндрических строений, каждое тысячу метров высотой. Изучение показало, что они использовались как массовые коммунальные жилища с пространством для миллионов организмов внутри каждого строения. Отсутствуют признаки попыток эвакуации. Дезинтеграция вида, как полагается, произошла как минимум за сто лет до прибытия.
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; **Связанные находки**
&gt; [[/=]]
&gt; 
&gt; * Статуи четвероногих существ с острыми когтями присутствуют на каждом этаже коммунальных жилищ. Увиденное позволяет предположить, что это местный разумный вид.
&gt; * Записи, сделанные на стенах коммунальных жилищ показывают всеобщее чувство принятия неизбежного у всего населения планеты. Дальнейший перевод показывает, что жителям было приказано оставаться дома и ожидать &#39;пришествия (//Воя/Эха//)&#39;.
&gt; * Существа, наводнившие коммунальные жилища, поверхностно напоминающие бронированных летучих мышей. Изучение дронами подтвердило, что эти существа не были разумными и действовали лишь по инстинктам. Записи, присутствующие в зданиях говорят о том, что это были редкие животные, считавшиеся деликатесом.
&gt; 
&gt; ------
&gt; 
&gt; **Итог:** Полное подтверждение того, что SCP-001 не обращает внимания на неразумных существ, так как популяция &#34;летучих мышей&#34; распространилась настолько сильно, что практически заполонила собой руины данной цивилизации.

------

&gt; [[=]]
&gt; ++ **Исследование 001-SEEK-499**
&gt; 
&gt; **08/11/3764**
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **Условия:** Планета была полностью урбанизирована, также присутствуют большие искусственные фермы и заповедники на крышах мегаполисов. Погода, судя по всему, была искусственно стабилизирована в прошлом, с регулярными дождями для обеспечения ранее упомянутых ферм и заповедников.
&gt; 
&gt; **Принятые действия:** Выход на орбиту. Все дроны направлены на изучение всех поселений в течение шести лет.
&gt; 
&gt; **Состояние цивилизации:** Разумной жизни обнаружено мало. Большая часть городов была заполнена неразумной фауной и флорой. Расследование показывает, что планета раньше была домом для высокоразвитой в плане технологий цивилизации, обгоняющей Землю в развитии как минимум на тысячу лет. Под поверхностью планеты находится значительное число бункеров, предположительно для попыток защиты от SCP-001. Однако, так как большинство из них были пусты, судя по всему, эти попытки не были успешными.
&gt; ------
&gt; 
&gt; [[=]]
&gt; **Связанные находки**
&gt; [[/=]]
&gt; 
&gt; * Большие объёмы информации, сохранённые по всей планете показывают, что местное население было неизвестными гуманоидными грибами, способными к телепатической связи для повышения интеллекта группы, при этом сохраняющими индивидуальность.
&gt; * Множество заброшенных проектов в строго охраняемых комплексах по всей планете, в общих чертах схожих с предыдущими попытками Фонда изучить SCP-001. Данные позволяют предположить, что исполнителем этих проектов был местный эквивалент Фонда.
&gt; * Один работающий криогенный модуль, содержащий выживший разумный организм с планеты. Модуль обнаружен дроном и перемещён в хранилище SCP-001-SEEK.
&gt; 
&gt; ------
&gt; 
&gt; **Итог:** Значительный успех. Было обнаружено существо с потенциальными знаниями об SCP-001. В соответствии с прямым приказом Администратора[[footnote]] Совет О5 был временно распущен после случая массовой дезинтеграции, произошедшего 14.12.3763. [[/footnote]], SCP-001-SEEK начал путь обратно на Землю.
&gt; 
&gt; Информация о найденном организме может быть найдена в [/tanhony-s-proposal-ii/offset/4 прикреплённом файле.]</textarea></pre>
