**Objek #:** SCP-014

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** SCP-014 harus ditahan di Situs-██, di kursi dengan lengan, lebih disukai jika menghadap jendela. Musik harus disediakan secara teratur, sebaiknya terus-menerus. Musik yang dimainkan, tidak boleh memainkan karya yang berasal setelah 1937. Kamera keamanan harus tersedia di ruangan penahanan SCP-014.

**Deskripsi:** SCP-014 terlihat sebagai laki-laki Kaukasia, tampak berusia sekitar 30 tahun, dengan rambut hitam, mata coklat, dan wajah agak bulat. Catatan menunjukkan bahwa namanya menjadi Robert Chetford, dikurung pada tahun 1915 di Norwich Asylum di Connecticut karena delusi parah gila, ia mengklaim bahwa dia telah dikutuk untuk hidup selamanya (abadi), dan perlahan-lahan berubah menjadi beton sebagai konsekuensinya. Suaka ditutup pada tahun 1937, dan pasien dipindahkan ke berbagai fasilitas lain. SCP-014 menjadi perhatian Yayasan pada tahun 19██, dari rumor seorang pasien yang tampaknya tidak bisa bergerak sama sekali dan tidak menunjukkan tanda-tanda penuaan. Penyelidikan lebih lanjut menentukan bahwa akuisisi akan dijamin.

SCP-014 dari semua penampilan luar adalah pria normal, tetapi dia tidak tampak menua, dan tidak menunjukkan tanda-tanda memiliki metabolisme. Dia tidak makan, minum, berkeringat, atau dengan cara lain menunjukkan fungsi kehidupan. Dia bernapas hanya untuk berbicara, dan terlepas dari mata dan alat vokalnya, semua penampilannya sama sekali tidak bergerak. Dia tidak pernah menunjukkan bukti adanya ulkus tekanan meskipun posisinya tidak berubah selama beberapa dekade; otot-ototnya juga tidak tampak berhenti berkembang. Dia bisa bercakap-cakap secara normal, tetapi menunjukkan sedikit pengetahuan atau minat pada peristiwa-peristiwa sejak dia ditahan.

**Lampiran:**
//Catatan: Terus terang, jika saya mewawancarai pria ini tanpa mengetahui sejarahnya, saya akan berpikir dia adalah individu yang sangat waras dan bisa menyesuaikan diri yang kebetulan lumpuh. Karena itu, saya harus menyimpulkan bahwa dia adalah bukti utama dari gagasan bahwa pikiran mengatur tubuh. Dia pikir dia konkret, dan akan hidup selamanya, jadi dia sedekat mungkin dengan keduanya. Entah bagaimana.
      -Dr. █████//
