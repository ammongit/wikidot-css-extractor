Даний документ був виявлений в руїнах Зони ██ після порушення умов зберігання SCP-███ і подальшого нападу [ВИДАЛЕНО], що призвело до руйнування Зони і зникнення всіх її співробітників та деяких SCP-об&#39;єктів. Незважаючи на ряд невідповідностей з прийнятою в даний час класифікацією, документ описує основні види подій, які зазвичай класифікуються як «кінець світу», а також ряд інших. Залишається незрозумілим те, яким чином подібні дані, нехай навіть і застарілі та частково неточні, могли опинитися в Зоні ██, оскільки жоден із співробітників, що працюють там, не володів відповідним рівнем допуску до документів такого роду.

&gt; ++ Подія класу K
&gt; Події класу K зазвичай позначаються як «кінець світу», однак вони не завжди ведуть до знищення нашого світу. Під «кінцем світу» розуміється будь-яка серйозна зміна поточного стану справ на планеті, причиною якої зазвичай стає аномальний вплив. Більша частина подій класу K викликана порушенням умов зберігання об&#39;єктів класу «Кетер», проте трапляються і винятки. Нижче наведено перелік особливих подій класу K по системі класифікації Джексона.
&gt; 
&gt; **Кінець світу класу AK (Affection Keter):** Залежність. Глобальний ментальний або меметичний вплив, який змінює поведінку людей в бік постійного виконання певного виду дій (залежить від впливу об&#39;єкта). Кінець світу даного виду ділиться на два підтипи - швидкий і затяжний. У швидкому варіанті вплив перешкоджає людям задовольняти навіть базові життєві потреби (сон, харчування і т.п.), в затяжному ця можливість залишається, однак будь-які інші види діяльності (професійна, соціальна і т.д.) все ж виявляються неможливими. Приклади:
&gt; * [[[SCP-571]]] - меметична інфекція, що примушує заражених відтворювати джерело зараження та розповсюджувати його серед інших людей.
&gt; * [[[SCP-1101]]] - діючий на розум об&#39;єкт, який змушує людей постійно сперечатися, при цьому розширюючи область та час впливу.
&gt; * [[[SCP-1118-RU]]] - багатокомпонентний об&#39;єкт, який примушує людей постійно дивитись на своє відображення.
&gt; 
&gt; **Кінець світу класу CK (Configuration Keter):** Реструктуризація реальності. Зміна фундаментальних основ звичного існування людства. Це може проявлятися в зміні ліній часу (розвиток історії за новим сценарієм), законів фізики або свідомості людей. Крайній випадок - пошкодження тканини реальності. Дана подія не завжди викликає безпосередньо «загибель» людства, але незмінно характеризується заміною «старого світу» новим. Приклади:
&gt; * [[[SCP-140]]] - реструктуризація поточної реальності, що викликається зміною об&#39;єктом часових ліній.
&gt; * [[[SCP-239]]] - розумний суб&#39;єкт, здатний масштабно змінювати реальність за своєю волею.
&gt; * [[[SCP-1961-RU]]] - об&#39;єкт, здатний масово змінювати свідомість людей і надавати їм можливості по управлінню оточуючими.
&gt; 
&gt; **Кінець світу класу DK (Dimensional Keter):** Зрушення вимірів. Масштабне межсвітове перенесення, яке частіше за все не призводить до знищення людства, але значно змінює звичний вигляд світу. Може являти собою перенесення всієї планети (або великої її частини) чи людей, що її населяють, до іншого світу, а також зворотне переміщення планет або населення інших світів в наш (в останньому випадку не виключається можливість подій EK або SK), а також великомасштабне накладення одного світу на інший. Приклади:
&gt; * [[[SCP-1009]]] - область, що постійно зростає, та яка є накладенням іншого світу на наш, і яка перетворює територію так, щоб вона відповідала умовам того виміру. 
&gt; 
&gt; **Кінець світу класу EK (Eternal-War Keter):** Вічне протистояння. Затяжна війна людства з будь-якою формою життя. У більшості прогнозованих на даний момент підсумків людство програє (що, в свою чергу, часто призводить до кінця світу класу SK), проте навіть в разі перемоги втрати виявляються занадто великі для подальшого розвитку людської цивілізації. Приклади:
&gt; * [[[SCP-877]]] - чіпи, здатні до самовідтворення та контролю над поведінкою живих істот. Оскільки точна кількість примірників об&#39;єкта невідома, великомасштабне зіткнення з підконтрольними SCP-877 істотами розглядається цілком ймовірним.
&gt; * [[[SCP-1124]]] - маловивчена форма життя, яка заснована на металі та розмножується за допомогою розумних біологічних істот. Імовірність порушення умов зберігання, яке буде досить масштабним для можливості виникнення події класу EK, в даний час оцінюється як █,██%.
&gt; * [[[SCP-1777-RU]]] - сукупність об&#39;єктів, що мають іншосвітове походження. З огляду на слова SCP-1777-10 та інші свідоцтва, всі дії даної сукупності об&#39;єктів в даний час розглядаються як подія класу BI, яка з великою ймовірністю може перейти в подію класу EK або SK.
&gt; 
&gt; **Кінець світу класу FK (Falsidical-paradox Keter):** Парадокс, який сам себе підтримує. Здійснення події, яка не має логічного пояснення і якої ніяким чином і ні в якому разі не повинно було статися. Достовірно невідомо, до чого саме призведе подібна подія, однак передбачається найгірший варіант: виникле протиріччя розірве тканину часу і простору. Найбільшу небезпеку на даний момент представляють часові парадокси. Приклади:
&gt; * [[[SCP-185]]] - пристрій, здатний передавати повідомлення з різних часових епох, в тому числі і з майбутнього, що потенційно може призвести до події класу FK. Однак такий розвиток подій розглядається малоймовірним.
&gt; * [[[SCP-196]]] - розумний суб&#39;єкт, який прибув з іншого часу і який вважається дуже вірогідною причиною часового парадоксу, тому що його молодша версія живе в цьому ж часовому проміжку, а старіша була вбита набагато раніше.
&gt; * [[[SCP-1013-RU]]] - об&#39;єкт, здатний збільшувати шанс прояву малоймовірних подій. Передбачається, що активація пристрою на максимальній потужності може привести до виникнення області, яка при взаємодії з рештою світу здатна викликати парадокс будь-якого роду.
&gt; 
&gt; **Кінець світу класу GK (Hostile-Greenhouse Keter):** Вороже середовище. Зміна навколишнього середовища до такої міри, що воно стає непридатним для життя людства. Приклади:
&gt; * [[[SCP-540]]] - набір різноманітних вибухових боєприпасів, детонація яких призводить до швидкого виникнення рослинності у великій області.
&gt; * [[[SCP-1262]]] - рослина, яка швидко росте та активно проявляє ворожість.
&gt; 
&gt; **Кінець світу класу IK (Inartifical Keter):** Природні причини. Загибель людства внаслідок природних катастроф різного типу, зміни клімату та інших на перший погляд неаномальних подій, які, проте, цілком можуть бути викликані аномальним впливом. Приклади:
&gt; * [[[SCP-090]]] - об&#39;єкт, здатний змінювати реальність, що найчастіше проявляється у спричиненні стихійних лих різного масштабу.
&gt; * [[[SCP-1238]]] - вид глибоководних риб, які своїми діями можуть викликати зрушення літосферних плит.
&gt; * [[[SCP-1089-RU]]] - речовина, здатна викликати глобальне охолодження атмосфери.
&gt; 
&gt; **Кінець світу класу LK (Lifeform Keter):** Змінення видів. Глобальна та необоротна мутація Homo sapiens або інших важливих біологічних видів. Потенційною причиною даної події може стати більшість вірусів, які здатні змінювати заражених, спрямована євгеніка або нанокриза. Приклади:
&gt; * [[[SCP-217]]] - вірус, що змінює та перетворює біологічну тканину на «органічний метал».
&gt; * [[[SCP-610]]] - шкірне захворювання, яке може змінювати зовнішність і поведінку заражених.
&gt; * [[[SCP-1206-RU]]] - істота, здатна масово заражати людей, перетворюючи їх на собі подібних. Однак з огляду на умови утримання і особливості поведінки об&#39;єкта, подія класу LK вважається малоймовірною.
&gt; 
&gt; **Кінець світу класу NK (Never-ending Keter):** Реплікація. Заповнення всієї планети копіями певного об&#39;єкта або виробленою ним речовиною до непридатного для життя стану. Приклади:
&gt; * [[[SCP-505]]] - ручка, яка постійно виділяє чорнило, яке, в свою чергу, здатне до самостійного розповсюдження.
&gt; * [[[SCP-871]]] - пироги, які здатні створювати свої копії, якщо їх ніхто не з&#39;їсть протягом 24 годин.
&gt; 
&gt; **Кінець світу класу RK (Reconstruction Keter):** Реконфігурація енергосистеми. Знищення, перетворення або захоплення основних джерел енергії та ресурсів людства без можливості повернути процес. Приклади:
&gt; * [[[SCP-816]]] - механічні роботи, які можуть самовідтворюватися, та потенційно здатні виснажити джерела енергії, що використовуються людиною.
&gt; * [[[SCP-1505]]] - постійно зростаюча зграя воронів, здатна завдати непоправної шкоди сільському господарству при порушенні умов утримання.
&gt; 
&gt; **Кінець світу класу SK (Shift Dominance Keter):** Зміна панування. Перехід контролю над планетою від Homo sapiens до іншого виду. Доля людства при цьому може різнитися від поневолення до повного знищення. Приклади:
&gt; * [[[SCP-752]]] - поселення генетично і соціально змінених людей, створених для заміни існуючого суспільства.
&gt; * [[[SCP-1000]]] - раса розумних істот, які зазнали події класу SK з боку людства.
&gt; 
&gt; **Кінець світу класу UK (Unapparent Keter):** Неявне втручання. Загибель людства відбувається, як здається, з природних причин або ж з вини самого людства, проте причиною може бути і аномальний вплив. До цієї категорії входять: ядерна війна, біологічна загроза, техногенні катастрофи тощо. У більшості випадків можна врятувати частину населення планети і в подальшому відновити його, також можлива евакуація з Землі. Приклади:
&gt; * [[[SCP-1178]]] - міжконтинентальна балістична ракета, що діє сама по собі і є потенційною причиною ядерної війни.
&gt; * [[[SCP-1984]]] - розумна нематеріальна сутність, здатна здійснити запуск ядерних ракет з будь-якого військового ядерного об&#39;єкта РФ, якщо вважатиме, що Росія знаходиться під загрозою.
&gt; 
&gt; **Кінець світу класу WK (World-class Keter):** Руйнування планети. Вибух наднової, розлом земної кори, чорна діра, дезінтеграція - всі види впливів, після яких планета Земля фактично перестає існувати. У деяких випадках можлива евакуація з планети. Приклади:
&gt; * [[[SCP-094]]] - повільно зростаючий горизонт подій.
&gt; * [[[SCP-123]]] - мініатюрна чорна діра. Шанси розростання оцінюються в █,██%, тому подія класу WK все ще розглядається як імовірна.
&gt; * [[[SCP-1548-OLD]]] - розумна зірка, яка рухається до Землі.
&gt; 
&gt; **Кінець світу класу XK (Existential Keter):** Надприродна загроза. Найімовірніший кінець світу: втручання сил, що діють за межами фізичного світу і законів природи. Втручання може здійснюватися як розумними сутностями (так звані «боги», «демони» тощо), так і предметами («артефакти»). Наслідки надприродного впливу сильно різняться для кожного випадку; по суті, кінець світу класу XK може одночасно бути і кінцем світу іншого класу. З цієї причини багато співробітників помилково класифікують деякі події як «кінець світу класу XK», навіть якщо нічого надприродного в їх основі немає. Приклади:
&gt; * [[[SCP-231]]] - вагітна жінка, яка перебувала у сатанинському культі «Діти Червоного короля». Вдалі пологи можуть привести до кінця світу класу XK.
&gt; * [[[SCP-861]]] - істота, яка імовірно є нефелімом і має відношення до одного з варіантів кінця світу класу XK.
&gt; * [[[SCP-1348]]] - святилище забутої релігії, що містить саркофаг, розкриття якого фігурує в деяких сценаріях кінця світу класу XK як подія-каталізатор.
&gt; 
&gt; **Кінець світу класу ZK (Zero Keter):** Руйнування реальності. Теоретична подія, яка існує в певній точці в майбутньому Фонду. Найнебезпечніший і найбільш незворотний з усіх сценаріїв. Не тільки повне знищення Землі, Богів, Сил і взагалі всього в Мультивсесвіті, але також і місця написання даного документа і всіх, хто його читає. Іншими словами, це уявна катастрофа такого масштабу, що знищує і її автора, і всіх, хто про це знає. Приклади:
&gt; * [[[SCP-319]]] - пристрій, що містить область, яка має інший енергетичний рівень, ніж увесь інший Всесвіт. Розростання цій області може стати причиною варіації події класу ZK - Мультивсесвіт не припинить свого існування, але повністю зміниться.
&gt; * [[[SCP-1001-RU]]] - екзистенційна сутність, яка об&#39;єктивно є початковим проявом події класу ZK.
&gt; 
&gt; ++ Інші особливі події
&gt; **Подія класу BI (Before Invasion):** Виникнення потенційної загрози вторгнення на Землю раси інших істот, результат протистояння з якими не визначено. Може полягати в появі технології, що дозволяє відкривати портали в інші світи/на інші планети, знаходженні об&#39;єкта, здатного на подібні дії, або ж у виявленні наближення до Землі непізнаних об&#39;єктів.
&gt; 
&gt; **Подія класу DS (Dimensional Shift):** Зсув вимірів. Локальний варіант події класу DK - мале межсвітове перенесення невеликих територій або груп людей. При виникненні достатньо стабільного просторового переходу подія отримує іншу класифікацію - UO, перетин всесвітів.
&gt; 
&gt; **Подія класу LC (Localized Crisis):** Локалізована криза. Таке позначення отримує будь-яка подія класу K, якій вдалося запобігти, і ряд інших зупинених особливих подій. 
&gt; 
&gt; **Подія класу TCF (Total Containment Failure):** Порушення умов утримання більшості об&#39;єктів класу «Кетер». Майже у всіх прогнозованих сценаріях призводить до якої-небудь події класу K або навіть відразу до декількох.
&gt; 
&gt; **Подія класу UO (Universal Overlap):** Перетин всесвітів. Виникнення стабільного або такого, що з&#39;являється з приблизно однаковою періодичністю, порталу в інші світи. Кожному подібному порталу присвоюється типове позначення, що складається з п&#39;яти літер і однієї цифри, які вказують на основні властивості:
&gt; * Перша літера вказує на те, чи існує перетин всесвітів постійно або ж з&#39;являється лише періодично. C - стабільний перетин, Н - нестабільний.
&gt; * Друга літера вказує, чи знаходиться перетин тільки на одному місці або ж переміщається. C - стаціонарний перетин, П - такий, що переміщається.
&gt; * Третя літера вказує, чи виникає перетин сам по собі або ж для цього необхідні будь-які додаткові дії. C - самодостатній перетин, Н - несамодостатній.
&gt; * Четверта літера вказує, чи здійснюється перехід миттєво або ж на це потрібен час. М - миттєвий перетин, Т - тривалий. 
&gt; * П&#39;ята літера вказує, чи є перетин безпечним для переходу чи ні. Б - безпечний перетин, Н - небезпечний.
&gt; * Цифра вказує на те, чи є перетин тільки входом в інший світ або ж за допомогою нього можна і повернутися назад. 1 - односторонній перетин, 2 - двосторонній.
&gt; 
&gt; **Сценарій GH («Dead Greenhouse»):** «Мертвий парник». Ситуація, коли більша частина (близько 80%) життєвих форм на планеті гине, проте сама планета залишається придатною для життя і нового заселення. Може розвинутися практично при будь-якому кінці світу, за винятком WK і ZK.
&gt; 
&gt; **Сценарій PN («Peaceful Night»):** «Спокійна ніч». Локальне порушення умов утримання одного SCP-об&#39;єкта.
&gt; 
&gt; **Сценарій SN («Silent Night»):** «Тиха ніч». Локальне порушення умов збереження кількох SCP-об&#39;єктів.
&gt; 
&gt; **Сценарій TN («Tempest Night»):** «Штормова ніч». Локальне вторгнення ворожих угруповань в будь-яку установу Фонду.
&gt; 
&gt; **Сценарій WPA (Widespread Public Awareness):** Масштабна обізнаність громадськості. Повне або часткове порушення протоколу «Покров», тобто масовий витік секретної інформації. Ділиться на ступені, що залежать від кількості інформації, яка стала відомою громадськості (починаючи від загальної інформації про існування аномального до точних відомостей про Фонд).
&gt; 
&gt; **Сценарій XN («Extradimensional Night»):** «Екстрапросторова ніч». Локальний перетин всесвітів, що несе загрозу будь-якого роду.</textarea></pre>
