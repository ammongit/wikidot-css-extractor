[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-1427/Ryugyong_Hotel_._August_27._2011_.Cropped.jpg|caption=Instalação de Contenção de SCP-1427, Pyongyang, visão externa]]

**Item n°:** SCP-1427

**Classe do objeto:** Keter

**Procedimentos Especiais de Contenção**: SCP-1427 deve ser mantido na Central de Operações de Contenção de Ryugyong (&#34;COCR&#34;), operado pela Fundação em conjunto com as Forças Armadas da Coreia do Norte (&#34;FACN&#34;). Em virtude das propriedades do objeto, funcionários da Fundação não devem se aproximar da RPDC, entrar em uma distância de cento e trinta (130) quilômetros da zona de exclusão, ou realizar tentativas de fazer contato direto com o objeto em si. Funcionários da Fundação devem fornecer suporte remotamente para funcionários na área da RPDC. Em nenhuma circunstância funcionários da Fundação devem tentar dissuadir funcionários da equipe de contenção da FACN com crenças incorretas ou incomuns sobre sua função na COCR ou com a natureza de seu governo nacional.

Como características de submissão-autoritária fornecem resistência ao pulso do objeto, funcionários da Fundação designados para fiscalizar SCP-1427 via remota devem seguir os seguintes critérios em seu teste psicológico:

* Painel de Obediência Milgram Uniformizada: &lt;71
* Painel de Abertura IPIP: &lt;39
* Painel de Submissão-Autoritária: &gt;17
* Painel de Convencionalismo: &gt;31

Atualmente somente três governos nacionais possuem habitantes que atendem as exigências para a contenção de SCP-1427: República do Turquemenistão, República da União de Myanmar, e República Popular Democrática da Coreia (&#34;RPDC&#34;). Dessas três possíveis áreas de contenção, devido a questões políticas, a Coreia do Norte é o único governo que atende as exigências de contenção à longo prazo. Devido à isso, membros da Fundação associados ao Conselho de Segurança da ONU não devem tomar nenhuma atitude que possa desestabilizar a RPDC, introduzir democratização, ou autorizar a entrada de sujeitos desautorizados que não tenham resistência psicológica requerida dentro de seiscentos (600) metros da zona vermelha no complexo de Ryugyong. Na ocorrência de democratização, desestabilização, guerras nucleares, contatos intergovernamentais da Fundação devem tentar realizar a transferência do objeto para uma área de contenção secundária designada.

Na ocorrência de não haverem áreas de contenção disponíveis, a área de contenção primária e seus arredores devem receber uma esterilização térmica, utilizando de forças não-nucleares, sem correr o risco de causar perdas civis. Utilizando métodos atuais disponíveis, a esterilização térmica em Pyongyang e seus arredores tem uma chance de 91% de haver uma falha de contenção. É estimado que falhas de contenção catastróficas podem causar um evento de Classe-EK, provocando a extinção da consciência de humanos dentro de aproximadamente 215 dias. 

**Descrição:** SCP-1427 é uma estela feita de cobre-berílio de 14m × 2m × 2m. Embora originalmente recuperado em seu estado inativo, o objeto atualmente produz uma pulsação eletromagnética a cada sete (7) nanossegundos. Disrupção ou interferências podem reduzir a pulsação, porém não anula os efeitos primários do objeto. Portanto é teorizado que as propriedades eletromagnéticas do dispositivo são apenas transmissores, ou apenas efeitos colaterais da função primária do dispositivo.

Os alvos são selecionados aleatoriamente dentro do raio de 20.736 (12^4) humanos mais próximos, ignorando aqueles que já exibem os efeitos do pulso, mas incluindo aqueles que tem imunidade. O dispositivo aparentemente não tem um raio máximo de efetividade: em diversas ocasiões o dispositivo exibiu a capacidade de fazer transmissões além do horizonte para diversos sujeitos em lugares fechados desviando seu sinal da ionosfera da Terra. Os métodos do objeto de detectar consciência humana e o mecanismo causativo subjacente de seus efeitos é atualmente desconhecido.

Após receber o sinal, sujeitos irão permanentemente experenciar o aumento da sugestionabilidade, abulia severa, e perda de memórias recentes. Esses efeitos são secundários ao efeito primário do objeto, o qual é a drástica redução do sinal pré-frontal SQ2. Devido a informações recuperadas de SCP-███, atualmente pesquisadores da Fundação acreditam que a redução do sinal SQ2 corresponde à significativa redução, ou destruição total, da consciência do sujeito. Características moderadas de submissão-autoritária aparentemente fornecem imunidade condicional contra os efeitos do pulso; conforme sua ativação, procedimentos de contenção exigem uma área de alta densidade populacional que seja sujeita a um governo totalitário.

SCP-1427 originalmente foi recuperado em um convento Cisterciense no sudeste da Argélia por forças especiais italianas no Janeiro de 1938. Notas de laboratório desse período mencionam que seu exterior era revestido por carboneto de ródio, com um alfabeto semítico conhecido esculpido, porém mal-caracterizado. É presumido que esse revestimento tenha sido destruído ou perdido após a transferência do objeto para Lípsia em 1944. Entre 1938 e 1944, os governos da Alemanha e Itália tentaram ativar o objeto, ambos não obtiveram sucesso. Imediatamente como resultado da Segunda Guerra Mundial, o objeto foi mantido na custódia do Leste da Alemanha. O Leste da Alemanha não tomou nenhuma atitude registrada à respeito do objeto.

Em 1947, o Leste da Alemanha transferiu SCP-1427 para o controle dos Soviéticos, os quais o transferiram para Kyshtym, Óblast de Tcheliabinsk, na URSS. No Setembro de 1957, pesquisadoras Soviéticos fizeram a ativação intencional de SCP-1427. Embora que o objeto afetasse sujeitos nos seus arredores, existiam características no governo Soviético que preveniam a ocorrência de um cenário de Classe-EK do fim da consciência de humanos. Após tentar utilizar esterilização nuclear na área afetada, o governo Soviético contatou a Fundação através de contatos intergovernamentais, e o objeto foi transferido para a custódia da Fundação na Área-67, no sudoeste de Tchernigov, na Ucrânia. Desde de sua contenção inicial, o objeto só foi transferido uma vez: em 1986 devido à previsões de instabilidade no governo Soviético, o objeto foi transferido para a República Popular Democrática da Coreia.

Pouco tempo depois a Fundação iniciou a construção da Instalação de Contenção Ryugyong, onde o objeto foi contido desde do encerramento da construção em 1988.

[[collapsible show=&#34;+ SCP-1427-ETR-3: OPOSIÇÃO DO COMITÊ DE ÉTICA, SCP-1427&#34; hide=&#34;- SCP-1427-ETR-3: OPOSIÇÃO DO COMITÊ DE ÉTICA, SCP-1427&#34;]]

&gt; Em 5 de Dezembro de 1991, um painel de nove membros do Comitê de Ética da Fundação SCP decidiram após uma votação de pluridade 2-4-3 dar suporte ativamente ao governo da República Popular Democrática da Coreia (&#34;Coreia do Norte&#34;) para realizar a contenção de SCP-1427. Resumidamente, o painel de decisões encontrou os pontos abaixo que são favoráveis para estabilização limitada e suporte:
&gt; 
&gt; * Instabilidade e aumento do liberdade expressão acarretando que a URSS eventualmente não seja apropriada para a contenção de SCP-1427.
&gt; * Na ocorrência de instabilidade política na Coreia do Norte, o dispositivo poderá ser transferido à República Popular da China ou à Indonésia sem de mais problemas.
&gt; * As estreitas fronteiras norte-coreanas diminuem o risco da exposição de imigrantes.
&gt; * Devido à oportunidades limitadas de negociações, membros da Fundação e associados podem manipular a política interna norte-coreana para realizar uma contenção efetiva.
&gt; 
&gt; Apesar dos óbvios benefícios citados acima, nós discordamos.
&gt; 
&gt; Testes demonstraram que SCP-1427 precisa de não menos que 12^4 sujeitos adequados psicologicamente nas proximidades para que o objeto seja constantemente contido. Com isso em mente, manter mais de vinte mil sujeitos em um estado eterno, degradante e involuntário estado de totalitarismo é algo totalmente inaceitável de se impor a um humano. Mesmo que isso esteja óbvio, em 1957, era necessário fazer isso por certos fatos em campo (ou seja, a falha dos Soviéticos ao tentarem destruir o objeto por completo), a Fundação recrutou 9.274 sujeitos de Classe-D candidatados a partir dessa data, ou apenas menos que a metade da população exigida para conter o objeto. Mesmo que não estivesse claro em 1957, atualmente é cientificamente privado que essa doutrina totalitária pode ser recriada em um laboratório com uma relativa, sofisticada e pequena intervenção de pesquisadores (leia Zimbardo, P, &#34;On &#39;Obedience to Autorithy&#39;&#34;, [REFERÊNCIA REDIGIDA]). Nossa falha em fazer isso é uma falha ética de magnitudes catastróficas.
&gt; 
&gt; A opinião da maioria nessa revisão nega a autorização para realizar testes com totalitarismo artificial na escala necessária, de acordo com questões práticas e éticas. Estes acham que seria inaceitável criar uma sociedade totalitária em miniatura para prevenir o fim da humanidade. Porém para não acabar criando um desastre ético em miniatura, nós autorizamos esse em larga escala: totalitarismo com indivíduos selecionados através do sorteio de direitos de nascença, no lugar de através de certas atitudes antissociais. Como demonstrando nos eventos recentes na URSS ou em qualquer outro local, ditaduras totalitárias não são coisas necessárias na sociedade humana. Estas são apenas parte de uma fase de desenvolvimento que ocorre e em algum dia irão passar, e a Fundação não tem o direito de (ou sequer é sua função) estagnar permanentemente o desenvolvimento da população norte-coreana por qualquer bem maior, não importa quanto bem isso possa fazer.
&gt; 
&gt; A maioria concorda que fazer atitudes apropriadas para que se possa fazer a contenção de SCP-1427 envolveria compromisso morais extraordinários por parte da Fundação, considerando que a mera abdicação de nossa responsabilidade irá compartilhar esse fardo ético à toda a humanidade e para a liderança norte-coreana. Mas ao assinarmos nossa papelada de recrutamento, nós concordamos em carregar todo esse fardo: fazer o que deve se fazer, //e que custe o que custar//. A partir de agora impusemos este fardo na população norte-coreana, invés de carregá-lo nós mesmos, é inaceitável a abdicação de nossas responsabilidades como funcionários da Fundação.
&gt; 
&gt; Pelas razões citadas acima, nós assinamos abaixo discordando, reservando o direito dessa decisão ao Conselho O5.
&gt; 
&gt; █████ ████
&gt; [ASSINATURA REDIGIDA]
&gt; Supervisor do Comitê de Ética, Área-9
&gt; 
&gt; ████ ██████
&gt; [ASSINATURA REDIGIDA]
&gt; Supervisor do Comitê de Ética, Área-53

[[collapsible show=&#34;+ SCP-1427-ACR-2: RESUMO, REGISTRO ARQUEOLÓGICO, SCP-1427&#34; hide=&#34;- SCP-1427-ACR-2: RESUMO, REGISTRO ARQUEOLÓGICO, SCP-1427&#34;]]

&gt; **REGISTRO DE CASO, OSSÁRIO DE TAMANRASSET, 21/04/1993: ARQUIVO COM SCP-1427**
&gt; **INVESTIGADOR PRINCIPAL**: Usman Azmaggan, Ph.D
&gt; **FASE DO PROJETO**: IIA
&gt; 
&gt; **PREFÁCIO**: Após o registro do Comitê de Ética de 12/05/1991 sobre SCP-1427, o Conselho O5 autorizou a fase dois da pesquisa para descomissionar ou desativar permanentemente SCP-1427. Como parte do iniciativa de desativação de SCP-1427 pela Equipe B, o Conselho O5 encerrou a Ordem Permanente 75128, a qual proibia membros da Fundação de incomodar áreas de arqueologia pertencentes ao Grupo de Cultura Pleistocênico Afro-Asiático (&#34;GCPA&#34;). Após o encerramento da ordem, a FTM Rho-293 (&#34;Et Laharog&#34;) respondeu a revogação com a escavação da área onde acredita-se ser a origem de SCP-1427, à 71km do sul-sudoeste da cidade de Tamanrasset, na Argélia.
&gt; 
&gt; **DISCUSSÃO**: Originalmente descoberto através de um levantamento de um radiográfico aéreo em 1967, o Ossário de Tamanrasset foi catalogado e fiscalizado como uma anomalia arqueológica da GCPA e teve uma baixa prioridade de contenção devido à sua concordância mínima de risco. Após sua chegada na área no Fevereiro de 1992, Rho-293 encontrou a área relativamente intacta e com um risco-radiológico intacto. Uma extração profunda no solo revelou altos níveis de atomsita, Pd-107, U-233, U-235, Pu-239, e produtos de decaimento radiativo consistentes com a ocorrência de uma fissão incompleta por volta de 70 mil anos antes da descoberta da área. Essa fissão nuclear falha parece ser consistente com as amostras recuperadas na área de contenção em Kyshtym após a falha na detonação de um dispositivo Soviético à prova de falhas.
&gt; 
&gt; Há uma cratera de explosão de aproximadamente 750m de diâmetro na área central, centrada em uma depressão retangular, o que indica a existência de uma estrutura subterrânea. A perturbação da extração do solo indica que SCP-1427 aparentemente foi retirado dessa estrutura subterrânea por volta do ano 1600. Além que a área parece ter sido perturbada antes e após a remoção de SCP-1427. A área de contenção aparentemente foi preservada com sucesso após 1967. Com exceção de SCP-1427 nenhum objeto recuperado na área central parece estar intacto. Assim como outras áreas da GCPA, objetos intactos, fósseis, e textos completos aparentemente foram sistematicamente destruídos por populações //sapiens sapiens// anteriores, com exceção de objetos que seu tamanho ou resistência fez que a destruição do objeto seja impraticável.
&gt; 
&gt; Há uma camada geológica sem indícios de perturbações na área periférica, o que indica uma contínua e de baixa intensidade ocupação entre aproximadamente 71000 a.C e 68000 a.C. Objetos recuperados da área tem características em comum com outras áreas da GCPA, incluindo as características abaixo:
&gt; 
&gt; * Drástica contaminação radiológica;
&gt; * Depósito de excrementos e conteúdos em ossários que indicam drástica mortalidade infantil;
&gt; * Vandalismo ou inoclasmo por //sapiens sapiens// arcaicos;
&gt; * O uso de bronze-berílio como material de estrutura;
&gt; * Objetos com escritas no Alfabeto Retilíneo Semítico B-GCPA.
&gt; 
&gt; Fósseis recuperados da área indicam a coabitação do //Homo sapiens idaltu// e uma espécie secundária de hominídeo, temporariamente designada como //Homo sapiens descensus//. Usando hominídeos como base, fósseis de //Homo s. descensus// demonstram gigantesco e polidactilia pós-axial funcional, com a média de seis digitais em cada extremidade. Presumindo através das proporções femorais consistentes com a norma humana, a estatura média masculina da subespécie era de 2,31m, e a estatura média feminina era de 2,19m. Uma craniometria com bases em fragmentos recuperados indicam um volume cerebral de aproximadamente 520cm³. Apesar que populações de //Homo s. idaltu// aumentaram durante esse período inteiro de coabitação, as populações de //Homo s. descensus// permaneceram estagnadas.
&gt; 
&gt; Como dito acima sobre a consequente camada geológica de radiação, nenhum membro da subespécie //descensus// pôde ser encontrado, embora que a ocupação temporária  de //idaltu// continuasse até aproximadamente 63000 a.C. Por volta de 61000 a.C, populações de //idaltu// exteriores pareceram estar empenhado em esforços combinados de escavar e destruir objetos pertencentes à cultura GCPA, principalmente focando na remoção e destruição de fósseis de //descensus//. Como poucos objetos identificativos relacionados à população //idaltu// restaram, a razão para esse último período de inoclasmo não foi descoberta.
&gt; 
&gt; **CONCLUSÃO**: Apesar de que o propósito por trás de SCP-1427 não esteja claro, aparentemente está relacionado à submissão dos mais recentes //Homo sapiens sapiens// ao //Homo sapiens descensus//. Resistência à ataques nucleares parece ter sido a prioridade principal de engenheiros da GCPA: todos os objetos restantes da GCPA aparentemente estão construindo uma alta resistência ao fluxo de nêutrons, e muitos desses foram recuperados pelo o que parece ser áreas de ataques nucleares pré-históricos. Como objetos da GCPA aparentemente interagem diretamente com fissão nuclear, é uma recomendação unânime de Rho-293 que iniciativas de descomissionamento deve ser focada em usar os próprios braços ou através de desmontagem, e que coisas recuperadas do revestimento do objeto ou outros textos completos da GCPA devem ser a prioridade de contenção.
