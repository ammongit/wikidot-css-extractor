Земля была мягкой и сырой. Легкий бриз кружился вокруг кустарников, окружавших небольшие кучи обломков. Поляна была пустынной, возможно, заброшенной уже много лет назад. Солнце отражалось от кусков смятого металла, медленно утопая в зеленой хвое. Деревья вокруг поляны росли густо, защищая ее от какого-то незаметного или неизвестного зверя.

Сильный порыв ветра пронесся по поляне, шелестя листьями. Почва зашевелилась, словно змея скользнула в едва проклюнувшуюся траву. Внезапно наступила тишина. Ветер затих, и ничто не осмеливалось пошевелиться. Время остановилось. В застоявшемся воздухе витало жуткое чувство. Звуки притихли, а цвета побледнели.

Через минуту раздался громкий, пронзительный крик, и из-под земли и мусора обломков показалась рука. Она схватилась за травинки, вырвав некоторые из них. Вскоре после первой руки появилась вторая. Человек издал истошный вопль, медленно вытаскивая себя из того, что должно было стать его окончательной могилой. На нем был потрепанный костюм да множество синяков и царапин. Его лицо было исхудавшим и грязным. Эта грязь въелась в его тело. 

Он огляделся, задержав глаза на развалинах, которые когда-то были Зоной 200. Он нахмурился. У него был план, но сейчас он не знал, что делать. Он рассчитывал, что Зона все еще будет цела. //Не проблема.// Одной Зоной меньше. Это объясняло волнения, происходившие все эти годы. Он рассмеялся и начал пробираться через лес.

“Конечно.” Его голос прозвучал хрипло.

Он знал, куда идет, но не был уверен, что они будут всё еще там. Он знал, что они не примут его обратно, возможно, запрут вместе с остальными аномалиями. В конце концов, он отсутствовал почти сорок лет и при этом он ничуть не изменился, во всяком случае, не постарел. Он оттягивал время, ожидая, что бы что-то, хоть что-то изменилось. Ему было все равно, что это будет, просто этого должно было быть достаточно, чтобы его план пришел в движение.

В конце концов, за сорок лет моего отсутствия так ничего и не изменилось Время там текло медленно. Оно текло и текло, казалось, что прошло больше века. Наконец-то он нашел его. План, который наконец-то решит все проблемы. Каждая порочная идея, каждый плохой выбор, каждый злой поступок будут приведены в исполнение. Он знал, что ему нужно, и у него был список.

На этот раз Фонд не отделается так просто. Он пытался пойти простым путем, пытаясь направить их в нужное русло, но они не захотели его слушать. Давно пора было положить конец их правлению и их лицемерию.

Он знал, что ему нужны единомышленники, и знал, что может их обрести, хотя и опасался, что Фонд покончит с его планом в зародыше. Ему нужно быть осторожным, но не стоит слишком усердствовать. Они быстро реагировали на угрозы, о которых //знали//. Идея заключалась в том, чтобы действовать скрытно. Никто не должен знать, что будет дальше, кроме близких союзников - которых, потенциально, было в избытке. Мир, знавший о Фонде, начинал уставать от него. Их террористическая кампания по всей земле скоро подойдёт к концу.

Он убрал грязные волосы назад. Это будет легко. Возможно //слишком// легко.

----

Он открыл деревянную дверь в хижину. Боу был сильно удивлен, что спустя четыре десятилетия она все еще находилась здесь. Она была заброшенной, грязной и гнилой, но это не имело значения. Все, что ему было нужно, - это одежда, его форма и душ. Все было там, где он оставил, - одно из преимуществ жизни в отдалении от человечества.

Он толкнул полуразрушенную дверь. В доме висела сильная вонь, которой он не чувствовал до этого ни разу в жизни. Он вздрогнул, продолжая идти по коридору, то и дело ударяясь о скрипящую половицу. Мысли наводняли его разум, хотя по большей части они были бредовыми и бесполезными. Он знал, что он собирался сказать, он знал, к кому он идёт, и он очень хорошо знал, что он собирался делать.

Боу умел ходить, даже красться. Шаги его были нежными и мягкими, будто он вообще не прикасался к полу. Он посмотрел в зеркало; в ответ на него посмотрел измученный и грязный человек. Он был удивлен, насколько молодым он все еще выглядел. Он взял влажное полотенце и вытер лицо. Умыться было лёгкой частью его плана. Он всё обошёл, приготовив форму и остальные вещи, будто это был воскресный день.

Выйдя обратно, он схватил карандаш и клочок бумаги. Он знал тех к кому хотел обратится. Ему нужно будет потратить некоторое время на исследования, но он был уверен, что их основные принципы остались прежними.

&#34;Прощай, и в добрый путь&#34;. Он ухмыльнулся, взял листок бумаги и засунул его в карман своей формы, а затем поправил галстук.</textarea></pre>
