我猜，你找我是為了一個秘密。

或許，你選擇不去說它。

或許，你正在凝視它。

或許，你將要凝視它。

讓我們，談談鬼吧。我的文字經過幾層加密，謊言妄想和謎語摻雜不清。

很久很久以前，我是孩子。我當時愛在一個花園玩耍，我記得，那里有星空，有花海。

我養了三隻狗，一隻叫ghost，一隻叫demon，一隻叫devil。

我叫他們，群。

直到那個夜晚，我看見了鬼，鬼看見了我。

高大優雅，紫色禮服，死白面具，染血雙手。

鬼在我面前姦殺了我的狗，他在笑，他的面具永遠在笑。

「你，為什麼而來？」我問他，我記得我在哭。

鬼的黑衣下傳來錄音，你為什麼而來？你為什麼而來？那是我父母將死的聲音。

鬼不說話，只是繼續和我的狗玩耍，腸子被打成一個中國結。

「雇的？多少錢，我給你雙倍。」

鬼打開錢包，無數死人指甲落下，沾血沾膿。

「你，為什麼要殺我？」

因為你並沒有死，鬼用狗的糞血書寫。

「殺戮沒有意義。」

生存也是。

我逃離，逃離了一切，逃離了我的童年，我的生命，我的夢幻。

從此以後，人生就是鬼的了。

鬼才知道，這一切到底是什麼。

我開始調查鬼。

鬼是匿名的，永遠戴著面具。有時他們藏在人群裏，對恥辱柱上的人扔出石頭，但是他們並不信仰恥辱，或者說，真正信仰恥辱的，又有幾個？

我開始害怕面具，害怕醫生的口罩，那是死的面具。害怕人們的臉，那是常態的面具。害怕心理咨詢師的微笑，那是靈魂的面具。

我割掉了臉，鼻子，和耳朵。聽說，鬼會傳染。我和鬼在每個噩夢中相見，紛亂繁雜，記憶不清，只能記住面具和染血雙手，這永遠不變。

一個人被傳染成鬼後，他會沈迷作惡，又害怕作惡。他害怕死，渴望死，並且終究會在作惡中死。他戴著面具，但是誰知道面具下是何物？路邊老人的臉，親人的臉，孩子的臉，少女的臉。我不知道，我不知道，我焦慮，癡呆，瘋狂，假的？心房已經破壞，手槍必然開火，我面對陷阱與鐘擺。我想死卻不敢於是求人推我跳下。潛意識，是生存讓我癡呆？還是癡呆讓我生存？

我記得我在一個戀童癖窩點中見過一個孩子，我勸告她快逃。

她轉身，金色長髮，嬌小玲瓏，死白面具，稚嫩手指上全是血。

見過鬼的，傷過鬼的，被鬼所傷的，一切終究成為鬼。

「我的名字叫群。」那個孩子用血書寫。

任何一個人只要戴上面具，成為觀眾。那麼，他就會變成鬼嗎？

鬼是一個謎，摻雜不清，就像我一樣，就像我的夢一樣。

我總是醒來，看見鏡子裏自己戴著面具，拿著石頭。

那是新的噩夢？還是現實？
