**Объект №:** SCP-###

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-XXXX должен содержаться в стандартной камере содержания гуманоидов Биологического Участка 8. В радиусе 300 метров от объекта не должно находиться женских особей высших животных[[footnote]]Животные, способные модифицировать своё инстинктивное поведение полученным в течении жизни опытом. Сюда входят многие рептилии, птицы, млекопитающие, в том числе человек.[[/footnote]]. Доставка пищи, текущее обслуживание камеры содержания и все манипуляции с участием объекта должны выполняться сотрудниками мужского пола под наблюдением как минимум одного сотрудника не ниже 3 уровня допуска. --Сотрудники женского пола с удаленным органокомплексом репродуктивной системы могут быть допущены к работе с объектом на усмотрение руководства Участка не чаще одно раза в месяц с последующим обязательным медосмотром. -- Доступ сотрудникам женского пола запрещен до дальнейшего распоряжения.
**//Дополнение ОУС XXXX-2://** Все сотрудники работающие в зоне воздействия SCP-XXXX обязаны раз в месяц проходить психологическое тестирование по форме КПТ-2М. При отклонении результатов от контрольного образца более чем на 5 баллов сотрудник должен быть отстранен от работ и направлен в закрытый стационар для прохождения курса психокоррекции. При наличии более глубоких искажений психики применяется обработка амнезиаками класса В с повторной коррекцией и последующим переводом на другой объект.

**Описание:** SCP-XXXX представляет собой женщину европеоидной расы, астенического телосложения. Возраст согласно официальным документам составляет ██ лет, по биологическим показателям - от 45 до 50 лет. При обследовании выявлена аномально низкая скорость обмена веществ, позволяющая предположить, что реальный возраст объекта может быть значительно больше. В полости матки находится объект неправильной сферической формы диаметром около 6-7 см, определённый специалистами как литопедион[[footnote]]Окаменелые останки умершего внутриутробного плода.[[/footnote]] классического типа. Несмотря на аномально высокую плотность (11,2 г/см^^3^^) и связанную с этим большую массу образования, SCP-XXXX не испытывает каких-либо физических неудобств.

Объект оказывает негативное воздействие на женщин в период беременности, вызывая множественные осложнения различного генеза, в большинстве случаев приводящие к развитию тяжелых врожденных патологий или гибели плода. Одновременно с этим у будущих матерей наблюдается развитие широкого спектра психических расстройств: тревожных состояний, депрессий различной степени тяжести и параноидальных настроений, переходящих в гравидо- или токофобию[[footnote]]Боязнь беременности и боязнь родов соответственно.[[/footnote]]. При продолжительном либо регулярно повторяющемся воздействии прогрессирующий психоз может вынудить жертв прибегнуть к кустарным методам абортирования, вплоть до попыток самостоятельного извлечения плода. Часть жертв, обладающая изначально нестабильной психикой, проявляет склонность к совершению суицида.

**История обнаружения:** SCP-ХХХХ был обнаружен во время расследования череды смертей девушек и молодых женщин, произошедшей в одном из районов города █████████. При проведении вскрытия жертв судмедэкспертами неизменно отмечался ряд необычных признаков:
* При наличии внутриутробного плода последний неизменно имел признаки аномального развития.
* Мягкие ткани демонстрировали ускоренный темп распада. 
* В пробах тканей в большом количестве присутствовали микроорганизмы неустановленного типа.
* В составе телесных жидкостей наблюдались элементы квази-полимерных структур.  
 
Материалы дела были переданы Фонду через агентов, внедренных в местные силы правопорядка. После подтверждения специалистами Фонда аномального характера воздействия была сформирована рабочая группа, в задачи которой входило нахождение и захват аномалии. Поскольку аналогичные по строению структуры регистрировались ранее, в частности при контакте с [[[SCP-1195]]], была выдвинута рабочая гипотеза о причастности к происходящим событиям СО-21 &#34;Гора Гнилого Господа&#34;. В предполагаемом районе активности аномалии была развернута сеть внешнего наблюдения.

В ходе наблюдения агентами Фонда была подтверждена активность ячейки неустановленного религиозного общества. Секта &#34;Детей Завершения&#34;, в дальнейшем классифицированная по характеру верований как одна из ветвей СО-21, практиковала поклонение отказу от жизни, трактуя явление &#34;нерождения&#34; как наивысшее проявление святости. Общее руководство ячейкой осуществлялось &#34;Матерью&#34; - гражданкой С██████, акушером-гинекологом по образованию.

По данным Фонда культ ожидал некоего события, должного последовать вскоре после того, как //&#34;... во чреве Матери созреет благой плод Энтропии&#34;//. С целью ускорить его наступление регулярно производились богослужения, включающие ритуальные аборты (в том числе на очень поздних стадиях беременности). Клиентками как правило являлись женщины низкой социальной ответственности либо вовлеченные в занятия проституцией (реже - пациентки районного перинатального центра в стесненном финансовом положении), часть из которых в последствии вливалась в состав культа. Несмотря на высокий процент смертности среди участников, обусловленный общим нигилистическим складом мышления и склонностью к суициду, общая численность ячейки оставалась стабильной за счет притока неофитов из числа малообеспеченной прослойки населения.

Гражданка С██████ была классифицирована как SCP-объект, захвачена в ходе операции, проведенной силами МОГ Йота-2 &#34;Оптимисты&#34; и успешно поставлена на содержание в Биологическом Участке 8. Ячейка, утратив лидера, прекратила видимую активность и вскоре распалась.
За бывшими участниками ведется наблюдение с целью обнаружения вероятных филиалов и вторичных ячеек организации.

&gt; **Запись интервью гражданки С██████ (далее - SCP-XXXX) от ██.██.20██.**
&gt; **&lt;//Начало интервью//&gt;**
&gt;
&gt; **Д-р Рокотов:** Здравствуйте, //(звук отодвигаемого стула)// меня зовут доктор Рокотов. Расскажите, как Вы себя чувствуете? 
&gt;
&gt; **SCP-XXXX:** Благодарю вас, все хорошо. Даже кормят весьма недурно, к моему удивлению. 
&gt;
&gt; **Д-р Рокотов:** У меня есть к Вам несколько вопросов, под протокол. Вы готовы?
&gt;
&gt; **SCP-XXXX:** Каждый получает то, чего он хочет. //(откидывается на стуле)// Спрашивайте, доктор, и если у меня будут ответы, я дам Вам их.
&gt;
&gt; **Д-р Рокотов:** Хорошо, тогда начнем. //(поправляет очки и складывает руки в замок)// Почему вы не оказали никакого сопротивления при задержании? 
&gt;
&gt; **SCP-XXXX:** Удивлены? //(улыбается)// Я польщена тем, что вы считаете меня способной оказать сопротивление, молодой человек. Однако в моем возрасте важнее сохранять достоинство, нежели бегать от... простите, запамятовала, как называется Ваша организация. Это ведь не полиция, верно? 
&gt;
&gt; **Д-р Рокотов:** Никто из ваших последователей тоже не счел нужным вмешаться. Как вы можете это объяснить?
&gt;
&gt; **SCP-XXXX:** Это противоречит нашей вере, доктор. Многие из заблудших сих уже приняли в душе Завершение, иные все ещё на пути к нему, но чувствуют волю Господа.
&gt;
&gt; **Д-р Рокотов:** Я вижу, Вас не слишком тревожит то, что мы помешали вашей деятельности. 
&gt;
&gt; **SCP-XXXX:** Вы льстите себе, доктор - говорить подобное все равно, что утверждать, будто вам удалось остановить время. Если я оказалась здесь, значит того желает Всетленный. 
&gt;
&gt; **Д-р Рокотов:** Хм, хорошо. Расскажите как давно существует ваша секта? И при каких обстоятельствах вы в неё вступили?
&gt;
&gt; **SCP-XXXX:** Это не секта, молодой человек. Секты, культы, они как цветной платок, наброшенный на глаза людям, но наш взор чист. Мы смотрим сквозь ветхие кружева реальности... Но я прощу Вам этот афронт - Вы невежественны и многого не знаете. 
&gt;
&gt; **Д-р Рокотов:** Отвечайте на вопрос, будьте добры.
&gt;
&gt; **SCP-XXXX:** //(вздыхает)// Праматерь нашла меня, когда я была совсем молодой дурочкой и пребывала на грани отчаяния. Она протянула мне руку, вывела к истине Гнилого Владыки путем Завершения...
&gt;
&gt; **[ДАННЫЕ УДАЛЕНЫ]**
&gt;
&gt; **Д-р Рокотов:** Думаю, на сегодня хватит. Сейчас вас проводят в вашу камеру и вы сможете отдохнуть. Спасибо, что уделили мне время.
&gt;
&gt; **SCP-XXXX:** Не за что, доктор! Вы очень приятный собеседник и мне было приятно поговорить с вами. Каждый получает то, чего хочет...
&gt; **&lt;//Конец интервью//&gt;**

[[collapsible show=&#34;Список экспериментов с участием SCP-XXXX&#34; hide=&#34;- Скрыть&#34;]] 

&gt; **Эксперимент №1.**
&gt; **Цель:** Определение максимальной дистанции воздействия объекта.
&gt; **Подопытные животные:** 1000 серых крыс (Rattus norvegicus) в состоянии беременности.
&gt; **Ход эксперимента:** SCP-XXXX помещен в центре испытательной площадки. Животные в пластиковых боксах равномерно размещены вокруг на территории с интервалом 3 метра. По истечении 30 минут субъект был возвращен в камеру содержания. 
&gt; **Результат:** Последующий анализ взятых у животных проб крови показал равномерное снижение интенсивности воздействия по мере удаления от объекта.

&gt; Комментарий науч. сот. Долгих: //В показателях есть некоторые колебания, но тенденция угасания с расстоянием прослеживается четко. Думаю, если провести ещё несколько опытов для уточнения, то наша расчетная группа сумеет вычислить безопасный радиус. На самом деле хватило бы, наверное, и пары сотен животных... Приборы регистрируют какой-то энергетический обмен, но ничего конкретного установить так и не удалось.//

&gt; **Эксперимент №2.**
&gt; **Цель:** Исследование воздействия объекта на различные типы организмов.
&gt; **Подопытные животные:** Мадагаскарские тараканы (Gromphadorhina portentosa), обыкновенные тритоны (Lissotriton vulgaris), сизые голуби (Columba livia), серые крысы (Rattus norvegicus), зеленые мартышки (Chlorocebus sabaeus). Взяты группами по 10 штук. Все особи являются самками в состоянии беременности. 
&gt; **Ход эксперимента:** Животные размещены в пределах активной зоны вокруг камеры содержания объекта и будут находиться в ней под наблюдением в течении всего периода вынашивания. Регулярно производятся обследования и заборы образцов тканей.
&gt; **Результат:** У крыс и мартышек наблюдается снижение активности иммунной системы, многочисленные нарушения обмена веществ. Кроме того, у мартышек при обследовании обнаружены структурные нарушения плаценты, препятствующих нормальному развитию плода: амниотические перетяжки, кисты, отслоения, в некоторых случаях некроз. Самки голубей снесли яйца в положенный срок, но к высиживанию так и не приступили. У насекомых и амфибий никаких отклонений не выявлено, потомство в пределах нормы.

&gt; Комментарий науч. сот. Долгих: //Приборы снова фиксировали приток энергии к объекту, на этот раз более интенсивный. Интересно, может ли это быть как-то связано с участием в опыте мартышек? Эту штуку определенно &#34;интересуют&#34; высшие животные. С голубями вот осечка получилась, мда... Впрочем, сам по себе факт нарушения инстинкта насиживания это тоже результат. Хорошо было бы уточнить ментальный эффект на чем-то с более развитой высшей нервной деятельностью. &#34;Птичьих&#34; мозгов для этого недостаточно.//

**Приложение XXXX-А**: //В выделении сотрудников D-класса отказано. В нашей работе и так достаточно отвратительных вещей, которые мы ВЫНУЖДЕНЫ делать. Искренне надеюсь, что составляя запрос ваши люди думали о деле, а не просто решили воспользоваться случаем поэкспериментировать на &#34;человеческом материале&#34;//. Руководство Биологического Участка 8.

&gt; **Эксперимент №3.**
&gt; **Цель:** Определение механизма тератогенной активности.
&gt; **Подопытные животные:** серые крысы (Rattus norvegicus), зеленые мартышки (Chlorocebus sabaeus). Все особи в состоянии беременности. 
&gt; **Ход эксперимента:** Тестовые группы животных размещены в пределах активной зоны. Внутри боксов имитированы условия биологического, химического и лучевого воздействий с переменными значениями, а так же &#34;стерильный&#34; бокс. Вне активной зоны размещены боксы контрольных групп животных с имитацией тех же условий. 
&gt; **Результат:** Отобранные пробы эмбриональных тканей демонстрируют характерные для имитированных воздействий повреждения и отклонения развития. Образцы &#34;стерильного&#34; бокса показывают аномальную активность генов, ответственных за развитие наследственных заболеваний. Фетальные стволовые клетки во всех случаях обладают повышенной канцерогенной потенцией. В контрольных группах заметных отклонений от норм не наблюдается.

&gt; **Эксперимент №4.**
&gt; **[ДАННЫЕ УДАЛЕНЫ]**
[[/collapsible]]

[[collapsible show=&#34;Отчет о инциденте XXXX-2&#34; hide=&#34;- Скрыть&#34;]] 
&gt; ██.██.20██ в 14:37 по московскому времени счетчики Канта зафиксировали на территории учреждения кратковременный скачок напряженности реальности с пиковым показателем 2,8 Юм. Незамедлительно был объявлен режим экстренной изоляции, Служба Безопасности и Группы Быстрого Реагирования приведены в боевую готовность, однако последующая проверка не выявила каких либо нарушений условий содержания объектов. Персонал Участка был подвергнут медицинскому обследованию в ходе которого в крови науч. сот. ██████ было зафиксировано присутствие молекулярных структур, характерных для воздействия &#34;йаэзлои&#34;. Помимо этого в пробах был обнаружен хорионический гонадотропин человека (ХГЧ) в концентрации, указывающей на беременность сроком около 3-4 недель. Науч. сот. ██████ была поставлена в известность о результатах анализов и препровождена в изолированный бокс на территории медблока.

&gt; **//Отрывок личной переписки д-ра Рокотова и исследователя Аксенова:**//
&gt; **Аксенов:** Что с ней теперь будет?  
&gt; **Рокотов:** Не имею ни малейшего понятия. Ей уже предлагали аборт...
&gt; **Аксенов:** Она отказалась, да? Господи, у человека десять лет стажа, три года в Участке без нареканий - и вот так все //[ненормативная лексика удалена]// послать в один момент! У неё, должно быть, совсем мозги прогнили: то-то она от этой карги не отходила...
&gt; **Рокотов:** Наш косяк в том, что мы не дали себе труда задуматься по какой причине она так усердно работает. Ты ведь прав, за три года работы в Участке она не получила ни одного выговора. У нормальных людей так не бывает.
&gt; **Аксенов:** Почему мозгоправы-то наши ничего не обнаружили? Каждую неделю ведь достают: &#34;ответьте на вопрос&#34;, &#34;выберите картинку&#34;, психологический профиль, то да сё... И тут на тебе!
&gt; **Рокотов:** Не о том думаешь, Игорь. То, что психологи сели в лужу это понятно. Подумай вот о чем: каким образом Л███ вообще удалось забеременеть? В её мед.карте указаны три выкидыша и бесплодие неясного генеза. Ты меня извини за грубость, но в неё //[ненормативная лексика удалена]// литрами, и все равно толку не было бы.
&gt; **Аксенов:** То есть ты думаешь...
