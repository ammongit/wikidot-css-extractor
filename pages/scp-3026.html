**Объект №:** SCP-3026

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-3026 должен находиться в центре комнаты размером 18 x 18 метров, на полу которой  нарисован круг, обозначающий радиус действия объекта в настоящее время. Персонал не должен заходить в отмеченную зону. SCP-3026 должен постоянно освещаться несколькими настенными прожекторами с резервным питанием. Свет не должен перекрываться во время тестирования или планового ремонта.

**Описание:** SCP-3026 -- объект, напоминающий ребенка в возрасте от 8 до 10 лет. Хотя SCP-3026 реагирует на некоторые раздражители, он неподвижен большую часть времени и, по-видимому, не испытывает биологических потребностей. Неясно жив ли SCP-3026 в привычном понимании этого слова.
Всякий раз когда в семи метрах от SCP-3026 появляется живой организм имеющий мозг, конечности SCP-3026 направляются в сторону этого организма и увеличиваются в длину до 6-7 метров. SCP-3026 будет пытаться получить доступ к головному мозгу, нанося травмы черепа тупыми ударами до тех пор, пока череп не будет сломан, после чего объект вручную извлечет мозг. После отделения мозга цели от ее тела, конечности SCP-3026 уменьшатся и вернутся в состояние покоя.

SCP-3026 также обладает способностью быстро вытягивать и убирать свои конечности, чтобы избежать физического контакта с движущимися объектами, предотвращая попытки взятия образцов или нанесения ущерба. Хотя SCP-3026 выглядит неспособным к привычному перемещению, он способен передвигаться перекатываясь или отталкиваясь от земли и близлежащих объектов, вытягивая и убирая свои конечности, возвращаясь в вертикальное положение, когда он прекращает движение. Было замечено, что таким образом SCP-3026 развивает скорость до 40 км / ч.

Всякий раз когда SCP-3026 не находится под воздействием как минимум 3000 люменов света, он издает высокий звук громкостью 110 Дб, который вызывает страх и приступы сильной тревоги у 85% слышащих. При этом объект будет быстро перемещаться к ближайшему подходящему источнику света; метод обнаружения света SCP-3026 неясен, как и метод, с помощью которого он производит звук.

Некоторые элементы SCP-3026 (красный брючный костюм, солнцезащитные очки и кулоновидная прическа) состоят из воскоподобного вещества, обозначенного как SCP-3026-1. Замечено что SCP-3026 снимает левую линзу своих очков для извлечения SCP-3026-1 из глазного отверстия, чтобы восстановить нанесенный ему урон. SCP-3026-1 идентичен карнаубскому воску, за исключением того, что он меняет свой внешний вид, имитируя цвет, текстуру и прозрачность любого твердого вещества, с которым контактирует. Когда SCP-3026 лишается света в течение длительного периода времени, он не производит SCP-3026-1.

**Обстоятельства обнаружения:** SCP-3026 был обнаружен на заброшенном складе в ███████, штат Колорадо, после анонимного звонка на горячую линию, которой управляла подставная компания Фонда. Во время постановки на содержание на объект были направлены несколько ярких прожекторов. Записи о праве собственности на склад указывают на то, что он был арендован подставной компанией, связанной с &#34;[[[/are-we-cool-yet-hub|Теперь Все Путём?]]]&#34;. К входной двери склада был прикреплен документ, его содержание доступно ниже.

&gt; Во-первых, несколько советов. Внутри не человек, не знаю что это, но оно меня беспокоит. Всегда держите его в ярком свете. Не подходите слишком близко, иначе оно буквально вырвет вам мозг.
&gt; 
&gt; Во-вторых, я хочу подчеркнуть что мы не имеем к этому //никакого// отношения. Вчера я проводил выставку в центре города и нашел это среди экспонатов. У него была небольшая табличка:
&gt;&gt; **В Центре Внимания**
&gt;&gt; //от Садовника//
&gt;&gt; 
&gt;&gt; Многие люди испытывают сложности во взаимоотношениях, это приводит к их конфликту с миром, но они все равно пытаются найти в нем свое место. Это создание является отражением данной мысли -- оно требует света, и при этом имеет уродливую одежду из воска! Не подходите слишком близко, иначе оно извлечет ваш мозг (самый большой сенсорный орган)! Нет света? Тогда вам придется услышать звуки страха! Поистине, это вершина искусства.
&gt; 
&gt; Тут есть несколько проблем. Во-первых, это абсолютно несостоятельное произведение искусства, на всех уровнях. Любой художник способен на многое, если создает свое произведение заранее. А это, как видите, слеплено на коленке.
&gt; 
&gt; Во-вторых, я знаю Садовника. Он делает растения, вызывающие галлюцинации[[footnote]]Есть доказательства что [[[SCP-3424]]] связан с Садовником. Местоположение Садовника сейчас устанавливается.[[/footnote]]. Не думаю, что он бы сделал такое, даже если хотел.
&gt; 
&gt; В-третьих, тема этого шоу -- реконтекстуализация интернет-искусства и культуры.
&gt; 
&gt; Эта штука убила моего помощника, прежде чем я взял её под контроль. Не знаю, кто подкинул это к моему порогу, но я собираюсь это выяснить. А пока делайте с этим что хотите. Только не надо винить во всем нас, хорошо?
&gt; 
&gt; - Дизайнер
