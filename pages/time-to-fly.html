Уже десять минут Герберт смеялся, не переставая, с тех пор как его стол превратился в утёс.
Да, именно в утёс.
Написав ту картину, художник вынес себе смертный приговор.
Обычно Герберт всегда носил с собой снаряжение для бейсджампинга, но не в этот раз. Он залез на стол чтобы поменять лампочку в столовой, но не взял ни снаряжение, ни парашют.
Теперь ему крышка.
Сначала изменения пространства, порождаемые его творением, были редкими, но теперь они происходили постоянно. Спуск по лестнице занимал у него полтора часа, а сойти с тротуара было настоящим испытанием.

Прекратив смеяться, он попытался оценить высоту утёса. По самым грубым прикидкам выходило много больше километра.
Почти два километра свободного падения... После прыжка со стола. Вот чем стало его творение -- оружием. Он создал оружие. И оно обернулось против него.
Он нарисовал картину, которая убивает людей.
Стоило кому-нибудь было увидеть картину, чтобы любой спуск, перед которым этот человек оказывался впоследствии, превращался для него в вертикальный утёс километра в два высотой. Это происходило со ступенями лестниц, тротуарами, его кроватью, его диваном... Это происходило везде.
Поэтому маэстро всегда носил с собой парашют и спал на полу.
Но сейчас он совершил грубейшую ошибку, потому что его стол вовсе не был исключением.
Его стол, обычный двухметровый деревянный стол, превратился в деревянную платформу, вознесённую на вершину скалистого пика, который был очень, да, очень высоким.
Герберт снова разразился хохотом.
Он был идиотом, самое время это признать.
Ну, по крайней мере, он успел подумать обо всём заранее, и пару дней назад написал несколько прощальных слов на стенах своей комнаты.
Глядя на себя со стороны, он говорил себе, что обязан предупредить людей о воздействии своей картины, даже если его сочтут сумасшедшим.
И, по правде говоря, у него кружилась голова. Какая ирония. Попасться в собственную ловушку, с его-то боязнью высоты!

Но всё это не имело больше ни малейшего значения, потому что небо звало его.
Пора было взлетать, пора отправляться в полёт.

Он шагнул в пустоту и полетел с хохотом, пол приближался так быстро...

...

- Мама, почему сосед сверху смеётся?
- Не знаю, дорогая, но если не прекратит, я пожалуюсь в полицию на несоблюдение тишины.
- Что такое несоблюдеееениееее?
- Замолчи и доедай овощи.

Смех превратился в свист, и в нескольких метрах от стола потолок столовой разлетелся на мелкие кусочки и окровавленные ошмётки врезались в пол квартиры, куски перекрытий рассыпались по ним.
Семья поднялась, в шоке и растерянности. Их глазам предстала куча строительного мусора. О судьбе соседа сверху они пока не догадывались, но...

Из груды обломков торчала переломанная окровавленная рука.

Девочка закричала.
