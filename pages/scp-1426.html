**Ítem #:** SCP-1426                                                            

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1426-1 a -9 han sido asignados a una taquilla de almacenamiento con teclado en el Sitio de Investigación y Contención del Relicario-76. Todo el personal que desee utilizar SCP-1426 con fines de prueba debe contar con el permiso previo escrito de dos (2) miembros del personal de nivel tres (3), además de la aprobación de la prueba por parte del Director del Sitio.

Las brocas SCP-1426 deben ser esterilizadas a fondo antes de su uso, para evitar la contaminación de las muestras extraídas. Las brocas SCP-1426 sólo deben probarse en bloques de brisa de hormigón esterilizados, para reducir el desgaste de las brocas.

Las muestras extraídas se sellarán en cajas estériles herméticas y se almacenarán en la guantera del Laboratorio de Investigación-16 para su estudio.

**Descripción:** Las brocas SCP-1426-1 a -9 son de la marca ██████ Electrical con punta de diamante de 52x150mm. Cuando las brocas SCP-1426 se utilizan para extraer núcleos de una sustancia, el cilindro de material extraído no es el material original perforado. En su lugar, la muestra será un volumen igual de un cuerpo sólido del Sistema Solar. El cuerpo del que se extrae la muestra depende por completo del color de la broca utilizada. Ocasionalmente, las muestras recuperadas por las brocas SCP-1426 mostrarán propiedades que no están presentes en algunos de los cuerpos de los que se extraen dichas muestras (véase el apéndice-1426-1). El nombre del cuerpo del que se extrae la muestra está grabado en el lateral de todas las brocas. Existe una pequeña posibilidad (0,35%) de que no se recupere ninguna muestra. En su lugar, en el interior de la broca habrá un trozo de papel enrollado una vez terminada la perforación. El contenido de estos trozos de papel varía según la broca utilizada, pero siempre será una copia manuscrita de parte de sus respectivos movimientos en la sinfonía //Los planetas// de Gustav Holst. Si el cuerpo es una luna, el movimiento será del planeta que orbita. Si el cuerpo no tiene movimiento, entonces el papel mostrará un movimiento inexistente, escrito para que encaje con el último movimiento existente de //Los Planetas// (Neptuno).

Las muestras recuperadas a través de SCP-1426 mantendrán la temperatura del cuerpo del que fueron extraídas. En una prueba, se utilizó SCP-1426-2 para perforar un bloque de brisa, y la muestra recuperada coincidía con los datos disponibles sobre la temperatura media de la superficie de Venus. Las brocas SCP-1426 y el taladro con el que se utilizan no se dañan por las propiedades de la muestra que extraen, sino que se desgastan como brocas ordinarias.

SCP-1426 fue descubierto en la ciudad de A██████, Inglaterra, cuando el constructor █████ A█████ sufrió quemaduras de tercer grado en su mano izquierda tras intentar quitar una parte de una pared de ladrillos que acababa de perforar con SCP-1426-2. Un barrido rutinario de la Fundación recogió el informe y SCP-1426 fue recuperado y transportado al Sitio de Investigación y Contención del Relicario-76. Todas las demás brocas examinadas en la tienda local ██████ Electrical no mostraron propiedades anómalas. El Sr. A█████ y todos los testigos recibieron amnésicos de clase B y fueron liberados.

|| Rojo || Marte || Hay un 5% de posibilidades de que las muestras extraídas contengan concentraciones muy altas de agua congelada. || SCP-1426-4 ||
