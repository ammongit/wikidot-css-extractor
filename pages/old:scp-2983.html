    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2983

**项目等级：**Safe

**特殊收容措施：**由于其地理位置，SCP-2983被收容于原位。MTF Omega-3 (&#34;Vilifiers&#34;) 应依照协议 745-Glyndwr拦截接近现场的平民。

SCP-2983-1至13不会构成安全威胁 ，自然边界能够有效地将SCP-2983与世隔绝；因此，升级协议密牢—072仅需现场观测便以足够。

**描述：**SCP-2983是一处位于威尔士内Afon Tryweryn山谷，卡佩尔塞林的被淹没的村庄，淹没于1965年建造里恩西岭水库时，这使得48位村民被迫搬迁。

1971年，项目在一次常规河床测量时被发现， SCP-2983-1至13为原本居住于六所现被淹没的房屋中的非异常居民。十三位个体均因有家属被埋葬于村中公墓而反对兴修水库淹没村庄的行径。[[footnote]]大多数死者均被重新安葬。[[/footnote]]

目前，个体均呈某种特殊水生生物的形态生活于村庄中，且未表现出意识到其当前状态，以及外部世界或基金会的监测。

**记录 SCP-2983-1-f-05-1976-09-12-07-46:**
SCP-2983-6离开小屋，沿着主干道走向 //Mynwent y Crynwyr//公墓。他行走缓慢，就像一个普通人类在水底行走。到达墓地，对象为 E-05, N-09号墓碑扫墓，并留下一些枯萎的花。对象似乎未注意到花浮到25米以上的水面，对象嘴中说了某句话（因能见度差而未记录）。返回其居处前，对象在墓地坐了16分钟。</textarea></pre>
