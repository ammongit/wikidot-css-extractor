**Titre original :** Children Will Listen
**Auteur :** [[user Jekeled]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 15 juin 2018
[[include credit:end]]

&gt; **Note :** Ceci est la **6^^ème^^ partie** d&#39;une histoire en 7 épisodes. Il est recommandé de commencer la lecture par [[[SCP-3475 | SCP-3475 - Nos Fondations Changeantes]]].

Annette avait choisi une école. Évidemment. La dernière insulte.

L&#39;explosion nucléaire m&#39;avait remis un peu de plomb dans la cervelle. Je pouvais ressentir à nouveau le conditionnement de la Fondation. Sous son effet, dur de voir la lumière. Sous son effet, la culpabilité et la honte reviennent, et avec elles, l&#39;école. Putain.

&#34;Pourquoi avoir choisi cet endroit ?&#34;

BESOIN D&#39;UN ENDROIT CALME. C&#39;ÉTAIT VIDE. BÂTIMENT ABANDONNÉ.

J&#39;acquiesce d&#39;un air morose. Au moins, Annette n&#39;est plus en mode combat. Ces choses ne représentent aucune menace pour nous. Ni pour qui que ce soit. Elles sont heureuses. Je décide de l&#39;interroger plus avant. Pour remuer le couteau dans la plaie et ajouter un peu de sel dessus.

&#34;Tu sais ce que c&#39;était avant ?&#34;

É C O L E ?

Je dois le dire à quelqu&#39;un. Je ne peux pas. Peut-être que ça sortira tout seul ? Je me souviens des flous dans la voiture, enfermés dans quelque chose qu&#39;ils ne pouvaient plus percevoir, qu&#39;ils ne pouvaient plus ressentir. Mourir seuls, ensemble. Je secoue la tête. Le mal de crâne est encore là. Tout me fait mal. Le déconditionneur est presque prêt. C&#39;est une jolie petite boîte dans ma tête, qui n&#39;attend que d&#39;être ouverte. Elle hurle pour qu&#39;on l&#39;ouvre, même. Elle promet les ténèbres. La scène se jouera ainsi : 

Nous entrerons dans l&#39;école. L&#39;élégante Dre Williams sera sur un cercueil, entourée d&#39;équipements médicaux, sereine et sous sédatifs. Annette m&#39;attrapera par l&#39;épaule et me suppliera une dernière fois de ne pas le faire, de ne pas aller au bout. Je l&#39;enverrai balader et m&#39;approcherai du lit, imperturbable. Je me pencherai pour lui dire à l&#39;oreille, dans un doux murmure--

Je ne veux pas entrer dans l&#39;école. L&#39;école, c&#39;est le mal, la culpabilité.

Nous entrons dans l&#39;école.

Des couloirs vides. Annette tend une main. Le disque est éteint.

QQCH ICI

Iel part en trombe dans le couloir sans faire de bruit. J&#39;essaie de me faire tout petit dans un coin de l&#39;entrée. Je jurerais que j&#39;entends de petits bruits de pas, mais c&#39;est impossible, parce que si quelqu&#39;un était là, je n&#39;entendrais rien du tout.

Annette passe le coin à toute allure. Iel me rentre dedans, me soulève et me tire vers la porte. Je parviens à tendre le bras et à tapoter sur son épaule :

&#34;EEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE&#34;

Nous atteignons la porte. Iel s&#39;arrête.

&#34;A SQE&#34;

Iel me lâche et réactive son poignet.

QES TU ESSYE DE DRE

&#34;Attends,&#34; dis-je. &#34;Je sais ce que c&#39;est.&#34;

Je me redresse de toute ma hauteur et lève les yeux vers Annette. Ses yeux croisent mon regard, par réflexe, sans doute.

&#34;S&#39;il te plaît, amène-moi jusqu&#39;à Williams.&#34;

Elle ne ressemble à rien de ce que j&#39;imaginais. Annette l&#39;a mise sur un autel bancal de bureaux, plus fonctionnel qu&#39;esthétique. Une de ses jambes est pliée à un angle affreux. Des taches rouges entourent sa bouche. Un sac d&#39;intraveineuse se vide au goutte-à-goutte dans son bras. Ce qui était autrefois son visage est désormais grêlé, pourri et recouvert d&#39;une moisissure noire.

En voyant cela, Annette pousse un gémissement déchirant. Iel se précipite à son côté et fait quelque chose. Ma tête me lance.

&#34;Tu les vois ?&#34;

OUI.

&#34;Comment les humains se reproduisent-ils ?&#34;

Un instant de silence. Iel s&#39;approche de moi, s&#39;agenouille et me regarde dans le blanc des yeux.

POURQUOI ?

Les mots sortent d&#39;un coup comme un torrent. Un jour, ils ont disparu. Les enfants. Tous ceux qui avaient moins de 18 ans, le début de la fin.

Qu&#39;est-ce qui relie tous les humains ensemble, sinon les idées ? Il existe un fleuve parcourant l&#39;histoire humaine, un flot de mèmes en mouvement perpétuel. Et puis, un jour, son cours a changé. Certaines rivières changent naturellement de direction -- ruant et brisant leurs berges en un galop titanesque, jusqu&#39;à ce que ce qui coulait d&#39;une façon le fasse désormais d&#39;une autre. Je crois que c&#39;est ce qui s&#39;est produit un jour avec les idées, et ce qui s&#39;est produit avec l&#39;humanité -- un jour, elle a simplement changé son cours, vers quelque chose de nouveau.

Certaines choses ne peuvent pas être éliminées, pas totalement. Vous ne pouvez jamais retenir un fleuve. Nous étions à court d&#39;amnésiques. Trop de désastres en trop peu de temps. Les étoiles avaient disparu. &#34;Laissez les méméticiens faire,&#34; qu&#39;ils disaient. La bonne blague ! La mémétique est l&#39;art des poisons, et nous, les empoisonneurs. Mais ils nous ont balancé ça et se sont amnésiés -- eux et la Fondation toute entière, nous laissant seuls avec notre culpabilité. Certaines choses ne peuvent pas être éliminées, enracinées trop profondément dans la psyché humaine. Et on nous demandait d&#39;éliminer quelque chose que même les amnésiques ne pouvaient pas affecter ?

C&#39;est ainsi que j&#39;ai pris cette impulsion et que je l&#39;ai redirigée. Moi, et moi seul. J&#39;étais le seul à pouvoir le faire -- ce n&#39;était pas une question de compétence mais de volonté. Comme les étoiles. Tout le monde sait que les étoiles sont dans le ciel, donc nous avons mis de nouvelles étoiles et personne ne s&#39;est rendu compte de rien. Leurs enfants disparaissent, donc nous avons fait de nouveaux enfants. Ou plutôt, changé l&#39;impulsion, la force motrice. Redirigé. Transformé. Leurs enfants sont l&#39;herbe, la brise, et les étoiles dans le ciel. Toutes ces choses et bien plus encore.

Et que s&#39;est-il passé pour les enfants ? Que leur est-il arrivé ? Combien d&#39;entre eux sont morts de faim face à des parents qui ne pouvaient plus les voir ? Combien de bébés ont pleuré sans réponse jusqu&#39;à ce qu&#39;ils ne le puissent plus ? Lorsque j&#39;ai fait oublier les gens, étaient-ils encore humains ? Ai-je fait une bonne action ? Alors, pourquoi est-ce que je m&#39;en veux autant ?

Annette me fixe.

&#34;Alors ?&#34; dis-je. Je me relève et bombe le torse. &#34;Que vas-tu faire ?&#34;

Son regard croise le mien. Je prends subitement conscience qu&#39;iel a pitié de moi. Qu&#39;iel a toujours eu pitié de moi, qu&#39;iel a toujours eu plus de pitié pour les méméticiens que je n&#39;en ai pour moi-même. Iel s&#39;éloigne, et il n&#39;y a aucune catharsis.

Quelque part dans la pièce, il y a des enfants.

&#34;Je suis désolé,&#34; dis-je à voix haute, en sachant qu&#39;ils ne peuvent pas le savoir ni s&#39;en soucier.

Quelque part au fond de moi, la dernière pièce du puzzle se met en place.

Comment oublier ce que j&#39;ai fait ? Je connais une façon de le faire, au moins. La boîte est lisse, pleine à craquer. Elle ne peut pas exploser par elle-même mais elle le souhaite, je le sens, elle le souhaite //tellement//. Alors que je m&#39;assois, je sens mon corps s&#39;alourdir. Je commence à avoir du mal à respirer. Il y a quelque chose sur ma poitrine. Il doit y avoir quelque chose sur ma poitrine. J&#39;entends le sang battre à mes tempes. Je me sens rougir. Je réalise trop tard ce qui se passe. Je regarde Annette. Ce qui ne fut jamais des yeux me dévisage.

&#34;Ils essaient de me tuer ?&#34; dis-je dans un murmure.

NON.

Je suis idiot. Je commence à pleurer. Je pleure longtemps, si longtemps, pas pour eux, mais pour moi. Ils semblent comprendre.

Le fleuve peut dévier de son cours, mais il ne disparaît pas. Peut-être y a-t-il quelque chose de l&#39;autre côté. Ce que j&#39;ai vu en ville ne pouvait guère être humain, mais ils étaient //vivants//. Il peut y avoir de la lumière dans les ténèbres ; que sont les étoiles, sinon cela ?

Je me relève d&#39;un coup. Je ne sais pas depuis combien de temps je suis assis par terre. Ma tête est sur le point d&#39;exploser. Je me dirige en chancelant vers Williams, et regarde une dernière fois son visage détruit.

&#34;Tu peux survivre au déconditionneur ?&#34;

PAS DE CONDITIONNEMENT.

&#34;Décide de ce que tu en feras.&#34;

OUI.

Iel reste immobile un instant.

ADIEU.

MERCI.

Iel est sincère.

Je me penche au niveau de l&#39;oreille. Un trou menant au cerveau. Je prends une inspiration profonde. La boîte n&#39;avait jamais voulu être ouverte. C&#39;était toujours moi qui le voulais. Peut-être que les choses changeront. Peut-être que les choses doivent changer.

Je murmure : je suis désolé :

@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@

[[&gt;]]
Le barrage se rompt. Il y a de la lumière. Je vois Williams pour la première fois, tout comme Annette. Elle me sourit. Dans la lumière, je vois Annette, tellui qu&#39;iel a toujours été.

Il y a de la musique. Je ne sais pas qui la joue, mais il y a de la musique. Tout autour de moi, des enfants. Ils me voient et rient.

Il y a des étoiles. Il y a des enfants.

Dans leurs yeux flottent des étoiles.[[/&gt;]]
