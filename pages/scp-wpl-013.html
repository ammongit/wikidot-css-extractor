    <pre><textarea class="page-source" readonly>[[&gt;]]

**Identyfikator podmiotu:** SCP-WPL-013

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Ze względu na naturę SCP-WPL-013, obecnie nie jest możliwe zabezpieczenie obiektu. W przypadku napotkania anomalii nie należy z nim rozmawiać i/lub przyjmować prezentów. Pisanek w kolorze białym nie wolno zabierać.

**Opis:** SCP-WPL-13 to rzeźba z masy papierowej, mierząca 1,50 metra wysokości. Obiekt przypomina humanoida z głową królika, ubrany jest w białą koszulę i brązową kamizelkę, jego ręce i nogi zakończone są kończynami królika.

Obiekt pojawia się tylko w święta wielkanocne i można go spotkać najczęściej w lesie lub parku przez siedem dni. Humanoid przemieszcza się zaczepiając przechodniów i zadając pytanie &#34;Jak mijają Ci święta?&#34;. W przypadku odpowiedzenia na pytanie uzyskują oni odpowiedź &#34;Sprawię, że Twoje święta będą szczęśliwe, podążaj za mną&#34;. Osoby podążające za obiektem znikają w niewyjaśnionych okolicznościach. Zignorowanie prośby sprawi, że efekty będą takie same jak w pierwszym przypadku, ale osoby te będą obserwowane przez obiekt przez całe święta i znikną dopiero po nich. SCP-WPL-013 pozostawia po sobie ukryte białe pisanki, osoby które dotkną i/lub zabiorą je do domu po trzech dniach znikają, a na pisanki jest nakładany obraz osoby z ostatniego miejsca pobytu i jej wizerunek.

Miejscowej policji zgłaszano krzyki i/lub płacz z miejsc w którym znajdował się SCP-WPL-013 w godzinach nocnych.</textarea></pre>
