**Articolo:** SCP-789 -- Predatore di Internet
**Autore:** [[*user Dexanote]]
**Originale:** [http://scp-wiki.wikidot.com/scp-789 SCP-789]
**Traduttore:** [[*user Siddartha Alonne]]
[[include credit:end]]

**Elemento #:** SCP-789

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Tutte le connessioni telefoniche e internet sono state rimosse da SCP-789. La proprietà deve essere esaminata settimanalmente in cerca di nuove connessioni. Se trovate, devono essere immediatamente recise.

Dell&#39;attrezzatura di smorzamento Wi-Fi deve essere mantenuta costantemente attiva. Per giunta, un network di sicurezza in un raggio di tre chilometri deve essere monitorato per l&#39;arrivo di potenziali prede civili. Degli amnestici di Classe-B devono essere somministrati e gli individui devono essere mandati alle loro residenze.

Una volta al mese, un membro del personale di Classe D con dei precedenti di abusi su minori deve essere rilasciato nella struttura contenente SCP-789. I Classe D che in precedenza dovevano essere sfruttati per test con [[[SCP-204]]], [[[SCP-2672]]], ed [[[SCP-3530]]] sono solitamente usati per questo scopo.

Il personale non di Classe D che lavora con SCP-789 deve sottoporsi a test psicologici. Il personale non adeguato deve essere riassegnato.

**Descrizione:** SCP-789 è un&#39;entità residente in una casa a due piani con tre camere da letto tenuta in ordine ma abbandonata, situata nei dintorni di [REDATTO], North Dakota. I registri della Fondazione non hanno alcun dato circa eventi anormali nella cronistoria dell&#39;area. La casa non è composta tramite alcun materiale anomalo.

Quando la casa è connessa a una connessione internet, SCP-789 si manifesterà prima come un desktop di un computer funzionante, dotato di una webcam controllata da un bambino pubescente. L&#39;entità spenderà varie ore del giorno utilizzando programmi di chat su internet, contattando e interagendo con civili adulti negli Stati Uniti. SCP-789 sembra avere come bersagli pedofili, fabbricando storie complesse ma credibili in modo da attrare e guadagnare la fiducia dei suoi contatti. SCP-789 sembra essere in grado di tenere traccia di informazioni dettagliate per diverse decine di contatti contemporaneamente, non è infatti ancora stato registrato mentre utilizza la forma errata mentre interagisce con un contatto familiare.

Nel corso di svariate settimane, SCP-789 tenterà di convincere i contatti selezionati a visitarlo. Appena arrivati, gli individui preda verranno invitati nella casa dal componente umanoide di SCP-789. Solitamente, la preda è portata nella cucina o nella camera da letto; l&#39;entità sembra manifestare arredi di base per le stanze utilizzate in una data caccia. Una volta che l&#39;individuo preda è a suo agio e distratto dal componente umanoide di SCP-789, i componenti non umanoidi [REDATTO] frantumato in un liquame fine. SCP-789 &#34;assorbirà&#34; il liquame, poi scomparirà.

La manutenzione della proprietà è apparentemente eseguita sempre da SCP-789. L&#39;entità si manifesterà come uno o due umani adulti di mezza età one, da qui in poi SCP-789-B. Queste due forme sembrano fare da finti proprietari della residenza e intratterranno gli ospiti se richiesto. L&#39;interazione con queste manifestazioni non ha rivelato nessuna informazione sulla natura di SCP-789; tutte le conversazioni circa il comportamento qui sopra riportato finiscono con del garbato silenzio. Quando attaccato, SCP-789-B svanirà e non apparirà più davanti all&#39;assalitore. L&#39;aspetto di queste particolari manifestazioni non cambia mai tra un incontro e l&#39;altro.

La natura, livello di intelligenza e origine di SCP-789 sono attualmente sconosciuti. Poiché SCP-789 ha un&#39;ovvia capacità di comprendere e utilizzare l&#39;inglese, la ricerca riguardante la possibile sapienza è in sospeso. Tuttavia, non si sospetta al momento che SCP-789 sia, o sia mai stato, di natura umana.

**Addendum-789-1cv:** È stato scoperto che le forme che SCP-789 utilizza mentre cerca le sue prede corrispondono a quelle dei bambini delle età appropriate che ha incontrato online. Per questo motivo tutti i test sono stati sospesi finché non verrà trovato un metodo più facilmente controllato.
