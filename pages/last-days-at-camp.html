-- W porządku, Obozowicze! Kto jeszcze nie karmił Dużego Misia? Nie możemy iść spać, dopóki Wielki Miś nie jest pełny i zadowolony!

Na tyłach jadalni, mała nieśmiała dziewczynka podniosła swoją rękę. Nie powiedziała ani słowa odkąd  przybyła do Obozu Krakkow, a całą kolację spędziła, wpatrując się w swój talerz. Opiekun Dan po prostu uśmiechnął się do niej.

-- A jak się nazywasz, młoda damo?

-- Mary. 

-- Cóż, podejdź, Mary! To twój pierwszy raz na Obozie Krakkow?

Mary przytaknęła, podchodząc i stając naprzeciwko Wielkiego Misia, ozdobnej rzeźby w kształcie grizzly z otwartym pyskiem. 

-- Jest specjalny powód, dla którego karmimy Wielkiego Misia każdej nocy, Mary. Chroni obóz przed złymi rzeczami w lesie. Więc, co powiesz?

Opiekun Dan odsunął się, wręczając Mary kawałek steka. 

Mary, stojąc na palcach, włożyła stek do ust Wielkiego Misia. 

-- Cześć, Wielki Misiu. 

Mała dziewczynka odsunęła się, a rzeźba zamknęła usta, a jej oczy zaślniły. Mary westchnęła. Duży Miś był magiczny... 

-- W porządku, Obozowicze -- powiedział Opiekun Dan. -- Złe rzeczy w lesie nie mogą nas teraz dopaść! Jesteście bezpieczni, biegając po obozie w ciemności, ale nie dajcie się nam złapać! 

Obozowicze wiwatowali. 

------

Mary nie mogła spać. Tęskniła za jej mamą i tatą, obudziła się, płacząc. Czemu tu była? Wiedziała, że o to prosiła, ale nie wiedziała, że będzie tak tęsknić za domem... a poza tym musiała iść do łazienki. 

Cicho wyszła z domku dziewczyn i szła w świetle latarni do toalety. Cieszyła się, że Duży Miś strzegł obozu; w nocy było strasznie, ale światła i Duży Miś czyniły ją nie taką straszną. 

Kiedy wyszła z łazienki, zobaczyła coś w pobliżu ścieżki. To był człowiek piła łańcuchowa, z filmu, do którego oglądania zmusił ją jej brat, zanim tu przyjechała, ale człowiek piła łańcuchowa nie był prawdziwy, to był tylko film.

-- Mamusiu...

Duży Miś pojawił się znikąd i natychmiastowo pożarł człowieka piłę łańcuchową. Następnie poszedł razem z Mary z powrotem do domku. 

Wtedy Mary się obudziła, wciąż w jej łóżku. Nie musiała iść do łazienki i uświadomiła sobie, że miała sen. Wciąż nie przypomniała sobie, o czym śniła kiedy nastał ranek.

------

We Wtorek były zajęcia plastyczne. Mieli pomóc udekorować Wielkiego Misia, by uczynić go straszniejszym, by złe rzeczy nie skrzywdziły obozu. Wiedziała, że to tylko udawanie, ale wciąż było zabawne. Namalowała wielką straszną twarz na piersi Wielkiego Misia i dała mu medal z napisem &#34;Najlepszy Miś na Świecie&#34;. 

Obóz nie był taki zły, tej nocy. Spała i śniła, że była z Wielkim Misiem, jeżdżąc z nim po lesie i pomagając mu walczyć  ze złymi rzeczami.

------

W Środę był spacer na łonie natury. To było zabawne. Odkryła wielki ślad, o którym pisali w podręczniku obozowym, że to Ślad Niedźwiedzia!

-- Patrz, opiekunie Danie, patrz! To Wielkiego Misia!

-- Dokładnie, Mary! Dokładnie.

Wskazał na kolejny ślad koło niego, tym razem trójkątny. 

-- Wygląda na to, że gonił złą rzecz. Mam nadzieję, że ją dopadł. 

Opiekun Dan pokazał im, jak się ukrywać od złych misiów które nie były Wielkimi Misiami. 

------

W Czwartek Mary spała. A przynajmniej myślała, że spała; nie mogła sobie przypomnieć, by cokolwiek robiła. 

Wielki Miś zniknął. Nikt nie wiedział, co się stało. On po prostu... zniknął. Opiekunowie powiedzieli, że zadzwonili na policję, a Opiekun Dan był z jakiegoś powodu przestraszony. Mary nie wiedziała czemu; to było tylko udawanie. Złe rzeczy nie były prawdziwe. 

Opiekun Dan zrobił magiczną sztuczkę po kolacji i pofrunął w powietrzu; nie była to jednak za dobra sztuczka. Nikt nie był w pobliżu, by ją zobaczyć i widać było, że wisi na linie. 

Inni opiekunowie powiedzieli, że Opiekun Dan zranił się podczas robienia swojej sztuczki i musiał iść do domu, teraz. Obozowicze mają zostać wysłani do domu jutro.

------
-- Jestem teraz w Obozie Krakkow, gdzie tuziny rodziców przybyły tego ranka, by ujrzeć makabryczny widok. Uważa się, że 50 osób jest martwych, w większości dzieci. Rodzice przybyli tutaj by odebrać swoje pociechy wkrótce po tym, jak opiekun obozowy domniemanie zginął w nieznanych okolicznościach. FBI bada sprawę, tak samo jak lokalna policja, która odmawia ujawnienia jakikolwiek detali, nie licząc braku obozowej maskotki, &#34;Wielkiego Misia&#34;, statuy trzymanej w jadalni. Właśnie podjeżdża ciężarówka od Southern Camping Partnership, które niedawno zakupiło Obóz Krakkow... Proszę pana? Proszę Pana! Wendy Dolittle, Wiadomości Kanału 4, możemy prosić o komentarz?
