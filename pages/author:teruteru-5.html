[[tab 双雨博士の人事ファイル]]
**本名:** 双雨 照(フタサメ テル)

**性別:** 女性

**セキュリティクリアランス:** 3

**生年月日:** 1999/8/9

**身長:** 163cm **体重:** [削除済]kg

**役職:** 博士

**業務:** 研究職、--菓子類の研究、お菓子作り--

**人事説明:** 双雨博士は1999/8/9生まれの日本人女性です。性格は温厚であり、例えるならばふくよかな性格です。また、他の職員からは業務には真面目に取り組むが私生活の実態がわからないと評価されています。双雨博士は幼少期にSCP-███-JP(未収容時)に被曝し、自身の周囲5m以内に計2個のてるてる坊主が自然発生するという異常性があります。幼少期はその異常性のため財団に保護されていましたが、成人する際に実施された財団忠誠度テスト及び知能検査で通常よりも高い値を出したために雇用されました。

また、双雨博士はお菓子作りを趣味としており、作ったお菓子を他の財団職員に振る舞う様子が確認されています。

&gt; //[切り分けたパウンドケーキを頬張る]ふわふわで美味しいですね！今度僕にも作り方教えてくれませんか？あ、おかわりお願いします！// - //[[[author:dr-toraya|虎屋博士]]]//
&gt; 
&gt; //[パウンドケーキの乗った皿を持って]いいですよ〜、今度作り方教えますね〜。はい、おかわり。// - //双雨博士//

また、双雨博士は通常時最大██個の菓子類を持っており、糖類の過剰摂取による健康被害のために業務への支障が過去に出たことがあるため、双雨博士が菓子類を持っていた場合、周辺の職員によって没収がなされます。

[[&gt;]]
えー、私甘党なんですよ。菓子類を食べないと力が出ない、っていうか、支障が出たときから食べる量は減らしてるし、ちょっと位なら没収しなくてもいいじゃん………。　--　　--双雨博士
[[/&gt;]]

[[/tab]]
[[tab 霧首研究員の人事ファイル]]
**本名:** 霧首 日和(キリクビ ヒヨリ)

**性別:** 女性

**セキュリティクリアランス:** 2

**生年月日:** 2000/6/30

**身長:** 155cm **体重:** [削除済]kg

**役職:** 研究員

**業務:** 双雨博士の補佐

**人事説明:** 霧首研究員は、2000/6/30生まれの日本人女性です。霧首博士は、事案-███-JP時に、SCP-███-JPに暴露したことにより、自身の姿がてるてる坊主に見えるようになるという、認識災害効果を獲得しましたが、認識災害部門開発の、認識災害除去ピアスを装備することで自身の認識災害効果を抑制できるため、財団業務に復活しました。

霧首研究員が、雇用されたのは、2019/11/14であり、当時街中に出現したSCP-████-JPの性質を見極め、対処を行ったことが財団の注意を惹き、複数試験の後に研究員として雇用されました。
[[&gt;]]
まあ、見た目が普段てるてる坊主なんですが、考え事をしてる時にてるてる坊主が落ちてると思って吊るそうとしないでください……。死にかけましたよ……。　　--　　--霧首研究員
[[/&gt;]]

[[/tab]]
[[tab エージェント・照屋の人事ファイル]]
**本名:** 照屋 五木(テルヤ イツキ)

**性別:** 男性

**セキュリティクリアランス:** 3

**生年月日:** 1989/7/14

**身長:** 175cm **体重:** 74kg

**役職:** エージェント

**業務:** 未発見のSCIPオブジェクトの発見/要注意団体の内部調査

**人事説明:** エージェント・照屋は、1989/7/14生まれの日本人男性です。肉体は非常に筋肉質であり、筋トレを日課としています。エージェント・照屋は、低レベルの反ミーム特性を生まれつき有しており、これを利用して、要注意団体の内部調査等の業務をこなしています。また、この反ミーム効果は、エージェント・照屋の外見のみに作用するため、記憶補強剤なしでも一応彼の存在を認識することは可能です。

エージェント・照屋は、両親が財団関係者であったために、成人後、財団エージェントとして自ら財団に入団しました。

[[&gt;]]
いや、昔から影が薄いなぁとは思ってたんですよ。それがまさか異常性によるものだって分かったときには驚きましたね！　　--　　--エージェント・照屋
[[/&gt;]]

[[tab 露海購買員の人事ファイル]]
**本名:** 露海 結(ツユミ ユイ)

**性別:** 女性

**セキュリティクリアランス:** 1

**生年月日:** 2001/06/12

**身長:** 168cm **体重:** ██Kg

**役職:** 購買部員

**業務:** サイト-81KY購買部における商品販売

**人事説明:** 露海購買員は2001/06/12生まれの日本人女性です。外見は中性的であり、髪型はショートボブです。露海購買員はその性格上非常に几帳面であり、自室の物の配置が多少ズレただけで怒ります。また、性格面での特徴として、やや男勝りな面が挙げられます。

また、服装などは高校時代の弟の制服を着用しているため、性格も相まってか高確率で高校生男子と間違えられます。これに対して露海購買員は基本的に肯定的な回答を行います。理由として、露海購買員は「異性への変身願望を抱いているから」と発言しています。また、露海購買員が高校時代の弟の制服を着用している理由は「スーツを着ているみたいだから」と回答しています。

しかし、その性格などに反し、自室は--まるで中学生の女性のような--可愛らしい部屋となっています。
[[&gt;]]
一応成人してるんですけど。中学生と間違えないでくれます？　--　　--露海購買員
[[/&gt;]]

露海購買員が財団に雇用されたきっかけとしては、高校時代に、アルバイト先のコンビニ商品にアノマリーが紛れ込んでいることを察知し、正確に異常性を見抜き無力化に成功したことがきっかけとなり雇用されましたが、本人の運動能力等が壊滅的に無かったため、現在の職務に就きました。また、その職務上、よく[[[author:meshiochislash|座布田アルバイター]]]と行動を共にすることが多いようです。

[[&gt;]]
座布田くんは仕事のスピードが早いから頼りになるのよ。　--　　--露海購買員

座布田です。　--　　--座布田アルバイター
[[/&gt;]]

[[tab 著者の一人語り]]
**wikidotアカウント名:** [[user teruteru_5]]

2020/12/30にwikidotアカウント作成、同年12/31にSCP-JPwikiに参加。サイト参加前になんとなく思いついた記事をコールドポスト(--このころいまいち批評システムを理解できてなかった--)し、当たり前のように撃沈。その後も記事投稿を繰り返すも、ほぼ全てが低評価削除を食らう。

初めて+評価が一日以上続いたのは[[*user ukit]]氏との共著である旧SCP-1970-JPでした(現在削除済)。その後、記事を書いては削除されていく中、現[[[SCP-1525-JP]]]の基盤となるアイデアの下書きを投稿。削除されるも、オチを改稿したことにより初の安定した生存を果たしました。

そこからも削除が続きましたが、同年8/28に[[*user crow_109]]氏達の手助けにより、生存記事2作目にあたる、[[[SCP-2073-JP]]]を投稿しました。2073-JPは投稿直後にサイト外で多くの方の感想を見て、驚いた記憶があります。

そして、その後はtaleに挑戦し、現在3作目にあたる[[[teruteru-5-s-tale-2|終末銀河旅行]]]を投稿しました。

そこからなんやかんやあったり紆余曲折あったりして今にいたります。

もし何かご用事がありましたら、以下の連絡先にお願いします。

[[=]]
wikidotPM|[https://mobile.twitter.com/5_teruteru Twitter](@5_teruteru)|[https://discord.com/ Discord]@teruteru_5#2534
[[/=]]
[[/tab]]
[[tab 記事の裏話]]
[[collapsible show=&#34;SCP-1525-JP&#34; hide=&#34;桜の散る頃に&#34;]]
初生存記事です。実はこの前に前身記事である旧SCP-2045-JPを投稿し、削除されています。

さて、その話は置いておいて、記事作成の経緯についてです。この記事の異常性の原点は、学校での授業中に黒板を眺めていた時に思い付きました。「あれ、黒板からチョーク生えてきて、それが食べれたらSCPにならないか？！」となったあと、家に帰って直ぐに下書きを作成し、ukit氏に批評してもらいました。その際、捻りを入れるべき、というコメントを貰い、ブレストをした結果現在の異常性となっています。

SCP-1525-JP自体、前に旧SCP-2045-JPか削除されていたため、あまり伸びないだろうと思って投稿してみたら銀メダルをその日の内に達成しました。低評価削除されまくっていたわたしからしたら夢みたいな話でした。読んでVoteしてくださった皆さん、ありがとうございます。

また、東雲 篠さんに[https://youtu.be/cPs4Bwwp5A8 動画化]していただきました。ありがとうございます！伝えたいことが全て詰まっているので是非見てみてください！
[[/collapsible]]

[[collapsible show=&#34;SCP-2073-JP&#34; hide=&#34;それを確かに受け取った&#34;]]
次に[http://scp-jp.wikidot.com/scp-2610-jp 共著]を除いて生存した記事です。内容としては、元は死者からメッセージとなんらかの物品が届くというありきたりなものでした。

実は何気に6、7回改稿して投稿してます。初期は雰囲気で戦う筈だったのですが、いつの間にかストーリーで戦ってました。 ― では、生存のきっかけとなったお話でも。

夜コン最終日、crow_109氏が投稿した、[[[SCP-2110-JP|SCP-2110-JP - カラスタル・ナハト]]]がナンバーを譲り受けたことを知っている人もいるかと思います。ナンバー譲り受け条件としては、crow氏が、&#34;それを確かに受け取った&#34;の改稿案を提示する、というものでした。そして提示された改稿案を元に、書き直していったものが現在のSCP-2073-JPになります。crow氏には感謝してもしきれません。誠にありがとうございます。

また、この記事でも驚いたことがあります。それは、twitter上で、投稿後にUVコメントを目撃したことです。正直なことをいうと、UVコメントなんて貰えないと思っていました。読んでくれた皆様、ありがとうございます。この記事はわたしの著者として成長する大きなきっかけになりました。

ベテラン著者の手腕を間近で見たことにより、ある程度の&#34;面白さ&#34;を掴み始めることとなりますが ― それはもう少し成長してからのお話ですね。
[[/collapsible]]

[[collapsible show=&#34;終末銀河旅行&#34; hide=&#34;それは、世界の終焉を見届けるもの&#34;]]
Tale挑戦4作目です。+評価をここまで貰えたTaleはこれが初めてです。書き始めはリサイクルコンテスト終了予定日の5日前、そして、通常より多くの人に批評をいただいた記事でもあります。特に親身になって批評をしてくださった[[*user Enderman_desu]]様と[[*user ukit]]様には頭が上がりません。本当にありがとうございます。

また、この記事ではクロスリンクを多様しており、且つリンク先に依存しているような記事でもあるので、いずれ改稿してより良いものにしてみせます。絶対。

そして、リサイクルコンテスト、お月見フェスティバル、臨界コン、終焉コンと多くのコンテストに参加しています。臨界コンと終焉コン参加作品はどれも面白いので是非読んでみてください。

また、Discussionに書いている通り、物語としての側面だけでなく、K-クラスシナリオの一種の図鑑的記事としての側面も持っていたため、2度楽しめるかと思います。
[[/collapsible]]

[[tab 自作準要注意団体]]
+ 神宮料理店
[http://scp-jp.wikidot.com/author:morelike GoI-81██(&#34;テオファジス&#34;)]の傘下に値する要注意団体であり、要注意団体識別コードはGoI-81JNです。GoI-81JNは主に神格、あるいは信仰対象の摂食に適した加工及び調理等を行うことが確認されています。また、GoI-81JNは神宮 真菰(じんぐう まこも)という人物が率いていること、組織内に階級が存在することのみ判明しています。

+ 老神ホーム&#34;あまてらす&#34;
人々から忘れられた、あるいは存在が廃れ老いてしまった神格を保護している団体です。要注意団体識別コードはGoI-81GDです。GoI-81GDは神格の保護を行っていますが、保護を行う目的は判明していません。また、神格を保護する人物の神格に対する知識等は卓越しており、財団の神格研究部門の有するデータ以上のものであると推測されています。GoI-81GD自体は日本国内のランダムな空き地に四次元構造体として出現することが確認されています。財団とは中立的です。

+ 立志文具店
異常性を有する文房具を販売している団体です。要注意団体識別コードはGoI-81RIです。GoI-81RIは異常性を有する文房具を販売していますが、その異常性の器となっている文房具は全て一般的に販売されているブランドのものであり、異常性は後付けされたものであると推測されています。GoI-81RIは日本国内のランダムな文具店の商品売り場の一角に商品のみが出現することが確認されており、必ず商品にはロゴマークが刻印されています。しかし、組織としての目的、規模、主犯格の存在等の情報は明らかになっておらず、財団による警戒が行われています。
