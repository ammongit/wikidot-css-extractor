    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user Jaytt]]
**译者：**[[*user Sensenca12]]
**原作：**[http://ko.scp-wiki.net/scp-010-ko 거짓 없는 보이스피싱]
**译名：**诚实的诈骗电话
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：**SCP-010-KO

**项目等级：**Keter（将在完全了解其发生模式后进行重新分类）

**特殊收容措施：**为防止异常电话号码或相关信息泄露，基金会前台公司Sprint Communications Provider的韩国分公司负责管理电话号码相关的所有业务。其负责范围包括对现有异常号码的管理和对新出现异常号码的搜寻，为此，公司应尽可能的收集分析诈骗电话记录并时刻提防新异常号码出现的可能性。

携带异常号码的手机应储存在装有录音设备的收容间中，由一名D级人员和至少三名人员组成的小组必须时刻待命。手机装有定位设备以防电话诈骗者发现任何异常现象。当任何诈骗电话拨入异常号码时，机动特遣队Epsilon-3（“电话诈骗行动队”）会在通话结束后对诈骗犯实施B级记忆删除。

为防止新异常号码的出现，当装有异常号码的手机接到电话时，应由D级人员接听电话，如无D级人员，则按等级由低到高的顺序接听电话。装有异常号码的手机连接着Epsilon-3的无线电系统，以防因为无人响应而产生未接来电。

若项目相关信息泄露，可能会导致包括但不限于简单的犯罪到XK级末日情景等各类危害，因此应格外谨慎以防信息泄露。

**描述：**SCP-010-KO为一组韩国手机号码，当前存在010-████-████、010-████-████和010-████-████三个实例。携带异常号码的手机（称为SCP-010-KO-1）正常情况下与普通手机相同，但当接到诈骗电话时，诈骗者所声称的内容会变为现实。诈骗者本身不具备异常性质，且即使更换移动设备或SIM卡本身都不会影响项目的异常性质。根据这些现象，可以确认异常来自电话号码本身。

SCP-010-KO出现的原因尚未知晓，但当SCP-010-KO-1未接听诈骗电话时，一个随机的电话号码就会转变为一个新的SCP-010-KO号码。该现象不仅发生于故意拒接时，在无法接听，如电话关机和信号不良时也会产生同样现象，因此应始终保证诈骗电话被接听以防新的异常号码出现。然而就最近新发现的异常号码来看，其在[已编辑]前完全没有记录，因此目前已就异常号码是否会在毫无预兆和理由的情况下出现展开研究。

SCP-010-KO首次被发现是在█/█/201█。一个中国电话诈骗团伙声称绑架了一名住在京畿道光州的5岁儿童，诈骗电话播出二十分钟前，尚有人在幼儿园目睹了这名孩子，但在其父母接到电话后，孩子立刻消失，最终在中国延边朝鲜族自治州一个废弃仓库中被发现，然而电话诈骗犯却否认绑架真实存在。基金会随后展开调查并确认了项目的存在，相关平民被施以B级记忆删除并操纵媒体使其将事件描述为都市传说公之于众。

尚不清楚项目如何区分诈骗电话和普通电话。然而，若诈骗者试图骗取的金额越大，项目就越容易表现出异常。

项目的现实扭曲能力似乎能制造现实中极不可能发生的事情，因此，若知晓基金会存在的利益集团拨打电话，可能导致SCP项目发生收容失效，若具有智慧的Keter级项目拨打电话，则可能导致XK级末日情景。因此人员应竭力阻止新异常号码的出现并防止已有异常号码的相关信息泄露。

**附录 010-KO-A:** 实验记录

&gt; **实验记录 010-KO-A-a**
&gt; 
&gt; **对象：** D-0821
&gt; 
&gt; **说明：** 当电话拨入时，收容间内仅有两名研究员和D-2821，D-2821怀有一个女孩且没有其他孩子。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **D-0821：** 你好？
&gt; 
&gt; **对方：** 你的女儿在我们手里。在三十分钟内向[已编辑]转账一亿韩元，不然你就再也别想见到你的女儿了！
&gt; 
&gt; **D-0821：** 什么？（挡住手机麦克风） 发生了什么事？
&gt; 
&gt; **对方：** 你最好快点。
&gt; 
&gt; **D-0821：** （突然抱怨腹痛）
&gt; 
&gt; **对方：** 喂，这是什么…（噪音）…啊啊啊！
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结果：** 通话结束后，超声影像显示D-0821腹中的孩子消失。三十分钟后，钱正常转入对方提供的账户，同时胎儿恢复原位，并在█个月后正常出生。对诈骗犯实施了B级记忆删除，并制定了当前的收容措施。

&gt; **实验记录 010-KO-A-b**
&gt; 
&gt; **对象：** 高级研究员Jaytt
&gt; 
&gt; **说明：** 当研究员██████ ████与D级人员短暂离开房间时，打来了一个电话。研究员Jaytt作为当前房间内唯一的人，依照收容措施接通了电话。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **研究员：** 你好？
&gt; 
&gt; **对方：** 你好？███客户！您刚刚在我们公司的促销活动中获得了███旅行社的一次免费家庭旅游机会！
&gt; 
&gt; **研究员：** （困惑的语调）呃，是的…所以我该怎么做？
&gt; 
&gt; **对方：** 首先您需要缴纳一定的税金和水电费用，请将[已编辑]韩元汇到[已编辑]账号中，我们会立即处理！
&gt; 
&gt; **研究员：** （停顿）嗯…这样啊，我明白了。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结果：** 在将对方所要求的金额转入账户█天后，旅行券被寄到研究员的家中。研究员被指派使用旅行券进行进一步调查兼休假。由此可见，项目的现实扭曲能力有时也会产生积极的效果。</textarea></pre>
