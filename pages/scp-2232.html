**Mã vật thể:** SCP-2232

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Mỗi cá thể SCP-2232 phải được giữ trong tủ lưu trữ đúng tiêu chuẩn cho Cấp Safe khi không sử dụng. Sử dụng SCP-2232 để thực hiện cuộc gọi hoặc gửi tin nhắn văn bản chỉ được thực hiện khi nhân sự cung cấp chứng nhận thao tác về chim.

Không được bỏ mặc SCP-2232 khi chúng không bị giám sát.

Sử dụng các cá thể SCP-2232 để theo dõi các điện thoại dựa trên các dị tính của nó, bao gồm [[[SCP-1750]]], đã được phê duyệt theo từng trường hợp.

**Miêu tả:** SCP-2232 là một điện thoại thông minh bề ngoài nhìn giống như một chiếc điện thoại Samsung Galaxy S4 màu xanh da trời, chạy trên một phiên bản sửa đổi của hệ điều hành Android được đề là Android 5.7.4 &#34;Những Hạt Hướng Dương Ngon Mê Ly&#34;. Vỏ bọc của SCP-2232 cho đến nay vẫn chống lại mọi nỗ lực nhằm mở nó ra, và bất kỳ nỗ lực nào nhằm làm như vậy đã khiến SCP-2232 rung dữ dội và phát ra một tiếng động lớn, kêu vo vo. --10-- 9 cá thể SCP-2232 hiện đang thuộc quyền sở hữu của Tổ chức, được chỉ định từ SCP-2232-01 đến -10[[footnote]]Sự tương đồng giữa các cá thể SCP-2232 và các điện thoại được thực hiện bởi các người dùng [[[SCP-2965]]] đã được quan sát. Công tác nghiên cứu về nguồn gốc đã chia tách thành các điện thoại này hiện đang diễn ra.[[/footnote]].

//Cập nhật: Kể từ Biến cố-2232-01, SCP-2232-03 đã được vô hiệu hóa. Các mẫu vật của phần còn lại của nó hiện đang được lưu trữ trong cánh Mẫu vật Sinh học Trơ của [[[ho-so-an-ninh-co-so-cua-Diem-77|Điểm 77]]].//

Sử dụng SCP-2232 để gọi một số điện thoại hợp lệ sẽ khiến cho nó biến thành một con sáo nâu đồi 
 loại phổ biến, sinh vật này sau đó sẽ để tái tạo một cá thể sáo nâu thứ hai nhỏ hơn, thông qua phương cách như cây mọc chồi. Cá thể thứ hai, được chỉ định là SCP-2232-A, sau đó sẽ cố gắng bay thẳng tới vị trí của chiếc điện thoại được quay số. SCP-2232 đã được xác định là có thể định vị cả điện thoại di động và điện thoại cố định khi được cung cấp số thích hợp. Tuy nhiên, nếu SCP-2232 được dùng để thực hiện cuộc gọi với khoảng cách điểm gọi đến cách điểm gọi đi hơn 40km, nó sẽ nhắc người dùng &#34;vui lòng bật Chế Độ Trên Máy Bay để kết nối liên lạc đường dài&#34;.

Một khi thực thể đã đến đích, SCP-2232-A sẽ cố thu hút sự chú ý của con người gần nhất bằng cách bắt chước những tiếng động lớn như báo động hoặc máy móc hạng nặng, hoặc vỗ đôi cánh vào mặt người đó. Từ thời điểm này trở đi, SCP-2232 và SCP-2232-A sẽ hoạt động như một hệ thống truyền giọng nói hai chiều, với nội dung được truyền phát ngay lập tức căn cứ theo nội dung được nói gần nhất và ngược lại. Cuộc gọi có thể chấm dứt bất cứ lúc nào bằng cách nâng con sáo nâu lên và nhẹ nhàng lộn ngược nó lại, kết quả là SCP-2232 sẽ quay trở lại dạng điện thoại thông minh của nó, và SCP-2232-A sẽ biến mất trong một làn bụi các-bon.

Sử dụng SCP-2232 để gửi một tin nhắn văn bản đến một số điện thoại di động hợp lệ khiến SCP-2232 biến thành một con chim bồ câu tìm đường, được chỉ định là SCP-2232-B. SCP-2232-B sau đó sẽ di chuyển về phía chiếc điện thoại di động được gửi nhắn tin, phát âm tin nhắn văn bản và quay lại vị trí ban đầu của nó. Nếu điểm đến của nó cách xa hơn 500km, SCP-2232 cũng sẽ nhắc người dùng bật Chế Độ Trên Máy Bay.

Bật Chế Độ Trên Máy Bay từ cài đặt của SCP-2232 dường như cho phép các cuộc gọi và tin nhắn được gửi đến bất kỳ vị trí nào trên Trái đất; tuy nhiên, SCP-2232 thay vào đó sẽ biến đổi vẻ ngoài của nó  thành dạng (trong trường hợp của một tin nhắn văn bản), hoặc tạo ra một cá thể (trong trường hợp gọi điện thoại) bồ nông trắng lớn, được chỉ định là SCP-2232-C.

SCP-2232-C sau đó sẽ tiến hành di chuyển đến vị trí của người nhận. Khi đến đích, SCP-2232-C sẽ há mỏ của nó, để lộ ra một cá thể SCP-2232-A hoặc SCP-2232-B, thực thể trong miệng SCP-2232-C này sau đó sẽ thực hiện chức năng dự định của nó như được nêu chi tiết ở trên. Khi chức năng dự định đã được thực hiện, SCP-2232-C xuất hiện để nuốt trở lại cá thể SCP-2232-A hoặc SCP-2232-B và bay trở về vị trí ban đầu của nó.

Các định dạng gia cầm của SCP-2232 sẽ dừng lại để tiếp nhận thực phẩm và nước dọc đường theo hành trình của chúng, nghỉ ngơi khi mệt mỏi, và đã được biết đến là đi trên nhiều phương tiện nhằm tiếp cận được điểm đến của họ. SCP-2232 trên thực tế chỉ là một hình thức giao tiếp, vì các cuộc gọi tầm ngắn có thể mất đến một ngày để tiếp cận người nhận, trong khi việc truyền phát liên lục địa tầm xa được ước tính mất đến vài năm.

**Biến cố-2232-01:** Sau cuộc thử nghiệm theo lịch trình vào ngày 03/05/15, Trợ lý Nghiên cứu Chang bỏ lại SCP-2232-03 sau khi cắm nó vào cổng sạc qua đêm trong tủ đựng đồ lưu trữ #284. Khi tủ lưu trữ được mở ra lần nữa vào ngày hôm sau, một khối lượng lớn thứ màu trắng nhanh chóng phát tán ra ngoài từ ngăn tủ, ghim chặt Trợ lý Nghiên cứu Chang vào bức tường đối diện của phòng lưu trữ và nhanh chóng che khuất tầm nhìn của máy quay an ninh. Lực lượng an ninh tại chỗ nhận thấy cánh cửa của phòng lưu trữ bị chặn từ bên trong, và họ cuối cùng giành được quyền tiếp cận phòng lưu trữ bằng cách sử dụng thuốc nổ diện-hẹp.

Bên trong phòng lưu trữ được phủ toàn bộ bằng một tầng thịt dày được phủ bên ngoài bằng lớp lông trắng, ngoại trừ bên trong tủ khóa #284, nơi vốn chứa một đống tro dày. Các mẫu thịt đã được gửi đi  nhằm phân tích và đã cho thấy nó có nguồn gốc từ gia cầm, và bao gồm các mô cơ sống được liên kết với nguồn cung cấp máu thô sơ bởi một số trái tim. 

Một khung xương hở nhằm bảo vệ các mô cơ cũng đã được phát hiện, dường như được làm bằng đồng, thủy tinh và các loại nhựa. Nhân viên bảo trì cũa Điểm được trang bị các ngọn đuốc propane và dao phay cuối cùng đã chiết tách thành công cơ thể của Trợ lý Nghiên cứu Chang và sơ tán các vật dụng khác có trong phòng lưu trữ. Những phần thịt còn lại sau đó được cắt bỏ và phòng lưu trữ được khử trùng bằng thuốc tẩy.

**Biến cố-2232-02:** Vào ngày 20/08/15, SCP-2232-08 bắt đầu rung động và kêu quác quác theo cách riêng của nó. Màn hình của nó chỉ ra rằng nó đang nhận được một cuộc gọi đường dài đến. Với sự chấp thuận của Trưởng nhóm Nghiên cứu Tannenbaum, Trợ lý Nghiên cứu Goh đã dùng SCP-2232-08 trả lời cuộc gọi, thứ mà nhanh chóng chuyển định dạng của nó thành sáo nâu. Cuộc hội thoại này sau đó đã được ghi lại.

&gt; **&lt;Bắt đầu bản ghi&gt;**
&gt; 
&gt; **Trợ lý Nghiên cứu Goh:** Ừm, xin chào?
&gt; 
&gt; **SCP-2232-08:** Ôi, trời hỡi! Anh tìm thấy điện thoại của tôi! Cám ơn rấấất nhiều! Tôi nghĩ tôi bỏ lại nó trong con đà điểu mào khi tôi phải đi làm, và-
&gt; 
&gt; **Goh:** Xin lỗi, tôi đang nói chuyện với ai đây?
&gt; 
&gt; **SCP-2232-08:** Ồ, tôi là Casey Durham, tôi sống ở [không thể hiểu được], trên con mòng biển bay thấp hơn ở phía đông, nghe này, có cách nào để bạn trả lại điện thoại cho tôi không?
&gt; 
&gt; **Goh:** Được, hiểu, chính xác là chúng tôi không thể hoàn trả điện thoại của anh vào thời điểm-
&gt; 
&gt; **SCP-2232-08:** Ồ, Tôi không gặp rắc rối gì đâu, phải không? Ngài thân mến, từng có lần tôi bị một sự cố đủ tồi tệ với một con chim điên chân xanh rồi, tôi không nghĩ là-
&gt; 
&gt; **Goh:** Thứ lỗi cho tôi - một con chim điên chân xanh?
&gt; 
&gt; **SCP-2232-08:** Đúng vậy, nó chen vào làn đường của tôi, mà tôi thậm chí không nghe thấy tiếng còi hay bất cứ điều gì khác, kể cả tín hiệu, và đèn pha và cửa hành khách của con đà điểu mào cũ kỹ của tôi đã bị vỡ trong nhiều tuần, tôi phải trả tiền cho thợ sửa chữa, bảo hiểm hồng hạc chỉ đơn giản là thứ điên rồ, và-xin lỗi, đó là một vài tháng khó khăn đối với tôi, nghe này. Tôi có một số địa chỉ liên lạc và hình ảnh rất quan trọng trong con chim đó, nó có ý nghĩa rất nhiều với tôi, tin tôi đi. Nếu đằng đó đang ở gần một con gà tây bụi Úc anh có thể đặt nó vào một cái bọc và chỉ cần đặt nó trong khe thư liên bang đến số 23 [không thể hiểu được-được cho là địa chỉ], gửi ngay đến ngưỡng cửa con [[[SCP-2076|Vẹt xanh đuôi dài]]] của tôi. Việc đó ổn với anh, phải không?
&gt; 
&gt; **Goh:** Ừm, anh có thể làm rõ điều anh muốn nói- 
&gt; 
&gt; **SCP-2232-08:** Đã vượt quá giới hạn chuyển vùng cuộc gọi thoại. Vui lòng liên hệ với đại lý Wingtel tại địa phương để biết các yêu cầu về bất kỳ khoản phí chuyển vùng bổ sung nào phát sinh.
&gt;
