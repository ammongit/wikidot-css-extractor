**Articolo:** SCP-916 - Il Migliore Amico dell&#39;Uomo
**Autore:** [[*user Dr_Adams]]
**Originale:** [*https://scp-wiki.wikidot.com/scp-916 SCP-916]
**Traduttore:** [[*user 90377Sedna]]
[[include credit:end]]

**Elemento #:** SCP-916

**Classe dell’Oggetto:** Safe

**Procedure Speciali di Contenimento:**  SCP-916 deve essere tenuto in una gabbia chiusa a chiave ed insonorizzata di dimensioni appropriate per un cane di tale razza. Deve essere nutrito con un pasto appropriato due volte al giorno e la sua cuccia deve essere pulita regolarmente. Il personale dovrebbe provare a fornire stimolazione a SCP-916 fornendo un cane da compagnia all’interno della zona di contenimento e/o esercizio fisico regolare in un’area di contenimento più ampia. Sebbene ciò sia facoltativo, una stimolazione insufficiente ha in passato provocato malattie fisiche per SCP-916. Si consiglia al personale in contatto con SCP-916 di indossare cuffie per la riduzione del rumore per evitare contatti non necessari con SCP-916-1. Nel caso SCP-916 entri inaspettatamente in uno stato attivo, dovrebbe essere trasportato in sicurezza e rinchiuso nella gabbia. Gli indiviui sottoposti ai test devono essere controllati per eventuale autolesionismo prima della sperimentazione e il personale della sicurezza deve essere equipaggiato di almeno un mezzo non letale per sottomettere i soggetti del test.

**Descrizione:**  SCP-916 è un golden retriever maschio adulto. È identico a qualsiasi altro cane della sua razza, fatta eccezione per l’insolita longevità.[[footnote]]SCP-916 è stato trovato dalla Fondazione il 26 agosto 1977.[[/footnote]] Ricercatori e soggetti di prova riferiscono che il comportamento di SCP-916 è estremamente amichevole.

Gli effetti anomali si verificano tra i 15 minuti e 1 ora dopo il primo contatto con un soggetto umano. SCP-916 inizierà questa fase attiva divenendo docile e tentando di sdraiarsi accanto al soggetto. Dopo alcuni secondi di immobilità, SCP-916 comincerà a sopprimere completamente qualsiasi dolore provato dagli individui a contatto con esso. I soggetti hanno riferito che gli effetti diminuiscono con la distanza e cessano a 12 m da SCP-916.

Entro tre minuti dall’inizio della sua fase attiva, si manifesteranno due o più istanze di SCP-916-1[[footnote]]Ad oggi, sono state identificate 44 istanze diverse di SCP-916-1.[[/footnote]]. SCP-916-1 si presenta come una voce umana localizzata che ha origine a circa 2 m di distanza dal soggetto. Tali voci, interagenti con il soggetto, possono essere registrate, ma generalmente non si manifesteranno se sono presenti più persone. Universalmente, SCP-916-1 si presenta come un individuo che è stato “aiutato da SCP-916 a morire”. Tali voci sono in grado di fornire nomi e informazioni dettagliate che corroborano questa affermazione, di cui il 91% è stato confermato.[[footnote]]Presumendo che tali eventi si siano verificati in presenza di SCP-916, l’elemento dovrebbe avere almeno ███ anni.[[/footnote]] SCP-916-1 ha dimostrato di possedere un’ampia varietà di tattiche per tentare di persuadere il soggetto a suicidarsi in presenza di SCP-916. Generalmente, tali tentativi possono essere suddivisi in quattro fasi:

&gt; **Fase 1:**
&gt; SCP-916-1 stabilisce un contatto verbale con il soggetto, generalmente usando toni gentili. 916-1 placherà la frequente reazione alla paura delle voci incorporee spiegando che sono “invisibili”. Queste voci si presenteranno e cercheranno di instaurare un rapporto con il soggetto. 
&gt; **Fase 2:**
&gt; Se non si è già consapevoli dell’effetto, 916-1 informerà della riduzione/soppressione del dolore del soggetto. Le voci solitamente chiederanno all’individuo di mordersi la lingua o di pizzicarsi per dimostrare l’effetto. 916-1 attribuisce ciò ai “poteri curativi” di SCP-916.
&gt; **Fase 3:**
&gt; 916-1 tenterà di convincere il soggetto che il suicidio è un’opzione migliore rispetto alla sua condizione attuale. Ciò spesso include descrizioni dettagliate di un aldilà paradisiaco, la garanzia che l’individuo non debba preoccuparsi delle condizioni nel mondo fisico e l’incoraggiamento a compiere il gesto in presenza di SCP-916 per evitare il dolore durante il “breve viaggio verso casa”.
&gt; **Fase 4:**
&gt; 916-1 suggerisce le varie opzioni per il suicidio, a seconda delle circostanze del soggetto. Solitamente viene consigliato ai ricercatori di infilare uno strumento di scrittura nelle proprie cavità oculari. Ai soggetti di Classe-D viene suggerito di tentare la fuga per essere fucilati dalla sicurezza. I registri indicano che in passato veniva generalmente proposto di recidere la propria lingua per morire dissanguati. Tuttavia, durante uno dei primi test, tale suggerimento è stato attuato dal soggetto, ma il personale medico è riuscito a salvare la vittima. Da allora tale metodo non è stato più proposto da nessuna istanza di SCP-916-1.
&gt;
&gt; Qualsiasi fase può essere interrotta distraendo SCP-916 stesso o semplicemente lasciando la stanza, riportandolo in uno stato inattivo.

**Nota:** In seguito all’’Incidente ████-3c[[footnote]]L’Incidente ████-3c ha provocato la morte di numerosi membri del personale. Tra questi, tre (D-21943, D-21978, e il Dott. Christopher ██████) si trovavano entro 20 m da SCP-916 al momento della morte. Tali membri del personale sono stati identificati rispettivamente come SCP-916-1-42, -43, e -44. SCP-916 non è stato direttamente coinvolto.[[/footnote]], le istanze di SCP-916 hanno adesso un’approfondita conoscenza delle procedure e del personale della Fondazione. Dall’evento sopracitato, SCP-916-1-42, -43 e -44 hanno sistematicamente informato tutti i soggetti di Classe-D sottoposti ai test degli orari di eliminazione nel tentativo di persuadere i soggetti a “farla finita subito, senza soffrire”. Data l’efficacia della tattica, la sperimentazione sui soggetti di Classe-D è attualmente sospesa.
