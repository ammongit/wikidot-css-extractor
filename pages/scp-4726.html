[[include component:image-block name=http://scp-ru.wdfiles.com/local--files/scp-4726/gamermilk.png|caption=SCP-4726, вступивший в конфликт с сотрудниками местных правоохранительных органов во время его обнаружения.]]

**Объект №:** SCP-4726

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** SCP-4726 содержится в камере содержания гуманоидов с прямым доступом к душу.

Сбор SCP-4726-1 разрешён в случае необходимости. Собранное SCP-4726-1 хранится в химической лаборатории Зоны 17. В настоящее время употребление SCP-4726-1 разрешено, но не рекомендуется.

**Описание:** SCP-4726 – это высокий мужчина латиноамериканского происхождения, страдающий ожирением. Субъекту был диагностирован гипергидроз[[footnote]] Состояние, которое характеризуется повышенным потоотделением конечностей, подмышек и лица. Как правило, оно не связано с температурой тела или выполнением физических упражнений. [[/footnote]].

SCP-4726 выделяет непрозрачное жидкое вещество (тут и далее обозначено как SCP-4726-1) со скоростью 1,4 л/час. В химический состав SCP-4726-1 входят кофеин, сахар, таурин и другие фолиевые кислоты. Употребление SCP-4726-1 сказывается на нейротрансмиттерах норадреналина, дофамина и ацетилхолина аналогично процессу, протекающему при употреблении напитков, в составе которых есть кофеин.

Употребление SCP-4726-1 в больших количествах (как правило, больше 2 литров в течение  24 часов) приводило к аритмии и артериальной гипертензии, а в особо серьёзных случаях к остановке сердца.

**Приложение.4726.01:** 22 апреля 2019 года SCP-4726 уведомил сотрудников о том, что ему стало известно о вторичном свойстве SCP-4726-1. Это свойство возникает после чрезмерного употребления субъектом конкретных продуктов питания. Ниже приведён перечень вкусов и необходимых для их появления продуктов, предоставленный SCP-4726.
