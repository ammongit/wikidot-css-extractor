**Mã vật thể:** SCP-003-VN

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Toàn bộ khu vực rừng núi 10km vuông xung quanh SCP-003 đã được Tổ Chức hợp tác với chính quyền địa phương, lập rào chắn phong tỏa và treo biển báo cấm thường dân, dưới danh nghĩa là khu liên hợp nghiên cứu và bảo tồn sinh thái thuộc chính phủ, và có nhân viên vũ trang canh gác mọi lúc. Các nghiên cứu tiến hành bên trong SCP-003-1 cần phải được sự cấp phép của ít nhất 2 Chuyên viên Nghiên Cứu cấp 3, và tất cả các thiết bị điện tử đều bị nghiêm cấm, mọi ghi chép chỉ có thể thực hiện thông qua cách viết tay. Những phương tiện cơ giới chuyên chở thiết bị cũng như các nhân viên phải dừng lại cách SCP-003-1 ít nhất 2km. Trực thăng và các thiết bị bay không người lái bị cấm hoạt động tại khu vực. Radar đã được bố trí xung quanh khu vực quản thúc, mọi nỗ lực xâm phạm bằng đường không trong phạm vi bán kính 500 mét bên trên SCP-003-1 sẽ bị bắn hạ.

Những nhà nghiên cứu trong khu vực cần phải báo cáo ngay lập tức với các mật vụ của Tổ chức hoạt động tại các Trung tâm khí tượng thủy văn lân cận về hoạt động bất thường của SCP-003-2 và SCP-003-3 nếu có, để sẵn sàng ứng phó với hiện tượng hình thành thời tiết cực đoan có thể xảy ra.

Do dị tính của SCP-003-3, tất cả những nhân viên được đánh giá là nhạy cảm với các tác nhân ngoại cảm đều bị cấm hoạt động tại khu vực. Bất kỳ nhân viên nào trải qua tiếp xúc ngoại cảm với SCP-003-3 đều sẽ bị cách ly, thẩm vấn và cấp thuốc lú Cấp-B nếu cần.

**Mô tả:** SCP-003-1 là một khu vực có diện tích khoảng 6km vuông, thuộc khu vực núi rừng █████ Việt Nam. Bên trong khu vực này phát ra một bức xạ với bước sóng chưa xác định, gây nhiễu toàn bộ các loại thiết bị điện tử. Tầm ảnh hưởng của bức xạ này mạnh dần lên khi tiến vào khu vực trung tâm của SCP-003-1, nơi sinh sống của các cá thể SCP-003-2 và SCP-003-3, khiến cho các thiết bị trong khu vực này bị hư hỏng hoàn toàn.

SCP-003-2 là một quần thể bao gồm năm mươi cá thể động vật bộ linh trưởng, có ngoại hình khá giống loài //Trachypithecus delacouri// (Voọc quần đùi trắng), tuy nhiên bộ lông lại có màu đỏ thẫm. Các cá thể SCP-003-2 sở hữu tập tính căn bản khá giống loài vượn thông thường, bao gồm việc hái lượm thức ăn, các giao tiếp thông qua cử chỉ giữa các cá thể, việc phân tích chất thải hữu cơ cũng không phát hiện bất kỳ bất thường về thức ăn so với các loài vượn khác. Tuy nhiên các cá thể SCP-003-2 dường như không có giới tính, vì chúng không có cơ quan sinh dục cũng như phát triển hành vi giao phối. Quan sát xa hơn, tất cả các cá thể SCP-003-2 đều có các đặc điểm nhận dạng trùng khớp nhau giữa các cá thể, như các vùng sậm, nhạt màu trên lông, vết bớt chàm trên các vùng da... Kết quả phân tích ADN từ mẫu lông rụng của vài cá thể ngẫu nhiên, cho thấy bộ gene của các cá thể SCP-003-2 khớp nhau một cách tuyệt đối về mặt thông tin di truyền, từ đó phỏng đoán cả 50 cá thể SCP-003-2 là đa sinh cùng trứng, hay chính xác hơn thì có thể là sinh sản vô tính.

SCP-003-3 là một cá thể đặc biệt cùng loài với SCP-003-2, và là cá thể duy nhất được xác định là giống cái, do có sự xuất hiện của nhũ bộ và cơ quan sinh dục quan sát được. SCP-003-3 có vẻ là con đầu đàn, với dấu hiệu nhận biết là chỏm lông đặc trưng mọc từ đỉnh trán, (không xác định được là lông mao hay lông vũ) và thái độ phục tùng của các cá thể SCP-003-2 đối với nó. Bộ gene của SCP-003-3 tuy tương đồng với các cá thể SCP-003-2, nhưng không trùng khớp, cho thấy chúng có quan hệ huyết thống. SCP-003-3 được cho là có năng lực giao tiếp ngoại cảm với những người nhạy cảm với khả năng này.

Dị tính chủ yếu của SCP-003-2 và SCP-003-3 được thể hiện khi có sự xâm hại xảy ra trong khu vực SCP-003-1, như chặt phá rừng, săn bắt động vật trong phạm vi, sự xuất hiện của các phương tiện cơ giới. Khi đó, SCP-003-3 sẽ tập trung toàn bộ 50 cá thể SCP-003-2, sau đó, tất cả cùng quay mặt về hướng đông và bắt đầu hú. Khác với tiếng hú của các loài vượn thông thường, theo các nhà nghiên cứu âm thanh, và thậm chí là các nhà ngôn ngữ học của Tổ chức, tiếng hú của SCP-003-3 và SCP-003-2 có quãng âm, ngắt nhịp, cường độ và cao độ đặc thù, giống như hành vi kêu gọi trong giao tiếp ngôn ngữ. Sau 24 giờ kể từ lúc SCP-003-3 và SCP-003-2 thực hiện hành vi, áp thấp nhiệt đới sẽ hình thành ngoài khơi khu vực biển Đông Việt Nam và tiến vào đất liền. Tùy vào thời gian, nhịp điệu thực hiện hành vi hú của SCP-003-3 và SCP-003-2, áp thấp có thể tan dần hoặc tăng cường thành bão nhiệt đới, gây thiệt hại nặng nề trên khu vực. Tuy nhiên có cơ sở cho rằng áp thấp không được hình thành từ dị tính của SCP-003-3 và SCP-003-2 mà là do [DỮ LIỆU BỊ XÓA].

Nếu một cá nhân mang vũ khí tiến vào SCP-003-1 với ý đồ xâm hại trực tiếp đến SCP-003-2 hoặc SCP-003-3 như bắt giữ hoặc giết hại, đối tượng sẽ bắt đầu xuất hiện các triệu chứng chóng mặt, nôn mửa, xuất huyết nội và bất tỉnh, và đột ngột biến mất khỏi tầm nhìn. Từ 10 đến 20 giờ sau đó, đối tượng sẽ xuất hiện trở lại bên ngoài khu vực, có thể tử vong, hoặc loạn thần tùy trường hợp.

SCP-003-VN được phát hiện trong thời kỳ chiến tranh Việt Nam, khi các trường hợp tử vong và bất ổn định tâm lý tăng bất thường khi lính Mỹ hoạt động trong khu vực, cũng như việc hình thành các cơn bão nhiều đột biến. Các mật vụ hoạt động ngầm trong quân ngũ đã báo cáo lại với Tổ chức, và một đội quan trắc đã được điều động để xác minh sự tồn tại của SCP-003. Bằng các biện pháp [DỮ LIỆU BỊ XÓA], sau khi chiến tranh chấm dứt, Tổ chức đã hợp tác với chính quyền sở tại để đưa SCP-003 vào quản thúc.

**Phụ lục:** Nhật ký thẩm vấn 003-A:

&gt; **Thẩm vấn viên:** Chuyên viên Nghiên cứu (CVNC) Williams Dors.
&gt; 
&gt; **Đối tượng thẩm vấn:** Tiến sĩ ███ Nguyễn
&gt; 
&gt; **Lời nói đầu:** Ngày 19/04/19██, Tiến sĩ ███ Nguyễn đã mất tích trong lúc hoạt động trong SCP-003-1. 18 giờ sau, ông được tìm trong tình trạng hôn mê, cách SCP-003-1 1km về hướng đông. Cơ thể của Tiến sĩ ███ Nguyễn không có dấu hiệu tổn thương. Sau quá trình điều trị một tháng, ông đã tỉnh lại và xác nhận rằng mình đã có một cuộc đối thoại thông qua ngoại cảm với SCP-003-3. Cuộc thẩm vấn sau là để xác minh bản chất cuộc đối thoại này.
&gt; 
&gt; &lt;BẮT ĐẦU BẢN GHI&gt;
&gt; 
&gt; **CVNC Williams Dors:** Chào buổi sáng, Tiến sĩ ███ Nguyễn .
&gt; 
&gt; **Tiến sĩ ███ Nguyễn:** Chào buổi sáng, anh Dors.
&gt; 
&gt; **CVNC Williams Dors:** Anh khỏe chứ?
&gt; 
&gt; **Tiến sĩ ███ Nguyễn:** Tôi khỏe...chỉ là...không, tôi ổn.
&gt; 
&gt; **CVNC Williams Dors:** Đừng căng thẳng quá, hãy xem đây là một cuộc nói chuyện thân mật giữa đồng nghiệp với nhau. Anh uống gì chứ?
&gt; 
&gt; **Tiến sĩ ███ Nguyễn:** À, vui lòng cho tôi cà phê.
&gt; 
&gt; //[CVNC Williams Dors đứng lên, rót một tách cà phê đưa cho Tiến sĩ ███ Nguyễn]//
&gt; 
&gt; **CVNC Williams Dors:** Chà, tôi sẽ thẳng thắn với anh, anh có thể cho tôi biết chuyện gì xảy ra vào ngày 19 tháng trước chứ?
&gt; 
&gt; **Tiến sĩ ███ Nguyễn:** Tôi...tôi khảo sát khu vực như mọi khi, thu thập các mẫu thực vật, ghi chép các thứ, anh biết đấy, rồi Bà ấy đến cạnh bên, và chạm vào tôi...
&gt; 
&gt; **CVNC Williams Dors:** Bà ấy? Ý anh là SCP-003-3?
&gt; 
&gt; **Tiến sĩ ███ Nguyễn:** SCP…? À, đúng thế, là Bà ấy, Bà ta chạm vào tôi, trong khoảnh khắc đó, tâm trí của tôi bị che lấp bởi chính tiềm thức của Bà ta. Tôi nghĩ Bà ta muốn cho tôi thấy.
&gt; 
&gt; **CVNC Williams Dors:** Bà ấy muốn cho anh thấy gì cơ?
&gt; 
&gt; **Tiến sĩ ███ Nguyễn:** Mọi thứ anh Dors à, mọi thứ. Ký ức, cảm xúc, suy nghĩ của Bà ấy bao trùm lên tôi. Suốt ngần ấy thời gian, thế kỷ? Thiên niên kỉ? Cổ xưa như chính mảnh đất này…
&gt; 
&gt; **CVNC Williams Dors:** Bình tĩnh nào Tiến sĩ, vậy là qua tiếp xúc vật lý, khả năng ngoại cảm của SCP-003-3 đã chi phối suy nghĩ của anh?
&gt; 
&gt; **Tiến sĩ ███ Nguyễn:** Không! Anh hiểu nhầm rồi! Lý trí của tôi vẫn là của tôi, giống như ngồi trong rạp chiếu phim ấy, cũng không hẳn, giống như tôi nhìn mọi thứ từ thế giới quan của bà ấy.
&gt; 
&gt; **CVNC Williams Dors:** Và anh thấy những gì?
&gt; 
&gt; **Tiến sĩ ███ Nguyễn:** Rất nhiều, từ biến động địa chất, những rừng cây bạt ngàn, chiến tranh, sự tôn thờ của người xưa...nhưng chủ yếu là các xúc cảm. Bà ấy đau khổ,và mất mát. Phải chia ly với người bạn đời của mình cùng những đứa con của họ, vì họ quá cổ xưa, quá quyền lực, và quá khác biệt để có thể chung sống. Sự việc đã qua hàng nghìn năm, nhưng cảm xúc của bà ấy vẫn nguyên vẹn. Và Bà ấy giận, nổi giận trước sự xuẩn ngốc của loài người trên mảnh đất này, những kẻ chia sẻ một phần rất nhỏ dòng máu của Bà. Những lúc như thế, Bà và những đứa con đã gửi lời thỉnh cầu đến người bạn đời xa xôi để trừng phạt chúng. Chỉ cần Bà ấy kêu gọi, Ông ta sẽ đáp lời.
&gt; 
&gt; **CVNC Williams Dors:** Bà ấy...và Ông ấy? Rốt cuộc họ là ai?
&gt; 
&gt; **Tiến sĩ ███ Nguyễn:** Là ai ư? Thiết nghĩ...
&gt; 
&gt; //[Tiến sĩ ███ Nguyễn dừng lại và bật khóc nức nở]//
&gt; 
&gt; **CVNC Williams Dors:** Anh không sao chứ?
&gt; 
&gt; **Tiến sĩ ███ Nguyễn:** Tôi...không sao, cảm xúc của Bà ấy...vẫn lưu lại trong tôi...vẫn mãnh liệt…
&gt; 
&gt; //Mọi cố gắng tiếp tục cuộc thẩm vấn của CVNC Williams Dors sau đó đều bất thành.//
&gt; 
&gt; &lt;KẾT THÚC BẢN GHI&gt;
&gt; 
&gt; //**Chú dẫn:** Sau buổi thẩm vấn, Tiến sĩ ███ Nguyễn càng lúc càng tỏ ra mất khả năng kiểm soát cảm xúc. Tiến sĩ ███ Nguyễn sau đó đã được chỉ định áp dụng thuốc lú Cấp-B và thuyên chuyển công tác.//
