    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[=]]
In questa sezione del sito puoi visionare tutti i racconti non canonici che la comunità italiana ha prodotto finora. La lista è organizzata in ordine alfabetico, ed è aggiornata man mano che i membri elaborano nuove opere. Non dimenticarti di buttarci un occhio di tanto in tanto!

Di seguito, le caratteristiche che questi racconti devono avere. Essi:
[[/=]]

&gt; * Potranno presentare ai lettori uno scenario ipotetico con elementi che si discostano dal canone ufficiale della Branca Italiana, quali:
&gt;  * una storyline diversa, per cui la Fondazione attuale abbia elementi evidentemente differenti dal canone ufficiale (è più grande/piccola, o alcuni personaggi sono diversi/deceduti/mai esistiti, o non contiene alcune anomalie, e così via);
&gt;  * una partenza dalla storyline ufficiale, a cui segue una serie di eventi significativi e irreversibili per cui la storia della Fondazione cambierebbe totalmente;
&gt;  * una Fondazione di un universo parallelo, che può essere completamente diversa fino, ad esempio, ad un mondo dove non ci sono esseri umani ma una diversa specie (o più d&#39;una) di creature senzienti.
&gt; * Potranno essere raccolti in un unico //folder// che colleghi tutte le storie collegate, all&#39;interno di quello specifico universo narrativo.
&gt; * Non potranno contenere articoli alternativi alla lore ufficiale in alcun modo; è possibile menzionare quelli esistenti, ma gli eventi citati nel racconto non saranno considerati canonici.

@@ @@
----

* [[[Il Crepuscolo dell&#39;Ordine]]] -- È finalmente giunto il regno di Dio sulla terra; la speranza rimane in mano a pochi uomini fedeli all&#39;antica causa.

* [[[Pluet Ignem]]] -- Piovve fuoco dal cielo.

* [[[Secondo Vi Odia, ma dal Profondo del Cuore]]] -- &#34;Benvenuti all&#39;Inferno&#34;.

* [http://fondazionescp.wikidot.com/ultimo-in-vita Sogno ancora di rimanere l&#39;ultimo in vita] - L&#39;apocalisse è arrivata, l&#39;ordine costituito distrutto. [[[SCP-049-IT]]] ha tutta la sicurezza di cui ha bisogno per venire sfruttato.

* [[[Trovare un Confine]]] - Non c&#39;è più differenza tra uomo e macchina. Dobbiamo recuperare la nostra identità. Dobbiamo difenderci. Dobbiamo //Trovare un Confine//.

* [[[Vedi Napoli e poi Muori]]] - Le ultime ore della Partenopea.</textarea></pre>
