**SCP-1087-RU - Лабораторная печь**

**Объект №:** SCP-1087-RU

**Класс объекта:** Обоснованный

**Особые условия содержания:** SCP-1087 готовится к списанию.

**Описание:** SCP-1087 – это лабораторная печь, воздействующая на человека так, что тот не воспринимает опасностей при её использовании, из-за чего пренебрегая правилами эксплуатации получает тяжелые ожоги. 
В ходе исследований на территории зоны объект не проявлял аномальной активности. Было выдвинуто предположение, что аномальная активность проявляется лишь после того, как SCP-1087-1 проведет инструктаж по технике безопасности.

SCP-1087-1 это человек, присутствовавший при проявлении аномальных свойств SCP-1087.

**Запись интервью SCP-1087-1:** Для исследования аномальной активности сотрудника класса D поместили в звуконепроницаемую камеру с SCP-1087-1. Ему был вручен список вопросов, которые было необходимо задать, при допросе приветствовалась инициативность.

------
&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; //**D-4101:**//  Здравствуйте, представьтесь пожалуйста.
&gt; 
&gt; //**SCP-1087-1:**//  Меня зовут Святослав, но здесь мне дали обозначение SCP-1087-1.
&gt; 
&gt; //**D-4101:**//  Свято-слав? Что это за имя такое? Вы его только что придумали? Вы хотя бы знаете, что обозначает аббревиатура SCP? 
&gt; 
&gt; //**SCP-1087-1:**//  Нет, я как то не припомню, чтобы где-то слышал.
&gt; 
&gt; //**D-4101:**//  Понятно, ты еще зеленый. Меня на этой неделе заставляли есть фрукты, похожие на человеческие органы [[footnote]]D-4101 имел ввиду SCP-1151-RU [[/footnote]], и у меня после них пропали все хронические болезни мочеполовой системы, здесь работают настоящие гении. А ты говоришь херню ради какой-то хохмы или чего? 
&gt; 
&gt; //**SCP-1087-1:**//  Простите, я мог что-то перепутать, но я точно помню, что меня называли как SCP-10, 80...
&gt; 
&gt; //**D-4101:**//  Ты уверен, что они именно тебя так называли, а не кого то еще?
&gt; 
&gt; //**SCP-1087-1:**//  Мне дали инструктаж и сказали, что мне будет нужно не много пообщаться на камеру с D-4101.
&gt; 
&gt; //**D-4101:**//  Может, они имели ввиду SCP-1151-1?
&gt; 
&gt; //**SCP-1087-1:**//  Нет, я точно помню.
&gt; 
&gt; //**D-4101:**//  Я находился под наблюдением около двух недель, так как я взаимодействовал с аномальным объектом мне могли дать номер SCP-1151-1.
&gt; 
&gt; //**SCP-1087-1:**//  Хорошо, я это уточню у исследователей.
&gt; 
&gt; //**D-4101:**//  Расскажите почему вас задержали.
&gt; 
&gt; //**SCP-1087-1:**//  Мне было необходимо продемонстрировать как я изучил теоретический материал и рассказать о технике безопасности. Я начал с того, что рассказал о необходимости использования перчаток, но преподаватель меня перебил и сказал, что всегда работал без них. 
&gt; После этого утверждения он полез в печь и голыми руками достал оттуда металлический брусок. Я заметил, что он сильно обжег руки, но он сказал мне, что это гарь, помоет руки и всё [[footnote]] Внимание агентов привлек человек пожаловавшийся на работу сотрудников больницы, утверждавших, что у него тяжелые ожоги (а не аллергия на копоть, как утверждал он сам). [[/footnote]]. 
&gt; Это было похоже на сумасшествие, но остальные студенты посчитали, что сумасшедший скорее я, чем он.
&gt; Не много позже к нам приехали с проверкой, я был рядом, когда ваш сотрудник её проверял. Я сказал ему, чтобы он вёл себя осторожнее и надел перчатки, но он сказал, что печка все равно холодная и полез брать образцы, он это делал аккуратно, но я бы на его месте точно обжегся.
&gt; Тогда мне хотелось больше ни с кем не разговаривать, и я решил побыть дома. С того случая я ни с кем не контактировал и затем меня забрали сюда. Я так понял, что это из-за меня теперь никто не может пользоваться печкой [[footnote]] Примечание д-ра Кретова: теперь понятно почему он попал в D класс. Очевидно, что д-р Кретов оказался под воздействием SCP-1087-1 [[/footnote]].
&gt; 
&gt; //**D-4101:**//  Так ты сломал печку или что?
&gt; 
&gt; //**SCP-1087-1:**//  Я думаю, что сглазил её.
&gt; 
&gt; //**D-4101:**//  Как ты её мог сглазить?
&gt; 
&gt; //**SCP-1087-1:**//  Я сказал ему как нужно одевать перчатки и он, наверное, всегда делал это на автомате, а когда задумался как и что делать правильно попусту забыл об этом.
&gt; 
&gt; //**D-4101:**//  Звучит не серьезно, он не мог забыть о таких вещах. Наверняка ты подменил перчатки. Ты просто садист и поэтому ты здесь.
&gt; 
&gt; //**SCP-1087-1:**//  Может, я сделал что-то еще неосознанно?
&gt; 
&gt; //**D-4101:**//  Что ты можешь рассказать об использовании той лабораторной печи?
&gt; 
&gt; //**SCP-1087-1:**//  Нужно осмотреть её на наличие повреждений, одеть халат… Я на самом деле плохо понимаю как её использовать, я же студент.
&gt; 
&gt; //Зайдя в камеру Д-р Кретов прервал интервью, а D-4101 был выведен охраной//
&gt; 
&gt; //**Д-р Кретов:**//  Достаточно. Здравствуйте D-4101
&gt; 
&gt; //**SCP-1087-1:**//  Извините, но вы ошибаетесь я SCP-1087-1, вы меня так называли. 
&gt; 
&gt; //**Д-р Кретов:**//  По-вашему, он хочет на ваше место? В этом нет смысла. Вас скоро освободят, а SCP придется находиться здесь. 
&gt; 
&gt; //**SCP-1087-1:**//  Я не думаю, что вы честны
&gt; 
&gt; //**Д-р Кретов:**//  У нас есть полномочия для этого, мы освободим Вас в условленное время [[footnote]] Д-р Кретов подавал запрос на освобождение D-4101, запрос был отклонен. [[/footnote]]. D-4101 заметили ли вы что-либо странное в поведении SCP-1087-1?
&gt; 
&gt; //**SCP-1087-1:**//  Я нахожу странным, что вы называете меня как D-4101
&gt; 
&gt; //**Д-р Кретов:**//  Мы хорошо знаем его в лицо, мы вас не могли перепутать. Если Вы не будете сотрудничать мы будем вынуждены перевести вас обратно.
&gt; 
&gt; //**SCP-1087-1:**//  Я даже не знаю куда это. Так меня правда отпустят если…
&gt; 
&gt; //**Д-р Кретов:**//  Не усугубляйте свое положение, отвечайте на вопросы.
&gt; 
&gt; //**SCP-1087-1:**//  Было странно, что он начал спорить со мной и доказывать, что я никакой не SCP, в нем чувствовалось много агрессии. Спорить мы начали сразу, как только представились друг другу. В остальном ничего необычного. 
&gt; 
&gt; //**Д-р Кретов:**//  В этом нет ничего странного. Охрана, проведите D-4101 в его камеру.
&gt; 
&gt; **&lt;Конец протокола&gt;**
------

Д-р Кретов предложил реклассифицировать объект как обоснованный, предложение было принято. По ошибке SCP-1087-1 был убит при испытании другого аномального объекта. За нарушение правил проведения эксперимента д-р Кретов был понижен в должности до научного сотрудника.

**SCP-3421-RU - Учебник по педагогике**

**Объект №:** SCP-3421-RU

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** в сети необходимо регулярно проводить поиски людей распространяющих схожие по содержанию документы. Люди, подвергшиеся заражению, должны быть обработаны амнезиаком класса А.

**Описание:** SCP 3421-J это электронная книга по педагогике, аномальные свойства которой проявляются при взаимодействии человека с SCP 3421-J и SCP 3421-1.
SCP 3421-1 это 43 летняя женщина, имеющая педагогическое образование. При любом поводе она рекомендует ознакомиться с объектом, который знает наизусть.
Ознакомившийся с SCP 3421-J и правильно ответивший на вопросы SCP 3421-1 подвергается меметическому заражению, в результате которого теряет ряд знаний, связанных с педагогикой, которые он стремится вернуть при помощи SCP 3421-J.
Отсутствие массовых заражений объясняется появлением тревоги при попытке изучить объект. На момент обнаружения известен только один случай заражения, ему подверглась 25 летняя студентка Елена (SCP 3421-2).

**История обнаружения**
Внимание фонда привлекли участившиеся случаи истерии и попыток суицида аспирантов 2 курса в Орловской области. Аспирантов всех направлений объединяла одна общая преподаваемая дисциплина - Педагогика. В среду учащихся под видом нового аспиранта был внедрен агент Никита. Занятия проводились дистанционно. Ниже текстовая расшифровка занятия.

&gt; **&lt;Начало протокола&gt;**
&gt;
&gt; //**SCP 3421-1:**// Уважаемые аспиранты, Вы готовы к коллоквиуму? Тема коллоквиума - методы проведения дистанционного обучения. Итак, первый вопрос, Вы обязаны его знать. Какие средства может использовать преподаватель для ведения преподавательской деятельности?
&gt;
&gt; //**Агент Никита:**//  Преподаватель слабо ограничен в выборе средств, поэтому он может использовать всё, что пожелает нужным: планшеты, ноутбуки, всякие демонстрационные стенды, особых регламентаций здесь нет. Ну и стоит учесть особенности различных дисциплин…
&gt;
&gt; //**SCP 3421-1:**//  Никита, вы готовились? Вы рассказываете не по теме вопроса.
&gt;
&gt; //**Мария:**// Давайте я попробую? К средствам можно отнести: живое слово...
&gt;
&gt; //**SCP 3421-1:**//  Подождите, живое слово не используется в высшей школе. Грубейшая ошибка использовать другой понятийный аппарат. Вы читали [Данные удалены]?
&gt;
&gt; //**SCP 3421-2:**//  Можно я отвечу?
&gt;
&gt; //**SCP 3421-1:**//  Да Елена, конечно. Вот, послушайте как нужно отвечать. Рефлексируйте.
&gt;
&gt; //**SCP 3421-2:**//  Преподаватель может использовать свой рот, что в рамках данной науки называют педагогическим общением, свои конечности, которые позволяют представлять информацию более живо. Важно также иметь опрятную одежду, так как она создает определённое отношение к преподавателю. К средствам преподавания стоит отнести мебель. Например, стулья позволяют обучающимся занимать сидячее положение, которое считается более комфортным чем сидение на полу. А столы позволяют размещать на них тетради. Тетради также можно отнести к важным средствам преподавательской деятельности. Тетради возможно использовать…
&gt;
&gt; //**SCP 3421-1:**//  Все, достаточно, я вижу, что вы разбираетесь в этом вопросе.
&gt; Аспиранты, напоминаю: для допуска к экзамену вам необходимо получить удовлетворительную оценку. Следующий вопрос: как включать компьютер?
&gt;
&gt; //**Агент Никита:**//  Ну, нужно нажать на кнопку включения, Вы это хотели услышать?
&gt;
&gt; //**SCP 3421-1:**//  Это Вы мне вопрос задаете?
&gt;
&gt; //**SCP 3421-2:**//  Так, давайте я отвечу. Включение компьютера – это действие при помощи пальца или другой конечности направленное физически в сторону включаемого устройства. Наличие индивидуальных особенностей включаемого устройства предполагает индивидуальный подход при процессе включения, а именно: различная величина требуемой нагрузки, площади кнопки и соответственно площади конечности, используемой для достижения заданного результата.
&gt; Различают следующие признаки успешно проведенного действия, направленного на включение устройства:
&gt; 1. Щелчок кнопки. Впервые щелкающая кнопка была разработана в 1899 году, ученым изобретателем, Джорджем., забыла фамилию.
&gt;
&gt; //**SCP 3421-1:**//  Ничего, продолжайте.
&gt;
&gt; //**SCP 3421-2:**//  2. Подсветка кнопки. В зависимости от модели устройства подсветка бывает различных цветов, от более агрессивных таких как красный, до более мягких таких как синий., различная подсветка была принята в использование в 1980 году Джорджем Хейлмейером.
&gt; 3. Подсветка экрана. Подсветка экрана связана уже прямо, то есть непосредственно с самим процессом включения, важно знать, это главный признак того, что компьютер действительно включается.
&gt; В случае если кнопка при направлении на неё физического воздействия не щелкается, следует просмотреть ГОСТ, по которому изготовлена данная кнопка. ГОСТ 30011.5.1 предполагает, что данная кнопка обязана щелкать с громкостью не менее 5 децибел.
&gt; В случае несоответствия ГОСТ следует рассмотреть соответствие ГОСТ 50320-92, которая регламентирует яркость кнопки, стандартная яркость 0.1 Люмен.
&gt; Следует также проверить является ли уровень физической силы достаточным для возможности сдвига кнопки.
&gt; Следующим пунктом является проверка вектора направления используемой для нажатия на кнопку конечности. Траектория движения конечности в конечный момент времени непосредственно должна быть на активируемой поверхности, предполагается допущение – расхождение от координат центра кнопки не более одной второй радиуса кнопки. Но в случае, когда радиус применяющейся конечности многократно превосходит радиус кнопки (в 5-9 раз) необходимо использовать дополнительное усилие с целью деформирования конечности, а именно: пригибания кожи. В таком случае…
&gt;
&gt; //**SCP 3421-1:**//  Молодец Елена, умничка. Уважаемые участники - лимит истекает, к сожалению, мы сегодня больше не успеем разобрать вопросы.
&gt;
&gt; //**Агент Никита:**//  Так попробуйте просто переподключиться.
&gt;
&gt; //**SCP 3421-1:**//  Нет, у меня бесплатная версия, снимут деньги. Так, все, заканчиваем. Встретимся на следующей неделе.
&gt;
&gt; **&lt;Конец протокола&gt;**

**Примечание агента Никиты:** остальные участники выглядели подавлено и все время молчали. Ситуация выглядела странно, будто преподаватель (SCP 3421-1) с другого мира учит таких же пришельцев элементарным для нас вещам. Думаю, Елену (SCP 3421-2) также стоит проверить.

Оперативники сумели задержать SCP 3421-1 и SCP 3421-2. Для выявления их аномальных свойств или меметического заражения были проведены допросы.

&gt; **&lt;Начало протокола&gt;**
&gt;
&gt; //**Д-р Карнов:**//  Здравствуйте SCP 3421-1.
&gt;
&gt; //**SCP 3421-1:**//  Почему Вы не обращаетесь ко мне по имени отчеству? Где ваше чувство уважения к старшим?
&gt;
&gt; //**Д-р Карнов:**//  Боюсь, пока вы будете содержаться здесь обращаться к Вам будут именно так.
&gt;
&gt; //**SCP 3421-1:**//  Я считаю, что это не корректно и вы должны думать о психологическом комфорте тех кого задерживаете. Кстати, очень рекомендую прочесть [Данные удалены].
&gt;
&gt; //**Д-р Карнов:**//  Где вы нашли этот ресурс?
&gt;
&gt; //**SCP 3421-1:**//  На неё я натолкнулась в библиотеке еще во время студенчества. Когда появилась возможность я отсканировала каждую страницу.
&gt;
&gt; //**Д-р Карнов:**// Где сейчас находится оригинал?
&gt;
&gt; //**SCP 3421-1:**//  Её без спроса взял кто-то из студентов, но я так и нашла крайнего.
&gt;
&gt; //**Д-р Карнов:**//  Вы не заметили ничего странного в ней?
&gt;
