[[include component:image-block name= http://scp-wiki.wdfiles.com/local--files/scp-1407/scpbuds.jpg|caption=Instancia de SCP-1407.]]


**Ítem #:** SCP-1407

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todas las instancias de SCP-1407 deben permanecer en armarios de seguridad estándar, ubicados al interior del [http://lafundacionscp.wikidot.com/secure-facility-dossier-site-77 Sitio-77]. El personal asignado a SCP-1407 debe utilizar protección auditiva mientras interactúa con SCP-1407. Cualquier sujeto que se encuentre afectado por SCP-1407 debe ser puesto en cuarentena para su estudio, y después ser terminado. 

**Descripción:** SCP-1407 designa una serie de juegos de audífonos, comúnmente conocidos como auriculares. Las instancias de SCP-1407 están compuestas de plástico común y diversos cables eléctricos, junto con otros componentes normalmente encontrados en los auriculares. Las instancias de SCP-1407 funcionan con normalidad.

Cuando una persona usa una instancia de SCP-1407 en el oído, la instancia comenzará a extrudir alambres de metal en el canal auditivo del sujeto. Los sujetos no han reportado sentir estos alambres, pero indicarán que encuentran la instancia de SCP-1407 extremadamente cómoda en su uso. Después de un período de 20 a 45 minutos, estos alambres llegan a la cóclea, y comenzarán a extenderse en los poros del canal auditivo, removiendo físicamente cualquier pelo y reemplazándolo con alambres. En este punto, el sujeto será incapaz de remover la instancia de SCP-1407 sin dañar severamente sus canales auditivos.

SCP-1407 continuará extendiéndose a través del cuerpo del sujeto, más comúnmente al tejido epidérmico externo y a las cavidades oculares. Los sujetos pueden informar de erupciones o deterioro de la visión. Debajo del tejido epidérmico, SCP-1407 creará instancias adicionales de sí mismo al replicar sus componentes con hueso, músculo y fluidos corporales. Además, los folículos existentes en la superficie del tejido epidérmico serán reemplazados por cables de SCP-1407. También se crearán instancias adicionales de SCP-1407 en el estómago, el cráneo y los intestinos, que normalmente crecen bajo la capa de tejido exterior y aparecen como quistes o hemorroides. Le toma de 1 a 3 días a una instancia de SCP-1407 propagarse completamente a través del cuerpo del sujeto.

Si el individuo se expone a sonidos superiores a 115 dB, los altavoces presentes en el cuerpo del sujeto comenzarán a reproducir el sonido. A medida que el tiempo de exposición aumenta, el tejido de la piel del sujeto y cualquier otro tejido que ocupe las cavidades oculares comenzará a desprenderse o a disolverse, a medida que los altavoces en el interior del sujeto se suenen más fuerte. Además, el número de instancias de SCP-1407 presentes dentro del sujeto aumentará continuamente, hasta que la presión ejercida en el interior del cuerpo provoque que sean expulsados violentamente a través de los orificios del sujeto, o a través de los tejidos debilitados por el efecto de SCP-1407. 

SCP-1407 fue recuperado desde un club nocturno en Miami, FL, después de que un DJ falleciera repentinamente durante una fiesta. Cuando los informes de la autopsia llegaron a los agentes de la Fundación presentes en el departamento de policía local, el cuerpo fue recuperado junto con una instancia de SCP-1407. A partir del 14/11/2006, SCP-1407 ha sido clasificado como Euclid.

Actualmente hay 11 instancias de SCP-1407 en contención.

**Anexo:** El Dr. █████ ha presentado una propuesta de utilizar a miembros del personal Clase D afectado por SCP-1407 para que rodeen a [http://lafundacionscp.wikidot.com/scp-1009 SCP-1009], de manera que sólo sea necesario mantener un orador. El personal médico en el lugar debe estar presente para atender cualquier lesión causada por SCP-1407.
