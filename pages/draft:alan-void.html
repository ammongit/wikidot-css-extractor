**Объект №:** SCP-1353-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания**: Объект SCP-1353-RU в настоящее время содержится зоне  ██. Объект должен постоянно хранится в SCP-1353-1, для извлечения объекта в целях проведения экспериментов требуется согласование с минимум 1-им  сотрудником  с 3 уровнем допуска.   Категорически запрещено извлекать объект из SCP-1353-1 на срок более 3-ёх часов. Любые попытки извлечь объект без согласования должны караться арестом и переводом на другой объект  .

**Описание:** SCP-1353-RU это небольшая деревянная неваляшка размером 16 см произведенная в  19██ году, в █████. Позади объекта находится надпись &#34;Октябренок&#34;.
 Аномальной особенностью SCP-1353-RU является устойчивость объекта к попыткам положить объект на бок или перевернуть, поднять объект с земли можно, но в воздухе изменить положение обЪекта с вертикального на горизонтальное  невозможно. 
    

 SCP-1353-1 представляет собой небольшой портфель с выемкой подходящей по форме к SCP-1353. При извлечении SCP-1353 из портфеля на срок более 3-ёх часов объект начинает вращаться вокруг своей оси с огромной скоростью, спустя 10 минут вращения объект начинает двигаться к SCP-1353-1 со скоростью ███км/ч уничтожая все на своем пути, особой эффективностью для замедления объекта 1353  показала фанера которая смогла остановить объект на █ минут. При приближении к SCP-1353-1 объект останавливает свое движение и начинает вращаться со скоростью █ км/ч до тех пор пока его не поместят в SCP-1353-1. 
Возможно SCP-1353 разумен.

  **Приложение:** Протокол экспериментов с SCP-1353-RU.

   **Субъект:** D-1563
**Эксперимент:** Субъекту было приказано толкать объект в горизонтальном направлении.
**Результат:** Объект перемещался оставаясь в вертикальном положении.

   **Субъект:** D-1563 
**Эксперимент:** Субъекту было приказано перевернуть объект
**Результат:** D-1563 без труда поднял объект, но не смог перевернуть. Субъект описал, что при попытке перевернуть SCP-1353-RU он как будто сталкивался рукой со стеной
 
   **Субъект:** D-1563
**Эксперимент:** D-1563 было приказано положить объект в горизонтальное положение не отрывая его от земли.
**Результат:**  При попытке субъекта изменить положение объекта он лишь толкал его, но не переворачивал


   **Предмет:** Дистанционно управляемый манипулятор 
**Эксперимент:** С помощью манипулятора объект попытались перевернуть
**Результат:** Объект легко подняли в воздух, при попытке перевернуть объект клешни манипулятора повредились и не отвечали на команды пульта управления.


   **Субъект:** D-1563
**Эксперимент:** SCP-1353-RU достали из SCP-1353-1 на 3 часа. Субъекту D-1563 было приказано останавливать объект при помощи листа железо толщиной в 25мм.
**Результат:** Спустя 10 минут вращения объект направился к SCP-1353-1 и пробив лист железа сломал обе ноги Субъекта.
//Примечание: Дальнейшие опыты по преграждению объекту доступа к SCP-1353-1 стоит проводить без участия людей.//

   **Субъекты:** D-2469 и D-4492
**Эксперимент:** Объект был залит бетоном, субъектам было приказано перевернуть бетонный куб в котором находился объект.
**Результат:** [ДАННЫЕ УДАЛЕНЫ]
//Примечание: На данный момент все эксперименты с SCP-1353-RU должны быть прекращены.//</textarea></pre>
