**特別収容プロトコル:** SCP-4252-Aは、構造的にサイト-96から切り離された、気密性が高く、窓のない部屋に保管されています。この部屋は濾過器を介してサイトの下に埋設された200,000Lのドラム缶に接続されています。

毎月1日に、SCP-4252-Bに見られるSCP-4252の活性化語句が発声される必要があります。SCP-4252が出現した場合、その場に居合わせた職員は一礼し、この実体を&#34;ジェトゥセント卿&#34;と呼称し、それぞれが以下に提示されている賛辞的語句のうち1つを朗唱しなければなりません。
[[collapsible show=&#34;語句リスト&#34; hide=&#34;語句リストを隠す&#34;]]  
* &#34;貴方様はとても賢明でございます、ジェトゥセント卿&#34;
* &#34;貴方様はとても勇敢でございます、ジェトゥセント卿&#34;
* &#34;貴方様はとても寛大でございます、ジェトゥセント卿&#34;
* &#34;貴方様はとても小柄でございます、ジェトゥセント卿&#34;
* &#34;貴方様はとても純潔でございます、ジェトゥセント卿&#34;
* &#34;ジェトゥセント卿、貴方様は我らを駄目にするほど恩寵をお与えくださる&#34;
* &#34;貴方様の小柄さはそれは非凡たるものであります、おお、強大なる王ジェトゥセント様&#34;
* &#34;貴方様の御前に居ることができて私は幸甚に存じます、ジェトゥセント卿&#34;
* &#34;ジェトゥセント卿万歳&#34;
[[/collapsible]]

SCP-4252が命令を出すと、全職員は目を逸らし、全カメラは30秒間一時的に機能停止されます。その後カメラは再起動し、全ての通常通りの活動が再開されます。

**説明:** SCP-4252-Aは、4個のオブジェクトの集まりを指し、これ以降SCP-4252-A1、SCP-4252-A2、SCP-4252-A3、およびSCP-4252-A4と呼称されています。これら全てがベイクドビーンズで満たされています。SCP-4252-A1は、バーナード・プロダクツブランドのクォーツ壁掛け時計と一致する時計です。SCP-4252-A2は製作元不明の茶色の革のブリーフケースです。SCP-4252-A3は、スターバックス・コーヒー社のロゴが入った厚紙のコーヒーカップです。SCP-4252-A4は2015年式トヨタ・ハイランダー[[footnote]]**訳注:** トヨタ自動車が生産している大型SUVです。 [[/footnote]]です。インシデント-01以前は、4個のオブジェクトは全て同様の異常性を保持していましたが、事件後、SCP-4252-A1は無力化されています。

SCP-4252-A2、SCP-4252-A3、SCP-4252-A4は、未知の方法によって無限にベイクドビーンズを生成します。内部の調査において、ベイクドビーンズが通過する物理的通路の痕跡は発見されておらず、それらがオブジェクト内部に直接出現していることを示しています。ベイクドビーンズの生成を止める方法は不明です。SCP-4252が利用しなかった場合、ベイクドビーンズは3ヶ月以内に収容違反を引き起こすと考えられています。

SCP-4252は身長0.5メートル以下の人型実体です。宝石で覆われた長い絹のローブを身にまとい、中央に単一の卵形のルビーがある青銅製の王冠を着用しています。SCP-4252は出現および消滅が可能ですが、インシデント-01以前はSCP-4252-Bに見られる特定の語句が発せられた際にのみ出現することが観察されていました。

SCP-4252-Bは由来不明の布製リボンです。金のシークインで、以下の語句が表明全体に書かれていました。
&gt; 強大なる王、ジェトゥセントよ
&gt; 我らの存在に貴方様の御加護をお授けください
&gt; 煌びやかな玉座の上から
&gt; 我らの泡立つ[[span class=&#34;ruby&#34;]]豆で満たされし[[span class=&#34;rt&#34;]]Beanous[[/span]][[/span]]業を平らげるのです

月に1度、上記の語句が声を出して読まれると、SCP-4252は付近に出現し、周囲の人々にお辞儀をし、賛辞を浴びせるよう要求します。これらの要求が迅速に満たされなければSCP-4252は次第に興奮し、さらなる不服従に続いて「消滅させてやろう」と脅迫を行ってきます。

SCP-4252が満足した時点で、SCP-4252-Aを発見し、生成された全てのベイクドビーンズを消費します。しかし、これを直接観察またはカメラ録画のいずれかによって職員がこれを監視しようと試みた場合、SCP-4252から&#34;人が見ている前ではできない&#34;として、その監視をやめるよう要求されます。このため、SCP-4252がベイクドビーンズを除去したという視覚的証拠は存在しませんが、音声記録は粘性物質が激しく掻き乱されている音を示しています。全てのベイクドビーンズが除去されると、SCP-4252は記録上最大で120デシベルを遥かに上回る強力なげっぷを残して消滅します。活性化語句によってSCP-4252を再度召喚する試みでは、発信音とSCP-4252が&#34;まだ準備ができていない、1ヶ月ほどくれれば戻ってこれよう&#34;と述べる音声記録が流れます。さらなる試みは発信音が流れる結果に終わります。

&gt;
&gt; **2019-04-06 22:02:38:27**
&gt; //SCP-4252が出現し、人型存在にタックルする。彼らは30秒間格闘し、その後侵入者はSCP-4252の腕を掴んで破壊する。SCP-4252は悲鳴を上げ、人型存在の頭部を蹴り、それを人型存在が動かなくなるまで続ける。SCP-4252は呼吸するために一歩離れ、その後、人型存在の死体の前の地面に倒れて激しく泣き叫び始める。//
&gt;
&gt; **2019-04-06 22:04:13:10**
&gt; //SCP-4252は気を取り直して人型存在の死体の上に寄りかかる。SCP-4252は極めて慎重に死体の目を閉じさせ、聞き取れない何かを囁き死体を掴んで消滅する。//
[[/collapsible]]
//備考: このインシデント以降、SCP-4252-A1は無力化状態のままです。SCP-4252は通常通り出現し続けていますが、以前は右腕があった場所には現在機械的義肢が存在しています。SCP-4252の自主的出現により、SCP-4252はKeterに再分類されました。//</textarea></pre>
