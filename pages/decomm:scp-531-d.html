Articolo: SCP-531-D — Sognatore
Autore: Sconosciuto

**Elemento #**: SCP-531-D

**Classe dell’Oggetto**: --Euclid/Keter-- **DISMESSO: VEDI QUI SOTTO**

**Procedure Speciali di Contenimento**: SCP-531-D dev’essere detenuto in una cella di contenimento di 20 m × 20 m × 20 m con tutto l’arredamento che esige. Finora, ha richiesto:

- Un gatto (una femmina di soriano a pelo corto che SCP-531-D chiama “Piccolina”) APPROVATO
- Un televisore via cavo APPROVATO
- Una Xbox 360 e, per estensione, ogni videogioco che supporta APPROVATA
- Un frigorifero da rifornire di cibo e bevande a discrezione di SCP-531-D (eccezione: niente alcolici) APPROVATO
- Un computer portatile con accesso a Internet NEGATO
- Un computer portatile privato di tutte le componenti interne in grado di accedere a Internet APPROVATO
- SCP-531-D ha anche richiesto un accesso a Internet soltanto per il multigiocatore della Xbox: SCP-531-D sembra un appassionato di giochi sparatutto (nello specifico //Gears of War// e //Call of Duty 4//) e vuole poter giocare in rete IN ATTESA (poiché il portatile di SCP-531-D è incapace di connettersi a Internet, questo potrebbe non violare il protocollo)
- Una chitarra elettrica con 1 amplificatore e vari accessori, tra i quali: 1 pedale da chitarra, 1 plettro metallico, 1 capotasto e una scorta di corde di riserva APPROVATI

SCP-531-D è (o sembra) un ragazzo caucasico dall’età compresa tra i 19 e i 24 anni, ha i capelli biondi e gli occhi azzurri, è alto 1,8 m e pesa 91 kg. Il dott. ██████ e il dott. ██████████ hanno stimato che SCP-531-D ha un’età mentale fra i 13 e i 16 anni, il che è il probabile motivo per cui si innervosisce con facilità. A causa della natura di SCP-531-D, tutti i membri del personale che interagiscono con lui devono essere amichevoli ed espansivi e non devono rifiutare mai una sua richiesta. I membri del personale che violano queste direttive comportamentali non saranno punibili, poiché la reazione di SCP-531-D impedirà quasi di certo una seconda occorrenza, ammesso che il membro del personale in questione sia ancora vivo. SCP-531-D è consapevole delle sue proprietà anomale, ma afferma di non saperle tenere sotto controllo quando è nervoso. Per via dell’alta instabilità emotiva di SCP-531-D, le analisi psichiatriche sono pressoché impossibili: le sessioni diventano violente in fretta, appena si pongono a SCP-531-D domande su argomenti a cui non gradisce pensare o di cui non gli piace parlare, il che sembra includere tutti gli argomenti rilevanti per l’analisi psichiatrica.

**Descrizione**: SCP-531-D ha l’abilità di influenzare e alterare la realtà con l’imposizione della sua volontà. Al momento, non è stato scoperto alcun indizio che suggerisca come sia possibile, ma è noto che l’umore di SCP-531-D sembra essere la sua principale forma di controllo sulle sue proprietà anomale. Intorno a SCP-531-D, le leggi della fisica non vincolano l’ambiente. Gli oggetti in sua prossimità levitano di alcuni centimetri o attraversano la materia solida e talvolta si teletrasportano, di solito scambiandosi di posto con un altro oggetto nelle vicinanze di SCP-531-D. Questo sembra succedere solo agli oggetti che non sono al centro dell’attenzione di SCP-531-D in quel momento. Se SCP-531-D è di buon umore e viene mantenuto in questo stato d’animo, i membri del personale nei suoi dintorni si sentono euforici ed esaltati.
    
Tutte le contusioni, lesioni o infortuni non sembrano solo guarire, ma svaniscono come se non ci fossero mai stati, persino le cicatrici si dissolvono. Finora, queste alterazioni sono perdurate dopo che gli individui coinvolti si sono allontanati dalle vicinanze di SCP-531-D e persino dopo un suo sbalzo di umore. SCP-531-D dimostra un controllo limitato delle sue proprietà anomale, di solito spostando gli oggetti con la telecinesi, anziché usando le mani. Se SCP-531-D diventa nervoso, gli individui vicini a lui cominciano a sentirsi depressi, irrazionali, violenti e hanno persino pulsioni suicide, in base all’intensità dello sbalzo  di umore di SCP-531-D. Durante gli sbalzi di umore peggiori, se SCP-531-D è triste, gli oggetti o gli individui in sua prossimità invecchiano o decadono in fretta, mentre se è arrabbiato, gli oggetti si incendiano e si carbonizzano in modo spontaneo e il corpo di SCP-531-D emette energia rossa, la quale sembra assorbire l’energia termica degli organismi in prossimità di SCP-531-D. Le immagini termiche mostrano che il calore corporeo dei soggetti viene “estratto” dalla parte del loro corpo più vicina a SCP-531-D e attirato verso di lui. Le autopsie di questi soggetti non mostrano alcuna causa del decesso apparente. Da quando è stato messo in contenimento, nel 19██, SCP-531-D ha aumentato il controllo delle sue proprietà anomale, oltre a non essere affatto invecchiato. Le attuali procedure speciali di contenimento non hanno lo scopo di contenere SCP-531-D, bensì quello di proteggere il personale del Sito-██, poiché SCP-531-D è in contenimento di sua volontà e, durante un’intervista, ha affermato di sapere quanto è pericoloso quando perde il controllo e di non avere alcuna intenzione di fare del male alle persone. Il dott. ████████ voleva indagare più a fondo, ma si è accorto che SCP-531-D stava piangendo e che sembrava molto concentrato, presumibilmente per impedire alle sue proprietà anomale di manifestarsi. Non si devono porre domande a SCP-531-D sul suo passato, in nessuna circostanza. Se SCP-531-D ne parla (il che non è mai successo), si deve cambiare argomento all’istante.

**Documento #982-a**: Come indicato, SCP-531-D ha effetti drastici sull’ambiente circostante, i quali variano a seconda del suo umore. A parte gli effetti sopracitati, ne sono stati documentati anche altri, indicati di seguito:

//Lutto:// Il ██/12/19██, intorno alle ore 14:00, SCP-531-D ammutolì all’improvviso nel mezzo di una frase e inclinò la testa di lato, entrando in uno stato di catalessi per diversi minuti. Nessuno stimolo esterno suscitava una reazione. Dopo essere uscito dalla catalessi, SCP-531-D iniziò a piangere, urlando tra i singhiozzi che “non riusciva più a percepire sua madre” e che “era morta”.

Le riprese della sicurezza mostrano che, a ogni singhiozzo, SCP-531-D emetteva un’onda di energia nera in tutte le direzioni. Tali radiazioni disintegravano tutta la materia organica al livello subatomico, lasciando intatti gli oggetti inorganici. In quel momento, SCP-531-D stava mangiando assieme al personale del sito nella mensa. Tutti gli individui presenti nella mensa furono uccisi all’istante, così come tutti gli individui nel raggio di 0,8 km da SCP-531-D; il risultato fu un totale di ████ vittime. Non è noto se il raggio d’azione dell’effetto anomalo sia stato limitato dalle pareti della struttura, le quali avrebbero bloccato la propagazione delle onde, o se quella fosse la loro portata naturale. L’accesso da remoto alle telecamere della sicurezza e al sistema dell’interfono permise al personale della Fondazione di comunicare a distanza con SCP-531-D. Diverse ore dopo, SCP-531-D si calmò e le radiazioni nere cessarono. Nel corso delle settimane successive, SCP-531-D mostrò effetti anomali simili a quelli di SCP-073, facendo decomporre in fretta tutti gli organismi vegetali nei suoi paraggi, ma per motivi ignoti gli animali, tra cui gli esseri umani, non furono intaccati come succede di solito quando SCP-531-D è in uno stato d’animo simile.

//Gelosia:// Di recente, SCP-531-D si è reso conto che una delle sue procedure speciali di contenimento è non rifiutare mai le sue richieste e ha iniziato ad approfittarne per avere rapporti sessuali con le ricercatrici e le agenti della Fondazione. Il fatto sorprendente è che non solo molte di loro sono d’accordo, ma talvolta esse stesse istigano l’attività sessuale. Come indicato, quando SCP-531-D è felice, lo sono anche gli individui attorno a lui. Com’è ovvio, i rapporti sessuali con SCP-531-D suscitano un’euforia più intensa della norma durante l’atto.

Tuttavia, il ██/11/20██, la dott.ssa ████████, la quale aveva avuto un rapporto sessuale con SCP-531-D nonostante fosse sposata, è stata vista da SCP-531-D mentre incontrava suo marito nella mensa. Quando li ha visti baciarsi, gli occhi di SCP-531-D sono diventati neri. Gli oggetti nei suoi paraggi non hanno solo iniziato a levitare, ma anche a volare in cerchio intorno a lui, ad emettere una luce verde o arancione e a disintegrarsi. SCP-531-D ha alzato la mano come se stesse afferrando qualcuno per la gola e il marito della dott.ssa ████████ si è sollevato dal pavimento, soffocando. A quel punto, l’intera struttura ha iniziato a vibrare e i membri del personale che sono stati in grado di osservare SCP-531-D durante l’incidente riferiscono che “passava di continuo da nitido a sfocato”, nonostante gli oggetti intorno a lui apparissero normali. SCP-531-D ha scagliato una “fiamma” blu e verde dal palmo della sua mano che ha avvolto il marito della dott.ssa ████████, facendolo invecchiare molto in fretta. Le telecamere termiche della sicurezza hanno mostrato un effetto simile all’energia emessa da SCP-531-D quando è arrabbiato. A quel punto, la dott.ssa ████████ ha urlato e, quando SCP-531-D l’ha sentita, i suoi occhi sono tornati azzurri ed è svenuto.
    
SCP-531-D afferma di non avere alcun ricordo dell’incidente ed era costernato, quando gli sono state mostrate le riprese della sorveglianza. Ha chiesto di far recapitare le sue più sentite scuse alla dott.ssa ████████ e a suo marito, il quale adesso è più vecchio di 15 anni. SCP-531-D ha detto inoltre che gli piacerebbe un’opportunità di provare a invertire gli effetti dell’incidente. Quando gli è stato chiesto come ci sarebbe riuscito, SCP-531-D ha risposto che “non sapeva come, ma sapeva di poterlo fare”. Sembra che le alterazioni della realtà e gli sbalzi di umore di SCP-531-D siano tutti risultati della manifestazione di proprietà anomale completamente diverse. Siccome SCP-531-D è in contenimento da un periodo di tempo molto breve, solo dal 19██, è possibile che abbia un numero quasi infinito di proprietà anomale. L’immaturità mentale di SCP-531-D sembra essere l’unico fattore che gli impedisce di controllare la sua manipolazione della realtà, dato che nell’incidente sopracitato SCP-531-D sembrava sapere esattamente cosa stava facendo durante la sua “catalessi”. Si sta valutando la possibilità di far aggredire SCP-531-D da membri del personale di classe D per verificare le sue possibili reazioni in uno scenario di combattimento. La richiesta è in attesa di approvazione, si sta valutando il rapporto fra la massiccia perdita di vite che questi esperimenti comporterebbero e i vantaggi di insegnare a SCP-531-D a controllare le sue proprietà anomale.

Il Comando O5 ha dichiarato che, per quanto i potenziali rischi siano ingenti, i vantaggi di mantenere SCP-531-D felice controbilanciano i pericoli dei possibili sbalzi d’umore casuali. Inoltre, per via della natura curativa di SCP-531-D quando è euforico, i possibili vantaggi per la Fondazione sarebbero sostanziali, soprattutto riguardo alla perdita di vite per mano delle anomalie più malevole, come SCP-682. Attualmente, il Comando O5 sta formulando nuovi protocolli per impedire una ricorrenza e, di recente, hanno dichiarato che le donne impiegate alla Fondazione possono avere rapporti sessuali con SCP-531-D se sono già state intervistate e accettano di astenersi da qualsiasi forma di contatto con colleghi di genere maschile all’interno del sito.

Considerata la possibilità di indurre SCP-531-D in coma farmacologico per mantenerlo in uno stato mentale di euforia, devono prima essere condotte delle ricerche sugli effetti dei medicinali su SCP-531-D. Deve essere preso in considerazione anche il rischio che SCP-531-D abbia degli incubi.

**DISMESSO:** Vedi il [[[http://fondazionescp.wikidot.com/termination-order|Rapporto di Terminazione di SCP-531-D]]]</textarea></pre>
