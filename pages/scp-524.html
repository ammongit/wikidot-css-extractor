**Objek #:** SCP-524

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** Karena sifatnya yang jinak, sedikit keamanan yang dibutuhkan untuk SCP ini. Biasanya sering dikenal sebagai &#34;Walter&#34;, SCP-524 harus tetap di bawah pengawasan secara teratur untuk mencegah kerusakan yang tidak disengaja pada material penting apa pun di dalam situs. Meskipun tidak berada di bawah perawatan langsung oleh seorang anggota personel, SCP-524 dapat dijaga di dalam kandang yang dirancang khusus, kira-kira 5 kali 5 meter, dengan sensor yang ditempatkan di dalamnya untuk memberi tahu penjaga SCP-524 saat ini tentang pelarian apa pun. Karena kemampuannya, tidak ada diet khusus yang diberikan pada SCP ini.

**Deskripsi:** SCP-524 adalah kelinci putih biasa, dari spesies //Oryctolagus cuniculus//. Hal ini dapat diidentifikasikan dari bulunya yang putih dengan tanda hitam simetris pada tubuhnya.

SCP-524 telah menunjukkan kemampuan untuk dapat mengonsumsi material apa pun, terlepas dari kelayakannya. Ia makan dengan cara yang sama seperti anggota spesies lainnya, meskipun ia dapat memakan zat yang tidak hanya tidak dapat dimakan, tetapi juga berbahaya. SCP-524 telah tercatat mengunyah kayu, baja, kaca, dan dalam satu contoh, beberapa kilo bahan radioaktif. SCP-524 tidak menunjukkan efek buruk dari apa pun yang telah dikonsumsinya.

Terlepas dari paradoks yang cukup rumit, SCP-524 telah diketahui mengonsumsi seluruh tubuhnya sendiri. Ini dimulai dengan mengunyah ekornya, perlahan-lahan memakan melewati kaki belakangnya, dan naik ke arah kepalanya. Ketika mencapai melewati kaki depan dan lehernya, SCP-524 entah bagaimana berhasil membalik seluruh mulutnya ke dalam, memakan seluruh kepalanya, dan menghilang sepenuhnya. Kira-kira tiga puluh menit kemudian, SCP-524 muncul kembali di dekat tempat ia memakan dirinya sendiri, dalam keadaan utuh. Hal ini pada dasarnya tidak menyakitinya saat proses.

**Lampiran:** SCP-524 ditemukan saat pemadaman listrik besar-besaran pada Agustus 20██. Ia telah mengganggu pembangkit listrik besar dengan mengunyah beberapa reaktor dan ditemukan menggigit kabel besar.
