[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-522/scp-522.png|caption=Uma porção de SCP-522]]

**Item nº:** SCP-522

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-522 deve ser mantido em uma sala hermética, com fontes de luz adequadas. Trajes Hazmat são fortemente recomendados, qualquer pessoa que saia da sala deve passar por um processo de descontaminação completo para evitar a potencial disseminação de SCP-522.

Uma vez a cada duas semanas, um porco (ou animal de massa corporal equivalente) deve ser colocado no centro de SCP-522.

Exceto para fins de experimentação, em nenhum momento qualquer pessoa deve permanecer em SCP-522 sozinha dentro da contenção. Por este motivo, todo os funcionários que entram na sala de contenção de SCP-522 deve ser acompanhados por outra pessoa.


**Descrição:** SCP-522 parece ser uma amostra quadrada de tapete vermelho, com aproximadamente 3,5 metros de lado. No entanto, quando um ser humano se posiciona em cima, SCP-522 envolve a vítima com uma velocidade surpreendente. Uma vez completamente envolvida, milhares de protuberâncias semelhantes a cabelos se estendem da superfície do tapete e penetram na pele da vítima, drenando rapidamente seu sangue durante os próximos █ minutos. Depois de drenar totalmente seu sangue, SCP-522 se desembrulha e tenta retornar à sua posição original, deixando a vítima empalidecida em seu centro.

Investigação mais aprofundada na estrutura de SCP-522 indica que é um tapete vermelho normal que foi infestado por uma forma previamente desconhecida de fungo ou bolor limoso. Isso levanta a possibilidade de que possa haver outras &#34;cópias&#34; de SCP-522 na natureza e requer procedimentos de descontaminação para evitar qualquer disseminação acidental de esporos no local.

Além disso, a coloração vermelha do tapete é simplesmente isso: a cor do tapete, não tendo nada a ver com o organismo ou a tarefa que ele executa. Teoricamente, SCP-522 poderia viver em um tapete de qualquer cor, sem ser detectado a olho nu.

Importante notar, SCP-522 parece possuir uma quantidade rudimentar de inteligência: se outro indivíduo estiver presente dentro da sala, este não irá &#34;atacar&#34;, a menos que esteja em posição de capturar ambas as pessoas ao mesmo tempo. Observações mostram que também é paciente. Quanto tempo pode ficar sem se alimentar ainda é desconhecido. (Consulte o Relatório de Experimentos para obter mais detalhes)

SCP-522 foi descoberto durante uma investigação de assassinato na cidade de ███████, ██, quando um dos policiais investigadores foi vítima de seus efeitos. A misteriosa coincidência de duas pessoas terem seu sangue totalmente drenado dentro do mesmo prédio levou a Fundação a investigar, momento em que SCP-522 foi descoberto.

A Fundação está atualmente avaliando a viabilidade de usar SCP-522 como uma ferramenta secreta de assassinato. Pesquisa sobre &#34;reprodução&#34; de cópias adicionais de SCP-522 com aprovação pendente.

------

**Relatório de Experimentos**

**Experimento 1:** Um (1) funcionário de classe-D, colocado no centro de SCP-522.
**Resultados:** Assim que os seguranças deixaram a sala, o SCP-522 imediatamente envolveu o sujeito. O indivíduo podia ser visto se debatendo na parte de baixo do tapete. Exsanguinação total ocorreu após █ minutos, momento em que o tapete soltou a vítima drenada e voltou ao seu estado original.

**Experimento 2:** Dois (2) funcionários de classe-D, ambos colocados no centro de SCP-522:
**Resultados:** SCP-522 envolveu ambos os assuntos. Exsanguinação total ocorreu após █ minutos

**Experimento 3:** Dois (2) funcionários de classe-D, um colocado no centro do SCP-522, o outro colocado na borda externa.
**Resultados:** Mesmo depois que a segurança deixou a sala, SCP-522 permaneceu em seu estado dormente. O experimento foi encerrado após 6 horas de inatividade.

**Experimento 4:** Dois (2) funcionários de classe-D, um colocado no centro de SCP-522, o outro colocado inteiramente fora de SCP-522.
**Resultados:** Mesmo depois que a segurança deixou a sala, SCP-522 permaneceu adormecido. Experiência encerrada conforme anterior.

**Experimento 5:** Um (1) funcionário de classe-D, colocado no centro de SCP-522. SCP-522 preso ao chão com grampos de carpete
**Resultados:** SCP-522 rasga para cima com força surpreendente, puxando grampos de carpete do chão. Exsanguinação total ocorreu no mesmo intervalo de tempo que no Experimento 1. O tapete tentou retornar ao estado dormente, mas os grampos permaneceram livres.

**Experimento 6:** Um (1) funcionário de classe-D, colocado no centro de SCP-522. Uma mesa pesada foi colocada na borda externa.
**Resultados:** SCP-522 saiu de debaixo da mesa e envolveu o sujeito. Depois de drenar todo o sangue do sujeito, conseguiu se colocar de volta em sua posição original, deslizando para baixo da mesa.

**Experimento 7:** Um (1) rato, colocado no centro de SCP-522.
**Resultados:** SCP-522 envolveu o rato, exsanguinação total ocorreu em █ segundos.

//Nota de Dr. ███████:
Quer dizer que poderíamos ter usado animais o tempo todo? Droga. Eliminar os restos mortais teria sido muito mais fácil se eu soubesse disso antes!//

**Experimento 8:** Dois (2) ratos, um colocado no centro de SCP-522, o outro colocado no lado oposto do recinto, agindo como um &#34;observador&#34;.
**Resultados:** SCP-522 engoliu o rato colocado sobre, apesar da presença do rato &#34;observador&#34;.

//Nota de Dr. ███████: Curioso. A única diferença entre o Experimento 4 e o Experimento 8 são as espécies dos sujeitos em questão, mas vemos dois resultados totalmente diferentes! Isso requer uma investigação mais aprofundada.//

**Experimento 9:** Um (1) rato, colocado no centro do SCP-522. Um (1) funcionário de classe-D colocado de lado, agindo como um &#34;observador&#34;.
**Resultados:** SCP-522 permanece inerte.

**Experimento 10:** Um (1) funcionário de classe-D, colocado no centro de SCP-522. Um (1) rato colocado de lado como um &#34;observador&#34;.
**Resultados:** Exsanguinação total ocorreu em █ minutos e █ segundos. Parece estar ficando mais rápido.

//Nota de Dr. ███████: Parece que SCP-522 é capaz de determinar se uma &#34;pessoa&#34; está ou não nas imediações. Ainda não foi determinado como ele determina quando é &#34;seguro&#34; agir, mas não parece &#34;perceber&#34; que estamos observando com as câmeras.//

**FIM DO RELATÓRIO DE EXPERIMENTOS**
