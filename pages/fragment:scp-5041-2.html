**Ítem #:** SCP-5041-N

**Clasificación del Objeto:** Neutralizado

**Procedimientos Especiales de Contención:** SCP-5041-N fue incinerado el 23 de junio de 2020. Sus restos fueron esparcidos en un lugar no revelado de la costa del sur de Francia.

**Descripción:** SCP-5041-N era una entidad humanoide con efectos adversos sobre la identidad humana, tanto mentales como físicos. Los individuos que conocían aspectos de SCP-5041-N se veían influenciados de forma anómala, de modo que partes de su identidad se asemejaban a SCP-5041-N. SCP-5041-N sufría un proceso similar cada vez que tomaba conciencia de otros individuos. La gravedad y la duración de estos cambios dependían de la cantidad de conocimientos adquiridos por el observador.

Sin embargo, esta relación no era perfectamente mutua. SCP-5041-N tenía una pericognición limitada de los individuos que tomaban conciencia de él, por lo que SCP-5041-N también se veía influido por estos individuos. Con el tiempo, los individuos afectados morirían o dejarían de existir de alguna manera. Esto nunca ocurrió durante la contención de la Fundación.

La observación limitada indicó que  SCP-5041-N era más consciente de la fluctuación de la identidad que los individuos afectados y encontraba el proceso doloroso. Por ello, intentaba limitar la exposición de sí mismo a los demás y de los demás a sí mismo. También mostraba remordimiento por la pérdida de vidas causada por sus propiedades anómalas, lo que era una razón más para sus acciones.

SCP-5041-N fue contenido inicialmente por el Estate //noir// en 1713, y luego pasó a la custodia de la Fundación tras la [[[wrong-proposal|Convención de la Ciudad Prohibida]]]. Estuvo contenido sin incidentes durante casi trescientos años. El mecanismo detrás de su longevidad se desconoce, aunque se cree que está relacionado con la anomalía primaria basada en la identidad.

En mayo de 2020, el Doctor Michel Lebeau -- el antiguo supervisor de CCMP para SCP-5041-N -- se retiró. En su lugar, el Doctor Loïc Clouzot se convirtió en el nuevo supervisor de CCMP. El Doctor Clouzot inició un intenso esfuerzo para investigar las propiedades anómalas y la historia de SCP-5041-N. En el proceso, activó accidentalmente las propiedades que afectan a la identidad de SCP-5041-N.

No está claro qué rasgos de SCP-5041-N influyeron en el Dr. Clouzot. Sin embargo, SCP-5041-N desarrolló un caso de diabetes tipo 1 del Dr. Clouzot. Como ninguna de las partes estaba al tanto de este cambio, esta condición se dejó sin tratar y rápidamente resultó en la muerte de SCP-5041-N por cetoacidosis diabética. Todas las propiedades anómalas de SCP-5041-N cesaron tras su muerte.

El Dr. Clouzot ha sido despedido de la Fundación por sus intentos imprudentes de modificar una rutina de contención que, por lo demás, era estable, y actualmente está a la espera de ser juzgado por el Comité de Ética por homicidio involuntario.</textarea></pre>
