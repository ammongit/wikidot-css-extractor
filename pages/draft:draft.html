**Объект №:** SCP-2479-RU


**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-2479-1
следует содержать в стандартной камере для гуманоидов,стены которой обшиты армированными пластинами толщиной не менее 8 см.Субъекту имплантировано устройство слежения. Психотерапевт по гуманоидным аномалиям Зоны 17 должен проводить еженедельные интервью с SCP-2479-1 на срок получения знаний о временной линии SCP-2479.Эксперименты с SCP 2479-2 допускаются только с одобрением не менее 2 сотрудников 4 уровня допуска.В настоящее время содержится в зоне 17.
Запросы на те,или иные вещи должны получить одобрение д-р ██████ █. ████.Полный список запрошенный вещей приведён в приложении 2479-1-3


**Описание:** SCP 2479-1 выглядит как мужчина европеоидной расы тридцати лет,рост - 178 см, вес - 68 кг ,имеет грубо постриженные короткие чёрные прямые волосы с чёлкой, разделённой прямым пробором.А также узкие глаза,один из которых серо-голубого цвета,а другой из-за повреждения серый, с чёрными кругами под ними.Левая рука субъекта заменена на протез из неизвестного сорта стали,превосходящий по прочности все известные Организации металлы.Субъект не испытывает усталость.Субьект не бессмертен,однако он стареет в █ раз медленнее обычного человека,что возможно связано с тем,что объект попал в наш мир из другого времени.Сам объект утверждает что в его временной линии у него никаких сверхъестественных признаков обнаружено не было.
SCP 2479-1,называющий себя &#34;Эйденом Мууром&#34;,очень обособлен и необщителен.Он редко проявляет эмоции и холодно относится к окружающим.Его манеру речи описывают как грубую,холодную,с обилием оскорблений по отношению к тем,кто выступает против или раздражает его.Несмотря на это,он полностью лоялен к Фонду.Субъект знает множество SCP объектов,в том числе ещё не найденных, доступ к которым имеют только сотрудники 3 уровня допуска.На данный момент все ранние неизвестные объекты поставлены на содержание.Субъект заявляет,что он из 2178 года,в котором он является капитаном механизированного отряда Фонда по борьбе с особо опасными аномалиями,имеющий позывной &#34;Атлас&#34;.Изъятые Фондом броня и шлем субъекта состоят из сплава [[[SCP-148]]] и неизвестного сорта стали.


SCP 2479-2 это огромный пилотируемый мех,высотой 8 метров,весом 2 тонны,вооруженный двумя крупнокалиберными 4-ствольными пулемётами,заряженными 14,3мм боеприпасами с зарядом из радиоактивного изотопа Калифорния,двумя ракетными установками по 8 зарядов на каждой и одним артиллерийским орудием.Объект покрыт 5 см слоем [[[SCP-148]]].SCP 2479-2 обладает искусственным интеллектом и может работать в беспилотном режиме.Аномальными свойствами объекта проявляются в том,что при уничтожении SCP 2479-2,он полностью восстанавливается за 24 часа.SCP 2479-1 1 раз в 24 часа может вызвать SCP 2479-2 в указанную им точку,после чего объект появляется на высоте 15 км из ,предположительно, пространственного разлома и приземляется по указанным координатам.SCP 2479-2 может быть вызван спонтанно если SCP 2479-1 будут нанесены серьезные травмы.SCP 2479-1 утверждает,что мех не имел аномальных способностей до перемещения.



**Приложение 1:** **Обстоятельства обнаружения:** SCP 2479 был захвачен после инцидента 2479-0851.██ марта 20██ года в 2 километрах от зоны 17 в метре над землёй появился сфера ██ метров в диаметре,источающая яркий свет.Через 2 часа после появления в сфере проявилась картина сражения высокой женщины с длинными светлыми волосами и мерцающими серо-зелёными глазами (предположительно SCP ███ во временной линии субъекта)и SCP 2479-2,во время которого поврежденный SCP 2479-2 взрывом выбросило из сферы,после чего та закрылась.Как только SCP 2479-2 повалился на землю,его верхняя часть распахнулась и оттуда выпал человек в броне с обширными повреждениями всего тела.Сотрудники Фонда успели оттащить субъект перед тем,как scp 2479-2 был уничтожен.Субъект выжил,несмотря на множественные переломы рёбер,сломанные ноги,глубокие раны на лице,повредившие субъекту правый глаз и обширную потерю крови.
