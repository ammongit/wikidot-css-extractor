**Mã vật thể:** SCP-535

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-535 phải được lưu trữ trong phòng kho an toàn tại Điểm ██. Các phương thức phòng vệ (thuốc nổ, hóa chất, sinh học, và lan truyền nhận thức) phải luôn được thực hiện theo quy trình tiêu chuẩn. SCP-535 được lưu trữ tại buồng quản thúc của nó, một hộp cách âm bằng thép có lót chì với kích thước 4m x 4m x 4m và bề dày ít nhất 5cm trong mọi trường hợp. SCP-535 được cố định với một giá đỡ trong buồng quản thúc và được đặt vào trung tâm của chiếc hộp. SCP có khả năng [[[SCP-2559|lan truyền]]]-[[[SCP-1098|nhận thức độc]]] không được phép tương tác với SCP-535. Bất cứ chất lỏng nào cũng không được tương tác với SCP-535 trừ khi trong trường hợp thử nghiệm có giám sát; để thuận tiện hơn, buồng quản thúc phải được đóng kín và có thiết bị khử ẩm dự phòng. Không nên sử dụng SCP-535 trừ khi trong trường hợp thử nghiệm có giám sát. Nhân sự từ quyền hạn cấp 3 trở lên được phép sử dụng SCP-535, với điều kiện không có bất cứ cá nhân nào hiện diện gần khu vực và có thiết bị cơ khí để ngăn chặn SCP-535 trong vòng 1m. 

SCP-535 không được tiếp xúc với những dị thể liên quan đến truyền đạt thông tin, ví dụ như [[[SCP-606]]].


**Mô tả:** SCP-535 dường như là một chiếc cốc becher thí nghiệm làm từ thủy tinh borosilicate có dung tích 250mL thông thường. Vật thể này được thu hồi từ một kho chứa đã bỏ hoang tại ████████████, Mỹ. SCP-535 được phát hiện tại một nhà máy sản xuất đồ thủy tinh ở ████████████ thuộc sở hữu của Tập đoàn ██████████. Ngoài việc sản xuất SCP-535, không có bằng chứng nào cho hoạt động dị thường được phát hiện có liên quan đến nhà máy và tập đoàn nói trên.

Mọi chất lỏng chạm tới bề mặt bên trong của SCP-535 sẽ ngay lập tức biến đổi thành chất lỏng nhạt màu, bán trong suốt với độ nhớt là 1.511 cP (độ nhớt tương đương với thủy ngân), từ đây được chỉ định là SCP-535-1. Các dạng khác của vật chất không bị ảnh hưởng. Phân tích SCP-535-1 đã cho thấy dị thể bao gồm khoảng 36% là nước; tuy nhiên, 64% còn lại có chứa 14 chất chưa từng biết tới trước đây. Dị thể phù hợp để sử dụng cho con người (không kể đến ảnh hưởng phi hóa học của SCP-535) và không gây ra phản ứng rõ ràng nào. Khi SCP-535-1 được rót ra khỏi SCP-535 và tiếp xúc với bề mặt rắn hoặc lỏng, nó ngay lập tức bay hơi, không để lại dấu vết có thể thấy rõ.

Khi các dạng lưu trữ hoặc truyền đạt thông tin khác nhau nằm trong phạm vi 1m với SCP-535-1, SCP-535-1 sẽ ‘kích hoạt’ và thay đổi màu sắc tùy thuộc vào trạng thái của thông tin. Những màu sắc dưới đây đã được quan sát: 

* Màu đỏ - mọi phương tiện truyền thông kĩ thuật số (máy tính, đĩa CD v.v) 
* Màu cam – sóng vô tuyến 
* Màu vàng – sóng âm
* Màu vàng chanh – phim ảnh
* Màu xanh dương – văn bản và hình ảnh trực quan thực (màu xanh được quan sát thay đổi phụ thuộc vào phương tiện truyền đạt của văn bản hoặc hình ảnh được ghi lại) 
* Màu tím – băng từ
* Màu trắng – não người
* Màu đen – [DỮ LIỆU BỊ XÓA]

Phân tích SCP-535-1 được kích hoạt cho thấy dị thể giống hoàn toàn về mặt hóa học với SCP-535-1 không kích hoạt. 

SCP-535-1 dường như ‘hấp thu’ dữ liệu xung quanh khu vực của mình. Nếu rót SCP-535-1 được kích hoạt ra khỏi SCP-535, dị thể sau đó sẽ ‘truyền đạt’ dữ liệu đã được lưu trữ đến bất cứ thứ gì dị thể lan đến, nếu dị thể tương thích bằng cách nào đó. Ví dụ như, nếu SCP-535-1 được kích hoạt tương tác với một chiếc máy tính và rồi được đổ sang một chiếc máy tính khác, thông tin từ máy tính ban đầu sẽ được sao chép sang chiếc thứ hai. Nếu đổ SCP-535-1 được kích hoạt ra một thiết bị không phải kỹ thuật số trong trường hợp này, không có ảnh hưởng nào diễn ra. Trong cả hai trường hợp SCP-535-1 sẽ bốc hơi và biến mất. Lượng SCP-535-1 được sử dụng dường như không có ảnh hưởng nào, và nhiều lần ‘truyền đạt’ dữ liệu có thể được thực hiện bằng cách bảo toàn dung tích của SCP-535. Đổ SCP-535-1 được kích hoạt ra thiết bị đã kích hoạt dị thể trước đó sẽ không có ảnh hưởng nào.

Các dạng bức xạ điện từ khác nhau có thể kích hoạt SCP-535-1 sẽ được truyền lại ra khu vực xung quanh bất chấp vật thể mà SCP-535-1 được đổ lên. 

Văn bản và hình ảnh thực sẽ được sao chép lại trên mặt phẳng rắn bất kì trong các khu vực nơi SCP-535-1 được rót ra (lưu ý rằng văn bản nên hiển thị trên màn hình kỹ thuật số được xem là phương tiện truyền thông kỹ thuật số hơn là bản in). Điều này luôn xảy ra trong cùng một phương tiện truyền đạt mà văn bản gốc được viết. Các khối văn bản lớn thường khó đọc, vì chúng đã được thay đổi kích thước để phù hợp cho khu vực tương tác với SCP-535-1 và chỉ một lượng vừa phải SCP-535-1 là sẵn có tại bất kỳ lúc nào do kích thước nhỏ của SCP-535.

Khi một con người ở trong phạm vi của SCP-535-1, nó sẽ chuyển sang màu trắng. Tuy nhiên, ký ức và suy nghĩ của người đó sẽ không được truyền đi hiệu quả như các thông tin khác. Các ảnh hưởng của việc đổ SCP-535-1 màu trắng được kích hoạt lên một cá nhân khác là rất khó đoán. Trong trường hợp nhẹ, vật chủ có thể có được một sự kiện hoặc ký ức không quan trọng. Tuy nhiên, phổ biến hơn nhiều là chứng rối loạn tâm thần, bao gồm nhưng không giới hạn ở tâm thần phân liệt, rối loạn đa nhân cách, rối loạn lo âu hoặc ảo giác nói chung. Rối loạn ngôn ngữ cũng là một ảnh hưởng phổ biến. Trong những trường hợp nghiêm trọng nhất có thể dẫn đến hôn mê và sau đó dẫn đến tử vong. Hiện tại không có khuôn mẫu nào được nhận thấy như là tác động tiềm ẩn của SCP-535-1 màu trắng được kích hoạt. Thử nghiệm thêm một cách cẩn trọng đã được chấp thuận.

Dữ liệu ký ức của các sinh vật sống khác không ảnh hưởng đến SCP-535-1, trừ trường hợp [DỮ LIỆU BỊ XÓA] dẫn đến [DỮ LIỆU BỊ XÓA]. 

**Phụ lục:** Ts. ██████████ đã đề xuất sử dụng các thuộc tính tái tạo của SCP-535 liên quan đến phương tiện vật lý để tái sản xuất các vật chất có giá trị với Tổ Chức. Đề xuất này đã được chấp thuận bởi O5-2 và thử nghiệm sơ bộ đã được lên kế hoạch.
