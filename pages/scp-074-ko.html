    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-074-KO

**项目等级：**Euclid

**特殊收容措施：**SCP-074-KO将被收容于Site-145K的一间标准人形生物收容室中。收容室内仅需放置一张床铺与一张桌子，每天为项目提供三餐。

[[module ListUsers users=&#34;.&#34;]]
在采访项目时，特工%%title%%绝不能参与。在任何情况下，若项目接触到特工%%title%%，则必须立即将二者分离，随后对项目进行A级记忆删除。
[[/module]]

**描述：**SCP-074-KO是一名似乎20多岁的亚洲男子。其身高约1.8米，体重约70公斤。项目有着黑色的头发与棕色的眼睛。目前，项目已被基金会收容近5年，然而他似乎并没有衰老。

[[module ListUsers users=&#34;.&#34;]]
SCP-074-KO声称自己是特工%%title%%。然而与其说法不同的是，包括他的DNA在内，他的身体部位没有一处与特工%%title%%相同。然而，对特工%%title%%和项目有关他们过往的独立采访显示，他们在该项目被收容之前的记忆完全相同。目前，项目为何拥有%%title%%的记忆依然未知，项目的身份也依然未知。

从第五次采访开始，特工%%title%%与SCP-074-KO之间的任何互动都被禁止，包括采访或是研究。

**附录074-A：**采访记录074-1：初次采访
 
&gt; **对象：**SCP-074-KO
&gt; 
&gt; **采访者：**Dr.███
&gt; 
&gt; **简介：**此为收容SCP-074-KO后的初次采访。
&gt; 
&gt; **（交谈开始）**
&gt; 
&gt; **Dr.███：**好的，SCP-074-KO。你知道你在哪里吗？
&gt; 
&gt; **SCP-074-KO：**我怎么会不知道，Dr.███？这里是基金会，我工作的地方！
&gt; 
&gt; **Dr.███：**（叹气）我已经说过好几次了，你不是特工%%title%%。
&gt; 
&gt; **SCP-074-KO：**你在扯什么，Dr.███？！我是%%title%%！我们几天前还一起参加过实验！
&gt; 
&gt; **Dr.███：**停。即使你生气，你不是特工%%title%%的事实也不会有所改变。
&gt; 
&gt; **SCP-074-KO：**这是哪门子的胡说八道？！
&gt; 
&gt; **Dr.███：**让交谈结束吧。我想让你稍微整理一下思路。
&gt; 
&gt; （Dr.███开门离开）
&gt; 
&gt; **SCP-074-KO：**博士！███博士！
&gt; 
&gt; **（交谈结束）**
&gt; 
&gt; **结论：**采访结束后，SCP-074-KO在30分钟内都没有压制自己的愤怒，在采访室内不断尖叫。随后，项目被喷洒在采访室内的镇定气体致以昏厥。此次采访显示，项目坚信自己就是特工%%title%%。

**附录074-B：**采访记录074-5：特工%%title%%与SCP-074-KO的采访

&gt; **对象：**SCP-074-KO
&gt; 
&gt; **采访者：**特工%%title%%
&gt; 
&gt; **简介：**此为SCP-074-KO被收容之后的第5次采访，同时进行采访的还有项目所自称的人员。特工%%title%%在没有被事先告知对象信息的情况下提出了几个问题。
&gt; 
&gt; **（交谈开始）**
&gt; 
&gt; **特工%%title%%：**所以，你就是SCP-074-KO？
&gt; 
&gt; **SCP-074-KO：**……
&gt; 
&gt; **特工%%title%%：**你还记得被收容前的什么事情吗？
&gt; 
&gt; **SCP-074-KO：**……
&gt; 
&gt; **特工%%title%%：**你还记得你的真实姓名么？
&gt; 
&gt; **SCP-074-KO：**……
&gt; 
&gt; （特工%%title%%以问卷的形式提问了约10分钟，但对象在这段时间内什么也没说，而是持续盯着特工的脸。）
&gt; 
&gt; **特工%%title%%：**（看着窗外的Dr.███）他什么也不说。让交谈结束——
&gt; 
&gt; **SCP-074-KO：**……%%title%%……%%title%%……
&gt; 
&gt; **特工%%title%%：**（把麦克风推近）什么？再说一遍。
&gt; 
&gt; **SCP-074-KO：**（严厉地从座位上站起）你不是%%title%%！那是我！
&gt; 
&gt; **（交谈结束）**
&gt; 
&gt; **结论：**SCP-074-KO不给特工%%title%%机会地冲过去，导致了一场激烈的打斗。Dr.███迅速派出其他特工将特工%%title%%与SCP-074-KO分开。项目被施以A级记忆删除。当前正在调查项目是如何认出特工%%title%%的。

[[/module]]</textarea></pre>
