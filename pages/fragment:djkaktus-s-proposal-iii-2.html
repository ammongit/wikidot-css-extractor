[[size 150%]]**PRÉCÉDEMMENT**[[/size]]

-- - --

[[image warehouse.png style=&#34;border: solid 2px #141414;&#34;]]
[[/=]]

Les événements se déroulèrent dans l&#39;arrière-salle d&#39;un entrepôt somalien.

Calvin s&#39;assit au bout d&#39;une longue table pliante en plastique, curant calmement l&#39;un de ses ongles. À l&#39;autre bout se serraient les sept membres du Commandement Delta, la plus haute autorité de l&#39;Insurrection du Chaos. Calvin avait presque roulé des yeux lorsqu&#39;il avait été amené dans la pièce - malgré leur rhétorique inspirée, ils étaient toujours incapables de se procurer quelque chose de plus convaincant pour mener leurs affaires que de vieux bâtiments poussiéreux et du mobilier bas de gamme en plastique.

Le Commandement Delta, il le savait, avait été formé par l&#39;Ingénieur dans le but de rassembler les sept branches querelleuses de ce qui était alors appelé &#34;l&#39;Insurrection&#34;. Chacun des sept groupes avait envoyé un représentant à Delta et ensemble ils avaient formé une plus grande résistance. Le nom était une boutade, bien entendu. D&#39;après la légende, l&#39;Ingénieur avant presque abandonné l&#39;espoir de coordonner les factions en disant : &#34;jamais dans l&#39;Histoire une insurrection aussi chaotique n&#39;a vu le jour&#34;. Le nom est resté, mais Delta avait pensé que &#34;L&#39;Insurrection Chaotique&#34; n&#39;était pas assez distingué. D&#39;où l&#39;Insurrection du Chaos.

Aucune de ces personnes ne s&#39;appréciait entre elles ni ne se souciait de Calvin. Il avait eu une carrière brillante en tant qu&#39;agent de l&#39;IC, d&#39;abord en soutenant puis en menant d&#39;importantes opérations contre la Fondation. Comme tous ceux qui appartenaient à l&#39;Insurrection, il connaissait sa place dans le monde ; l&#39;objectif de l&#39;Insurrection n&#39;avait jamais été de //détruire// la Fondation, mais simplement de lui opposer un adversaire. Une épine perpétuelle dans son flanc qui ne permettait jamais à la Fondation de trop relâcher son attention. Si elle se concentrait sur l&#39;Insurrection, par suite logique elle ne pourrait pas occasionner autant de dégâts ailleurs. Jusqu&#39;ici, cette stratégie n&#39;avait pas porté ses fruits.

Mais Calvin était exceptionnellement efficace dans son travail et était moins une épine qu&#39;une scie à métaux dans les entrailles de la Fondation. Sa contribution aux objectifs de l&#39;Insurrection l&#39;avait rapidement propulsé à travers leurs rangs, et récemment il avait même été considéré comme le prochain membre de sa faction à rejoindre Delta. Cependant il avait également récemment été accusé de mauvaise gestion des ressources de l&#39;Insurrection - toutes limitées qu&#39;elles soient - dans un assaut sur un site de la Fondation qui renfermait plusieurs textes potentiellement magiques.

Bien que l&#39;enquête à propos de ses actions n&#39;ait mené à rien de remarquable, l&#39;incident était survenu au plus mauvais moment, et il avait vu Howard Kowalski, un bureaucrate médiocre qui avait été auparavant un jeune membre du congrès dans l&#39;état du New Jersey, le devancer dans la course pour l&#39;accession à Delta.

Incidemment, c&#39;est Howard Kowalski qui prit la parole en premier.

&#34;Bonjour, euh, Calvin&#34; articula le petit homme replet en ajustant une paire de fines lunettes au bout de son groin pointu. &#34;Nous apprécions que, euh, vous ayez fait le déplacement jusqu&#39;ici. Comme vous le savez, nous somme en pleine, euh, rénovation du quartier général du Commandement Delta-&#34;

Il s&#39;agissait d&#39;une plaisanterie, bien entendu. Delta prétendait toujours que son ancien centre de commandement, celui qui avait été construit par l&#39;Ingénieur lui-même, était en rénovation, ce qui obligeait le groupe à se réunir dans des entrepôts vides et des ruelles sombres. C&#39;était un secret de polichinelle que le bâtiment avait été rasé par la Coalition Mondiale Occulte près de trois décennies auparavant, bien que Delta refuse de le reconnaître.

“-donc cet endroit devra faire l&#39;affaire, je pense. Bien.&#34; Il hocha la tête et abatit une liasse de papiers sur la table. &#34;Je crois que ce qui nous intrigue le plus ici, Calvin, c&#39;est cette, euh, eh bien ce document dont nous avons cru comprendre que vous l&#39;aviez récupéré.&#34; Il se pencha en avant, et la lumière d&#39;une lampe se refléta sur ses lunettes pendant qu&#39;il l&#39;observait par-dessus la pile de papier. &#34;Le journal. Vous l&#39;avez ?&#34;

Calvin acquiesça. &#34;Si vous m&#39;accordez un peu de votre temps, je vous promets que nous allons parler du journal.&#34;

Un autre membre de Delta, une femme de haute taille aux longs cheveux appelée Norris se racla la gorge. &#34;Ne mettez pas notre patience à l&#39;épreuve, //gamin//. Le déplacement jusqu&#39;ici a déjà été suffisamment désagréable, mais je jure devant //Dieu// que si nous l&#39;avons fait uniquement pour vous voir agiter un bouquin sans intérêt devant nous, j&#39;aurai votre peau.&#34;

Kowalski rit nerveusement alors que Calvin réagissait en haussant un sourcil. &#34;Allons, allons, Priscilla,&#34; dit prudemment Kowalski, &#34;écoutons ce qu&#39;il a à dire. Calvin a, euh, vraiment beaucoup fait pour notre organisation, je crois que nous sommes tous d&#39;accord là-dessus,&#34; des hochements de tête réticents l&#39;entourèrent, &#34;et je pense qu&#39;il a mérité le bénéfice du doute, dans ce cas.&#34; Il fit signe à Calvin de poursuivre.

Calvin saisit sa propre liasse de papiers et l&#39;ouvrit. &#34;Très bien. Ce que vous voyez devant vous est le résultat de mes derniers mois de travail avec quelques personnes - appelez ça une déclaration d&#39;intention. Nous avons travaillé conjointement avec le laboratoire du Dr Vernon Alderman à Sydney, et les résultats obtenus par son équipe se sont avérés... troublants. Les expérimentations perpétuelles de la Fondation sur des phénomènes et des entités contre-nature ont exacerbé les problèmes causés par ces mêmes entités - elles grattent une plaie. Ajoutez à ça les informations que nous avons obtenues de l&#39;équipe du lieutenant Horver à propos des décalages de la calibration des Ancres de Scranton ces dernières années, et les preuves sont limpides.&#34; Il marqua une pause et passa à la page suivante. &#34;Nous nous approchons rapidement d&#39;un point de non-retour.&#34;

Il parcourut le reste de la page. &#34;Nos modèles actuels prédisent que nous ne sortirons pas des années 2020 sans un événement surnaturel public de grande ampleur, et qu&#39;il ne se passera pas cinq années de plus avant que nous commencions à constater des incidents trop gros pour que même la Fondation puisse les gérer. Ce n&#39;est pas de bon augure, et c&#39;est pourquoi nous devons nous y atteler maintenant - si nous attendons encore plus longtemps, nous ne serons plus en mesure d&#39;accomplir quoi que ce soit d&#39;efficace.&#34;

Sylvester Sloan, le membre le plus ancien de Delta, éructa un gloussement étrange. &#34;Notre //efficacité// se mesure dans l&#39;inhibition des efforts de la Fondation. Vous donnez l&#39;impression que votre intention est de les interrompre totalement.&#34;

Calvin se pencha légèrement en arrière. &#34;Plus que ça. J&#39;ai l&#39;intention de déraciner la Fondation, des feuilles à la racine.&#34;

Un silence épais enveloppa le groupe, comme si quelqu&#39;un avait jeté un œuf pourri dans un ascenseur. Herman Van Gandry, un autre vétéran de Delta, fut le premier à rire. Les autres l&#39;imitèrent rapidement.

Kowalski essaya de garder un visage impassible, mais même lui finit par se frotter les yeux, &#34;Écoutez, Calvin, je sais que vos intentions sont bonnes, et vous savez que nous vous respectons beaucoup, mais allons ! Ça n&#39;a aucun sens !&#34;

Priscilla le toisa avec mépris. “Lorsque vous parviendrez à réunir l&#39;argent, les hommes et l&#39;équipement nécessaire pour déstabiliser l&#39;agence la plus puissante, secrète et influente du monde, faites-le-nous savoir et nous vous couronnerons Roi de la Montagne de Merde. Qu&#39;en pensez-vous ?&#34;

Cette fois-ci, Calvin haussa les deux sourcils et inspira profondément pendant qu&#39;il continuait à parcourir le paquet de feuilles devant lui.

&#34;À cette fin,&#34; continua-t-il, &#34;je voudrais citer les procédures établies dans le Summa Modus Operandi.”

Delta se tut. Ils se regardèrent entre eux, incertains. Le regard de Sylvester Sloan se fit acéré. &#34;Vraiment ?&#34;

“Un instant,” dit Dane Blank, en parcourant rapidement ses propres documents, &#34;de quoi s&#39;agit-il ? Je n&#39;ai pas entendu parler de ça. Ça semble important, est-ce que ça l&#39;est ?&#34;

Desdemona Vance, la plus jeune membre du groupe, tira un dossier épais et sale d&#39;un sac derrière elle. Elle l&#39;ouvrit et éluda les instructions pour s&#39;arrêter après quelques pages, et commença à lire. &#34;Nous tenons les affirmations suivantes pour des vérités incontestables…&#34;

Calvin leva la main. &#34;Je vais vous épargner cette peine. Ce document a été écrit par le premier Commandement Delta sur l&#39;ordre de l&#39;Ingénieur lui-même. Si nous prenons ce document au mot, vous n&#39;avez pas besoin de détruire la Fondation pour vous débarrasser d&#39;elle. Il suffit d&#39;éliminer les Superviseurs.&#34;

Priscilla aboya un autre éclat de rire, mais ne fut pas suivie par ses compagnons. &#34;Oui, bien sûr, c&#39;est tellement plus simple. Treize demi-dieux immortels qui se sont sans doute depuis longtemps bardés de magie et de sorcellerie. Un jeu d&#39;enfant.&#34;

Mais Sylvester Sloan regardait toujours Calvin très attentivement. &#34;Le Treizième Superviseur a assuré l&#39;immortalité pour les autres, aussi longtemps qu&#39;il siège au Conseil. Il faudrait que vous le trouviez en premier… bon, il faudrait que vous les trouviez //tous// au bout du compte, ce qui est impossible en soit, sauf si vous avez…&#34; ses yeux s&#39;étrécirent, &#34;sauf si vous avez le journal.&#34;

Calvin acquiesça, et sortit d&#39;une poche de poitrine de sa veste un petit livre bleu relié de cuir et enveloppé de papier brun.

“Nom de Dieu,” dit Kowalski, “où avez-vous trouvé //ça// ?”

Desdemona lui jeta un regard interrogateur. &#34;Qu&#39;est-ce que c&#39;est ?&#34;

“Il y a des années,” dit Kowalski, “nous avons reçu un rapport disant que l&#39;un des meilleurs agents de la Coalition, un type avec un nom de code bizarre, avait rassemblé un dossier sur les Superviseurs de la Fondation - leur lieu de vie, les endroits qu&#39;ils fréquentent, leurs habitudes et leurs activités. En d&#39;autres termes, si vous vouliez trouver les Superviseurs, ce serait le point de départ parfait.&#34;

“Je ne comprends toujours pas,” dit Priscilla, “n&#39;avons-nous pas des rapports sur les Superviseurs ? Nous savons où ils se trouvent, non ?&#34;

Sylvester toussa. “Non. C&#39;est ce que nous disons à nos agents, et de temps en temps nous recevons un rapport de l&#39;un d&#39;entre eux disant qu&#39;il en a croisé un ou de quelqu&#39;un qui en a aperçu un. Si nous le devions, nous pourrions probablement trouver l&#39;emplacement actuel de la moitié d&#39;entre eux. Un peu plus si nous avons de la chance.&#34; Il pointa le journal d&#39;un doigt tordu. &#34;Mais ces Superviseurs ne sont pas la raison pour laquelle ceci est important. Ce journal est important parce qu&#39;il contient la localisation de deux Superviseurs - dont le Treizième -  qui n&#39;ont jamais été vus auparavant, pas une fois. Jusqu&#39;à ce que ce livre soit écrit, personne n&#39;était certain de leur existence même.&#34;

Kowalski se massait furieusement les tempes. &#34;D&#39;accord, d&#39;accord. Ralentissez, laissez-moi- laissez-moi réfléchir.&#34; Il reporta son regard sur sa liasse de papiers. &#34;Très bien, donc vous affirmez que vous pouvez les trouver. C&#39;est très bien, c&#39;est un, euh, un bon départ. Mais il y a plus que ça. Le contrat - ils ont un contrat avec la //Mort// et aussi longtemps qu&#39;il est en vigueur ils ne peuvent pas mourir. Ce n&#39;était pas le cas quand le Summa Modus Operandi a été rédigé, c&#39;est pourquoi il a toujours plutôt été vu comme une recommandation que comme un protocole rigoureux, parce qu&#39;on ne peut pas tuer //la Mort//.&#34;

Calvin hocha la tête. “Vous avez raison. On ne peut pas tuer la Mort. Cependant je ne pense pas que vous ayez besoin de tuer la Mort, seulement de briser le contrat.&#34;

Sylvester se pencha en avant et répondit en choisissant soigneusement ses mots. &#34;Si vous vouliez briser le contrat, il vous faudrait quelque chose qui puisse reprendre quelqu&#39;un à la Mort. Vous auriez besoin... eh bien vous auriez besoin de quelque chose qui n&#39;a pas existé depuis plus de cent ans.&#34;

Calvin plongea à nouveau la main dans sa poche et en retira une petite fiole de verre contenant un liquide clair. Il la posa sur la table avec un **//toc//** sonore.

“Et si vous pouviez briser le contrat ?”

Les murmures enveloppèrent Calvin. Il prit soudainement conscience de la présence de quelque chose d&#39;immense et de terrible ; quelque chose dont il avait immédiatement attiré la furieuse attention. Dans le calme de l&#39;entrepôt, derrière les arcanes et sous le monde du dessus, la présence passa -- puis elle disparut.

Puis, comme tant de fois auparavant, Delta sombra dans le chaos.

“//Nom de Dieu Calvin, comment avez-vous-//”

“//Qu&#39;est-ce que--//”

“//La fontaine était asséchée, ils avaient vidé--//”

“//-ça n&#39;a pas d&#39;importance, même s&#39;il-//”

“//Il sait, Il sait, nous en avons déjà trop dit, nous-//”

“//--il deviendrait possible de détruire les treize Superviseurs de la Fondation.//”

“//Il deviendrait possible de remplir le Summa Modus Operandi.//”

Kowalski avait abandonné l&#39;idée de maintenir l&#39;ordre dans la liasse de papiers et les posa en désordre autour de lui. &#34;Où //diable// vous êtes-vous procuré ça ?&#34;

Calvin remis la fiole dans sa poche. &#34;Quand nous avons pris d&#39;assaut l&#39;entrepôt de la Fondation au Bangladesh, quand on m&#39;a dit que je //dilapidais les ressources de l&#39;Insurrection//.&#34; Il jeta un regard à Kowalski du coin de l&#39;œil. &#34;C&#39;est ça que nous cherchions. Ça n&#39;y était pas, je vous l&#39;accorde, mais ceci-&#34; il éleva la fiole à hauteur d&#39;œil, &#34;j&#39;ai trouvé ceci de la même manière que j&#39;ai trouvé le journal. Par chance.&#34;

Sylvester acquiesça lentement: &#34;S&#39;il s&#39;agit de ce que nous pensons tous, je crois que vous avez raison, Calvin. Je pense que ça fonctionnerait.&#34; Il caressa la poignée de poils drus qu&#39;il avait au menton. &#34;Est-ce qu&#39;ils savent que vous avez ça ?&#34;

Calvin hésita. “Non.”

Desdemona se pencha en avant. “Alors quel est votre plan ?”

Calvin fit glisser le journal vers l&#39;avant et posa la fiole à côté. &#34;Nous trouvons chacun de ces pourris grâce à ceci,&#34; il appuya du doigt sur le journal, &#34;en commençant par le Treizième et en continuant dans l&#39;ordre. Une fois qu&#39;ils seront six pieds sous terre, la Fondation se retrouvera sans gouvernance et s&#39;effondrera. Nous balayons les restes, et une fois les Superviseurs disparus ce monde pourra commencer à guérir.&#34; Il se pencha en arrière. &#34;Et un jour, nous nous réveillerons dans un monde qui ne sera plus menacé par le surnaturel. Un monde libre de choisir son propre destin.&#34;

Kowalski continua à parcourir les papiers que Calvin avait empilés devant lui, mais plus lentement. Il s&#39;arrêta sur un passage puis leva les yeux.

“Très bien. Je suis convaincu. Nos ressources sont limitées - si vous aviez voulu tenter ceci il y a, disons, vingt ans, nous aurions été plus en mesure de vous aider.&#34; Il tapota du doigt sur la table. &#34;Bien entendu vous n&#39;aviez pas ce journal avant, ce qui change vraiment la donne ici.&#34;

Kowalski se tourna vers ses collègues. &#34;L&#39;un de vous s&#39;oppose-t-il à ce plan ? Si nous le faisons, il faudra aller jusqu&#39;au bout, il n&#39;y aura pas de demi-mesure. Je suis le premier à admettre que nous sommes largement surpassés, mais si ce que dit Calvin est vrai, nous avons au moins la surprise de notre côté, ce qui compte pour quelque chose.&#34; Il opina. &#34;Tous ceux qui sont pour ?&#34;

Ils répondirent tous à l&#39;unisson. “Pour.”

Kowalski se retourna vers Calvin.

“De quoi avez-vous besoin ?”

[[size 150%]]**MAINTENANT**[[/size]]

[[image roughseas.png style=&#34;border: solid 2px #141414;&#34;]]
[[/=]]

Il avait demandé trois personnes - toutes des agents spécialisés et expérimentés. Le raisonnement était limpide : la Fondation était une machine énorme et inexorable. Lancer tous les moyens de l&#39;Insurrection contre elle était voué à l&#39;échec, comme tant de fois auparavant. L&#39;Insurrection n&#39;avait jamais vraiment récupéré d&#39;avoir été écrasée par la Fondation pendant toutes ces années. Les factions querelleuses et les schismes à l&#39;intérieur du groupe n&#39;étaient qu&#39;à peine contrôlés par Delta. Essayer de pousser ce chaos à l&#39;action serait désastreux.

Mais un groupe de quatre, un groupe suffisamment petit pour se glisser sous le regard omniprésent de la Fondation pourrait faire l&#39;affaire. L&#39;Insurrection avait suffisamment de ressources pour créer des diversions là où c&#39;était nécessaire et pour renforcer l&#39;équipe s&#39;il le fallait. Mais Delta avait été très clair : son influence avait des limites. Si le groupe passait au-delà de la capacité de Delta à les soutenir, il serait livré à lui-même.

Le premier d&#39;entre eux était Anthony Wright, un agent de l&#39;Insurrection britannique chevronné dans la cinquantaine avec une liste de victimes aussi longue que celle de ses distinctions. Après l&#39;arrivée de Delta au pouvoir, l&#39;Insurrection n&#39;était encore guère plus qu&#39;une poignée de groupes d&#39;idéalistes tourmentés et chaotiques - mais tout au long de son histoire, Anthony avait été la voix de la raison et de la détermination. Il avait maintenu les objectifs originels de l&#39;Insurrection et son conseil avait été recherché d&#39;aussi loin que chacun pouvait se rappeler. À chaque fois que Delta avait une place vacante, on s&#39;attendait à ce qu&#39;il en hérite, mais il avait toujours refusé le poste.

Le second était une femme, un peu plus jeune que Calvin mais pas beaucoup. Son nom était Olivia Torres, et jusqu&#39;à quelques années auparavant elle était connue dans la communauté anormale en tant que la fameuse anartiste &#34;Ivory&#34;. Ses œuvres étaient très connues, particulièrement à Trois Portlands qu&#39;elle considérait comme son foyer. La Fondation, qui avait longtemps cru qu&#39;elle évoluait dans le milieu d&#39;EMOEC ? l&#39;avait poursuivie sans relâche. Lorsqu&#39;ils étaient enfin parvenus à la rattraper, elle avait rejoint l&#39;Insurrection et avait recommencé une nouvelle vie.

Le dernier était Adam Ivanov, qui avait pris Delta par surprise. Adam était jeune, inexpérimenté et n&#39;était pas un combattant. Il était bon avec les ordinateurs - un prodige, même - mais était presque inutile avec une arme. Calvin, cependant, était resté inébranlable sur sa décision. Il avait connu Adam avant que celui-ci ne le connaisse et avait mené une série d&#39;actions pendant les dernières années qui avaient éloigné Adam du groupe séparatiste ukrainien où il était impliqué et l&#39;avait amené dans les bras ouverts de l&#39;Insurrection.

Calvin avait un passif avec Anthony et Olivia - il s&#39;était entraîné et avait combattu aux côtés d&#39;Anthony pendant la majorité de la dernière décennie et Olivia lui avait été assignée pour une poignée d&#39;assauts avant son exil. Tous deux avaient répondu sans hésitation à sa requête. Adam, lui, s&#39;était montré hésitant. Il avait fallu le convaincre. Quand bien même, Calvin pouvait sentir un désir dans son cœur. Adam avait passé sa jeunesse en tant que Classe-D de la Fondation assigné à [[[SCP-610]]] en raison du statut de prisonniers politiques ukrainiens de ses parents. Un assaut sur un camp de travail de la Fondation l&#39;avait libéré de l&#39;horreur de sa captivité et Anthony l&#39;avait lui-même mis hors de danger. Lorsque le jeune homme eut compris que son sauveur serait parmi ses compagnons, il avait rapidement accepté la demande.

Et ainsi, à peine trois mois plus tard, leur petit navire luttait contre les vagues en direction d&#39;un éperon noir et dentelé qui perçait les eaux tempétueuses de l&#39;Atlantique sud, se dressant avec une malveillance silencieuse. Calvin se tenait à la proue du navire lorsque la tour apparut. Il pouvait sentir les mnésiques brûler dans son esprit ; il pouvait voir la lueur vacillante de la nature anormale de la tour. //Une cicatrice,// pensa-t-il.

“Qu&#39;est-ce que c&#39;est ?” entendit-il Olivia dire alors qu&#39;elle se plaçait à côté de lui. &#34;C&#39;est magique, n&#39;est-ce pas ? Un danger-sensitif, peut-être ?&#34;

“Non, pas un danger-sensitif. C&#39;est un antimème. La Fondation n&#39;a pas construit cela. Quelque chose d&#39;autre l&#39;a fait, il y a longtemps. Et la raison pour laquelle elle a été construite n&#39;existe plus, alors la Fondation lui a donné un autre usage.&#34; Il rit. &#34;Comment s&#39;échapper d&#39;une prison quand tu ne réalises pas que tu y es enfermé ? Ou dans notre cas, comment trouver quelque chose qui n&#39;est sur aucune carte ? Qui ne //peut pas// apparaître sur une carte ?&#34;

Olivia haussa les épaules. &#34;Je me demandais la même chose. Comment as-tu découvert où ça se trouvait ?&#34;

Calvin sortit le petit journal bleu. &#34;Ce journal était la propriété de quelqu&#39;un qui a étudié les Superviseurs et leurs méthodes pendant des décennies.&#34; Il le retourna deux fois. &#34;Il est resté pendant des années dans une boîte avant que quelqu&#39;un réalise ce dont il s&#39;agissait. Quand Skitter Marshall l&#39;a ramassé, il s&#39;est rendu compte qu&#39;il avait trouvé de l&#39;or.&#34;

“Et donc combien a-t-il coûté ?&#34;

Calvin haussa les épaules. “Rien. Je l&#39;ai volé.”

Olivia acquiesça et reporta son regard sur la tour. &#34;C&#39;est beau, d&#39;une certaine façon. Mystique.&#34;

“En effet.”

Une vague se brisa contre la coque du navire, surgissant devant eux comme un voile d&#39;écume glacée. Calvin s&#39;avança instinctivement pour la protéger. Olivia recula, mais le gratifia d&#39;un sourire.

La lamentation étouffée de la corne de brume s&#39;éleva derrière eux. Calvin se retourna et se précipita dans les escaliers de la timonerie. Là, Anthony Wright tirait sur la barre de façon bourrue -- tout en tirant des longues et profondes bouffées du cigare qui se balançait au coin de sa bouche.

“C&#39;est stupide,” dit Anthony en mâchonnant furieusement son cigare. &#34;Il n&#39;y a nulle part où jeter l&#39;ancre. Je ne suis même jamais monté sur un bateau depuis seize ans. C&#39;était ça, ton plan ?”

Calvin jeta un coup d&#39;œil à la tour. Leurs mnésiques ne feraient effet qu&#39;un temps ; après ça, ils ne seraient même plus capables de //percevoir// la tour. Il fallait qu&#39;ils agissent rapidement --  et la mer n&#39;aidait pas.

“L&#39;entrée est au-dessus,&#34; dit Calvin en désignant une ouverture dans la falaise rocheuse. &#34;Tu penses que tu peux nous amener là haut ?&#34;

Anthony le regarda comme s&#39;il était fou furieux. &#34;Je peux amener //quelque chose// là-haut. J&#39;espère que vous n&#39;aurez plus besoin du bateau après ça.&#34;

Calvin lui donna une claque dans le dos et afficha un large sourire. &#34;Il y aura toujours d&#39;autres bateaux.&#34;

Anthony roula des yeux et fit tourner la barre, rapprochant leur navire. &#34;À la prochaine vague, on va le faire ronfler. Dites-leurs de s&#39;agripper en-dessous, parce que le seul moyen d&#39;y parvenir est de faire s&#39;échouer le bateau. Tu comprends bien ça, hein ? Ça va détruire le bateau.&#34;

Calvin acquiesça.

“Très biens, alors. Détruisons cette barcasse.&#34;

Calvin dévala les escaliers pour retrouver les autres. Olivia et Adam étaient dans le couloir ; Adam semblait prêt à vomir. Il les attrapa et les attira vers la cambuse, les projetant contre un pilier. &#34;Restez ici et cramponnez-vous !&#34;

Il se tourna pour remonter -- et à ce moment le navire emboutit une immense vague avec la force d&#39;un coup de tonnerre. Le bateau entier oscilla vers le bas, le haut puis vers l&#39;avant. Pendant un instant Calvin put sentir ses organes remonter dans sa gorge et se presser derrière ses dents. Alors qu&#39;il atteignait le sommet des escaliers, la coque se mit à grincer. Le fer et le bois raclaient contre de la pierre dure et impitoyable.

La coque se mit à émettre de pitoyables craquements et gémissement, puis s&#39;arrêta. Calvin s&#39;écroula sur le pont ; le navire s&#39;était entièrement logé à l&#39;intérieur de l&#39;entrée de la tour. Derrière eux, l&#39;océan continuait d&#39;enrager.

Adam fut le premier à se glisser dehors derrière Calvin, mais uniquement pour pouvoir déverser le contenu de son estomac par-dessus le bastingage.

Anthony -- qui, par un quelconque miracle, était resté majoritairement sec, passa derrière Adam, décrocha l&#39;ancre et la jeta par-dessus bord. Elle émit un //clang// métallique sourd en heurtant le rocher dur.

“Terre en vue,” annonça-t-il.

Adam s&#39;essuya la bouche du dos de la manche. &#34;C&#39;est de la folie. Vous êtes fous. Je peux à peine… //eurk//… cet endroit me donne la nausée.&#34; Il essaya de se tenir debout et trébucha en arrière. &#34;Vous autres, les vieux, vous n&#39;en avez plus pour longtemps, mais moi j&#39;ai encore toute ma vie devant moi, et vous nous écrasez contre le flanc d&#39;une montagne. Très prévenant.&#34; Il se retourna vers le bastingage et vomit à nouveau.

Calvin tapota Adam dans le dos. &#34;Patience, Adam. Reste ici avec Olivia et Anthony. Je vais y aller seul.&#34; Il jeta un regard à Anthony. &#34;Faites en sorte que personne ne me suive.&#34;

Anthony acquiesça. “Souviens-toi de ce que je t&#39;ai dit. Ne crois pas un seul mot. Ils diront n&#39;importe quoi -- en mentant à demi-mot. Sois prudent.&#34;

Calvin rassura le vieil homme d&#39;une tape sur l&#39;épaule. &#34;Je le ferai. Je vais avoir besoin de vous tous très bientôt. Mais cette partie… je peux m&#39;en occuper seul.&#34;

Calvin bondit par-dessus le bastingage sur la pierre en-dessous. L&#39;entrée se réduisait à un tunnel ;  il s&#39;enfonça dans les ténèbres du passage.

Il tomba sur un élévateur à marchandises après quarante mètres. Il pouvait encore entendre la rumeur distante de l&#39;océan se réverbérant sur les murs de pierre lisse. Dans la lumière ténue, Calvin put à peine entrapercevoir de profondes fissures dans la roche -- presque comme des lacérations. Il ouvrit le grillage de fer, entra et appuya sur un bouton. Juste avant de commencer à descendre, il lui vint à l&#39;esprit que l&#39;entrée semblait avoir été écrasée dans la tour plutôt que découpée.

Il ne pouvait pas dire combien de temps dura la descente. Après quelques minutes, le métal lisse du puits laissa la place à la roche. L&#39;intérieur de l&#39;élévateur devint froid ; il pouvait entendre le son de quelque chose qui pulsait en-dessous. Calvin mit la main à sa poche et tâta la fiole, s&#39;assurant qu&#39;elle était toujours là.

L&#39;élévateur s&#39;arrêta. La cage tressauta et la grille s&#39;ouvrit avec un grincement. Il était arrivé dans une immense chambre éclairée de torches, chacune brûlant sans fumée d&#39;une flamme émeraude. Les murs étaient gravés de runes anciennes qui disparaissaient dans les ténèbres béantes au-dessus ; les mêmes ténèbres s&#39;ouvraient sous ses pieds. Rien ne les séparait, sauf l&#39;ascenseur et une passerelle d&#39;acier segmentée qui s&#39;en éloignait.

La passerelle atteignait le centre de la chambre. Là, une colonne de pierre s&#39;élevait du puits. En faisant un pas, Calvin poussa de la botte un caillou dans le vide. Il attendit de l&#39;entendre atteindre le sol.

Après deux minutes, il arrêta d&#39;attendre.

Il traversa le gouffre sur la passerelle. Ses pas étaient le seul son qui se faisait entendre, à part un autre -- la faible pulsation qui venait d&#39;en bas. Comme il s&#39;approchait de l&#39;estrade, il put apercevoir son occupant solitaire : assis sur un petite chaise pliable en métal, entravé par de fines chaînes d&#39;or, se trouvait un cadavre humain.

Calvin ouvrit la bouche pour parler, mais fut interrompu par un son. C&#39;était comme un claquement rouillé, un bruit horrible et vide. Il remplit la pièce comme un chœur, se réverbérant sur les murs. C&#39;était un rire. Un rire //moqueur//.

Il s&#39;approcha du cadavre et l&#39;examina. Il ne restait de ses yeux que des orbites creuses et pourrissantes. Malgré cela, le cadavre l&#39;observait avec une cruelle intensité. Il sentit à nouveau le frisson familier ; soudain, la pulsation en-dessous s&#39;arrêta.

“Un visiteur.” La bouche du cadavre n&#39;avait pas bougé ; une voix était tout de même sortie de lui comme un courant d&#39;air dans un tombeau. &#34;Comme c&#39;est curieux. Je ne reçois pas souvent d&#39;invités.&#34;

Calvin hésita. “Vous êtes O5-13, n&#39;est-ce pas ?&#34;

Le rire misérable résonna à nouveau. &#34;En un sens. Ce corps a appartenu autrefois au Dr Felix Carter, le Fouineur. C&#39;était lui, le Treizième. Je réside ici, à sa place.&#34;

Calvin acquiesça. “C&#39;est donc un oui. Très bien. Vous allez communier avec moi. Je suis venu renégocier votre contrat.&#34;

Quelque chose traversa son champ de vision. Il vit des champs de cadavres à perte de vue ; du feu et du sang. Il vit un défilé d&#39;horreurs rouges, et une silhouette silencieuse qui observait d&#39;en haut. Calvin secoua la tête et détourna le regard. Lorsqu&#39;il revint, le cadavre semblait presque //sourire//.

“Tu n&#39;as aucune autorité ici, Calvin Lucien.&#34; Calvin recula de surprise. &#34;Oui, je connais ton nom. Ce n&#39;est pas l&#39;un des treize qui sont inscrits sur le contrat. Ta main ne peut pas le briser.&#34;

Calvin reprit contenance. &#34;Vous avez raison. Il n&#39;y est pas. Mais accordez-moi une faveur, s&#39;il vous plaît. Votre contrat, quels sont ses termes ? Que vous a-t-on promis ?&#34;

Quelque part à l&#39;intérieur du cadavre, quelque chose grogna. &#34;D&#39;accord. Il n&#39;y a pas de mal à faire preuve d&#39;indulgence envers un mort en sursis. Le contrat offrait une échappatoire de la main du destin aux treize. La vie éternelle.&#34;

“Ils avaient déjà la Fontaine. Pourquoi avaient-ils besoin de vous ?&#34;

“La Fontaine s&#39;était asséchée. Et même si ça n&#39;avait pas été le cas, elle ne pouvait pas les sauver de //moi//, juste me tenir à distance. Lorsqu&#39;ils ont commencé à mourir, le Premier est venu à moi pour parlementer. J&#39;ai proposé de retenir ma main, en échange d&#39;un siège à la table.&#34; La voix décomposée rit à nouveau. &#34;C&#39;était une simple négociation.&#34;

Calvin passa derrière le cadavre. Ses yeux suivirent les sceaux le long des murs qui les entouraient. &#34;Et en tant que terme du contrat ils vous ont donné cet homme ? Sa vie ?&#34;

&#34;Non. Sa vie est assurée conformément aux termes du contrat. Ils m&#39;ont donné son corps. Il erre éternellement à la lisière de la mort ; son esprit savoure l&#39;extase sublime de la quasi-mort.&#34;

Calvin inclina la tête de côté. &#34;Il n&#39;est pas mort ?&#34;

Le cadavre ricana. &#34;Non.&#34;

Calvin sortit la fiole de sa poche et fit sauter le bouchon.

“Parfait. Bois, sale pute dégarnie.&#34;

Il saisit le menton du cadavre depuis l&#39;arrière ; d&#39;une poussée, il força sa bouche à s&#39;ouvrir. De l&#39;autre main, il vida le contenu de la fiole dans le puits de sa gorge, en prenant garde à ne gaspiller aucune goutte. Lorsque la fiole fut vide, il relâcha son visage et se plaça devant lui.

&#34;Qu&#39;est-ce que c&#39;était ?&#34; siffla-t-il. &#34;Où as-tu obtenu ça ? Comment -&#34;

Le changement fut instantané. Le visage du cadavre se colora ; le sang envahit son corps. Du tissu rose neuf emplit les trous où sa peau s&#39;était écaillée. Des boutons blancs et brillants enflèrent dans ses orbites. Le torse émacié tressauta, puis se gonfla ; le cadavre se dressa alors qu&#39;il prenait une inspiration étranglée et étouffée. Un spasme de toux violente expulsa des années de poussière accumulée dans ses poumons. Ses bras plongèrent pour agripper sa chaise.

En l&#39;espace d&#39;une seule minute, le cadavre était devenu un homme nu. Le convulsions se calmaient. Ses yeux de noisette dorée remplis de peur s&#39;agitaient en tout sens.

&#34;Qu&#39;as-tu fait ?&#34; hurla-t-il d&#39;une voix éraillée par des années de silence. &#34;//Qu&#39;as-tu fait ?!//&#34;

Quelque chose de sombre et argenté commença à suinter des yeux, du nez et de la bouche de l&#39;homme. C&#39;était comme une fumée, mais plus épais. Elle chatoya en l&#39;air au-dessus de lui comme un nuage. Ses yeux se tournèrent vers cette forme ; il glapit comme un animal paniqué.

&#34;Non ! Ne me laisse pas ! Ne me laisse pas ! Ne -&#34;

Calvin abaissa son arme sur l&#39;homme et pressa la détente. Il logea une balle dans sa tempe et une autre dans son cœur.

Le Dr Felix Carter tressauta dans une dernier halètement. Son corps s&#39;affaissa sur la chaise ; sa tête se renversa. Il contemplait les ténèbres au-dessus.

Calvin saisit l&#39;arrière de la chaise de métal et la traîna vers le bord de l&#39;estrade. D&#39;une ferme poussée du pied, il précipita la chaise et son occupant dans le gouffre. Il y eut un bref tintement de chaînes, puis plus rien.

Calvin ressentit à nouveau la présence. Lorsqu&#39;il se retourna, il vit une femme argentée drapée de ténèbres debout à côté de lui. Elle contempla les abysses. Ses yeux semblaient tristes.

“Le corps vivant du Treizième, &#34; dit-elle. &#34;Le contrat est invalide. Je suis libérée de mes obligations.&#34;

Calvin déglutit et acquiesça. &#34;Si un incident fatal devait leur arriver, vous ne retiendrez pas votre main contre les douze autres ?&#34;

“Je ne le ferai pas.” Elle ne détourna pas son regard du puits. &#34;Ils sont libres de mourir.&#34;

Calvin soupira. &#34;Bien. Ça suffit.&#34; Il se tourna vers l&#39;élévateur et fit un pas. Quelque chose le retint. Il regarda derrière lui vers la silhouette pâle, brûlant de poser une dernière question.

&#34;Pourquoi ne m&#39;avez-vous pas arrêté ? Vous aviez l&#39;autorité et le pouvoir de le faire. Pourquoi êtes-vous restée passivement à l&#39;écart ?&#34;

Elle se tourna enfin pour le regarder. Calvin ressentit une immense vague de solitude, de mélancolie l&#39;envahir. &#34;Quelque chose pourrit au cœur du Conseil. Quelque chose qui ne peut pas mourir. Je pensais que peut-être, si j&#39;avais un siège à leur table, je pourrais trouver cette chose et la faire mourir. Mais je n&#39;ai pas pu. Il y a des choses dans ce monde qui sont au-delà même de //ma// portée, Calvin Lucien.&#34;

Elle se retourna vers le puits. &#34;Peut-être aurez-vous plus de succès. Peut-être que non.&#34;

[[/=]]

Le Commandement Delta envoya un autre bateau les chercher. Peu après qu&#39;ils aient embarqué, Calvin fut approché par Desdemona, qui lui tendit un rapport.

“Avez-vous eu des problèmes ?” demanda-t-elle.

Calvin secoua la tête. &#34;Arriver ici. Entrer.&#34; Il tourna son regard vers là où se trouvait la tour. &#34;Je ne peux même plus la voir. C&#39;est comme si elle n&#39;avait jamais été là, et pourtant…&#34; Il sortit le journal de sa poche. &#34;Ce type le savait il y a une décennie.&#34;

La jeune femme rit. &#34;Oui, eh bien je suis certaine que votre mystérieux agent avait sa propre manière de gérer les choses, exactement comme vous avez la vôtre, et nous en avons besoin. Tous nos plans sont en route à présent, Calvin. Il reposent tous sur le fait que vous fassiez votre devoir.&#34; Elle fit un signe de tête en direction de la tour absente. &#34;Avec un peu de chance, ce sera aussi simple que ça pour les autres.&#34;

Calvin rit et secoua la tête. &#34;C&#39;est peu probable. Nous avons pris une longueur d&#39;avance quand ils ne regardaient pas, mais il n&#39;y aura pas d&#39;effet de surprise la prochaine fois.&#34;
