+ 化身角色：Surge

**員工姓名：**Shaman &#34;Sam&#34; Surge

**職位：**Site-ZH-44主管、基金會高級研究員（4B/ZH）

**學術領域：**生物醫學、台灣阿美族文化、古生物學

**工作領域：**醫療性異常研究、台灣東部地區性異常勘源

**簡介：**該名員工多半戴著細框眼鏡、髮色灰白有斜劉海，身形高大，可能以粗壯或高瘦型態出現。年輕時曾以手持獵鯨叉／雙刺戟的形象在基金會內聞名。喜歡鴨子。擅長與人建立信任關係，並與繁中諸多人物交好，也與高層關係密切。在主管身分上強調人本管理，因此對於站點人員相當照顧。

幾個系列的簡介：

**[角色主線 MAIN STORY]**
&gt; 非常個人化的一條線。跟Surge有關的核心作品大概都在這，比較不輕鬆。
&gt; 總之這是Surge的前任女友（Dr. Flavir）發揮了現實扭曲能力，把Surge也變成了某種現實擾動源的故事線。
&gt; 也牽涉到一些跟Site-ZH-44有關的問題。
&gt; 以下按世界內時間軸（如果這算一條線的話）
* **[[[SCP-ZH-010]]]** 解釋了武器叉叉的來源
* **[[[SCP-ZH-310]]]**

* **[[[SCP-ZH-9288-EX]]]**（插曲）
* **[[[SCP-ZH-620]]]** ZH-310的續集

&gt; Taiwanese[[footnote]]it means from &#34;Taiwan&#34;, not &#34;Thailand&#34; (thanks for your attention)[[/footnote]]. Male straight. ENFP. Also irrelevant here, the founder of Cosmere-ZH Community.[[footnote]]A fictional universe created by US fantasy writer Brandon Sanderson.[[/footnote]]

**Biomedical Items**

&gt; As I&#39;m a medical student, it&#39;s fun to create some nonsenses out of this realm.

* [[[SCP-ZH-310]]] **Anomalous Protein Domain** My first skip work

* [[[SCP-ZH-610]]] **The Defined Fulminant Histocarcinoma** a sarkic disease induced by a hospital GOI-ZH

 * [http://scp-int.wikidot.com/scp-zh-860 INT Translation of ZH-860]

* [[[SCP-ZH-297]]] **Fungus and Misery** cuz I got tinea pedis and back luck recently.

* [[[SCP-ZH-620]]] **The Plague Burns in Fountain of Life** Sequel to my first skip, also a memorial of 2nd anniversary of me joining SCP-ZH.

**[https://en.wikipedia.org/wiki/Amis_people Pangcah] Folklore**

&gt; One of my interests is the culture and language of Pangcah/Amis people, which is a indigenous ethnicity living in Taiwan for millennium. Some elements of their mythology were adapted into the following two works. These are crystals of my field research activities.

* [[[SCP-ZH-684]]] **The &#34;Kangic&#34;** ancient giant snake-dragon deity in Pangcah legends.

* [[[SCP-ZH-922]]] **Falangaw a Kaying (The Young Lady of Malan)** from a figure in a [https://www.youtube.com/watch?v=xQd_xAx6N9o 100 years old song]
