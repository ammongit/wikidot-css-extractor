**Объект №:** SCP-3697###

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-3697 должен находиться под наблюдением, чтобы предотвратить распространение информации среди общественности. Все звонящие должны быть задержаны, допрошены о том, как они узнали о SCP-3697, и обработаны амнезиаками. Любые публичные или онлайн-отображения номера SCP-3697 подлежат удалению или отслеживанию.

**Описание:** //SCP-3697 is an anomalous toll-free telephone service accessed at the telephone number 1-690-69█-████. Approximately 78% of individuals who call this number connect to a recording of the song &#34;Never Gonna Give You Up&#34; by Rick Astley, followed by a synthesized voice reading a web address leading to a html file [See Document 3697-1]. When this number is called by certain individuals who display sexually abusive or exploitative behavior1, SCP-3697&#39;s anomalous features manifest.//

SCP-3697 - это аномальная бесплатная телефонная служба, доступ к которой осуществляется по номеру 1-690-69█-████. Приблизительно 78% людей, звонящих по этому номеру, подключаются к записи песни Рика Эстли &#34;Never Gonna Give You Up&#34;, за которой следует синтезированный голос, диктующий веб-адрес, ведущий к файлу формата html [см. Документ 3697-1]. Когда по этому номеру звонят определенные лица, которые (проявляют сексуальное насилие или эксплуататорское поведение), проявляются аномальные черты SCP-3697.

//When called by an individual displaying the previously-mentioned profile, SCP-3697 will feature a deep voice with a Brooklyn accent, seemingly taking the role of a telephone operator (SCP-3697-A). SCP-3697-A&#39;s speech is highly repetitive and nonresponsive to the caller&#39;s speech, indicating that it is an audio recording or other non-sapient construct. SCP-3697-A will begin with a set line of dialogue, with minimal variation [See Test Logs], followed by a unique audio file (SCP-3697-B). The audio files played on SCP-3697 range from 2 seconds to two hours and 38 minutes long, and are typically recordings of nonsexual activities edited to trigger an autonomous sensory meridian response (ASMR) in the listener. The initial caller, even if they have not previously shown any response to similar audio, will express high levels of pleasure while listening to this audio file. Following the completion of the audio file, a three-second-long tone will play, followed by SCP-3697 hanging up.//

При вызове человека, имеющего ранее упомянутый (профиль), SCP-3697 будет говорить глубоким голосом с бруклинским акцентом, по-видимому, выступая в роли телефонного оператора (SCP-3697-A). Голос SCP-3697-A крайне монотонен и не реагирует на речь звонящего, свидетельствуя, что это аудиозапись или другая неразумная (концепция). SCP-3697-A начнет с конкретной диалоговой фразы с минимальными вариациями [См. Записи тестирований], за которой последует уникальный аудиофайл (SCP-3697-B). Аудиофайлы, воспроизводимые SCP-3697, имеют продолжительность от 2 секунд до 2 часов 38 минут и обычно представляют собой записи действий, не несущих сексуального характера, отредактированные для запуска автономной реакции сенсорного меридиана (ASMR) у слушателя. Абонент, даже ранее не проявлявший никакой реакции на подобные звуки, выразит высокий уровень удовольствия при прослушивании этого аудиофайла. После завершения записи прозвучит трехсекундный звуковой сигнал, после чего SCP-3697 повесит трубку.

После контакта с SCP-3697-B люди немедленно претерпевают ряд поведенческих изменений. Лица демонстрируют полное отсутствие либидо, а также интереса или удовольствия от любого полового акта . Кроме того, они будут проявлять повышенный интерес к деятельности, записанной в SCP-3697-B, и получать удовольствие от непосредственного выполнения этой деятельности. Пострадавшие люди не проявляют какого-либо желания вовлекать других в эту деятельность и, как правило, не осознают, что их поведение изменено или необычно, если им на это не указать.
