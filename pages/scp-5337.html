    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-5337]
**Autore:** [[*user Zyn]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-5337/barcode.png|caption=Istanza di SCP-5337-1, attualmente resa non anomala. |width=300px]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-5337/sebright.jpg|caption=Istanza di SCP-5337-2, presumibilmente associata a &#34;furto di tradimento.&#34;|width=300px]]

**Elemento #:** SCP-5337

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** Un team di ricercatori della Fondazione è incaricato di identificare, tracciare e monitorare l&#39;attività di SCP-5337 agli occhi del pubblico. Le segnalazioni della scoperta di codici a barre insoliti coerenti con la manifestazione di SCP-5337 devono essere esaminati ed ogni istanza di SCP-5337-1 e/o SCP-5337-2 deve essere confiscata. L&#39;uso di amnestici è consentito al fine di favorire l&#39;acquisizione ed il successivo insabbiamento delle anomalie.

Le istanze di SCP-5337-1 devono essere catalogate e gli oggetti a loro associati devono essere conservati in un deposito per oggetti ausiliari di minima sicurezza nel Sito-17. L&#39;accesso alle istanze di SCP-5337-1 richiede un&#39;autorizzazione di Livello 3.

Le istanze di SCP-5337-2 devono essere tenute in un recinto per uccelli nel Sito-17 e devono ricevere cure consone alla loro apparente specie. Il loro piumaggio deve essere scansionato settimanalmente utilizzando uno scanner di codici a barre cordless collegato ad un laptop designato della Fondazione; eventuali differenze nel testo visualizzato devono essere immediatamente segnalate al responsabile del progetto SCP-5337.

**Descrizione:** SCP-5337 è un fenomeno che si verifica quando il simbolo stampato di un codice a barre UPC-A viene scansionato da un qualsiasi lettore di codici a barre (dispositivi reperibili in biblioteche, supermercati, magazzini, ecc.). I codici a barre influenzati da SCP-5337 (designati SCP-5337-1) faranno sì che tutti gli schermi collegati allo scanner visualizzino variazioni delle frasi &#34;aiutami&#34; o &#34;perdonami&#34; nella lingua in cui è configurato lo schermo.

Attualmente si ritiene che SCP-5337 influenzi solo le etichette stampate su prodotti destinati alla vendita singola. La scansione ripetuta di un codice a barre interessato causerà la visualizzazione di un testo danneggiato o frammentato. Dopo circa 50 scansioni consecutive di un&#39;istanza di SCP-5337-1, il testo visualizzato consisterà in parole che delineano un contratto con &#34;l&#39;essere il quale mantiene la clemente barriera&#34;. L&#39;intero contratto verrà visualizzato dopo circa 200 scansioni consecutive del codice a barre (vedi Documento SCP-5337-132-7 per la copia completa di un contratto SCP-5337). I termini del contratto generalmente evidenziano che &#34;l&#39;essere&#34; accetta di fare da custode ad un &#34;avaro portatore di saggezza caduto dal purgatorio&#34; che deve &#34;vivere un&#39;esistenza in ricordo del suo dono mancato&#34;.

Alla 200a scansione consecutiva, l&#39;istanza di SCP-5337-1 diventerà non anomala e si manifesterà un&#39;istanza di SCP-5337-2.

SCP-5337-2 sembrano essere dei polli Sebright color argento[[footnote]]Una razza ornamentale di pollo bantam, di origine britannica.[[/footnote]] (//Gallus gallus domesticus//). Le istanze di SCP-5337-2 non sono capaci di riprodursi, non producono uova, hanno difficoltà a volare nonostante siano pennuti e soffrono di una salute insolitamente cagionevole nonostante la qualità delle cure fornite. Tuttavia, basandosi sull&#39;osservazione delle istanze attualmente in contenimento, si ritiene che la durata media della vita delle istanze di SCP-5337-2 superi i 50 anni. SCP-5337-2 è immune a parassiti e malattie aviarie. Indipendentemente dalla nettezza del loro recinto, le piume delle istanze di SCP-5337-2 rimangono impeccabili.

SCP-5337-2 non si comporta come le sue controparti non anomale. Al contrario, si muovono molto poco, mangiano con parsimonia e mostrano eccitazione solo in presenza di determinati oggetti. Gli oggetti che stimolano la curiosità di SCP-5337-2 sono sempre correlati ad innovazioni umane approssimativamente o direttamente associate al denaro, come calcolatrici, smartphone, biglietti della lotteria e tavolette cuneiformi illustranti transazioni commerciali.

**Addendum SCP-5337-1:** Utilizzare uno scanner di codici a barre su qualsiasi parte del piumaggio di un&#39;istanza di SCP-5337-2 risulterà nella visualizzazione di testo parzialmente danneggiato. Questo testo presenta un nome (tipicamente oscurato o altrimenti illeggibile), un &#34;errore&#34; e la durata di una &#34;pena&#34;. I dati ottenuti per le tre istanze di SCP-5337-2 attualmente in contenimento sono i seguenti:

&gt; NOME: [testo corrotto]
&gt; ERRORE CREATO: SOVRA MODULAZIONE DI SÉ
&gt; PENA: 200 ANNI
&gt; 
&gt; NOME: [testo corrotto]
&gt; ERRORE CREATO: FURTO DI TRADIMENTO
&gt; PENA: 400 ANNI
&gt; 
&gt; NOME: [testo corrotto]
&gt; ERRORE CREATO: [testo corrotto] DISUGUALE
&gt; PENA: 3200 ANNI

Il personale della Fondazione continuerà a monitorare da vicino le istanze di SCP-5337-2 per determinare gli eventi che seguiranno la scadenza della loro pena.
