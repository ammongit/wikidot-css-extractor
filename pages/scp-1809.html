**Ítem #:** SCP-1809

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1809-A debe ser alojado dentro de una celda de contención, provista adecuadamente como sala de estar. Las solicitudes de artículos deben revisarse antes de su aprobación o denegación. La celda debe ser monitoreada, y todas las regurgitaciones y / o excreciones deben ser analizadas antes de su eliminación o almacenamiento. SCP-1809-A debe ser alimentado dos veces al día según el Protocolo SF-01. El análisis microscópico se llevará a cabo dentro de un área separada en la que se pueden observar y / o extraer instancias individuales de SCP-1809-1.

**Descripción:** SCP-1809 es un colectivo de organismos microscópicos inteligentes que habitan en los citoplasmas dentro de la mayoría de los tipos de células permanentes y en reposo dentro de un hombre humano, ████ █████████ (denominado SCP-1809-A). SCP-1809 es un ex arbolista sin vínculos profesionales con la biología celular, la experimentación celular u otro posible origen para el efecto de SCP-1809; SCP-1809-A afirma haber sido completamente ajeno a los habitantes de SCP-1809 antes del descubrimiento. SCP-1809 fue descubierto después de un cáncer de piel aparentemente no relacionado de SCP-1809-A que resulto de un defecto celular, al que se remitió a un centro de tratamiento de cáncer privado especializado, que logro curar esta lesión; SCP-1809 fue descubierto durante un análisis microscópico de seguimiento del área afectada, en el que las células circundantes no afectadas mostraron anomalías identificadas más tarde como instancias de SCP-1809-1.

SCP-1809-1, los habitantes microscópicos individuales de SCP-1809-A, se parecen a los crustáceos exoesqueléticos. Las instancias de SCP-1809-1 emiten pulsaciones intermitentes de luz desde una fuente interior; La observación exhaustiva revela que SCP-1809-1 se está comunicando constantemente a través del código Morse. Los temas de conversación consisten principalmente en el bienestar de SCP-1809-A (referido como &#34;Él&#34; entre SCP-1809-1) y la &#34;calidad de vida&#34; entre instancias individuales (ver Anexo). A pesar de esto, el análisis del lenguaje ha resultado difícil debido al extenso tiempo necesario para emitir pulsaciones de luz.

Cuando se selecciona una célula, SCP-1809-1 intentará penetrar la membrana celular, permitiendo invariablemente una apertura segura hacia adentro, de tal manera que se evite la lisis. Una vez dentro, SCP-1809-1 intentará reorganizar todos los orgánelos subcelulares internos, así como los núcleos, sin dañar físicamente el interior de la célula. Después de esto, SCP-1809-1 permanecerá en un estado inactivo e inmóvil a menos que interactúe físicamente. Las instancias de SCP-1809-1 son asexuales y no parecen requerir sustento. Aún no se han realizado análisis adicionales de los patrones de comportamiento de SCP-1809-1.

**Anexo 1809-01:** Traducción Morse de una conversación entre dos (2) instancias de SCP-1809-1 inspeccionando una neurona.

&gt; […] ¿Cómo es él?
&gt; Él está bien. No hay enfermedades por lo que puedo decir. ¿Qué te parece? ¿Es este de tu agrado?
&gt; Mucho. De hecho, este es uno de los mejores.
&gt; En efecto. Y, por supuesto, una vista tan fina del sistema nervioso desde los terminales axónicos es irresistible, ¿no es así?
&gt; Me encanta.
&gt; ¿Cuál es tu veredicto?
&gt; Me lo llevo. No puedo resistirme a esas dendritas.
&gt; Señor, usted tiene un trato.

**Nota:** Una (1) instancia de SCP-1809-1 incluida en la conversación anterior permaneció dentro de la neurona durante tres (3) días antes de la aparición de cinco (5) instancias más grandes de SCP-1809-1, todas las cuales aparecieron para forzar físicamente la eliminación de la primera instancia de la célula.

**Anexo 1809-02:** ██ / ██ / ████ - SCP-1809-A excretó y regurgitó varios restos de una sustancia similar al papel compuesta principalmente de tejido muscular adelgazado y teñido. Se desconoce el origen inicial y el método por el cual el tejido muscular fue alterado y transportado de tal manera. Había texto claramente visible en la sustancia; Los trozos legibles individuales se incluyen a continuación:

&gt; + [[size 70%]]//CÉLULA DE LENTE SEMIAJUNDA, LENTE CRISTALINA, EN VENTA A LA IZQUIERDA//[[/size]]
&gt; 
&gt; Cinco camas de citoplasma, epitelio de forma natural, suministro constante de iones / líquidos calientes y una vista perfecta de la pupila. Para la venta a aquellos con un ingreso estable. Dentro de una excelente comunidad pequeña para la élite. No dudes en contactar con [ilegible]

&gt; __**La queratina de mejor calidad: pulida y lista para instalar. ¡Disponible ahora! Células Tricocíticas!**__
&gt; 
&gt; Las células tricocíticas son las más duras de las duras. Situado dentro de una de las uñas de los pies más buscadas en toda la pierna izquierda, su suministro de aminoácidos es invariable y seguro. Viene equipado con tres spas de aminoácidos reciclables en suite y muebles queratinosos tallados a mano. Y para poner el nucleolo en el núcleo, prometemos reparar todos los daños que ocurran de recorte en recorte; Estamos a solo unos minutos de distancia. ¿Eres lo suficientemente fuerte? Llame ahora para asegurar el más alto nivel de vida para los más duros de la ha[ilegible]

&gt; [[=]]
&gt; + [[size 100%]]Una célula de sangre móvil verdaderamente única: ¡apúrate mientras el precio es bajo![[/size]]
&gt; [[/=]]
&gt; 
&gt; Completo con un exterior en forma de cuenco y pigmentación de excelente calidad. Apto para la clase trabajadora. ¿Alguna vez has considerado una casa móvil? ¡No lea más! ¡Has venido al directorio correcto de viviendas celulares!
&gt; 
&gt; [[size 70%]]Nota: Nuestra empresa y nuestros asociados no son responsables de la causa de la anemia falciforme o de cualquier otra forma de brote hematológico que afecte a las células sanguíneas dentro de su casa móvil recién comprada. En caso de un brote que afecte el hogar dentro de su área después de la compra, comuníquese con su agente de seguros celular.[[/size]]
