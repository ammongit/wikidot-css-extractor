    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1396 - Jovian Kill-Sats
**Auteur :** [[user Aelanna]]
**Traducteur :** [[user PurpleMisdreavus]]
**Date de publication originale :** 16 mai 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1396

**Classe :** Euclide 

**Procédures de Confinement Spéciales :** SCP-1396 ne peut pour l&#39;instant pas être récupéré avec les moyens actuels de la Fondation. Cependant, étant donné que SCP-1396 n&#39;a présenté aucun signe d&#39;hostilité ni l&#39;intention de se déplacer de son emplacement actuel, les efforts de confinement limités à la coordination de la NASA et d&#39;autres agences spatiales afin d&#39;empêcher la diffusion publique d&#39;informations ont été jugés suffisants pour le moment.

**Description :** SCP-1396 est un groupe de cinq (5) satellites artificiels non-marqués, armés et de différentes tailles en orbite autour de la planète Jupiter à son point de Lagrange L2. SCP-1396 semble être de fabrication humaine ; le lieu et la date de la conception des satellites restent un mystère, de même que la manière dont ils ont été transportés à leur position actuelle.

SCP-1396-1 est une coque centrale recouverte de plaques de blindage ablatif hexagonales alimentées par ce qui est supposé être des générateurs de radio-isotope aux extrémités de trois bras équidistants, chacun mesurant approximativement 25 mètres de long. Il est estimé que la coque centrale a pu contenir plus de cent vingt (120) projectiles bombardiers cinétiques en tungstène et en forme de tige d&#39;une masse moyenne de 220 kg. Sa masse totale chargée est estimée à environ 254 000 kg.

SCP-1396-2 est un satellite de profil et de masse identique à SCP-1396-1. Il est supposé qu&#39;il est devenu inactif durant les événements de l&#39;Incident 1396-38 (voir ci-dessous). 

SCP-1396-3 à SCP-1396-5 sont des satellites identiques d&#39;un profil plus petit que SCP-1396-1, la longueur de leurs bras générateurs étant de 21 m et leur masse chargée étant estimée à 168 000 kg. Chacun de ces objets est estimé avoir contenu approximativement soixante (60) projectiles bombardiers cinétiques d&#39;une masse moyenne de 90 kg. Ces trois satellites sont inactifs et présumés neutralisés depuis l&#39;Incident 1396-38 (voir ci-dessous).

SCP-1396 a attiré l&#39;attention de la Fondation le ██/██/██, à la suite de la détection de signaux radios anormaux de haute fréquence et d&#39;origine artificielle par la sonde interplanétaire [SUPPRIMÉ] de la Fondation, à proximité d&#39;Io. Une analyse ultérieure des signaux enregistrés indique que ceux-ci pourraient avoir été des lobes secondaires de synchronisation et de transmission de données de ciblage entre les instances individuelles de SCP-1396.

**Addendum 1396-01 :** Rapport d&#39;Incident 1396-38

Sur une période de dix-huit (18) mois suivant la découverte initiale, [SUPPRIMÉ] a enregistré plus de trente-sept (37) événements séparés pendants lesquels SCP-1396 a initié des bombardements cinétiques sur des cibles inconnues dans l&#39;atmosphère de Jupiter. L&#39;analyse de la télémétrie enregistrée au cours de onze (11) de ces évènements a abouti à l&#39;identification d&#39;un ou plusieurs phénomènes de haute énergie à ou près de la &#34;surface&#34; liquide de la planète, cohérents avec l&#39;impact cinétique d&#39;un ou plusieurs projectiles avec un corps solide à cet endroit. 

Ces incidents ont abouti à un événement final le ██/██/██, au cours duquel des projectiles de haute vélocité de forme et de composition inconnues ont été lancés depuis l&#39;atmosphère sur les instances de SCP-1396, après quoi presque tout l&#39;armement restant estimé de SCP-1396 a été dépensé sur des cibles à la surface ou à l&#39;intérieur de la planète, causant approximativement vingt-sept (27) impacts atmosphériques. Durant cet échange, toutes les instances de SCP-1396, à l&#39;exception de SCP-1396-1, ont subi d&#39;importants dégâts et sont devenues inactives. Aucun bombardement n&#39;a été enregistré depuis. 

**Addendum 1396-02 :** Rapport d&#39;Incident 1396-39

Le ██/██/██, la permission d&#39;effectuer une analyse rapprochée de SCP-1396 en utilisant la sonde [SUPPRIMÉ] a été accordée par le Haut Commandement. En se rapprochant à une distance d&#39;environ 25 000 km, SCP-1396-1 a engagé la conversation avec [SUPPRIMÉ] en utilisant une clé de cryptage unique à la Fondation. Ci-joint une retranscription du journal de communication (avec les délais entre chaque réponse supprimés) :

&gt; **SCP-1396-1 :** Mission accomplie dans les paramètres acceptables. Vous êtes en retard. 
&gt; 
&gt; **Contrôle :** Qui est-ce ?
&gt; 
&gt; **SCP-1396-1 :** Qui croyez-vous que ce soit ? Je suis ici depuis deux ans à chasser des insectes et j&#39;ai passé les six derniers mois assis à me tourner les pouces en regardant les corps de mes camarades flotter dans l&#39;espace. Est-ce qu&#39;on peut rentrer maintenant, par pitié ?
&gt; 
&gt; **Contrôle :** D&#39;où venez-vous ? 
&gt; 
&gt; **SCP-1396-1 :** Mais bordel c&#39;est quoi votre problème ? Est-ce que c&#39;est une mauvaise - attendez une minute.
&gt; 
&gt; //L&#39;analyse scientifique indique qu&#39;à ce stade, SCP-1396-1 a lancé une demande de prise de contact/synchronisation réseau de routine, à laquelle les ordinateurs de contrôle de mission ont répondu automatiquement avec des paquets de données standards comprenant la date et l&#39;heure actuelle.// 
&gt; 
&gt; **SCP-1396-1 :** Oh merde.

Aucune autre transmission provenant de SCP-1396 n&#39;a été détectée, et SCP-1396 n&#39;a depuis répondu à aucune tentative de communication.
