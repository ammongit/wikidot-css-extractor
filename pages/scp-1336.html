    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1336 - 5,000 Dots
**Auteur :** [[user genesplicer]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 1 mai 2012
**Images :** créées pour SCP-1336
[[include credit:end]]

[[include component:image-block name=dots01.jpg|caption=SCP-1336 formant un motif semi-aléatoire]]

[[include component:image-block name=dots02.jpg|caption=SCP-1336 formant un motif non aléatoire]]

**Objet n^^o^^ :** SCP-1336

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1336 sera stocké dans un coffre sécurisé dans la Section 19. Il doit être maintenu dans un cadre à documents, ce qui préviendra des dégâts accidentels sur l&#39;objet. L&#39;avant de SCP-1336 doit être observé constamment par des membres du personnel de Niveau 3, ainsi que filmé et enregistré en permanence. Les captures d&#39;écran pertinentes seront envoyées au directeur des opérations du personnel de Niveau 3.

**Description :** SCP-1336 est une seule feuille de papier cartonné de 216 x 277 mm de grammage 298 g/m^^2^^. Il a subi de très légers dégâts de brûlure à un coin. Il a été récupéré dans les décombres d&#39;un laboratoire des Usines Chimiques ██████████ à ███████ dans l&#39;█████. Rien d&#39;autre n&#39;est connu sur les origines de l&#39;objet. L&#39;objet a été porté à l&#39;attention de la Fondation via un informateur de l&#39;entreprise elle-même. Aucune occasion de récupérer le papier ne se présenta pendant plusieurs mois après que la Fondation eut appris l&#39;existence de SCP-1336, jusqu&#39;à ce qu&#39;une explosion endommage sévèrement le laboratoire, tuant 15 employés, y compris l&#39;informateur. Les agents de la Fondation furent capables d&#39;entrer dans le laboratoire et de récupérer l&#39;objet à ce moment.

Environ 5 000 points sont visibles sur le papier ; chaque point est un cercle d&#39;environ 0,3 mm de diamètre. Les points sont apparemment imprimés de différentes couleurs. À l&#39;œil nu, les points ressemblent aux points imprimés par une imprimante couleur laser standard ; cependant, un examen au microscope révèle que les fibres de papier elles-mêmes sont colorées. Aucune particule de pigment n&#39;est apparente.

À l&#39;origine, l&#39;attention de la Fondation a été attirée par le fait que les points bougent lentement sur la page. Bien que chaque point semble bouger de manière aléatoire, ils formeront tous ensemble des motifs reconnaissables de temps à autres. Le procédé exact par lequel les points bougent est encore inconnu. Au microscope, il semble que la couleur coule le long des fibres de papier, mais jusqu&#39;à présent, aucune observation n&#39;a révélé comment la couleur s&#39;écoule. Il a été observé que les points peuvent se superposer et mélanger temporairement leurs couleurs. Aucun point n&#39;a été observé rester immobile. Leur vitesse est constamment de 1 mm/s, bien qu&#39;ils semblent changer de direction de façon aléatoire et qu&#39;ils ne se déplacent rarement dans la même direction plus de quelques secondes.

Les motifs créés de cette façon apparaissent être presque tous sans exception des formules structurelles pour divers composés organiques. À ce jour, la Fondation a enregistré 11 467 formules structurelles, dont 453 n&#39;apparaissent dans aucune librairie actuelle de composés. La Fondation a réussi à synthétiser 41 des molécules inconnues. 10 de ces composés se sont avérés viables commercialement et ont été mises sur le marché via diverses sociétés-écrans de la Fondation ; les 31 composés restants sont toujours en cours d&#39;analyse et de test. Des 412 composés encore non synthétisés, 53 semblent être physiquement impossibles selon les théories de la liaison chimique actuellement acceptées. 48 autres contiennent des symboles ne représentant aucun élément chimique ni groupement fonctionnel connu.

**Addendum A :** SCP-1336 est connu pour avoir produit des images sans lien avec des formules structurelles à six occasions distinctes.

A-1 : Une image de [SUPPRIMÉ], identifié plus tard comme étant SCP-[SUPPRIMÉ].

A-2 : Une carte des états continentaux des États-Unis avec la localisation de chaque capitale d&#39;état ainsi que 4 localisations supplémentaires. Des enquêtes dans les zones indiquées par les points ont révélé [SUPPRIMÉ].

A-3 : La phrase &#34;La douleur partagée est moindre...&#34;

A-4 : La date [SUPPRIMÉ] et la phrase [SUPPRIMÉ].

A-5 : Un portrait d&#39;un homme de type asiatique d&#39;âge mûr, identifié plus tard comme étant l&#39;Agent de terrain [SUPPRIMÉ], l&#39;agent qui a récupéré SCP-1336 suite à l&#39;explosion du labo.

A-6 : Une image d&#39;une caméra vidéo (Voir Addendum B-5).

**Addendum B :** Plusieurs tests ont été réalisés pour communiquer avec SCP-1336. À ce jour, aucun n&#39;a réussi. Cependant, un test a bien montré que SCP-1336 était conscient de son environnement.

B-1 : Tentative de communication verbale. &#34;Pouvez-vous m&#39;entendre ?&#34; répété à intervalles réguliers pendant 1 heure. Pas de réponse.

B-2 : Tentative de communication verbale. &#34;Dessinez un cercle.&#34; répété à intervalles réguliers pendant 1 heure. Pas de réponse.

B-3 : Tentative de communication visuelle. L&#39;ordre &#34;Dessinez un cercle&#34; imprimé dans plusieurs langues sur une feuille de papier et placé dans un cadre faisant face à SCP-1336 pendant 24 heures. Pas de réponse.

B-4 : Tentative de communication visuelle. Une copie de &#34;La Joconde&#34; de De Vinci (Mona Lisa) placée face à SCP-1336 pendant 24 heures. Pas de réponse.

B-5 :  Tentative de communication verbale et visuelle : après que SCP-1336 ait montré le portrait de l&#39;Agent [SUPPRIMÉ], une photo de l&#39;Agent [SUPPRIMÉ] a été présentée à SCP-1336 et la question &#34;Qui d&#39;autre était dans l&#39;équipe de récupération ?&#34; a été répétée pendant 1 heure. Les points ont formé une image de la caméra vidéo qui fait face à SCP-1336.

B-6 : Un écran LCD à haute définition a été placé sur le mur en face de SCP-1336, qui a montré une version nettement agrandie de l&#39;objet. La vitesse des points sur SCP-1336 a été observée augmenter de 50 %. L&#39;effet a duré approximativement 2 heures avant que les points ne retournent lentement à leur vitesse normale. Il n&#39;y eut pas de réponse évidente par la suite, et l&#39;écran a été enlevé après un mois.
