[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-001-j/001j-new.PNG|caption=沒有加裝保護蓋的SCP-001-J]]
**項目等級：** Keter

**項目編號:** SCP-001-J

**特殊收容措施:** 負責收容SCP-001-J之站點Site-00的位置必須絕對保密。為此，Site-00將由非生命體的全自動防禦系統守衛。SCP-001-J個體被鎖在由碳化鎢製造的立方體容器中，並再追加一層相同材質的立方體保護，該物體放置於一個三公里深的電梯井底層。在SCP-001-J個體上方安裝多個保護蓋，如有需要，Site-00內的機器人會執行保護蓋更換作業。

**描述：** --SCP-001-J是一個又大、又紅、又亮，擁有神秘吸引力的誘人按鈕，讓人想要按下去--

SCP-001-J是一個自毀裝置，基金會科學家相信它的威力足以摧毀現實本身。它是一顆鑲嵌在金屬盒子裡的紅色圓形按鈕。 --看起來像顆糖果似的。--

尚不清楚SCP-001-J的運作機制。--不過查清楚應該是件很棒的事。--.

SCP-001-J 會對所有看過或聽過的人產生精神誘惑，吸引他們來按下按鈕 --你知道你想按的!--

**歷史：** SCP-001-J初次被 ███████████████ 的總統 ██████████ 於 ████/██/██時在一個電梯間內發現。 自遭發現時SCP-001-J的外觀便與現在無異，但上頭附了張寫著「要是你按了，你將會摧毀一切」的便條紙。該總統拚命抑制住了SCP-001-J誘發的強烈衝動，並將其取走，鎖在辦公室的壁櫥裡。 隨後，他聯繫了██████████████████████████████，也就是被我們稱為創始者之人，委託他設立一個特殊組織，阻止SCP-001-J被刻意或無心的按下，同時也希望組織能保護人類免於「怪物與異常事物的危害」。██████████████████████████████ 同意，並收下了SCP-001-J，把它埋進了地下室的一堆舊襪子底下。██████████████████████████████直到生命結束前都坐在自家玄關守護他的承諾，捧著獵槍驅趕疑似遭SCP-001-J蠱惑的傢伙。他透過證券交易賺取的數百萬美金建立了一個信託基金，這就是基金會成立的基礎。

自██████████████████████████████逝世後，基金會成立並繼承了他的事業，至今已█████次阻止SCP-001-J被按下。在Site-00被遷至--南極洲-- [數據刪除]前，已有多名基金會職員「按按看會怎樣」嘗試按下SCP-001-J，只能將他們處決。基金會的敵人也曾多次試圖奪取SCP-001-J，尤其是「神聖按鈕啟動會」，他們發誓要奪取並按下SCP-001-J，不惜一切代價。

**附錄1：** //我個人認為我們對這個SCP的所知甚少實屬荒謬，基金會明明是為了這個按鈕才創建的，對摧毀一切的恐懼卻讓我們不敢研究SCP-001-J。我建議做一個簡單的測試：透過遙控無人機輕觸SCP-001-J的表面。若我的計算無誤，這只會導致很小一部分的「一切」被摧毀，而我們被包含在裡頭的機率微乎其微。// -Blarg博士

**附錄2：** //否決。立刻向心理檢查室報到。// O5-█

**附錄3：** 近日有許多與SCP-001-J之外表近似的物體出現在網路或其他地方流傳的案例。儘管它們與SCP-001-J有相似的模因效應，但並沒有其具有破壞力的報告。透過這些物體作為替代，遏止人們按下SCP-001-J衝動的實驗都被暫緩了，因為許多研究員按下按鈕後便再也不願鬆開。

**附錄4：** 基於附錄3，研究員對按下SCP-001-J相似物體的慾望有如慢性成癮，他們現在幾乎對SCP-001-J相似物體產生了生理依賴。受影響者已經被轉入位於███████，███████與██████的████████████診療所進行初步檢查。建議對此進行研究，但如何研究將是需要從長計議的問題。</textarea></pre>
