**Объект №:** SCP-1327-RU - Книгоед

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1327-RU содержится в камере типа С-2 с уровнем допуска 1. Уровень допуска был повышен с 0 до 1 по личный просьбе субъекта. Персонал, входящий в камеру, обязан пройти краткий инструктаж. Камера содержания должна находиться под постоянным контролем одного агента, для экстренного реагирования на ухудшения состояния субъекта. Из этических соображений видеонаблюдение за SCP-1327-RU не ведется. Еду для субъекта требуется подавать строго один раз в день по рационы описанному в приложении 1.

**Описание:**  SCP-1327-RU представляет собой человека, мужчину 40 лет. Расу и нацию установить не возможно в виду полного повреждения всего кожного покрова ожогами IV степени, однако субъект утверждает что зовут его Александр Ухов, но документов, подтверждающих это не нашлось. Субъект питается исключительно литературными произведениями напечатанными на бумажном носителе. Причину такой специфики питания субъект не озвучил.

Было замечено, что субъект не редко использует в своей речи цитаты из разных книг, позже было установлено, что все эти цитаты были в произведениях съеденных Уховым. Субъект очень воспитан и образован, при чем сам он утверждает, что образования не получал и всю жизнь был беспризорником. Результаты нескольких тестов показали средний IQ 198. Тесты больше не проводятся, так как субъект их унизительным.

Происхождение ожогов до сих пор не удалось установить. В результате опытов было выяснено, что Ухов никакой боли от прикосновений не испытывает, и более того прекрасно все чувствует всем своим поврежденным кожным покровом. В области подбородка у субъекта растут редкие волосы русого цвета, за которыми он бережно ухаживает и которые называет своей бородой.

Субъект был найден, на заднем дворе библиотеки имени ███████ в городе Ижевск Удмуртской республики капитаном █████████, был взят им под стражу, но тут же отобран сотрудниками Фонда. После чего доставлен в зону 129, где и находится по сей день. 

**Приложение 1. Предпочтения субъекта.** Субъект употребляет в пищу только книги. Любит классику, фантастику, особенно сильно любит произведения Диккенса и Гоголя. На завтрак предпочитает стихи любого качества и формата. Не употребляет в еду газеты, журанлы, комиксы, буклеты, визитные карты, календари, учебники, письма, тетради, расчеты, чертежи, рисунки и пустые листы бумаги. Произведения низкого качества вызывают рвоту. Способы установления качества произведения до сих пор не найдены, поэтому в качестве пищи рекомендуются литературные произведения с более чем тремя тиражами печати.</textarea></pre>
