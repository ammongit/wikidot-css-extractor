[[=]]
[[size 150%]]**AILLEURS**[[/size]]

-- - --

[[image office.png style=&#34;border: solid 2px #141414;&#34;]]
[[/=]]
Dans une pièce dépourvue de son et de lumière, un homme était assis à son bureau et lisait. Autrefois, l&#39;obscurité l&#39;aurait gêné -- mais cette époque était révolue. Désormais, il la trouvait rassurante. Les couleurs l&#39;empêchaient de se concentrer sur son travail.

Il passa à la page suivante du rapport -- bien qu&#39;il n&#39;eût pas besoin de &#34;voir&#34; les mots pour les lire. De vieilles habitudes, supposait-il. Après chaque phrase, son calme se transformait en une résolution froide et calculée.

La porte s&#39;ouvrit. Un rai de lumière transperça la pièce, illuminant l&#39;homme et son bureau. Il se posa sur son avant-bras et souligna la cicatrice d&#39;une vieille brûlure. Il posa instinctivement sa main dessus pour la recouvrir.

Il leva les yeux. Une femme se tenait à la porte, hésitante. Ce n&#39;est qu&#39;alors qu&#39;il réalisa que son visage était tordu de rage.

Il se força à se détendre, la salua d&#39;un hochement de tête et lui fit signe d&#39;entrer.

Elle s&#39;avança de deux pas et dit : &#34;Tu es au courant ?&#34;

&#34;Oui.&#34; Il referma le rapport. &#34;Savons-nous déjà de qui il s&#39;agit ?&#34;

&#34;Pas encore.&#34; Elle commença à s&#39;approcher mais s&#39;arrêta -- comme si une rafale la forçait à reculer. &#34;Ceux qui ont trouvé le Pinacle l&#39;ont fait en utilisant des mnésiques, et les stocks sont limités. Nous sommes en train d&#39;enquêter.&#34;

&#34;Et le Contrat ?&#34;

La femme ne répondit pas.

Il soupira. &#34;Felix ?&#34;

&#34;Nous ne l&#39;avons pas retrouvé. S&#39;il est tombé, ou qu&#39;on l&#39;a poussé, il se peut qu&#39;il soit encore en train de tomber. Nous devons craindre le pire.&#34;

L&#39;homme se leva, ses yeux rivés sur les articulations de ses doigts. &#34;Je ne comprends pas comment cela a pu arriver. Je ne comprends pas qui ferait ça. Qui //pourrait// faire ça. Savent-ils seulement ce qu&#39;ils ont provoqué ?&#34; Il leva les yeux vers elle. &#34;L&#39;heure est grave.&#34;

Son expression ne changea pas. &#34;Le reste du conseil a été alerté. Je suis juste venue ici pour m&#39;assurer que tu savais.&#34; Elle fit un autre pas en avant ; sa main tomba sur son bureau. &#34;Peut-être... peut-être que si nous-&#34;

&#34;Quoi que tu allais dire, ne le dis pas.&#34; Sa voix était trop basse ; quelque chose tremblait juste en-dessous de la surface. &#34;Peu importe qui ils sont, ils ont été chanceux.&#34;

Elle fronça les sourcils. Il pouvait voir la fatigue dans son visage. Il y avait quelque chose qu&#39;elle voulait lui dire ; il y avait quelque chose qu&#39;il fallait qu&#39;elle dise. Mais elle ferma simplement les yeux et hocha la tête.

Il tendit la main vers la sienne sur le bureau et la prit dans la sienne. Sa propre paume était comme du cuir usé et éraflé. La sienne était de glace. &#34;Je sais que tu es fatiguée. Je sais. Dieu que je le sais. Je...&#34;

Il se força à s&#39;arrêter. Il prit une inspiration, retourna sa main, et passa ses doigts sur les cicatrices qui zébraient son poignet et son avant-bras. Elle avait l&#39;air si fragile, maintenant. &#34;Nous ne pouvons pas arrêter maintenant. Nous ne pouvons pas tout laisser tomber maintenant.&#34;

Ses yeux étaient toujours fermés. &#34;Je sais.&#34;

&#34;Pars, maintenant. Retourne au Jardin. Tu sais comment y rentrer. Tu seras en sécurité là-bas. Je vais mobiliser les forces d&#39;intervention et nous allons trouver de quoi il s&#39;agit. Je t&#39;appellerai lorsque tout sera revenu à la normale.&#34;

Elle serra sa main en retour. Enfin, ses yeux s&#39;ouvrirent. &#34;Et toi ?&#34;

Il sourit. &#34;Il faut juste que je résolve quelques petites affaires, puis je te rejoindrai.&#34;

Il contourna le bureau et la prit dans ses bras ; elle l&#39;étreignit en retour. Après quelques instants de silence, elle leva sa tête vers la sienne. &#34;Je--&#34;

Le téléphone sonna.

Il grimaça. Son étreinte se desserra. &#34;Je suis désolé. Je...&#34;

Son expression se durcit. Elle le relâcha en acquiesçant. &#34;Je sais.&#34; Sans un autre mot, elle se retourna et le laissa seul.

Il tendit la main vers le téléphone.

[[=]]
[[size 150%]]**MAINTENANT**[[/size]]

-- - --

[[image tokyo.png style=&#34;border: solid 2px #141414;&#34;]]
[[/=]]

&#34;//Le// Comptable.&#34; Anthony trouvait le titre amusant. &#34;Ils n&#39;en ont qu&#39;un ?&#34;

Olivia rit. &#34;Ça fait un paquet de maths. Il doit être un putain de geek.&#34;

&#34;Un geek sanguinaire,&#34; proposa Adam, sans que ses yeux ne quittent l&#39;écran de son ordinateur portable.

Cette remarque lui valut des regards vides de la part d&#39;Olivia, Anthony et Calvin.

&#34;Vous savez, comme un loup sanguinaire ? Dans D&amp;D ? Ou les loups géants de //Game of Thrones// ? Ou...&#34; Adam leva les yeux. Il grimaça immédiatement puis retourna taper sur son clavier sans mot dire. &#34;//Putain//, ce que vous pouvez être vieux.&#34;

Anthony prit une bouffée de sa cigarette et dévisagea Calvin à l&#39;autre bout de la pièce. &#34;Bien. Donc, comment comptes-tu trouver tous ces enculés ? Je doute qu&#39;ils traînent au bar du coin. Ils sont certainement terrés quelque part avec assez de merdier anormal pour faire passer le Mordor pour la Comté en comparaison.&#34; Il jeta un coup d&#39;œil à Adam, qui -- sans lever la tête -- leva deux doigts en signe d&#39;approbation.

Calvin hocha la tête. &#34;Ouais. C&#39;est là que ça se corse. Notre mystérieux agent a écrit beaucoup de choses sur les Superviseurs, et un peu sur l&#39;endroit où ils vivent, ou sur là où ils pourraient se cacher, mais la majeure partie est situationnelle et ne sera peut-être pas utile. C&#39;est pour ça que nous allons nous en prendre au Comptable en premier. C&#39;est celui qui paye le loyer. Une fois éliminé, la liste des lieux sûrs se réduira considérablement.&#34;

Olivia se pencha en arrière dans son siège. &#34;Parfait. Nous n&#39;avons qu&#39;à trouver celui-là en premier, alors. Le premier de ces dieux sur Terre qui savent que nous sommes à leurs trousses. Tu as vraiment un plan ?&#34;

Calvin désigna sa droite. &#34;J&#39;ai Adam.&#34;

Adam se pencha à l&#39;opposé(?) de son ordinateur. &#34;Oh, ouais. Yep. Ouais, je peux le trouver.&#34;

Anthony grogna. &#34;Super.&#34;

Adam l&#39;ignora : &#34;De ce que nous en savons, le Comptable est un prodige mathématique qui se spécialise dans l&#39;analyse statistique. C&#39;est une éponge à données -- il absorbe les informations, les analyse, et trouve des corrélations cachées que nul autre ne peut voir. Tout ce qu&#39;il fait se base sur ces relations invisibles. L&#39;intégralité de ses routines -- ce qu&#39;il porte, ce qu&#39;il boit, ses activités quotidiennes -- elles sont toutes basées sur des prédictions dérivées de ces corrélations.&#34;

Il tourna son écran pour le montrer aux autres. Plusieurs onglets étaient ouverts dans son navigateur ; l&#39;actuel montrait un graphique des cours de la Bourse en temps réel. &#34;Donc je n&#39;ai pas besoin de vous dire ce qu&#39;un tel personnage pourrait faire sur les marchés boursiers. Il analyse des données plus vite que des ordinateurs ; il peut prédire le boom et la faillite d&#39;une des //Fortune 500// à partir de foutus horaires de train. Et bien que sa capacité à //voir// ces corrélations soit anormale, les corrélations elles-mêmes ne le sont pas -- elles sont juste impossibles à comprendre et à décoder pour qui que ce soit d&#39;autre.&#34;

&#34;Très bien,&#34; dit Anthony. &#34;Mais ça ne nous dit pas comment--&#34;

&#34;Des horaires de trains,&#34; le coupa Olivia. Elle était concentrée sur un des onglets non ouverts sur l&#39;écran. &#34;À Tokyo ?&#34;

Adam sourit et hocha la tête. Il ouvrit l&#39;onglet, révélant des horaires de train traduits. &#34;Le journal en parlait. J&#39;ai fait tourner des calculs sur Alexander pendant quelques semaines--&#34;

&#34;Alexander ?&#34; Anthony plissa les yeux.

&#34;C&#39;est le nom qu&#39;il a donné à son portable,&#34; répondit Calvin. &#34;Qu&#39;as-tu trouvé ?&#34;

&#34;En fait, il y a une sorte de corrélation bizarre entre les marchés immobiliers internationaux et les horaires de train imprimés à Tokyo le cinquième jour d&#39;un mois sur trois,&#34; dit Adam. &#34;Et vu à quel point ce gars est réfléchi, je mettrais ma main à couper qu&#39;il va à Tokyo en personne examiner ces horaires le jour même où ils sont imprimés.&#34;

&#34;Attends.&#34; Olivia se pencha en avant pour examiner l&#39;écran de plus près. &#34;Tu as dit que ce type était capable de faire des prédictions à partir de corrélations que personne d&#39;autre ne peut voir, c&#39;est ça ? Ça ne le ferait pas réaliser qu&#39;il ne devrait pas être là où nous nous attendons qu&#39;il soit ?&#34;

Adam pencha sa tête sur le côté. &#34;Tu me demandes s&#39;il peut voir l&#39;avenir ?&#34;

&#34;Eh bien, ouais. Ce n&#39;est pas ce qu&#39;il fait, en gros ?&#34; Olivia se détourna de l&#39;écran et se focalisa sur Adam. &#34;S&#39;il est capable de voir magiquement des connexions invisibles pour le reste d&#39;entre nous, est-ce qu&#39;une information sur laquelle il est tombé ne lui dira pas que nous sommes à sa poursuite ? Ou même, qui nous sommes ?&#34;

&#34;Je ne crois pas,&#34; dit Calvin. &#34;Enfin, les nombres peuvent se tromper.&#34;

Adam secoua la tête. &#34;Non, elle a -- enfin, //presque// complètement raison. Les nombres ne peuvent pas se tromper. Ce ne sont que des données. Par contre, il ne peut certainement pas tout savoir. Il fait juste des prédictions, et ces prédictions ont des degrés de certitude variables. C&#39;est ça le hic : il peut savoir qu&#39;il y a 75 % de chances qu&#39;aujourd&#39;hui, quelqu&#39;un l&#39;attaque. Il peut savoir qu&#39;il y a 30 % de chances que ce soit cinq personnes, 25 % que ce soit quatre personnes, 20 % que ce soit trois personnes… et cætera.&#34;

Anthony se massa les tempes. &#34;Écoutez, est-ce qu&#39;il faut vraiment que nous fassions un cours de probabilités pour tuer ce type ? Je comprends qu&#39;il soit futé, mais la dernière fois que j&#39;ai vérifié, les horaires de train n&#39;arrêtaient pas les balles.&#34;

&#34;Mais les balles n&#39;arrêteront pas quelqu&#39;un qui n&#39;est même pas là,&#34; répondit Olivia. Elle se retourna vers Adam. &#34;Donc en gros, il peut prédire des systèmes extrêmement complexes à partir de bribes de données apparemment aléatoires. J&#39;ai bon ?&#34;

Adam acquiesça. &#34;Exact.&#34;

Olivia leur fit un sourire en coin particulièrement vicieux. &#34;Dans ce cas, je pense savoir //exactement// comment le battre.&#34;

[[=]]
-- - --
[[/=]]

La voiture noire s&#39;arrêta près du trottoir dans une rue du district financier de Tokyo. L&#39;homme qui en sortit était si extraordinairement quelconque que dans des circonstances habituelles, même son manque de signes distinctifs ne pouvait donner lieu à une remarque.

Son costume sur mesure haut de gamme et ses lunettes teintées se fondaient avec les gens aisés de la région ; sa peau était d&#39;une teinte ambrée-dorée. Bien qu&#39;il sût parfaitement l&#39;heure, il consulta sa montre, ferma la porte de la voiture et fit trois pas sur le trottoir. Le véhicule s&#39;éloigna.

Le Comptable était un homme de précision. Il dormait exactement sept heures ; lorsqu&#39;il se réveillait, c&#39;était pile à l&#39;heure. Chaque bruit de ses pas était calculé -- chacun de ses pas prédéterminé. Il ne faisait pas d&#39;erreurs, ne prenait pas de risques, et prenait en compte //toutes// les possibilités significatives.

C&#39;est pourquoi, lorsqu&#39;il vit le jeune homme s&#39;approcher de lui en traversant la rue, il agit immédiatement en conséquence. L&#39;homme avait la vingtaine ; des cheveux courts, une veste ouverte -- une origine slave, s&#39;il devait faire une supposition. D&#39;après la couleur des chaussures de l&#39;homme, le Comptable détermina qu&#39;il était ici pour le tuer. D&#39;après les prix actuels du marché des pêches, le Comptable détermina qu&#39;il n&#39;était pas seul.

Il fit un pas vers la gauche. Un groupe d&#39;hommes d&#39;affaires venait d&#39;émerger d&#39;un restaurant non loin ; cela mit au moins quinze personnes entre lui et le probable assassin. Un des quinze était japonais -- dans le milieu de la cinquantaine. Il boitait légèrement et se dégarnissait. Cela voulait dire que le second assassin était à la fenêtre du troisième étage du petit magasin de spiritueux de l&#39;autre côté de la rue.

Le Comptable ajusta sa montre, réfléchissant la lumière du soleil sur sa surface vers la fenêtre. Le sniper fut brièvement aveuglé. Désormais, aucun des deux assassins ne pouvait le voir, et il changea de direction pour entrer dans un bâtiment proche.

&#34;Merde. Reflet,&#34; grogna Anthony dans son micro. &#34;Tu le vois ?&#34;

Adam se fraya un chemin dans la foule en secouant la tête. &#34;Non. J&#39;l&#39;ai perdu. Il anticipe tout ce que nous faisons. Je crois -- il doit être dans ce bâtiment avec des fenêtres bleues. J&#39;y vais.&#34;

Olivia jeta un coup d&#39;œil d&#39;un coin et toucha son oreillette. &#34;Calvin, devrais-je y aller avec lui ?&#34;

Il y eut un bref silence avant que Calvin ne réponde : &#34;Oui.&#34;

Olivia s&#39;élança vers le bureau financier. Adam se fraya un chemin à travers la foule pour la suivre.

L&#39;intérieur était une réception tentaculaire étalée sur trois étages carrelés de marbre. Un grand escalier reliait les trois niveaux tandis que des ascenseurs de verre fournissaient un chemin alternatif. Les yeux d&#39;Adam scrutèrent les différents niveaux.

&#34;Quel étage ?&#34; demanda Adam.

Elle attrapa Adam par le bras et l&#39;entraîna. &#34;Aucun. Par ici.&#34;

Ils s&#39;élancèrent vers l&#39;autre bout du bâtiment. Une sortie d&#39;urgence menait à une allée à l&#39;arrière. Olivia enfonça la porte et sortit ; Adam la suivit. Dès qu&#39;ils eurent posé un pied dehors, ils furent accueillis par le son de coups de feu étouffés.

&#34;Merde !&#34; Olivia poussa Adam entre deux bennes à ordures, et le suivit peu de temps après en s&#39;accroupissant. Elle ouvrit son miroir compact et le leva, utilisant le reflet pour examiner l&#39;allée face à eux.

Deux hommes en costume se tenaient là où l&#39;allée donnait sur la rue. Entre eux, le Comptable regardait sa montre.

&#34;Hm. Cela suffira,&#34; annonça-t-il. &#34;Nous avons à peu près une minute avant que je ne parte prendre mon train. Alors, que puis-je faire pour vous ?&#34;

Olivia examina le reflet dans son miroir. Adam plissa les yeux en regardant l&#39;image en fronçant les sourcils. &#34;Il est juste là sans rien pour le protéger,&#34; murmura-t-il. &#34;Nous pourrions juste--&#34;

Elle tendit la main pour toucher à nouveau son oreillette. &#34;Calvin. Est-ce qu&#39;on y va ?&#34;

La réponse de Calvin arriva presque immédiatement : &#34;Non.&#34;

Olivia se tourna vers Adam. &#34;Continue à le faire parler.&#34;

Adam hocha la tête. Il se tourna vers le côté de la benne et beugla : &#34;Vous êtes le Comptable, hein ?&#34;

&#34;Vous savez, //j&#39;ai// un titre professionnel. Et un nom, si vous préféreriez--&#34;

&#34;Nous savons qui vous êtes,&#34; lui cria Adam en retour. &#34;Nous sommes venus vous tuer.&#34;

&#34;Oui, je sais. Hé bien, me voilà. Allez-y, essayez donc.&#34;

Olivia fit signe à Adam de continuer.

&#34;Hmm. Mais savez-vous //pourquoi// nous sommes venus vous tuer ?&#34;

&#34;Vingt-neuf secondes. Vous êtes très probablement ceux dont j&#39;ai appris l&#39;existence ce matin même. Vous êtes responsables de la rupture de notre contrat avec la Mort. Je présume que vous voulez m&#39;assassiner à cause d&#39;une sorte de pinaillage idéologique.&#34;

&#34;Un //pinaillage// idéologique ?&#34; La voix d&#39;Adam monta de presque une octave. Olivia tendit la main et toucha son épaule. &#34;Vous savez sur combien de cadavres votre organisation est construite ? Combien de personnes meurent chaque jour simplement pour que vous autres enculés puissiez rester aux commandes ?&#34;

&#34;Je n&#39;ai jamais tué qui que ce soit. Évidemment, je suis certain que vous avez déjà tué quelques personnes. Combien ? Dix ? Cent ? Vous êtes-vous préoccupés de leurs noms ?&#34; demanda le Comptable. Il regarda à nouveau sa montre. &#34;Y avait-il des enfants parmi eux ? Juste par curiosité.&#34;

Adam fit un mouvement brusque pour se libérer de la poigne d&#39;Olivia. Elle le serra fort. &#34;Non,&#34; murmura-t-elle. &#34;Il essaye de t&#39;énerver.&#34;

&#34;Qu&#39;il aille bien se faire foutre,&#34; grogna Adam. Sa prise sur son pistolet était assez forte pour faire blanchir ses jointures. &#34;Comme s&#39;il n&#39;avait pas tué--&#34;

&#34;Enfin, si vous n&#39;allez pas essayer de m&#39;assassiner, je suppose que je devrai simplement partir plus tôt,&#34; dit le Comptable. Il regarda sa montre une fois de plus. &#34;Sept secondes.&#34;

&#34;Nous allons manquer notre chance,&#34; siffla Adam. &#34;Je vais le--&#34;

&#34;Non, Calvin a dit--&#34;

Adam était déjà en train de s&#39;élancer en se relevant -- et Olivia se jetait sur lui pour le tacler. Ses bras percutèrent ses jambes, le forçant à chuter. L&#39;instant suivant, un //pop// assourdissant emplit soudainement l&#39;allée. Un cratère de la taille d&#39;un poing apparut dans la benne derrière eux -- juste là où se trouvait la tête d&#39;Adam un instant plus tôt.

Des volutes de fumée sortirent du trou en tourbillonnant. Adam et Olivia le fixèrent tous les deux, leurs dos collés contre l&#39;autre benne.

&#34;Merde,&#34; murmura Adam.

&#34;Sniper,&#34; répondit Olivia.

&#34;Un,&#34; annonça le Comptable. &#34;Tout le monde à terre.&#34;

Plusieurs autres //pop// résonnèrent dans la rue -- accompagnés par des cris au loin. Olivia et Adam entendirent le son du verre brisé : les sons des détonations furent suivis par d&#39;autres coups de feu.

La voix d&#39;Anthony tonna dans leurs oreillettes : &#34;Je vous couvre. Allez-y.&#34;

Olivia et Adam coururent jusqu&#39;à la porte. Au loin, ils entendirent les sirènes -- ainsi que le crissement des pneus de la voiture du Comptable qui s&#39;éloignait.

[[=]]
-- - --
[[/=]]

Parfois, le Comptable se demandait ce que c&#39;était de vivre dans l&#39;incertitude : exister dans un monde où vous ne pouviez pas prédire le résultat le plus probable en vous basant sur les données à votre disposition. Il imaginait cela comme un état terrifiant et insupportable -- comme être enfermé dans un cauchemar où plus rien n&#39;avait de sens. Cette pensée lui inspirait souvent un sentiment d&#39;immense pitié.

Il ne ressentait actuellement aucune pitié.

En s&#39;approchant du quai d&#39;embarquement, il regarda sa montre et retourna à l&#39;allée dans ses pensées. Il s&#39;était repassé vingt-trois fois les évènements qui s&#39;y étaient déroulés : chaque fois, ils n&#39;avaient aucun sens. Aucun ne correspondait au //modèle//.

Il avait correctement prédit l&#39;arrivée des deux assassins : il avait aussi correctement prédit l&#39;arrivée de leur camarade. Mais ses modèles avaient montré qu&#39;en se tenant là sans protection et en leur parlant, il y avait une probabilité écrasante qu&#39;au moins l&#39;un d&#39;eux sorte de sa cachette et soit immédiatement abattu par le sniper qu&#39;il avait posté.

Rien n&#39;était véritablement certain, il le savait. Chaque règle avait son exception : tout absolu avait une fraction de doute. Tout ce qu&#39;il comprenait n&#39;était qu&#39;une approximation de quelque chose qu&#39;il ne comprenait pas.

Mais la probabilité que les deux assassins ressortent de ce conflit sans égratignures était, d&#39;après ses calculs, d&#39;une magnitude comparable à celle qu&#39;une tornade dispose un paquet de cartes en un château de cartes -- puis le remette dans le même ordre. C&#39;était au-delà d&#39;&#34;improbable&#34; : ce n&#39;était rien de moins qu&#39;un //miracle//.

Était-ce ce à quoi il venait d&#39;assister ? Un miracle des probabilités ? Un évènement aussi rare et quasi-impossible que l&#39;émergence de la vie elle-même ?

Il monta à bord du train et donna son ticket. Il se dirigea vers un des compartiments privés, fit coulisser la porte et s&#39;assit. Tandis que la ville défilait par la fenêtre, il fit tourner le modèle une vingt-quatrième fois, puis décida qu&#39;il n&#39;avait qu&#39;à le laisser tomber.

La porte coulissante s&#39;ouvrit dans un bruit métallique. Un homme pas encore tout à fait d&#39;âge mûr avec des cheveux sombres légèrement grisonnants entra et s&#39;assit sur le siège face à lui. Il fouilla dans la poche de sa veste, l&#39;air de rien, et en sortit un revolver qu&#39;il pointa droit sur le cœur du Comptable.

Le Comptable le fixa sans réussir à comprendre. Ce n&#39;était pas possible. Ça ne pouvait pas être possible.

Deux miracles ? En un jour ?

&#34;Comment ?&#34; croassa-t-il.

Calvin fouilla dans sa poche avec son autre main et en retira une petite pièce ordinaire. Il la jucha sur son pouce et l&#39;envoya en l&#39;air avant de la rattraper en plein vol. Puis il la montra au Comptable.

Pile.

Les engrenages dans sa tête commencèrent à tourner. &#34;Vous...&#34;

&#34;Vous êtes doué pour prédire des systèmes complexes,&#34; dit Calvin, &#34;mais uniquement lorsqu&#39;ils se comportent de la façon dont ils le devraient. Vous ne pouvez pas les prédire si toutes leurs décisions sont intrinsèquement imprédictibles.&#34;

&#34;Mais comment saviez-vous que je serais--&#34;

&#34;Nous vous avons entendu dire que vous aviez un train à prendre. Il y avait deux gares à proximité. Donc j&#39;ai tiré à pile ou face.&#34;

Le Comptable ferma les yeux et sourit. &#34;Comme c&#39;est grossier. Vous avez eu de la //chance//.&#34;

&#34;Ouais. Mais ça a marché, n&#39;est-ce pas ?&#34;

&#34;Effectivement.&#34; Ses yeux s&#39;ouvrirent : il se focalisa sur Calvin. &#34;Bien. Maintenant que vous m&#39;avez pris au piège. Que voulez-vous ?&#34;

Calvin posa une feuille de papier face à lui et sortit un crayon. Il les fit glisser sur la table vers le Comptable.

&#34;Noms,&#34; dit-il. &#34;Localisations. De tous les autres.&#34;

Le Comptable soupira. &#34;Vous voulez que je vous donne les noms et les localisations des autres Superviseurs ? Quoi -- vous voulez leurs codes de cartes bancaires, aussi ?&#34;

Calvin tapota le revolver sur la table. &#34;Ce n&#39;est pas vraiment le moment de jouer au plus fin.&#34;

Le Comptable se radossa dans son siège et desserra sa cravate. &#34;Je ne vais pas le faire. Vous avez utilisé un petit tour pour me mettre dans une position compromettante, et c&#39;est astucieux de votre part. Mais maintenant que nous en sommes là, je sais //exactement// ce qui va se produire ensuite. Pourquoi compromettrais-je mes associés alors que vous allez me tuer quoi qu&#39;il arrive ?&#34;

Calvin haussa les épaules. &#34;Il y a une différence entre se faire abattre et se faire traîner derrière ce train.&#34;

L&#39;autre homme déglutit. &#34;C&#39;est barbare -- et quoi qu&#39;il en soit, ce n&#39;est pas très probable. Nous ne sommes pas bien loin de notre destination, et il y aura trop de gens pour que ce soit discret. Je mourrai par ce pistolet.&#34;

&#34;Ça ne vous dérange pas ?&#34;

Le Comptable passa sa langue sur ses dents. &#34;Bien sûr que si. Je n&#39;ai pas pensé à l&#39;idée de mourir depuis si longtemps, et désormais, être assis ici à la voir en face, ce n&#39;est rien de moins que terrifiant. Mais je ne vais pas demander grâce à un terroriste.&#34; Il se pencha en avant. &#34;Comprenez-vous vraiment ce que vous êtes en train de faire ?&#34;

Calvin ne répondit pas. Le Superviseur soupira.

&#34;Allez-y. Nous savons tous deux ce que vous ferez ensuite.&#34;

Calvin pressa la détente.
