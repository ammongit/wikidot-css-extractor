    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:component:pride-highlighter |inc-s9-lgbt-alt= --]]]

**Mã vật thể:** SCP-1626
 
**Phân loại:** Safe-impetus
 
**Quy trình Quản thúc đặc biệt:** SCP-1626 được quản thúc trong một tủ khóa tại kho chứa vật thể giá trị thấp của Điểm-55. Để tránh nhầm lẫn, nhân sự tiến hành thử nghiệm hoặc tương tác với SCP-1626 không được mặc bất kì trang phục nào có thể bị nhận diện nhầm là dị thể.

Nhân sự y tế Điểm-55 có quyền sử dụng những thiết bị chuyên dụng để cắt qua lớp vải của SCP-1926. Trong trường hợp SCP-1626 được một nhân sự mặc trong thời gian nhiều hơn 21 phút, những thiết bị chuyên dụng này sẽ được sử dụng để cố gắng lột SCP-1626 khỏi đối tượng. Nếu việc này không khả thi, việc tiêu hủy SCP-1626 sẽ được cấp phép nếu như điều này cho phép đối tượng sống sót. Việc tiêu hủy SCP-1626 ngoài các quy trình trên sẽ bị xử lý kỉ luật.
 
**Miêu tả:** SCP-1626 một chiếc áo khoác có mũ cỡ XL màu xám được làm từ vải polyester. Trong trạng thái nghỉ, SCP-1626 không có gì nổi bật ngoại trừ việc  dị thể tự sản sinh khí hydrogen sulfide (H,,2,,S) ở ngưỡng đủ để tạo mùi &#34;trứng ung&#34; nhẹ nhưng dễ nhận biết.
 
Bất kì lúc nào một người mặc SCP-1626 trong khoảng thời gian 21 phút hoặc lâu hơn, nó sẽ bắt đầu trải rộng những sợi polyester có đường kính từ 1mm tới 20cm sẽ bắt đầu mọc ra từ dị thể rồi đâm xuyên vào cánh tay và phần thân của đối tượng.  SCP-1626 sẽ không làm tổn thương bất kì cơ quan nội tạng hoặc mạch máu nào, và các sợi vải đều tiết ra một chất gây tê cực mạnh khiến đối tượng có vẻ như không thể cảm nhận sự đau đớn khi các sợi vải xâm nhập vào cơ thể. Do vậy, việc tiếp xúc với SCP-1626 không gây tử vong, đối tượng sẽ không hề nhận ra tác động của dị thể cho đến khi họ bắt đầu cởi SCP-1626 ra. Các sợi vải đã cho thấy độ bền dị thường so với thành phần của chúng, làm phức tạp hóa mọi nỗ lực loại bỏ SCP-1626.
 
Trong vòng từ 5 đến 10 phút sau khi các sợi vải thâm nhập vào đối tượng, chúng sẽ bắt đầu làm giảm thân nhiệt của đối tượng cho đến khi người mặc có nhiệt độ cơ thể bằng với nhiệt độ môi trường xung quanh. Đồng thời, những sợi vải sẽ bắt đầu tiết một lượng rượu ethyl lớn vào máu của đối tượng, làm đối tượng có biểu hiện say. Điều này dường như vừa có tác dụng khiến đối tượng không chú ý đến sự giảm thân nhiệt, vừa hạn chế khả năng tìm kiếm sự giúp đỡ của đối tượng. SCP-1626 sẽ tăng sản sinh hydrogen sulfide tại thời điểm này, khiến chính nó và cơ thể của người mặc nó đều tỏa mùi mạnh, khó chịu.
 
Trong những trường hợp thông thường, nạn nhân của SCP-1626  sẽ chết vì sốc nhiệt sau một đến hai giờ kể từ khi mặc, tùy vào cân nặng của nạn nhân và nhiệt độ môi trường xung quanh. Sau cái chết của nạn nhân, những sợi vải của SCP-1626 sẽ ngừng sản sinh hydrogen sulfide trong hai ngày tiếp theo trừ khi nó được sử dụng trong thời gian đó.
