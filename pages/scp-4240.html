**Titre original :** SCP-4240 - The Roundabout Game
**Auteur :** [[user Tanhony]]
**Traducteur :** [[user AgentSculder]]
**Date de publication originale :** 16 août 2019
[[include credit:end]]


**Objet n^^o^^ :** SCP-4240

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Les robots d&#39;indexation en ligne de la Fondation doivent repérer toute publication mentionnant SCP-4240. Les individus postant de tels éléments doivent être placés en détention et interrogés, puis se voir administrer des amnésiques appropriés.

Tout test sur SCP-4240 doit être approuvé par au minimum un membre du personnel de niveau 4.

**Description :** SCP-4240 est une série d&#39;instructions, désignée comme &#34;Le Jeu du Rond-Point&#34;, qui, si elle est suivie, permet à tout individu d’accéder à un espace extradimensionnel. Ces instructions, telles que postées à l&#39;origine sur parawatch.net fin 2015, sont les suivantes :

&gt; [[=]]
&gt; **__LE JEU DU ROND-POINT__**
&gt; 
&gt; Tu veux voir quelque chose d’intéressant ? Alors suis ces instructions.
&gt; 
&gt; **UN :** Choisis au moins quatre portes chez toi. Au maximum huit.
&gt; 
&gt; **DEUX :** (UTILISE DE LA CRAIE !) Numérote chacune des portes, en t&#39;assurant que ce soit bien lisible - ce sera important plus tard. Vérifie que tu peux toutes les franchir dans l&#39;ordre !
&gt; 
&gt; **TROIS :** Lorsque minuit sonne, commence à tourner ! Lorsque tu passes la dernière porte, va passer la première à nouveau ! Après à peu près dix boucles, tu comprendras à quoi rime cette affaire… ;)
&gt; 
&gt; **RAPPELLE-TOI :** Ne sors pas de la boucle avant d&#39;avoir fini ! Ne repasse pas par une porte que tu viens de franchir ! Continue jusqu&#39;à ce que tu atteignes l&#39;escalier - alors tout ira bien à nouveau (hey, c&#39;est à toi que je parle).
&gt; [[/=]]

Lorsqu&#39;un individu connaissant ces règles suit les étapes indiquées, il disparait après trois boucles décrites. L&#39;interrogation des sujets survivants indique qu&#39;à partir de ce point, ils intègrent un espace extradimensionnel (désigné ci-après SCP-4240-1) d&#39;abord identique à leur précédente localisation. Cependant, en continuant à faire des boucles dans SCP-4240-1, l&#39;environnement devient plus sombre et de nouvelles salles apparaissent entre les portes numérotées, augmentant significativement la longueur et la difficulté des boucles.

Tout individu tentant d&#39;enfreindre les règles de SCP-4240 en franchissant une porte qu&#39;il vient de passer est renvoyé dans sa localisation d&#39;origine avec des blessures proportionnelles au nombre de boucles déjà faites. Avant vingt-cinq boucles, les sujets survivent la plupart du temps avec des ecchymoses au visage et des traumatismes. Le mécanisme précis infligeant ces blessures est inconnu, les sujets ne conservant aucun souvenir de la période transitoire entre SCP-4240-1 et le monde réel.

Au delà de vingt-cinq boucles, les sujets ont rapporté, dans leurs enregistrements, la sensation d&#39;être observés et suivis, ainsi que d&#39;être touchés par une présence invisible mais physique. La nature de cette entité est actuellement inconnue.

--Pour l&#39;instant, aucun individu n&#39;a réussi à &#34;gagner&#34; SCP-4240 comme indiqué.-- (Voir Journal d&#39;exploration 4240-1.)


------

**Journal d&#39;exploration 4240-1 :**

Le 15/02/2018, il a été demandé à D-28392 de pénétrer dans SCP-4240-1 et de réaliser autant de boucles que possible. Le sujet était équipé d&#39;un enregistreur et devait rapporter toutes ses expériences au fur et à mesure.

------

&gt; Euh ? Bonjour ? Ce truc marche ? //(pause)// Ils, euh, ils me disent que ça marche. Alors, ils ont installé ces quatre drôles de salles faites de plastique ou une merde du genre. Franchement, ça a l&#39;air… //vraiment// fragile. Genre je pourrais percer ça d&#39;un coup de poing. Vous êtes sûrs que c&#39;est bon ? //(pause)// Ils disent que c&#39;est bon.

&gt; Euh, boucle trois, je crois. Hem, tout le monde est parti - je pouvais les voir avant, à travers le plastique, mais maintenant rien. Et puis, il y a quelque chose de bizarre avec, ben, le sol ? Je sais pas, c&#39;est dur à dire. //(gloups)// Alors, bon je vais passer la porte une à nouveau on dirait.

&gt; Boucle cinq. Rien ne change vraiment. Il fait un peu plus sombre dehors, peut-être, mais c&#39;est peut-être mon imagination.

&gt; Hé, boucle six ! Boucle six ! Y a une putain de nouvelle salle entre trois et quatre ! Genre, pas faite de plastique ni rien, c&#39;est euh, c&#39;est //de la brique// pour ce que j&#39;en sais. Et ça //chlingue//, il y a quelque chose, heu, quelque chose de pourri à tous les coups dans ces sacs. C&#39;est…
&gt;
&gt; //(bruissement)//
&gt;
&gt; Du poulet. Ben merci tiens, putain.

&gt; Boucle sept. Ouais, la salle de la viande reste, elle est toujours là. Il y a aussi un genre de, heu, porche entre quatre et un maintenant. Heu, vous avez dit de donner mes expériences, donc il faut sûrement que je vous informe - tout à l&#39;heure j&#39;ai dit que je pouvais percer les murs d&#39;un coup de poing, que c&#39;était vraiment de la merde fragile. Ben je ne peux plus maintenant. Ça bouge même pas. Voilà c&#39;est quelque chose, je suppose.

&gt; Boucle neuf. Je commence à fatiguer. Est-ce qu&#39;il y a une limite de temps, là, ou… ? J&#39;aurais sûrement dû demander avant qu&#39;on commence.

&gt; Boucle seize. Y a un couloir juste après la salle de la viande maintenant, du coup aller de trois à quatre ça fait une petite randonnée. Et puis, il commence à faire sombre. J&#39;ai essayé la lampe de poche, mais sa lumière aussi baisse. C&#39;est comme quand on baisse la luminosité d&#39;une télé.

&gt; Boucle vingt. Y a un sacré trajet de trois à quatre maintenant. La salle de la viande, puis le couloir, puis encore la salle de la viande. J&#39;me suis fait des croche-pattes tout seul plusieurs fois, aussi. Les seules choses que j&#39;arrive bien à voir, ce sont les numéros sur, heu, les portes. Bon, c&#39;est déjà ça.

&gt; Boucle vingt-deux. Il y a quelque chose derrière moi. Je peux juste… //(sons de mouvements)// pas la //voir//, mais putain je sais qu&#39;elle est là, je veux dire, //écoutez//.
&gt; 
&gt; //(son de pas rapides)//
&gt; 
&gt; Attendez, vous allez voir.
&gt; 
&gt; //(son de pas rapides)//
&gt; 
&gt; Vous voyez ?! C&#39;est pas moi ! C&#39;est quelque chose qui suit juste derrière ! Oh, le bordel. Encore la salle de la viande.

&gt; Boucle trente… cinq ? Il est juste derrière, et il se presse contre moi dès que je m’arrête. Froid, mais il se réchauffe. J&#39;veux pas… je ne sais pas, ok… J&#39;veux pas me retourner.

&gt; Quarante-deux. Il est sur mon dos, il a ses mains autour de mon cou. //(gloups)// Je dois garder ma - garder ma tête dans une position bizarre sinon son coude s’enfonce. Il a… il a des coudes, c&#39;est une information importante. Est-ce que c&#39;est une information importante ? Hum.

&gt; Lourd.

&gt; Seize salles de viande. Dix-sept. Des fois ma chambre de gosse, des fois le sous-sol de chez mes parents, des fois ma cellule de prison, des fois mes quartiers ici. Mal aux genoux. J&#39;arrive… à peine à les voir - les salles, pas mes genoux, hein - si je ferme les yeux, mais les nombres… il respire dans ma nuque.
&gt; 
&gt; //(gémissement)//
&gt; 
&gt; C&#39;était pas moi.

&gt; Il grignote mon oreille. Il en a enlevé un bout, mais j&#39;ai rien senti. Il y a juste une partie de moi, euh, en - //en moins//. Si je - Si je tends l&#39;bras derrière moi, je peux sentir son visage, comme dans le film sur l&#39;homme-éléphant… Dumbo… ?

&gt; J&#39;ai essayé de sentir son visage de nouveau, p-pour comparer, mais il n&#39;y en a plus maintenant. Quoi ? Mais j&#39;ai, j&#39;ai compris pourquoi je me tiens bizarrement, qu&#39;est-ce qu&#39;il y a avec… avec le sol. Il penche en avant, juste un - juste un peu.
&gt; 
&gt; //(toux)//
&gt; 
&gt; C&#39;est pas un cercle - c&#39;est une spirale.

&gt; Quand j&#39;étais gosse, et que j&#39;avais mis ma maman en colère, elle me parlait toujours du jumeau que j&#39;ai tué dans l&#39;utérus. Qu&#39;il aurait été un si bon fils, et qu&#39;il l&#39;aurait tellement respectée. Qu&#39;il ne l&#39;aurait jamais blessée comme je la blessais toujours. Et là elle me cognait ou m&#39;envoyait dans ma chambre ou quoi qu&#39;elle ait envie de faire.
&gt; 
&gt; Je me suis toujours senti monstrueux quand elle rappelait ce que j&#39;avais fait. Il y a toujours ce quelqu&#39;un qui n&#39;est pas en vie parce que tu l&#39;es. Est-ce que c&#39;est pas horrible ? Mais…  //(murmure)// Je me sens… me sens comme si j&#39;étais un peu pardonné. //(son de déchirement de viande)//

&gt; //(sons de léchage)//
&gt; 
&gt; //(rire)//
&gt; 
&gt; //(étouffé)// Ok !

&gt; J&#39;t&#39;aime mon pote. Boucle quatre-vingt-dix-neuf.

&gt; Les escaliers.

------

À la suite de ce dernier enregistrement, vingt-cinq heures et cinquante-trois minutes après son entrée dans l&#39;espace extradimensionnel, D-28392 est réapparu au Site-39 et s&#39;est évanoui d&#39;épuisement. Après une courte période de rétablissement autorisée, D-28392 a été interrogé.

------

&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **Dr Land :** Bon retour. Comment vous sentez-vous ?
&gt; 
&gt; //(Pas de réponse. D-28392 fixe ses mains, avec un ricanement bestial.)//
&gt; 
&gt; **Dr Land :** D-28392 ?
&gt; 
&gt; **D-28392 :** //(lève les yeux)// Oh, euh, pardon doc. C&#39;est juste que, franchement, vingt-cinq heures dans le noir complet, on oublie à quoi ses mains ressemblent. Qu&#39;est-ce que vous disiez ?
&gt; 
&gt; **Dr Land :** Je demandais juste comment vous vous sentiez.
&gt; 
&gt; **D-28392 :** //(rit)// Pas mal. Et vous ?
&gt; 
&gt; //(Pause.)//
&gt; 
&gt; **Dr Land :** Nous avons écouté vos enregistrements.
&gt; 
&gt; **D-28392 :** Ok.
&gt; 
&gt; **Dr Land :** En cours de route, vous avez commencé à mentionner une présence à vos côtés. Pouvez-vous développer à ce sujet ? Vous n&#39;étiez pas très clair dans les enregistrements.
&gt; 
&gt; **D-28392 :** Oh, euh, désolé. //(rit)// C&#39;était comme un genre de, heu, truc invisible avec moi, pendu à mon dos. C&#39;était quoi, en fait, un fantôme ou un autre truc ?
&gt; 
&gt; **Dr Land :** Je ne pourrais le dire. Que lui est-il arrivé ?
&gt; 
&gt; **D-28392 :** //(rit)// Qu&#39;est-ce que j&#39;en sais ? J&#39;suis juste content que cette chose soit enfin partie, franchement. Elle est tombée quand j&#39;ai atteint les escaliers.
&gt; 
&gt; **Dr Land :** Vous dites qu&#39;elle est &#34;tombée&#34;. Cela signifie-t-il que vous pensez qu&#39;elle est morte ?
&gt; 
&gt; **D-28392 :** //(sourit)// Ouais, je crois.
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**

D-28392 a été gardé un mois sous observation et soigneusement testé en quête de toute anomalie que pourrait avoir généré son usage de SCP-4240 et son expérience au sein de l&#39;espace extradimensionnel. Lorsqu&#39;il a été confirmé qu&#39;il était dans un état similaire à celui dans lequel il était avant son entrée dans ledit espace, sans propriétés anormales, il a été libéré le 01/04/2018 selon la politique standard d&#39;emploi des Classes-D.

------

**Incident 4240-1 :**

Dans le but de recueillir davantage d&#39;informations sur toute entité habitant potentiellement dans SCP-4240-1, une nouvelle exploration a été organisée. D-39212, équipé d&#39;un enregistreur similaire à celui de D-28392, a reçu l&#39;ordre de pénétrer dans SCP-4240-1 et de réaliser des observations précises concernant toute entité qu&#39;il pourrait croiser.

Six heures plus tard, le corps meurtri de D-39212 est réapparu dans la zone de test. L&#39;analyse de ses enregistrements a indiqué qu&#39;il avait été intimidé par une pile de viscères humains apparue durant l&#39;une de ses boucles et avait donc tenté de fuir SCP-4240-1 en revenant sur ses pas. En raison du nombre de boucles qu&#39;il avait déjà effectuées, cela entraina sa mort par traumatisme crânien.

L&#39;analyse des traces de viscère prélevées sur les chaussures de D-39212 a révélé qu&#39;elles étaient génétiquement identiques à D-28392.

L&#39;entité libérée du Site-36 le 01/04/2018 n&#39;a pas encore été retrouvée.
