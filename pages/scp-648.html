**Αριθμος Αντικειμένου:** SCP-648

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Καθώς το SCP-648 δεν μπορεί να μετακινηθεί, περιέχεται επί τόπου κάτω από το κάλυμμα μιας δευτερεύουσας εισόδου που είναι κλειστή μέχρι νεοτέρας για συντήρηση. Τουλάχιστον δύο (2) οπλισμένοι φρουροί που είναι μεταμφιεσμένοι ως εργάτες πρέπει να είναι πάντοτε σε ενεργή υπηρεσία και κάθε άτομο που προσπαθεί να αποκτήσει πρόσβαση στο SCP-648 πρέπει να κρατηθεί για ανάκριση.

Η εξερεύνηση ή ο πειραματισμός εντός του SCP-648 μπορεί να πραγματοποιηθεί μόνο με προηγούμενη άδεια από τουλάχιστον ένα (1) προσωπικό επιπέδου 4.

**Περιγραφή:** Το SCP-648 είναι μια κρυφή είσοδος του λαβυρίνθου ███████ █████ κοντά στο [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Αν και δεν υπάρχει επίσημη καταγραφή αυτής της εισόδου, τα στοιχεία δείχνουν ότι το SCP-648 ενσωματώθηκε στον λαβύρινθο αντιστάθμισης λίγο μετά την κατασκευή του.

Όταν τα άτομα μπαίνουν στο λαβύρινθο μέσω του SCP-648, μετατοπίζονται σε αυτό που φαίνεται να είναι ένας υπερδιάστατος χώρος ξεχωριστός από τον πραγματικό λαβύρινθο. Μέχρι στιγμής, έχουν παρατηρηθεί πολλές ανώμαλες ιδιότητες:

* Ο λαβύρινθος πίσω από το SCP-648 αποκλείει όλες τις ραδιοφωνικές μεταδόσεις, εμποδίζοντας την επικοινωνία ή τις απομακρυσμένες καταγραφές μέσα στο λαβυρίνθο. 

* Ο λαβύρινθος πίσω από το SCP-648 έχει μέγεθος ασυμβίβαστο με το λαβύρινθο του ███████ █████. Οι επανδρωμένες προσπάθειες εξερεύνησης έχουν βρεθεί να είναι πάνω από 14 τετραγωνικά χιλιόμετρα λαβυρίνθου χωρίς να φτάσουν σε έξοδο ή άκρη στο λαβύρινθο.

* Η τοπογραφία και η διάταξη του εναλλακτικού λαβυρίνθου αλλάζουν περιστασιακά, ενώ ο χρόνος μεταξύ κάθε ωραρίου είναι εντελώς απρόβλεπτο. Το χαμηλότερο χρονικό όριο αυτών των αλλαγών είναι περίπου 5 ημέρες και ο λαβύρινθος διήρκεσε έως και 50 ημέρες χωρίς αισθητή αλλαγή. Αυτές οι αλλαγές μπορούν να διακόψουν την έξοδο από το λαβύρινθο, παγιδεύοντας το προσωπικό μέσα.

* Ο λαβύρινθος βρίσκεται σε διαρκή κατάσταση του λυκόφως, χωρίς διακριτό ήλιο, φεγγάρι, αστέρια ή άλλες ουράνιες αναφορές. Ο λαβύρινθος καλύπτεται επίσης με μια σταθερή ομίχλη που μειώνει την ορατότητα σε λιγότερο από 10-20 μέτρα.

* Οι εξερευνητικές ομάδες έχουν ανακαλύψει ζωντανά πλάσματα μέσα στο λαβύρινθο σε αποστάσεις μεγαλύτερες από 2 χιλιόμετρα από την είσοδο. Αυτά τα πλάσματα φαίνεται να είναι [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] και έχουν αποδειχθεί να είναι εξαιρετικά επικίνδυνα, και ως εκ τούτου όλες οι ομάδες πρέπει να προσπαθήσουν να τα αποφύγουν αν είναι δυνατόν. 

Το SCP-648 ήρθε στην προσοχή του Ιδρύματος στο ██/█/19██ όταν δύο μικρά παιδιά ανακάλυψαν την ανώμαλη είσοδο και εξαφανίστηκαν μέσα. Αμνηστικά χορηγήθηκαν στους γονείς των παιδιών και σε αρκετούς μάρτυρες, και φτιάχτηκε μια ψευδείς ιστορία.

**Συμπληρωματικό έγγραφο 648-01:** Αρχείο περιστατικών αρχικής εξερεύνησης

Αφού οι προσπάθειες εξερεύνησης του λαβυρίνθου απέτυχαν λόγω της αδυναμίας της μετάδοσης ραδιοφωνικών σημάτων από μέσα, μια επανδρωμένη εξερεύνηση του λαβυρίνθου εγκρίθηκε από τον O5-█ και έγινε στις █/██/200█ από μέλη της Ειδικής Κινητής Μονάδας [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ ], με αρχηγό τον πράκτορα █████ K████. Αφού έφτασαν περίπου 3 χιλιόμετρα μέσα στον λαβύρινθο, η ομάδα αντιμετώπισε ένα [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] που ούρλιαξε δυνατά και επιτέθηκε στην ομάδα. Παρόλο που οι πράκτορες μπόρεσαν να σκοτώσουν το πλάσμα χρησιμοποιώντας τα προσωπικά τους όπλα, οι ήχοι [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] που τους πλησίαζαν ανάγκασαν την ομάδα να υποχωρήσει πριν μπορέσουν να πάρουν δείγματα που θα μπορούσαν αργότερα να αναλυθούν. Ο πράκτορας Κ███ έχει ζητήσει επιπλέον οπλισμό για περαιτέρω προσπάθειες εξερεύνησης.

**Συμπληρωματικό έγγραφο 648-02:** Αρχείο καταγραφής εξερεύνησης, ██/█/200█

Μια προσπάθεια να σκαρφαλωθεί ο τοίχος του λαβυρίνθου έγινε χρησιμοποιώντας το προσωπικό κατηγορίας D. Παρόλο που είναι εξαιρετικά δύσκολο λόγω της ανώμαλης ολίσθησης του τοίχου και της παρουσίας αγκαθιών και [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ], το άτομο D-6443 κατάφερε τελικά να φτάσει στην κορυφή ενός τοίχου αφού δέθηκε σε ένα σχοινί υψηλής αντοχής πάνω από 500 μέτρα σε μήκος. Η ομάδα πειραματισμού σημείωσε ότι η φωνή του D-6443 ήταν εξαιρετικά σιγασμένη και μακρινή, παρά το γεγονός ότι ήταν  περίπου 2 μέτρα από την ομάδα.

Ο D-6443 έλαβε εντολή να εξερευνήσει την άμεση περιοχή και να προσπαθήσει να βρει ένα συνδετικό πέρασμα. Μετά από περίπου 18 λεπτά και πάνω από 350 μέτρα σχοινιού, το σχοινί ξαφνικά τεντώθηκε και αμέσως επιβραδύνθηκε. Όταν αποσύρθηκε, το σχοινί βρέθηκε καθαρά κομμένο και δεν βρέθηκε κανένα ίχνος του D-6443.

Περαιτέρω προσπάθειες να σκαρφαλώσουν στους τοίχους του λαβυρίνθου έχουν ανασταλεί, εν αναμονή διερεύνησης πιθανών ανώμαλων χωρικών ιδιοτήτων.

**Συμπληρωματικό έγγραφο 648-03:** Αρχείο συμβάντων, ██/██/200█

Κατά τη διάρκεια μιας επανδρωμένης προσπάθειας εξερεύνησης, βρέθηκε ο πράκτορας ████ M████, ο οποίος είχε χαθεί κατά τη διάρκεια μιας προηγούμενης προσπάθειας πριν από σχεδόν █ μήνες. Ο πράκτορας M████ ήταν αναμαλλιασμένος, εξαιρετικά αδύνατος και ο εξοπλισμός και τα ρούχα του έλειπαν ή ήταν κουρελιασμένα. Ο πράκτορας ούρλιαξε, &#34;Δεν είστε αληθινοί, κανένας από εσάς δεν είναι αληθινός!&#34; στην εξερευνητική ομάδα πριν τρέξει βαθύτερα μέσα στον λαβύρινθο. Η ομάδα προσπάθησε να ακολουθήσει τον πράκτορα για περίπου 20 λεπτά πριν επιστρέψουν.

**Συμπληρωματικό έγγραφο 648-04:** Αρχείο συμβάντων, █/██/200█

Στις █/ ██ / 200█, αναφέρθηκε παραβίαση περιορισμού στο σταθμό περιορισμού του SCP-648. Κατά την άφιξη, οι πράκτορες διαπίστωσαν ότι ο σταθμός δέχθηκε επίθεση από μέσα. Οι αναθεωρημένες διαδικασίες περιορισμού βρίσκονται σε επανεξέταση και οι πρόσθετοι φρουροί πρέπει να τοποθετηθούν μέχρι νεωτέρας.
