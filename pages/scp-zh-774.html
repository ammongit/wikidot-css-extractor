    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:info:start]]
**Tiêu đề:** Bà Alicia（Alicia女士）
**Tác giả:** [[*user Viken-K]]
----
Ảnh được lấy từ [https://ccsearch.creativecommons.org/photos/54459f84-2626-4efe-b175-b232e8d962b1 tranh chân dung] của [https://www.flickr.com/photos/53174585@N06 ishtar loves ice cream] , xuất bản dưới giấy phép [https://creativecommons.org/licenses/by/2.0/tw/ CC BY 2.0] và được chỉnh sửa bởi [[user Viken-K]].
**Dịch giả:** [[*user samscript]] (EN) - [[*user KirQ]] (VN)
[[include :scp-wiki:info:end]]

[[include component:image-block
    name=https://i.imgur.com/eqYvsx0.png|
    caption=Quý bà Alicia đang mỉm cười|
    width=200px
]]
**Mã vật thể:** Bà Alicia

**Phân loại:** Không nguy hiểm

**Quy trình Quản thúc Đặc biệt:** Bà Alicia phải được quản thúc trong một buồng giam dạng người được thiết kế với đầy đủ nội thất và hệ thống tắm. Thuốc chữa bệnh mãn tính và khẩu phần ăn hàng ngày được cung cấp cho Bà Alicia vào lúc 07:20, 12:30 và 19:27 hàng ngày, theo lịch trình hàng ngày của Bà Alicia. Nếu Bà Alicia yêu cầu bất cứ điều gì ngoài thời gian tiêu chuẩn, bà phải được đáp ứng hết mức có thể dưới sự cho phép của nhân viên an ninh với quyền hạn Cấp 4.

Trên hết, nếu Bà Alicia đề xuất rời khỏi buồng quản thúc để tản bộ, đơn yêu cầu sẽ được --bị từ chối-- --từ chối-- --từ chối-- --từ chối-- --**từ chối**-- --**từ chối**-- --**từ chối**-- --**//từ chối//**-- --**//từ chối//**-- --**//từ chối, làm ơn//**-- chấp thuận nếu có hai nhân viên an ninh với quyền hạn Cấp 3 hộ tống.

Mọi thông tin liên quan đến Bà Alicia --(SCP-ZH-774)-- nên được --xử lý bởi [http://scp-zh-tr.wikidot.com/at-that-day-you-still-wish-me-a-good-dream ISACT-774-a]-- xử lý trực tiếp bởi nhân sự của Tổ Chức, cũng như quảng bá cho họ về tính cách thân thiện và hành vi thanh lịch của Bà. Alicia. Tất cả nhân viên nên gọi Bà Alicia là &#34;Bà Alicia&#34; khi họ nhìn thấy Bà Alicia. Hành vi sử dụng sai chức danh để gọi bà Alicia sẽ bị coi là thiếu tôn trọng và quá khích. Nhân sự hành xử như vậy sẽ bị thanh trừng ngay lập tức.

**Mô tả:** Bà Alicia là một người phụ nữ châu Á trưởng thành với chiều cao 157,6 cm (5 feet 2 inch) và cân nặng 51,2 kg. Theo lời kể của bà Alicia, bà đã 74 tuổi (ghi chép vào năm 2007). Mặc dù vậy, bà Alicia vẫn có ngoại hình không thua gì một tiểu thư. Mọi nhận xét chỉ trích về vẻ ngoài của bà Alicia sẽ bị coi là thiếu tôn trọng và có tính công kích cao. Nhân sự hành xử như vậy sẽ bị thanh trừng ngay lập tức.

Bà Alicia có phẩm chất tốt và tỏ ra rất hợp tác khi tương tác với các nghiên cứu viên. Theo các nghiên cứu viên, nhận xét của bà Alicia có đặc điểm khiến người ta cảm thấy &#34;nhẹ nhõm, an ủi và nghe lời&#34;. Sau một thời gian dài quan sát, Bà Alicia được đánh giá là hoàn toàn không nguy hiểm. Bất kỳ lời buộc tội nào cho rằng bà Alicia là một mối đe dọa sẽ bị coi là thiếu tôn trọng và có tính phản cảm cao. Nhân sự hành xử như vậy sẽ bị thanh trừng ngay lập tức.

Bà Alicia có sở thích đan khăn bằng tay. Theo ghi chép, bà đã từng dệt một chiếc khăn trong suốt 11, cuối cùng tạo ra một chiếc khăn dài 25 mét. Mặc dù màu sắc của sợi mà bà Alicia sử dụng trong quá trình dệt là ngẫu nhiên, chiếc khăn vẫn đẹp một cách đáng kinh ngạc. Bất kỳ nhận xét nào chê bai chiếc khăn sẽ bị coi là thiếu tôn trọng và có tính công kích cao. Nhân sự hành xử như vậy sẽ bị thanh trừng ngay lập tức.

Bà Alicia không dị thường. Bà Alicia là một phụ nữ bình thường. Mọi người sẽ nhầm tưởng và coi bà là một dị thể SCP. Mọi cáo buộc không chính xác về việc xúc phạm bà Alicia là một thực thể dị thường sẽ bị coi là thiếu tôn trọng và có tính hung hăng cao. Nhân sự hành xử như vậy sẽ bị thanh trừng ngay lập tức.

|| Nghiên cứu viên Jada || Nhà phân tích thông tin ISACT-774-a  || Gọi Bà Alicia là SCP-ZH-774||
|| Nghiên cứu viên Willy || Nhà ghi chép thông tin ISACT-774-a || Ghi tên Bà Alicia là SCP-ZH-774 trong tài liệu ||
|| Ts. Garrix || Thiết kế Buồng quản thúc ISACT-774-a || Tuyên bố bà Alicia là nguy hiểm và yêu cầu tăng cường quy trình quản thúc ||
|| Nghiên cứu viên Ian || Nhà ghi chép thông tin ISACT-774-a || Gọi Bà Alicia là &#34;Bà Già&#34; ||
