**Item nº:** SCP-488

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Devido ao pequeno tamanho dos objetos que saem de SCP-488-1, a supressão da disseminação pública de conhecimento sobre SCP-488 é suficiente para contenção no futuro próximo.

SCP-488-2 está alojado em um bunker reforçado a uma profundidade de 50 m perto do campo de teste militar em [REDIGIDO]. Sensores sísmicos com redundância tripla estão instalados para registrar os impactos de meteoritos nas proximidades e devem ser testados diariamente quanto à funcionalidade.

No caso de impacto de meteoritos acima de 0,5 m de diâmetro, a integridade estrutural do bunker deve ser inspecionada e SCP-488-2 movido para um bunker reserva localizado 500 m ao sul via túnel subterrâneo se reparos forem necessários.

**Descrição:** SCP-488-1 é um local próximo ao Ponto Lagrangiano L4 da Terra. Embora observação direta do local não tenha mostrado nada estacionário até o momento, objetos variando de 0,5 m a 12 m de diâmetro aparecerão espontaneamente neste local e imediatamente acelerarão em direção à Terra. A composição varia ligeiramente de objeto para objeto, mas é consistente com rochas de origem extraterrestre e não parece ser artificial. A maioria desses objetos se desintegra e queima na atmosfera, mas um meteoro de massa suficiente para impactar a superfície cairá a cada seis (6) a doze (12) horas.

SCP-488-2 é um homem caucasiano de 26 anos identificado como ████ ███████, um residente de █████, ██ antes de sua contenção voluntária com a Fundação. SCP-488-2 é fisiologicamente normal em todos os aspectos, exceto por fortes cicatrizes adquiridas de sua propriedade anômala. Até o momento, todos os objetos identificados positivamente como originários de SCP-488-1 foram registrados impactando dentro de 100 m de SCP-488-2, determinado por meio de experimentação extensa envolvendo a realocação de SCP-488-2 entre sítios seguros da Fundação.

SCP-488-2 não demonstra nenhuma habilidade particular de resistir aos danos desses impactos e, de fato, chamou a atenção da Fundação quando foi hospitalizado em █/██/200█ depois que um meteorito de 0,47 m destruiu sua casa, matando sua esposa e filho bebê. SCP-488-2 foi voluntariamente contido logo em seguida e permaneceu sob custódia da Fundação desde então. SCP-488-2 não tem conhecimento de como esta propriedade se manifestou ou exatamente quando começou, mas sabe que notou pela primeira vez um impacto anômalo aproximadamente seis (6) meses antes do incidente de █/██/0█ e que eles tem aumentado em regularidade e gravidade até que o incidente ocorreu.

SCP-488-2 geralmente coopera com os pesquisadores da Fundação, mas sofre de depressão severa e paranoia em relação à sua condição. SCP-488-2 deve passar por avaliação psiquiátrica regular, bem como pela administração regular de antidepressivos e sedativos.

Contingências estão sendo desenvolvidas caso os objetos originados de SCP-488-1 continuem a aumentar de tamanho até que se tornem uma ameaça à contenção e supressão do conhecimento público. Essas contingências incluem, mas não estão limitadas à possibilidade de eutanásia de SCP-488-2.
