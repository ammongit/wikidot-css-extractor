**项目编号：**SCP-3195

**项目等级：**Euclid

**特殊收容措施：**因SCP-3195的不可移动性，临时站点Site-44已被就近建立。目前，虚假信息正被持续散播以掩盖Celestia事件的真实情况直至SCP-3195因其伤势过重而死亡。

**描述：**SCP-3195是一9m高类人男性生物。其被发现于2020年10月9日坠落于大西洋。对SCP-3195的运动轨迹分析表明其来自土星星环并已在太阳系穿行约9年。

SCP-3195在穿越地球大气层时遭受了极大的伤害，包括：

* 体表60%遭受三级烧伤。
* 左脸大面积皮肤缺失。
* 右腿膝盖以下缺失。
* 左腿整体缺失。
* 左肘粉碎性骨折。
* 心口处大型贯穿伤口。

因伤势存在，SCP-3195持续失血。所有对其伤势的止血、缝合以及治愈尝试均以失败告终。目前尚不清楚SCP-3195的伤势是否导致或影响了其制造Celestia事件的能力。

一次Celestia事件将会在SCP-3195向天空挥手时发生。当此事件发生时，新的恒星与星云将会在SCP-3195的视野范围内产生。恒星将会以异常的模式在星云内运行直至其转变为超新星。爆发会将天空渲染以冷色并持续约3天。在夜间，Celestia事件可被在地球上任意位置观测到。一次Celestia事件通常持续8天。且记录表明，SCP-3195会以随机的时间间隔制造一次Celestia事件。

值得注意的是，Celestia事件是一视觉效应，SCP-3195没有创造或毁灭恒星。

[[collapsible show=&#34;访谈 2020/10/9&#34; hide=&#34;隐藏访谈&#34;]]
以下访谈发生于SCP-3195被自大西洋捕获收容后。

&gt; **采访者：**Dr. Rowe
&gt; 
&gt; **受访者：**SCP-3195
&gt; 
&gt; **Dr. Rowe：**你是否可以同我交流？
&gt; 
&gt; **SCP-3195：**当然。我这是在哪？
&gt; 
&gt; **Dr. Rowe：**你现在位于大西洋城的海滨，新泽西州。
&gt; 
&gt; **SCP-3195：**不不不，我的意思是，我在哪个星球上？
&gt; 
&gt; **Dr. Rowe：**地球。
&gt; 
&gt; **SCP-3195：**操。我本不应该跑到这么远的地方。
&gt; 
&gt; **Dr. Rowe：**你想表达什么？
&gt; 
&gt; **SCP-3195：**木卫一。我本来想去木卫一。妈妈就会在那找到我，然后我们或许能好好谈谈。但在这——
&gt; 
&gt; //此时，SCP-3195试图移动但因伤势过重而失败。//
&gt; 
&gt; **SCP-3195：**操！
&gt; 
&gt; **Dr. Rowe：**你在，按你的说法，跑到这来时受了重伤，你恐怕短时间内动不了了。不过别担心，我已经叫了一队医护，他们马上就到。
&gt; 
&gt; **SCP-3195：**额，你们星球难道没有Carillium吗？
&gt; 
&gt; **Dr. Rowe：**Carillium？
&gt; 
&gt; **SCP-3195：**就是用于疗伤的。
&gt; 
&gt; **Dr. Rowe：**我们有很多其他手段来对你进行治疗。
&gt; 
&gt; **SCP-3195：**恐怕不行，你们的方法对我来说不太管用。算了......这样吧，你们的空间旅行技术如何？你们掌握了FTL技术了吗？
&gt; 
&gt; **Dr. Rowe：**恐怕没有。
&gt; 
&gt; **SCP-3195：**操他妈的！我他妈可能得死在这破地方了。
&gt; 
&gt; **Dr. Rowe：**我们将尽一切努力以确保那不会发生。
&gt; 
&gt; **SCP-3195：**别，别担心。我其实并不想回去，我只是想让某人明白一件事。
&gt; 
&gt; **Dr. Rowe：**回哪？
&gt; 
&gt; **SCP-3195：**赛道。就是你们说的土星环。
&gt; 
&gt; **Dr. Rowe：**为什么不想回去呢？
&gt; 
&gt; **SCP-3195：**我是被我妈逼着去比赛的。我被给予厚望。她想让我成为他妈的冠军。
&gt; 
&gt; **Dr. Rowe：**以前尝试过放弃这种生活吗？
&gt; 
&gt; //SCP-3195大笑。//
&gt; 
&gt; **SCP-3195：**如果我能，我就不会——
&gt; 
&gt; **Dr. Rowe：**不会什么？
&gt; 
&gt; **SCP-3195：**算了，你们就别操心了。想做什么做什么吧，让我安详地去死。
[[/collapsible]]
[[collapsible show=&#34;访谈 2020/10/19&#34; hide=&#34;隐藏访谈&#34;]]
&gt; **采访者：**Dr. Rowe
&gt; 
&gt; **受访者：**SCP-3195
&gt; 
&gt; **前言：**此次访谈发生于第一次Celestia事件开始后不久。
&gt; 
&gt; **Dr. Rowe：**（//仰头看天空。//）我的天啊！
&gt; 
&gt; **SCP-3195：**如何？
&gt; 
&gt; **Dr. Rowe：**真美
&gt; 
&gt; **SCP-3195：**谢谢，真的，我很高兴它并不是完全一无是处。
&gt; 
&gt; **Dr. Rowe：**你指你的能力？
&gt; 
&gt; **SCP-3195：**（//点头//）我妈是不会同意我在这种事情上浪费时间的。对她来说，我只要够快就行。可这才是我生命的意义啊。
&gt; 
&gt; **Dr. Rowe：**你的母亲逼你去跑？
&gt; 
&gt; **SCP-3195：**她只是…太看中奖金了。毕竟我们一无所有：没钱也没有门路。我只能去比赛。这能让我得到让她的生活重回正轨的一切。
&gt; 
&gt; **Dr. Rowe：**我明白这大概是怎么回事了。
&gt; 
&gt; **SCP-3195：**真的吗？
&gt; 
&gt; **Dr. Rowe：**我的母亲也是这样。她总是说：“Eli，快去学习，要不然你就考不上大学了，要不然你就得不到奖学金了。Eli，搞艺术纯粹是浪费时间。”等等。她也总是要我去做这做那的，完全不考虑我的感受。
&gt; 
&gt; //SCP-3195大笑。//
&gt; 
&gt; **SCP-3195：**我赌你对她的印象一定不怎么样。
&gt; 
&gt; **Dr. Rowe：**我敢说那是正确的。
&gt; 
&gt; //SCP-3195与Dr. Rowe同时仰望天空，两人长时间沉默。//
&gt; 
&gt; **SCP-3195：**你认为她反应过来我跑掉了要多久？
&gt; 
&gt; **Dr. Rowe：**不会太久，她总是会来找你的。
&gt; 
&gt; **SCP-3195：**可惜。
&gt; 
&gt; **Dr. Rowe：**为什么怎么说？
&gt; 
&gt; **SCP-3195：**她来这后估计要大发雷霆。//尤其//当她发现我又一次“浪费时间”后。
&gt; 
&gt; **Dr. Rowe：**我猜你们的关系一定不算太好。
&gt; 
&gt; **SCP-3195：**不算太好？她只知道比赛。我们只应该知道比赛。但我以不同的方式去看待宇宙。
&gt; 
&gt; **Dr. Rowe：**你在指你其他的家庭成员，对吗？
&gt; 
&gt; **SCP-3195：**“竞速者以赛道为家。”
&gt; 
&gt; **Dr. Rowe：**这是你说的，还是你母亲说的？
&gt; 
&gt; **SCP-3195：**哈，我想你已经知道答案了，博士。
[[/collapsible]]
[[collapsible show=&#34;事件 2020/10/31&#34; hide=&#34;隐藏事件&#34;]]
2020年10月31日，一与SCP-3195相似的未知实体降落于其收容区域。实体与SCP-3195以一种未知的语言交谈了40分钟。随后，一次Celestia事件被制造。

此未知实体在Celestia事件发生后对SCP-3195进行击打，随后进入大气层离开。第二天，Celestia事件结束。这是Celestia事件提前结束的唯一记录实例。

在接下来的四天内，SCP-3195拒绝回答任何问题。
[[/collapsible]]
[[collapsible show=&#34;访谈 2020/11/5&#34; hide=&#34;隐藏访谈&#34;]]
&gt; **采访者：**Dr. Rowe
&gt; 
&gt; **受访者：**SCP-3195
&gt; 
&gt; **Dr. Rowe：**怎么样？感觉好些了吗？可以聊聊了吗？如果你现在不愿意，我可以等会再来。
&gt; 
&gt; **SCP-3195：**不不不，别担心，我......我很好，只是和我妈吵了一架。
&gt; 
&gt; **Dr. Rowe：**和我想的差不多。
&gt; 
&gt; **SCP-3195：**...你看见了？
&gt; 
&gt; **Dr. Rowe：**没有亲眼看见。（//停顿//）事后我看了监控录像。
&gt; 
&gt; **SCP-3195：**（//叹息//）我现在离家十亿公里远，要死了，可她根本不在乎。我让她失望了。
&gt; 
&gt; **Dr. Rowe：**很抱歉听你这么说。但我怀疑她并没有真的对你失望。
&gt; 
&gt; **SCP-3195：**因为我不能跑了，他就把我丢弃在这让我自生自灭。她这么所还能有什么别的意思吗？
&gt; 
&gt; //沉默。//
&gt; 
&gt; **Dr. Rowe：**我不知道。
&gt; 
&gt; //Dr. Rowe停顿，在SCP-3195旁坐下。//
&gt; 
&gt; **Dr. Rowe：**我的呃...我母亲也不是圣人。她逼我去学医，因此我从未原谅过她。至少在她活着的时候没有。
&gt; 
&gt; **SCP-3195：**我想这个故事应该让我感觉好些。
&gt; 
&gt; **Dr. Rowe：**那你真的感觉好些了吗？
&gt; 
&gt; //SCP-3195大笑。//
&gt; 
&gt; **SCP-3195：**敬恶母。
&gt; 
&gt; **Dr. Rowe：**敬恶母。

SCP-3195在此次访谈结束后制造了一次Celestia事件，不同以往的是，此次事件持续近一个月。SCP-3195在此期间大量失血，并于事件结束后死亡。

在SCP-3195死亡两个月后，不明实体返回SCP-3195的收容区域并试图带走其尸体。这一行为被此区域的基金会特工阻止。该实体随后为SCP-3195默哀24小时并进入大气层离开。
[[/collapsible]]
