[[include component:image-block name=trustdado.jpg|caption=Телевизионная реклама SCP-3494 &#34;суперлакс&#34;.|width=400px]]

**Особые условия содержания:** Имеющиеся экземпляры SCP-3493 должны храниться в защищенном сейфе для содержания аномальных предметов в Зоне 40. Агенты Фонда, внедренные в правоохранительные учреждения в районе Ньюарка, Нью-Джерси, должны отслеживать активность местных телестанций на предмет появления рекламы SCP-3494, по возможности блокируя ее. Кроме того, МОГ P-900 &#34;Животик надорвешь&#34; должна искать и поставлять на содержание любые экземпляры SCP-3949 и проводить обработку амнезиаками лиц, ознакомленных с SCP-3949,

Лиц, употребивших дозу SCP-3949, следует содержать в отсеке контроля аномальных отходов Зоны 49 в специализированных камерах для удаления отходов до тех пор, пока не будет найдено лекарство от их нынешнего состояния.

Расследование относительно ЛПИ, известного как &#34;дадо&#34;, продолжается.

**Описание:** SCP-3494 -- коллективно обозначение аномальных фармацевтических препаратов, рекламируемых как &#34;суперлакс от дадо&#34;. В отличие от прочих аномальных препаратов, производимых &#34;дадо&#34;, SCP-3494 распространяется открыто — обычно через телевизионную рекламу, представляющую собой белый экран с черным текстом и вставляющуюся в другие рекламные объявления в дневное время. Источник данных рекламных объявлений неизвестен.

Экземпляры SCP-3494 представляют собой таблетки кремового цвета диаметром около 1,1 см; таблетки приходят покупателям в застегивающемся пакетике с надписью маркером &#34;суперлакс от дадо&#34;, сделанной на внешней стороне. В напечатанной на принтере инструкции, прилагаемой к пакетику, указано, что SCP-3494 является слабительным, и написано, что &#34;других антикаков вам не захочется и не понадобится&#34;. Также рекламировался SCP-3494 в форме крема &#34;для непосредственного нанесения на больную жопу&#34;, но ни одного экземпляра такого варианта препарата обнаружено не было. 

Лица, не испытывающие запоров на момент употребления SCP-3494, не подвергаются его аномальному эффекту; некоторые испытывают внезапное онемение в нижней части кишечника, впрочем, проходящее со временем. Однако все лица, страдающие запором, испытывают очевидный предполагаемый эффект SCP-3494, представляющий собой, по-видимому, непрерывное извержение фекалий из заднего прохода субъекта.

Субъекты, подверженные этому эффекту, не испытывают какого-либо дискомфорта[[footnote]] Многие субъекты даже сообщают о непроходящем чувстве облегчения. [[/footnote]], однако они не в состоянии контролировать извержение отходов. Судя по всему, отходы образуются в некой экстрамерной области внутри тела субъекта, поскольку количество произведенных отходов вскоре превысит вес самого субъекта, и, более того, проверка образцов показывает, что после удаления имеющихся в организме отходов все прочие содержали биологический материал, не соответствующий генетическому профилю субъекта.

На данный момент все субъекты, употребившие экземпляр SCP-3493, продолжают испытывать воздействие объекта. В настоящее время не найдено известных способов смягчения данного эффекта. Все известные пострадавшие лица были размещены в установке контроля отходов Зоны 40 для возможности контролировать поток отходов.

**Приложение 3494-1:** Горячая линия
В рекламных объявлениях SCP-3494 часто указан номер телефона (1-800-iam-dado[[footnote]] Примечательно, что линия подключается только при наборе в городе Ньюарк, Нью-Джерси. [[/footnote]]), по которому можно обратиться для заказа новых доз SCP-3494. Ниже приведены расшифровки звонков агентов Фонда на данный номер.

&gt; [НАЧАЛО ЗАПИСИ]
&gt; 
&gt; //Звонок//
&gt; 
&gt; **Неопознанный голос:** Да привет, вы дозвонились в дом прекрасного дадового продукта, а также стирка и загар. Как я могу помочь?
&gt; 
&gt; **Агент Миллс:** Я... эм, я агент Миллс, из...
&gt; 
&gt; **Неопознанный голос:** Нет меня не интересует ваш продукт, пожалуйста, не звоните, спасибо.
&gt; 
&gt; //Кладет трубку//
&gt; 
&gt; [КОНЕЦ ЗАПИСИ]

&gt; [НАЧАЛО ЗАПИСИ]
&gt; 
&gt; //Звонок//
&gt; 
&gt; **Неопознанный голос:** Да привет это дадо, вы дозвонились в дом прекрасного дадового продукта, а также стирка и загар. Чем я могу помочь?
&gt; 
&gt; **Агент Уэстрин:** Да, здрасте, меня зовут Пат ДеМюр, я увидела по телевизору вашу рекламу &#34;суперлакса&#34;, и она меня заинтриговала. Я уже подумываю спустить курок, но сперва все же хочу узнать больше.
&gt; 
&gt; **Неопознанный голос:** Ага, отлично, не нужно спускать курок, нельзя с оружием в стирку и загар, конечно, да. Я помогу с суперлаксом. Лучшее слабительное на рынке сегодня. 100% устранит запоры, уберет их все. Лучшее средство. Сколько вам отправлять?
&gt; 
&gt; **Агент Уэстрин:** Один момент, у меня есть пара вопросов. Моя подруга купила немного вашего суперлакса, и она пережила то, что я назвала бы... переизбытком отходов, ко...
&gt; 
&gt; **Неопознанный голос:** Да, много отходов сливаются через кишечник, очищают его. Очень эффективно, да.
&gt; 
&gt; **Агент Уэстрин:** Да-да, я понимаю, но она чувствовала, что... ну, не все отходы принадлежали ей.
&gt; 
&gt; **Неопознанный голос:** Да это так хмммм.
&gt; 
&gt; **Агент Уэстрин:** Вы... хотите сказать, так и надо?
&gt; 
&gt; **Неопознанный голос:** Да.
&gt; 
&gt; **Агент Уэстрин:** Почему вообще это нужно?
&gt; 
&gt; **Неопознанный голос:** Ну, вы понимаете, конечно, это просто, да. До того как дадо сделает славный суперлакс дадо, он проведет клиническое испытание с фокус-группой. Фокус-группа говорит дадо: &#34;нужно все очистить, убрать все какашки&#34;, дадо думает над этим, и дадо думает, в мире много какашек, как же сделать это лучше? К счастью дадо, дадо умнейший из умнейших. Вы знаете &#34;Убер&#34;, да?
&gt; 
&gt; **Агент Уэстрин:** Типа, транспортные услуги? Ну... да.
&gt; 
&gt; **Неопознанный голос:** Да, точно, то есть вы едете на ком-то, кто не вы. На аутсорсинге, да? Теперь вам не нужно себя возить, вас перевезут за вас!
&gt; 
&gt; **Агент Уэстрин:** Я не пони...
&gt; 
&gt; **Неопознанный голос:** Так вот дадо думает -- как лучше всего вытащить какашки? И дадо понимает! Прямо как &#34;Убер&#34;! Аутсорсинг какашек! Но в мире много какашек, да, так что поток отходов, кажется, больше, чем дадо думал, но чем больше людей принимают дадовый суперлакс, тем больше людей разделяют все какашки, прямо как &#34;Убер&#34;, и нет запора! Кишечник чист, как донышко, очень полезно, да. Вы доверяете дадо и получите облегчение.
&gt; 
&gt; **Агент Уэстрин:** Ясно.
&gt; 
&gt; **Неопознанный голос:** Вам нравится ответ, я вижу, да. Сколько суперлакса вы теперь хотите заказать?
&gt; 
&gt; **Агент Уэстрин:** не могли бы вы дать мне список людей, которые приобрели...
&gt; 
&gt; **Неопознанный голос:** Ага, я понял, вы поставщик оппозиции дадо! Мне не интересен второсортный недадовый продукт! дадо добавит ваш номер в черный лист!
&gt; 
&gt; //Бросает трубку//
&gt; 
&gt; [КОНЕЦ ЗАПИСИ]

//Дальнейшие телефонные звонки агентов Фонда на указанный в объявлении номер оказались безуспешными.//
