**Item nº:** SCP-1498

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Todas as instâncias de SCP-1498 devem ser mantidas em câmaras de contenção padrão, localizadas dentro do [[[secure-facility-dossier-site-77|Sítio-77]]]. Um técnico deve estar disponível para atender todas as ligações feitas para SCP-1498. As transcrições de todas as chamadas devem ser colocadas no arquivo de registros não anômalos do Sítio-77. Quaisquer pessoas que tenham interagido com SCP-1498 devem ser colocadas em quarentena por 2 meses ou até mostrarem sinais de SCP-1498. Sujeitos mostrando sinais de exposição devem ser contidos como uma instância de SCP-1498-1, que requer a mesma acomodação que as instâncias de SCP-1498.

**Descrição:** SCP-1498 é uma coleção de 30 amontoados autônomos de cabos de telefone e aparelhos, montados de forma que se assemelham a ovelhas. Instâncias de SCP-1498 são totalmente ambulatoriais e vagam por suas câmaras de contenção sem rumo. As palavras &#34;[[[scp-2876|Faça suas próprias Paisagens de sonho personalizadas]]], com seus amigos em [[[oneiroi|O Coletivo Oneiroi]]].&#34; [[footnote]]Acredita-se que esteja conectado a [[[SCP-2028]]] e [[[SCP-2805]]] [[/footnote]] são impressas em cada instância.

Se um organismo sapiente tentar usar um dos aparelhos telefônicos presentes em SCP-1498, ele ouvirá três toques, seguidos por uma voz que se identifica como um operador do &#34;O Coletivo Oneiroi&#34;. Essa voz instruirá o sujeito sobre as várias opções que ele tem para sonhar e fará sugestões para experiências de sonho aprimoradas. Após a conclusão desta chamada, o sujeito perderá a consciência por 9 horas.

Quando o sujeito recuperar a consciência, ele afirmará ter experimentado o sonho que ordenou, de acordo com quaisquer especificações exatas que ele possa ter feito. Os sujeitos podem expressar o desejo de continuar usando o efeito de SCP-1498 ou tentar reutilizá-lo imediatamente. Uma transcrição de um sujeito descrevendo sua experiência durante o efeito de SCP-1498 foi incluída neste relatório.

&gt; __D-4560, após ser exposto a SCP-1498__
&gt; Eu estava sentado nesta sala, exceto que não era realmente uma sala, porque as bordas eram inclinadas, então era como estar dentro de um ovo. Com papel verde, mas não era //tão// verde. Só um pouco verde aqui e ali. De qualquer forma, estou bem no meio, sentado no chão... exceto, claro, o fato de que eu estava sendo apoiado. É então que percebo que sou na verdade uma mesa. Como vocês me disseram para falar com aquela estranha ovelha-telefone. Havia pessoas comendo em cima de mim também, pareciam velhos, talvez de 1950, com rostos vermelhos.
&gt;
&gt; Foi quando finalmente chocamos, e eu acordei.

Conforme os sujeitos são expostos repetidamente a SCP-1498, eles podem começar a experimentar mudanças em seu estado corporal e mental. Os indivíduos afetados por SCP-1498 expressarão o desejo de dormir o mais frequentemente possível, preferindo o uso de SCP-1498 se puderem. Durante o sono, partes do crânio e da caveira do sujeito serão substituídas por partes de telefones semelhantes aos encontrados em SCP-1498. Isso se manifestou de várias maneiras, incluindo:

* Sujeitos tossindo telefones, com cabos se estendendo até os seus esôfagos.
* Fios de telefone começando a crescer no lugar do cabelo.
* Dispositivos de toque encontrados em telefones rotativos localizados nos ouvidos dos sujeitos, que podem começar a tocar continuamente.
* Vocalizações sendo substituídas por tons de discagem.

Eventualmente, um telefone giratório se montará na cabeça do sujeito, com todos os componentes que cresceram dentro e sobre seus corpos. Os sujeitos exibirão a mesma inteligência que as instâncias de SCP-1498 e devem ser classificados como instâncias de SCP-1498-1. Em 19/08/2012, nenhuma tentativa de restaurar a inteligência de uma instância SCP-1498-1 foi bem-sucedida.

SCP-1498 foi recuperado em 18/09/1965, de um complexo de escritórios abandonado em Miami, Flórida, EUA, após relatos de rebanhos bizarros chegarem aos agentes locais da Fundação. Quando os agentes da Fundação entraram no edifício, eles descobriram as instâncias SCP-1498, um saco de dormir, aproximadamente meia tonelada de componentes de telefone rotativo e dois litros de sangue Tipo-AB em uma jarra de vidro. Além disso, um macacão de pijama, bem desgastado, foi encontrado dobrado no saco de dormir. Os testes mostraram que o tecido ficou embebido de suor e óleos corporais por vários meses.

Em 14/11/1965, SCP-1498 foi classificado como Euclídeo.
