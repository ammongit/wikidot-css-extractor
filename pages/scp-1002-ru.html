    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

**Ítem #:** SCP-1002-RU

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Al menos 3 grupos de agentes equipados con equipos de interferencia de radio deben estar constantemente presentes en la zona de emisión de SCP-1002-RU. Uno de los grupos debe suprimir permanentemente la señal, los otros dos deben monitorear las frecuencias en las que se observó previamente la emisión. Cada diez minutos se debe interrumpir la interferencia y asegurarse de que SCP-1002-RU esté suprimido en todas las frecuencias. En caso de que la frecuencia se encuentre en silencio se deben comprobar todas las frecuencias de emisión detectadas anteriormente, si esto no da ningún resultado - se debe empezar a buscar a través de todo el espectro de frecuencias de radio.

**Descripción:** SCP-1002-RU es una señal de radio de origen desconocido detectada en ██████ y sus alrededores. El intento de localizar la fuente fracasó y el corte de energía en toda la zona de ██████████ tampoco tuvo éxito.

La frecuencia de emisión de SCP-1002-RU varía aleatoriamente, la mayoría de las veces dentro del rango de ██. No se ha encontrado ningún patrón en el cambio de frecuencia y la duración de la emisión.

SCP-1002-RU difunde información perteneciente a la categoría &#34;Ultra Secreto&#34; de varios países, relativa a archivos de la Fundación, secretos comerciales, etc. La lengua de emisión es principalmente el ruso, el inglés, o el chino, aunque han habido casos donde se han transmitido dialectos no identificados. El texto es leído por una voz masculina grave y monótona, y a menudo es repetido docenas de veces.

La información transmitida por SCP-1002-RU puede estar tanto actualizada como desactualizada. No se ha observado ningún caso de transmisión de información sobre acontecimientos futuros. Entre la lectura de varios documentos, a veces se oye el &#34;eslogan&#34; de SCP-1002-RU: &#34;La verdad. Todo el mundo debería saberla&#34;.

**Anexo 1:**
SCP-1002-RU fue descubierto por el agente [CENSURADO], el cual sintonizó por casualidad la frecuencia de emisión activa en ese momento en su camino al trabajo. En ese momento, un individuo no identificado estaba leyendo en voz alta una lista de artículos obtenidos con [[[SCP-1180-RU]]], con los cuales el agente [CENSURADO] estaba familiarizado.

 **Anexo 2:**
Información obtenida gracias a SCP-1002-RU:
- La posición exacta de las tropas de Napoleón en la batalla de Borodinó
- Los códigos de lanzamiento de misiles nucleares chinos desde el ██/██/199█
- La receta secreta de Coca-Cola
- El protocolo de pruebas de [[[SCP-1245-RU]]]
- El nombre del asesino de John F. Kennedy, el 35º presidente de los Estados Unidos
- [DATOS BORRADOS]</textarea></pre>
