    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module CSS]]
@import url(/deleted:component:ijamea-theme/code/1);
[[/module]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

**目的:** __[https://ja.wikipedia.org/wiki/ノモンハン事件 ノモンハン事件]__以来、__[http://ja.scp-wiki.net/ijamea-hub IJAMEA]__とGRU-&#34;P&#34;[[footnote]]外部文書の要約: GRU-&#34;P&#34;は、赤軍内で活動する対外情報機関であるソビエト軍参謀本部情報総局（GRU）の特別な下部組織であり、ソビエト連邦国防省に従事していると考えられている。野蛮な焚書者たちや冷酷な看守たちのような他の組織とは異なり、自国に対する脅威のみを確保する。自国以外での確保は行わない。[[/footnote]]としてのみ知られているロシアの収容機関との間の緊張は、西欧列強及びアメリカと帝国間での太平洋戦争とその末期におけるソビエト連邦との衝突以降も高まり続けている。緊張は合理的な人間が「安全」と見なすことができる範囲を超えてエスカレートしている。西側諸国とその同盟国による従軍の終了以来、過去4年間にわたって、輝かしい我らが帝国と社会主義共和国との間の国境紛争は、無数の流血を引き起こした。これらの国境紛争のほとんどは、このGRU-&#34;P&#34;に関する知識と全般的な情報の欠如により、兵士と偉大な将軍の死という形で終わっている。

以下の計画は、外国勢力、特に隣国であるロシアからの帝国の独立を維持するために提案された。その目標は以下の通りである。

* モスクワ、シベリア、および敵がいるその他の地域でのGRU-&#34;P&#34;の作戦への潜入。[[footnote]]ワルシャワ条約のメンバーが議論したが、ちょっとした風説以外は確証に至らなかった。 [[/footnote]]


* GRU-&#34;P&#34;による異常に関連する研究の発見、可能であれば転用。

* 異常な兵器がGRU-&#34;P&#34;によって製造されている可能性を調査する。

* 帝国の国境付近の地域に関する作戦の妨害。

これらの目標を達成することで、IJAMEAは極東の主権を揺るがすロシアの能力を無効化する可能性がある[[footnote]]訳注: 原文では文頭にアポストロフィーがついているが、訳出することはできなかった。[[/footnote]]。

**資産:** 戦前の__[http://ja.scp-wiki.net/marshall-carter-and-dark-hub 西洋の商人]__への攻撃以来、IJAMEAが外国の収容機関に敵対するのはこれが初めてとなる。そのため、さまざまな形での資金調達が必要になるだろう。多種多様な資金源が検討されているが、特筆すべきは西側諸国の機関である__[http://ja.scp-wiki.net/unusual-incidents-unit-hub 異常事件課]__だ。占領を行っている米軍との協力を維持する限り、この作戦の目標に必要な資材の大部分を提供してくれるだろう。

財政的資金の他に、IJAMEAには作戦と輝かしい我らが帝国のために命を捧げるのを厭わない有志達が必要である。この国に奉仕する機会に考慮される個人は帝国内に住むロシア人とソ連に住む日本人及び強制的に、または経済的動機を通じて、我らが連れて行くことができる人間である。__[http://scp-jp.wikidot.com/scp-2478 飛騨山脈]__の巨大なる戦士などの他の人間も考慮されている。

可能であれば__[http://ja.scp-wiki.net/sarkicism-hub 肉職人たち]__ を改宗させ、さらに作戦に参加する意思がある場合は共産党員の弾圧者からの選挙権を約束するが、あくまでこれは作戦の主要な肉の新兵の供給源にはならない。

**結果:** 失敗。我らの同志たちは5年前と同様に失敗した。共産主義の拡大を抑制するために何もされなかった。実際、拡大している。西の中国は以前のロシアのように赤いゴキブリに堕落し、連合国がドイツとその領土を手籠めにした後の他のヨーロッパの国々のようになった。

我らの間諜は駐留してから数ヶ月以内に捕らえられ、拷問されてシベリアの強制収容所に入れられた。そこで、彼らは働かされ飢え死に、戦場での死の完全なる美しさを知ることはなかった。しかし、監禁に苦しんだのは大人しい人間だけであった。[[footnote]]我々に可能なこれらの兵士の解放に関する作戦は現在、支援者と議論している。[[/footnote]]ロシアは工作員と嘘吐きの支えで成り立つ国であるから、彼らはスパイを知っていたのだ。

長期的には、モスクワまたはシベリアなどの周辺地域でのソビエト連邦の不安定化に向けた我らの試みは実を結ばなかった。また、ソビエト連邦からの技術転用という目的も、我らの兵や将軍に対して何ら変化をもたらすものではなかった。GRUと&#34;P&#34;部局の実体は機密によって曖昧模糊としている。参謀本部情報総局の最高位の役員の多くがその存在を知っているにもかかわらず、あの野蛮なグルジア人の権力を超えて、その目的を知るものは少なかった。

&#34;P&#34;部局について得られた唯一の知見は、シベリア近郊のいくつかの所在地と、それによって行われた実験についてだけであった。報告では、これらの実験の成果を明示することはなかったが、使われたルーブル[[footnote]]訳注: ソ連及びロシアで用いられている通貨。[[/footnote]]の額に加えて、赤軍の内部派閥からの賞賛に基づくものである。これは我らが帝国にとって良いことではない。

[[footnote]]

&#34;新兵器によって、革命的な社会主義を一人の__[http://scp-jp.wikidot.com/scp-2664 死]__もなく世界中に広めることができる&#34; -- 未知の上級将官

&#34;宗教的な熱狂は、祖国への奉公や同志スターリンへの市民の奉仕など、より生産的な目的に向かって変換されるだろう&#34; -- 未知の将官

&#34;肉職人たちは抑制され、成功すれば野蛮な宗教を放棄し、完全に共産党の支配下に入るだろう&#34; -- 長期間にわたりウラルで肉職人たちと働いていたと考えられるソ連の外交官

&#34;ウクライナでの大量虐殺という神話は国民の良心から消され、さらに共産党とソビエト社会主義共和国連邦の人民の間に信頼を生み出すだろう&#34; -- 共産党幹部
[[/footnote]] 

これを防ぐための唯一の方法は、政治的パラダイムだけでなく、世界そのものに対するこの潜在的な危険性について、異常な世界に生きる他の人間に連絡することである。焚書者たちか看守たちにも伝えねばならない。我々の嘆願に耳を傾けるのであれば、おそらく司書たちにさえも。

もはや天佑神助を恃むばかりである。

----

= //進行中の資産を全て清算する。 -- ロクロウ将軍//</textarea></pre>
