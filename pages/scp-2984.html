**Procédures de Confinement Spéciales :** Le sujet doit être confiné dans une cellule ignifugée pour animal, modifiée pour être ventilée dans le Site Annexe 115. La fumée produite par SCP-2984 est filtrée puis relâchée par une cheminée inclue au Site Annexe 115, lui-même déguisé en installation de traitement des eaux.

Le sujet doit être nourri avec des fruits, des noix et des légumes délivrés à l&#39;aide d&#39;un système de distribution automatisé. La nourriture doit être conservée dans de l&#39;eau et placée dans des boîtes spécialement conçues en fibre de carbone. Le sujet redéposera les boîtes dans le système de distribution lorsqu&#39;il aura terminé.

Les interactions physiques entre SCP-2984 et les docteurs Aslam et Gupta, des primatologues extérieurs, doivent être enregistrés. Du personnel de sécurité et de secours doit se tenir prêt à intervenir, dans l&#39;éventualité où le sujet endommagerait l&#39;une des combinaisons aluminisées des primatologues ou s&#39;ils sont d&#39;une autre manière incapacités par la chaleur extrême ou de la déshydratation. 

Tous les décors et les matériaux qui ont subi des dégâts significatifs causés par les flammes doivent être remplacés à la fin de chaque jour.

**Description :** SCP-2984 est une femelle Orang-outan de Bornéo (//Pongo pygmaeus//), entièrement consumée par les flammes. Malgré ça, SCP-2984 est en vie et apparemment en bonne santé, et ne montre aucun signe de dommage ou d&#39;inconfort pouvant résulter de brûlure ou de l&#39;inhalation des fumées. Le feu submergeant le sujet peut se propager et s&#39;éteindre normalement, bien que l&#39;entité se rallumera instantanément à moins d&#39;être entièrement immergé. 

SCP-2984 fut découvert suite à un incendie près de █████████, en Malaisie. Les témoins locaux ont décrit le sujet comme fuyant apparemment les flammes pendant qu&#39;ils tentaient de l&#39;éteindre. Le sujet s&#39;est agité et a commencé à errer sans but dans le village, laissant derrière lui des braises et de la suie (qui ont été déterminés plus tard comme étant des excréments et des follicules pileux) avant d&#39;être effrayé par les villageois.

Les observations continues grâce aux flammes et au personnel de secours a permis à la Fondation de traquer et confiner SCP-2984. Le personnel portant des combinaisons aluminisées a essayé de calmer le sujet en lui proposant des figues, durant sa détention. Il s&#39;est détendu et a examiné la nourriture de loin, avant de consommer toutes les figues en une seule fois. Le docteur en primatologie Gupta était présent pour superviser le transport de SCP-2984 dans un conteneur ignifugé partiellement rempli d&#39;eau. Cinq membres du personnel ont subi des blessures mineures, incluant des brûlures légères et des éraflures en essayant d&#39;escorter le sujet à l&#39;intérieur du conteneur.

Le comportement du sujet n&#39;est pas anormal, bien qu&#39;il ait adopté certaines conduites et routines apparemment apprises pour ne pas endommager sa nourriture et son environnement. Les sens du sujet ne semblent pas affectés par le feu ou la fumée.
