    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1291 – Football-Götter
**Autor:** [[*user Anaxagoras]]
**Original:** http://www.scp-wiki.net/scp-1291
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1291 

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1291 ist in einer leeren Klasse-4-Kühleinheit einzudämmen. SCP-1291 ist auf einem wärmeisolierten Rollstuhl zu fixieren, um Verletzungen zu vermeiden. SCP-1291 hat  jederzeit eine Augenbinde zu tragen. Personal, das mit SCP-1291 interagiert, hat unter keinen Umständen direkten Hautkontakt herzustellen. Im Falle eines versehentlichen direkten Kontakts kann das betroffene Personal die Terminierung verlangen.

**Verbindliche Versorgungsmaßnahmen:** Jede Woche der NCAA Division I Football Bowl Subdivision ist SCP-1291 zu einer speziell vorbereiteten Stadionloge im Harris Teeter Stadium am Mississippi River College zu bringen, um das Footballteam, die Moccasins, spielen zu sehen. Zivilisten ist der Kontakt mit SCP-1291 nicht gestattet, und alle, die es erkennen, werden abgewiesen.

Die Moccasins des Mississippi River College dürfen unter keinen Umständen im BCS Bowl spielen oder die NCAA Division I verlassen. Die Foundation hat mit dem College vereinbart, sicherzustellen, dass die Moccasins ein sicheres Leistungsniveau aufrechterhalten. Die physische Sicherheit von SCP-1291 muss ebenfalls gewährleistet sein.

Verstöße gegen diese Maßnahmen verstärken die anomalen Effekte von SCP-1291 und sind daher um jeden Preis zu vermeiden.

**Beschreibung:** SCP-1291 ist ein hellhäutiger Mann mit ergrauendem blondem Haar von etwa vierzig Jahren, der offenbar von einer Entität unbekannter Natur besessen ist, die als SCP-1291-1 bezeichnet wird. SCP-1291 ist an den Rollstuhl gefesselt, aber Aufzeichnungen zeigen, dass SCP-1291 184 cm groß war, bevor es anomale Eigenschaften erhielt. Die Augenfarbe von SCP-1291 ist unbekannt, da Kameras nicht fokussieren können, wenn sich die Augen im Bild befinden, und ein direkter Blick darauf den Betrachter den schädlichen mentalen Effekten von SCP-1291 aussetzt.

Obwohl SCP-1291 vokalisieren und sich bewegen kann, hat es bisher keine Fähigkeit gezeigt, zusammenhängend zu sprechen, kann nicht gehen und versucht häufig, sich auf eine Weise zu bewegen, die anatomisch für einen menschlichen Körper nicht möglich ist, was seine Fixierung erfordert. SCP-1291 hat keine übermenschliche körperliche Stärke gezeigt.

SCP-1291 hat eine Körpertemperatur von etwa 155 °C und isst, trinkt oder schläft nicht. Physischer Kontakt mit SCP-1291 ist allgemein innerhalb einer Woche tödlich, da es ein schnelles Wachstum von Krebstumoren im ganzen Körper verursacht.

Eine fortgesetzte Exposition gegenüber SCP-1291 führt zu vollsensorischen Halluzinationen und zunehmend desorganisierten Gedanken- und Sprachmustern, die sich innerhalb von etwa 48 Stunden nach der Exposition entwickeln. Nach 96 Stunden Exposition waren alle bisher getesteten Subjekte in ein Koma gefallen. Diese Symptome lassen nicht mit der Zeit nach. Augenkontakt mit SCP-1291 verursacht sofortige Katatonie.

Wenn die verbindlichen Versorgungsmaßnahmen nicht befolgt werden, beginnt der Körper von SCP-1291, sich zu zersetzen. Flecken auf der Haut von SCP-1291 erhalten ähnliche Eigenschaften wie seine Augen und seine Körpertemperatur steigt deutlich an. Außerdem beginnt sich Asche auf unbeobachteten Oberflächen in einem sich ausdehnenden Gebiet zu materialisieren. Es wird angenommen, dass dies eine Schwächung der Effekte darstellt, die SCP-1291-1 in SCP-1291 eingedämmt halten. Diese Effekte nehmen nach und nach wieder auf den Ausgangswert ab, wenn die ordnungsgemäße Maßnahme wiederhergestellt wird.

Vor der Eindämmung war SCP-1291 Roy Wilson, der Cheftrainer der Footballmannschaft des Mississippi River College. Hintergrundrecherchen deuten darauf hin, dass Mr. Wilson Verbindungen zur Serpent&#39;s Hand hatte, obwohl er wahrscheinlich kein Mitglied war. Es wird angenommen, dass er versuchte, SCP-1291-1 zu beschwören, um die Leistung der Mississippi River College Moccasins beim Football zu verbessern. Bis heute hat SCP-1291 in keiner Weise gehandelt, um die Moccasins oder ihre Gegner zu beeinflussen.

**Anhang 1291-13:** Versuche, das BCS-System für College-Football abzuschaffen, scheinen auch einen degradierten Zustand in SCP-1291 herbeizuführen. Die Fortführung des BCS-Systems ist daher als Teil der verbindlichen Versorgungsmaßnahmen für SCP-1291 festgelegt.

**Dokument 1291-2:**
Geborgene Dokumente aus dem Tagebuch von Roy Wilson. Fremdmaterial weggelassen.

8. Januar ████
&gt; Die Moccasins werden gewinnen, wenn die Hölle zufriert.
&gt; Eine weitere Saison ist vorbei und unsere beste Chance seit Jahren vertan. 7:5. Besser, aber nicht einmal annähernd gut genug. Und da Vernon und Rhodes ihren Abschluss machen, verlieren wir die Hälfte unserer Verteidigung. So gut machen wir das in der nächsten Saison auf keinen Fall, auch wenn Tanner sein Potenzial voll ausschöpft. Ich habe alles getan, was ich konnte. Ich möchte diesen Kindern sagen, dass wir es nächste Saison tun werden, wir werden den ganzen Weg gehen, aber ich kann --sie-- mich nicht anlügen.

18. Januar ████
&gt; Ich habe eine --sehr schlechte-- Idee. Diese Leute vom College, die --Zauberer-- --Magier--. In Ermangelung eines besseren Wortes, Zauberer. Ich habe einmal ihre Magie ein wenig ausprobiert und ich glaube, ich hatte ein gewisses Talent darin. Vielleicht könnte ich das versuchen? Angenommen, das Zeug ist überhaupt real und nicht das Produkt einer anderen Art von Experimenten aus UT-Tagen.

1. Februar, ████
&gt; Es ist echt. Es ist kein Trick meines Gedächtnisses, es ist die Antwort, die ich brauche. Meine alten Notizen waren richtig. Ich ging von der MRC-Bibliothek direkt zu einer etwas größeren Bibliothek. Es gibt eine Art zu gehen, eine Art zu denken. Es ist kein mystischer Ritus, du gehst einfach entlang der Weisheit. Jedenfalls habe ich ein paar Bücher gefunden. Es ist eine Bibliothek, dafür ist sie da. Magie, um die Moral meines Teams zu heben, Magie, um meine --Fein-- Gegner zu vernichten.

2. Februar, ████
&gt; Die Macht anzurufen ist einfach. Die Herausforderung besteht darin, es sicher zu kanalisieren. Soweit ich das beurteilen kann, ist es am besten, dies zu tun, indem man einen --Dämonen-- Geist bindet, damit er die Hauptlast des Drehpunkteffekts trägt. Es ist nur ein Energieausgleich. Den Geist binden, bis die Moccasins den BCS-Bowl gewinnen. Warum wird dieses Zeug nicht mehr benutzt?

4. Februar, ████
&gt; Mit den Ritualen im Buch einige Geister geweckt. Es ist einfach, aber sie können mir nicht helfen. Es ist wie in diesem alten Witz, in dem der Geist sagt, dass Frieden im Nahen Osten einfacher wäre, als dass die Saints den Super Bowl zu gewinnen. Ich sage ihnen, ich möchte, dass die Moccasins wiederhergestellt werden, aber nein. Das ist das Einzige, was sie nicht können. In der fernen Bibliothek muss es etwas Besseres geben.

8. Februar, ████
&gt; Habe ein letztes Buch bekommen. Sie wollten mich das nicht überprüfen lassen, aber ich bestand darauf. Werde es gleich mit der Beschwörung versuchen.

Schätzungsweise 8. Februar ████
&gt; Ein schreckliches Ding erhob sich, aber --gebunden-- --GEBUNDEN-- GEBUNDEN
&gt; es soll dienen!!
&gt; in meinem Kopf ist ein kranker Seidennagel
&gt; BIS wir gewinnen, wird das gefiederte Auge seinen Blick auf die Welt richten
&gt; Wenn die Moccasins gewinnen, wird die Hölle zufrieren.</textarea></pre>
