[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-543/tvnoise.jpg|caption=SCP-543 reproduzido em uma televisão]]

**Item nº:** SCP-543

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Acesso a SCP-543 é limitado a funcionários com autorização de Nível 2. Observação detalhada de SCP-543 até o momento é limitada a funcionários Classe D.

**Descrição:** SCP-543 é uma coleção de ████ fitas de vídeo VHS de 4 horas de vários fabricantes. A duração total das fitas é de ████ horas. As fitas estão rotuladas com datas e horas de ██/██/████ a ██/██/████.

Todas as fitas vistas até o momento parecem ser &#34;ruído&#34; ou &#34;neve&#34; gravados de um canal de televisão analógico vazio. No entanto, aqueles que assistem às fitas por tempo suficiente são capazes de discernir uma imagem (consulte os Adendos 543-1 e 543-2).

**Descoberta:** SCP-543 foi encontrado em um apartamento de um cômodo no Edifício ███████, ███████, █████████, em ██/██/████. A sala continha um televisor analógico de 38,1 cm da marca ████████ com uma antena de &#34;orelhas de coelho&#34;. A televisão estava sintonizada no &#34;espaço&#34; entre as estações locais ██ e ██. A antena estava presa a um emaranhado de fios que enchia toda a sala do chão ao teto, exceto por uma pequena área em frente à televisão. SCP-543 estava empilhado ao longo das paredes e espalhado pelo chão.

Em frente à televisão estava o inquilino do apartamento, ████████████, homem adulto, falecido. A cabeça estava enterrada na televisão; ele próprio a havia batido contra a tela de vidro e morrido eletrocutado. Sinais de desnutrição extrema. Evidentemente, depois de encher a sala de fios, ele não conseguia ou não queria remover nenhum, confinando-se em um espaço cada vez menor. Corpo rodeado de embalagens de comida e excrementos.

O corpo foi descoberto pelo proprietário do edifício após o contínuo não pagamento do aluguel. A polícia desmontou a estrutura da antena para recuperar o corpo. A análise das fotos da cena do crime e a investigação do comportamento de █████ mostram que os fios foram colocados em quatro estágios durante os ███ dias antes de sua morte:

__Estágio 1.__ Cabides presos à antena com fita adesiva. ██ horas de fitas VHS.
__Estágio 2.__ Carretel de fio de bitola 6 e fita adesiva adquiridos em uma loja de ferragens local. ███ horas de fita.
__Estágio 3.__ Resíduos de fio retirados de canteiros de obras (█████ havia perdido o emprego em ████████████ devido ao absenteísmo persistente). ████ horas de fita.
__Estágio 4.__ Apartamento saqueado. Molas removidas do colchão, aparelhos desmontados em busca de fios. Saídas bloqueadas. Uma fita, não marcada, encontrada no videocassete pela polícia.

**Adendo 543-1:** Resumo dos registros de observação SCP-543 (D-671)

Funcionária D-671 recebeu uma seleção aleatória de fitas (███ horas no total), vistas em ordem cronológica com videocassete e televisão do mesmo modelo que a de █████. Malha de aço instalada sobre a tela como precaução.

Em fitas feitas durante o Estágio 1, D-671 identificava a imagem como &#34;ruído de TV&#34;. Posteriormente ela afirmou ter discernido uma imagem e solicitou que ela fosse &#34;sintonizada&#34;.

Em fitas do Estágio 2, em vez de uma &#34;parede&#34; bidimensional de neve, D-671 afirmava ver um vasto espaço tridimensional. Ela enfatizava o //tamanho// do espaço - &#34;maior do que qualquer coisa que vocês já viram,&#34; &#34;maior do que qualquer coisa&#34;. Começo de tendências claustrofóbicas.

D-671 relatou que as fitas do Estágio 3 eram &#34;mais claras e nítidas&#34;. Ela agora afirmava ver &#34;coisas&#34; ocupando o imenso espaço. Se elas eram animadas, ou mesmo se eram //entidades// ou //eventos//, não está claro. Mais uma vez ela enfatizou seu tamanho, ficando agitada quando os entrevistadores &#34;não entendiam&#34;. Claustrofobia severa, ansiedade e terror noturno.

Depois de ver █ minutos da fita final não marcada, D-671 tentou remover a malha da tela, arrancando três unhas e quebrando o nariz antes de ser contida. Atualmente isolada em amarras de quatro pontos. Coopera com os entrevistadores, mas as respostas são repetitivas (consulte o Adendo 543-2).

 **Adendo 543-2:** (transcrição parcial da entrevista c/ D-671, 1015h ██/██/████)

Dr █████████: Por que você fez isso?
D-671: Porque aqui não é grande o suficiente. Não depois de você ver lá.
Dr █████████: Grande o suficiente para quê?
D-671: (pausa) Por que você acha que a TV pode vê-los?
Dr █████████: ...
D-671: Porque eles estão em toda parte. Eles estão através de nós. E nós não somos grandes o suficiente. E isso dói.
