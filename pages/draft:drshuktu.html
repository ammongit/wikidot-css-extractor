    <pre><textarea class="page-source" readonly>**Объект №:** SCP-ХХХ

**Класс объекта:**  --[[[euclid |Евклид]]]-- Нейтрализованный

**Особые условия содержания:** --В настоящее время SCP-### не содержится, осуществляется процесс поиска. Протоколы захвата субъекта должны находится в состоянии готовности к применению. Для проведения профилактики влияния SCP-### на сотрудников Фонда, всем работникам зон, находящихся в ареале активности SCP-###, предписывается раз в неделю проходить тест на проверку памяти своей биографии. В случае обнаружения серьёзного отклонения от предыдущих результатов, сотрудника следует поместить на трёхнедельный карантин.-- 
На данный момент SCP-### считается нейтрализованным. Его содержание сводится к дезинформации о нём в сети интернет и удалению компрометирующих статус &#34;городской легенды&#34; статей. Любые упоминания об SCP-### должны быть опровергнуты с помощью заранее сфабрикованных доказательств (см. приложение ###-Н) и подняты на смех поставными аккаунтами. Архивные документы, в которых содержатся упоминания SCP-###, должны быть конфискованы под прикрытием легенды о реставрации источников.

Проведение опытов с SCP-###-омега должно осуществляться строго согласно протоколу, описанному в приложении ###-E.  При работе с SCP-###-омега строго запрещено использование сотрудников класса D. Научные сотрудники должны иметь направление от психолога, подтверждающую отсутствие сексуальных девиаций и ярко выраженных психических расстройств..

**Описание:**  SCP-### — это аномальное гуманоидное существо, ведущее паразитический образ жизни. --Точный облик существа невозможно определить в связи с его способностями к произвольным изменениям в биологии тела. Тем не менее,-- в большинстве случаев SCP-### предпочитает принимать облик человеческих детей, так как это способствует упрощению поиска хозяина. На данный момент Фондом найдена и изъята из публичных архивов информация о проживании SCP-### среди людей не менее ███ лет, причём самое первое зарегистрированное проявление аномалии датируется 17██г.

SCP-### может произвольно изменять воспоминания человека, вплетая в них себя как неотъемлемую часть его жизни. Люди, подвергшиеся данному воздействию, становятся хозяевами SCP-### (далее — SCP-###-1), добровольно взяв на себя обязанности по полному обеспечению жизнедеятельности последнего. --Разум хозяина и SCP-XXX при этом соединяются неизвестным образом, из-за чего SCP-###-1 и SCP-### больше не могут существовать на расстоянии, превышающем по крайней мере █ сотен метров друг от друга. В том случае, если хозяина и паразита удалось бы разделить, предполагается полное прекращение у них умственной активности. Разрыв ментальной связи может произойти только в случае всплеска у SCP-###-1 негативных эмоций, вследствие чего SCP-### вынужден будет искать нового хозяина.-- Для воздействия на человека SCP-### использует обширный комплекс феромонов, действующих на подсознание человека. Попавший под действие феромонов человек испытывает удовлетворение и радость, когда выполняет прихоти и желания SCP-###. На данный момент лучшим известным способом защиты от воздействия SCP-### является применение защитных комбинезонов либо любой другой одежды, покрывающей всю поверхность тела.

--Основным рационом пищи для SCP-### является спектр из ██ ярких эмоций, которые может выработать мозг человека. Непосредственно перед тем, как начать процесс питания, SCP-### оказывают мысленное психологическое давление на хозяина, вынуждая того раз за разом переживать яркие события, произошедшие с ним на протяжении всей жизни. После этого происходит перманентное их удаление из разума хозяина, а SCP-### считается сытым на протяжении следующих ██ дней. Во время данных периодов сытости, для маскировки своей истинной сущности SCP-### могут существовать, принимая физическую человеческую пищу.-- На протяжении ранних этапов воздействия с SCP-###, SCP-###-1 могут время от времени замечать нехарактерные для них всплески позитивных эмоций и более радостный взгляд на те или иные воспоминания. В дальнейшем воздействие SCP-### на разум субъектов прогрессирует, и, со временем, может привести к полному переписыванию памяти с целью уничтожения либо изменения любых негативных воспоминаний. Как правило, в переломный момент переписанных воспоминаний появляется сам SCP-### (в той форме, в какой он взаимодействует с данным хозяином) и приводит события к счастливому завершению. Противоречащие такому исходу воспоминания также подвергаются изменению либо удалению. После того, как память SCP-###-1 больше не может быть отредактирована, SCP-### меняет свой облик и отправляется на поиски нового хозяина. 

SCP-###-омега — останки последней итерации SCP-###, находящиеся на содержании Фонда. В момент своей смерти SCP-###-омега имел облик европеоидной девочки младшего подросткового возраста. Аномальных отклонений в анатомии и строении тела обнаружено не было, за исключением пигментных пятен на лице и  разрывов тканей в области [ДАННЫЕ УДАЛЕНЫ] Предполагается, что смерть произошла в результате [ДАННЫЕ УДАЛЕНЫ] дома Ф██████

В настоящее время SCP-### считается нейтрализованным влоть до подтверждения существования других экземпляров.

**Приложение ###-А:** История обнаружения. 

██.██.2014 г. В службу опеки города Н████████████ поступил вызов о детских криках, доносящихся по адресу [УДАЛЕНО]. Приехавшие на место происшествия социальные работники и полиция поручили офицеру С█████ подойти к двери и постучать. Однако, проходя мимо открытого окна, С█████, резко потерял дезориентацию в пространстве, а затем побежал в противоположном дому направлению. После того, как органы сообщили об ещё трёх аналогичных поступках со стороны сначала полицейских ██████████ и ██████ а затем старшего майора ████████, вызов был перехвачен сотрудниками Фонда. Спустя 7 минут на место выехала оперативная группа, рассчитывая на поимку активного в то время SCP-████. На месте происшествия Фондом был обнаружен Ф██████, заполняющий документы в подвальной комнате. SCP-###-омега располагался на кресле в нескольких метрах от него.

**[Начало записи]**

&gt; //Доктор Дарлин Г.//: Два дня назад я бы пожелала вам доброго вечера, мистер...
&gt;

&gt; 
&gt; //D-###-2//: Ф██████.
&gt; 
&gt; //Доктор Дарлин Г.//: ...//D-###-2//. Полагаю, мне не надо объяснять, почему вы сейчас здесь?
&gt;

&gt; 
&gt; //Доктор Дарлин Г.//: Хорошо, хорошо... Вы любите рептилий, D-###-2?
&gt;

&gt; 
&gt; //D-###-2//: Так и я спрашиваю совершенно серьёзно, Дарлин. Потому что если вы хотите меня допрашивать, я собираюсь задать вам в ответ как минимум два таких вопроса.
&gt; 
&gt; //Доктор Дарлин Г.//: Я вас внимательно слушаю.
&gt; 
&gt; //D-###-2//: Если бы вы знали, что у вас есть возможность предотвратить что-то плохое, воспользовались бы вы ею?

&gt;

&gt; 
&gt; //D-###-2//: Дарлин, как же вы поменялись за эти годы. Я ведь хорошо помню, как вы входили сюда вся такая чистая и невинная, с готовностью вершить правосудие несмотря н и на что.
&gt;

&gt;

&gt; //D-###-2//:Что? [смеётся] простите, доктор, я имел в виду совершенно другое.

&gt;

&gt;
