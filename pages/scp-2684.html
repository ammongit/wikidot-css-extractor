[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2684/blackboxbeach.jpg|caption=Pobřeží pláže ██████, kde se SCP-2684 nachází.]]

**Objekt #:** SCP-2684

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** Pláž ██████ a území, které ji obklopuje, bylo zabráno zástupní organizací Nadace, South Coast Properties, se smyšleným odůvodněním, že území bude přeměněno v exkluzivní bytové zařizení.

V okolí ██████ pláže musí být neustále umístěna dvojice stráží. Jakýkoli vstup do vody, 
s výjimkou testů, je striktně zakázán.

**Popis:** SCP-2684 je anomální fenomén ovlivňující Pláž ██████, nacházející se v [[[SCP-888-EX|█████████]]] ve státě Florida, USA. Jedinci, kteří se nacházejí ve vodě, zmizí, jestliže jsou vzdáleni alespoň deset metrů od břehu, přeruší přímý oční kontakt s pobřežím a zároveň nejsou pozorováni žádnými osobami na pláži. To nejčastěji nastává v případě, když jsou ponořeni pod vlnou nebo v případě dobrovolného ponoření se pod hladinu.

Všechny předměty držené nebo přichycené k jedinci ovlivněnému SCP-2684 rovněž zmizí spolu
s ním. Pokud jedince nelze pozorovat, nicméně jím držený předmět ano, jeho zmizení neproběhne.

Žádné osoby, které jsou pohřešovány z důvodu ovlivnění SCP-2684, doposud nebyly objeveny. Rádiové vlny vysílané zasaženými SCP-2684 (pokud vstoupili do SCP-2684 s rádiem) vycházejí z neurčitého místa pod vodou. Zdá se však, že nejsou schopni obdržet bezdrátové vysílání.

Jedinci zasažení SCP-2684 vypověděli, že se v průběhu trvání efektu nacházeli na otevřeném moři bez vizuálního kontaktu s pevninou. V současnosti se předpokládá, že SCP-2684 přenáší ovlivněné osoby do alternativní reality nebo dimenze, která obsahuje pouze vodu. Doposud nebyla objevena žádná metoda, s jejíž pomoci by bylo možné z této reality uniknout.

SCP-2684 bylo objeveno poté, co se začalo pohřešovat sedmileté dítě, jež bylo naposledy spatřeno na ██████ pláži. Poté, co nadační agenti provedli vyšetřování ohledně možného anomálního zásahu, byly potvrzeny anomální vlastnosti celé pláže. Nadace vytvořila napodobeninu ostatků dítěte, jakož i smyšlený příběh o jeho únosu a vraždě.


[[collapsible show=&#34;[ + ] Otevřít záznam testu 1&#34; hide=&#34;[ - ] Zavřít záznam testu 1&#34;]] 
&gt; **Subjekt:** D-8872
&gt; 
&gt; **Procedura:** D-8872 byla vybavena vodotěsnou kamerou a rádiem a dostalo se jí ponaučení o správném použití tohoto vybavení. D-8872 následně bylo nařízeno plavat do vzdálenosti přibližně patnáct metrů od břehu a částečně se ponořit.
&gt; 
&gt; **ZAČÁTEK ZÁZNAMU**
&gt; 
&gt; //D-8872 je na břehu, právě spouští svou kameru a rádio. Zaměstnanci Nadace ji sledují pomocí kamery. S výjimkou jejich přítomnosti je pláž prázdná.//
&gt; 
&gt; **D-8872:** Je ta věc zapnutá?
&gt; 
&gt; **Kontrola Mise:** Kamera a rádio fungují podle předpokladů, prosím, začněte s testem.
&gt; 
&gt; **D-8872:** Jistě.
&gt; 
&gt; //D-8872 vstupuje do vody a začíná plavat směrem od břehu.//
&gt; 
&gt; **D-8872:** Je to v pořádku?
&gt; 
&gt; **Kontrola mise:** Ano. Prosím, ponořte se pod vodu na 30 vteřin. 
&gt; 
&gt; //D-8872 vyhoví, ponoří se pod hladinu. O deset sekund později je ztracen kamerový kanál.//
&gt; 
&gt; **D-8872:** Dobře, udělala jsem to. Počkat, kde je pláž?
&gt; 
&gt; **Kontrola Mise:** Děkujeme vám, D-8872. Prosím, ponořte se znovu.
&gt; 
&gt; **D-8872:** Kontrolo Mise? Rozumíte?
&gt; 
&gt; **Kontrola Mise:** Tady Kontrola Mise. D-8872, slyšíte nás?
&gt; 
&gt; **D-8872:** Dobrá, Katie, možná prostě používáš špatný kanál. Podívám se...
&gt; 
&gt; **Kontrola Mise:** D-8872, používáte správný kanál. Rozumíte?
&gt; 
&gt; **D-8872:** Kontrolo Mise, no tak, odpovězte. Tady je D-8872.
&gt; 
&gt; //V tomto momentě bylo Kontrole Mise nařízeno, aby pokládala misi za ukončenou a přestala se snažit odpovídat D-8872. D-8872 byla oficiálně prohlášena za ztracenou.//
&gt; 
&gt; **D-8872:** Kontrolo, prosím, zvedněte to.
&gt; 
&gt; **D-8872:** Není tady ta zasraná pláž. Kam se ta pláž poděla? Kam se ta pláž poděla? Kam se ta pláž poděla?
&gt; 
&gt; **D-8872:** Hádám, že to vzdali. Uklidni se, Katie. Najdi si vlastní cestu ven.
&gt; 
&gt; //Následujicí tři minuty se ozývají šplouchavé zvuky s průběžným lapáním po dechu.//
&gt; 
&gt; **D-8872:** Dobře, takže opačně to nefunguje. Možná se můžeš někde postavit… potřebuješ se uklidnit.
&gt; 
&gt; **D-8872:** Proč by se začala zvětšovat hloubka? Když je země pryč, není tu důvod, aby se to zvětšovala.
&gt; 
&gt; **D-8872:** Co to je?
&gt; 
&gt; //Ozývají se šplouchavé zvuky, předpokládá se, že D-8872 plave.//
&gt; 
&gt; **D-8872:** Chudák dítě…
&gt; 
&gt; **D-8872:** Do prdele, těch těl... Nikdo z těch lidí se nedostal ven?
&gt; 
&gt; **D-8872:** Otče náš, jenž jsi na nebesích, posvěť se jméno Tvé, přijď Království… K čemu to je? Proč by Bůh pomáhal hříšnici, která už je stejně v Pekle?
&gt; 
&gt; **D-8872:** //slabě// Pomoc…
&gt; 
&gt; //Poté zazní další cákavé zvuky, následuje ticho. Na rádio D-8872 není nahráno žádné další audio.//
&gt; 
&gt; **KONEC ZÁZNAMU**
[[/collapsible]]
[[collapsible show=&#34;[ + ] Otevřít záznam testu 2&#34; hide=&#34;[ - ] Zavřít záznam testu 2&#34;]]
&gt; **Subjekt:** D-3613
&gt; 
&gt; **Procedura:** D-3613 je vybaven vodotěsným rádiem, GPS, nafukovacím plavidlem, sextantem, proviantem na dva týdny a dalším vybavením. 
D-3613 má za úkol vstoupit do vody na stejném místě jako D-8872 a poté se na třicet vteřin ponořit pod hladinu. Po ponoření má za úkol nafouknout plavidlo, následně má prozkoumat okolní území a posílat pravidelná hlášení Nadaci.
&gt; 
&gt; **ZAČÁTEK ZÁZNAMU**
&gt; 
&gt; **D-3613:** Den 1, Záznam 1. Nafouknul jsem člun a jsem na něm. Až zkontroluju zásoby, podívám se na GPS.
&gt; 
&gt; **D-3613:** Den 1, Záznam 2. GPS nefunguje. Postupoval jsem podle návodu, dvakrát všechno zkontroloval. Vyměnil jsem baterie, prohlédl jsem součástky. Ta věc nenaskočila. V poledne to zkusím znovu s jinými věcmi.
&gt; 
&gt; **D-3613:** Den 1, Záznam 3: Ve vodě plave houf mrtvých těl. Jsou jich asi dva tucty. Jedno další &#34;Déčko&#34;. Nejspíš nejsem první, koho sem poslali.
&gt; 
&gt; **D-3613:** Den 1, Záznam 4. Použil jsem sextant, mapy a kompas a vůbec všechno. Měl bych se nacházet uprostřed Floridy. To předpokládám potvrdí, že je země pryč.
&gt; 
&gt; **D-3613:** Den 2, Záznam 1. Teď jsem nějakou dobu plul. Není tu skoro žádný vítr. To se mi nelíbí. Od těch těl včera jsem nic neviděl. A ještě něco, nebyly tu žádný mraky. Je mi horko. Pozitivní ale je, že moře bylo klidné.
&gt; 
&gt; **D-3613:** Den 2, Záznam 2. Tyhle příděly jsou docela mdlé. Zítra začnu rybařit. Brzy budu muset, tak není důvod s tím nezačít hned.
&gt; 
&gt; **D-3613:** Den 3, Záznam 1. Nebylo tu nic kromě vody.
&gt; 
&gt; **D-3613:** Den 3, Záznam 1. [sic] Nic jsem nechytil.
&gt; 
&gt; **D-3613:** Den 4, Záznam 1. Nic jsem nechytil. Nic kromě vody.
&gt; 
&gt; **D-3613:** Pátý den. Žádný úlovek. Jenom voda.
&gt; 
&gt; **D-3613:** Šest. Voda a žádný ryby.
&gt; 
&gt; **D-3613:** Sedm. Jenom voda.
&gt; 
&gt; **D-3613:** Den 8. Vy bando idiotů, poslali jste mě s rybářským náčiním na místo bez ryb.
&gt; 
&gt; **D-3613:** Den 11, myslím. Dnes jsem si všimnul žraloka. Poznal jsem ho podle ploutve a rozhodl jsem se ho ulovit harpunou. Rozpáral jsem mu břicho, už nějakou dobu nic nežral. Na jídelníčku bude několik příštích dnů žralok.
&gt; 
&gt; **D-3613:** Den - ale, seru na to. [[footnote]] Tento přenos byl přijat 13. den. [[/footnote]] Nevěděl jsem, že můžete vidět polární záři tak daleko na jihu. Krása.
&gt; 
&gt; **D-3613:** Došlo jídlo. Nic tady není. Děkuju za ten nůž. Alespoň jste mi, vy bastardi, sami poskytli řešení.
&gt; 
&gt; **KONEC ZÁZNAMU**
[[/collapsible]]
[[collapsible show=&#34;[ + ] Otevřít záznam testu 3&#34; hide=&#34;[ - ] Zavřít záznam testu 3&#34;]] 
&gt; **Subjekty:** D-1176 a D-5327
&gt; 
&gt; **Procedura:** D-1176 a D-5327 dostali vodotěsné rádio, nafukovací plavidlo s motorem, dvouměsíční proviant pro dvě osoby a další výbavu. Mají za úkol vstoupit do vody na stejné místo jako D-8872 a poté se na 30 vteřin zcela ponořit. Poté mají nafouknout plavidlo a následně prozkoumávat přilehlou oblast a posílat pravidelná rádiová hlášení Nadaci.
&gt; 
&gt; **ZAČÁTEK ZÁZNAMU**
&gt; 
&gt; **D-5327:** Ahoj, veliteli! Tady 5327 a 1176! Přichystali jsme náš člun, zapojili jsme motor, namontovali to zařízení na solární pohon a teď vyrážíme.
&gt; 
&gt; **D-1176:** Měli jsme v plánu plavit se na sever, dokud bychom neviděli něco, co stojí za poznámku, třeba zemi, další loď, nebo opravdu vůbec něco. Budeme podávat pravidelné zprávy každých několik dní, ale vážně, každý den? To je moc. Nemůžete nás nijak zastavit, takže si dovolíme provést tenhle drobný akt vzpoury!
&gt; 
&gt; **D-5237:** Jak říkáš, jsme radikální anarchisti.

&gt; **D-1176:** Takže, teď už se plavíme asi tři dny. Nic jsme zatím neviděli.
&gt; 
&gt; **D-5237:** No, byla tu ta hromada těl.
&gt; 
&gt; **D-1176:** Jo, jo, ale to bylo ten první den a řekli nám, že to máme čekat.
&gt; 
&gt; **D-5237:** Pravda. Kromě toho nic. Neviděli jsme tu druhou loď, co jste sem poslali, hoši.

&gt; **D-1176:** Dobře, dnes je to týden. Pořád nic.
&gt; 
&gt; **D-5237:** No, vlastně jsme našli mimořádné množství nudy.
&gt; 
&gt; **D-1176:** Kromě toho nic!

&gt; **D-1176:** Už dva týdny, nic než nuda jako posledně.
&gt; 
&gt; **D-5237:** I když ta záře byla opravdu hezká. Připadá mi zvláštní vidět to tady, když uvážíš, kde zhruba jsme.
&gt; 
&gt; **D-1176:** Když to teď připomínáš, bylo to divný.

&gt; **D-1176:** Už to jsou čtyři týdny, rozhodli jsme se, že se ohlásíme, jen když se stane něco zajímavého.
&gt; 
&gt; **D-5327:** Chytili jsme rybu!
&gt; 
&gt; **D-1176:** Jo, jedna malá rybka vplula do našich sítí. Moje teorie je, že jsou tu další způsoby, jak se dostat do tohohle nekonečného oceánu. Ta malá rybička jednu použila.
&gt; 
&gt; **D-5327:** Moje teorie je, že dnes budeme večeřet rybu.

&gt; **D-1176:** Šest týdnů. Chytili jsme stále jen jednu malou rybu a vážně si myslím, že plýtváme časem a energií, když rybaříme.
&gt; 
&gt; **D-5327:** Jak jinak chceš využít čas?
&gt; 
&gt; **D-1176:** Mohli bychom zkoušet navigovat! Najít cestu ven!
&gt; 
&gt; **D-5237:** Jídlo nám dojde za dva týdny!
&gt; 
&gt; **D-1176:** Takže se odtud musíme dostat během dvou týdnů.
&gt; 
&gt; **D-5237:** Oba víme, že to takhle neskončí.
&gt; 
&gt; **D-1176:** Já to narozdíl od tebe zatím nevzdal!
&gt; 
&gt; **D-5237:** Jsem jen realista!
&gt; 
&gt; **D-1176:** Ne, to nejsi! Já jsem ten, kdo je realistický.
&gt; 
&gt; **D-5237:** Vypni rádio. Tohle nemusejí slyšet.

&gt; **D-5327:** Hlášení. 1176 minulou noc vypadl z lodi. Snažil jsem se mu pomoci, zachránit ho, ale nedokázal jsem to. Musel se utopit. Určitě je mrtvý. Takže odteď už zabývám jen já a vy víte proč. Pořád budu směřovat na sever.
 
&gt; **D-5327:** Od chvíle, kdy 1176 zemřel, je to tady osamělé.
 
&gt; **D-5237:** Už je to vážně nuda, hlavně od doby, kdy odešel. Byl to můj přítel. Jak jsem ho jen mohl … nezachránit.
 
&gt;  **D-5237:** Vůbec nic tu není. Dokonce ani mraky.
 
&gt; **D-5327:** Vedení, vidím v dálce loď. Zatímco spolu mluvíme, blížím se k ní, ale už teď z toho začínám mít divný pocit. Vypadá to jako škuner, jako plachetnice Mayflower nebo tak něco. Myslím, že to může být fata morgana.
&gt; 
&gt; **D-5327:** Ta loď není moje představa, jsem na její palubě. Musel jsem to zkusit několikrát, ale povedlo se mi hodit jednu z harpun, které jste mi dali, do boku lodi a vyšplhat nahoru po provaze. Je to opravdový škuner, vypadá to tak. Má několik stěžňů, plachet a tak. Zvláštní něco takovýho vidět.
&gt; 
&gt; **D-5327:** Prošel jsem loď a můžu potvrdit, že je úplně prázdná. Žádní lidé ani těla. Jsem na cestě do kuchy - wow. Dobře, takže škrtněte to o těch žádných tělech. Vypadá to jako hromada koster v kuchyni. Nejsem forenzní expert, ale vypadá to, že se tady uchýlili ke kanibalismu.
&gt; 
&gt; **D-5327:** Právě jsem vešel do kapitánovy kajuty a našel jsem poslední tělo. On, ehm, se zastřelil. Je to vážně hnus. Je tady kapitánův deník, začnu to číst a uvidím, o co jde.
&gt; 
&gt; **D-5327:** Stále čtu ten záznam. Na celé té záležitosti je jedna opravdu divná věc. Zbožňuju mapy a žádné z těch, které tu jsou, nepoznávám. Tedy, poznávám geografii - je to Středomoří - ale nejsou to ty samé země. Myslím úplně. Některá města jsou stejná - vidím, že Řím, Athény a Barcelona, ta jsou všechna tady. Ale země jsou odlišné - je tady Monacká říše, Kartágo je v nich taky. Mapa hlásá, že je z roku 1883, takže to není tím, že by byly zastaralé.
&gt; 
&gt; **D-5327:** Dobře, vypadá to, že vyrazili z Říma a chtěli obchodovat s Kartágem. Zvláštní, že? Nicméně zůstali uvěznění v opravdu silné bouří a to je, myslím si, to, co je přeneslo na tohle místo. Tohle si ostatně mysleli i oni. Střídavě pluli na sever a na jih a celé měsíce nemohli najít žádnou zem.
&gt; 
&gt; **D-5327:** Další podivná věc je, že kapitánovo tělo určitě není sto let staré. Kdybych měl hádat, řekl bych možná několik dní? Vypadá docela čerstvě…
&gt; 
&gt; **D-5327:** Dalším faktem je, že tihle lidi tady nikdy nic nenašli. Jenom chytili několik ryb, protože myslím, že ryby se tu také mohou ocitnout. Měli za sebou téměř rok průzkumu. Nic o tom, že by kdy nalezli další loď, nic o jakékoli pevnině, cokoliv.

&gt; **D-5327:** I s posílením z přídělů a z jídla, které jsem si vzal potom, co jsem — co 1176 zemřel, mi zbývá jen asi tak… týden, týden a půl? Chvíli jsem byl na člunu. Od téhle chvíle zůstanu na téhle velké lodi. Nechci umřít hlady.

&gt; **D-5327:** Už to byla doba, co jsem se naposledy ozval. Deset dní se nic mimořádného nestalo. Došlo mi jídlo, tak jsem použil to, ehm, to poslední, co na lodi zbylo. Pokud se tihle lidé nedokázali dostat ven... No, nemyslím, že bych to já nějak dokázal.

&gt; **D-5327:** Vzdal jsem rybaření. I kdybych něco chytil, jen by to oddálilo nevyhnutelné. Takže nebudu vůbec nic pít. Myslím, že to tak bude rychlejší.

&gt; **D-5327:** Svědí mě kůže. Mám popraskaný jazyk. Bolí mě žaludek. Kdy už to bude za mnou?

&gt; **D-5237:** Mluvit bolí. Tohle bude má poslední zpráva. Prosím, řekněte mé rodině, že je miluju.
&gt;
