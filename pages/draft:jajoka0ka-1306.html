**Объект №:** SCP-1306-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** В виду того что методы удержания SCP-1306 ещё не разработаны, оперативники фонда должны быть внедрены во все промышленные объекты на территории СНГ, а в особенности на АЭС. Все сотрудники которые работают на защите предприятий должны иметь защиту от меметического влияния SCP. Если уничтожить сущность до его саботажа на мануфактуру не удалось, требуется немедленно эвакуировать весь персонал не подвергшийся воздействию SCP из теоретической зоны поражения, и немедленно устранить всех людей подвергшихся меметическому влиянию. Хотя за последние ██ лет его нападки прекратились, слежка продолжается.

**Описание:** SCP-1306 это, предполагаемо, гуманоид, ростом ██  см, худощавой комплекции. Тело представляет собой сгусток черной материи. На голове имеются два ярко выраженных красных пылающих пятна на месте глаз. Неизвестно, может ли субъект видеть через эти пятна. Объект крайне плохо поддается уничтожению обычным оружием, поэтому фонд использует специальное оружие основанное на резине. Именно резина наносит сильные повреждения. Вокруг гуманоида летают большие черные глаза (7-10см) в длину, без хрусталиков, с большими белыми зрачками и множеством небольших белых усиков (далее называемые SCP-1306-1). Количество этих глаз разнится от случая к случаю, примерно от 50 до 90 штук. SCP-1306-1 могут отлетать от SCP-1306 на ██ метров.

  Предположительно, SCP-1306 впервые проявил себя в 1986 году 26 апреля-- вызвав взрыв четвертого энергоблока Чернобыльской АЭС. Об этом свидетельствуют многочисленные рассказы горожан, о сумасшедших которые лезли на столбы электропередач, и завязывали себя проводами. Все кто видели это были сразу же обработаны амнезиаками А класса.




++ Способности SCP-1306 и SCP-1306-1
 
* Первая, и самая главная способность объекта это меметическое влияние на человека. Персоны увидевшие объект и наблюдавшие его ██ минут, будут считать что они-- живое воплощение энергии, и обязаны отдать себя сети. В итоге жертвы ищут ближайший высоковольтный источник энергии и обматывают себя проводами, что в 90% случаев приводит к удару током и смерти. Субъекты сгоревшие на проводах неизвестным способом сгорают до костей, даже если напряжение крайне низкое. Во время таких убийств SCP-1306 на некоторое время увеличивает регенерацию своей физической оболочки.

* Вторая способность, представляющая самую большую опасность для предприятий, это потребность в огромных количествах энергии. Для этого, SCP-1306 совершает перегрузки на энергопредприятиях с помощью SCP-1306-1, более точный механизм неизвестен. Далее впитывая энергию выделенную при взрыве, или же при других выбросах энергии. Поглощая энергию SCP запитывает свою энергетическую оболочку.

* Третья особенность это, предположительно, полное бессмертие. После уничтожения материальной оболочки (см. протокол уничтожения материальной оболочки SCP-1306) SCP-1306 распадается на множество электрических полос которые двигаются по любым поверхностям к ближайшей жертве его меметического воздействия, для того чтобы вернуть себе физическую оболочку. Для этого энергетическая оболочка SCP приближается к обгорелому телу, и [ДАННЫЕ УДАЛЕНЫ]. После этого обновлённая оболочка SCP-1306 мгновенно переносится в безлюдную зону в радиусе 20 километров как можно ближе к источникам электроэнергии. Механизм телепортации неизвестен.

* Способность SCP-1306-1 это передача информации к SCP-1306, причём не только зрительной, но и слуховой, а так же тактильной. 



++ Протокол уничтожения материальной оболочки SCP-1306
  При появлении SCP-1306 требуется немедленно объявить тревогу на предприятии и в окрестностях. Далее сотрудники фонд должны вызвать подмогу из ближайшей зоны, и максимально удерживать объект с помощью специального оружия, стреляющего разрывными пулями состоящими на 40% из резины, 20% из меди и 40% [ДАННЫЕ УДАЛЕНЫ]. Так же приветствуется уничтожение SCP-1306-1, ведь они могут уничтожать меметическую защиту.
  После ослабления объекта прибывшие агенты из зоны должны обездвижить SCP-1306 с помощью тросового гарпуна. Если субъект полностью обездвижен, то один из агентов должен надеть на шею SCP специальный ошейник, который называют &#34;Батарейка&#34;. &#34;Батарейка&#34; представляет собой стальной ошейник который должен запитываться с помощью высокоточных кабелей от ближайшего источника энергии. 
  Неизвестно почему, SCP очень быстро уничтожается если получает удар в 220v.</textarea></pre>
