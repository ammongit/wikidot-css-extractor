**Mã vật thể:** SCP-549

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-549 phải luôn được giữ trong chuồng thổ cảnh của nó. Chuồng thổ cảnh này được tạo ra sau khi quy trình quản thúc trước đó được chứng minh không hiệu quả. Các vách ngăn bằng thủy tinh hữu cơ phải được kiểm tra xem có vết nứt nào không mỗi ngày lúc 06:00 và 18:00. Bất kỳ dấu hiệu có ứng suất hay mài mòn phải được báo cho một trong các nhân viên chuyên xử lý SCP-549 ngay lập tức. Chuồng thổ cảnh được chứa đầy phiên bản lá cây thu nhỏ và lớp phủ sàn giống với vùng tây bắc Bắc Mỹ. Địa hình trong chuồng khi cần sửa chữa phải được giao cho công ty sản xuất mô hình [BỊ TÁC ĐỘNG]. Một dòng suối được thiết kế chảy qua địa hình, nước trong dòng suối phải được thay hàng ngày, chỉ sử dụng nước suối đã được lọc. Chuồng thổ cảnh được giữ trong một căn phòng 15m x 15m, nằm trên một khung đỡ vững chắc có thể chịu tải đến hai tấn trong trường hợp SCP-549 bắt đầu quăng mình xung quanh.

Phòng quản thúc phải được thắp sáng tương ứng với chu kỳ ngày đêm và khí hậu được kiểm soát giống với các điều kiện ở tây bắc Canada. Trong những tháng mùa hè và thu, SCP-549 cần phải có 70.000-80.000 calo mỗi ngày để chuẩn bị cho thời kỳ ngủ đông. Vì tình trạng đặc biệt của SCP-549, việc cung cấp dinh dưỡng theo kiểu truyền thống là không hiệu quả. Lý do đơn giản là SCP-549 mất quá nhiều thời gian để tiêu thụ lượng thực phẩm nhiều như vậy. Hiện nay, chế độ ăn uống của nó được cung cấp dưới hình thức philê cá hồi đã qua [BỊ TÁC ĐỘNG], do đó làm tăng đáng kể hàm lượng calo chứa trong cá. Vào mùa đông và đầu mùa xuân, SCP-549 cần ít hoặc không cần quan tâm chăm sóc, mặc dù việc theo dõi vẫn tiếp tục như bình thường. Nhân viên được giao nhiệm vụ trông giữ SCP-549 phải thật cẩn trọng không được ảnh hưởng đến ổ của nó dưới bất kỳ hình thức nào.

Do hậu quả của Sự Cố 549-72 (vụ vồ chết trợ lý nghiên cứu viên [BỊ TÁC ĐỘNG] bởi SCP-549), yêu cầu tất cả nhân viên được giao nhiệm vụ trông giữ SCP-549 xem đoạn băng được camera an ninh ghi lại Sự Cố 549-72 như một phần định hướng cho họ.

**Mô tả:** SCP-549 có bề ngoài là phiên bản thu nhỏ của một con //Ursus arctos horribilis// hay gấu xám. Về tầm vóc, nó dài khoảng 17 cm khi đứng trên hai chân sau. Tuy nhiên, SCP-549 có khối lượng khớp với một con gấu xám trưởng thành trung bình (khoảng 305 kg trong mùa hè).Đối tượng tiêu thụ lượng thực phẩm nhiều như một con gấu xám cỡ thật và có thể gây ra với cùng một lực với móng vuốt và cú đớp của nó. Điều này cho thấy một số vấn đề, do sức mạnh của nó tập trung trên một diện tích nhỏ hơn rất nhiều. Một số hàng rào ngăn cách đầu tiên của SCP-549 đã bị phá hủy do lực nó gây ra lớn hơn nhiều so với dự đoán về một sinh vật nhỏ bé như vậy. Các bức tường ngăn cách hiện tại đã được xử lý với [DỮ LIỆU BỊ XÓA], được chứng minh có khả năng chống chịu được bất kỳ nỗ lực trốn thoát nào, mặc dù chừng nào nó còn được cho ăn thường xuyên, nó sẽ không kích động và ở yên trong chuồng thổ cảnh chừng đó.

SCP-549 được thu hồi trong ██████████████, Canada cùng với một số phiên bản động vật thu nhỏ khác. Dù các nhân viên tại đó không thể xác định được nguyên nhân gây tử vong của những con khác, các yêu cầu về chế độ ăn uống của SCP-549 cho thấy chúng có thể đã chết vì đói. Theo lý thuyết của giáo sư █████ █████████ thì SCP-549 chỉ sống sót bởi vì nó đang ở trạng thái ngủ đông tại thời điểm đó khi [DỮ LIỆU BỊ XÓA]. Đối tượng mang một chiếc vòng cổ tương tự với [DỮ LIỆU BỊ XÓA] khác cùng với định danh &#34;TIỂU HÙNG / BỘ SƯU TẬP ĐỘNG VẬT TÍ HON CỦA TS WONDERTAINMENT&#34; được in lên trên. Một số nhân viên đã bị thương trong khi cố gắng đưa vật thể ra khỏi [DỮ LIỆU BỊ XÓA], chủ yếu do trọng lượng và sức mạnh kinh khủng của nó.

Làm thế nào mà SCP-549 có khối lượng tương đương với một con gấu bình thường nhưng lại chiếm một không gian nhỏ hơn hiện không rõ. Ts. ███████ tin rằng nó có thể liên quan đến việc bẻ cong không gian-thời gian, thay vì việc thu nhỏ sự thật. Vẫn chưa biết bằng cách nào mà các quy luật vật lý đã bị phá vỡ, nhưng các thí nghiệm hiện đang được nghiên cứu.
