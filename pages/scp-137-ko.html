    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:info:start]]
**SCP-137-KO** &#34;Vùng Đất Xấu&#34;
**Bài viết gốc:** http://scpko.wikidot.com/scp-137-ko
**Tác giả:** [[*user Quarks-3]]
**Dịch giả:** [[*user fluxman]]
[[include :scp-wiki:info:end]]

**Mã vật thể:** SCP-137-KO

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Do bản chất vị trí của dị thể, việc quản thúc ban đầu SCP-137-KO dường như không cần thiết. Do vậy, Tổ Chức cần theo dõi và can thiệp các báo cáo của cảnh sát về các trường hợp SCP-137-KO mới sau khi xác nhận dị thể xuất hiện.

**Mô tả:** SCP-137-KO là mã định danh cho các hốc ngầm được phát hiện ở ███, Mujin-si, Hàn Quốc. Chúng chủ yếu xuất hiện bên dưới các khu vực có lưu lượng người qua lại cao, ví dụ như các khu dân cư hoặc đường phố đông đúc. Dị thể thường nằm sâu không quá 2 mét dưới lòng đất.

SCP-137-KO có vẻ ngoài giống như một con người &#39;hóa đá vì sợ hãi&#39; một cách bất thường. Do đó, những người phát hiện thường nhầm nó là nơi chôn cất nạn nhân của một vụ giết người; tuy nhiên, SCP-137-KO không có các dấu hiệu hữu cơ đặc trưng của xác người.

Môi trường xung quanh SCP-137-KO dường như bị biến dạng, mặc dù ở mức độ nhỏ; các biến dạng có thể gây ra hư hỏng cấu trúc nghiêm trọng nhưng không dẫn đến hậu quả như dự tính. Ví dụ về các biến dạng nói trên bao gồm:
* Một cái phễu gắn với phần miệng được cho là ống nước bị biến dạng. Tìm thấy vật thể bên dưới bồn tắm của một ngôi nhà.
* Dây điện quấn quanh thân với phần lõi để lộ ra ngoài. Tìm thấy bên dưới một con phố đông đúc.
* Những chiếc cùm để khống chế các chi có cùng chất liệu với những tảng đá xung quanh. Tìm thấy dưới đáy hồ. Đáng chú ý rằng, phần miệng hốc lộ ra trên mặt đất.

**Phụ lục:** Vào ngày 15/02/2018, trong khi Nhà nghiên cứu Sơ cấp ████ Han đang di chuyển ngôi mộ của mẹ mình ở ████, Mujin-si, anh phát hiện rằng thi thể và tất cả các dấu vết hữu cơ đã biến mất. Một cuộc điều tra đang được tiến hành sau khi các báo cáo được xác nhận về nhiều ngôi mộ khác nằm trong cùng khu vực đều gặp trường hợp tương tự.

Sau sự cố, Nghiên cứu viên Han được cấp thuốc lú và bàn giao các nhiệm vụ không liên quan tới dị thể.
[[footnoteblock]]</textarea></pre>
