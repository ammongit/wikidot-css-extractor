[[include component:image-block name=SCP-002-INT.jpg|caption=SCP-002-INT relleno de té helado con sabor a nueces y castañas. Prueba realizada y fotografiada por  la **[https://www.facebook.com/MeganGlcPhotographie/ Dra. Megan]**.]]

**Ítem #:** SCP-002-INT

**[[[niveaux-de-menace-des-objets-scp|Nivel de Amenaza]]]:** Verde [[span style=&#34;color:green&#34;]]●[[/span]]

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-002-INT se encuentra actualmente en una cámara de alta seguridad en el Sitio-██ que se ha hecho específicamente para él. SCP-002-INT se ubica en una mesa metálica de 80 cm de altura que se sitúa en el centro de la habitación. La entrada de esta cámara está vigilada por cámaras de seguridad y el acceso está limitado a personal con un nivel de autorización 3 o superior. Las solicitudes para el uso de SCP-002-INT deben ser revisadas por la Dra. Nathan o el Director del Sitio. El SCP-002-INT debe manipularse con cuidado y todo el transcurso del experimento debe ser protocolizado o documentado mediante una grabación de vídeo. Está prohibido el contacto físico con el SCP-002-INT.

Los materiales usados para el experimento, como las bebidas o las herramientas para manipular el SCP-002-INT, pueden encontrarse en el almacén A, que se ubican en el nivel 2 del Sitio-██. Cuando se acepte una solicitud de investigación, estos materiales deberán entregarse en la cámara de contención de SCP-002-INT para evitar cualquier complicación.

**Descripción:** SCP-002-INT es una taza de té de porcelana blanca de 8 cm de altura que normalmente no presenta ninguna anomalía. SCP-002-INT va acompañado de un platillo blanco de 10 cm de diámetro. Cuando se vierte una sustancia líquida en SCP-002-INT, sus propiedades anómalas se manifiestan en cuestión de segundos, tras la evaporación del líquido. Cuando el líquido se sustrae del SCP-002-INT, éste vuelve a un estado no anómalo, entonces el SCP-002-INT puede volver a utilizarse.

Cuando SCP-002-INT se llena de líquido, se forma un entorno miniaturizado dentro de la taza; el entorno tiene su propio ecosistema: animal, vegetal y mineral a escala minúscula. Es importante señalar que los componentes de la bebida afectan a la naturaleza del entorno generado. Por ejemplo, cuando se vierte el vino en la taza, el entorno generado será el de un viñedo abundantemente cultivado. Parece haber un número infinito de combinaciones (véase el Anexo SCP-002-INT para más información), y es extremadamente raro que el mismo entorno aparezca de nuevo por combinación.

El entorno miniaturizado en el interior de SCP-002-INT parece ser una ubicación geográfica de, aproximadamente, 1 km² de una zona presente en la superficie de la Tierra. La influencia externa sobre el minúsculo entorno anómalo producirá un efecto similar en la región del mundo que se representa actualmente a escala 1/1000[[footnote]]Un objeto de un centímetro colocado dentro de SCP-002-INT medirá 10 metros en la realidad.[[/footnote]]. Por ejemplo, si se toca la copa de un árbol con el índice, surgirá del cielo un enorme dedo que realmente entrará en contacto físico con la especie vegetal presente en el recinto representado por SCP-002-INT. Del mismo modo, si se vierte un recipiente con agua dentro de la taza de té, es probable que se produzca una inundación [[footnote]]Actualmente se está estudiando el uso de SCP-002-INT como medio para regar regiones áridas o para convertir pequeñas cantidades de alimentos en una reserva real que pueda mantener a poblaciones enteras durante varios años.[[/footnote]]. Estas características implican que cuando se introducen objetos pequeños en SCP-002-INT también reciben dimensiones considerables hasta que se sacan de la taza de té. Es de destacar que su masa parece reorganizarse de forma que se garantice el equilibrio, y la integridad de su cuerpo debido al aumento de tamaño.

Los individuos humanos observados dentro de SCP-002-INT no son conscientes de su situación porque el objeto anómalo no existe físicamente alrededor del entorno que contiene, además, las entidades no están confinadas dentro de sus límites, y son capaces de moverse a través de las paredes de SCP-002-INT, en cuyo caso, simplemente desaparecerán una vez que alcancen la pared. Excepcionalmente, los sujetos humanos no pueden cruzar el umbral del objeto. Es posible interactuar con los elementos visibles dentro de la taza. Sólo las entidades voladoras pueden escapar de SCP-002-INT por ahora.

----

**Anexo 002-INT-01: Serie de pruebas #1**

**Preámbulo:** La Fundación ha llevado a cabo experimentos para determinar la relación entre las sustancias líquidas y el entorno asociado a ellas. El análisis posterior identificó algunas de estas combinaciones. Las más relevantes se adjuntan a este informe.

||~ Líquido utilizado ||~ Ambiente observado||~ Fauna, flora, y detalles||~ Ubicación identificada ||
|| Agua mineral (fresca)|| Fuente natural || Un curso de agua que desemboca en un valle con su manantial más arriba.|| Parque Nacional Gran Paradiso (Italia) ||
|| Agua mineral (caliente)|| Fuente caliente || Un //onsen// [[footnote]]Un baño termal japonés.[[/footnote]] ocupado por nativos y turistas.|| Nyuto Onsen Kyo (Semboku, Japón) ||
|| Agua salada || Océano || Un mar agitado con un barco de pesca que navega sobre él. Un banco de orcas, y los tiburones ballena se mueven visiblemente por la superficie del banco, y por debajo del agua. || Océano Pacífico (determinado por el registro del barco) ||
|| Agua con cubos de hielo || Océano || Flujos de hielo con la presencia observada de una colonia de pingüinos emperador. La temperatura del agua medida fue de -1,5 °C (29,3 ºF).|| Océano Antártico (Polo Sur) ||
|| Café || Cafetería || Una cafetería tradicional llamada &#34;Caffè Florian&#34;. Hay turistas sentados conversando animadamente mientras comen. Otros individuos se fotografían junto a individuos disfrazados y enmascarados que rodean el establecimiento. || Piazza San Marco en Venecia (Italia) ||
|| Vino || Viñedo || Una vasta zona dedicada a la viticultura, organizada en terrazas, y llena de cobertizos para viñedos. || Vignoble d&#39;Alsace (Francia) ||
|| Chocolate caliente || Campos de cacao || Una familia agricultora que cultiva granos de cacao en medio de la selva tropical. || Ecuador (determinado por el acento de los habitantes) ||
|| Agua (del hielo derretido) || Una montaña || Un paisaje nevado compuesto por un chalet y árboles de abeto. La luz que entraba por las ventanas y la chimenea humeante demostraban que el chalet estaba habitado en ese momento. || Desconocido ||
|| Coca-Cola || Fábrica || Una cadena de montaje de un vasto complejo industrial con trabajadores de la fábrica ocupados asegurando el embotellado, el etiquetado y el envasado de las bebidas. || Baton Rouge (Estados Unidos de América) ||
|| Infusión de pino aromático || Bosque de coníferas || Un denso bosque compuesto por abetos y helechos. Se veían algunos animales, como zorros y ciervos, merodeando entre los árboles.|| Desconocido ||
|| Cóctel &#34;Fruits du Soleil&#34;: dátiles, naranja, plátano, albaricoque e higo. || Oasis || Una extensión de agua bordeada de palmeras y poblada por nativos. Algunos nadan y otros están sentados o recostados en la orilla.|| Wadi Bani Khalid (Omán) ||
