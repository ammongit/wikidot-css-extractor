在一个要被遗忘的梦里，我看到大地颤抖了一下，一个巨人撕开了它的外壳，在黑暗中咆哮，同时，它那残忍的双手抓住了毗邻它所造出的深谷的山峰，将它自己举向空中。

在另一个梦里，我坐在一个我深爱着的女人身边，握着正在轻轻哭泣的她的手，我的身体挡住了她，不让她工友好奇的目光打扰她。我告诉她，一切安好，我们都很安全。她问我知不知道我所说话的含义。

她和我讲进入基金会设施的故事，那些设施现在已被享用过神尸的造物破坏。无论何时，当她经过另一名被屠杀、皮肤在室温下出现脓肿的研究员时，她都会告诉自己说，她已经看过更糟糕的事情，并//深信不疑//。他们背地里把她的特遣队称作卫生人员；他们捡起Keter遗留的残余。

当我醒来后，我不会认出她，但在我的梦里，我紧紧的抱住她，告诉她她很好。她是一名研究员，不是士兵，也从未做过她所描述的事情。那只是梦。她为此笑了。

“我的房间里有一扇窗户，”她说，“每晚，我抬头看月亮与星星时，就会想起我做过的一个**梦**。”

“一个梦？”我问道，因为我也会做噩梦。

“我独身一人，在一条尽头有十三个出口的笔直走廊里全副武装。透过天花板上断裂的钢铁，我所能听到的只有**巨人**撕裂石头与冰块发出的恐怖尖声。”

我轻轻地抱住哭得更厉害的她，我的手碰到了他的肩膀。我开始试图安慰她，手指漂过她的背，在她的发丝下划过，并感觉她的脖底有一道**疤**。就像是反复注射**记忆删除药剂**的**针痕**。

“这是什么？”我大声地问。她打了个颤。

“在我的梦里，”她顿了顿，回答道，“我选择了正确的出口。我进入了一间使用像玻璃一样光滑的硫磺做成墙的房间，房间的中央是一颗被烟灰熏黑的跳动的心脏。那颗心脏对我说话。”

我喃喃道。“它都说了什么？”

“他向我展示了图片，里面是一个表示着##cb4b4b|**战争**##与##cb4b4b|**死亡**##的巨人，它冲破了地球表面，向着夜晚的天空发出了一声巨大的可怕尖叫，眼睛转向月亮。突然，天空被复仇之鸟填满，向着它巨大的身体一枚接一枚地发射**导弹**，直到其再次逐渐退入地表之内。”

我该怎么回答？我的舌头卡在喉咙里面，拼命想要告诉她**真相**。

“我也做过同样的梦，”我说。“现在，每个晚上我都能听到巨人撕裂地面，又一遍遍地被赶回去的声音。”

她现在离我越来越远。她的身体就像一个**幽灵**，逃离我的拥抱，渐渐地失去色彩。

“我很高兴，”她低声说。

她走了。

##d0d0d0|Skyler。##

##88a7a9|她的名字是Skyler。##

##97c8cb|还有我的名字是Natalie。##

机动特遣队Upsilon-1从未存在过。他们从没有一个叫Skyler的成员，Site-17也从未被摧毁。离站点1英里远的那片空地上什么都没有。没有每月两次能撼动站点的地震。

这里也没有尖叫。

如果那些东西都是真的的话，我会记得的。我会记得##97c8cb|**她**##的。

我房内的空气再次变得浓稠，通风口也开始嗡嗡作响。他们用无味的遗忘填满整个房间，再次诱骗我躺在床上。

##97c8cb|在我那快要被埋藏的梦中，我看到她站在沙漠之间，满面平静。##
