    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
Semua yang tersisa hanyalah rerongsokan, dan dalam rongsokan itu tidak ada apa-apa. Gurun-gurun membentangi Bumi, dan di suatu pojokan ada di salah satunya ada suatu goa, dan di mulut goa tersebut terdapat sebuah pilar batu.

Ia hampir tak berbentuk lagi, tetapi batu itu pernah menyerupai seorang pria dulunya; sekarang tubuhnya telah terkikis secara halus dan tipis oleh erosi. Kepalanya hampir tidak ada, terkikis hingga bagaikan tumor di lehernya. Jari-jari tangan kanannya telah patah, tersisa benjolan-benjolan saja pada puntung lengannya, Yang kiri tergosok hampir sampai ke sikunya.

Ia bergerak masuk ke dalam, meskipun jika ada yang masih hidup untuk menyaksikannya, mereka tidak akan bisa mengetahuinya.

Bertahun-tahun kemudian, ia akan menyentuh bagian belakang goa tersebut, dan mulai menulis di dinding, lagi. Sudah ada goresan-goresan lain pada bebatuan tersebut, dalam bahasa yang diingat oleh orang-orang yang tak tersisa. Walau dari berabad-abad yang lalu, semua goresan itu baru mulai memudar.

//aku melihat cahaya terang hari ini. singkat sekali ku pikir telah ku khayalkan, tapi terasa panas, seperti panasnya gunung saat aku masih muda. lalu ada api. tidak ada yang tersisa setelahnya//

//sebelumnya semua berubah lebih cepat dari yang bisa aku ikuti//
//pohon mulai tumbuh, musim akan berubah dalam beberapa saat.//
//kini tidak ada lagi yang bisa diubah//

Ia sampai ke belakang dan mengangkat lengannya, menggerus-gerus selama berbulan-bulan, dan menorehkan satu baris lagi.

//Di sinilah rumah baru ku//

Ia selesai, puas dengan catatannya, tanpa sadar akan lamban geraknya yang nyaris diam. Ketika ia berbalik, ia terjatuh. Terlalu cepat untuk dipahami sang manusia batu, ia tergeletak dengan wajah di bawah, namun tidak bisa berdiri kembali. Tubuhnya, yang sudah rapuh akibat erosi, telah putus, mematahkan badannya menjadi dua bagian.

Selama berdekade-dekade, sang manusia batu meratap dengan caranya sendiri. Masih berabad-abad lagi sebelum ia meningal.</textarea></pre>
