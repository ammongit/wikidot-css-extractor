[[collapsible show=&#34;RÉCUPÉRER FICHIER INCONNU&#34; hide=&#34;FERMER FICHIER INCONNU&#34; hideLocation=&#34;both&#34; folded=&#34;no&#34;]]

&gt; [RÉCUPÉRATION DU FICHIER INCONNU ; code : thedeadlymoose]

&gt; [CONTEXTE DU FICHIER INDÉTERMINABLE. VOIR MESSAGE ADMINISTRATIF CI-APRÈS.]

&gt; @@&gt;@@ Ce fichier a été fermé pour enquête. Merci de votre coopération.

&gt; [OUVERTURE DU FICHIER]
-----------------

**Objet # :** SCP-3500-L

**Classe :** --Keter-- --Sûr-- Keter

**Procédures de Confinement Spéciales :** SCP-3500-L doit être détenu dans une chambre de confinement écologique de Niveau-3 et recevoir du fourrage selon la Charte Nutritionnelle 3500-L-1.

**Description :** SCP-3500-L est un membre de l&#39;espèce //Alces alces shirasi//, ou élan nord-américain. Bien qu&#39;aucune anomalie physique ne semble entourer SCP-3500-L, il possède l&#39;effet mémétique particulier d&#39;induire chez les sujets qui l&#39;observent la conviction qu&#39;il est hautement dangereux. Des recherches plus poussées sont nécessaires pour comprendre pleinement ce phénomène.

&gt; [FIN DU FICHIER INCONNU]

[[/collapsible]]
------------

Le Dr Tilda David Leylan n&#39;est pas un vrai élan. Elle est, en réalité, un vrai docteur.

Le Dr Leylan est la Directrice du Site-19 (et co-Directrice du Site-17). Elle a hérité ces fonctions de la lignée des précédents Directeurs. Ses facultés à tenir ces postes restent encore à être constatées. Ses évaluations psychologiques ont établi que le Dr Leylan était obsessive et sujette à l&#39;anxiété, recommandant un traitement médical suivi.

------------------

**ACCRÉDITATION 4/M REQUISE POUR LA SECTION SUIVANTE** 

[[collapsible show=&#34;Veuillez entrer votre accréditation.&#34; hide=&#34;Bienvenue, Chercheur.&#34;]]

Le Dr Leylan est l&#39;un des principaux chercheurs de la Fondation en matière de scénarii de Classe-K. Elle est notablement associée à des incidents majeurs concernant [[[SCP-003]]], [[[SCP-1000]]], [[[SCP-1985]]] et [[[Serpent&#39;s Hand Hub|la Main du Serpent.]]]

Elle a travaillé en collaboration étroite avec la FIM Tau-9 (&#34;Les Vers de Livres&#34;) et la FIM Sigma-3 (&#34;Les Bibliographes&#34;), mais n&#39;est membre d&#39;aucune des deux. Elle s&#39;est associée avec l&#39;Agent Troy Lament sur un grand nombre de projets classifiés, pour beaucoup au grand désarroi de Lament. Tout comme Lament, elle est une ex-protégée du Dr Gears. Un facteur de risque est à considérer en raison de son association passée avec la Main du Serpent et du stresser qu&#39;entraîne son poste.
[[/collapsible]]

-----------------
