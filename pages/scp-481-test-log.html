**Equipe de Pesquisa:** Dr. █████, Pesquisador Assistente Hayden, Força-Tarefa Móvel – 481 (FTM-481), D-5999 (recrutado localmente)

Esses testes ocorrem entre 03/11/20██ and 07/11/20██. A FTM-481 &#34;Agitadores de Multidão&#34;, especificamente montada para esses testes com base em habilidades em causar inquietação pública, viajou para ████████, Índia, para entender melhor a que SCP-481-1 está reagindo quando se autoflagela. Um total de cinco (5) testes agravantes estão programados. SCP-481-1 deve ser observada via CC para avaliar sua resposta.

**Formato de Registro de Teste:**
**PRECONDIÇÕES:**
**AÇÃO:**
**RESULTADO DO TESTE:**
**OBSERVAÇÕES:**

**Registro de Testes SCP-481**

**Teste 1**
**PRECONDIÇÕES:** Nenhuma
**AÇÃO:** Uma luta elaborada e cuidadosamente coreografada foi encenada entre 12 dublês contratados localmente.
**RESULTADO DO TESTE:** SCP-481-1 não se desviou de forma alguma de sua rotina normal.
**OBSERVAÇÕES:** //Como suspeitado, meras insinuações de violência não são suficientes para desencadear uma resposta.// - Dr. █████

**Teste 2**
**PRECONDIÇÕES:** Nenhuma
**AÇÃO:** Lutas reais foram instigadas entre pesquisadores e moradores locais em uma área muito próxima, levando à violência entre pelo menos 23 pessoas. Embora não tenha havida fatalidades, vários moradores ficaram feridos devido à falta de treinamento formal em combate corpo a corpo.
**RESULTADO DO TESTE:** SCP-481-1 começou a coçar vigorosamente a parte inferior das costas na área das cicatrizes correspondentes ao local da luta, resultando em uma pequena quantidade de sangue.
**OBSERVAÇÕES:** //Ok, não vejo razão para instigar um protesto em grande escala. Acho que entendemos.// - Dr. █████.

**Teste 3**
**PRECONDIÇÕES:** SCP-481-1 foi totalmente contida para determinar o efeito de negar suas compulsões.
**AÇÃO:** Após armar um pequeno grupo de insatisfeitos locais, a FTM-481 obteve permissão das autoridades locais para lidar com eles. A FTM-481 lidou rapidamente com a força mal treinada.
**RESULTADO DO TESTE:** SCP-481 ficou visivelmente desconfortável e exigiu várias vezes que fosse liberada de suas amarras. A pressão arterial foi registrada como elevada e EEGs mostraram um aumento acentuado na quantidade de atividade elétrica no cérebro.
**OBSERVAÇÕES:** //É o estresse que está causando essas reações ou a violência?// - Dr. █████.

**Teste 4**
**PRECONDIÇÕES:** SCP-481-1 foi totalmente contida para determinar o efeito de negar suas compulsões.
**AÇÃO:** Pesquisador Móvel ████ começou a torturar D-5999 com vários implementos, acabando com ele 3 horas depois.
**RESULTADO DO TESTE:** SCP-481-1 tremeu violentamente pelas 3 horas inteiras antes de parecer ter uma convulsão tônico-clônica, seguida por uma cessação de seus sinais vitais. Ela foi revivida com sucesso.
**OBSERVAÇÕES:** //Muito interessante. Sua pressão arterial estava alta, seu coração estava arrítmico e a atividade  elétrica de seu cérebro ainda estava disparando depois disso. Parece que a escala da violência não é tão importante quanto, até certo ponto, a brutalidade. Ainda assim, até que entendamos melhor o que é tão importante sobre esta cidade, não vamos perder nossa única pista para insuficiência cardíaca. Testes estão suspensos.// - Dr. █████</textarea></pre>
