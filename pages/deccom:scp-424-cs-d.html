    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-424-CS-D**
**Autor:** [[*user Mas Lo]]
[[include info:end]]

**Objekt #**: SCP-424-CS-D

**Třída Objektu**: --Euclid-- Decommissioned

**Speciální Zadržovací Procedury**: SCP-424-CS-D je místo o velikosti 10 km x 8 km ohraničené zdí a neustále střeženo Nadací. Vstup do oblasti SCP-424-CS-D není možný kvůli schopnostem SCP-424-CS-D, pokud se tedy nejedná o test na zaměstnancích třídy D. (Více v dodatku SCP-424-1-CS)

**Popis**: SCP-424-CS-D je bažina, nad kterou neustále prší neznámá kapalina, která po kontaktu s kůží začne leptat pokožku. Následně oběť toho deště zemře přibližně na 2-3 hodiny, avšak znovu ožije. Tato &#34;mrtvola&#34; se nadále nazývá SCP-424-CS-D-2, začne procházet touto bažinou a pokusí se zabít vše živé. Déšť na SCP-424-CS-D-2 má regenerační účinky. Pokud SCP-424-CS-D-2 nebude dále vystavováno účinkům deště rozpadne se v prach.

**Následující záznamy jsou testy na SCP-424-CS-D a na SCP-424-CS-D-2**

**Test I**
&gt; **Subjekt**: D-9688
&gt; 
&gt; **Cíl**: vystavit D-9688 a zjistit účinky
&gt;  
&gt; **Výsledek**: Po menším konfliktu s D-9688 test započal. D-9688 vstoupil do deště a po 2 minutách zemřel. Poté 2 hodiny ležel na zemi bez známek života. Po 3 hodinách se SCP-424-CS-D-2 probralo a okamžitě se snažilo napadnout personál. Strážci se okamžitě pokusily o terminaci SCP-424-CS-D-2, ale neúspěšně. SCP-424-CS-D-2 se po odchodu ze Zóny SCP-424-CS-D změnilo v prach.
&gt; 
&gt; **Poznámka**: Dr. ████: Zdá se že SCP-424-CS-D dokáže držet SCP-424-CS-D-2 při životě.

**Test II**
&gt; **[DATA VYMAZÁNA]**
