**Объект №:** SCP-2485

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** SCP-2485 хранится в стандартной сейфовой ячейке в Зоне 08. Доступ к SCP-2485 с целью осмотра объекта разрешён для сотрудников со 2 уровнем допуска; для проведения любых экспериментов с SCP-2485 необходим как минимум 3 уровень допуска.

**Описание:** SCP-2485 — это винная бутылка из тёмно-зелёного стекла, обладающая корковой пробкой многоразового использования. На дне SCP-2485 имеется небольшой логотип с надписью «//Настоящие изысканные вакханские вина//»[[footnote]]Следует отметить, что такой компании не существует. Тем не менее, у сотрудников Фонда есть все основания полагать, что было произведено большое количество экземпляров SCP-2485 (см. Приложение 2485-4).[[/footnote]]. На горлышко бутылки наклеен ярлык, на котором золотыми буквами написано «//Пей до дна. Ты заслуживаешь право на веселье.//».

Несмотря на то, что SCP-2485 внешне выглядит как обычная бутылка объёмом 375 мл, в ней может умещаться невероятно большое количество жидкости[[footnote]]В настоящее время не рекомендуется использовать в экспериментах жидкости, не предназначенные для безопасного хранения в стандартных неаномальных стеклянных сосудах, поскольку неизвестно, какое воздействие они могут оказать на материал, из которого сделана SCP-2485.[[/footnote]]. Жидкость, заливаемая в SCP-2485, не вытекает из неё, достигая вершины горлышка, даже если заполнение не прекратилось. В процессе заполнения SCP-2485 ожидаемо должно происходить увеличение её массы по мере накопления в ней жидкости, однако его темпы значительно снижены[[footnote]]В ходе экспериментов было установлено, что увеличение массы SCP-2485 в зависимости от объёма залитой внутрь неё жидкости идёт в пропорции 1/10.[[/footnote]]. Во время одного из испытаний в SCP-2485 удалось влить 200 л дистиллированной воды, после чего человек со средним показателем физической силы уже не смог удерживать её в руках.

Если в SCP-2485 попытаться влить другое вещество в тот момент, когда она уже заполнена какой-либо жидкостью, то SCP-2485 быстро исторгнет всё своё содержимое через горлышко в виде фонтанирующей струи, выбрасываемой под высоким давлением. Данный процесс длится в среднем 20 секунд[[footnote]]Максимальная зарегистрированная высота струи составила 1,6 м; максимальное зарегистрированное значение давления - 1200 кПа.[[/footnote]]. Как только SCP-2485 полностью опустеет, то самостоятельно заполнится тем же количеством нового вещества, которое в неё пытались залить до этого. 

Если какой-либо человек, далее обозначаемый как «субъект», попытается вручную опустошить SCP-2485[[footnote]] Ведутся эксперименты, которые должны установить, каким образом SCP-2485 определяет намерения субъекта, а также что именно она воспринимает как «опустошение».[[/footnote]], то SCP-2485 начнёт оказывать на субъекта аномальное принуждающее воздействие, из-за которого он не захочет выпускать бутылку из рук до тех пор, пока жидкость в ней не иссякнет. После активации этого свойства скорость вытекания жидкости из SCP-2485 не отличается от такого же параметра для неаномальных бутылок. Если субъект начнёт пить из SCP-2485, то будет делать это непрерывно в течение примерно 45 секунд, или пока бутылка не опустеет. Субъект, однако, будет считать, что сделал всего «пару глотков», и попросит новую порцию напитка. 

**Приложение 2485-1:** SCP-2485 была обнаружена в английском городе █████████ после того, как сотрудники Фонда перехватили несколько сообщений, в которых говорилось о значительном затоплении одной из квартир в многоэтажном доме, которое носило аномальный и локализованный характер. Когда группа по захвату Тета-3 прибыла в жилой комплекс, то выяснила, что дверь квартиры заперта, и под ней уже скопилась огромная лужа из вина. Члены группы выломали дверь и по винному потоку проследовали в хозяйскую спальню, где обнаружили раздувшегося от гипергидратации г-на С████ В███████, который держал SCP-2485 в руках и активно пытался выпить из неё всю жидкость. Г-н В███████ скончался вскоре после прибытия сотрудников Фонда, несмотря на попытки оказания ему медицинской помощи.

В квартире были найдены мобильный телефон г-на В███████ (см. Приложение 2485-2) и записка (см. Приложение 2485-3). Группа Тета-3 успешно произвела захват SCP-2485, устранила последствия винного «потопа» и обработала амнезиаками класса А жильцов дома и сотрудников полицейского управления █████████, также прибывших на место событий. С целью предотвращения нежелательных расследований была запущена история для прикрытия о повреждении канализационных труб.

**Приложение 2485-2:** Ниже приведена расшифровка последнего голосового сообщения, поступившего на телефон г-на В███████. Предполагается, что оно может иметь отношение к SCP-2485 и смерти субъекта.

&gt; Здорово, С████! Слушай, прости меня, эээ... а, честно говоря, за всё прости. Я знаю, что ты очень хотел поступить в этот институт, а я ради тебя не подёргал кого надо. В конце концов, может, не стоило всё-таки писать во вступительном эссе о тёмном искусстве виноделия и употребления вина. Это так, мысли вслух. 
&gt; 
&gt; //[пауза в течение примерно 45 секунд]//
&gt; 
&gt; Может быть... ох, это я во всём виноват. Я принёс твою бутылку в институт; не стоило мне этого делать. Да, я допустил ошибку, она была похожа на одну из моих бутылок, но ведь вино всем понравилось. Оно не отличалось по качеству от того, что имелось в их запасах. Кстати, как там оно называлось... пино //[субъект произносит это слово как «пиньё»]// нуар?
&gt; 
&gt; //[снова пауза в течение примерно 45 секунд]//
&gt; 
&gt; Слушай, С████, да пошёл этот институт в пизду. Только из-за того, что меня взяли, а тебя — нет, ещё не значит, что ты лох, понимаешь? Это всего лишь кучка старых пердунов с претензиями, которые ходят, задрав нос, и называют себя Мастерами Виноделия, а сами хлещут в одно рыло дорогущее шампанское и прочую хрень... Знаешь, ты всегда можешь... а, неважно. Желаю тебе славно провести отпуск. Я буду скучать по твоим застольям.

**Приложение 2485-3:** Данная записка была обнаружена на месте смерти г-на В███████. Попытки связаться с отправителем оказались безрезультатны. 
&gt; Здорово, С████. 
&gt; 
&gt; Отправляю эту посылку на твой новый адрес. Мне удалось вернуть бутылку. Наполнена самым лучшим институтским белым вином; его туда влезло целых три бочки. Считай, что это утешительный приз за твои невзгоды. Пусть идут на хуй. Ты и сам знаешь, что всегда был настоящим мастером.
&gt; 
&gt; Твой друг Д████.

**Приложение 2485-4:** При изучении документации, связанной с г-ном С████ В███████, удалось установить, что ему принадлежал сельский дом с виноградником в английской деревне Ллангум. Агенты Фонда произвели обыск в доме и нашли следующее письмо, которое субъект, скорее всего, получил за неделю до записки, найденной в его квартире.

&gt; //Г-н В███████//
&gt; //Как нам стало известно, Вы не ответили на наше предыдущее письмо. Вместо контракта, который мы уже обсуждали ранее, наши агенты предоставили затребованную компенсацию в обмен на дюжину свежих бутылок из Ваших погребов. Мы просим Вас как можно скорее дать ответ касательно дальнейших деловых сделок, а также членства в Институте мастеров виноделия.//
&gt; 
&gt; //Наши клиенты просили передать Вам свою благодарность за проявляемое внимание. Они также надеются на сотрудничество с Вами в будущем.//
&gt; 
&gt; //Будем оставаться на связи.//
&gt; //~[[[marshall-carter-and-dark-hub|Маршалл, Картер и Дарк Ltd.]]]//

В настоящее время Фонд ведёт расследование, касающееся дополнительных экземпляров SCP-2485.
