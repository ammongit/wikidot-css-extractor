[[tab 千依田研究員補佐の人事ファイル]]
**氏名:** 千依田 音寧 （ちいだ ねね）

**年齢:** 2█

**性別:** 女

**所在:** サイト-8181の医務室

**セキュリティクリアランスレベル:** 2

**業務内容:** 中国支部からの報告書の翻訳、傷病者の治療、低危険度アイテムの研究補佐など

**経歴:** ███大学医学部卒業後、████クリニックにて医師として勤務していましたが、当時未収容の異常生物（現SCP-████-JP）に襲われ、自身の異常能力で対抗を試みていたところを財団の機動部隊に発見され、財団に保護・雇用されました。

**人物:** リボンを模した布で飾られた茶髪のポニーテールに、ピンク色の目をしている研究員補佐です。
天真爛漫な性格で、ほとんどの行動に理由を伴いません。また、非常におおらかであり、他人からの頼み事はほぼ辞さない、ある意味お人好しとも言える性格です。--あと割と子供っぽい。--一方、おっちょこちょいで心配性な一面もあります。また、『実は闇が深い』という噂もありますが、真偽は不明です。
性自認含めれっきとした女性であるにも関わらず、一人前に「僕」を用いますが[[footnote]] なお、公の場では「私」を用いるが、研究員補佐であるためほとんどない。 [[/footnote]]、理由は不明です[[footnote]] 本人いわく「んー、なんとなく！」だそうです。 [[/footnote]]。
多種多様に渡る趣味があり、イラスト・小説の執筆・作曲等、やろうと思えばなんでもできると思われます。[[footnote]] クオリティは問わない。 [[/footnote]]ただし運動はあまり好きではないらしい。[[footnote]] 特に長距離走。 [[/footnote]]

千依田研究員補佐の母は中国出身であるため、一定水準以上の中国語が理解でき、その知識を活かして中国支部の報告書を日本語に翻訳する業務も行っています。--というか業務の半分以上はこれ。--

千依田研究員補佐は風を操作する能力を有しており、無風状態の室内でも風を起こすことができます。最大風速は約10m/sであり、本人の意思で風速を変えられる上、本人の性格も鑑みて、危険視はされていません。

[[=]]
[[Size 120%]]【注意】[[/size]]
[[/=]]

ないと思いますが、千依田研究員補佐のいるところで__卑わいな言葉を使用しないでください__。最悪の場合、千依田研究員補佐が倒れる場合があります。また、そういうSCPオブジェクトの話を持ちかけるのもやめてください。
------

&gt; ーー千依田研究員補佐

&gt; ーーさえば博士

みなさん、はじめまして or こんにちは！千依田研究員補佐の中の人ことTiinene（ちいねね）です！
主に中国支部のSCP記事を翻訳してたりしています！--Taleを投稿したこともあったのですがボコボコにされました…。
いつかオリジナル記事も投稿したいな…[[footnote]] 追記: 投稿しましたが案の定ボッコボコにされました。しょうがない。 [[/footnote]]あとアートワークも。

あと千依田研究員補佐をTaleなどに登場させても構いません！--画面の向こうでわたしが黄色い悲鳴をあげます！--
