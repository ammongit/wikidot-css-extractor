**Mã vật thể:** SCP-4310

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Mỗi cá thể SCP-4310 được giữ trong một buồng chứa lấp đầy bởi một lớp đất mang đặc tính thổ nhưỡng tương tự như trong các khu rừng ôn đới ở Vương Quốc Anh. Mỗi tuần một lần, năm con lợn con còn sống sẽ được thả vào trong buồng quản thúc.

[[[http://scp-vn.wikidot.com/scp-3640 |Đội Đặc Nhiệm Cơ Động Lambda-12 (&#34;Kiểm Soát Sâu Bệnh&#34;)]]] chịu trách nhiệm loại bỏ các cá thể SCP-4310 được tìm thấy trong tự nhiên. Phòng Ban Phân Tích có nhiệm vụ theo dõi những tác phẩm văn học đương đại Anh dành cho trẻ em để tham chiếu tới các cổng trong rừng dẫn đến địa điểm giả tưởng và thông báo Lambda-12 sao cho phù hợp.

**Mô tả:** SCP-4310 là một chủng loài rết dị thường. Tổng chiều dài (từ đầu tới hậu môn) của một cá thể trưởng thành xấp xỉ 6,5 mét. Sinh vật này sở hữu một cặp cánh keratin mềm, có thể mở rộng và bao bọc cả cơ thể (chủ yếu bảo vệ phần đuôi của nó). Khi cặp cánh được mở rộng hoàn toàn, phần đuôi của SCP-4310 để lộ trông gần giống với khuôn mặt của một ông lão (với chuyển động của hai chân sau bắt chước chuyển động của &#39;miệng&#39; và &#39;hàm&#39;).

Sinh vật này có nguồn gốc từ Vương Quốc Anh và Ireland. Như đa phần các loài rết, SCP-4310 là một loài ăn thịt, dành phần lớn thời gian đào hang dưới lòng đất. Khi săn mồi, chúng sử dụng cặp cánh keratin để bao bọc bản thân, chôn vùi phần lớn cơ thể dưới đất và để lại phần đầu và đuôi mở rộng ra phía ngoài. Các cặp chân hàm và chân trước sau đó sắp xếp theo hình bán nguyệt tạo thành một cổng vòm thẳng đứng. Từ đây, một dị thường không gian được tạo ra (thông qua cơ chế chưa xác định) sẽ trực tiếp dẫn thẳng vào dạ dày của SCP-4310. Một khi con mồi đã xâm nhập, cánh cổng sẽ đóng lại. Các enzyme tê liệt cùng với acid mạnh được tiết ra để phân hủy và tiêu hóa con mồi trong thời gian vài ngày. Sau khi tiêu thụ đủ lượng thịt, các cá thể SCP-4310 sẽ quay trở về hang và chìm vào trạng thái ngủ đông kéo dài có thể đến mười năm.

SCP-4310 sử dụng hai cơ chế để dụ dỗ con mồi vào dạ dày của nó. Cơ chế thứ nhất sản sinh một loại pheromone gây hưng phấn nhẹ, ngăn cản nỗi sợ hãi và kích thích tính hiếu kỳ ở các loài động vật có vú máu nóng. Cơ chế thứ hai là sự phát ra âm thanh (ngoài phục vụ mục đích săn mồi còn có chức năng thu hút bạn tình): Phần đuôi của nó có khả năng tạo ra một chuỗi các cụm từ tiếng Anh khi sắp xếp với nhau có thể hiểu như một lời kêu gọi anh hùng (thường mô tả một nhiệm vụ hoặc lời tiên tri chỉ có thể thực hiện khi đi qua &#39;cánh cổng&#39;). Những âm thanh này kéo dài tối đa ba phút trước khi lặp lại. Mỗi cá thể SCP-4310 đều sở hữu một bộ &#39;lời kêu gọi&#39; của riêng của nó và không có bất kì thay đổi nào được ghi nhận trong suốt thời gian tồn tại. Chưa rõ phương thức giúp SCP-4310 học cách phát ra những âm thanh bất thường này vì mọi cá thể tìm được đều cho thấy trí thông minh không hơn kém những con rết thông thường.

SCP-4310 được phát hiện lần đầu vào năm 1950 sau cuộc điều tra của Tổ Chức về một số vụ mất tích được báo cáo tại thị trấn Belfast, Bắc Ireland. Những chiếc răng bên phía mất tích được các đặc vụ tìm thấy trong phân động vật gần một hang động có nhiều cây cối. Cuộc khai quật kế tiếp đã phát hiện ra ba cá thể SCP-4310 đang ngủ đông cùng với xương của hơn bảy mươi đứa trẻ bị vùi lấp trong rừng.
