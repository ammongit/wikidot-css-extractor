**Объект №:** SCP-1355-RU

**Класс объекта:** --[[[safe |Безопасный]]]-- Нейтрализованный

**Особые условия содержания:** --Во избежание пропажи экземпляров SCP-1355-1 установить на объекте SCP-1355 посменную охрану в количестве трёх сотрудников класса D на одну рабочую смену. График дежурства - посуточный. 
Ради секретности содержания разрешено применять амнезиаки на охранный персонал до тех пор, пока иное не будет установлено куратором объекта. Куратором объекта назначить Д-ра Бриджа.-- Объект был уничтожен в связи с решением Куратора объекта Д-ра Бриджа. Указанные ниже данные описывают состояние SCP-1355 до момента нейтрализации. Актуальные данные расположены в Приложении к данному отчету.

**Описание:** SCP-1355 представляет собой складское помещение площадью 225 квадратных метров, расположенное в 10 километрах от города , Швеция. Изначально объект был построен, как продуктовый склад для сети гипермаркетов &#34;IKEA&#34;. Основываясь на заявлениях представительства данной сети, изначально было решено, что склад был заброшен в связи с закрытием ближайшего к нему магазина. В данный момент объект не функционирует, а с момента последней активности прошло приблизительно 9 лет. На территории SCP-1355 располагается 11000 экземпляров SCP-1355-1.

SCP-1355-1 представляет собой консервную банку, содержимое которой - ферментированная сельдь, также известная, как &#34;сюрстрёмминг&#34;, производства фирмы Oskars. Анализы показали, что во внешнем виде упаковки расхождений с заводскими экземплярами не обнаружено, за исключением надписи &#34;Vanlig Svensk mat&#34; (рус. - &#34;Обычная Шведская еда&#34;) на крышке каждого экземпляра 1355-1.
При открытии данные банки не испускают в воздух накопившийся внутри сероводород, как это происходит с заводскими консервами. Запах SCP-1355-1 можно охарактеризовать, как [ДАННЫЕ УДАЛЕНЫ]. При этом анализ доказал невозможность естественного происхождения этого запаха, установив полное отсутствие сахаров внутри данных банок. 

Аномальные свойства объекта проявляются при его поедании. Сотрудник D-1355-10, прибывший на объект, в рамках контролируемого Д-ром Бриджем эксперимента, попробовал одну тушку из банки, являющейся экземпляром SCP-1355-1. Следствия этого можно прочесть в Протоколе эксперимента 1355-01, в Приложении.

Было произведено несколько попыток узнать, кто являлся производителем данных экземпляров консервов и кто разместил их на территории SCP-1355. --Сделать это Фонду не удалось.-- Производитель &#34;Обычной Шведской еды&#34; был установлен, а его производственные мощности - обнаружены. В связи с этим нижеизложенное решение Куратора объекта было выполнено.

------

Это решение Куратора было осуществлено 11.09.2019 г. в связи с нахождением производителя SCP-1355-1.
[[div]]
Решение куратора объекта, Д-ра Бриджа:
&gt; Добрый день, коллеги.
&gt; Для изучения аномальной природы продукта, содержащегося в банках SCP-1355-1, необходимо изучить его производство. Все эксперименты с самим продуктом не дают нам никакого весомого результата. 
&gt; Поэтому на данный момент я запрещаю проводить какие-либо исследования до выяснения места производства. В случае нахождения такого места SCP-1355 и все экземпляры SCP-1355-1 необходимо ликвидировать. 
&gt; Данное решение следует считать официальной позицией фонда по отношению к SCP-1355.
&gt; Куратор проекта, Д-р Бридж
[[/div]]
------

##darkred|Следующие данные разрешены для прочтения всем сотрудникам с уровнем допуска 3 и выше.##

[[tabview]]
[[tab title=&#34;Протокол эксперимента 1355-01&#34;]]
Из протокола эксперимента 1355-01:
&gt; **Эксперимент, №:** 01
&gt; **Объект испытаний:** SCP-1355-1
&gt; **Дата:** 18.04.2019
&gt; **Испытатель:** D-1355-10
&gt; **Куратор:** Д-р Бридж
&gt; **Ход эксперимента:** D-1355-10 взял тушку ферментированной сельди из консервной банки SCP-1355-1. Прожевав и проглотив её, отметил &#34;невероятный аромат&#34; данного продукта. По истечению пятнадцати секунд после проглатывания продукта с ладоней D-1355-10 начала течь прозрачная жидкость неизвестного происхождения, смешанная с кровью. 
&gt; На протяжении эксперимента  снаружи и изнутри ткани D-1355-10 под действием SCP-1355-1 превращались в желатин, а после полного превращения испытатель &#34;расплавился&#34;, превратившись в субстанцию красного цвета с остатками внутренних органов.
&gt; После этого Д-р Бридж постановил, что эксперимент считается завершенным.
&gt; Было установлено, что неизвестной жидкостью, вытекавшей из испытателя, являлась серная кислота.
&gt; Несмотря на невозможность изменить структуру костей чистой серной кислотой, они всё же были частично или полностью разъедены. На остатке кости был обнаружен дихромат калия (K,,2,,Cr,,2,,O,,7,,), который и послужил катализатором для их растворения.
&gt; Другие свойства продукта в данный момент выясняются. Дальнейшие эксперименты на живых людях строго запрещены.
[[/tab]]
[[tab title=&#34;Запись разговора Д-ра Бриджа с представителем сети IKEA&#34;]]
&gt; **НАЧАЛО ЗАПИСИ ЧАТА**
&gt; //Чат открыт ██.██.201█ в ██:██.//
&gt; Д-р ██████: Здравствуйте, мистер █████. Я интересуюсь заявлением о завершении складской деятельности на складе [ДАННЫЕ УДАЛЕНЫ], которые вы сделали ██ ██████ ████ года.
&gt; Мистер █████: Да, добрый день. Что именно вас интересует?
&gt; Д-р ██████: Мне стало известно, что после этого складская деятельность на объекте не прекращалась и туда продолжали поставлять продукты. Это так?
&gt; Мистер █████: После закрытия нашего магазина вся информация о его складах была передана в архивы. В основном, это бумаги, касающиеся поставок продуктов и журналы прихода и ухода персонала, а также журнал по технике безопасности. Это то, что я знаю.
&gt; Д-р ██████: Имеется ли на данный момент доступ к этим архивам?
&gt; Мистер █████: Одну минуту...
&gt; Мистер █████: Выдержка из архива №█████ указывает на окончательное завершение складской деятельности ██.██.████ г. Других данных, совпадающих с Вашим заявлением, в архивах не содержится.
&gt; Д-р ██████: Благодарю вас за ответ, мистер █████. Всего доброго.
&gt; Мистер █████: И вам того же.
&gt; **КОНЕЦ ЗАПИСИ ЧАТА**
[[/tab]]
[[tab title=&#34;Запись разговора █████ и неизвестного&#34;]]
//Разговор начат ██.██.201█г. в ██:██//
&gt; Мистер █████: Алло. Вас нашли.
&gt; Неизвестный: Кто? Как?
&gt; Мистер █████: Какой-то доктор узнал, что склад не был закрыт. Вы уничтожили журнал?
&gt; Неизвестный: Чёрт!
&gt; Мистер █████: **Вы //уничтожили// журнал?**
&gt; Неизвестный: Нет. Только часть. Но самую важную. Убегали тогда, как могли. Когда ████ чуть не [ДАННЫЕ УДАЛЕНЫ], мы все за задницы похватались и рванули оттуда.
&gt; Мистер █████: Если это как-то повлияет на мою жизнь, пеняйте на себя. Мы договаривались.
&gt; Неизвестный: Что делать теперь?
&gt; Мистер █████: Бегите. Уничтожьте всё, что можете. Что не сумеете, забирайте с собой.
&gt; Неизвестный: Спасибо огромное, █████. Сделаем всё.
&gt; **КОНЕЦ СВЯЗИ**
[[/tab]]
[[tab title=&#34;Запись допроса ██████, бывшего сотрудника&#34;]]
&gt; Д-р ██████: Итак, что случилось в тот день, когда вы порвали журнал?
&gt; ██████: Ну-у, мне до сих пор страшно.. При производстве &#34;Обычной Шведской еды&#34; один из моих коллег, который, как оказалось, нас саботировал, добавил в бочку [УДАЛЕНО] вместо [УДАЛЕНО]. Это привело к тому, что бочка начала разъедать всё вокруг и непонятная желтая жижа стала ползти как на нас, так и на [ДАННЫЕ УДАЛЕНЫ]. После тот парень закричал о том, что мы все обречены, дверь закрыта, а журналы и рецептуры им заблаговременно скопированы. Я не на шутку испугался, благо помнил, где особый аварийный выход на случай таких дел. По пути к выходу я зашёл в комнату персонала и принялся вычеркивать из журнала строки, которые могли бы сыграть какую-то важную роль. А после решил вообще вырвать из него всё, что связано со &#34;шведской едой&#34; и [УДАЛЕНО]. Затем покинул помещение.
&gt; Д-р ██████: Какова судьба вашего &#34;коллеги&#34; и его копий документов?
&gt; ██████: Я слышал, что его насильно заставили съесть [УДАЛЕНО], это ещё хуже, чем &#34;шведская еда&#34;. А записи сожгли.
&gt; Д-р ██████: Где находится &#34;особый аварийный выход&#34;?
&gt; ██████: За стеной возле комнаты персонала. Внизу есть защелка, открывающая доступ к кодовому замку. Код - ████. А зачем это вам?
&gt; Д-р ██████: Что входит в рецептуру &#34;Обычной шведской еды&#34;?
&gt; ██████: Под угрозами смерти, док, но я никогда этого не скажу.
&gt; Д-р ██████: Благодарю за ответы, ██████. Вы можете пройти в дверь сзади меня для прохождения проверки. Всего доброго.
[[/tab]]

&gt; //Отчёт по спецоперации &#34;Чёрный ворон&#34;, объект SCP-1355//
&gt; **Дата проведения:** ██.██.201█ г.
&gt; **Цель:** Обнаружение производителя SCP-1355-1 и передача производственных мощностей в пользу Фонда.
&gt; После прослушивания телефонных звонков мистера █████, представителя компании &#34;████&#34;, Фонд установил, что производство SCP-1355-1, и вероятно, смежных продуктов продолжалось. В ходе одного из разговоров мистер █████ упомянул адрес места для временного проживания бывших сотрудников компании ██████, производителя кислотных консервов. Адрес: улица ███████, дом ██, город █████, Швеция, в 43 километрах от местонахождения SCP-1355.
&gt; Для перехвата беглецов была основана временная МОГ с индексом ███-█, которую возглавил Д-р ██████, куратор объекта. Группа была направлена по указанному адресу.
&gt; По прибытию временной МОГ ███-█ на место было обнаружено ██ человек, ███ экземпляра SCP-1355-1, а также ██ экземпляров неизвестного вещества, которое являлось [ДАННЫЕ УДАЛЕНЫ]. Все присутствовавшие были допрошены, а после допроса ликвидированы или обработаны амнезиаками класса &#34;Омега&#34;. Записи протоколов хранятся на сервере ████ по адресу [ДАННЫЕ УДАЛЕНЫ].
&gt; После допросов некоторых из бежавших сотрудников компании ██████ производственные мощности были обнаружены и взяты под контроль Фонда для дальнейшего их изучения. SCP-1355, равно как и все экземпляры SCP-1355-1 были уничтожены за ненадобностью по решению Куратора объекта.
&gt; ------
