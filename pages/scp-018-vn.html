**Ítem #:** SCP-018-VN

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Debido a las propiedades anómalas de SCP-018-VN, un chip de señalización y un pequeño contenedor con 20 gramos de explosivos TNT (que pueden ser detonados a distancia) deben ser colocados en todos los vehículos de tráfico de dos ruedas con motor en Vietnam. Este procedimiento debe aplicarse tanto a los vehículos actualmente en uso como a los recién importados.

Hasta la fecha, SCP-018-VN ha infectado a más del 74% de todos los sujetos que poseen un vehículo de tráfico de dos ruedas con motor. La Fundación ha enviado una advertencia formal al gobierno vietnamita para impedir que la infección de SCP-018-VN se propague a otras naciones a través de las fronteras terrestres, marítimas o de la exportación de productos.

El personal de la Fundación incorporado en las autoridades responsables de las aduanas, la defensa nacional o el tráfico, así como las compañías con actividades de importación y reparación de vehículos, deben seguir dichos procedimientos. Simultáneamente, deben detectar e informar a la Fundación de señales de alerta temprana en caso de que SCP-018-VN muestre la tendencia a propagarse a las naciones vecinas.

Las actividades de varios medios de comunicación y organizaciones sociales han sido interferidas por las fuerzas de la Fundación para impulsar nuevos cambios en los hábitos de vestimenta de las mujeres, así como en la elección de los vehículos de tráfico, para frenar una mayor propagación de SCP-018-VN.

**Descripción:** SCP-018-VN es un efecto de represión mental memético condicionado. Sus objetivos son mujeres de entre 15 y 75 años, que poseen al menos un vehículo de tráfico de dos ruedas con motor y que participan con frecuencia en el tráfico rodado convencional. Al ser infectados por SCP-018-VN por medios desconocidos, dichos sujetos comenzarán a vestirse con los siguientes elementos comunes cuando viajen con sus vehículos:

* Facial: Uso de gafas de sol y máscaras faciales. Uso de cascos de moto (en algunos casos pueden presentarse sombreros de ala ancha).
* Cuerpo: Llevan 02 - 05 capas de ropa que cubren todo su cuerpo, con patrones probados para distraer fácilmente a sus &#34;presas&#34;.

La capacidad física, mental o de memoria de los sujetos infectados no suele verse afectada. Fuera de las prácticas normales cuando participan en el tráfico rodado, los sujetos infectados tienden a realizar las siguientes acciones con el fin de destruir el mayor número posible de otros vehículos, provocando riesgos cada vez más peligrosos y proporcionales a la cantidad de tiempo que llevan infectados:

* Aumentar/disminuir repentinamente la velocidad de sus vehículos, siendo la mayor diferencia de velocidad registrada superior a 100 km por hora.
* Girando en un semáforo lateral, pero procediendo a girar en la dirección opuesta.
* Bloquear repentinamente las carreteras u ocupar los carriles por los que circulan otros vehículos, independientemente del tamaño o la situación de privilegio de los otros vehículos.
* Colisionar con otros vehículos/personas/objetos a una velocidad inimaginable.

Dichas acciones suelen provocar lesiones irrecuperables o la muerte tanto de los sujetos como de sus víctimas. Durante las entrevistas, los sujetos infectados supervivientes siempre descartan haber realizado dichas acciones a propósito o haber sido rehenes de alguna fuerza. Suelen limitarse a expresar que habían viajado &#34;correctamente&#34;, y que los sucesos resultantes de ser infectados por SCP-018-VN se debieron a la &#34;mala suerte&#34;, a &#34;un accidente&#34; o a la culpa de la víctima. A estos sujetos se les administran posteriormente amnésticos para eliminar su conocimiento de la Fundación. Se ha comprobado que los amnésticos no son eficaces para eliminar o controlar el efecto de SCP-018-VN.

SCP-018-VN fue descubierto inicialmente por la Fundación en  ██/██/2000, cuando un informe sobre la situación actual del transporte en la ciudad de Ho Chi Minh llamó la atención del Agente █████ ████ █████, que estaba incorporado como funcionario en la Oficina Gubernamental. Este informe mencionaba un aumento marginal en las estadísticas de accidentes de tráfico causados por mujeres que conducían vehículos de tráfico de dos ruedas con motor. Inmediatamente se desplegó un equipo de investigación de la Fundación, y después de un año, los agentes de la Fundación lograron descubrir SCP-018-VN, así como sus notables signos y condiciones de infección. Sin embargo, SCP-018-VN ya se ha extendido a 18 de las 63 provincias vietnamitas hasta este momento.

**Anexo SCP-018-VN-01:** Después de 06 meses desde el descubrimiento de SCP-018-VN, el personal de la Fundación ha reconocido que la mayoría de los sujetos infectados poseen vehículos de las marcas ████ y █████ motocicletas del fabricante █████████. Los esfuerzos posteriores de infiltración e investigación de este fabricante no han descubierto ninguna actividad anormal en la producción de estos vehículos y otros objetos. Por lo tanto, se creó una teoría (que posteriormente se demostró correcta), en la que SCP-018-VN tiene la tendencia a infectar a los sujetos que utilizaron vehículos de las líneas de producción diseñadas para mujeres. Esta información ha ayudado a la Fundación a bloquear la propagación de SCP-018-VN a través de las fronteras nacionales.

**Anexo SCP-018-VN-02:** Tras 36 meses desde su descubrimiento, SCP-018-VN ha infectado al 40% de todos los sujetos femeninos que poseen un vehículo de tráfico de dos ruedas con motor en Vietnam. Reconociendo el riesgo preocupante de que SCP-018-VN se extienda aún más, así como la escasa eficacia de los actuales procedimientos de contención, la Fundación ha solicitado la instalación de chips de señalización y explosivos en todos los vehículos de tráfico de dos ruedas con motor de esta nación. Después de los siguientes dos meses, la proporción total de infectados de SCP-018-VN ha alcanzado el 45%, siendo la tasa de infección 5 veces superior a la registrada en el censo anterior. Para resolver el riesgo de propagación incontrolable de SCP-018-VN, la Fundación ha optado por detonar ██████ vehículos infectados; todas las pérdidas subsiguientes de vidas humanas y bienes se contabilizan como inevitables. Después de este incidente, todos los vehículos infectados que se acerquen a 20 km de las fronteras vietnamitas con las naciones vecinas serán detonados automáticamente.

//Han pasado 18 años desde que descubrimos SCP-018-VN, e incluso hasta ahora, controlar su propagación es lo único que podemos hacer. Por lo tanto, aconsejo sinceramente al personal que trabaja en Vietnam que elija sabiamente sus medios de transporte, para no ser víctimas de esta monstruosidad.//- Dr. ██ ██████.

//Dado que actualmente no sabemos si SCP-018-VN se propaga de vehículo a vehículo, de humano a humano, o de una infección cruzada entre un vehículo y un humano, me gustaría proponer la siguiente resolución. La resolución consiste en detonar a todos los sujetos infectados mientras viajan con sus vehículos, y aplicar posteriormente amnésticos a escala nacional. Esto también incluirá la creación de una operación de encubrimiento en los medios de comunicación con la explosión repentina de los vehículos por razones desconocidas y la desproporción en el género de todos los sujetos afectados.//- O5 ██.
