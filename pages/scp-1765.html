**Mã Vật Thể:** SCP-1765

**Phân Loại:** Keter

**Quy Trình Quản Thúc Đặc Biệt:** Các hoạt động của SCP-1765 chỉ được giới hạn bên trong Khu Vực-37, nơi được coi như là khu vực quản thúc phù hợp nhất. Do SCP-1765 đã hoàn toàn xâm chiếm Khu Vực-37, nơi đó sẽ được coi như Khu Vực Bất Ổn Vật Chất Loại-4, toàn bộ nhân sự làm việc ở đó sẽ được coi như là đã mất tích. Một vành đai bảo vệ đã được thiết lập xung quanh Khu-37 theo Giao Thức Telemachus. Các nỗ lực tiến công khu phức hợp của Khu-37 đều kết thúc bằng việc toàn bộ nhân sự của các Đội Đặc Nhiệm Cơ Động biến mất, nên quy trình đã bị ngừng lại cho đến khi có chỉ thị mới. Trong trường hợp các hoạt động của SCP-1765 lan rộng, các thiết bị hạt nhân được lưu trữ tại Khu-37 sẽ được kích hoạt dưới sự chấp thuận của Hội Đồng O-5. Do các hoạt động của SCP-1765 đã tạo ra rất nhiều dữ liệu, một máy chủ đã được lập nên để chứa lại toàn bộ dữ liệu đó. Máy chủ nói trên sẽ phải hoàn toàn biệt lập với mạng lưới của Tổ Chức.

**Mô Tả:** SCP-1765 là tên gọi chung của một nhóm gồm có ba thực thể bán vật chất, thường xuất hiện dưới hình dạng những bóng mờ màu trắng hình người. Các cá thể SCP-1765 cho thấy mình có khả năng làm suy yếu thực tại có chủ ý ngay lập tức, cho chúng một quyền kiểm soát tuy hạn chế nhưng cũng rất mạnh mẽ với các biến dạng về thời gian hay vật chất trong phạm vi đáng kẻ. Các cá thể SCP-1765 đều có khả năng đọc nói (nói bằng ba tông giọng khác nhau, được mô tả là như giọng nữ), và còn có cả tính cách khác nhau tương ứng với mỗi thực thể.

SCP-1765 đã được đưa vào Khu-37 lần đầu tiên sau một cuộc đột kích vào phòng giam của Xà Thủ nằm gần thành phố ████████ từ một lực lượng của Tổ Chức. Một vài dị vật đáng ngờ cũng như mười lăm đặc vụ của của Xà Thủ đã được đem đi và để tại Khu Vực-37, ban đầu là một trụ sở biệt lập chuyên dùng để lưu trữ những dị vật đó.Trong khi đang kiểm tra sơ bộ ba dị vật thu hồi được (một khung dệt nhỏ bằng gỗ, một cây kim tráng men và một con mắt thủy tinh), cả ba các thể SCP-1765 (sẽ được gọi là SCP-1765-1, SCP-1765-2 và SCP-1765-3) xuất hiện và trò chuyện với Nghiên Cứu Viên ████. Cuộc trò chuyện này đã được ghi lại từ hệ thống giám sát trong phòng thử nghiệm:

&gt; **&lt;Bắt Đầu Bản Ghi&gt;**
&gt; 
&gt; SCP-1765-1: Xin chào những thành viên đáng kính của Tổ Chức. Chúng tôi đã xuất hiện tại đây để báo cho các bạn một tin tốt lành.  
&gt; 
&gt; SCP-1765-2: Ờ, mấy người sẽ hài lòng lắm đấy.
&gt; 
&gt; SCP-1765-3: Chào.
&gt; 
&gt; Nghiên Cứu Viên ████: Cái éo gì-  
&gt; 
&gt; SCP-1765-1: Xin lỗi thưa quý ngài, tôi sẽ nói chuyện với ngài sau nhé. [nói với SCP-1765-2] Nào, em tưởng là chúng ta đã thống nhất là em sẽ giới thiệu rồi cơ mà. Chị làm bọn em xấu hổ đấy.
&gt; 
&gt; SCP-1765-2: Úi cha! Heehee, được rồi, chị sẽ im lặng.
&gt; 
&gt; SCP-1765-3: Xin lỗi.
&gt; 
&gt; SCP-1765-1: E hèm. Như tôi đã nói, xin kính chào. Rất vui vì được làm quen với các bạn, do chúng tôi đã theo dõi và quan sát tổ chức này cũng khá lâu rồi. Đúng vậy, bọn tôi đã quan sát rất nhiều, và nếu so với những người khác, các bạn chính là một ánh đèn chói lóa trong một khoảng không tối đen trong vô tận vậy. Làm tốt lắm.
&gt; 
&gt; SCP-1765-2: Ừ, bọn tôi đều rất tự hào đấy!
&gt; 
&gt; SCP-1765-3: Chúc mừng.
&gt; 
&gt; Nghiên Cứu Viên ████: Liệu ở có được đ- [Nghiên Cứu Viên ████ nắm chặt lưỡi anh, nó đã trở nên héo khô và đen đi một cách rõ rệt]
&gt; 
&gt; SCP-1765-1: Thưa ngài, tôi đã bảo rồi mà, tôi sẽ nói chuyện với ngài sau. Tôi đã ở đâu à? À, phải rồi. Bọn tôi đã xem xét về điều này và đã đi đến kết luận là các bạn đều xứng đáng được nhận sự trợ giúp từ chúng tôi, đây là đặc quyền của các bạn đấy. Tôi đảm bảo, rằng đây chính là một niềm vinh dự hiếm gặp nhất trên đời.          
&gt; 
&gt; SCP-1765-2: Như miếng bít tết còn tươi luôn ấy, vừa đắt lại vừa hiếm.
&gt; 
&gt; SCP-1765-3: Tartare.
&gt; 
&gt; [Nghiên Cứu Viên ████ cố nói lần nữa, rồi anh ngã xuống sàn. Lưỡi anh ta biến thành cát bụi. Rồi bất tỉnh]
&gt;             
&gt; SCP-1765-1: Hừm. Tại sao con người lúc nào cũng ngu ngốc như vậy nhỉ? Có lẽ chúng ta nên khắc phục điều đó sau vậy. Mình lại bị mất tập trung rồi, khó chịu thật.
&gt; 
&gt; SCP-1765-2: Do sự giúp đỡ của bọn tôi đều cực kỳ khốc liệt.
&gt; 
&gt; SCP-1765-3: Hỗ trợ.
&gt; 
&gt; SCP-1765-1: A, cảm ơn. Vâng, sự giúp sức của chúng tôi. Khi thấy các bạn tuân thủ theo các phương pháp khoa học tỉ mỉ như thế nào, chúng tôi cam kết là chúng tôi sẽ cực kỳ hữu ích nếu các bạn cho phép chúng tôi làm như vậy. Sau cùng thì khả năng của bọn tôi trong lĩnh vực này cũng khá đáng kể. Và để hỗ trợ cho các bạn, chúng tôi sẽ thay mặt các bạn và thực hiện vài cuộc thử nghiệm hữu ích và cung cấp dữ liệu cho các bạn. Chúng tôi tin, rằng đây sẽ là một mối quan hệ hợp tác tuyệt vời đấy.  
&gt; 
&gt; SCP-1765-2: Ờm, hình như cha này bất tỉnh nhân sự luôn rồi em yêu ạ.
&gt; 
&gt; SCP-1765-3: Không ổn.
&gt; 
&gt; SCP-1765-1: Kệ đi, mấy người này đều quay với thu âm lại hết rồi. Thế nên chúng ta mới chọn họ mà, phải chứ?
&gt; 
&gt; SCP-1765-2: Ừ nhỉ.
&gt; 
&gt; SCP-1765-3: Ừm.
&gt; 
&gt; SCP-1765-1: À, với những ai đang nghe cái này, chúng tôi sẽ bắt đầu thử nghiệm ngay và luôn do câu giờ cũng chẳng giúp được gì cả. Giờ chúng tôi cũng nhận ra là họ cũng có hơi chút cay nghiệt nhưng cứ tin tưởng vào chúng tôi đi, chúng tôi biết điều gì là tốt nhất cho các bạn mà.
&gt; 
&gt; SCP-1765-2: Đúng là em của chị mày, hehe!
&gt; 
&gt; SCP-1765-3: Luôn là thế.
 
Sau cuộc trò chuyện này, cả ba cá thể SCP-1765 đều nhanh chóng di chuyển tới Khu-37. Khi SCP-1765 chạy xung quanh Khu-37, nhiều sự kiện liên quan đến hiện tượng bẻ cong thực tại đã được ghi nhận, Cuối cùng SCP-1765 cũng đã ngừng việc thay đổi hoàn toàn quy luật bình thường, có khả năng do Khu-37 đã trở nên bất ổn và độ bất ổn cũng vừa đủ để thích nghi với thông số của những cuộc thử nghiệm theo kế hoạch của chúng. Khi gần kết thúc quá trình này, cảnh quay an ninh cho thấy rằng Khu-37 đã được chia thành bốn phần và các nhân sự làm việc tại Khu-37 cũng đã bị chia cắt dựa theo vị trí của SCP-1765 tại thời điểm diễn ra sự kiện, chi tiết bên dưới:

Phân Khu-A (trước kia là nhà ăn, kho và ký túc xá của Khu-37): là phân khu nhỏ nhất, Phân Khu-A là nơi ít bị SCP-1765 thay đổi nhất. Thay đổi đáng chú ý là có xuất hiện hai cái vại lớn làm bằng đông nằm ở phía đông nhà ăn, một trạm giám sát được kết nối với các phân khu khác tại Khu-37 để thay thế cho nhà kho và một tấm biển lớn làm từ đá cẩm thạch được treo trên lối vào ký túc xá có ghi dòng chữ &#39;NHÓM KIỂM SOÁT&#39;. Các nhân sự thuộc nhóm kiểm soát sẽ không bị đem đi thử nghiệm tại các phân khu khác tại Khu-37. Cứ sau mỗi 5 đến 7 tiếng, một cá thể SCP-1765 sẽ ghé thăm họ. Khi đó, họ sẽ được phát  lương thực trong một chiếc thùng bằng đồng và các cá thể cũng thường nói với các nhân sự thuộc nhóm kiểm soát rằng khuyến khích việc sử dụng trạm quan sát để quan sát các cuộc thử nghiệm đang diễn ra.

Phân Khu-B (trước đây là cơ sở thể thao và sân ngoài trời của Khu-37): Phân Khu-B là điểm tựa của một khu vực dị thường về mặt không gian-thời gian. Do vậy kích thước, khí hậu, thành phần khí quyển, áp suất lẫn dòng thời gian đều có thể bị thay đổi, dường như điều này được điều khiển bởi ý chí của SCP-1765-1, thực thể này thường giám sát các cuộc thử nghiệm tại Phân Khu-B. Theo lời của SCP-1765-1, các cuộc thử nghiệm tại Phân Khu-B được thực hiện với mục đích tìm hiểu sâu hơn về những hành động lặp đi lặp lại mà con người hay thực hiện trong những tình huống hiếm thấy ảnh hưởng thế nào về mặt tâm lý.

Phân Khu-C (trước đây là văn phòng chính của Khu-37): Phân Khu-C thể hiện những dị tính tương tự như Phân Khu-B, dù nó được liên kết với SCP-1765-2 nhiều hơn là SCP-1765-1. Việc quan sát (cũng như dữ liệu hiếm hoi từ SCP-1765-2) cho thấy các cuộc thử nghiệm tại Phân Khu-C chủ yếu tập trung vào động lực nhóm và mối quan hệ giữa các cá nhân trong điều kiện khắc nghiệt. Tổng quan, những biến động về mặt vật lý tại Phân Khu-C trong quá trình thử nghiệm sẽ xảy ra triệt để hơn so với Phân Khu-B, cũng như thay đổi về mặt thời gian ít đáng kể hơn.

Phân Khu-D (trước đây là khu quản thúc các thực thể hiểm họa cao của Khu-37): Hiện giờ Phân Khu-D là nơi bí ẩn nhất Khu-37 sau khi bị biến đổi. Về mặt vật lý, hầu như không có thay đổi gì nhiều so với ban đầu. Nhưng về mặt thời gian thì nó đã bị tách biệt hoàn toàn bởi dòng sự kiện cơ bản, nó tồn tại như một loại ‘bong bóng’ nằm biệt lập với các sự kiện xảy ra bên ngoài. Thời gian tại Phân Khu-D lẫn các cuộc thử nghiệm diễn ra trong đó đều có liên quan tới SCP-1765-3. Do cách nói chuyện ngắn gọn và các thí nghiệm khó hiểu mà SCP-1765-3 đã tiến hành, hiện có rất ít thông tin về bản chất của các cuộc thử nghiệm đang diễn ra tại Phân Khu-D. 

Bất kể thử nghiệm có diễn ra ở đâu, SCP-1765 vẫn sẽ tìm cách cung cấp dữ liệu bằng âm thanh lẫn video với độ phân giải sắc nét về nó cho Tổ Chức. Dữ liệu này sẽ được chuyển tới máy chủ tương thích gần nhất của Tổ Chức thông qua một phương tiện không xác định. Các cảnh quay thường sẽ đi kèm với các ghi chú được ghi lại bởi những người giám sát các thực thể SCP-1765.             
    
**Phụ Lục 1765-A:** Dưới đây là mô tả về những cuộc thử nghiệm đáng chú ý của các thực thể SCP-1765:

&gt; **Phân Khu-B:**
&gt;    
&gt; **Tình trạng phân khu:** Với thử nghiệm này, Phân Khu-B vẫn giữ nguyên hình dạng nguyên bản, ngoài việc cấu trúc thường xuyên thay đổi do sự kiện hoàn nguyên gây ra bởi hậu quả của các cuộc thử nghiệm trước đó.
&gt;     
&gt; **Các nhân sự tham gia:** Nghiên Cứu Viên ██, Đặc Vụ ██████, Kỹ Sư Môi Trường ██████████
&gt;      
&gt; **Thử Nghiệm:** Các đối tượng thử nghiệm được đưa tới cơ sở thể thao của Khu-37 từ một địa điểm không xác định, mỗi người được phát một cái cờ lê, thước kẻ, tập giấy màu nâu và một cây bút bi. Sau đó các đối tượng được SCP-1765-1 hướng dẫn kiểm tra hệ thống dẫn nước của cơ sở thể thao và đo chiều dài chính xác lẫn góc mà nó kết nối với một đường ống khác. Do diện tích rộng lớn của cơ sở thể thao, quá trình này đã mất khoảng từ mười hai đến mười bốn tiếng. Nhưng khi sắp xong, Phân Khu-B bắt đầu diễn ra sự kiện hoàn nguyên, khiến cho hệ thống dẫn nước được tái thiết, khiến các đối tượng thử nghiệm phải thực hiện lại từ đầu. Sau đó các đối tượng thử nghiệm đã được hướng dẫn để làm lại. Quá trình này đã lặp đi lặp lại 459 lần trước khi cuộc thử nghiệm kết thúc.
&gt;       
&gt;  **Ghi Chú Của SCP-1765-1:** &#34;Sau chuyến thám hiểm đáng thất vọng một phần tới Núi Olympus vào hôm qua (Tôi thì cũng có tí lỗi, nhưng mà người tổ chức thô lỗ quá đáng!), tôi quyết định sẽ thử một thứ gì đó ít đánh đổi các đối tượng thử nghiệm của tôi lại, điều mà cho đến hiện tại vẫn không ấn tượng thể mặt vật chất lẫn thiếu đạo đức nữa. Thử nghiệm đơn giản này là cảm giác lặp đi lặp lại và cách nó có thể liên kết tới những phản ứng sơ bộ nhất tới mức quá tải sẽ có thể hữu ích cho cả bạn lẫn những đối tượng thử nghiệm hạn chế của tôi. Cuối cùng, một bằng chứng cho thấy dù có cố học đến mấy, tất cả cũng chỉ là vô nghĩa, vì cứ mỗi khi một kiếp trôi qua, bạn vẫn sẽ phải học đi học lại cả thảy. Đó là kiến thức hữu ích đấy mấy đứa, mong mọi người hãy ghi nhớ.&#34;

&gt;  
&gt; **Phân Khu-C:**
&gt;  
&gt; **Tình trạng phân khu:** Trong cuộc thử nghiệm này, Phân Khu-C mang hình dạng của một sân bóng đá, đối tượng xuất hiện xung quanh vạch kẻ năm yard. Đáng chú ý, cột khung thành đã bị dỡ bỏ mà thay vào đó là trụ làm từ bê tông.
&gt;  
&gt; **Các nhân sự tham gia:** Các thành viên đã từng thuộc Đội Đặc Nhiệm Cơ Động Iota-6 (&#34;Mèo Sơn Dầu&#34;), mười trong số mười lăm thành viên đã bị giữ lại thuộc Xà Thủ.
&gt;  
&gt; **Thử Nghiệm:** Cuộc thử nghiệm diễn ra trong hai giai đoạn; vào giai đoạn đầu tiên, các đối tượng sẽ được chia thành hai đội, cả hai đội đều bao gồm thành viên thuộc ĐĐNCĐ và Xà Thủ. Cả hai nhóm đều được SCP-1765-2 hướng dẫn đi đến chỗ boongke ở phía bên kia sân. Khi đang chạy đến đó, một vài kẻ trùm đầu sẽ xuất hiện trên khán đài và bắn các đối tượng bằng đạn lửa với tốc độ rất nhanh. Ngoài ra một vài bệ đá có dạng cong cao ba mét sẽ nhô lên khỏi mặt đất, đòi hỏi các đối tượng thử nghiệm phải sử dụng tinh thần đồng đội để vượt qua. Do đội hình hỗn tạp,các đối tượng đều không thể kịp chạy qua bệ đá, cả hai đội đều đã bị lửa đạn thiêu rụi trước khi kịp đến boongke. Giai đoạn hai bắt đầu vào ba mươi giây sau, nó bắt đầu với cùng một nhóm đối tượng đó, họ lại xuất hiện xung quanh vạch kẻ năm yard trong tình trạng nguyên vẹn. Các đối tượng lại được chia làm hai nhóm, một nhóm chỉ có thành viên của ĐĐNCĐ và nhóm còn lại chỉ có thành viên của Xà Thủ. Các đối tượng lại được hướng dẫn cách tới chỗ boongke thêm một lần nữa. Quá trình thử nghiệm vẫn như trước đó, cả hai đội đều có thể chạy qua bệ đá và tiếp cận được boongke. Tuy nhiên vào lúc đó, cửa boongke đã bị đóng chặt lại và hai cái búa kim loại đột ngột xuất hiện và rơi xuống, nghiền nát cả hai đội cho đến chết.
&gt;        
&gt; **Ghi Chú Của SCP-1765-2:** &#34;Tôi có nhìn thấy lũ nhóc đang có một khoảng thời gian tồi tệ với cái hẹn hò đôi nên tôi đã nghĩ thầm rằng, ‘Cười lên đê, lũ trẻ ngay nay cần lãng mạn làm méo gì, quá chậm chạp. Chúng muốn vận động đến đổ mồ hôi, thể thao, phấn khích và bùng nổ cơ mà!’ nên tôi đã gọi mấy người bạn cũ và nhờ giúp đỡ tí, họ rất sẵn lòng luôn! Tên của cái người mặc áo choàng lớn lớn đấy là ai ấy nhể? Madem? Maven? Hay là John ta? Èo, chả nhớ nổi, nhưng tôi biết là anh ta chỉ yêu thích bóng đá! Heehee, chắc chắn là bọn tôi đã có một khoảng thời gian rất tuyệt, ngay cả khi bị thiêu đốt và nghiền cháy vân vân. Ờm, hình như mình quên cái gì rồi thì phải… a, thử nghiệm, là… là cái thử nghiệm. Ừm, thấy chưa, cái này cho thấy bất kể các ngươi có đồng hành cùng ai đi nữa thì sau cùng các ngươi cũng bị nghiền nát bởi một cái búa kim loại to tổ bố từ trên trời rơi xuống thôi! Hừmmm, nghe sai sai… a, nghĩ ra rồi! Các ngươi có chuẩn bị nhiều bao nhiêu hay với ai đi nữa thì cũng chả quan trọng đâu, vì dù sớm hay muộn thì số phận cũng sẽ đuổi kịp các ngươi thôi! Heehee, đúng rồi, đúng cái ta thích, nghe hay vãi lúa! Một bài học đáng nhớ đấy, các chàng trai, một bài học đáng nhớ đấy!

&gt; **Phân Khu-D:**  
&gt; 
&gt; **Tình trạng phân khu:** Về mặt vật lý, Phân Khu-D không có gì thay đổi so với trạng thái ban đầu.
&gt; 
&gt; **Các nhân sự tham gia:** Giám Đốc Điểm ██████
&gt; 
&gt; 
&gt; **Thử Nghiệm:** Giám Đốc Điểm ██████ tiến vào kho quản thúc chính của Khu-37. Tại trung tâm kho có đặt một cái bàn (có khả năng là được lấy từ nhà ăn). Trên mặt bàn có hai thùng kem thể tích 1 lít của hãng █████████, một hộp có kem vị hồ trăn, hộp còn lại có kem vị chanh dây. Giám Đốc Điểm ██████ được SCP-1765 hướng dẫn cách ‘chọn’. Sau đó, Giám Đốc Điểm ██████ chọn kem vị hồ trăn rồi rời khỏi phòng. Vào lúc này, cảnh quay mờ đi trong giây lát và Giám Đốc Điểm ██████ quay lại vào phòng, khi đó, thùng kem chưa được chọn đã bị đổi thành kem vị chocolate. Anh lại được hướng dẫn cách chọn và lần này anh đã chọn thùng kem vị chocolate. Quá trình này cứ lặp đi lặp lại, và thùng không được chọn đều được thay bằng thùng có vị khác. Vào thời điểm tài liệu này được viết, Tổ Chức đã nhận được cảnh quay dài hơn 10,000 giờ từ thử nghiệm này, và đã xác định được 200.000 hương vị khác nhau, gồm cả vị &#34;Sự Điên Loạn Của Meerkat Marshmallow&#34;, &#34;Bình Lặng&#34;, &#34;Đôi Giày Mà Bạn Hằng Mong Ước”, &#34;Sự Phẫn Nộ Của Chúa Trời&#34;, và [BỊ XÓA]. Mọi dấu hiệu đều cho thấy thử nghiệm này vẫn đang tiếp tục.     
&gt; 
&gt; **Ghi Chú Của SCP-1765-3** (ghi chú này được phát hiện tại cảnh phim vào mốc thời gian 1,356 tiếng)**:** &#34;Ngon.&#34;
