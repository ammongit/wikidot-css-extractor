**Ítem #:** SCP-3852

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Las llamadas del Servicio de Emergencia serán rastreadas y escaneadas en busca de palabras clave por un bot operado por la Fundación. Tras la confirmación de un evento SCP-3852, se desplegará el DM Épsilon-6 &#34;Los Tontos del Pueblo&#34; para someter a todos los miembros de la comunidad afectada y acabar con la instancia de SCP-3852-2 activa. Todo el personal de emergencia que no sea de la Fundación debe ser retirado para evitar el contacto con la comunidad afectada.

Los miembros de la comunidad afectada deben ser sometidos y contenidos solo después de la terminación de la instancia activa de SCP-3852-2 por el DM Épsilon-6. Los miembros de la comunidad afectada bajo custodia de la Fundación deben ser contenidos en una celda estándar en el Sitio-11. Los miembros de la comunidad afectada serán interrogados, amnestizados y liberados a discreción del Director de Sitio.

Las instancias de SCP-3852-1 recuperadas se conservarán en unidades de almacenamiento biológico estándar en el Sitio-11.

**Descripción:** SCP-3852 es un fenómeno recurrente que afecta a pueblos y poblaciones rurales de la Costa Este y el Medio Oeste de los Estados Unidos contiguos. No se ha observado que SCP-3852 se manifieste en ninguna comunidad con más de dos mil residentes permanentes. A partir de 2013, se han confirmado diecisiete eventos SCP-3852 desde 1978.

SCP-3852-1 se refiere a un conjunto de cadáveres masculinos adultos. Todas las instancias de SCP-3852-1 son genética y físicamente idénticas. Todas las instancias de SCP-3852-1 no presentan signos de lesiones internas o externas, y las autopsias realizadas por el personal de la Fundación no han podido determinar la causa de la muerte. La investigación sobre la identidad de las instancias de SCP-3852-1 está en curso. 

Durante un evento SCP-3852, una instancia de SCP-3852-1 aparecerá espontáneamente en los alrededores de la ciudad afectada. Al descubrir la instancia de SCP-3852-1, todos los miembros de la comunidad afectada identificarán el cuerpo como un hombre específico de la comunidad (designado por la presente como SCP-3852-2). La instancia de SCP-3852-2 no se verá afectada por el fenómeno SCP-3852, pero no será reconocida por el resto de la comunidad afectada. En su lugar, la instancia de SCP-3852-2 será considerada como un forastero recién llegado.

--No hay un patrón aparente de cómo se elige la identidad de SCP-3852-1-- La hipótesis actual es que la instancia de SCP-3852-1 será identificada como un miembro de la comunidad afectada previamente acusado y posteriormente absuelto de crímenes repetidos o graves[[footnote]]Hasta ahora, estos delitos han incluido 
* Incendio provocado
* Agresión
* Homicidio involuntario
* Asesinato
* Encarcelamiento indebido
[[/footnote]].

Entre 2 y 5 horas después del comienzo de un evento SCP-3852, los miembros de la comunidad afectada comenzarán a acusar a la instancia de SCP-3852-2 de crímenes que condujeron o causaron directamente la muerte de la instancia de SCP-3852-1. En el ██% de los eventos SCP-3852, entre el 11 y el 27% de la comunidad afectada refuta las acusaciones vertidas contra la instancia de SCP-3852-2. Cualquier miembro de la comunidad que disienta será acusado de obstruir la justicia. La comunidad afectada intentará detener y ejecutar sumariamente a todos los acusados, dando prioridad a la instancia de SCP-3852-2.

La comunidad afectada solo dejará de intentar detener a la instancia de SCP-3852-2 tras su captura o muerte. Una vez ejecutada con éxito la instancia de SCP-3852-2, la comunidad afectada volverá a su comportamiento normal. Los miembros de la comunidad no han mostrado ningún síntoma de efectos psicológicos a largo plazo antes o después de la amnestización, pero han dado relatos inconsistentes de los eventos de SCP-3852.

**Evento**: EV-3852-07F3T

**Ubicación:** █████, IN

**Fecha:** 01/03/1978

**Población Afectada:** 368 

**Descripción:** Primera aparición conocida de SCP-3852. La instancia de SCP-3852-1 se descubre en la plaza del pueblo poco después del amanecer. Identificado por la comunidad afectada como Glenn ██████ de 28 años, un hombre desempleado. La instancia de SCP-3852-2 es capturada tras no poder cruzar un río cercano, y es ahorcada por la comunidad afectada.

La instancia de SCP-3852-1 es recuperada por el personal de la Fundación. Los miembros de la comunidad afectada son interrogados, amnestizados y liberados.
------
**Evento**: EV-3852-15C1K

**Ubicación**: ██████, OH

**Fecha**: 05/02/1996 

**Población Afectada:** 572

La instancia de SCP-3852-1 es descubierta en el patio de una escuela. Identificado por la comunidad afectada como Hector ████ de 31 años, un antiguo trabajador de una fábrica paralizado de cintura para abajo en un accidente 5 años antes.

Aproximadamente el 23% de la comunidad afectada rechaza las acusaciones contra la instancia de SCP-3852-2. Los miembros disidentes y la instancia de SCP-3852-2 buscan refugio en un granero abandonado cercano. Aproximadamente dos horas después, se confirma el evento SCP-3852 y se despliega el DM Épsilon-6.

La instancia de SCP-3852-1 es localizada y recuperada por el DM Épsilon-6. En 2015, el 96% de los miembros restantes de la comunidad afectada han sido liberados y redistribuidos con éxito.
&gt; = **Registro de Entrevistas-22M7B** 
&gt; ------
&gt; **Sujeto:** Matthew Escot, de 52 años, miembro de la comunidad afectada.
&gt; 
&gt; **Entrevistador:** Dr. Kieger
&gt; 
&gt; **Introducción:** La entrevista tuvo lugar 2 semanas después del evento SCP-3852 //EV-3852-15C1K//.
&gt; 
&gt; **&lt;Comienzo del Registro, 14:30, 19/2/1996&gt;**
&gt; 
&gt; **KIEGER:** Buenas tardes Sr. Escot, le agradezco su colaboración. Con un poco de suerte, las cosas volverán a la normalidad muy pronto.
&gt; 
&gt; **ESCOT:** ¿Pronto? ¡Han pasado dos semanas desde que nos recogieron y aún no he visto a mi mujer! ¡Ni siquiera se molestaron en decirnos dónde o qué es este lugar!
&gt; 
&gt; **KIEGER:** Todo a su debido tiempo, se lo aseguro, Sr. Escot. Cuanto antes responda a nuestras preguntas, antes podremos responder a las suyas.
&gt; 
&gt; **ESCOT:** (//suspira//) Bien, pues adelante.
&gt; 
&gt; **KIEGER:** Bueno, me gustaría saber un poco más sobre la eh... víctima. ¿Podrías describirla para mí?
&gt; 
&gt; **ESCOT:** Hector? Un tipo un poco bruto, grande. Probablemente ya lo sepa, pero quedó paralizado hace unos años en un accidente. También mató a otro pobre infeliz, y por lo que todos pudimos ver, fue culpa de Hector. 
&gt; 
&gt; **KIEGER:** ¿Era Héctor alguien conocido antes del accidente?
&gt; 
&gt; **ESCOT:** Bueno, básicamente todo el mundo conoce a todo el mundo en ██████, un pueblo pequeño y todo eso. Además, Hector nunca fue exactamente el vecino ideal, si me entiende. Hizo del distanciamiento un estilo de vida. Y si a la gente no le gustaba antes, básicamente lo odiaban después de que se librara de los cargos por negligencia. (//el sujeto hace una pausa//) Pensando en el pasado, probablemente fuimos un poco duros con él, pero... Accidente o no, dos hombres sanos por un lisiado no es el intercambio más ideal.
&gt; 
&gt; **KIEGER:** ¿Cómo reaccionó cuando vio el cuerpo, Sr. Escot?
&gt; 
&gt; **ESCOT:** Estaba... bueno, aturdido, realmente. No pude entenderlo. Hector era una de esas personas que pensaba que iba a vivir para siempre. Luego, aparece no solo muerto, sino asesinado.
&gt; 
&gt; **KIEGER:** ¿Así que está seguro de que el cuerpo era de Héctor?
&gt; 
&gt; **ESCOT:** Tan seguro como todo lo demás. Quiero decir, no era alguien que pudiera mezclarse fácilmente con la multitud.
&gt; 
&gt; **KIEGER:** ¿Y también está seguro de que fue asesinado? ¿Es posible que Hector haya muerto de forma natural...?
&gt; 
&gt; **ESCOT:** Doc, por favor, usted... debe haber visto el cuerpo también. No había nada natural en él.
&gt; 
&gt; **KIEGER:** ¿Dijo que alguien llegó poco después de encontrar el cuerpo?
&gt; 
&gt; **ESCOT:** Sí, solo unos minutos después de que la mayoría nos hubiéramos reunido. Estaba... bueno, no estaba respondiendo bien a nuestras preguntas, y luego... Bueno, apareció su esposa. La de Hector, quiero decir.
&gt; 
&gt; **KIEGER:** ¿Cómo reaccionó la esposa de Héctor al ver el cuerpo?
&gt; 
&gt; **ESCOT:** (//suspira//) Estaba histérica, doc. Dios, no sé qué vio en él que el resto de nosotros no vimos, pero... ese recién llegado se acercó a ella y trató de hablarle, pero ella solo gritaba y sollozaba, y... ahí fue cuando las cosas se pusieron feas.
&gt; 
&gt; **KIEGER:** Sobre este recién llegado, ¿no se dio cuenta de que también estaba paralizado? ¿No cree que es una coincidencia?
&gt; 
&gt; **ESCOT:** (//suspira//) Doc, no soy un genio, ¿vale? Para ser honesto, no sé por qué eligió hablar conmigo, porque yo no era el cabecilla ni nada. Va por el mismo camino ¿no? Una persona señalando a alguien no significa mucho, pero... después de que ella lo acusara la gente empezó a verlo desde un ángulo diferente. Y, bueno, supuse que todos sabían algunas cosas que yo no sabía.
&gt; 
&gt; **KIEGER:** Sin embargo, no todos estuvieron de acuerdo, ¿no es así?
&gt; 
&gt; **ESCOT:** (//el sujeto hace una pausa, antes de asentir//)
&gt; 
&gt; **KIEGER:** ¿Conoció personalmente a alguno de los disidentes?
&gt; 
&gt; **ESCOT:** Ah, no, no puede esperar que conozca a todo el mundo, es un lugar muy grande. No, me imagino que la mayoría eran solitarios y demás, apenas los reconocimos. (//el sujeto hace una pausa por un momento//) Bueno... cualquiera de ellos, en realidad, ahora que lo pienso.
&gt; 
&gt; **KIEGER:** ¿Qué pasó después de que entraron en el granero?
&gt; 
&gt; **ESCOT:** (//el sujeto se mueve incómodo//) Bueno, pensamos que era mejor sacarlo de allí rápidamente. Así que por eso debimos... eh...
&gt; 
&gt; **KIEGER:** Ya veo, Sr. Escot. ¿Usted y el resto de la comunidad tenían la intención de matar al acusado de asesinato y a los demás al hacerlo?
&gt; 
&gt; **ESCOT:** (//el sujeto permanece en silencio//)
&gt; 
&gt; **KIEGER:** Gracias Sr. Escot, eso es todo. Con esto concluye la entrevista.
&gt; 
&gt; **&lt;Fin del Registro, 14:52&gt;**
