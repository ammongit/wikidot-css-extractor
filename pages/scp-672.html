    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** http://www.scpwiki.com/scp-672
**Autore:** [[*user Robert Sandler]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-672

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Il campione conservato presso il Settore di Ricerca-██ deve essere mantenuto in una biocupola adatta alla vita nel deserto assieme ad altra flora naturale. I campioni possono essere prelevati con previo consenso del Dr. H█████. [REDATTO] sembra avere dati rilevanti per la localizzazione delle colonie di SCP-672. Le colonie selvatiche devono essere rintracciate da una SSM per attuare la procedura Lambda-6.

**Descrizione:** SCP-672 è una specie di corallo che cresce in ambienti desertici. Il vivace color verde di SCP-672, che a prima vista lo fa apparire come una pianta, deriva da una specie di zooxantelle precedentemente sconosciuta ma irrilevante. La colonia possiede un sistema gestazionale molto efficiente. Le istanze decedute vengono scomposte e gli eventuali componenti utili ridistribuiti, scartando soltanto calcari distinguibili dai depositi formati dal normale corallo solo grazie alla presenza di [REDATTO]. Quando non sono attivi, i polipi di SCP-672 si rintanano completamente all&#39;interno dei loro gusci mimetizzandosi quasi perfettamente con le formazioni rocciose circostanti. Si raccomanda che le SSM portino sempre una copia del Documento 672-12 come ausilio identificativo durante lo svolgimento di lavori sul campo relativi a SCP-672. Oltre che per gli eventi di espansione, SCP-672 si attiverà periodicamente per brevi periodi per consumare le prede o per consentire alle sue zooxantelle di svolgere la fotosintesi.

SCP-672 è stato inizialmente scoperto da un [REDATTO] nel 19██: un agente dormiente impiantato nella squadra ha avvisato la Fondazione di una possibile specie di SCP e ha tentato di distogliere l&#39;attenzione da SCP-672 come da procedura standard, ma è stato trattenuto dal suo colleghi ricercatori a causa di comportamenti sospetti. L&#39;agente D█████ ha attribuito la detenzione come ragione principale della sua sopravvivenza al successivo evento di espansione che ha ucciso il resto dei membri della spedizione.

SCP-672 si nutre quando un animale tocca il polipo, sia per caso sia in seguito all&#39;essere stato attirato durante un evento di espansione. I polipi con accesso alla preda usano una radula per strappare piccoli pezzi di cibo: i soggetti dei test hanno riferito di essersi sentiti come se si fossero sfregati la mano contro una pietra tagliente anche solo sfiorando SCP-672. L&#39;osservazione delle lesioni causate dall&#39;alimentazione di SCP-672 ha dimostrato che i polipi coordinano il loro movimento per danneggiare la preda con una ferita da raschiamento. I polipi passano il cibo al resto della colonia attraverso dei fori posizionati ai lati guscio, consentendo all&#39;intera barriera corallina di rimanere alimentata. Questo comportamento alimentare è relativamente innocuo e alcuni soggetti hanno mantenuto con successo un contatto prolungato con SCP-672 senza gravi danni.

SCP-672 rappresenta una vera minaccia solo durante un evento di espansione, durante il quale la colonia tenta di attirare quante più prede possibili per potersi riprodurre. SCP-672 inizierà ad emettere un feromone che è stato osservato poter attirare i vertebrati verso la sua fonte. Le vittime tentano di toccare SCP-672 con più pelle possibile, permettendogli di nutrirsi con la massima efficienza. I rettili sono i più colpiti dal feromone, alcuni sono stati documentati essere attratti da un massimo di sei chilometri di distanza, mentre il raggio di effetto massimo per uccelli e mammiferi è intorno ai due chilometri. Una volta cessata la produzione dei feromoni, SCP-672 emette una nuvola di spore, la maggior parte delle quali si deposita sopra ed intorno a SCP-672 con grandi quantità che si raccolgono sulle prede catturate dalla colonia. Tutte le vittime sopravvissute ritornano al loro normale comportamento una volta che il feromone si è disperso e generalmente fuggono dall&#39;area. Le spore rimaste su questi animali rimangono dormienti fino alla loro morte e cresceranno sul cadavere fino a diventare una nuova colonia.
