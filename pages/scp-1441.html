**Item nº:** SCP-1441

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** --SCP-1441 e SCP-1441-01 são armazenados separadamente em casos de alinhamento de ligação bloqueados por combinação, e devem ser mantidos em uma instalação de contenção protegida quando não estiverem em uso. A partir do Adendo-02, o acesso é restrito ao pessoal envolvido no programa de teste -EX.--

Atualmente, SCP-1441 está armazenado no Armazenamento #523 no Setor-17, juntamente com SCP-1441-01 e dois rolos de papelão de papel perfurado de qualquer marca. Recomenda-se aos funcionários que substituam os rolos após o pleno uso para a conveniência de outros.

**Descrição:** SCP-1441 é um dispensador automático de toalhas de papel. É fisicamente semelhante aos dispensadores da marca &#34;Towel-Matic&#34;, com duas exceções: i) em vez disso, possui a marca CONVENITOWEL; ii) onde outros Towel-Matics têm um compartimento adequado para 4 baterias de tamanho-D, SCP-1441 contém uma cela de energia não padrão, designada como SCP-1441-01.

SCP-1441-01 é um cubo com dimensões que medem de 50x50x50mm (125cm^^3^^), com uma massa de 500 gramas. Em grande parte consiste em uma liga de ferro e paládio. Uma face tem contatos metálicos e foi designada como parte inferior. Uma pequena tampa no topo se abre para revelar uma câmara cheia de água.

Os lados mostram um conjunto de marcações, referindo-se ao objeto como &#34;PHAETON POWER CELL&#34;, e aos fabricantes como Ingenitech. A investigação revelou que Ingenitech era uma empresa de desenvolvimento de software com sede em Cincinnati, OH; Os funcionários não mostraram reconhecimento de SCP-1441-01, e nenhum arquivo relativo a Phaeton ou celas de energia foi descoberto, sugerindo que o nome é uma coincidência. Da mesma forma, a CONVENITOWEL nunca foi registrada como marca de produto.

A análise preliminar de SCP-1441-01 sugere que a cela de energia opera em tecnologia anômala; Mais detalhes serão listados abaixo quando os resultados surgirem.

**Adendo-01:** Análises adicionais com SCP-1441-01 mostram que sua geração de energia opera por fusão a frio em pequena escala, exigindo apenas a adição de água. Enquanto avançado, nenhum dos processos envolvidos é inerentemente anômalo. Sugerindo tentativa de replicação de tecnologia.

**Adendo-02:** Uma réplica de SCP-1441-01 foi construída e testada em SCP-1441; SCP-1441 funcionou regularmente. SCP-1441 foi nomeado para o programa de teste -EX para confirmação do processo e eventual disseminação da tecnologia.

**Adendo-03:** Como a equipe sofreu 17 falhas sucessivas para replicar a interface da bateria fora de SCP-1441, o teste -EX foi suspenso, e outras análises e experiências foram abertas para descobrir qualquer possível razão anômala por trás desses eventos.

**Adendo-04:** Um dispensador de toalha de papel Toel-Matic não anômalo foi equipado com uma réplica da interface da bateria em SCP-1441 e operado normalmente com SCP-1441-01 original e uma réplica.

**Adendo-05:** As réplicas de SCP-1441-01 foram testadas como fontes de energia para vários aparelhos e dispositivos, com os resultados abaixo:

||~ Número do Experimento ||~ Item Testado ||~ Resultado ||
|| #1 || Towel-Matic dispensador de toalha de papel	|| Sucesso ||
|| #2 || Leitor de Blu-ray || Falha ||
|| #3 || Impressora || Falha ||
|| #4 || Máquina de lavar || Falha ||
|| #5 || Ar Macbook || Falha ||
|| #6 || Zune MP3 player || Falha ||
|| #7 || Uma única lâmpada de 60 watts || Falha ||
|| #8 || Um motor || Falha ||
|| #9 || Um motor equipado para girar toalhas de papel || Sucesso ||
|| #10 || Um motor equipado para girar toalhas de papel e alimentar uma lâmpada de 60 watts || Falha ||
|| #11 || Uma impressora manipulada exclusivamente para dispensar toalhas de papel || Sucesso ||
|| #12 || Secador de mão || Falha ||
|| #13 || Dispensador de toalha de papel Towel-Matic equipado para reproduzir MP3 || Falha ||

//Neste ponto, é muito difícil evitar a seguinte conclusão: SCP-1441-01 original só funcionará em dispositivos com a única ou principal função de dispensar toalhas de papel. Como tal, recomendo que SCP-1441 seja retirado do programa -EX e que seus procedimentos de contenção sejam revisados ​​de acordo com as novas informações sobre suas condições. Estou interrompendo os experimentos com SCP-1441.// - Dr. Jung</textarea></pre>
