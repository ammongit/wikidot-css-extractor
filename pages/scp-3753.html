**項目編號：** SCP-3753

**項目等級：** Safe

**特殊收容措施：** SCP-3753實例應置於密封箱內並存放於溫控物品儲存櫃之中。

**描述：** SCP-3753代指一手工木箱內的119個無標示洋甘菊茶包。

當一名受感染或擁有身理疾患者使用SCP-3753泡茶並喝下其產物，患病者將進入深層睡眠。當其甦醒時，對象將強制並無痛地從適當的開口排出有害病原體或器官。排放出的物質，指定為SCP-3753-A，將持續生長直至該物質達到對象的相近高度並長出兩條臂狀物。

其後可聽見無法辨別來源的拳擊鈴聲。SCP-3753-A將與對象進行肉搏戰直到兩者之一投降或被擊倒。未知對象如何在重要器官已被排出的情況下依然持續保有身體機能。對象會直覺得知SCP-3753的效應，並通常選擇迎戰該項目。若對象試圖以武器攻擊SCP-3753-A，SCP-3753-A將直接消失，對象的身體則回歸初始狀態。

* 若對象獲勝，SCP-3753-A將持續收縮直到在一股蒸汽中消失。對象將再次入睡，所有被移除的器官會在其體內重新出現。甦醒後，對象將回報其疾病或病痛顯著的且通常是完全的恢復。
* 若對象無法擊敗SCP-3753-A，SCP-3753-A將強制重新進入體內，對象的病情不會變化。

木箱在每日早晨自發性產生一個SCP-3753實例。

**簡要SCP-3753測試紀錄：**
||~ #||~ 對象||~ 疾病||~ SCP-3753-A||~ 勝利者||~ 附註||
||01||Emma Lister||急性支氣管炎||增大的病毒||Lister||基線測試。 Lister擊倒SCP-3753-A，項目消散。Lister回報其症狀在八小時內完全消失。||
||03||Dr. Rivka Yarkoni||壓力性潰傷||胃||SCP-3753-A||SCP-3753-A以十字固制服Dr. Yarkoni後從嘴部重新進入該員體內。Dr. Yarkoni回報潰傷狀況沒有變化。||
||08||主管Rosie||椎間盤突出症||脊柱||Rosie||SCP-3753-A實例明顯佯敗以發動突襲，但依然被擊敗。Director Rosie的椎間盤仍然突出但疼痛大幅減輕。||
||11||特工Ursula Nunez||高血壓與憂鬱。||具人形的血管系統、腦[[footnote]]同時形成兩個相異的SCP-3753-A實例的第一例。[[/footnote]]||Nunez||Nunez與兩名實例交戰並喊叫各類謾罵。血管系統在被Nunez擊敗後消散，隨後Nunez暴力的對其腦部拳腳相向，即使該實例已經投降。後續追蹤回報其高血壓顯著地獲得緩解，血清素水平穩定升高，抑鬱發作頻率減低。 Nunez請求重複使用SCP-3753。||
||16||Henrik Sturmatem||三期肺癌||癌細胞||SCP-3753-A||Sturmatem與SCP-3753-A實例纏鬥與扭打長達22分鐘，並拒絕投降直至力竭倒下。病情沒有變化。||
