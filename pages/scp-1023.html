**Item nº** SCP-1023

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-1023 deve ser mantido em uma caixa 1m x 1m x 1m de aço com revestimento de chumbo armazenada no Setor 4 de Pesquisa do Sítio 17 em todos os momentos quando não estiver sendo testado ou estudado. SCP-1023 deve ser mantido sob vigilância de áudio e vídeo em todos os momentos durante contenção e testes, e o Pesquisador Sênior ██████ deve ser notificado a qualquer momento em que o objeto fique ativo. Todos os dados produzidos pelo objeto devem ser gravados digitalmente e fisicamente e armazenados em um cofre seguro no sítio. Se qualquer dado que o objeto produza representar risco para a Fundação, deve ser enviando o mais rápido possível para o Administrador de Sítio mais próximo.

**Descrição:** SCP-1023 é um sismógrafo de fabricação e origem desconhecida, obtido pelo Agente ████ durante uma invasão a um armazém da Marshall, Carter &amp; Dark Ltd. em [REDIGIDO]. O objeto aparente ser composto de um material desconhecido semelhante a vidro, mas contém traços de elementos não encontrados normalmente na Terra. O objeto é um “posto” central com 3 plataformas periféricas em que cada uma possui um rolo de papel, dois motores elétricos e uma caneta pequena. Uma plataforma do dispositivo mede a magnitude do evento de maneira similar a sismógrafos comuns, outra registra a localização em latitude e longitude, e a última plataforma registra a data e a hora (o tempo previsto do evento mostrou ter um desvio de ±█ minutos). Foi sugerido que SCP-1023 é uma versão modificada de um sismógrafo comum, já que seus registros estão nas posições normais para registrar movimento das direções X, Y e Z. Papel deve ser suprido regularmente a SCP-1023 quando estiver em falta, para evitar a perda de um registro de evento.

SCP-1023 é capaz de registrar atividades sísmicas de qualquer lugar da Terra. Além disso, SCP-1023 é ocasionalmente capaz de prever atividades sísmicas futuras. O método ou mecanismo pelo qual o objeto detecta e mede eventos sísmicos é desconhecido. Pesquisadores da Fundação foram capazes de determinar a função de SCP-1023 quando um registro de SCP-1023 foi descoberto como relacionado as atividades sísmicas de Março de 2011 no Japão, assim como os abalos secundários do terremoto em questão. É desconhecido como SCP-1023 escolhe quais eventos registrar, assim como não registrar todas as atividades sísmicas do mundo. É teorizado que SCP-1023 registre apenas os eventos que sejam relevantes para um grande número de pessoas ou ao seu “dono” atual.

**Adendo:**

**Registro Gravado de SCP-1023:**
**Evento 1023-1**
**Data:**  10/18/2011
**Localização:** 27.723°N, 88.064°L, Fronteira Índia-Nepal
**Magnitude:** 6.9

**Evento 1023-2**
**Data:** █/██/2016
**Localização:** 37.692°N, -122.324°L, São Francisco, Califórnia 
**Magnitude:** 9.2

**Evento 1023-3**
**Data:** ██/██/████
**Localização:** ██.███°N, ██.███°L, próximo do Sítio ██
**Magnitude:** 5.8

**Evento 1023-4**
**Data:** ██/██/████
**Localização:** Atividade detectada de múltiplas localidades dentro de ~19 minutos entre cada um. Várias cidades grandes e muitos sítios da Fundação foram localidades dadas pelo dispositivo.
**Magnitude:** Pequenas variações em cada localidade. A similaridade das leituras indica detonação de ogivas ao invés de terremotos naturais.

[[collapsible show=&#34;+ MENSAGEM VISÍVEL SOMENTE PARA FUNCIONÁRIOS NÍVEL 4 OU SUPERIORES&#34; hide=&#34;- Autorização Verificada&#34;]]
&gt; A previsão de SCP-1023 de quantidades recorde de detonações nucleares dentro de um curto período de tempo em ██/██/████ é especialmente preocupante dada a frequência crescente em que vários SCPs estão prevendo eventos Classe-XK em datas coincidindo ou próximas da data em questão (Incluindo SCP-███, SCP-████, e SCP-████). Todas as precauções devem ser tomadas sobre aderência a procedimentos de contenção e nós devemos estar atentos a facções externas, assim como objetos anômalos não contidos. Assim como nessa data e no futuro, é sempre melhor começar a se preparar cedo. Quando você se der conta antes de uma situação, tire vantagem disso.
&gt; Lembrem-se: Assegurar, Conter, Proteger.
&gt; O5-█
