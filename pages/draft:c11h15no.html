[[span]]SCP-### поступивший на содержание[[/span]]

**Объект №:** SCP-###

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект должен находится в собранном изначальном виде, в котором он поступил на содержание. 

Принимая во внимание природу и степень изучения объекта, SCP-### не требует специфических условий содержания и хранится на полке в складском блоке № ████ исследовательской зоны № ████.

**Описание:** SCP-### представляет собой ручной камертон в связке с деревянным резонатором. В процессе изучения объекта было установлено что резонатор был прикреплён к камертону вне фабричных условий вручную.

На нижней стенке внутри корпуса резонатора установлен потенциометр на котором схематично нанесены четыре рисунка, которые являются различными погодными условиями:

# Солнце - установлено что это деление отвечает за положительные температуры;
# Снежинка - установлено что это деление отвечает за отрицательные температуры;
# Капля - установлено что это деление отвечает за осадки в виде дождя;
# Потоки ветра - установлено что это деление отвечает за скорость ветра;
# Цифра ноль - установлено что это деление выключает прибор переводя его в обычное, работоспособное состояние.

Прибор полностью подходит для применения по назначению в настройке музыкальных инструментов или для проведения физических замеров.



**Протокол экспериментов над SCP-###:** 
# Потенциометр на корпусе объекта переведён в позицию &#34;Солнце&#34;. По одному из усиков камертона ударяют палочкой с диском обрамлённым поролоном по его окружности. Ус камертона начинает колебаться как при работе в штатном режиме, издался тонкий, пронзительный звук. На следующий день стало известно об аномальной жаре в 40 градусов по-Цельсию в городе ████, Россия. Агентам фонда, внедрённым в СМИ удалось выставить это происшествие как обыденный прирост температуры из-за палящего солнца.
# Потенциометр на корпусе объекта переведён в положение &#34;Снежинка&#34; после чего по одному из усиков ударили выше описанным инструментом. На следующий день стало известно о похолодании в городе ████, Аляска. Данный исход эксперимента был ожидаем, поэтому он был проведён в декабре. Благодаря этому обстоятельству СМИ описали это как обыкновенный спад температур для это региона.
# Потенциометр на корпусе объекта переведён в положение &#34;Капля&#34;. Процедура взаимодействия с SCP-### идентична указанным выше. На следующий день стало известно о сильном ливне в городе ████, Россия. Из своих берегов вышла речка ████ и подтопила близлежащую деревню. Агенты фонда смогли выставить это происшествие как обыкновенный ливень без особых примечаний. 
# Потенциометр переведён в положение &#34;Ветер&#34;, процедура взаимодействия идентична прошлым. На следующий день стало известно о сильном ветре в городе ████, Украина. Так как этот город находится у побережья Чёрного Моря СМИ выставили это как обычное явление. 
# Потенциометр переведён в положение &#34;Ноль&#34;, процедура взаимодействия с объектом идентична предыдущим опытам. Никаких сообщений о погоде не последовало.</textarea></pre>
