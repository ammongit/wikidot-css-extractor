    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:** SCP-078-JP

**项目等级:** Keter

**特殊收容措施:**SCP-078-JP被容纳在Area- 8104中连接到真空装置的钨制真空瓶中。为了避免SCP-078-JP的热传导、辐射热等，要经常用液化气体冷却。此外还准备了备用装置，当主装置无法操作的情况下，将立即移动。如果备用装置也不能操作的话，需在新的装置到达之前用低氧瓦斯来抑制反应。 --毎月--隔周将SCP-078-JP的移动到备用装置，并对主装置全面检查。发现异常的时候应立即修理。

进行移动操作的职员需仔细阅读SCP-078-JP移动手册（修订第18版）。到目前为止，在移动操作中有27名职员死亡，36名员工受到无法治疗的伤。

**描述:**SCP-078-JP外表为普通的一次性暖宝宝。由于异常性质，外包装和内部的调查无法执行。但是，从回收时的情况和现状来看，外包装明显有极高的耐热性。

SCP-078-JP的异常性质在于温度上升。SCP-078-JP在与空气接触的情况下，以每分钟0.4℃的速度持续升温。这个上升温度不会下降。考虑到温度上升的速度依赖于氧气量，明确了在低氧状态下温度上升速度会下降。因此，使温度上升速度下降到极限的手段现在只有真空状态[[footnote]] 由于含有氧气的气体原子存在，人工制造出的真空状态通常与大气相比是极微量的。[[/footnote]]。现在的温度是2███℃。

SCP-078-JP回收于19██/██/██时将████县的████大学研究楼烧掉一半的火灾，据报告，在灭火活动中有异常的热源存在，基金会进行了调查并收容。回收时的温度为███℃。火灾的原因是在研究楼2楼的SCP-078-JP由于高温导致保护容器融化，延伸至周围导致了火灾。但是，包括保管容器在内的研究室因火灾和SCP-078-J的高温造成的灾害而无法得到线索， SCP-078-JP的制造方法不明。另外，火灾当时这个研究室是空房，现在正在调查当时的使用者。

回收的时候使用了液化气体进行低温处理，不过，由于温度上升没有停止，被分类为Keter。之后，发现了与氧气的关联性，并制定了现在的收容程序。另外，现在的程序也确认了每年约0 .█℃的温度上升。

**补充1：**经确认，在低氧状态密闭空间内放入SCP-078-JP，观测后发现氧气量几乎没有发生变化。研究者推测，在对氧气反应发热后，会产生还原反应放出氧气。根据这个实验修改了部分特殊收容措施。

**补充2：**于20██/██/██提出了将SCP-078-JP废弃于宇宙空间的计划。但是由于外装的物理耐久性不明所以有内容物扩散的可能性，有在宇宙空间中也无法停止反应的可能性，所以现在正处于保留中。</textarea></pre>
