**Объект №:** SCP-ХХХХ

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Для содержания SCP-XXXX на открытом участке зоны ██ возведен закрытый сад 15х15 метров, окружённый железным забором высотой до 5 метров. SCP-ХХХХ должен получать весь необходимый уход для поддержания его жизни на протяжении зимы и всего взращиваемого сезона. Ввиду его свойств, доступ к SCP-XXXX имеют только исследовательский персонал и специалисты фонда в области сельского хозяйства. 

**Описание:** SCP-ХXXX представляет собой небольшой кустарник Prunus spinosa, так же известный как тёрн, высотой 3 метра. SCP-ХXXX обнаружен в дачном поселке [УДАЛЕНО], республика ████████, после звонка в службу безопасности о исчезновении супруга владелицы участка прямо посреди семейного ужина. На вызов выехало 2 сотрудника фонда. После чего женщина и ее семья была обработана амнезиаком класса В, а кустарник, без особых проблем был перемещен в зону ██. 

В ходе исследования было обнаружено, что аномальные свойства имеют только плоды, далее обозначаемые как SCP-XXXХ-1, выращенные на этом самом кустарнике. Любые пересадки или клонирования SCP-ХХХХ, давали на плодах такой же эффект. Сам куст аномальными свойствами не обладает. После употребления в пищу SCP-ХXXX-1 любое живое существо разумом попадает в параллельный мир, но телом остаётся в нашей реальности. Эффект длится от часа до нескольких недель, в зависимости от ситуации происходящей в ином мире, после чего субъект возвращается в наш мир, сохраняя все воспоминания. Так же изучение SCP-ХХХХ-1 показало, что любые манипуляции и изменения свойств SCP-XXXX-1 так же полностью изменяют аномальные свойства объекта. Вся процедура изготовлений должна документироваться, а получаемые объекты обозначаться как SCP-XXXX-X. 

**Приложение 1:** Список приготовленной продукции из SCP-XXXX

**Процедура ХХХХ-1-1**
**Изготовленный продукт:** __Заморозка SCP ХХХХ-1__.
**Процедура:** SCP-ХХХХ-1 заморожен в морозильнике до -20 ℃. Видимых и внутренних изменений не наблюдается.
------
**Процедура ХХХХ-1-2**
**Изготовленный продукт:** __нарезка из SCP-ХХХХ-1__.
**Процедура:** Из трех ягод были извлечены косточки, а после нарезаны на 4 части. Видимых изменений не наблюдается

Примечание: //Интереса ради, надо попробовать смешать с обычными фруктами и ягодами//-д-р Обухов

------
**Процедура ХХХХ-1-3**
**Изготовленный продукт:** __Фруктовый салат включающий SCP-ХХХХ-1__.
**Процедура:** SCP-ХХХХ-1 был нарезан и смешан с другими фруктами и ягодами. Видимых изменений не наблюдается.

------
**Процедура ХХХХ-1-4**
**Изготовленный продукт:** __Пирог из SCP-ХХХХ-1__.
**Процедура:** SCP-ХХХХ был закатан в тесто и помещен в духовку. При достижении печи в 100 ℃, пирог начал подпрыгивать, а при 200 ℃ его начало метать по всей духовке. После полного остывания, движения прекратились.

Примечание: //Вымыть духовку и сделать процедуру снова, но на этот раз привязать форму к противни//- д-р Обухов
------
**Процедура ХХХХ-1-5**
**Изготовленный продукт:** __Варенье из SCP-ХХХХ-1__.
**Результат:** Множество SCP-ХХХХ-1 были перемолоты и сварены. Видимых изменений не наблюдается

------
**Процедура ХХХХ-1-6**
**Изготовленный продукт:** __Компот из SCP-ХХХХ-1__.
**Процедура:** Множество образцов SCP-ХХХХ помещены в кастрюлю с водой и поставлены на медленный огонь. Во время процесса варки, постепенно из кастрюли начал доноситься возрастающий звук, начинающийся с 1 Гц и достигшая максимальной частоты в ███████ Гц. 

Примечание: //Срочно отправить все образцы на повторный анализ, а до получения результатов, срочно приостановить производство. Нельзя допустить повторный ущерб всему персоналу комплекса!//-д-р Обухов

------

**Приложение 2:** Протокол исследования SCP-XXXX

Исследования проводятся при помощи специальных агентов фонда и записывается в формате диалога с описанием действий подопытных. 
Исследованием руководит д-р Обухов. Опыт проводится следующим образом: в силу того, что субъект после пробы SCP-XXXX остается на месте и имеет способы контактировать с нашим внешним миром, перед началом эксперимента следует поместить сотрудника класса D в беговую дорожку виртуальной реальности. 

[[collapsible show=&#34;+ Исследование 1. Проба обычного SCP-XXXX&#34; hide=&#34;- закрыть отчёт №1&#34;]]
просто съел)))
[[/collapsible]]

[[collapsible show=&#34;+ Исследование 2. Проба замороженного SCP-XXXX&#34; hide=&#34;- закрыть отчёт №2&#34;]]
**Опыт №2 от ██.██.████ :**
&gt; [НАЧАЛО ПРОТОКОЛА]
&gt; 
&gt; [D-113 пробует замороженный образец SCP-XXXX-2, реакция начинается незамедлительно]
&gt; 
&gt; **Д:** D-113, что вы наблюдаете
&gt; 
&gt; **D:** Пизда тут холодно, эй вы, меня слышно? Вы мне нихуя сказали про это! Где я, мать вашу?
&gt; 
&gt; **Д:** D-113. всё было написано в вашем контракте, читать научись. И да, я не знаю, это вы нам должны сказать, где вы.
&gt; 
&gt; **D:** (D-113 говорит дрожащим голосом) П-п-просто д-д-дайте мне теплую одежду, я начинаю замерзать.
&gt; 
&gt; [Агенты фонда в срочном порядке начинают одевать D-113]
&gt; 
&gt; **Д:** Лучше?
&gt; 
&gt; **D:** Уже, да. Ладно, похуй, чё вы там меня спрашивали?
&gt; 
&gt; **Д:** Опишите окружающую местность
&gt; 
&gt; **D:** Эм, да, я в какой то деревне, но.. но, тут по всюду ебучий лес, буквально все во льду. Снег не идет, да и ветра нет но очень, очень, сука, холодно
&gt; 
&gt; **Д:** Да, придется потерпеть, мы не знаем как долго будет действовать эффект. Так вот, кроме вас, есть там еще кто живой?
&gt; 
&gt; **D:** Эм, нет, все сдохли. Ну, как сказать сдохли, всё как будто застыло на месте. Буквально.
&gt; 
&gt; **Д:** Что вы имеете ввиду?
&gt; 
&gt; **D:** Они просто встали на месте как и стояли, как ты понять не можешь
&gt; 
&gt; [D-113 что то берет и ударяет с размаху по чему то]
&gt; 
&gt; **D:** Ну да, просто заморозились

[[/collapsible]]

[[collapsible show=&#34;+ Исследование 3. Проба части SCP-XXXX&#34; hide=&#34;- закрыть отчёт №3&#34;]]
съел по кусочкам)))
[[/collapsible]]

[[collapsible show=&#34;+ Исследование 4. Проба SCP-XXXX совместно с другими ягодами&#34; hide=&#34;- закрыть отчёт №4&#34;]]
съел фруктовый салат)))
[[/collapsible]]

[[collapsible show=&#34;+ Исследование 5. Проба пирога из SCP-XXXX&#34; hide=&#34;- закрыть отчёт №5&#34;]]
съел пирог)))
[[/collapsible]]

[[collapsible show=&#34;+ Исследование 6. Проба варенья из SCP-XXXX&#34; hide=&#34;- закрыть отчёт №6&#34;]]
просто съел варенье)))
[[/collapsible]]

[[collapsible show=&#34;+ Исследование 7. Проба компота из SCP-XXXX&#34; hide=&#34;- закрыть отчёт №7&#34;]]
**Опыт №7 от ██.██.████ :**
&gt; [НАЧАЛО ПРОТОКОЛА]
&gt; 
&gt; //[Подопытный D-228 заходит комнату, на столе в центре стоит стакан наполненный SCP-ХХХХ-7.]//
&gt; 
&gt; **Д**: вы готовы?
&gt; 
&gt; **D-228**: да
&gt; 
&gt; **Д**: тогда приступим
&gt; 
&gt; //[субъект выпивает 300 мл компота, спустя 10 минут начинается первая реакция.]//
&gt; 
&gt; **Д**: D-228, скажите, что вы видите?
&gt; 
&gt; //[D-228 произносит неразборчивые звуки, после чего умирает от недостатка кислорода. Экспертиза показала, что внутреннее состояние D-228 выглядит как будто он захлебнулся большим количестве воды]//
&gt; 
&gt; [КОНЕЦ ПРОТОКОЛА]
//Вывод: Скорее всего вселенная представляет из себя &#34;водный&#34; мир. Для следующего опыта необходимо снабдить сотрудника класса D аквалангом и подвесить на лямки в воздухе.//

**Опыт №8 от ██.██.████ :**
&gt; //Агент К████ был выбран для следующей экспедиции. Он заходит в комнату в акваланге и выпивает содержимое]//
&gt; 
&gt; **Д:** Агент, меня слышно? Что ты видишь?
&gt; 
&gt; **Агент К████ :** Прием, слышно. Вокруг меня абсолютно ничего нет, я даже не понимаю где верх, а где низ. По ощущениям... хм, достаточно плотно, скорее всего это просто вода, но не уверен. 
&gt; 
&gt; **Д:** Это уже что-то. Сейчас для удобства мы сейчас тебя подвяжем к потолку на лямки. Попробуйте начать плыть.
&gt; 
&gt; //[Агент К████ начинает изображать плавание в воздухе]//
&gt; 
&gt; **Д:** Получается?
&gt; 
&gt; **Агент К████ :** Скорее всего, но, что то ко мне приближается, буду на чеку.
&gt; 
&gt; **Д:** В прошлых мирах не было никого, думаю, это ты приближаешься к чему то, продолжайте движение.
&gt; 
&gt; **Агент К████ :**  Да, уже, дайте мне время
&gt; 
&gt; //[Агент К████  плывет и молчит на протяжении 20 минут]//
&gt; 
&gt; **Д:** Агент, есть успехи?
&gt; 
&gt; **Агент К████ :**  Прием. Да, как оказывается, я приплыл в город █████████. Но...
&gt; 
&gt; **Д.** Но?
&gt; 
&gt; **Агент К████ :** Но это не он. Не ну дома все те же, улицы, но эти автомобили, надписи на вывесках, я вообще не узнаю язык 
&gt; 
&gt; **Д.** Можешь записать что видишь? Я сейчас передам ручку с блокнотом, попробуй записать.
&gt; 
&gt; //[Агент К████ начал записывать. Записи невозможно расшифровать, буквы и слова не совпадают ни с одним известным языком]
&gt; 
&gt; **Агент К████ :** Так же, я похоже нахожусь на окраине города. Узнаю эти места, но магазины стояли не такие как в нашем мире, еще вижу выезд из города, все стоят в пробке... Ох ёбана
&gt; 
&gt; **Д:** Что такое?
&gt; 
&gt; **Агент К████ :**  Тут D-778, зацепился за какой то автомобиль. Начинаю осмотр. Хм, он тут не долго находится, труп не опухший, выглядит нормально, из-за воды холодный, но в подмышках все еще чувствуется тепло. Доктор, что он тут делает? Он разве не умер при предыдущем эксперименте?
&gt; 
&gt; **Д:** По факту-да. Возможно, смерть в том мире ничего не значит для нашего, но да ладно, есть что еще примечательное?
&gt; 
&gt; **Агент К████ :**  Ёбушки-воробушки... Тут в машинах полно тел. Они выглядят как люди, но у них уши длиннее и, вау, десять пальцев. Много взрослых и есть дети. Жаль дверь не могу открыть из-за давления. А по виду.. Ну они точно находятся здесь дольше D-778.
&gt; 
&gt; **Д:** Есть что еще?
&gt; 
&gt; //[Фраза оборвалась, D-778 перестал подавать признаки жизни]//
&gt; 
&gt; [КОНЕЦ ПРОТОКОЛА]

//Комментарий: &#34;Судя по всему, не важно из каких образцов сделан SCP-XXXX-7, субъекты, выпившие его, попадают в один и тот же мир. Гибель D-778 так и остается неизвестной и комитет по этике не даёт нам продолжать опыты с SCP-XXXX-7, пока не будет известна точная причина смерти. На основе всего диалога, могу сделать вывод, что мир SCP-XXXX-7 был разрушен путем потопа за час-два до приготовления SCP-XXXX-7.&#34;//-Д-р Обухов.
