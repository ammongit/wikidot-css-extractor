||~ Description||Vous êtes surchargé par votre vie quotidienne ? Vous n&#39;avez pas assez de temps dans la journée pour concilier travail et famille ? Avec la garderie de rêve de Marshall, Carter &amp; Dark, vous pouvez être tranquille en sachant que vos enfants sont entre de bonnes mains. Avec notre personnel compétent, compatissant et courtois, il ne fait aucun doute que votre enfant est élevé correctement.||
||||~ Marshall, Carter &amp; Dark, LLP||

||||||||~ Rapport initial||
||~ Auteur || Adrian Newsome||~ Date || 14 juin 2018||
||~ Intérêt||Moyen||~ Identifiant||&#34;Garderie de rêve&#34;||
||||||||Elle a été repérée récemment par des investisseurs dans la région de Boise, en Idaho. C&#39;était un peu difficile à trouver, car elle n&#39;existe que lorsque l&#39;individu dort. Cela rénove temporairement l&#39;ensemble du bâtiment et le remplit de copies d&#39;elle-même s&#39;occupant d&#39;enfants invisibles. Ce serait vraiment sympa si ce n&#39;était pas si rebutant. _
 _
Nous avons fait un rapide profil de l&#39;endroit. La propriétaire s&#39;appelle Victoria Sero, 49 ans, divorcée, vit seule. Apparemment, elle a commencé à faire des rêves intenses après que ses enfants ont quitté le nid, d&#39;où l&#39;image de maternité effrayante. _
 _
Je pense que c&#39;est un objectif valable. Avec un peu de travail technique, cela pourrait facilement devenir une machine à garder les enfants bien huilée gérée par une seule personne. Nous devrons discuter des détails avec Victoria pour des raisons légales, mais elle serait probablement plus heureuse de travailler sous l&#39;égide de MC&amp;D que dans un autre endroit incapable de tirer profit d&#39;un don naturel.||
||||~ Fichier ouvert sous :|||| D2924/6RE33/945AM ||
||||||||~ Marshall, Carter &amp; Dark, LLP||
------
||||||||~ Mémo 01||
||||||||~ D2924/6RE33/945AM ||
||~ Expéditeur || Adrian Newsome ||~ Récepteur || Amos Marshall||
|||||||| Comme prévu, Victoria a hésité à accepter. On a dû augmenter un peu notre offre, mais je pense que ça en vaut la peine. J&#39;ai joint les termes convenus à ce mémo pour que vous l&#39;examiniez, M. Marshall, bien que le point le plus remarquable soit les heures de service. _
 _
Mme Sero a clairement fait savoir qu&#39;elle souhaitait conserver un semblant de vie pendant la journée, car il lui serait difficile de dormir la nuit compte tenu de la quantité de repos qu&#39;elle recevra. Nous avons donc décidé de travailler de 7h00 à 19h00, heure locale, du lundi au jeudi, le week-end étant compris entre 10h00 et 16h00. Elle a demandé à conserver le droit d&#39;ajuster les heures d&#39;ouverture selon ses besoins, ce que nous avons autorisé. Elle voulait rester à Boise, mais je lui ai assuré qu&#39;un déménagement serait le mieux pour toutes les parties concernées. _
 _
Nous n&#39;attendons désormais plus que votre approbation, M. Marshall.||
||||||||~ Marshall, Carter &amp; Dark, LLP||
------
||||||||~ Mémo 04||
||||||||~ D2924/6RE33/945AM ||
||~ Expéditeur || Jung Nam Lee ||~ Récepteur || Amos Marshall||
|||||||| Nous faisons du mieux que nous pouvons, M. Marshall. Mme Dark et moi avons travaillé dur sur l&#39;appareil, mais il y a quelques problèmes qui doivent être résolus avant qu&#39;il ne soit absolument prêt. La dernière chose que nous devons faire est de tuer la mère de quelqu&#39;un. _
 _
Actuellement, le plus grand obstacle est de s&#39;assurer que le dormeur reste en sommeil paradoxal aussi longtemps qu&#39;il est en isolement. Provoquer le sommeil, c&#39;est bien. Les réveiller, c&#39;est bien. C&#39;est le point idéal pour stabiliser le rêve que nous avons du mal à atteindre. Les premiers testeurs semblent avoir développé une sérieuse narcolepsie. Les testeurs récents n&#39;ont pas de narcolepsie mais se sentent mal à l&#39;aise en sortant. C&#39;est une question d&#39;équilibre. _
 _
Tout le reste fonctionne très bien, de l&#39;alimentation par intraveineuse à la minuterie de réveil. Quelques semaines de plus devraient suffire, mais c&#39;est en supposant qu&#39;on travaille sans arrêt. Ça pourrait être plus court si nous venions à avoir une illumination.||
||||||||~ Marshall, Carter &amp; Dark, LLP||
------
||||||||~ Mémo 05||
||||||||~ D2924/6RE33/945AM ||
||~ Expéditeur || Iris Dark ||~ Destinataire || Amos Marshall||
|||||||| J&#39;ai eu une illumination et la chambre de sommeil paradoxal devrait être terminée sous peu. _
 _
Un test récent a confirmé un bug dans le processus d&#39;initiation. Il a nécessité un important correctif matériel, mais il devrait également permettre un certain contrôle sur la maison des rêves de Mme Sero. Je travaille actuellement sur un logiciel plus convivial pour permettre quelques ajustements que je pense que vous apprécierez. Si tout se passe bien (et ce sera le cas), nous aurons le contrôle sur les effectifs, l&#39;éthique du travail et la maison des rêves. _
 _
Il me faut une semaine de plus pour que tout soit configuré et prêt. Je pourrais même être en mesure de le faire plus tôt si vous arrêtiez de toujours être dans mon dos.||
||||||||~ Marshall, Carter &amp; Dark, LLP||
------
||||||||~ Mémo 08||
||||||||~ D2924/6RE33/945AM ||
||~ Expéditeur || Amos Marshall ||~ Destinataire || Adrian Newsome et 4 autres||
|||||||| Excellents deux premiers mois d&#39;activité. Comme prévu, nous faisons des bénéfices sur ce que nous ne payons pas en employés humains, et Mme Sero fait un sacré bon travail, en travaillant les yeux fermés pour ainsi dire. _
 _
Cependant, je vois que nous n&#39;atteignons toujours pas le profit souhaité avec cette petite entreprise. Ce que nous ne payons pas en travail, nous le payons en entretien de la chambre de sommeil paradoxal, en nourriture, en jouets, etc. Sans compter que cela semble s&#39;adresser davantage à la classe moyenne qu&#39;à nos clients habituels. Adrian, comme vous avez commencé, j&#39;attends de vous que vous le finissiez. Voyez ce que vous pouvez convaincre Mlle Sero de faire, essayez une nouvelle campagne de relations publiques, tout ce qui vous convient le mieux. Ne me décevez pas. _
 _
--//Amos Marshall//||
||||||||~ Marshall, Carter &amp; Dark, LLP||
------
||||||||~ Mémo 10||
||||||||~ D2924/6RE33/945AM ||
||~ Expéditeur || Adrian Newsome ||~ Destinataire || Jung Nam Lee||
|||||||| Jung Nam, j&#39;ai un problème avec Mme Sero. Elle ne se conforme pas à mes suggestions pour modifier son contrat. Je te dis ça parce que le dire à Marshall va me valoir une inscription au chômage. _
 _
En tant que technicien en chef de la chambre de sommeil paradoxal de Mme Sero, tu peux t&#39;en approcher le plus sans éveiller les soupçons. Si tu pouvais mettre la minuterie de réveil sur indéfini, je suis prêt à te glisser un gros bonus pour ton temps. Ça ne devrait pas être trop difficile, même un enfant pourrait le faire.||
||||||||~ Marshall, Carter &amp; Dark, LLP||

||||||||~ Mémo 17||
||||||||~ D2924/6RE33/945AM ||
||~ Expéditeur || Adrian Newsome ||~ Destinataire || Amos Marshall et 8 autres||
|||||||| Bonjour à tous. Le projet &#34;Garderie de rêve&#34; a débuté il y a quatre mois. Pour être franc, ça se présente bien. Depuis que nous sommes passés à un fonctionnement 24 heures sur 24, nous avons constaté une augmentation de la clientèle, en particulier des parents qui apprécient le luxe de la vie nocturne. Les bénéfices se portent également à merveille. _
 _
Avec la nouvelle augmentation des profits, il y a aussi eu quelques nouveaux problèmes. L&#39;augmentation du personnel a infligé plus de stress à la chambre de sommeil paradoxal. Mme Jung Nam Lee m&#39;informe que la réduction du personnel pendant les heures creuses peut facilement résoudre ce problème. L&#39;autre problème, plus pressant, concerne les enfants qui sont sous notre garde depuis presque six semaines. Les parents n&#39;ont pas encore récupéré leurs enfants et ils ne répondent pas à nos appels. Normalement, cela n&#39;aurait pas d&#39;importance puisqu&#39;ils paient continuellement pour le service, mais les chambres supplémentaires qui sont faites pour accueillir les enfants sont une charge inutile pour la chambre de sommeil paradoxal. _
 _
Heureusement, le rêve de Mme Sero a été très attentif aux enfants oubliés, donc nous avons un peu de temps pour former des mesures préventives. Mme Dark, M. Marshall : je vais lancer une conférence téléphonique pour discuter de la question dans les deux prochaines heures. Je vous demande de bien vouloir offrir de votre temps. _
 _
Continuez à faire du bon travail, tout le monde.||
||||||||~ Marshall, Carter &amp; Dark, LLP||
------
||||||||~ Rapport d&#39;incident 02||
||||||||~ D2924/6RE33/945AM ||
||~ Auteur || Amos Marshall ||~ Date || 30 mars 2019||
|||||||| Après la mise en œuvre du dernier changement de politique de Mme Newsome concernant les horaires du personnel, il y a eu un bref &#34;blackout&#34;, je suppose, concernant la chambre de sommeil paradoxal. _
 _
Une petite fille, prénommée Stacy, s&#39;est retrouvée dans la zone d&#39;attente de la chambre de sommeil paradoxal et l&#39;a considérée comme un jouet, je suppose. D&#39;après ce que Jung Nam m&#39;a dit, les boutons clignotants ont attiré son attention. Cela aurait été considéré comme un oubli, quelqu&#39;un aurait été sanctionné, et je ne serais pas en train de rédiger ce mémo, si la minuterie de la chambre de sommeil paradoxal n&#39;avait pas été trafiquée. _
 _
Pour faire court, Mme Sero a été réveillée en sursaut et a piégé vingt enfants entre les murs d&#39;une maison imaginaire. _
 _
Nous avons des avocats en discussion avec les avocats de Mme Sero. Elle a accepté de s&#39;endormir pendant une heure le lendemain pour récupérer les enfants, c&#39;est donc la moitié du cauchemar des relations publiques qui est réglée. L&#39;autre moitié est la discussion de son indemnité de licenciement avec la société, qu&#39;elle combat bec et ongles. Heureusement, avec le départ de Mme Newsome de la société, nous devrions être en mesure de la payer. _
 _
--//Amos Marshall//||
