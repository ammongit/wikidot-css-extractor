    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Gli eventi riguardo la scoperta, ricerca e la gestione di SCP-610 degradarono rapidamente al punto in cui opzioni &#39;di controllo&#39; erano in considerazione. Per oltre un&#39;ora null&#39;altro era accaduto nel Sito A in seguito alla perdita dei team di ricerca durante gli eventi sismici in **[[[SCP-610-L3]]]** e il susseguente contatto con forme di vita di SCP-610 precedentemente ignote.

Data l&#39;assenza di attività al Sito A venne autorizzato il dispiegamento di un drone remoto in due parti. La prima parte avrebbe rilasciato un trasmettitore remoto all&#39;ingresso della dolina del Sito A e la seconda parte avrebbe dispiegato un drone nel buco direttamente per trasmettere i suoi dati al dispositivo di relay per essere inviati all&#39;HQ. I droni nell&#39;area erano alimentati a energia solare con una batteria con carica di quattro ore.

Allegata di seguito è la trascrizione delle riprese dalla dolina del Sito A prima della sua perdita.

&gt; //Il feed video si attiva.//
&gt; //Il volto del ricercatore è visibile mentre guarda la videocamera e pulisce la lente con un panno.//
&gt; 
&gt; &#34;Questo è il Drone Esplorativo RSCP610-1 online. Sistemi funzionali. Video confermato. Il feed è ricevuto correttamente dalla stazione di relay. Ora stiamo testando i rotori e dispieghiamo se essi funzionano.&#34;
&gt; 
&gt; //Il suono di un rotore inizia mentre la ripresa inizia a elevarsi in aria. La videocamera si inclina a sinistra e a destra per testare le funzioni di panoramica quindi si dirige verso la dolina del Sito A.//
&gt; 
&gt; &#34;Feed video attivo, motori attivi, connessioni funzionanti. Va bene, facciamo scendere il drone adesso.&#34;
&gt; 
&gt; //L&#39;audio dal mondo esterno si dissolve mentre la videocamera si inclina in basso e scruta l&#39;oscurità dentro la voragine. Dopo approssimativamente due minuti di discesa, le luci del drone si attivano e illuminano un pozzo scavato rozzamente. Inizialmente non è chiaro cosa potrebbe aver creato il buco, ma all&#39;osservazione sembra che esso sia stato creato in un singolo evento piuttosto che scavato nel tempo.//
&gt; 
&gt; //A ~15m di discesa vi sono tracce di materiale di SCP-610 attaccato alla terra e alle rocce. Il materiale è dormiente ma mantiene la propria consistenza e il proprio aspetto, a differenza dei campioni al di sopra del suolo, i quali rinsecchiscono rapidamente. Vi è una possibile connessione con questo materiale e gli ultimi eventi registrati durante **[[[SCP-610-L3]]]**. La discesa prosegue.//
&gt; 
&gt; //A ~100m di profondità tunnel secondari divengono visibili nelle pareti della voragine. Spaziando con la camera rivela piccoli tunnel che si diramano a intervalli apparentemente casuali ma che non sono limitati a nessuno dei lati del buco. Questi tunnel sono considerati come troppo piccoli per un&#39;esplorazione utile. La discesa procede. Si nota un incremento della densità dei materiali di SCP-610 all&#39;aumentare della profondità.//
&gt; 
&gt; //A ~250m il fondo della dolina diviene visibile e la pendenza del tunnel aumenta drasticamente suggerendo un&#39;origine innaturale, la quale era già sospettata. Le riprese del drone si spostano per illuminare il tunnel e il drone procede in avanti attraverso l&#39;area. SCP-610 ora ricopre completamente il tunnel e si agisce con cautela per prevenire contatti tra il drone e qualsiasi superficie. Movimento è rilevato ~5m più avanti. Le luci del drone sono abbassate e le armi vengono attivate.//

Il drone RSCP610 è equipaggiato con una mitragliatrice calibro 5.56mm contenente 50 proiettili. Essa è progettata per tenere forme di vita selvatiche lontane dal drone e difenderlo da aggressioni quando possibile piuttosto che abbattere un bersaglio, anche se è pienamente in grado di gestire aggressori umani in piccoli gruppi.

&gt; //La videocamera mette a fuoco la massa di carne mobile ~3m più avanti. Dopo la messa a fuoco il movimento si rivela provenire da quello che sembra un cervo, non infetto, che si contorce nella presa di viticci formati da materiale di SCP-610. Il cervo è sospeso al di sopra del suolo con intenti non chiari. Il drone viene mosso oltre il cervo intrappolato tenendolo nel campo visivo della videocamera fino a che non si trova a distanza sicura. Nulla accade col cervo e il drone procede oltre indisturbato.
&gt; 
&gt; //Il suolo precedentemente piuttosto pianeggiante del tunnel mostra grandi rigonfiamenti in posizioni apparentemente casuali ~5m dinanzi al drone, ~30m dopo il cervo. All&#39;ispezione, questi rigonfiamenti si rivelano simili agli abitanti del villaggio infetti che erano fuggiti dal Sito A dopo la distruzione del Sito C. Il suono di acqua corrente è adesso udibile e il drone viene fatto procedere.//
&gt; 
&gt; //~100m all&#39;interno del tunnel il suono di acqua corrente diviene assordante. Le luci del drone rivelano un corso d&#39;acqua corrente potenzialmente proveniente da uno dei fiumi adiacenti l&#39;area. Una fiala viene immersa nell&#39;acqua, raccoglie un campione, e viene poi rilasciata con un trasmettitore attivo.//

Il successivo recupero del campione indica l&#39;assenza di contaminazione da SCP-610 nelle acque sotterranee.

&gt; //Il tunnel si biforca a questo punto. Un tunnel conduce attorno al fiume e sembra quindi inclinarsi verso il basso, mentre l&#39;altro è direttamente sopra una fonte di luce nel soffitto. La seconda viene scelta per facilitare il recupero del drone. Durante gli aggiustamenti del percorso di volo del drone, esso viene in contatto con una porzione della parete del tunnel ricoperta di SCP-610, provocando una profonda lacerazione causata dal rotore del drone che è già in fase di guarigione quando la camera mette a fuoco il punto d&#39;impatto. Il drone procede verso l&#39;alto.//
&gt; 
&gt; //I ~300m di ascesa, che impiegano circa 45 minuti, hanno come risultato l&#39;emersione del drone in una sezione ventosa della montagna dove è diretto a volare basso. Una panoramica dell&#39;area rivela quello che un tempo potrebbe essere stato un villaggio abbandonato da tempo. La posizione precisa è incerta ma si presume sia nelle vicinanze del Sito B giudicando dalle stime del percorso del drone. Gli edifici qui sono coperti in strati deceduti di SCP-610 e a differenza degli altri edifici nel Sito A e nel Sito C i quali erano ricoperti di SCP-610, queste strutture sembrano essere costruite direttamente da tali sostanze tissutali.//
&gt; 
&gt; //Dopo una rapida scansione del Sito B viene determinato che non vi è vita qui sia naturale che correlata a SCP-610 pertanto il drone viene inviato nuovamente nel tunnel, dato che i venti dell&#39;area rendono il recupero aereo impossibile. Durante la discesa nel tunnel, un ruggito profondo riempie l&#39;audio e il feed video procede a scatti come se qualcosa stesse bloccando il segnale. Durante i periodi in cui la connessione al drone è più chiara la sua videocamera e arma sono puntate in basso e le eliche rallentano per permettere una discesa più rapida.//
&gt; 
&gt; //Il feed video diviene interamente chiaro per gli ultimi due minuti prima che il contatto sia perduto. Slanciandosi verso il drone dall&#39;area sottostante vi è quella che appare come un grande volto umano stirato venti volte le proprie proporzioni senza connotati eccetto quelli creati dal materiale di SCP-610. Vi sono orbite ma non occhi, una bocca ma non denti. Il drone apre il fuoco contro questa massa incedente di SCP-610 ma i proiettili non la dissuadono, i punti di impatto rimangono visibili per alcuni secondi prima di richiudersi. Non vi è spazio nel tunnel per permettere al drone di prendere azione evasiva e viene ingoiato dalla massa.//

RSCP610 è considerato perduto fino a tre ore dopo quando la connessione ritorna inspiegabilmente.

&gt; //Il feed video dal drone sembra mostrare una serie di strutture illuminate da una delle due luci del drone. La camera spazia senza istruzioni dalle stazioni remote o dall&#39;HQ, riprendendo un grande numero di entità barcollanti nell&#39;area. Materiale di SCP-610 copre la lente del drone e il collegamento video è interrotto permanentemente.//

L&#39;esplorazione umana venne approvata. I risultati sono nel documento **[[[SCP-610-L5]]]**</textarea></pre>
