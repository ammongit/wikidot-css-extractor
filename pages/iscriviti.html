    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Questa è la pagina di registrazione al sito del ramo Italiano della Fondazione SCP.

L&#39;iscrizione ti permette di divenire membro del sito e di accedere a diverse funzioni, tra cui postare pagine SCP e votare! 

//Nota:// Vi chiediamo gentilmente di registrare una sola persona per account, e visto che gli account qui su Wikidot sono gratuiti, vi invitiamo a registrare account distinti e separati, piuttosto che account condivisi.

//DISCLAIMER:// Nessuna di queste informazioni sarà in alcun modo registrata o gestita in alcun modo dal Dr. Voker né da alcun altro membro del personale.

[[=]]
&gt; + __ATTENZIONE__
&gt; 
&gt;  [[size 120%]]Sembra che Wikidot abbia dei problemi a inviare l&#39;email di conferma agli indirizzi e-mail che abbiano dei numeri in essi. Qualora dovessi riscontrare un problema, prova ad usare un indirizzo e-mail che abbia soltanto lettere al suo interno.[[/size]]
&gt; 
&gt; [[size 120%]]L&#39;iscrizione richiede una __password__ (in realtà, una //frase//), che troverete all&#39;interno del [[[Regolamento]]] e della guida [[[Scrivere un Articolo SCP]]] -- per conoscerla è necessario leggerle entrambe per intero.[[/size]]
&gt; 
&gt; [[size 120%]]Quando fate richiesta per l&#39;iscrizione, cliccando qui sotto, sostituite il messaggio {{&#34;Per favore fammi diventare un membro del tuo sito&#34;}} con la frase-password trovata.[[/size]]
&gt; 
&gt; [[size 120%]]Dopo aver mandato la richiesta di iscrizione in questo modo, vi preghiamo di aspettare da uno a tre giorni per permetterci di elaborare la vostra richiesta, grazie.[[/size]]
&gt; 
&gt; [[size 120%]]__Le richieste di iscrizione inviate senza password verranno rifiutate.__[[/size]]
&gt; 
&gt; [[size 120%]] Se non hai indovinato la password la prima volta e vuoi provare a iscriverti di nuovo, cancella la tua precedente iscrizione cliccando su &#34;Il mio account&#34;, poi su &#34;Iscrizioni&#34; e poi su &#34;Elimina&#34; nella scheda relativa alla Fondazione SCP. [[/size]]
&gt; 
&gt; [[size 120%]] Dopo che hai perfezionato l&#39;iscrizione, se ne avrai bisogno, potrai [*http://fondazionescp.wikidot.com/richiedi-un-mentore richiedere di essere affiancato da un mentore] esperto che ti dia una mano ad ambientarti nel sito e nella community. [[/size]]
@@@@
@@@@
[[collapsible show=&#34;Ho capito che ho bisogno di una password e la conosco&#34; hide=&#34;Nascondi pulsante&#34;]] 
[[module Join]]
[[/collapsible]]
