**Item nº:** SCP-855

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Quatro (4) membros da segurança devem estar presentes fora do área de SCP-855 o tempo todo. Nenhum membro da equipe deve entrar em SCP-855 durante as fases de &#34;Horror&#34;, &#34;Surreal&#34;, &#34;Ação&#34;, &#34;Ficção científica&#34; ou &#34;Desastre&#34;. Quaisquer entidades que tentarem deixar SCP-855 durante a fase de &#34;Terror&#34; devem ser despachadas pela equipe de segurança.

Qualquer funcionário que entrar em SCP-855 durante sua fase &#34;Oeste&#34; deve ser monitorado pela equipe de segurança em busca de sinais de agressão. Durante todas as outras fases, a equipe de pesquisa está livre para inserir e monitorar SCP-855.

**Descrição:** SCP-855 é a designação dada à Sala de Aula ██, localizada no Sítio-██. SCP-855 é feito para acomodar cem (100) pessoas. Uma claraboia reforçada está presente no teto para permitir a entrada de luz natural.

A cada mês, SCP-855 se redecora e desenvolve temporariamente propriedades anômalas, aparentemente com o tema de gêneros de filme. Isso continua durante todo o mês, já assumiu forma de:

* Manifestação de entidades
* Efeitos que alteram mentes
* Alucinações

**Registro de Gênero:**


||~ Mês ||~ &#34;Gênero&#34; Presumido ||~ Efeitos ||
|| Janeiro || Ação || Relatos de explosões vindas de SCP-855. A segurança foi chamada para investigar, momento esse em que um carro esporte irrompeu pelas portas do SCP-855, atropelando um (1) membro da segurança. Posteriormente, funcionários relataram que um homem de terno disparou contra eles com uma pistola de dentro do veículo. O veículo desapareceu trinta (30) segundos depois.||
|| Fevereiro || Detetive Noir || Os pesquisadores de SCP-855 adotaram uma atitude pessimista temporária. O espectro de luz parece ser afetado, fazendo com que todos os pesquisadores em SCP-855 se tornem daltônicos monocromáticos.||
|| Março || Surreal || Todos os pesquisadores enviados para SCP-855 desapareceram sem deixar vestígios. A Força Tarefa Móvel Beta-23 (&#34;Críticos Cinematográficos&#34;) foi enviada para uma missão de resgate. Um membro da Força Tarefa Móvel Beta-23 foi recuperado vinte (20) dias após a entrada, o restante foram declarados mortos em combate. O sobrevivente afirma que SCP-855 continha uma sala que se estendia por quilômetros, com &#39;coisas&#39; nela. O sobrevivente não respondeu a mais perguntas sobre a natureza dessas entidades. ||
|| Abril || Comédia || A taxa de acidentes de trabalho em torno de SCP-855 aumentou em 50%. Vários funcionários relataram risos involuntários. ||
|| Maio || Velho-Oeste || Aumento da agressão observada nos funcionários dentro de SCP-855. Várias lutas se iniciaram. Depois que os pesquisadores foram evacuados, as portas que conduziam a SCP-855 se abriram sozinhas, momento em que uma única erva daninha emergiu. ||
|| Junho || Desastre || Todos os funcionários foram evacuados de SCP-855. Análise de SCP-855 via câmera em drone mostra níveis perigosamente altos de radiação. Uma criatura gigante semelhante a um rato é detectada na gravação.||
|| Julho || Gangster || Imagens de uma câmera num drone mostravam SCP-855 expressando uma grande cidade, similar à Chicago dos anos 50. Todos os indivíduos nas ruas aparentavam estar vestidos como um estereótipo de gangster.||
|| Agosto || Drama || Ao entrar em SCP-855, os pesquisadores se tornaram altamente agressivos e começaram a insultar e discutir com pessoas próximas. ||
|| Setembro || Ficção Científica || A entrada em SCP-855 foi estritamente proibida, pois os sensores indicaram que não havia oxigênio dentro. ||
|| Outubro || Guerra || Sons de conflito eram audíveis de dentro de SCP-855. A segurança foi chamada para evitar a repetição do incidente de &#34;Ação&#34;. Um tanque da era da 2ª Guerra Mundial posteriormente emergiu de SCP-855 e disparou contra a equipe de segurança, matando três (3) deles. O tal tanque desapareceu trinta (30) segundos depois. ||
|| Novembro || Histórico || A gravação da câmera do drone enviada de SCP-855 mostrou uma representação de Roma no auge do Império Romano. Análise posterior revelou várias imprecisões históricas, pois todos os indivíduos foram observados falando inglês claro, alguns com óbvios sotaques.||
|| Dezembro || Horror || Um homem corpulento com um laço em volta do pescoço saiu de dentro de SCP-855, empunhando uma grande faca. ██ funcionários mortos durante a brecha de contenção parcial. Posteriormente, a segurança relatou que as munições tiveram pouco efeito na entidade. ||
