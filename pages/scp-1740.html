**Titre original :** SCP-1740 - Playgrounded
**Auteur :** [[user Accelerando]]
**Traducteur :** [[user MineurPro]]
**Date de publication originale :** 10 octobre 2013
[[include credit:end]]

**Objet n° :** SCP-1740

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Des panneaux d&#39;avertissement doivent être placés à l’extérieur de SCP-1740 et prétendre qu&#39;il est structurellement instable. SCP-1740 doit être encerclé par un mur de 4 mètres de haut afin d&#39;empêcher l&#39;observation de SCP-1740-1. Toute instance de SCP-1740-1 essayant de s&#39;échapper de SCP-1740 doit être maîtrisée à l&#39;aide de filets de corde. Le personnel de sécurité doit être stationné dans les maisons aux alentours de la rue ██-████ █████ et doit administrer des amnésiques de Classe C à tout intrus civil.

**Description :** SCP-1740 est une aire de jeu publique à ██████, en ███ ████. Elle contient un équipement récréatif standard comprenant des toboggans, des échelles, des balances à ressorts animaux et une balançoire. Des matériaux standards tels que le métal et le plastic sont présents, et aucune propriété anormale n&#39;entoure la composition des équipements à l&#39;intérieur de SCP-1740.

Les propriétés anormales de SCP-1740 proviennent du développement de SCP-1740-1. Une instance typique de SCP-1740-1 est un animal moulé en plastique animé, monté sur un ressort en métal. Il existe actuellement 9 instances de SCP-1740-1 vivant dans SCP-1740 enregistrées. Leurs comportements autonomes se produisent seulement lorsqu&#39;un humain adolescent de moins de 13 ans s&#39;approche à moins d&#39;un mètre de SCP-1740.

En approchant de SCP-1740, deux à trois instances de SCP-1740-1 s&#39;activeront immédiatement et bondiront[[footnote]]Leur vitesse moyenne enregistrée est de 1,2 km/h.[[/footnote]] vers l&#39;adolescent (ci-après désigné le sujet) et essayeront de l&#39;empêcher de quitter SCP-1740. Elles procèdent en se jetant à répétition sur le sujet. Si le sujet réussit à éviter la capture, les instances de SCP-1740-1 le poursuivront jusqu&#39;à 20 mètres de distance avant de retourner dans SCP-1740. Si le sujet coopère, les instances de SCP-1740-1 escorteront le sujet sous SCP-1740[[footnote]]C&#39;est-à-dire sous les plateformes de SCP-1740, qui sont utilisées pour atteindre les toboggans ainsi que d&#39;autres équipements.[[/footnote]] et commenceront à surveiller le périmètre.

Les sujets sont emprisonnés pendant une durée indéfinie, les instances de SCP-1740-1 ne présentant ni signes de fatigues ni besoin de se nourrir. SCP-1740-1 fournit de l&#39;eau et des repas aux sujets, qui sont produits d&#39;une manière inconnue. Les instances de SCP-1740-1 semblent ne pas disposer d&#39;une vision périphérique, rendant une fuite plus facile pour la plupart des sujets. En revanche, les sujets attrapés alors qu&#39;ils essayent de fuir seront escortés par au minimum 4 instances de SCP-1740-1, vers ce qui semble être une guillotine miniature, incorporée dans une balançoire de SCP-1740. Une portion d&#39;environ 1 cm d&#39;un doigt ou d&#39;un orteil sera découpée en guise de sentence. Des fournitures médicales telles que des pansements sont ensuite fournies par les instances de SCP-1740-1.

SCP-1740-A est un ensemble de trois bancs en bois situés à quatre mètres de SCP-1740. Chaque banc est recouvert de peinture verte et présente une usure et des dégâts correspondants à un banc d’extérieur. Les propriétés anormales de SCP-1740-A se manifestent lorsqu&#39;un humain ayant un enfant biologique s&#39;assoit sur un banc ; tout autre individu qui ne respecte pas ces conditions n&#39;activera pas SCP-1740-A.

Après s&#39;être assis sur SCP-1740-A, un liquide visqueux transparent englobera le sujet depuis l&#39;endroit sous sa position. Lorsqu’enfermé par cette substance, le sujet entrera immédiatement dans un état végétatif et ne répondra à aucun stimulus. Le liquide contient divers enzymes et électrolytes qui contiennent des anomalies concernant [SUPPRIMÉ], rendant l&#39;identification d&#39;une espèce terrestre impossible à ce jour. Le seul moyen connu pour retirer la substance d&#39;un sujet est un contact physique avec l&#39;enfant biologique de ce dernier, ce qui causera la dispersion et l&#39;évaporation rapide du liquide. Le sujet affecté ne se souviendra pas avoir été immobilisé et réagira avec confusion et déni s&#39;il est questionné.

**Addendum 1740-B-2 :** Une plaque en bronze a été trouvée soudée sur le côté d&#39;une structure de l&#39;aire de jeu. Ci-dessous se trouve le contenu de la plaque :

&gt; [[=]]
&gt; [[size 200%]][[span style=&#34;font-family: monospace;&#34;]]Établissements Postaux Express : &#34;Scénario évasion de prison !&#34;[[/span]][[/size]]
&gt; [[/=]]
&gt; Nous, aux Entreprises Postales Express, sommes inquiétés par la santé mentale, les valeurs morales et la forme physique de vos enfants. Pour les préparer à d&#39;éventuelles captures, mises en esclavage et spaghettifications, nous avons créé une simulation simpliste conçue pour stimuler leurs esprits et leur sagacité. Pendant que vous êtes immobilisé dans la fameuse &#34;gelée de stase&#34;, vos enfants seront complètement incapables de chercher de l&#39;aide provenant de sources extérieures, les motivant à devenir un individu autonome. Nous espérons que cela élèvera une générations d&#39;enfants plus forte, une génération tenant tête à la peur, ensemble. Amusez-vous bien !
&gt; 
&gt; //Vous êtes actuellement en possession d&#39;une Prison Mk. VI. Veuillez consulter votre [EFFACÉ] le plus proche afin de consulter les compétences dont votre enfant aura le plus besoin.//
&gt; 
&gt; [[size 0.7em]]Utilisation réservée aux enfants de 3 à 13 ans. Les blessures causées par les &#34;Gardes Rebondissants&#34; sont purement accidentelles. Les Établissements Postaux Express ne sont pas responsables de tout effet secondaire causé par la gelée de stase, n&#39;en étant pas le créateur originel. Les Établissements Postaux Express vous remercient de votre aide pour préparer le futur.[[/size]]

**Addendum 1740-EP :** Pour la documentation d&#39;origine du Groupe d’Intérêt &#34;Établissements Postaux Express&#34;, voir [[[SCP-2395]]]. Des informations supplémentaires peuvent être obtenues en consultant [[[SCP-1920]]], [[[SCP-1940]]] et [[[SCP-2940]]].
