    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-ZH-261 - 古巴糖
**Auteur :** [[user minmasterqw]]
**Traducteur :** [[user Dr Krypton ]]
**Date de publication originale :** 18 février 2020
[[include credit:end]]

**Objet n^^o^^ :** SCP-261-ZH

**Classe :** Sûr

**Procédures de Confinement Spéciales :** 33 instances de SCP-261-ZH doivent être cultivées et récoltées dans le Site-31-ZH. Lorsque SCP-261-ZH est acquis, il est transformé pour être stocké à long terme. La consommation de SCP-261-ZH et SCP-261-ZH-1 sans autorisation est strictement prohibée.

**Description :** SCP-261-ZH est un lot de canne à sucre anormal génétiquement identique à la canne à sucre sauvage de Nouvelle-Guinée. La Fondation est parvenue à cultiver 33 instances de SCP-261-ZH grâce à la plante mère. Des tests ont révélé que les instances cultivées de SCP-261-ZH possède les mêmes anomalies que la plante originelle.

Le sucre fabriqué avec SCP-261-ZH, désigné SCP-261-ZH-1, cause des interférences et des effets sur les entités thaumaturgiques. Les individus consommant[[footnote]]Y compris dans les plats et les boissons contenant le sucre.[[/footnote]] SCP-261-ZH-1 deviennent quasiment insensibles aux effets de déformation de la réalité causés par les entités thaumaturgiques. Il existe des différences individuelles concernant l’intensité exacte de cet effet. L&#39;analyse statistique des expériences montre que 85 % des consommateurs peuvent neutraliser les effets allant de 3,75 EEV à 4,88 EEV. Cet effet disparait au bout de 8 heures.

**Mise à jour du 14/05/2018 :** 

SCP-261-ZH est également un outil de théologie tactique. La consommation du jaggery de SCP-261-ZH-1 avec certains motifs gravés affecte la conscience et le comportement du consommateur, en plus de renforcer temporairement sa capacité physique. Le département de théologie tactique du Complexe-57 a constaté que le comportement du consommateur affecté est similaire à la divinité principale du vaudou cubain. Les consommateurs peuvent maintenir cette capacité améliorée pendant trois heures, bien qu&#39;ils souffriront de dommages permanents au cerveau qui ont une probabilité de 95 % d&#39;entraîner une apparition précoce de la maladie d&#39;Alzheimer et une mort subséquente trois à quatre ans plus tard. Les effets mentionnés ci-dessus peuvent être déclenchés par le motif des clés croisées (représentant Saint-Pierre) et celui du bâton avec une règle de menuisier (représentant Saint-Jude)[[footnote]] Il est supposé que ces modèles ne représentent pas réellement les saints catholiques, mais le vaudou a tendance à utiliser certains saints catholiques comme des représentations de leurs divinités.[[/footnote]].

**Découverte :** [[[mac-hub|SCP-261-ZH fut découvert par un agent dormant de la Fondation dans le Ministère des Anomalies de Cuba (MAC) en 1966.]]] Les informations internes récupérées révélèrent que SCP-261-ZH-1 avait été ajouté au régime de plusieurs dignitaires, dont Che Guevara et Castro. Les références croisées avec le Pentagramme suggèrent que jusqu&#39;en 1990, SCP-261-ZH a contré au moins treize fois des frappes ciblées thaumaturgiques à distance d’intensité diverse effectuées par des agents paranormaux du Pentagramme.

**Addendum-01 :** Un extrait de //L&#39;Histoire Occulte Racontée : Le Lendemain des Épées Rouges//

&gt; **Contexte :** Ce qui suit est un entretien avec M. █████. M. █████ est actuellement âgé de 85 ans, habite la ville &#34;La Pequeña Habana&#34;, est un disciple du vaudou cubain et un témoin et survivant de l’événement &#34;La Nuit des épées rouges&#34; à Cuba.
&gt; 
&gt; (L&#39;entretien commence.)
&gt; 
&gt; Zhang Daoshi : Pouvez-vous donc résumer le contexte ?
&gt; 
&gt; M. █████ : Il y a environ 60 ans, Castro était au pouvoir…
&gt; 
&gt; M. █████ : C’était un … gouverneur paranoïaque. Il n’a ménagé aucun effort pour défendre sa nation, mais cela l’a aussi rendu plus horrible que les démons de l&#39;enfer, et c’est pourquoi cet événement s’est produit.
&gt; 
&gt; Zhang Daoshi : Y a-t-il eu des présages de cet événement ?
&gt; 
&gt; M. █████ : Non. Pas du tout. Ils sont venus, ont demandé aux gens s’ils obéissaient ou non et ont tiré sur ceux qui n’obéissaient pas.
&gt; 
&gt; M. █████ : Une église vaudou bondée peut contenir environ quarante à cinquante personnes. Mais tout le monde a été tué en seulement dix minutes.
&gt; 
&gt; Zhang Daoshi : Avez-vous essayé de résister ou de vous y préparer ?
&gt; 
&gt; M. █████ : Oui. De nombreux disciples secrets demandèrent à leur //houngan// et à leur //mambo//[[footnote]] Un houngan est un prêtre vaudou, et une mambo est une prêtresse vaudou. [[/footnote]] des instructions. Plusieurs //loa//[[footnote]]Le nom collectif des divinités vaudous. [[/footnote]] intervinrent aussi, mais en vain. 
&gt; 
&gt; Zhang Daoshi : Pourquoi ?
&gt; 
&gt; M. █████ : Parce que ce n’était pas seulement nous, mais aussi le côté opposé. Des choses aussi intenses pourraient coûter la vie de chacun de nos houugan ou bokor.
&gt; 
&gt; M. █████ : Mais qu’en est-il de l’autre côté ? Cela ne leur a pas coûté grand-chose. Ils n’ont qu’à manger du sucre gravé pour qu&#39;un loa les monte[[footnote]]C&#39;est-à-dire les possède.[[/footnote]].
&gt; 
&gt; Zhang Daoshi : Est-ce le sucre ? (Montre des photos de SCP-ZH-261-1)
&gt; 
&gt; M. █████ : Oui. Ils gravent différents symboles de différents //loas// avant de manger, et le //loa// les monte.
&gt; 
&gt; Zhang Daoshi : Vous avez dit que ce genre de rituel est dangereux. Avaient-ils trouvé le moyen d’éviter les risques ?
&gt; 
&gt; M. █████ : Il n’y a jamais de pénurie de ressources humaines sacrifiables avec l’obéissance complète de l’armée, non ?

Selon l’entretien, il est très probable que SCP-261-ZH-1 ait été employé durant le massacre de la &#34;Nuit des épées rouges&#34;. Sachant que la plupart des documents concernant la &#34;Nuit des épées rouges&#34; était des renseignements hautement confidentiels de la MAC ayant été détruits lorsque le groupe a été dissous, les méthodes particulières d’utilisation de SCP-261-ZH-1 n’ont pu été identifiées. L’entretien ci-dessus révèle également que l’objet est possiblement associé à des divinités vaudous locales cubaines. L&#39;existence d&#39;une relation avec des entités divines est encore sujette à enquête.
