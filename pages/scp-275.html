    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
標題：SCP-275 - 鐵布衫
作者：[[*user Kain Pathos Crow]]
譯者：[[*user vomiter]]
[[include credit:end]]
[[include component:scp-meta-title-hiding css-style=classic]]

**項目編號：** SCP-275

**項目等級：** Safe

**特殊收容措施：** 該項目應收容於兩間6 m x 6 m的地底收容室內，通往收容室的途徑只有在其正上方的一台獨立式升降梯。不過，她只要表現良好便可暫時前往公用設施，但過程中必須有至少兩名攜帶失能煙霧彈的特工陪同。

除非有4級職員核可，否則一般職員不得協助SCP-275的自殘行為，因為這類舉止可能有波及周遭人物的風險，而且也沒有實質意義。

迄今為止，項目已要求：
* 一張拜毯（//同意//）
* 一本古蘭經（//同意//）
* 清真食品（//同意//）
* 前往麥加朝聖之旅（//否決//）
* 每日一份史高威爾指標至少1,000,000的辣椒（//同意，取決於良好表現//）
* 定期修剪頭髮（//同意//）
* 燒紅的碳（//否決//）
* 對其實施鞭刑（//否決//）
* 對其毆打（//否決//）
* 對其射擊（//否決//）
* 對其實施電刑（//否決//）
* 將其點火（//否決//）

**描述：** SCP-275是一名基金會無論以任何手法都無法對她造成傷害的女人。該項目帶有中東裔的外觀特徵，她聲稱自己在長大成人以前都待在「奧圖曼帝國的某處」，而當時她只是一個無家可歸的孤兒，而且甚至沒有10歲以前的記憶。項目表示自己的年齡已經高達168歲，但她的外貌只有大約35歲上下。項目身高1.63公尺，體重190公斤，但外貌一樣顯示正常的健康體態。髮色與瞳色均為棕色。她可以流利的使用中東地區的大部分語言，但英語則帶有些微特殊口音。

SCP-275在呼吸、飲食和睡眠等方面完全與常人無異。但項目幾乎完全免疫物理創傷、各種輻射線暴露以及極端溫度等傷害。根據SCP-275自身回憶，她的肉身從未受到任何傷害，而她的皮膚也從未被刺穿或抓傷過。

實驗顯示SCP-275的大部分質量組成與一般有機生命體類似。但目前理論相信她有大量結構性化合物都被替換成耐受性更強的物質，而且項目的身體組織的多種重金屬含量相較於一般人類也顯著較高。基金會研究員至今為止仍無法取得任何組織樣本。

過去曾經嘗試以X光檢查項目的體內，但並未取得有意義的成果：項目的皮膚包含大量輻射無法透過的元素，導致電磁輻射等放射學手段均無法射穿她的身體。對其尿液、糞便與經血成分的X射線繞射分析顯示其中含有多種全新的聚合物，然而這些聚合物在其他組織內有多少表現量迄今為止都只能猜測。

該項目的全身上下都包含這種「不可穿透性」，頭髮與指甲也不例外。項目聲稱她的頭髮與指甲最後一次好好修剪是在她14歲，也就是身上無預警發生這一異變的不久之前。自從納入基金會監管以來，她每周會暴露一次████-瓦特雷射以修剪頭髮，並每周兩次以角磨機修平指甲。

除此之外，她的物理組成以及密度也讓她的生命週期進展緩慢。該項目的老化速度至少是正常人的四分之一，而她的月經週期則有6個月長，每次經期則大約持續3到4周。

格拉斯博士稱SCP-275的心理狀態「令人擔心」：因為她的異常狀態讓她幾乎無法有任何形式的感覺，所以她便偏執的想要透過自殘來獲得觸覺刺激。
