    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1175 – Rinderikone und Wächter
**Autor:** [[*user ChassK]] 
**Original:** https://www.scp-wiki.net/scp-1175
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1175

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Aufgrund seiner momentanen Unbeweglichkeit und seines öffentlichen Auftretens kann SCP-1175 nur in begrenztem Umfang am Standort eingedämmt werden. Ein mobiler Beobachtungsposten (bezeichnet als OP-1175-1) ist am Rande des Effekts zu unterhalten, der den Standort mindestens einmal innerhalb eines Zeitraums von vierundzwanzig (24) Stunden zu wechseln hat.

Die Forschung zu dauerhafteren Sicherheitsmaßnahmen ist im Gange; bis zu ihrer Einführung bleibt die öffentliche Funktion des Standorts mit modifizierten Öffnungszeiten Mittwoch bis Montag von 10:00 bis 17:00 Uhr Ortszeit aktiv, wobei Foundation-Agenten vor Ort sind, die als zivile private Sicherheitskräfte verkleidet sind, um sicherzustellen, dass alle nicht autorisierten Personen vor Einbruch der Dunkelheit aus dem Gelände entfernt werden.

**Beschreibung:** SCP-1175 ist die zentrale Ausstellung im ██████-█████████-Park, eine Open-Air-Kunstinstallation in [ZENSIERT], die ein eingezäuntes Gebiet von etwa 0,25 Quadratkilometern bedeckt. Die anomalen Eigenschaften der betroffenen Objekte sind nur zwischen Sonnenuntergang und Sonnenaufgang aktiv; aus unbekannten Gründen besteht eine Chance von 35 %, dass die Objekte dienstags in zufälligen Abständen aktiv werden, und daher soll der Park an diesem Tag geschlossen bleiben.

SCP-1175-1 ist eine Darstellung eines Stierkopfes, 18,28 m groß, aus geschweißten Gusseisenplatten gefertigt und rot lackiert. Bei der ursprünglichen Erschaffung war SCP-1175-1 hohl, aber aktuelle Beobachtungen deuten auf das Vorhandensein von Maschinen oder anderen Aktivitäten innerhalb der Struktur hin; insbesondere haben Versuche mit Radar- und sonographischen Bildern zu nicht schlüssigen Ergebnissen geführt, die abwechselnd zeigten, dass die Struktur aus massivem Metall besteht oder jegliches physikalisches Material fehlt, einschließlich der Hülle. Seit dem Erscheinen der anomalen Merkmale von SCP-1175 ist SCP-1175-1 selbst völlig unbeweglich geworden (siehe Vorfallbericht 1175-2), mit unterirdischen Bildern, die Säulen zeigen, die sich vertikal erstrecken und mit einer Geschwindigkeit von ca. 0,6 Meter pro Jahr ausbreiten. Der Zweck dieser Säulen ist derzeit nicht bekannt, obwohl sie derzeit eine Länge von ██ Metern erreicht haben, was auf eine anfängliche Wachstumsphase mit fortgeschrittener Geschwindigkeit hinweist.

SCP-1175-2 ist die Gruppenbezeichnung einer Reihe von sechs Statuen, jede 2,59 Meter groß, die aus verschiedenen Metallen in Form eines menschlichen Skeletts mit einem Ziegenschädel gebaut sind. Jede Statue trägt eine Waffe: eine mit einem Stab, eine mit einer Gleve, zwei mit Kurzschwertern und zwei mit modifizierten Sicheln. Diese Statuen werden während aktiver Perioden mobil und verhalten sich ähnlich wie die Wachen für SCP-1175-1. Sie sind Menschen gegenüber nicht äußerlich feindselig, obwohl einer oder mehrere oft in unmittelbarer Nähe eines Eindringlings bleiben, dem sie nicht vorgestellt wurden (siehe Anhang 1).

SCP-1175-2 wird nur in zwei Situationen feindselig, die erste ist, wenn eine nicht vorgestellte Person versucht, Kontakt mit SCP-1175-1 aufzunehmen, oder wenn eine Person versucht, es zu beschädigen oder SCP-1175-2 oder eine andere Installation aus dem Park zu entfernen. An diesem Punkt werden alle Instanzen von SCP-1175-2, unabhängig davon, ob sie sich gerade in einem aktiven Zustand befinden oder nicht, sofort Geräusche aussenden, die als &#34;Schreien&#34; oder &#34;Kreischen&#34; beschrieben werden, diese Person angreifen und sie entweder direkt töten oder an den Rand des betroffenen Bereichs verfolgen. Wenn die anvisierte(n) Person(en) getötet werden, werden ihre Überreste zu SCP-1175-1 gebracht; an diesem Punkt öffnet sich ein klappbarer Teil seines Mundes (in seiner ursprünglichen Konstruktion war kein solches Merkmal vorhanden) und die Überreste werden darin platziert, bevor es sich schließt. Es ist derzeit nicht bekannt, was danach passiert, da entfernte Video- und Audiogeräte jeglichen Kontakt verlieren, sobald der Mund geschlossen wird.

Wenn alternativ eine menschliche Konstruktion in einem Radius von 0,9 km um SCP-1175-1 errichtet wird und länger als vierundzwanzig (24) Stunden stehen bleibt, werden nach Aktivierung alle Instanzen von SCP-1175-2 außer einer wieder die kreischenden Geräusche von sich geben und mit bis zu 75 km/h auf die Konstruktion zulaufen. Wenn sie die neue Struktur erreichen, greifen sie sie mit bereitgestellten Waffen sowie Fäusten und ihren Hörnern an, bis die Struktur vollständig zerstört ist, und greifen auf ähnliche Weise alle Menschen an, die versuchen, sich einzumischen. Diese Reaktion scheint nicht durch Reparaturen, Änderungen oder Erweiterungen von Strukturen ausgelöst zu werden, die zum Zeitpunkt ihres Erscheinens im Wirkungsbereich vorhanden waren; dies besteht aus dem ██████-█████████-Park selbst einschließlich seines äußeren Zauns und seines Büros/Souvenirladens, einer etwa 0,2 km langen [ZENSIERT]-Staatenautobahn, die das Gebiet kreuzt, und einer verlassenen Hütte (während eines Schneesturms irreparabel beschädigt, später ohne Zwischenfälle zerstört). 

SCP-1175-2 haben Anzeichen individueller Intelligenz gezeigt und scheinen in der Lage zu sein, miteinander zu kommunizieren, indem sie Geräusche mit niedrigeren Dezibelpegeln verwenden, die ihren Angriffsrufen ähnlich sind; es sind keine Abweichungen oder Muster aufgetreten, und Versuche, eine Kommunikation zu initiieren, haben sich bisher als wirkungslos erwiesen. SCP-1175-2 scheinen auch nichtmenschliches Leben zu ignorieren, sogar in Fällen, in denen Vögel oder Nagetiere beobachtet wurden, die während aktiver Perioden Strukturen im Park direkt verunstalteten. Oberflächlicher und struktureller Schaden an SCP-1175-1 wird sich auf unbekannte Weise selbst reparieren.

**Anhang 1175-1:** SCP-1175 erlangte am ██.██.████ zum ersten Mal die Aufmerksamkeit der Foundation, als drei lokale Jugendliche nachts in den Park einbrachen und mit SCP-1175-2 während ihres aktiven Zustands interagierten. Foundation-Agenten wurden auf die Situation aufmerksam gemacht, als die lokalen Behörden nach einer öffentlich bekannt gemachten Razzia bei einem Rauschgifthändler in einer Nachbarschaft in der Stadt [ZENSIERT] annahmen, dass die Verdächtigen unter dem Einfluss von halluzinogenen Substanzen standen; nach Anwendung von Klasse-B-Amnesika erhielten die Verdächtigen Anhaltspunkte dafür, dass sie mit den Betäubungsmitteln verunreinigte Lebensmittel konsumiert haben müssen.

Ausgiebige Befragungen von G███ P█████, dem Besitzer des Parks und Schöpfer aller Kunstwerke darin, haben ergeben, dass er nicht für die anomalen Aktivitäten verantwortlich war und nicht weiß, wie sie begannen; er wusste jedoch ungefähr einen Monat vor dem oben genannten Vorfall von ihrer Existenz, meldete sie jedoch aus Angst nie den Behörden oder Familienmitgliedern. Es ist auch klar geworden, dass SCP-1175-2 Mr. P█████ irgendwie als ihren Schöpfer oder auf andere Weise als Autorität anerkennen; sie gehorchen seinen Anfragen und Befehlen bis zu einem gewissen Grad, und wenn er ein Individuum als Freund vorstellt, werden die SCP-1175-2-Instanzen das Individuum von diesem Zeitpunkt an ignorieren und ihm nicht erlauben, SCP-1175-1 direkt zu berühren. 

Da diese Fähigkeit, andere &#34;vorzustellen&#34;, noch nicht erfolgreich an andere Personen weitergegeben wurde, wurde P█████ als SCP-1175-3 bezeichnet, aber als Direktor des Parks behalten, um weiter öffentlich aufzutreten und die Foundation-Aktivitäten zu erleichtern. Er wird ständig überwacht, hat jedoch bisher nicht versucht, Foundation-Agenten in irgendeiner Weise zu behindern, und hat sich bereit erwiesen, jede erdenkliche Unterstützung oder Information anzubieten.

**Anhang 1175-2:** Vorfallbericht 1175-02

Am ██.██.████ versuchte Foundation-Personal, SCP-1175-1 aus dem Park zu entfernen; obwohl sie außerhalb des Standorts zusammengebaut und an ihren derzeitigen Standort transportiert wurde, schlugen alle Versuche, die Struktur zu bewegen, fehl, was in der Zerstörung eines Krans gipfelte, der so reguliert war, dass er etwa das 20-Fache des Gewichts heben konnte, das SCP-1175-1 zum Zeitpunkt der Installation hatte. Versuche, den Boden unter SCP-1175-1 auszuheben oder andere Gebäude aus dem Park zu entfernen, wurden wiederholt von SCP-1175-2 unterbrochen, jedoch nicht so feindselig, wenn die anomalen Teile direkt angegriffen wurden. Es wurde beschlossen, dass bis zur Verabschiedung strengerer Protokolle das gesamte Material zur Sicherheit mit zusätzlichen Foundation-Agenten vor Ort zu bleiben hat; eine nominelle Erhöhung der Parkeintrittsgebühren wurde hinzugefügt, um die Ausgaben auszugleichen.</textarea></pre>
