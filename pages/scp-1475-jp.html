**Ítem #:** SCP-1475-JP

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1475-JP debe ser almacenado en un Casillero de Almacenamiento de Objetos de Bajo Nivel de Amenaza ubicado en el Sitio-81██. El personal que realice experimentos con SCP-1475-JP debe obtener el permiso de dos miembros del personal de Nivel 3 o superior, y debe realizar los experimentos al aire libre. Además, los experimentadores deben solicitar al Sitio-██ en Carolina del Norte, Estados Unidos, que haya personal esperando en el lugar especificado. Está restringido el uso de SCP-1475-JP-13 en los experimentos.

**Descripción:** SCP-1475-JP es una silla de madera con la frase &#34;Bienvenido a América&#34; tallada en el respaldo. La inspección de muestras reveló que el material del objeto es //Cryptomeria japonica// originaria de Japón. La Fundación tiene actualmente 13 instancias de SCP-1475-JP contenidas.

SCP-1475-JP se activa cuando un ser humano (denominado SCP-1475-JP-A) toma asiento en el objeto. La instancia SCP-1475-JP-A afirmará que es incapaz de levantarse de SCP-1475-JP, y a partir de ese momento se vuelve invulnerable a cualquier interferencia que pueda causar daño. Los objetos llevados por la instancia también comparten esta durabilidad anómala, en menor medida. Los experimentos para derribar a SCP-1475-JP-A hicieron que la ropa de la instancia se chamuscara, mostrando una durabilidad aplicada a la ropa más débil que la de SCP-1475-JP-A.

Aproximadamente 3 minutos después de la creación de la instancia de SCP-1475-JP-A, la instancia de SCP-1475-JP comenzará a vibrar[[footnote]]En este momento, la instancia de SCP-1475-JP gira hacia Carolina del Norte, Estados Unidos. La vibración tiene el efecto de calibrar el rumbo[[/footnote]], antes de lanzar a la instancia de SCP-1475-JP-A a una velocidad de ████ km después de aproximadamente cinco segundos. Curiosamente, no se ha observado ningún estampido sónico en este proceso, a pesar de la rápida aceleración inducida en el sujeto. Al colisionar con cualquier obstáculo en el camino de la instancia, SCP-1475-JP-A desacelerará instantáneamente hasta detenerse por completo, aunque no se han registrado daños ni en el obstáculo ni en la instancia SCP-1475-JP-A. La observación con cámaras de alta velocidad reveló que los SCP-1475-JP-A son lanzados en posición vertical con una gran llama que aparece delante de la instancia en el momento del lanzamiento. La llama no genera calor, no se propaga a otros objetos y cesa en unos 5 segundos.

SCP-1475-JP-A conserva su conciencia en el aire, y es posible comunicarse a través de cualquier medio de telecomunicación. Además, SCP-1475-JP-A comienza a atravesar los objetos 20 segundos después de la inyección y se vuelve transparente a la vista. SCP-1475-JP-A en este estado sólo puede ser reconocido por señales de dispositivos GPS y/o medios de telecomunicación. Este estado de transparencia se cancela 20 segundos antes del impacto.

Aproximadamente 2 horas y 16 minutos después de la inyección, --todos-- gran parte de los SCP-1475-JP-A se estrellan en un área de 20 m de radio alrededor de ██████°N,██████°O, ubicada en Carolina del Norte, Estados Unidos. Después de 3 segundos del impacto, SCP-1475-JP-A pierde su durabilidad anormal, y su robustez vuelve a ser la de un humano normal. No se crean cráteres en el momento del impacto, y se están realizando investigaciones sobre a dónde ha ido a parar la gran cantidad de energía cinética. Todavía no se ha descubierto la razón por la que Carolina del Norte es el principal lugar de impacto.

SCP-1475-JP fue descubierto después de que la Fundación tuviera conocimiento de un extraño informe a la policía que describía a un vagabundo que desapareció con una explosión. Cuando los agentes se acercaron a la escena para encontrar a SCP-1475-JP, se identificaron las anomalías detalladas del sujeto cuando la Agente Asuka se sentó por error en SCP-1475-JP sin conocer sus anomalías, lo que dio lugar al Incidente 1475-JP-01. A los testigos se les administraron amnésticos de Clase B. La Agente Asuka, que se estrelló en Carolina del Norte, hizo una entrevista al vagabundo conmocionado, revelando datos como que SCP-1475-JP fue arrojado como basura de gran tamaño, y que SCP-1475-JP-A puede atravesar objetos sin ser descubierto. Otras 12 instancias de SCP-1475-JP fueron encontradas en vertederos de todo el país. No se descubrieron incidentes por parte de SCP-1475-JP, salvo los relacionados con su contención inicial.

**__Registro de Experimento 1475-JP-1__**
&gt; **Fecha:** ██/██/20██
&gt; **Sujeto:** D-1475-01 (Japonés, Varón, 32 años)
&gt; **Objeto:** SCP-1475-JP-01
&gt; **Método:** Sentar a D-1475-01 en SCP-1475-JP-01 en una sala de pruebas cerrada.
&gt; **Resultado:** D-1475-01 se convirtió en SCP-1475-JP-A, y fue lanzado desde SCP-1475-JP-01. Tras chocar con las paredes de la sala de pruebas y detenerse durante 20 segundos, la instancia atravesó la pared y salió volando. 2 horas y 24 minutos más tarde en la hora estándar de Japón, el Sitio-██ de Carolina del Norte informó que D-1475-01 fue recogido ileso.
&gt;&gt; **Análisis:** Parece que los obstáculos en el medio han sido atravesados, permitiendo que el sujeto sea lanzado a Carolina del Norte. Las pruebas a partir de ahora se realizarían al aire libre.

**__Registro de Experimento 1475-JP-2__**
&gt; **Fecha:** ██/██/20██
&gt; **Sujeto:** D-1475-02 (Japonesa, Mujer, 25 años)
&gt; **Objeto:** SCP-1475-JP-02
&gt; **Método:** Equipar a D-1475-02 con equipamiento de comunicación y dispositivo GPS, y sentarla en SCP-1475-JP-02 al aire libre.
&gt; **Resultado:** D-1475-02 se convirtió en SCP-1475-JP-A, y fue lanzada desde SCP-1475-JP-02. Las señales del GPS mostraron que SCP-1475-JP-A voló a través del Océano Pacífico a una velocidad de ████ km por hora. 2 horas y 18 minutos más tarde en la hora estándar de Japón después de que la prueba comenzó, el Sitio-██ de Carolina del Norte informó que D-1475-02 fue recogida ilesa.
&gt;&gt; **Análisis:** La comunicación fue exitosa, pero no se obtuvo más información que &#34;estoy volando&#34;, &#34;no hace frío&#34; y &#34;es rápido&#34;. Dado que D-1475-02 fue encontrada cerca del lugar donde D-1475-01 fue encontrado, se puede presumir que los grupos SCP-1475-JP lanzan a los sujetos a la misma zona.

**__Registro de Experimento  1475-JP-5__**
&gt; **Fecha:** ██/██/20██
&gt; **Sujeto:** D-1475-03 (Americano, Varón, 35 años)
&gt; **Objeto:** SCP-1475-JP-03
&gt; **Método:** Transportar a SCP-1475-JP-03 a la Prefectura de Okinawa y sentar a D-1475-03 en SCP-1475-JP-03 al aire libre.
&gt; **Resultado:** D-1475-03 se convirtió en SCP-1475-JP-A, y fue lanzado desde SCP-1475-JP-03. 2 horas y 15 minutos más tarde la hora estándar de Japón, el Sitio-██ de Carolina del Norte informó que D-1475-03 fue recogido ileso.
&gt; **Análisis:** Alterar el lugar de la inyección no parece afectar al periodo de vuelo. La raza parece ser irrelevante para la inyección. Dado que todos los sujetos resultaron ilesos en los experimentos realizados hasta ahora, no se describirán específicamente en los experimentos posteriores.

**____Registro de Experimento 1475-JP-11__**
&gt; **Fecha:** ██/██/20██
&gt; **Sujeto:** D-1475-03
&gt; **Objeto:** SCP-1475-JP-08
&gt; **Método:** Transportar a SCP-1475-JP-08 a la zona de impacto de Carolina del Norte, equipar a D-1475-03 con un equipo de comunicación y un dispositivo GPS, y sentarlo en SCP-1475-JP-08.
&gt; **Resultado:** D-1475-03 se convirtió en SCP-1475-JP-A, y fue lanzado directamente hacia arriba. La entrevista a través del equipo de comunicación reveló que el sujeto se mantuvo inmóvil en el aire, y las señales del GPS tampoco se movieron mucho. 2 horas y 32 minutos después de iniciada la prueba, D-1475-03 se estrelló contra SCP-1475-JP-08. Ninguno de los dos resultó dañado en el contacto, y D-1475-03 volvió a convertirse en SCP-1475-JP-A, y fue lanzado directamente hacia arriba. D-1475-03 fue recuperado con éxito 2 horas y 12 minutos después.
&gt; **Análisis:** Se ha comprobado que el lugar de lanzamiento es trivial, que el periodo aéreo es consistente y que SCP-1475-JP en el lugar de impacto hará que SCP-1475-JP-A sea inyectado de nuevo.

**__Registro de Experimento  1475-JP-12__**
&gt; **Fecha:** ██/██/20██
&gt; **Sujeto:** D-1475-01 y varios animales
&gt; **Objeto:** SCP-1475-JP-01 - 10
&gt; **Método:** Sentar a D-1475-01 en SCP-1475-JP-01, y colocar a los animales en SCP-1475-JP-02 - 10. Cada SCP-1475-JP ha inyectado a un SCP-1475-JP-A al menos una vez.
&gt; **Resultado:** Sólo D-1475-01 se convirtió en SCP-1475-JP-A, y fue lanzado desde SCP-1475-JP-01. Otros animales no mostraron ningún cambio. 2 horas y 34 minutos más tarde en la hora estándar de Japón después de que la prueba comenzara, el Sitio-██ de Carolina del Norte informó que D-1475-01 fue recogido con éxito.
&gt; **Análisis:** Se ha comprobado que las especies no humanas no se convierten en SCP-1475-JP-A.

**__Registro de Experimento 1475-JP-15__**
&gt; **Fecha:** ██/██/20██
&gt; **Sujetos:** D-1475-01, D-1475-03
&gt; **Objeto:** SCP-1475-JP-06
&gt; **Método:** Sentar a D-1475-01 y D-1475-03 en SCP-1475-JP-06 al aire libre al mismo tiempo.
&gt; **Resultado:** Tanto D-1475-01 como D-1475-03 se convirtieron en SCP-1475-JP-A, y fueron lanzados desde SCP-1475-JP-06. El análisis de la cámara de alta velocidad mostró que 2 instancias de SCP-1475-JP-A volaban espalda con espalda en posición vertical. 1 hora y 56 minutos más tarde en el tiempo estándar de Japón después de que la prueba comenzara, el Sitio-██ de Carolina del Norte informó que D-1475-01 y D-1475-03 fueron recogidos con éxito.
&gt; **Análisis:** La prueba con 3 sujetos dio resultados similares, confirmando que si varios sujetos se sientan en SCP-1475-JP, todos se convierten en SCP-1475-JP-A.

**__Registro de Experimento 1475-JP-20__**
&gt; **Fecha:** ██/██/20██
&gt; **Sujetos:** D-1475-01 - 03
&gt; **Objeto:** SCP-1475-JP-01 - 03
&gt; **Método:** Sentar a D-1475-01 - 03 en SCP-1475-JP-01 - 03 al aire libre simultáneamente.
&gt; **Resultado:** Cada sujeto se convirtió en SCP-1475-JP-A, y fue lanzado desde la correspondiente SCP-1475-JP casi en el mismo momento. El análisis de la cámara de alta velocidad mostró que 3 instancias de SCP-1475-JP-A volaban en una formación de cuña. 2 horas y 06 minutos más tarde en el tiempo estándar de Japón después de que la prueba comenzara, el Sitio-██ de Carolina del Norte informó que todo el personal de Clase-D fue recogido con éxito.
&gt; **Análisis:** Se ha comprobado que al sentar a personas en diferentes SCP-1475-JP a la vez resultará en los sujetos chocando en Carolina del Norte al mismo tiempo. Su mecanismo está actualmente en investigación.

**__Registro de Experimento 1475-JP-25__**
&gt; **Fecha:** ██/██/20██
&gt; **Sujeto:** D-1475-04 (Japonés, Varón, 33 años)
&gt; **Objeto:** SCP-1475-JP-13
&gt; **Método:** Equipar a D-1475-04 con un equipo de comunicación y un dispositivo GPS, y sentarlo en SCP-1475-JP-13 al aire libre.
&gt; **Resultado:** Se produjo el Incidente 1475-JP-02. Véase el Registro de Incidente 1475-JP-02 para más detalles.
&gt; **Análisis:** Véase el Registro de Incidente 1475-JP-02.
[[/collapsible]]

**Registro de Incidente 1475-JP-02:** El ██/██/20██, mientras se realizaban experimentos para confirmar la anomalía del nuevo SCP-1475-JP-13 encontrado en el depósito de residuos de la Fundación, se produjo el Incidente 1475-JP-02. Las siguientes grabaciones de audio se registraron en el Incidente 1475-JP-02.

&gt; **Sujeto:** D-1475-04
&gt; **Experimentador:** Investigador Komono
&gt; **Notas:** Dado que la primera mitad del registro es de poca importancia, el registro comienza después de la inyección de D-1475-04 que se convirtió en SCP-1475-JP-A. Por comodidad, D-1475-04 será referido por su número de Clase-D.
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; **D-1475-04:** ¡H-hey! ¿Qué es esto? ¡E-es-estoy volando! ¡Rápido!
&gt; 
&gt; **Investigador Komono:** D-1475-04, informe de su entorno.
&gt; 
&gt; **D-1475-04:** ¿¡Qué quieres decir con informe!? ¡Sólo puedo ver el mar! ¡Está alto! ¡Es rápido! ¡No puedo moverme!
&gt; 
&gt; **Investigador Komono:** Entonces siga esperando hasta que......
&gt; 
&gt; **D-1475-04:** [Sonido de colisión]Wow, algo me golpeó. ¿Un pájaro o algo...?
&gt; 
&gt; **Investigador Komono:** Los 20 segundos...... no han pasado. Bueno, ¿la colisión te afectó en....... ¿Qué? ¿La velocidad de la señal del GPS bajó?
&gt; 
&gt; **D-1475-04:** Oh, se me salió algo en el choque de antes. ¿Fue el dispositivo GPS?
&gt; 
&gt; **Investigador Komono:** ......Sí. Es una situación un poco inesperada, pero continúe con el vuelo. El personal de la Fundación está esperando en el sitio de impacto.
&gt; 
&gt; **D-1475-04:** Espera, ¿¡acabas de decir &#34;impacto&#34;!? ¡Oye, dime qué va a pasar!
&gt; 
&gt; [Conversación de poca importancia omitida por dos horas]
&gt; 
&gt; **D-1475-04:** [Sonido de choque]¡Owwch! Eso me mató...... ¿no? ¿Dónde es aquí?
&gt; 
&gt; **Investigador Komono:** Es Carolina del Norte de los Estados Unidos. Póngase en contacto con el personal de la Fundación cerca de allí y......
&gt; 
&gt; **D-1475-04:** No hay nadie por aquí.
&gt; 
&gt; **Investigador Komono:** ¿De verdad? Pero eso no puede ser......
&gt; 
&gt; **D-1475-04:** No, no hay nadie aquí. Ni una vista.
&gt; 
&gt; **Investigador Komono:** ……D-1475-04, explore los alrededores por un tiempo. ¡Agente Asuka, envíe un telegrama de emergencia al Sitio-██ inmediatamente!
&gt; 
&gt; **D-1475-04:** ¿H-hey, hay algún problema?
&gt; 
&gt; **Investigador Komono:** No, nos dirigiremos allí para recogerlo. ¿Hay algo cerca que destaque?
&gt; 
&gt; **D-1475-04:** Um, no hay nada... espera, ¡puedo ver algunas luces por allí! ¿Debería ir?
&gt; 
&gt; **Investigador Komono:** Sí, definitivamente.
&gt; [Silencio por 20 minutos. Telegrama de emergencia enviado al Sitio-██ en este punto]
&gt; 
&gt; **D-1475-04:** ¡Ahora puedo ver la luz de cerca! Era una luz de la calle. Puedo ver una gran carretera alrededor.
&gt; 
&gt; **Investigador Komono:** ¿Hay algo cercano que destaque ahora?
&gt; 
&gt; **D-1475-04:** No mucho, ¡pero hay una señal! ¡Con nombres de lugares escritos en ella!
&gt; 
&gt; **Investigador Komono:** Entonces acérquese y confirme su ubicación.
&gt; 
&gt; **D-1475-04:** De acuerdo. [Silencio] ...... ¡Oye! ¿Estás tonto? ¡Me has mentido!
&gt; 
&gt; **Investigador Komono:** ¿Cuál es el problema?
&gt; 
&gt; **D-1475-04:** Esto no es Carolina del Norte en lo absoluto. ¡Es Carolina del Sur!
&gt; 
&gt; **&lt;Fin del Registro&gt;**

D-1475-04 fue entonces encontrado en ██████, Carolina del Sur, por el personal del Sitio-██. Experimentos adicionales con SCP-1475-JP-13 confirmaron que el objeto lanza personas hacia Carolina del Norte el 97% de las veces, hacia Carolina del Sur el 2% y hacia Virginia Occidental el 1%. Dado que existen posibilidades de otros lugares de impacto, los experimentos con SCP-1475-JP-13 están ahora prohibidos.</textarea></pre>
