**Объект №:** SCP-XXXX-RU 

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-XXXX должен содержаться в камере повышенной безопасности содержания (Тип С-1).

**Описание:** Объект представляет собой мужчину лет 50 в поношенной спецодежде, чемоданом и вороном на плече. Чемодан содержит существо, так называемый «Цветок». Все три отдельных части имеют одно общее свойство – источают запах, который влияет на поведение собак.
После употребления пищи «Цветок» выделяет из ряда отверстий SCP-XXXX-1 («сок цветка»), употребляемый человеком и птицей. Бесцветен.

**Приложение 1:** Итоги допроса.
Ввиду отсутствия речи было использовано заполнение анкеты.
**Имя:** Хиххххххр, но можете называть меня дядей.
**Возраст:** 10 лет.
**Семейное положение:** женат.
**Последнее место работы:** Завод.
**Примечание:** Попросил называть ворона грачом на полях анкеты. В этот момент ворон произнёс что «Грач хороший, директор █████».

**Приложение 2:** Протоколы исследования.

**Номер эксперимента:** XXXX-1-1 
**Используется:** Ключ на 18 и SCP-XXXX-1. 
**Результат:** Антикоррозийное покрытие. Влияет на собак 4 часа.

**Номер эксперимента:** XXXX-1-2
**Используется:**D-6085 и SCP-XXXX-1.
**Результат:** Исчезли последствия термического ожога 3-й степени. Влияет на собак 4 часа.

**Номер эксперимента:** XXXX-1-3
**Используется:** D-6085 и SCP-XXXX-1.  
**Результат:** Отравление. D-6085 жив.

**Приложение 3:** Обстоятельства обнаружения SCP-XXXX.
Объект был обнаружен на заброшенном ликёроводочном заводе, по показаниям жителей дачного посёлка ██████. 
В ходе задержания сотрудник патрульно-постовой службы был убит и позднее найден с травмами, характерными для укусов животных. 
Объект пытался скрыться в окружающих населённый пункт торфяных болотах. Был задержан оперативной группой на пароме в крепость █████.
В ходе оперативно-розыскных мероприятий была обнаружена запись камеры наружного наблюдения. 

**Приложение 4:** Стенограмма видеозаписи.

|| 00:00:00 || Силуэт стоит, оперившись плечом о стену.  ||
|| 00:09:27  ||  Человека начинает тошнить слизью жёлтого цвета. ||
|| 00:12:23  || Его органы на земле, он падает. ||
|| 00:20:49  || Ворон клюёт труп, органы на земле начинают пульсировать. Человек медленно встаёт на ноги. ||
|| 00:23:00  || Конец записи. ||

**Объект №:** SCP-XXXX-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-XXXX должен содержаться в стандартной ячейке на складе безопасных объектов. ███████ ██████ ██████.

**Описание:** SCP-XXXX выглядит как шарообразный сыр массой 800 грамм и передвигающийся со скоростью 1 сантиметр в неделю при температуре выше 4 градусов Цельсия. Растёт при попадании влаги (отношение зависит от типа жидкости).██████ █████ ██████.

**Приложение 1:** Протоколы исследования.██████ █████ █████.

**Номер эксперимента:** XXXX-1 
**Используется:** Холодильная камера.
**Подопытный:** D-8834
**Результат:** При температуре 3 градуса SCP-XXXX утратил способность двигаться. Возобновление активности при повышении температуры.


**Номер эксперимента:** XXXX-2 
**Используется:** Вода без газа.
**Подопытный:** D-8834
**Результат:** Увеличение объёма и массы объекта. (0,4 литра = 100 граммов вещества).

**Номер эксперимента:** XXXX-3 
**Используется:** Нож марки Columbia Saber (длинна лезвия - 14 сантиметров, 8 миллиметров)
**Подопытный:** D-8834
**Результат:** Части  не утратили аномальных свойств.

**Номер эксперимента:** XXXX-4 
**Используется:** Ряд химических реагентов.
**Подопытный:** D-8834
**Результат:** Отмечена реакция на два химических реагента.

|| HS0,,4,,  || Переход объекта с жидкое агрегатное состояние. Аномальные особенности не утрачены. Возврат в твёрдое агрегатное состояние при охлаждении. ||
|| HSO,,3,,Cl  || Экзотермическая реакция с выделением тепловой и световой энергии. D-8834 получил серьёзные ранения. ||

**Номер эксперимента:** XXXX-5 
**Используется:** D-8834
**Результат:** 
В ходе эксперимента XXXX-4 подопытный D-8834 был заражён объектом. Находясь в теле объект, продолжает поглощать жидкость, находясь под кожным покровом. Ввиду свойств объекта к регенерации извлечение объекта хирургическим путём не дало результатов. 
SCP-XXXX достиг массы 5 килограмм, после чего рост остановился. Объект продолжает  движение от правой стороны грудной летки до восходящей ободочной кишки и обратно.

**Номер эксперимента:** XXXX-6 
**Используется:** SCP-XXXX
**Подопытный:** D-8835
**Результат:** Летальный исход. После приёма внутрь SCP-XXXX начал увеличивать объём. Результат вскрытия: смерть наступила от травм внутренних органов, сердце было раздавлено массой объекта.

**Объект №:** SCP-XXXX-RU

**Класс объекта:** [[[safe |Безопасный]]] 

**Особые условия содержания:** SCP-XXXX должен содержаться в стандартной ячейке на складе безопасных объектов.  

**Описание:** Объект представляет собой стандартный квалификационный билет зелёного цвета шахматной федерации СССР. Билет оформлен 12 мая 2004 года, на имя ██████. После открытия второй страницы начинается воздействие, поэтому природу дальнейших записей выяснить не удалось.  

**Приложение 1:**История обнаружения.
В районе города ██████ пришёл запрос от сотрудника, внедрённого в ряды местной полиции. Гражданка, в кармане которой был объект, была доставлена в фонд и подвергнута процедуре медицинского осмотра, по итогам которого была помещена в камеру типа С-2.
 **Приложение 2:** Протокол медицинского осмотра.
В ходе осмотра температура в помещении постепенно возрастала. Источником тепла является  металлический объект, интегрированный в черепную коробку. При дальнейших расспросах перегрев является проблемой, созданной намеренно. Был обнаружен инфракрасный порт, посредством которого был извлечён ряд фотографий.█████ █████
[[/tab]]

**Объект №:** SCP-XXXX-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:**SCP-XXXX должен содержаться в стандартной ячейке на складе безопасных объектов. 

**Описание:** Объект представляет собой металлическую коробку, содержащую конфеты, отдалённо напоминающие конфеты известных компаний. На дне упаковки оставлена надпись: «И только попробуйте подать на нас в суд».

**Приложение 1:** Обстоятельства обнаружения SCP-XXXX.
Объект обнаружен в подарочном наборе «Назад в 90-е», город ██████. 
**Приложение 2:** Протоколы экспериментов с SCP.

**Номер эксперимента:** XXXX-1 
**Используется:** Шиок. 
**Результат:** Неутомимость в течение двух суток. Потеря сознания. Кратковременная остановка сердца. D-8856 жив.  

**Номер эксперимента:** XXXX-2
**Используется:** Гбинт.
**Результат:** Отмирание мозговых клеток, снимки МРТ прилагаются. D-8857 летальный исход. 

**Номер эксперимента:** XXXX-3
**Используется:** Hispa.
**Результат:** Кости вышли из коленных суставов. D-8858 жив.

**Номер эксперимента:** XXXX-4
**Используется:** Stracos.
**Результат:** Резкое падение сахара в крови. Образование дополнительного органа. D-8859 жив.

**Номер эксперимента:** XXXX-5
**Используется:** Гбинт.
**Результат:** D-8859 жив.
