**Объект №:** SCP-####-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Объект следует содержать в полностью железобетонной двухкомнатной камере 4x3x3 м. Учитывая то, что объект является трупом, единственное, что должно находится в первой комнате, это стандартные предметы для католических обрядов. Во второй комнате должна находится стандартная комната для допросов. Учитывая невозможность остановить объект при НУС-е, камеру должны охранять только 2 сотрудника СБ, для оперативного доклада о начале инцидента SCP-####-RU-Ж. Ночью с 1 по 2 апреля вся зона должна быть эвакуирована, и периметр зоны должна охранять МОГ-Хи-10.

**Описание:** : SCP-####-RU представляет из себя левитирующий в позе распятия с вытянутыми немного вперёд руками, усохший труп человека ростом около 1.9 Метров и весом примерно в 59 КГ.

Объект полностью разумен ​и спокойно идёт на контакт с персоналом Фонда--, всякий случай стараясь ему помочь​--.

Аномальные свойства объекта до конца не известны, и нуждаются в дальнейшем изучении.

Основной аномальный эффект – неизвестное когнитивное воздействие на разум человека во время беседы, делающий человека более послушным, слабовольным и призывающее к самоубийству. Во время таких бесед объект может несколько раз прямо сказать собеседнику, далее называющимся жертвой, о том что она должна сделать, но как показывают последующие допросы жертвы она не помнит или не хочет говорить о таких фразах объекта. Если же жертва совершит самоубийство то её труп следует во избежание повторного инцидента «ЖАТВА» (подробнее смотреть в протоколе SCP-#-RU-Ж) передать объекту для так называемого «омовения». Во время «омовения» объект впадает в некое подобие транса, во время которого объект говорит на неизвестном ранее языке и делает несколько неглубоких надрезов на теле жертвы.

После ту нужно похоронить на ближайшем кладбище около места где жертва была крещена, если же жертва была посвящена в другую религию то её надо похоронить со всеми обычаями религии. 

Однако в промежутке со 2 по 4 апреля начинается инцидент «СМЕРТЬ ГОСПОДНЯ», подробнее смотреть в протоколе SCP-####-RU-СГ

Как показывают все случаи жертва накладывает на себя руки с помощью предметов из неизвестного материала который сразу пропадает если к нему притронуться любым предметом. Также жертва впадает в некое подобие транса откуда вытащить её не представляется возможным пока не вытащить из тела предмет или же как в случаях с виселицами они пропадают когда с них снимается жертва. Анализ материала по этим причинам невозможен.

**Приложение SCP-####-RU-1:** Интервью​ с ​SCP-####-RU.
&gt; **Интервью​: ​2313-RU-I**
&gt; **Опрашивающий​:** ​Доктор ███████(Далее - О)
&gt; **Опрашиваемый​:** ​SCP-2313-RU
&gt; 
&gt; ***Начало интервью***
&gt; 
&gt; О: Здравствуйте объект.
&gt; 
&gt; SCP-2313-RU: Приветствую доктор ███████
&gt; 
&gt; O: Мы хотим задать вам пару вопросов, вы не против?
&gt; 
&gt; SCP-2313-RU: Задавайте я не против доктор Грешиль (Предположительное начало воздействия)
&gt; 
&gt; O: Объект пожалуйста скажите когда вы родились и умерли.
&gt; 
&gt; SCP-2313-RU: Родился я в [ДАННЫЕ УДАЛЕНЫ], и я никогда в своей жизни не умирал... умерло только моё тело от долгого пребывания в этом мире преподнесенный нам господом.
&gt; 
&gt; О: Ну а когда тогда умерло ваше тело?
&gt; 
&gt; SCP-2313-RU: Годами это были вроде сороковые, я тогда пытался согрешить наложив на себя руки, но господь наш рассудил иначе и в итоге провисел я так дня 2-3 после чего веревка уже не выдержала и я упал. Тогда я ещё и какой-то орган потерял, но наверное он был не очень нужен... Кстати не хотите попробовать?
&gt; 
&gt; O: Интересная история, ладно, а что это за «омовение»?
&gt; 
&gt; SCP-2313-RU: Очень странный вопрос, в вашем государстве это ведь часто практикуют.
&gt; 
&gt; O: Ну у нас делают это… несколько по другому.
&gt; 
&gt; SCP-2313-RU: Я делаю это как меня учил некий старец в балахоне, интересным существом был научил меня даже левитировать.
&gt; 
&gt; O: Ладно пожалуй на этом мы отпустим вас, вскоре мы позовём вас чтобы задать пару вопросов.
&gt; 
&gt; SCP-2313-RU: Прощайте господин надеюсь вы поучаствует в омовение. 
&gt; 
&gt;  ***Конец интервью***

**Примечание:** После доктор ███████ вёл себя несколько странно, но так как никто на тот момент не знал о полных способностях когнитивного воздействия объекта, никто не заподозрил неладного. Вскоре доктор не пришёл на второе интервью с объектом из-за, чего и был обнаружен повесившимся на петле из неизвестного материала, та в свою очередь исчезла после снятия с неё доктора.

**Протокол SCP-2313-RU-Ж:** Инцидент SCP-2313-RU-Ж представляет собой инцидент который происходит по 2 причинам.
# Если после самоубийства жертва не была предоставлена для «омовения».
# Если в течения воскресения объекту не был предоставлен сотрудник класса-D для беседы и последующего «омовения».

Во время данного события объект начинает вести себя агрессивно. Начинает левитировать и переворачивается в форму перевёрнутого креста. В это время объект не может поднять голову выше торса, часто в этом состояние объект запрокидывает голову максимально близко к позвоночнику и неестественно для человека крутит по оси кисти рук с характерным звуком тресканья костей для запугивания жертвы.

Во время инцидента объект невозможно удержать в камере содержания, однако известно, что физической силы к камере он не применяет. Также по неизвестным причинам всё электричество в радиусе 23 км пропадает примерно на 2 минуты. По данной причине узнать как он выбирается из камер невозможно, однако как показывают все инциденты после он не может воспользоваться этой способностью в течение часа предпочитая лазить через вентиляцию и вскрывает двери руками если не может попасть к жертве. Инцидент длится 3 часа или же длится до того момента пока объект не убьёт около 144 человек, после чего объект пребывает в состояние спокойствия и подчиняется сотрудникам фонда.

**Протокол SCP-2313-RU-СГ:** Инцидент SCP-2313-RU-СГ представляет из себя событие предвещающие полное раскрытие фонда для гражданских лиц. Событие начинается со 2 по 4  апреля, в это время все ближайшие опергруппы должны прийти в полную боевую готовность для предотвращения “крестового” похода объекта на любое место имеющие высокое религиозное значение для любой существующий на данный момент религии.

2 апреля объект начинает вести себя крайне агрессивно при этом говоря речи на неизвестном языке. 3 апреля объект переходит в состояние подобное инциденту SCP-2313-RU-Ж и нарушает условия содержания. Обычно к 4 апрелю объект любым способом оказывается на поверхности, постоянно пропадая со всех радаров примерно на 2 часа.

 По истечению данного промежутка времени объект появляется примерно в 10 км от места исчезновения в сопровождение 29 существ одетых в металлический доспех крестоносцев далее получившим название “крестоносцы” и номер SCP-2313-RU-2. Предположительно в этот момент начинается обсуждение плана похода. После обсуждения все “крестоносцы” по одиночно отправляются в ближайшие деревни и сёла для набора войска.

Когда любой объект добирается до места назначения, он отправляется на кладбище, где проведёт ритуал “воскрешения”. Во время ритуала начинаются небольшие толчки земной кары ощущаемые лишь в 300 км от объекта, толчки сильные но по неизвестным причинам за данной территорией их трудно ощутить, данным вопросом занимается доктор [ДАННЫЕ УДАЛЕНЫ]. В конце ритуала из могил начинают вылазить трупы людей похороненных здесь, неизвестным образом крестоносцам удаётся поддерживать в них жизнь и примерную форму для объектов на начальных и средних стадиях разложения, а те объекты которые находятся на более поздних стадиях разложения собираются в одном месте с парочкой существ на поздних стадиях разложения, разъедаются, при этом вся оставшаяся кожа превращается в мясо и соединяются в одно желеобразное существо из мяса и костей. Данные существа, как показали исследования в основном имеют слабо развитый разум, но некоторые особи имеют некое подобие разума так как пользуются огнестрельным оружием, перезаряжают его и запасают на него патроны, в основном это бывшие охотники, полицейские и военные. Но неизвестным образом объектам SCP-2313-RU-2 удаётся контролировать всех особей и создавать из них боеспособное войско. Далее все существа получают номера SCP-2313-RU-3 и SCP-2313-RU-4. После всё создавшееся войско заходит в населенный пункт убивая и обращая всех жителей в SCP-2313-RU-3. В захваченном населённом пункте особи собирают себе оружие. 

После все войска направляются в одну точку и оттуда начинают совместный поход на цель похода. Если же все крестоносцы будут остановлены, SCP-2313-RU перейдёт в стадию спокойствия и вернётся в камеру. Ниже приведён список всех предположительных целей походов.

||~ Год ||~ Предположительная цель ||~ Исход ||~ Краткий отчёт||
|| 2018 || Собор Нотр-Дам-де-Пари|| Пожар в соборе || Почти все крестоносцы были уничтожены благодаря поддержки армии РФ, всем солдатам был введён амнезиак класса А. Однако самому объекту удалось скрыться вместе с 1 крестоносцем. Предположительно они устроили пожар в соборе, скорее всего крестоносец умер во время пожара. Объект был обнаружен местной полицией, после чего был забран фондом. Все свидетели были обработаны амнезиаком класса А, и была пущена легенда в СМИ. ||
|| 2019 || Мечеть Масджид-Аль-Харам || Объект удалось сдержать || При поддержке авиации 25 крестоносцев были уничтожены во время обсуждения плана. Ещё 2-ух крестоносцев удалось остановить позже, 1 был остановлен неподалёку от деревни ███████. Другому объекту удалось захватить деревню, однако группа МОГ смогла зачистить периметр деревни. Остальные 2 крестоносца смогли собрать войско и направились в пункт назначения. Вскоре также были уничтожены, а объект был захвачен фондом ||
|| 2020 || Неизвестно, направлялся в сторону Израиля || Объект удалось сдержать || Из-за нападения отряда Повстанцев Хаоса, МОГ не смогла во время среагировать на побег объекта, ближайшие деревни были эвакуированы. 25 крестоносцев были уничтожены, остальные крестоносцы отступили, позже они все были обнаружены авиацией, скорее всего они решили отправиться без армии. Все крестоносцы были уничтожены авиацией, а объект был захвачен ||
|| 2021 || Неизвестно, также направлялся в сторону Израиля || Объект удалось сдержать || [ДАННЫЕ ЗАСЕКРЕЧЕНЫ] ||</textarea></pre>
