**Item nº:** SCP-2816

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-2816 está atualmente armazenado em um armário no Sítio-28. Instâncias de SCP-2816-1 devem ser recolhidas e colocadas no armazém  5C do Sítio-28 na frente de uma câmera de segurança CCTV.

**Descrição:** SCP-2816 é um conjunto de pincéis de vários tamanhos, estimados em aproximadamente 8 anos de idade na data da recuperação. Os pincéis emitem pequenas quantidades de radiação ionizante, embora não o suficiente para causar qualquer dano. SCP-2816 pode ser usado como um conjunto de pincéis normais quando criando trabalhos originais, mas qualquer tentativa de copiar uma pintura vai resultar em uma instância de SCP-2816-1.

Instâncias de SCP-2816-1 não vão apresentar atividades anômalas inicialmente, mas quando deixadas fora de observação por um período de tempo[[footnote]]O maior período de tempo registrado foi de 8 dias, e o menor 38 segundos.[[/footnote]] o conteúdo da pintura vai começar a apresentar mudanças. A primeira mudança é sempre a aparição de SCP-2816-2, que será visto sentado ou em pé em algum lugar dentro da pintura. SCP-2816-2 permanecerá ocioso na pintura por até 24 horas antes de fazer alterações adicionais. Alterações só serão feitas quando a pintura não estiver sendo observada; se a pintura for observada durante a mudança ela vai congelar no estado em que ela está. SCP-2816-2 pode ser visto frequentemente mudando a pintura. Quaisquer mudanças feitas à pintura enquanto SCP-2816-2 está ativo vão fazer com que SCP-2816-2 pare de aparecer e estagnar todo o progresso .

SCP-2816-2 é uma figura humanóide usando um HAZMAT branco Nível C. Depois da primeira aparição de SCP-2816-2, mudanças adicionais vão ser feitas durante os períodos de não observação. SCP-2816-2 vai revisar todas as estruturas da pintura, adicionando equipamento de proteção e kits de sobrevivência sempre que possível[[footnote]]Itens adicionados incluem: Extintores de incêndios, máscaras de gás, kits de primeiro socorro, comida enlatada, garrafas de água vedadas, contadores Geiger, literatura educacional sobre uma variedade de tópicos, incluindo hidroponia e preservação de alimentos,e mapas de localidades arbitrárias com grandes seções sombreadas e rotuladas como &#34;PERIGO&#34;.[[/footnote]] e em vários casos reforçando a estrutura, substituindo paredes por materiais mais fortes, consertando buracos ou tampando janelas. SCP-2816-2 também vai colocar uma placa dizendo &#34;HAZARD&#34; em todas as saídas visíveis. Embora SCP-2816-2 não vai modificar nenhuma criatura viva, depois de várias modificações na pintura, é possível ver eles visivelmente mais ansiosos. Se as criaturas não estiverem dentro de uma estrutura fechada, SCP-2816-2 vai colocar máscaras de gás nelas.

Dentro dos primeiros 5 dias da primeira mudança de SCP-2816-2, o ambiente de SCP-2816-1 vai começar a mudar, correspondendo a de um inverno nuclear em uma escala acelerada. Se as preparações de SCP-2816-2 forem completadas, os habitantes da pintura vão permanecer inafetados; porém, se as preparações não forem completadas a tempo, os habitantes da pintura vão começar a morrer. Várias causas foram registradas, incluindo radiação, hipotermia, fome e desidratação. Em raras ocasiões, a causa da morte indicará violência por outro habitante, como ataques com um objeto cortante ou uma trilha ensanguentada que leva para o lado da pintura. Os habitantes também podem cometer suicídio se uma oportunidade estiver disponível.

**Adendo-2816-01:**Registro de mudanças em instâncias de SCP-2816-1
[[collapsible show=&#34;+ Resultado dos Testes&#34; hide=&#34;- Test Results&#34;]]
**Teste 1**
//Pintura: Mona Lisa// de Leonardo da Vinci.
//Mudanças:// Uma máscara de gás foi colocada no rosto do sujeito e a abertura ao fundo foi parcialmente bloqueada com tábuas de madeira. Através de lacunas nas tábuas, o céu podia ser visto como tendo escurecido significativamente, e a neve parecia ter começado a cair.

**Teste 2**
//Pintura: Nighthawks// de Edward Hopper.
//Mudanças:// Enlatados, garrafas de água e manuais de sobrevivência foram empilhados no balcão. A porta na parte de trás do restaurante tinha um sinal de perigo colocado sobre ela. Os habitantes pareciam cada vez mais ansiosos com as mudanças. O céu escureceu e a neve começou a cair logo após SCP-2816-2 terminar de cobrir as janelas com placas de metal.

**Teste 3**
//Pintura: A Persistência da Memória// de Salvador Dalí.
//Mudanças:// SCP-2816-2 reajustou todos os relógios para 12 horas e construiu uma barraca simples cheia de comida e suprimentos médicos. A pintura inteira ficou branca por aproximadamente 20 segundos, depois exibiu apenas fumaça e poeira pela próxima hora antes de mostrar uma cratera.

**Teste 4**
//Pintura: Noite Estrelada// de Vincent Willem van Gogh. 
//Nota:// Uma pincelada foi feita no meio dos preparativos de SCP-2816-2, interrompendo seu progresso.
//Mudanças:// SCP-2816-2 bloqueou aproximadamente metade das janelas visíveis da cidade e começou a trabalhar em um bunker em primeiro plano. 3 dias após a última aparição de SCP-2816-2, uma grande nuvem de fumaça cobriu a maior parte do céu e a neve começou a cair. Em 24 horas, todas as casas cujas janelas não haviam sido fechadas com tábuas exibiam sinais de entrada forçada. Dois corpos (presumivelmente mortos) podiam ser vistos no chão em frente à igreja, mas logo foram cobertos pela neve.

**Teste 5**
//Pintura: Guernica// de Pablo Picasso.
//Mudanças:// As únicas ações aparentes de SCP-2816-2 foram fechar os olhos de todos os habitantes da pintura e colocar altos postes de pedra próximos a eles; no entanto, outras ações podem ter sido realizadas, mas obscurecidas pelo estilo de arte abstrata. O segundo efeito apareceu 2 dias após a primeira aparição de SCP-2816-2, e todos os habitantes foram rapidamente cobertos pela neve, deixando apenas os postes visíveis.
[[/collapsible]]
