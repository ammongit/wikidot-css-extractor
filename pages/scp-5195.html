    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:component:scp-pride]]
[[include credit:start]]
**Articolo:** SCP-5195
**Autore:** [[*user the great hippo]]
**Originale:** [*https://scp-wiki.wikidot.com/scp-5195 SCP-5195]
**Traduttore:**[[*user Ardi0177]]
**Attribuzione Immagini:** [*https://commons.wikimedia.org/wiki/File:Vienna_-_Baroque_World_Globe_-_6762.jpg Link]

[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-5195/trick1.png|caption=SCP-5195]]
 
**Elemento #:** SCP-5195
 
**Classe dell’Oggetto:** Euclid
 
**Procedure Speciali di Contenimento:** SCP-5195 è chiuso all’interno di una camera di stoccaggio posta in profondità del suolo del Sito-95, interamente rivestita in piombo. Essa è completamente isolata da qualsiasi forma di contatto ed è monitorata radiometricamente per verificare possibili alterazioni rispetto alla norma.
 
**Descrizione:** SCP-5195 è un mappamondo di fattura barocca risalente al XVII secolo, realizzato a Vienna da un ignoto artigiano. Quando viene esercitata con sufficiente forza o energia della pressione sulla sua superficie, tale stimolo si ripercuoterà, amplificato, nella regione terrestre toccata e rappresentata sul mappamondo. Questo effetto si estende per una distanza indeterminata sulla superficie del globo.


SCP-5195 è stato acquistato nel 2008 da tale Joshua Zayne, un investitore americano del mercato tecnologico. Nel 2010, dopo aver perso la sua fortuna attraverso l’online trading, il Sgr. Zayne ha estorto diversi concorrenti disturbando i satelliti con segnali radio diretti puntati su SCP-5195. Ha usato inoltre una simile tecnica per avanzare richieste anonime attraverso questi satelliti.
 
Il giorno 11 marzo 2011, un agente della Fondazione ha contattato il Sgr. Zayne ( noto solo tramite il suo soprannome, //MysterDeez//) attraverso una chat anonima:
 
&gt; = **LOG DELLA CHAT**
&gt; ----
&gt; **XIAOSHAN:** MysterDeez?
&gt; 
&gt; **MYSTERDEEZ:** Bella lì.
&gt; 
&gt; **XIAOSHAN:** La contatto per conto della mia organizzazione per chiederle di interrompere immediatamente tutte le azioni che inducono interferenze ai sistemi di comunicazione satellitare.
&gt; 
&gt; **XIAOSHAN:** Lei non solo ha messo a repentaglio interessi commerciali di privati, ma anche quelli di numerose agenzie che operano sul globo. Agenzie la cui stessa esistenza si basa sui satelliti.
&gt; 
&gt; **XIAOSHAN:** Si ravveda, e le prometto clemenza per tutte le attività illegali da lei finora commesse.
&gt; 
&gt; **XIAOSHAN:** Sappiamo cosa lei stia facendo, e in che modo lo stia facendo. Questa è la sola ed unica opportunità che le concediamo.
&gt; 
&gt; **MYSTERDEEZ:** lol.
&gt; 
&gt; **MYSTERDEEZ:** Sai, all’inizio ero leggermente preoccupato che qualcuno fosse abbastanza sveglio da potersene accorgere. Ti ringrazio per avermi confermato del contrario, testa di merda.
&gt; 
&gt; **MYSTERDEEZ:** Tu non mi contatteresti mai in questo modo se avessi la benché MINIMA idea di chi io sia o dove io sia.
&gt; 
&gt; **MYSTERDEEZ:** E no, non hai idea di cosa stia facendo o come lo stia facendo. Ho il mondo nelle mie mani. Letteralmente.
&gt; 
&gt; **MYSTERDEEZ:** Ecco. Ti mostro cosa sono in grado di fare con il mio solo mignolo.


Dopo questo scambio, un terremoto di magnitudo 9.1 è stato registrato al largo della costa nella regione giapponese di Tōhoku-Oki. Lo tsunami che ne è seguito ha portato alla morte di 20.000 persone.
Nel 2012, il Sgr. Zayne ha chiesto un riscatto di svariati milioni di dollari in bitcoin, in cambio di non rendere Taiwan “una chiazza a forma di dito”.

Lo scambio che segue è datato al 2 febbraio 2012:
 
&gt; = **LOG DELLA CHAT**
&gt; ----
&gt; **MYSTERDEEZ:** Hai quello che ti avevo chiesto, testa di merda?
&gt; 
&gt; **XIAOSHAN:** Aveva ragione. Non sappiamo chi o cosa lei sia.
&gt; 
&gt; **XIAOSHAN:** Quanto al come lo stia facendo… beh, alcuni tra i nostri scienziati hanno avuto un’intuizione. Ma, appunto, è tutto quello che abbiamo: una semplice intuizione.
&gt; 
&gt; **MYSTERDEEZ:** Dove vuoi andare a parare? Hai i miei soldi oppure devo mostrarti cosa posso fare con il mio pollice?
&gt; 
&gt; **XIAOSHAN:** Come dicevo, un’intuizione, un po’ di matematica-- e le risorse per misurare l’angolo di contatto dalla più grande impronta di dito subacquea.
&gt; 
&gt; **MYSTERDEEZ:** lol. Cos?
&gt; 
&gt; **XIAOSHAN:** Beh, quello, e il più grande cannone energetico puntato sul più grande piatto orbitale riflettente, puntato a sua volta a sua volta in un preciso punto dello spazio profondo.
&gt; 
&gt; **MYSTERDEEZ:** che cazz??///////
&gt; 
&gt; **MYSTERDEEZ:** ///////////////;nisehro;hnvo;zgrj
&gt; 
&gt; **MYSTERDEEZ:** ;;;;;;;;;;;;;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;
&gt; 
&gt; **MYSTERDEEZ:** &#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;
&gt; 
&gt; **MYSTERDEEZ:** &#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;
&gt; 
&gt; **MYSTERDEEZ:** &#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;&#39;
&gt; 
&gt; **MYSTERDEEZ:** &#39;
&gt; 
&gt; **XIAOSHAN:** 360 noscope, testa di merda.
 
Subito dopo questo scambio di messaggi, i satelliti della Fondazione hanno rilevato un piccolissimo raggio di radiazioni gamma provenire dai dintorni della città di Philadelphia, Pennsylvania. Gli agenti hanno rintracciato la traiettoria di questo raggio fino alla sua fonte, ovvero SCP-5195, nella casa del Sgr. Zayne.

Il corpo del Sgr. Zayne (morto a seguito di un aneurisma cerebrale indotto dal raggio) è stato ritrovato nei paraggi.
