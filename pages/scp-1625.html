**Titre original :** SCP-1639 - Tradition
**Auteur :** [[user catboy637]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 15 mai 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1625

**Classe :** --Euclide-- Keter

**Procédures de Confinement Spéciales :**  SCP-1625 lui-même ne peut pas être confiné en raison de sa nature intangible. Tous les membres de la tribu Amaski, ainsi que leurs descendants, sont confinés dans l&#39;ex Zone de Quarantaine du Site-37. Actuellement (17/01/20██), cinquante-trois (53) membres de la tribu vivent dans le site de confinement, et des conditions de vie identiques à celles du personnel logé sur le site, y compris pour la nourriture, l&#39;eau et le logement, doivent être mises à leur disposition. La zone de confinement actuelle consiste en cinquante-trois (53) cellules pour des membres de la tribu, qui constituent leurs quartiers personnels. Les membres de la tribu Amaski sont autorisés à entrer en contact les uns avec les autres sous supervision dans la cafétéria du Site-37 cafeteria ; cependant, plusieurs gardes doivent être présents en toutes circonstances pour éviter la &#34;diffusion&#34; de SCP-1625. Des gardes doivent être postés dans les quartiers de vie, et doivent éviter d&#39;avoir recours à la force létale à moins qu&#39;ils n&#39;y aient été autorisés (voir Document de Sécurité 371-A : &#34;Mesures de Sécurité Appropriées au cours de Brèches de Confinement d&#39;Individus Non-anormaux&#34;).

En dehors des tests officiels, les descendants de la tribu Amaski n&#39;ont le droit de transmettre aucune tradition orale ou écrite sous quelque circonstance que ce soit. Le personnel de sécurité du site doit fouiller la zone de confinement une fois par semaine pour saisir tout enregistrement ou document de SCP-1625 qui s&#39;y trouverait. Tout membre de la tribu Amaski s&#39;avérant participer à une tentative d&#39;enregistrement de SCP-1625 doit se voir immédiatement assigner le statut de Classe-D après approbation du Directeur de Site Easton.

Des Agents de la Fondation sont actuellement à la recherche d&#39;autres membres ethniques du clan, bien qu&#39;une majorité d&#39;entre eux aient déjà été trouvés et confinés par la Fondation (███ sur une estimation de ███, approximativement 85%). Tous les Agents convaincus d&#39;avoir rencontré un descendant des Amaski doivent acquérir un échantillon ADN et l&#39;envoyer au Site Biologique-4 pour qu&#39;il y soit testé. Dans le cas où l&#39;individu est confirmé comme étant un descendant Amaski à au moins 10%, des Agents de la Fondation doivent capturer et escorter le sujet jusqu&#39;au Site-37.  

SCP-1625-1 est conservé au Site d&#39;Observation-1625, situé près de ██████, au Kenya. Le site est actuellement présenté au public comme un site de fouilles archéologiques de la zone voisine de █████. Tout test réalisé sur SCP-1625 doit être transmis au Site-1625 immédiatement afin que les chercheurs puissent localiser SCP-1625-1. Si jamais une instance de SCP-1625-1 se développe sur place, les membres du personnel ont pour ordre de prélever des échantillons avec précaution et de les envoyer au Site Biologique-4.  

**Description :** SCP-1625 est une tradition orale de la tribu Amaski du Kenya. Ladite tradition consiste en un récit mythologique, expliquant l&#39;histoire de l&#39;énarque de la tribu, dénommé ███ (approximativement traduisible par &#34;initiateur&#34;) et la création du peuple Amaski. Le caractère anormal de SCP-1625 n&#39;est apparent que lorsqu&#39;un individu tente de raconter le récit. Tous les individus qui tentent de &#34;transmettre&#34; SCP-1625 donnent chacun une fin différente à l&#39;histoire (pour plus de documentation, se référer au Rapport de Tests 1625-1).  Il n&#39;y a aucun cas documenté de fin &#34;répétée&#34;, c&#39;est à dire apparaissant chez plus d&#39;un individu. SCP-1625 suit une structure cohérente lorsqu&#39;il est raconté, commençant avec ███ réduit en esclavage &#34;dans le nord&#34;, suivi par son évasion, sa fondation de la tribu Amaski, et la libération du peuple Amaski de l&#39;esclavage. L&#39;histoire &#34;standard&#34; s&#39;arrête après ce point, chaque narrateur ajoutant sa propre fin.

La caractéristique secondaire de SCP-1625 est sa transmission génétique. SCP-1625 est spontanément connu de tout individu descendant d&#39;un membre de la tribu Amaski à au moins 10%, même si celui-ci n&#39;a reçu aucune connaissance préalable de SCP-1625. Les tentatives d&#39;utilisation d&#39;amnésiants se sont soldées par un échec, les sujets affectés se souvenant toujours de la légende après plusieurs jours. Pour cette raison, tous les membres ethniques de la tribu Amaski doivent être confinés au Site-37.  

SCP-1625-1 est un cadavre, identifié comme celui d&#39;un homme africain, et supposé être celui de ███, patriarche de la Tribu Amaski. Une nouvelle instance de SCP-1625-1 --est créée-- apparaît après chaque tentative de transmettre la légende de ███. Le cadavre apparaît systématiquement au Site-1625, bien que le lieu spécifique à l&#39;intérieur du périmètre varie. L&#39;état du cadavre, ainsi que tout objet ou inscription près de lui, varie, et change à chaque fois que SCP-1625 est &#34;transmis&#34;. La tombe où est enterré SCP-1625-1 change d&#39;aspect en même temps que lui, le corps ayant été retrouvé, dans plusieurs cas, dans un imposant mausolée, une tombe normale, ou enterré à plusieurs mètres sous terre dans une sépulture anonyme. --Bien qu&#39;il soit de nature anormale, SCP-1625-1 doit être considéré comme un cadavre standard et traité comme tel.-- Suite aux évènements de l&#39;Incident 1625-1, le personnel doit traiter chaque instance de SCP-1625-1 avec une grande prudence jusqu&#39;à ce que l&#39;objet ait été mis en sécurité. On ignore actuellement de quelle manière SCP-1625-1 est continuellement transféré au Site-1625, bien que des recherches sur le sujet soient en cours au Site-37.

**Rapport de Tests 1625-1 :**
Sujet :  Membre Ethnique de la tribu Amaski Adhra Abasi
Résumé : Il a été demandé au sujet de raconter l&#39;histoire de ses ancêtres au Chercheur Junior Marrson. Après avoir raconté l&#39;histoire &#34;standard&#34;, la version du narrateur se poursuivit par ███ prenant plusieurs femmes pour épouses et vivant jusqu&#39;à un âge avancé, avant que l&#39;une de ses femmes (appelée █████) ne l&#39;empoisonne avec de la gesse commune (//Lathyrus sativus//, pois carré).
SCP-1625-1 Résultant : SCP-1625-1 fut découvert dans une tombe décorée située au dessus du niveau du sol, aux murs gravés représentant l&#39;enterrement de ███, ainsi que l&#39;exécution de █████. SCP-1625-1 n&#39;avait aucune blessure externe, bien que les tests aient révélé une grande quantité de gesse commune dans l&#39;estomac de SCP-1625-1, ainsi que des symptômes permettant de déterminer une mort par neuro-lathyrisme  (une liste complète des autopsies réalisées sur SCP-1625-1 est consultable via le Document 1625-78C).

Sujet : Chercheur Junior Marrson
Résumé :  Suite au test ci-dessus, il a été demandé au Chercheur Junior Marrson d&#39;écrire un résumé de la légende. Marrson répéta l&#39;histoire qui lui avait été racontée par Adhra Abasi. Cependant, lorsqu&#39;il atteint le point suivant la &#34;libération&#34;, sa version écrite divergea. ███ devint un tyran pour son peuple, d&#39;après cette version écrite (ainsi qu&#39;une interview ultérieure du Chercheur Junior Marrson), et il commit des atrocités envers son peuple. La légende était remplie de détails cruels, dénonçant ███ et ses actions, et décrivant son arrestation, son procès, et sa mise à mort. Le Chercheur Junior Marrson déclara que le récit était identique à celui qu&#39;il avait entendu trois (3) heures auparavant.
SCP-1625-1 Résultant :  SCP-1625-1 fut découvert dans une tombe standard, et le corps présentait des signes de mutilations extrêmes. Parmi les blessures subies, furent constatés plusieurs os brisés, une jambe grossièrement amputée, des brûlures au troisième degré et [SUPPRIMÉ]. Aucune inscription ni aucun artefact n&#39;était présent aux alentours.

**Incident 1625-1 :**  Le 05/11/1993, au cours de tests de routine sur SCP-1625, un membre ethnique de la tribu Amaski (Joseph West) créa ce qui est à présent le Document 1625-A-3, une transcription de SCP-1625. La &#34;fin&#34; de la version de ce document mentionnait une épidémie qui affectait la tribu Amaski, résultant en plus de ███ victimes avant d&#39;être arrêtée par une quarantaine.  

Selon la procédure standard, l&#39;équipe de recherche du Site-1625 chercha et localisa SCP-1625-1 dans une tombe précédemment inconnue. La tombe était scellée et souterraine, et semblait avoir été creusée dans la roche environnante. Des inscriptions sur les murs décrivaient une maladie présentant des symptômes similaires à ceux de la peste bubonique, bien que rappelant sous certains aspects [SUPPRIMÉ]. Les inscriptions contenaient également de multiples mises en garde au sujet du corps de ███. SCP-1625-1 lui-même fut découvert à plusieurs mètres sous terre avec ███ autres cadavres et remonté à la surface à des fins de tests. Sept (7) autres corps furent également remontés pour des tests supplémentaires.

Après quatre (4) jours, le directeur des recherches du Site-1625, le Dr Betros, émis une requête portant sur des fournitures médicales en raison d&#39;une maladie contractée par l&#39;équipe. Les fournitures furent envoyées du Site-91 voisin, escortées par la FIM-Beta-9 (&#34;Jugement Dernier&#34;, équipée et entrainée à manipuler des entités mortes ou mort-vivantes). A son arrivée, Beta-9 découvrit que les membres de l&#39;équipe de recherche avaient contracté la maladie détaillée dans le Document 1625-A-3, et le Site-1625 fut déclaré zone de quarantaine.  Des membres de la FIM-Beta-9 effectuèrent la Procédure 37-Romeo, et de nouveaux membres du personnel remplacèrent les précédents chercheurs. Le 15/11/1993, les procédures actuellement mises en place furent approuvées pour le Site-1625 ainsi que la tribu Amaski. La tribu ainsi que douze (12) descendants furent déplacés au Site-37 le 17/04/1994.  

**Incident 1625-2 :** Le 28/09/2006, le Chercheur Gerret compara le matériel génétique d&#39;une instance de SCP-1625-1 avec celui d&#39;un échantillon prélevé en 1953. Gerret découvrit que les échantillons provenaient de deux individus différents ; des tests supplémentaires ont prouvé que chaque instance de SCP-1625-1 possédait un code génétique distinct. Dans ██ cas, des échantillons prélevés sur SCP-1625-1 correspondaient au profil génétique de personnes portées disparues dans plusieurs endroits du monde. On ignore comment ces individus ont été transportés au Site-1625, comment celles-ci ont pris l&#39;apparence de SCP-1625-1 (la majorité de ces personnes disparues n&#39;étant pas d&#39;origine africaine), ou de quelle manière elles ont subi les blessures documentées sur SCP-1625-1. Davantage de recherches ont été subventionnées après approbation de l&#39;O5 en date du 09/07/2007.

**Addendum 1625-1 :**  Le 15/08/2009, SCP-1625 a été officiellement re-classifié comme Keter en raison de sa vitesse de diffusion, du danger qu&#39;il représente pour d&#39;autres individus, et de son incapacité à être confiné. Pour plus d&#39;informations, se référer au Dr Anderson au Site-37 ainsi qu&#39;au Document 1625-K4 (&#34;Mesures de Reclassification&#34;).
