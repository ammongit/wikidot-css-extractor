**Объект №:** SCP-1959-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** На данный момент SCP-1959-RU размещена в Зоне 7+, она содержится в камере, типа C-2 находясь под постоянным наблюдением и прослушиванием.  Все ранее полученные аудиозаписи, должны быть изученный и задокументированы . По желанию субъект имеет возможность выходить за пределы камеры содержания в сопровождении двух сотрудников службы безопасности. Продолжительность пребывания субъекта вне камеры содержания, не должно превышать 2-ух часов в день. Два раза в неделю камеру SCP-1959-RU должен посещать приставленный психолог, т.к.  по словам субъекта, она очень нуждается в хорошем общении. Продолжительность беседы не должно превышать 2-ух часов. 
Запросы SCP-1959-RU могут быть удовлетворены при условии одобрения тремя  сотрудниками 4 уровня доступа. На данный момент все запросы субъекта находятся на рассмотрении 

Субъект запросила коробку игрушек, которая должна состоять из:

* Одной фигурки Наполеона I и Петра Багратиона 
* 13 Фигурок Французских солдат и 15 фигурок солдат Российской Империй времен Отечественной Войны 1812 года.
* 5 деревянных моделей орудий 
* 3 Металлических моделей танков Reno FT-17
* 2 Деревянных моделей Триплана Fokker Dr.I
.

**Описание:** ██████ █████ ██████.
