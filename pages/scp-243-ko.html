    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**일련번호:** SCP-243-KO

**등급:** 안전 (safe)

**특수 격리 절차:** SCP-243-KO는 표준 사물형 격리 상자에 격리되어야 한다. SCP-243-KO에 접근하려면 2등급 이상의 보안인가가 필요하다. 이외에 따로 필요한 특수 격리 절차는 없다.

**설명:** SCP-243-KO는 보라색 라벤더이다. 만일 어떠한 대상이든 SCP-243-KO의 향을 맡으면 어떠한 생명체의 정신적/육체적 피로를 치유해준다. 정신적/육체적 피로 중 정신적 피로에 대한 치유성이 높다. 그 대상들은 생명체여야 하며 생명체가 아닐 시 SCP-243-KO의 변칙성은 나타나지 않는다. 

**부록:** 243-A

&gt; **서론:** 정신적 피해가 있는 D 계급 인원이 완벽하게 치유되는지를 알기 위함.
&gt; 
&gt; **면담 대상:** 사고로 엄마가 돌아가신 D 계급 인원
&gt; 
&gt; **면담자:** ██████박사
&gt; 
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **██████박사:** 자~ D 계급 씨, 요번 시험은 당신에게 유익한 실험입니다. 눈앞에 보이는 라벤더를 잡고 향을 맡아보세요.
&gt; 
&gt; **D 계급 인원:** 하~ 네.
&gt; 
&gt; [D 계급 인원이 SCP-243-KO를 잡고 향을 맡음]
&gt; 
&gt; **D 계급 인원:** 하하하! 나 너무 행복해. 그래, 비록 어머니가 돌아가셨어도 어쩔 수 없지.. 자 열심히 살자!
&gt; 
&gt; [향을 맡자 D 계급 인원의 감정과 표정이 급격하게 변화]
&gt; 
&gt; **██████박사:** 그래, 현재 기분은 어떠지?
&gt; 
&gt; **D 계급 인원:** 너무 행복해요! 하~ 인생 이래야지!!
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt; 
&gt; **결론:** D 계급 인원은 큰 정신적 피해가 있었음에도 SCP-243-KO의 향을 맡자 기분이 변화됨

D 계급이 ██████박사에게 보내는 메시지:
&gt; //감사합니다. 제가 정신적 피해가 너무 커서 매일 1분 1초를 부정적으로 살았거든요. 하지만 이제 그러진 않아요. 사랑해요. 박사님들~ 그리고 재단분들도 사랑해요~~//

O5-██에서 SCP-243-KO의 향을 시설 전체에 분사할지 검토 중.</textarea></pre>
