    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[SCP-1734]]] » เอกสาร-SCP-1734-E9

เอกสาร-SCP-1734-E9: บันทึกการสำรวจครั้งสุดท้าย

//ได้ทำการดัดแปลงโดรนแบบดำน้ำได้เพื่อใช้ในการสำรวจครั้งนี้ โดรนนั้นได้ติดตั้งไฟฉาย HID 140 W และเครื่องบันทึกภาพและเสียงแบบรายละเอียดสูงซึ่งส่งมาโดยตรงถึงศูนย์หน้าด่าน-1734 พื้นผิวด้านนอกของโดรนนั้นได้เสริมด้วยแผ่นเหล็กกล้าหนา 5 เซนติเมตร ดร.███████ได้รับมอบหมายให้เป็นผู้ควบคุมโดรนทางรีโมต//

เจ้าหน้าที่█████ได้หย่อนโดรนลงไปใน SCP-1734-1 ซึ่งก็จมลงไปในน้ำที่ท่วมห้องแรกอยู่ จากนั้นมันก็เข้าไปทางรอยแตกที่สองบนพื้นในห้องนั้น ลงไปตามแนวของหนวดระยางโดยระหว่างโดรนกับสิ่งนั้นมีระยะประมาณ 70 เซนติเมตร โดรนลงไปตามห้องที่สองของ SCP-1734-1 ภาพจากกล้องนั้นมืดสนิททั้งที่มีไฟ HID โดยมองเห็นเพียงหนวดนั่นซึ่งลงไปอีกอย่างน้อย 10 เมตรจากตำแหน่งของโดรนเท่านั้น ความลึกในขณะนี้ประมาณ 20 เมตรจากรอยแตกที่สอง

ที่ความลึก 50 เมตรก็สามารถมองเห็นกองที่พบในการสำรวจ 1734-E5 ได้ แต่ก็มีความเปลี่ยนแปลงที่สังเกตเห็นได้ มีก้อนทรงกลมประมาณ 20 ก้อนกระจายอยู่ตามศพมนุษย์เหล่านั้น สิ่งเหล่านี้มีขนาดประมาณ 10 เซนติเมตร ปฏิกิริยาแบบที่บันทึกไว้ใน 1734-E5 นั้นไม่เกิดขึ้นและสิ่งนั้นก็ไม่มีการตอบสนองต่อที่เครื่องมือเข้าไปเลย จากนั้นจึงได้ลองทำการสำรวจพื้นที่โดยรอบ แต่ก็เป็นที่ชัดเจนอย่างรวดเร็วว่ากองนั้นไม่ได้มีขนาดเล็กเหมือนที่คิดไว้ในตอนแรกและแผ่ออกไปโดยประมาณไม่ได้ในทุกทิศทางตามแนวราบ สามารถมองเห็นศพได้ไม่น้อยกว่า 140-150 ร่าง

โดรนได้พยายามตรวจสอบทรงกลมที่อยู่ใกล้ที่สุดและเข้าไปในระยะ 20 เซนติเมตร สามารถมองเห็นรอยแตกบนพื้นผิวของวัตถุได้และได้พยายามทำการเก็บตัวอย่าง ในตอนที่สัมผัสเข้า ทรงกลมทั้งหมดที่มองเห็นก็ถอยกลับเข้าไปในกองซึ่งเริ่มจะขยับเป็นระลอก จากนั้นศพก็ถอยออกไปจากหนวดระยาง ทำให้เปิดเป็นทางในกองนั้น มีหนวดออกมาอีกสี่เส้น กับ[ข้อมูลปกปิด] ในช่วงเวลา 3 นาทีกับ 48 วินาทีก่อนระบบจะล่มนั้น ดูเหมือนว่าภาพที่โดรนบันทึกผ่านกล้องจะเกิดขึ้นแบบ&#34;สโลว์โมชัน&#34; แม้ว่าอุปกรณ์จะไม่ได้แสดงความผิดปกติใดๆ ได้ยินเสียงแหลมดังอยู่ประมาณ 15 วินาทีซึ่งได้บันทึกไว้ก่อนการส่งสัญญาณจะขาด

จากการวิเคราะห์บันทึกนั้นไม่สามารถหาที่มาของเสียงได้ เสียงพูดนั้นถูกเร่งไปอย่างมากและสามารถเข้าใจได้เมื่อนำบันทึกมาเล่นที่ความเร็ว 1/5 ของความเร็วเดิมเท่านั้น:

&gt; &#34;น่าสนใจนะ ที่พวกแกใช้ช่วงชีวิตที่มีจำกัดนั่นให้เกิดประโยชน์เพียงน้อยนิด เราคิดว่านั่นจะทำให้พวกแกรู้สึกเร่งรีบสักหน่อยเสียอีก แต่ก็ไม่สำคัญหรอก ทุกชีวิตก็รสชาติพอกันทั้งนั้น เราลิ้มรสทุกอย่าง ทุกอย่างที่พวกนั้นจะได้ทำในชีวิตถ้าเราไม่เอามาเสียก่อน ทุกความสำเร็จ ทุกความล้มเหลว...ส่วนใหญ่แล้วเป็นล้มเหลว █████? [[footnote]] ชื่อกัปตันเดิมของ SCP-1734 [[/footnote]] เขาจะกลับบ้านไปเพียงเพื่อจะได้พบว่าลูกสาวเขาล้มป่วยแล้วก็จะตายในอีกสามปีต่อมา █████ [[footnote]] ชื่อของ D-7569 [[/footnote]] จะถูกเผาทั้งเป็นเพื่อหยุด[ข้อมูลปกปิด] ไม่ต้องห่วงนะ การรั่วไหลนั่นจะไม่เกิดขึ้นไปอีก[ข้อมูลปกปิด] [[footnote]] ในวันที่ ██/██/20██ เกิดเหตุการณ์เกี่ยวกับ SCP-████ ทำให้เกิดการกักกันรั่วไหลบางส่วน [[/footnote]] แล้วแกล่ะ █████? [[footnote]] ชื่อของดร.███████ [[/footnote]] แกอยากจะลองสัมผัสความล้มเหลวในอนาคตของแกหรือเปล่า? เรายินดีที่จะเอามันมาจากมือของแกเองเลยนะ ถึงเราจะมองไม่เห็นอนาคตของชีวิตที่ยังไม่ถูกกิน เราว่ามันก็คงไม่ต่างไปจากคนอื่นๆสักเท่าไหร่หรอก บางทีแกอาจจะไปเจอหนึ่งในลูกๆของเรา หรือ[ข้อมูลปกปิด]ของเรา แล้วก็มอบเวลาของแกให้เรามาอยู่ดี ความเงียบงันของอนาคตที่ว่างเปล่านั้นก็กว้างใหญ่และสวยงามเหมือนมหาสมุทรนั่นแหละ&#34;

ไม่สามารถเก็บกู้โดรนหลังเหตุการณ์นี้ได้ ดร.███████ได้ย้ายออกไปเป็นเวลา 4 สัปดาห์เพื่อประเมินสภาพจิตและก็ได้กลับมาประจำหน้าที่แล้ว ไม่มีการอนุญาตให้ทำการสำรวจใน SCP-1734-1 เพิ่มจากนี้อีก</textarea></pre>
