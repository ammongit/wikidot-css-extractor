    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1167 – Körperloser Roboterkopf
**Autor:** [[*user Ink Asylum]] 
**Original:** https://www.scp-wiki.net/scp-1167
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1167

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1167 und alle dazugehörigen Objekte sind in einer 3 m x 3 m x 3 m großen Zelle an Standort-1167-2 zu lagern. Jedes ist in einem verschlossenen Koffer mit einer Sicherheitskamera aufzubewahren.

Standort-1167-1 ist ständig mit 2 Sicherheitskräften zu besetzen, die als Förster verkleidet sind. Erkundung vorübergehend ausgesetzt.

Alle anomalen Materialien oder Gegenstände, die an Standort-1167-2 gefunden werden, sind von Dr. Stinson zu untersuchen und zu reinigen, bevor sie mit SCP-1167 in Kontakt gebracht werden. 

**Beschreibung:** SCP-1167 ist ein ungefähr 20 cm großer Roboter, bestehend aus einer Steuereinheit, die an einem Gelenkarm befestigt ist, und einer flachen Basis. Die Komponenten des Subjekts sind von unbekannter Herstellung und verwenden eine fortschrittliche Energiequelle, die zu keinem Zeitpunkt während der Eindämmung aufgeladen werden musste. SCP-1167 wurde von Höhlenforschern in [ZENSIERT] entdeckt und an die lokalen Behörden übergeben, die es an das Foundation-Personal weitergaben. Standort-1167-1 wurde am Entdeckungsort eingerichtet.

SCP-1167 ist der eingeschränkten Fortbewegung fähig, indem es mit der Basis seines Arms gegen den Boden drückt, um die Steuereinheit allmählich nach vorn zu treiben. Allein gelassen wird SCP-1167 versuchen, außerhalb jeglicher umschließender Strukturen zu navigieren, woraufhin es einen Kurs in Richtung 23.56 S, 68.16 W einnimmt und nur die Richtung ändert, um Hindernissen auszuweichen.

SCP-1167 ist zu synthetisierter Sprache fähig, reagiert aber nicht auf Fragen. SCP-1167 wiederholt ständig die folgende Nachricht in 124 Sprachen, darunter 8 tote Sprachen und 15, die nicht identifiziert wurden.

&gt; **SCP-1167:** //Sendealarm. Bergung fehlgeschlagen. Rückzug initiieren und nach Verstärkung suchen. Alarm. Alarm.//

Wenn eine Person in der Nähe ungefähr 5 ganze Sätze einer bestimmten Sprache spricht, wird SCP-1167 ausschließlich diese Sprache verwenden, bis die Person die unmittelbare Umgebung verlässt. Zwischen jeder Wiederholung erzeugt SCP-1167 einen 1-Sekunden-Ausbruch von statischem Rauschen. Der Klang ist jedes Mal identisch, hat aber keine aussagekräftigen Informationen geliefert.

SCP-1167 wurde an mehrere Teststandorte geliefert und auf dem Boden platziert, um Bewegungen über 100 m zu verfolgen. Diese Informationen wurden verwendet, um das mögliche Ziel des Subjekts zu triangulieren. Ein Forschungsteam wurde an den Ort geschickt, der in der Nähe des Monturaqui-Kraters in Chile liegt. Eine erste Untersuchung ergab keine anomalen Entdeckungen. SCP-1167 wurde an den Standort geliefert und auf dem Boden platziert. SCP-1167 scannte die Umgebung, bevor es sprach.

&gt; **SCP-1167:** //Scan abgeschlossen. Übermittlung fehlt. Standort beibehalten und auf Verstärkung warten.//

Standort-1167-2 wurde für weitere Untersuchungen und Ausgrabungen des Zielortes eingerichtet. Mehrere anomale Objekte wurden lokalisiert und SCP-1167 präsentiert, um zusätzliche Nachrichten zu produzieren.

**Anhang:**

**SCP-1167-1:** Eine mechanische Hand mit ähnlicher Konstruktion wie SCP-1167, 220m NE von Standort-1167-2 entdeckt, 5m unter der Erde. Handgelenk sauber abgetrennt.
**SCP-1167-Reaktion:** //Scan abgeschlossen. Fehlende Komponente verlegt. Zur Reparatur aufbewahren.//

**SCP-1167-2:** Unnatürliche Vernarbung eines Abschnitts des Grundgesteins mit einer Größe von 150 m x 1 m, 1km NE von Standort-1167-2 entdeckt, 8 m unter der Erde. Probe gewonnen.
**SCP-1167-Reaktion:** //Scan abgeschlossen. Archivierter Statusbericht: Waffenmodifikation wirkungslos. Verfolgung fortsetzen.//

**SCP-1167-3:** Eine nicht funktionierende Steuereinheit ähnlich SCP-1167, abzüglich des Arms/der Basis. Geborgen während einer Erkundung des Höhlensystems unter Standort-1167-1. 4 Mitglieder des Erkundungsteams bleiben vermisst.
**SCP-1167 Reaktion:** //Scan abgeschlossen. Archivierter Statusbericht: Leiter der Einheit terminiert. Ziel verloren. Rückzug einleiten.//</textarea></pre>
