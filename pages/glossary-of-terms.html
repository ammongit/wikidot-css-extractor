    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>本页面创建目的在于提供个合作资源，以为网站或社群里的术语下定义。尽管此处开放给全体网站成员力求应收尽收，但新术语在大多数网站成员使用过之前，不应直接添加进来。虽然在这里你不需要标明出处，但请记住，链接到更多细节内容，会对那些不熟悉特定术语的人有很大帮助。

为避免重复，本汇编省略了在别处已有定义的术语（项目等级、角色、设施、相关组织）。若你不确定录入某个术语合不合适，或者认为现有条目的定义需再修订，请在本页讨论区中留言以在第一时间得到回应。如果你有一些有用的东西要补充，可自便地在那些人的建议和补充下留言。

**译注：**若本汇编中未查询到你想查询的东西，可以试着到[[[tgaw|]]]里看看。

[[toc]]

+ 世界观内术语
也许会用在 SCP 项目、故事、GOI 格式里。


++ 文章格式
按 SCP 文章里经典出现顺序列出。

* **项目编号** —— SCP 的数字标识符。注意，一个 SCP 的正式的名字格式总是“SCP-####”，而非单纯的数字（即 SCP-173 而非 173），哪怕这非正式单纯数名也在其内被经常使用。
* 
* **项目等级** —— 一个大致按收容实体或事物的困难度进行分类的体系。参见[[[Object Classes|]]]的指导以获取更多信息，以及最常用的项目等级（Safe, Euclid, Keter）的定义。有时也会使用其他分类体系或者机密分级。
*  
* **特殊收容措施** (**SCP**) —— 为维系实体或事物的收容而需遵从的说明。或可非正式地称之为{{“特收”^^conprocs^^}}。
* 
* **描述** —— SCP 文本中，用以简明扼要地解释实体或事物，是什么、能干什么、又为何要收容，的那一部分。可用一个或更多的附录来完善基本描述，但你应确保单独将其拎出，也能使人知晓项目的基本运作机理。
* 
* **附录** ——  SCP 文本中，用以扩展主要描述任一具体方面的内容的那部分。籍此展示随时间推移而演进的信息，抑或提供些不宜放置在描述那块的额外见解。附录可发在主页面上，或者单独拿出作为**[[[incident-reports-eye-witness-interviews-and-personal-logs| 补充页]]]**，也可以辑录到[/system:page-tags/tag/experiment 实验记录]、[/system:page-tags/tag/exploration 探索记录]、[/system:page-tags/tag/incident 事故报告]或者[/system:page-tags/tag/interview 采访]里去。

++ 基金会术语
其他用于基金会（虚构组织）的术语

* {{**管理员**^^The Administrator^^}} —— 世界观内的神秘人，可能（或并非）是基金会的开基人，或许是O5议会的一员，又或许是基金会最高领导。
* 
* {{**Area**^^站区^^}} —— 一类完全对公众保密的[[[secure-facilities-locations|基金会设施]]]。
* 
* {{**特工**^^agent^^}} —— 基金会秘密外勤特工，通常冠于名前作为头衔（如 Agent Smith）[[footnote]] **译注：**当然写成中文的话，要按中文的语序挂在名字后，如“史密斯特工”。本条之后的翻译仅保留中文语序。 [[/footnote]]。注意，在这个意思里[[footnote]]**译注：**field 除了“外勤”外，也有“专业”的意思。所以这里可能强调的是，此处指前文所说的“外勤”职员，而非“专业”职员。 [[/footnote]]，外勤的基金会雇员并不一定是“特工”，而这类人员也并非都有“特工”头衔。另见：“收容小组”、“反应小组”、“机动特遣队”和“研究员”。
* 
* {{**异常（事物）**^^anomaly^^}} —— 基金会对其所收容和研究的项目之术语。
* 
* {{**异常项目**^^Anomalous Item^^}} —— 一个带有异常性质的事物，其因性质微弱而不需特殊收容或进一步研究。
* 
* {{**收容突破（收容失效）**^^containment breach^^}} —— 一个基金会项目脱离控制时所用的术语。可包括物理上的突破**收容室**，也可指关于其的知识扩散到基金会外。
* 
* {{**收容室**^^containment chamber^^}} —— 专门用于收容某个 SCP 项目的房间。
* 
* {{**收容小组（收容团队）**^^containment team^^}} —— 专门从事追回异常事物或者实体的专业人员。或许成员不如外勤特工一样厉害，但一般都有不同的头衔，例如“收容专家”。另见**特工**、**反应小组**。
* 
* {{**主管**^^director^^}} —— 基金会**设施**或**部门**的头目。通常用于头衔中 (如 Jones 主管)。
* 
* {{**[数据删除]**^^[DATA EXPUNGED]^^}} —— 站点审查制度两种中的一种。被“删除”的数据已永久地从所有记录中消掉，或因信息带有危害或本身就是危害（如**模因**危害）。应始终用英文半角方括号括起来。另见**[已编辑]**。
* 
* **D级** —— 在测试或收容行动中，被认为是可消耗的基金会员工。参见[[[Security Clearance Levels|]]]指导以获取更多信息。
* 
* {{**[[[decom-dept-hub|废除]]]（-D）**^^Decommissioned^^}} —— 被有意摧毁的异常项目。参见[[[Object Classes|]]]指导以获取更多信息。
* 
* {{**[[[departments-complete-list| 部门]]]**^^department^^}} [[footnote]] **译注：**部门通常下分多个科室（division）。为避免混淆，不推荐将 department 翻译为“部门”后，把 division 翻译为“部”，可译为xx科。[[/footnote]] —— 基金会内专门针对特定任务、学科、领域的机构。 
* 
* **[[[log-of-extranormal-events|超常事件]]]** —— 因过于偶发（或发生得短暂）而不必加以收容的异常事件。
* 
* {{**[[[scp-ex|已解明]]]**^^Explained^^}} —— SCP 项目中的一个子类，表明其已被揭穿是骗局，或被常态下的科学知识充分解析，又或者在广泛流散后便不可能再收容了。
* 
* {{**设施**^^Facility^^}} —— 统括{{**[[[secure-facilities-locations|Sites]]]**^^站点^^}}和{{**[[[secure-facilities-locations|Areas]]]**^^站区^^}}的通用术语。
* 
* {{**基金会**^^The Foundation^^}} —— 一个秘密组织，通过创建特殊收容措施来收容异常或超自然事物、实体或现象。在世界观内通常只用写为“基金会”，很少使用“SCP基金会” 一词。
* 
* {{**[[[Groups of Interest|相关组织]]]**^^Groups of Interest (GoI)^^}} —— 除基金会之外，意识到异常存在的组织。
* 
* {{**[[[k-class-complete-list| K级情景]]]**^^K-Class Scenario^^}} —— 假设对常态或现实有剧烈影响的情景。最广为人知的是X级事件、XK级事件，通常为一起灾难性的事件，会导致人类社会乃至种族的毁灭。
* 
* {{**[[[task-forces|机动特遣队]]]**^^Mobile Task Force^^}} —— 机动特遣队（简称MTF）是一种训练有素的特化部队，根据需要部署到各类地点，以处理特殊威胁或状况。特遣队按一个希腊字母加一个数字来命名（如 &#34;MTF Alpha-7&#34; 和 &#34;MTF Omega-15&#34;）另可附加一个外号，差不多像真实中的大多数军事单位那样。特遣队是基金会的精英，从经验高的研究员到战斗专精度军伍都覆盖。
* 
* {{**常态/正常世界/基准现实/公认现实**^^Normality / Normalcy / Baseline Reality / Consensus Reality^^}} —— 世界所呈现的普通状态，基金会通过收容异常来维系。另见**帷幕**。
* 
* **O5** —— 即[[[o5-command-dossier| O5委员会]]]，全称{{“观察者委员会5级委员”^^Council of Observers, Level 5^^}}或{{“5级‘监督者’委员会”^^Overseer Level 5 Council^^}}，是基金会最高权力机构，由 12-13 名人员组成，拥有批准或否决全体基金会任意行动的权力。O5委员会成员仅有编号（从 O5-1 到 O5-13）披露，而其自身通常不被允许直接接触 SCP 事物或实体以免受污染。注意，是大写字母 O，而不是数字 0。
* 
* {{**相关人士**^^Person of Interest (PoI)^^}} —— 因与异常有牵涉而被基金会关注的人员。可能有异常能力、曾接触过**SCP项目**，或是**相关组织**的一员。
* 
* {{**[已编辑]**^^[REDACTED]^^}} —— 站点审查制度两种中的一种。被“编辑”的东西仍保留在文章内，因为这些信息或仅供有更高**安保许可**的人阅读，而“读者”无权查阅。应始终用英文半角方括号括起来。另见**[数据删除]**。
* 
* {{**研究者**^^researcher^^}} —— 一个宽松的术语，泛指在基金会里涉及研究和研发工作的任何人员 —— 可以是{{研究员^^Researcher^^}}、{{技术员^^Technician^^}}、{{博士^^Doctor^^}}或{{教授^^Professor^^}}，都取决于其专业和资格。从弄懂异常事物或实体的运作机理，到改进器材和收容措施，研究员都可涉猎其中。外勤研究员或许也可以随同收容小组评估未收容异常的性质。
* 
* {{**反应小组**^^response team^^}} —— 全副武装的团队，通常是受训去处理安保站点内的安全或收容突破事宜。反应小组成员也会在涉及高敌意/高风险事物或实体，又或者敌对[[[Groups of Interest|相关组织]]]的行动中，被投放到外地以护送收容小组。
* 
* {{**[[[security-clearance-levels|安保许可等级]]]**^^Security Clearance Levels^^}} —— 从1级（高度受限）到5级（高于绝密），逐项规定基金会雇员受准可了解的信息。
* 
* **SCP** —— {{特殊收容措施^^Special Containment Procedures^^}}的[http://en.wikipedia.org/initialism 首字母缩略词]，通常作为“SCP 文章”的非正式代称，比如“我昨天写了三篇 SCP”。而在世界观内的正式使用中，SCP 事物或实体不能用“一个 SCP”或“那个 SCP”指代。尽管角色们可能就直接说，甚至会随口发出像“scip”或“skip”的音。注意，SCP 并非“控制、收容、保护”的缩写，这个基金会格言本是将“SCP”[https://www.baidu.com/s?tn=monline_4_dg&amp;wd=%E9%80%86%E5%90%91%E9%A6%96%E5%AD%97%E6%AF%8D%E7%BC%A9%E7%95%A5%E8%AF%8D&amp;usm=1&amp;ie=utf-8&amp;f=12&amp;rsp=0&amp;rqlang=cn&amp;rsv_pq=f59e64280003fb98&amp;oq=%E9%80%86%E5%90%91%E9%A6%96%E5%AD%97%E6%AF%8D%E7%BC%A9%E6%8B%BC%E8%AF%8D&amp;rsv_t=d0a6oyE998I86KiGBnFfZCvude70Z6KxOHZoDrLDajkFg2KdOs4CiRL1hKmW1lqGUbgR 逆推扩写]而成的。
* 
* {{**SCP项目（SCP事物）/ SCP 实体**^^SCP object / SCP entity^^}} —— 一个分配有自己专属的**特殊收容措施**的异常。
* 
* {{**Site**^^站点^^}} —— 伪装成常态中普通的前台机构（公司或政府机关什么的）的一种[[[secure-facilities-locations|基金会设施]]]。
* 
* {{**相关物种** ^^Species of Interest (SoI)^^}} —— 带有异常性质的非人类物种。
* 
*  **[[[log-of-unexplained-locations| 未解明地点]]]** —— 一类因异常现象过于微弱而不需指定**特殊收容措施**的地点。另见：{{**相关地点**^^Location of Interest^^}}，以及居住有异常事物的{{**枢纽**^^Nexus^^}}和{{**自由港**^^freeport^^}}。
* 
* {{**帷幕/面纱/假面**^^The Veil^^}}[[footnote]] **译注：**相应地，broken veil 就分别有“掀开帷幕”、“揭开面纱”、“破碎假面”等的翻译。 [[/footnote]] —— 指异常事物和意识到它的人，与普通世界的隔层；由像基金会这种力图隐藏异常的组织积极维护。

++ 虚构科学
基金会与其他相关组织用以描述异常的术语。

* {{**奥秘消解**^^Acroamatic Abatement^^}} —— 将异常的废弃物和奥秘物质处理为无异常的工业污水的过程。参见[[[acroamatic-abatement|你当知却闻名丧胆而悱然的奥秘消解部信息]]]已获取详细阐释。
* 
* {{**阿吉巴辐射**^^Akiva Radiation^^}} —— 与祈祷和神迹相关联的辐射，可通过 centiAkiva 来检测和量化。一个有阿吉巴辐射水平的地方曾被神祇造访或接触过，低水平的地方或被认为诸神已将那里遗忘或抛弃。名字来源于犹太教学术和宗教领袖，[https://baike.baidu.com/item/%E9%98%BF%E5%90%89%E5%B7%B4%C2%B7%E6%9C%AC%C2%B7%E7%BA%A6%E7%91%9F/8436053?fr=aladdin 阿吉巴拉比][[footnote]]**译注：**拉比是犹太神学祭司阶层、长老之类的称呼。

阿吉巴全称是 Akiva ben Yosef（发音为 ʿĂqīḇāʾ ben Yōsēf 或 ä-kē′bä bĕn jō′zəf）。

[[/footnote]]。
* {{**顶点型多功能实体**^^Apex Tier Pluripotent Entity^^}} —— 一个或已全能、难以置信的强大存在。一般是神祇的临床腔写法。
* 
* {{**异常艺术**^^Anart^^}}-- 带有异常性质的艺术作品，或用异常表现艺术。参见[[[a-study-of-anomalous-art|此档案]]]以获取更多分析。
* 
* {{**异常艺术家**^^Anartists^^}}[[footnote]] **译注：**曾有人翻译为“异术家”，但为了在读音上有所明确，不建议如此翻译。 [[/footnote]]  —— 异常的艺术家能够制作**异常艺术**，例如那群[[[are-we-cool-yet-hub| Are We Cool Yet?]]]
* 
* {{**逆模因**^^Antimeme^^}}（又名{{反概念^^Counterconcept^^}}）-- 一种基于固有性质避免或阻碍自身传播的理念。基金会有{{[[[antimemetics-division-hub|逆模因部门]]]（逆模因科）^^Antimemetics Division^^}}来调查和收容逆模因。
* 
* {{**官僚危害**^^bureaucratohazards^^}} —— {{**符号学危害**^^semiohazards^^}}的一个子类，能影响官僚系统，令某些犯了数起罪行的实体不算违规或能逃脱刑罚。
* 
* {{**认知阻抗系数**^^Cognitive Resistance Value（CRV）^^}} —— 衡量一个人在面对精神影响事物时的心志坚定和精神抗性程度。
* 
* {{**认知危害**^^cognitohazard^^}} —— 特指通过视、听、嗅、味或感觉，来感受或感知[[footnote]] **译注：**一些可能的区别。
* **感受**：人在看到东西的一刹那就中招了，无论那个东西是否只有一个像素点大小，无论人有没有意识到。
* **感知：**人们看到并意识到那东西存在后就中招，来不及思考。
* **认知：**人们偶尔略过一些图画时，不加以注意就没事。一旦人停下来仔细看画和想这是什么时才中招。典型的便是“模因危害”。
[[/footnote]]某些物体会有危险。
* 
* {{**反熵**^^ectoentropic^^}} —— 实体或事物违背第一和/或第二热力学定律的SCP，以降低熵的方式（其无序性和随机性会随时间而自然增加）产生物质或能量。适用于以无法解释的方式产生能量或物质的任何异常。
* 
* {{**生命活力能量**^^Elan-Vital Energy (EVE)^^}} —— 从生命体和智能异常中发出的神秘能量，可为**奇术**供能。
* 
* {{**真体物理学**^^essophysics^^}}[[footnote]] **译注：**该词由 esse + physics 组成。目前已有翻译为“本质物理学”，但这样容易与“本质促动”混淆。

其中 esse 按阿奎那《神学大全》的说法，是：
&gt; 其基本意义是“有什么”或“有什么存在”。它包含两方面：一是有或存在的现实或事实，一是那所有的或存在的是什么，后者即是所谓的本质。所以，esse，可以兼指本质和有或存在，也可以单指有或存在。还可兼指本质，以及那具备本质之物本身或本体。

故在此采用“真体”一词，亦即“真实的本体”。

[[/footnote]] —— 对抽象概念的物理化身/显化形态度科学研究。
* 
* {{**自由港**^^Freeport^^}} —— 一种规模更大和认可更多的**枢纽**种类，一个完全隐蔽在**帷幕**后的固有异常的区域。这意味着在此地不必尝试对居民隐瞒**异常**的存在，因为他们早就知道了。
* 
* {{**食血种**^^Hemovore^^}} —— 吸血鬼的临床腔写法。
* 
* {{**休谟**^^Hume^^}} —— 用于衡量区域现实的强度或指数。参见[[[and-this-one-explains-humes|休谟问答]]]以获取更多信息。名字来源于哲学家[https://baike.baidu.com/item/%E5%A4%A7%E5%8D%AB%C2%B7%E4%BC%91%E8%B0%9F/2951753?fromtitle=%E4%BC%91%E8%B0%9F&amp;fromid=328350&amp;fr=aladdin 大卫·休谟]。
* 
* {{**变应性信息**^^infoallergenic^^}} —— 一类不同寻常的信息危害，可同时显示模因和逆模因特性[[footnote]] **译注：**另有{{超模因^^pretermemetics^^}} 一词也指此种特性，但侧重于接收者的状况，选择性地显露模因或逆模因特性。[[/footnote]]。
*

* {{**动作危害/动作符**^^Kinetohazard/Kinetoglyphs^^}} —— 当一个实体进行特定手势或动作时，所引发的精神或物理危害。

这门哲学是对现代科学理论方法的模仿，通常用荒诞的语言表现。雅里也形容其为“想象力的解决方案，象征性地认为其典型特征，是事物的属性（虚拟性描述）的源头”。

其中 pata 是“超越”的意思，所谓超越形而上学之学。

&gt; τὰ μετὰ τὰ φυσικά (ta meta ta physika)
至于要加撇号，据说只是为了荒诞效果和区别谐音梗而已：
&gt;  pas ta physique (&#34;不是你的哲学&#34;) /  pâte à physique (&#34;复制粘贴哲学&#34;)
[[/footnote]] —— 对虚构叙述的科学研究，包括虚构的 SCP 宇宙本身。

* {{**相啸魔**^^Pattern Screamer^^}} —— 宿于现实的纯粹结构里的意识体，是现实法则和存在性的违逆。
* 
* {{**模因**^^memetic^^}}[[footnote]] **译注：**真实中的传播学术语。 [[/footnote]] —— 模因是**认知危害**的子类，也是涉及信息转移的**信息危害**的子类。特别地，异常模因{{触媒^^agents^^}}是一点危害性信息，就像精神病毒，在人们暴露于其面前之后，引起异常反应和人际传播。参见[[[Understanding Memetics|]]]以获取更多信息。
* 
* {{**叙述因**^^narremes^^}}[[footnote]] **译注：**真实术语。[[/footnote]] —— 叙述的基本单位，就如**模因**是文化的基本单位一样。
* 
* {{**叙述危害**^^narrativohazard^^}} —— 可共同摧毁相关故事的叙述[[footnote]] **译注：**narratie 和 narration 有所不同，一个是叙述一个是叙事。 [[/footnote]]中的独立构筑、个体单位（又称{{叙述因^^narremes^^}}）。
* 
* {{**理知创生**^^noogenesis^^}} ——  获得智性的临床腔写法。
* 
* {{**理念圈**^^Noosphere^^}}[[footnote]] **译注：**理念圈是真实存在的概念。按学说的构成者之一的 Teilhard 的观点来看，理念圈作为人类的全体意识、理念、型相的集合，能作用于现实，会随着人类的发展而发展，并最终出现一个超然的大能的充满爱的基督神性存在。此处也可以当利维坦能人前显圣来理解。

[[/footnote]] ——  人类思想的领域，包括梦境、概念、理念[[footnote]] **译注：**该句中“理念”一词的原文是 ideas，在哲学中指的是唯心主义的“心”。但更确切来说，指的是理型（型相）。大致上可以理解为人类能认识到事物背后有个永恒的范式（相），其塑造了不同质料的形式，“万一山河大地都陷了，毕竟理却只在这里。”[[/footnote]]。
* 
* {{**本质促动（学）**^^ontokinesis**/**ontokinetic^^}}[[footnote]] **译注：**该词是生造词，由 onta（本体论/存在论/现实论）和 kine（动力或推动运动产生动力的力），或许翻译成“本体（变）动力”会更好从字面上理解。[[/footnote]]-- **现实扭曲**的临床腔写法。
*

* 
* {{**现实扭曲**^^Reality Bending / Reality Warping^^}} —— 以不同方式改变现实的异常能力。或许又名为**本质促动**或魔法，尽管**奇术**通常被视为独立体系。人形现实扭曲者在[[[goc-supplemental-threat-entities|全球超自然联盟术语]]]中称为“绿型”。参见[[[and-this-one-explains-humes|这份问答]]]和[[[clef101|这个指南]]]以获取更多信息。
* 
* {{**符号学异常 / 符号学危害**^^Semiontological anomaly / semiohazard^^}} — 扰动{{**符号圈**^^Semiosphere^^}}（关于现实信息在被感知或被测量之前所通过的媒介）的异常，会创造出本不可能确立的普遍公理。
* 
* {{**超现实主义**^^Surrealistics^^}}[[footnote]] **译注：**真实术语，指一种艺术流派，而在基金会里是另一个意思。 [[/footnote]] —— 一种科学研究，研究对于精神正常的普通人来说，过于莫名其妙或怪诞而难以理解的异常。需要通过使用**不可知剂**，来让思维变得反逻辑和反常规，才能“悟了”。

* {{**塔耳塔洛氏共振能量（塔氏能）**^^Tartarean Resonance Energy (TRE)^^}} —— 由恶魔实体自然产生的辐射。名字来源于塔耳塔洛斯，希腊冥界中监禁恶人与罪人的那部分。
* 
* {{**奇术**^^Thaumatology^^}}[[footnote]] **译注：**真实词语，本意是指耶稣或门徒所施展的神术（miracle）奇迹。其在神学上依赖科仪，并与魔法（magic） 相对。基督教就曾蔑称异端教派的领袖西门为“西门马古（Simon Magus）”，也就是魔法师西门。

而奇术在中文里，也有“神奇之术”、“仙法”、“奇技淫巧”等不同理解。

[[/footnote]] —— 一种科学的魔法研究，又称{{奇迹学^^thaumaturgy^^}}。参见[[[goc-supplemental-thaumatology|该讲座]]]和[[[another-goddamn-magic-system|此指南]]]以获取更多信息。魔法使用者又名“奇术师”，或者[[[goc-supplemental-threat-entities|GOC]]]里所谓的“蓝型”。
* 
*  {{**堤喀促动**^^tychekinesis^^}} -- 可能性操纵的临床腔写法，名字来源于希腊命运与运气女神[https://baike.baidu.com/item/%E5%A0%A4%E5%96%80/10867240?fr=aladdin 堤喀]。
* 
* {{**门径**^^Way^^}} —— 一种联通两个地点的异常，可穿梭其间。参见 [[[another-goddamn-magic-system|该指南]]]以获取更多信息。

* {{**迭代**^^offset^^}}[[footnote]] **译注：**利用[/esoteric-syntax#toc21 wikidot页面选择器]，或css中的:target选择器，可以不需要建立段落页就能实现迭代效果。这种迭代被称为“单页迭代”。 [[/footnote]] —— 一种在同个页面创建大量不同版本、共享评分和讨论区的页面的方式。通过将每个版本分别创建一个**段落页**，然后增加代码以将其联缀。参见[[[listpages-magic-and-you|该文章]]]以了解其实如何运作的。
* 
* {{**角色扮演**^^roleplaying（RP）^^}} —— 表现得好像 SCP 基金会不是虚构而是真实存在的那样。角色扮演在论坛和 SCP 维基官方社群里是被禁止的。
* 
* {{**沙盒**^^sandbox^^}} —— 一个模拟 SCP 维基形式的地方，可供发布草稿。沙盒有很多，其中一个是[https://scpsandboxcn.wikidot.com/  SCP-CN 沙盒站 ]。
* 
* **SCP 文章** —— 描述基金会所收容的异常事物或实体的条目。种类包括**搞笑**SCP 、**已解明**SCP，以及**001提案**。
* 
* **系列** —— 包含一千篇 SCP 的大版块。超出目前编号开放范围内的 SCP会被立即删除。
* 
* {{**[[[incident-reports-eye-witness-interviews-and-personal-logs|补充资料]]]**^^supplement^^}} —— SCP 文章主体外的卫星页面，包括采访、报告、记录等不适宜放在文章主体但有必要完整地叙述的东西；要么出于长度考量，要么是别的原因什么的。
* 
* {{**[[[foundation-tales|故事]]]**^^tale^^}} —— 写于基金会语境下的小说、叙事、世界观内的报告等东西，不按 SCP 文章的模板来写[[footnote]] **译注：**尽管按 SCP 项目排版的文章也可以不当做SCP条目而只当做故事，并打上“故事”标签。[[/footnote]]。
* {{**主题（版式）/ 版式**^^theme^^}} —— 一类改变页面美学风格的特定组件。
 * **[[[sigma-9-themes| Sigma9 主题]]]** ——  SCP 维基的默认外观所使用的版式。
 * **[[[black-highlighter-themes|黑色标记笔（黑标）主题版式]]]** —— Sigma-9 的热门替代品，基于[[[theme:black-highlighter-theme|黑色标记笔主题版式]]]。

++ 工作人员用语
关于维护 SCP 维基的志工的术语。

* {{**[http://05command.wikidot.com/staff-list 工作人员/职员/员工]**^^Staff^^}} —— 工作人员是 SCP  维基中，志愿负责某一方面的维护、运营与约规工作的人员。参见[http://05command.wikidot.com/staff-structure 本页]以获取更多信息。
 * 
 * {{**[http://05command.wikidot.com/junior-staff-guide 见习员工]**^^Junior Staff^^}} —— 见习员工协助工作人员行使职责，而在定期审核中若被认为其对团队足够有用，则可晋升为运营人员
 * 
 * {{**运营人员**^^Operational Staff^^}} —— 在试用期后从见习员工晋升而来，被允许在[http://05command.wikidot.com/forum/c-595160/voting-threads O5投票楼]中，给大多网站政策提议投票。
 *  
 * {{**版主**^^Moderators^^}} —— 用户相信足以胜任去编辑全部页面（包括锁定的页面）和按[[[deletions-guide|]]]来删除讨论区帖子或文章的工作人员。
 * 
 * {{**管理员**^^Administrators^^}} —— 负责审批新成员入站和封禁违规者。

工作人员可以是下面一个活多个团队中的一员：
* {{**[http://05command.wikidot.com/anti-harassment-main 反骚扰小组]**^^Anti-Harassment Team (AHT)^^}}—— 处理基金会维基用户间的骚扰事件。
* 
* {{**[http://05command.wikidot.com/ambassador-main 外交小组]**^^Ambassador Team^^}} —— 促进英语维基和**国际**维基交流的下属小组。另外，该组还负责解决可能牵涉国际分部的任何问题。 
* 
* {{**[http://05command.wikidot.com/community-outreach-main 社群外展服务小组]**^^Community Outreach (CO)^^}} —— 处理员工和网站社群间的沟通事宜，从整体上回应和应对问题。
* 
* {{**[http://05command.wikidot.com/disciplinary-main 纪律小组]** ^^Disciplinary Team (Disc)^^}} —— 确保网站行为规范被遵守和被强制执行；也负责惩戒违规用户，阻止搅混水的家伙进一步祸害网站。
* 
* {{**[http://05command.wikidot.com/internet-outreach-main 网络外展服务小组]** ^^Internet Outreach (IO)^^}} —— 与站外社群和更广泛的 SCP 粉丝圈进行沟通和处理相关事宜的员工，负责向路人粉传递重要讯息，以及协助新成员了解维基。
* 
* {{**[http://05command.wikidot.com/license-experts-main 许可小组]** ^^Licensing (Licensing)^^}} —— 确保能在全维基和社群内能守住版权标准，负责查明内容是否存在盗用或洗稿的情况，并保证所有使用的媒体资料都是正确且合法的。
* 
* {{**[http://05command.wikidot.com/maintenance-and-ancillary-staff-team-main 维护和辅助小组]** ^^Maintenance And Ancillary Staff Team (MAST)^^}} —— 维护和更新网站以确保其功能正常。该组任务是进行删除作业和质量控制，以及弄好诸如 Wikiwalk footers  和标签等可提升导航功能的要素。
* 
* {{**[http://05command.wikidot.com/recap-main 概括小组]**^^Recap Team^^}} —— 阅读、总结和发布关于工作人员 Discord 里的内部讨论的摘要，以图维护内部记录和将工作人员的事务与活动并告知社群。
* 
* {{**[http://05command.wikidot.com/rewrite-main 重写小组]**^^Rewrite Team^^}} —— 监督和敦促删除线下的文章的重写，另外还有维护和处理旧文章的任务。
* 
* {{**[http://05command.wikidot.com/technical-staff-main 技术小组]**^^Technical Team^^}} —— 维护网站技术资源和开发新功能。

++ 社群用语
* {{**莽上去**^^cold-post^^}}[[footnote]] **译注：**中分也会称此行为为“神风文”，但是是完全的贬义。而“莽上去”则是在Q群中用过的比较中性的说法。

笔者建议如果真要翻译这个词的话，可以考虑“投铁”，谐音“头铁”和“投帖”。

 [[/footnote]] —— 未经任何形式的评价就直接发到网站上的文章。或许可以得到好评价，但通常这个术语是用于贬义，特别是指新成员发布的作品。这些作品若在**草稿**阶段就得到反馈和点评，将会有真的益处。
* 
* {{**[[[format-screw-hub| 格式错乱]]]**^^format screw^^}} —— 特指 SCP 文章故意在某方面违反标准格式或框架，通常这是因为  SCP 自身在影响着文档。
* 
* {{**二随（二设/私设）**^^headcanon^^}} [[footnote]] **译注：**中分里常说的“一无二随（1524）”是“一设没有，随意二设”的缩写。强调的是，没有“正统设定”时可以自由发挥。这里更接近此处的术语。

而英文原句却是{{这里没有设定^^there is no canon^^}}，本意或许指的是“一切创作、一切设定都应该为自己的故事服务和变通，而不必非得严格遵循某个设定。”
 [[/footnote]] —— 特指对说法不一、模棱两可、或**设定中心**就没写出的元素进行个人解读——人们用该术语描绘他们是如何想象基金会宇宙的某个方面，同时确信这只是一种说法。一个好例子便是记忆删除不同等级的强度，或者不同K级事件的确切本质。
* 
* {{**亮点（剧情抓人）**^^hook^^}} —— 你文章或故事中，能吸引读者注意并使其想继续读到底的东西。亮点必须激发读者的某种好奇心或情感；它不一定要在文章的开头，但必须足够早才会有用。亮点也可以是让读者在读完文章或故事后，仍旧兴致勃勃的东西；其形式可以是有趣的答案揭晓或结尾反转，并倾向于放在更接近作品结尾的地方。
* 
* {{**Keter 任务**^^&#34;Keter duty^^}} —— 世界观内威胁要将某人降为D级或别的什么后，分配到危险的 Keter 级项目上，以作为一种惩罚方式。这被认为是典型的**欢乐基金会**。
* 
* {{**盒子测试**^^locked box test^^}} —— 盒子测试是用来确认项目最合适的项目等级的非正式测试。大体如下：
 * 如果你锁它进盒子里，放在一旁都没有坏事发生，那它可能是 Safe。
 * 如果你锁它进盒子里，放在一旁后你不确定将会发生什么事，那它可能是 Euclid。
 * 如果你锁它进盒子里，放在一旁后，它很容易就逃了，那它可能是 Keter。
 * 如果它就是那个盒子，那它可能是 Thaumiel。
 * 如果你不能把它塞进盒子里，且它将要引发世界末日，那它可能是 Apollyon。
 * 如果你完全可以把它锁进盒子里，却选择不这么做，那它可能是 Archon。
 * 
* 
* {{**欢乐基金会**^^LOLFoundation^^}} —— 在 SCP 文章中加入那些表明基金会职员间的极度不专业行为，例如，使用危险的异常事物相互恶作剧，或做出可能招致人员伤亡的愚蠢透了的举动，以及威胁着要惩罚此类行为。虽然对于一个严肃的研究机构来说，这种行为通常被认为太不专业了，但在本站上还是[[[lolfoundation-hub-page|有地方]]]能搞的。
* 
* **SPC** —— 即{{[[[spc-hub|殴打鲨鱼中心]]]^^Shark Punching Center^^}}，一个[http://en.wikipedia.org/wiki/Backronym 首字母缩写的逆推扩展]词，在向那些错误拼写 SCP 的人找乐子时创造（例如“我喜欢这个点子，但它与殴打鲨鱼中心有什么关系？”），随后变成了一个**GoI**。
