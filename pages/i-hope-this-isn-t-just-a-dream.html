&gt; ##green|**storkshead**## 13/09/07 (Ma) 06:13:52 #64762349
&gt; ------
&gt; 
&gt; La dimetiltriptamina, o DMT para abreviar, es uno de los alucinógenos más fuertes del mundo. Siendo una droga de Categoría I en los EE.UU., es bastante difícil de conseguir... pero cielos, hay algunas personas desesperadas por poner sus manos en ella. 
&gt; 
&gt; ¿Por qué? Mucha gente dice que cuando la fumas o te la inyectas, es como si te lanzaran a una realidad alternativa. Intensas alucinaciones visuales y auditivas combinadas con un sentido alterado del espacio y el tiempo que dura solo unos cinco minutos, pero para sus usuarios puede estirarse durante //vidas// enteras. Para algunos es como una experiencia cercana a la muerte.
&gt; 
&gt; Pero cuando estaba en el instituto, mi hermano murió mientras la tomaba. Estaba en una camioneta con algunos de sus amigos fumetas, fumando la supuesta &#34;droga mágica&#34; mientras conducían. Terminaron estrellándose esa noche, y los paramédicos dijeron que no estaban seguros de qué lo mató primero, el impacto o el fuego después. 
&gt; 
&gt; También mencionaron la droga... principalmente debido al hecho de que los policías se estaban involucrando y planeaban interrogar a los supervivientes... y esa pequeña nota me llevó a mi extensa investigación sobre la DMT. Solo quería saber cómo se sentía cuando murió, pero no sabía que había descubierto una madriguera de conejo más allá de mi comprensión.
&gt; 
&gt; A principios de los años 70, Terence McKenna y su hermano partieron a la cuenca del Amazonas para investigar los alucinógenos. Los chamanes de allí utilizaron una medicina llamada ayahuasca como medio para curar emocionalmente, hablar con los muertos y ver el futuro durante cientos de años. 
&gt; 
&gt; Mientras que los efectos de la DMT que normalmente se compra en los Estados Unidos solo duran un corto tiempo, la ayahuasca se elabora a partir de las hojas de las plantas que contienen la droga, y una sola elaboración puede resultar en hasta catorce horas de alucinaciones. Los hermanos, intrigados por esto, dosificaron la ayahuasca por once días.
&gt; 
&gt; Al final de su juerga, afirmaron haber entrado en contacto con un &#34;universo furioso de inteligencia activa que es transhumano, hiperdimensional y extremadamente alienígena&#34;. Llamaron a estos seres de otro mundo &#34;elfos mecánicos autotransformantes&#34;.
&gt; 
&gt; Parecen ser un vínculo común en todas las alucinaciones de DMT. De hecho, Terence habló de los elfos en una de sus conferencias:
&gt; 
&gt;&gt; &#34;Me hundí en el suelo. [Experimenté] esta alucinación de caer hacia adelante en estos espacios geométricos fractales hechos de luz y luego me encontré en el equivalente de la capilla privada del Papa y había elfos mecánicos insectoides que ofrecían extrañas tablillas con extrañas escrituras en ellas, y me quedé horrorizado, porque [en] cuestión de segundos... toda mi expectativa de la naturaleza del mundo fue destruida frente a mí. Nunca lo he superado. Estas criaturas élficas  mecánicas autotransformantes hablaban en un lenguaje colorido que se condensaba en máquinas rotativas que eran como huevos de Fabergé pero hechas de cerámica superconductora luminiscente y geles de cristal líquido. Todo esto era tan extraño y tan alienígena y tan poco inglés que fue un completo shock, es decir, ¡el giro al revés literal de [mi] universo intelectual!
&gt;&gt; 
&gt;&gt; Esto duró dos o tres minutos, esta situación de dimensiones ortogonales [discontinuas] a la realidad me envolvió. Cuando salí de ella y la habitación se reensambló, dije: &#39;No puedo creerlo, es imposible&#39;. Llamar a eso una droga es ridículo; eso solo significa que no tienes una palabra para eso y entonces te das vueltas y te encuentras con este concepto descuidado [de que] algo entra en tu cuerpo y hay un cambio. No es así; es como ser alcanzado por un rayo noético.&#34;
&gt; 
&gt; Notablemente, todos los que se han encontrado con estos seres afirman que viajaron a una dimensión alternativa. ¿Pero lo más interesante en general? 
&gt; 
&gt; Los investigadores especulan que la DMT no solo se encuentra como un químico natural en ciertas plantas. 
&gt; 
&gt; Algunos creen que nuestro cerebro la libera cuando estamos soñando.


&gt; ##green|**storkshead**## 13/09/07 (Ma) 06:18:24 #64765342
&gt; ------
&gt; 
&gt; He estado investigando sobre la DMT y estos elfos mecánicos yo mismo. Primero, traté de tomar una droga que se dice que aumenta las posibilidades de que recuerdes tus sueños, la huperzina A. Era muy cara (veinte dólares la botella), pero al menos no era ilegal como la DMT.
&gt; 
&gt; No hubo suerte, sin embargo. Fue interesante, pero no pude recordar nada especial. Incluso terminé teniendo un sueño lúcido con este práctico truco en el que miras un reloj dos veces. Gritaba al cielo: &#34;¡Quiero ver a los elfos mecánicos! 
&gt; 
&gt; Nadie respondió. 
&gt; 
&gt; En este punto, me estaba poniendo un poco... Frustrado, por decir lo menos, así que en contra de mi buen juicio, me puse en contacto con uno de mis viejos amigos traficantes de marihuana, que se las arregló para encontrar a un tipo que vendía DMT. 
&gt; 
&gt; Me costó mucho dinero... dijo que estaba muy solicitada... así que empeñé mi teléfono. No sirve de nada tener uno si hay un ordenador en casa de todas formas. 
&gt; 
&gt; Después me fui a casa y me inyecté la droga en el hombro. Los efectos fueron bastante inmediatos... me vi empujado a un mundo de colores en cascada y formas simétricas... es imposible describirlo con palabras. Realmente era un mundo diferente.
&gt; 
&gt; Entonces, lo vi, un elfo mecánico que se asomaba sobre mí con largos cuernos en espiral. &#34;¿Qué eres?&#34; Pregunté.
&gt; 
&gt; Respondió en un Fabergé de rubí con aspecto de huevo, que flotó y pasó a través de mí. &#34;No lo entiendo. ¿Puedes... hablar inglés? ¿Qué estás haciendo aquí?&#34;
&gt; 
&gt; Nada. Podía sentir una extraña fragilidad en mi corazón mientras gritaba:
&gt; 
&gt; &#34;¡Contéstame!&#34;
&gt; 
&gt; Una ráfaga de huevos escarlata salió disparada hacia mí mientras sus dos brazos simétricos se levantaban lentamente. Y por un momento, a través de todos los extraños sonidos de colapso y espirales de formas y colores y la sintetización... Pude escuchar un simple y silencioso susurro:
&gt; 
&gt; &#34;Despierta.&#34;
&gt; 
&gt; Mis ojos se abrieron de golpe a nuestro aburrido mundo en un sudor frío mientras miraba mi reloj. Solo había pasado un minuto. 
&gt; 
&gt; Nada, //nada,// //**nada.**// No había aprendido casi nada de valor. En todo caso, me dio más preguntas, llevándome más profundamente a la madriguera del conejo de esta droga mágica.
&gt; 
&gt; ¿Me habían expulsado por alguna razón? No tenía forma de saberlo. La DMT que había comprado era la última que tenía el traficante. Intenté encontrar más, de verdad. Todo el mundo que la vendía la tenía agotada o pudriéndose en la cárcel. Necesitaba saber. Por alguna extraña razón, tenía que hacerlo. ¿El elfo me había hecho algo? No estoy seguro. 
&gt; 
&gt; Pero poco después de esto, me encontré con otro dato interesante:
&gt; 
&gt; No solo se produce DMT cuando estamos soñando, sino también durante el nacimiento y la muerte.

&gt; ##green|**storkshead**## 13/09/07 (Ma) 06:26:41 #64766461
&gt; ------
&gt; 
&gt; Todos estamos familiarizados con los sueños. No hay forma de describirlos en general... pueden ser desde distopias intensas hasta pequeñas aventuras mundanas. ¿Pero cómo están conectados con estos extraños viajes de DMT? 
&gt; 
&gt; Es simple, en realidad. Cuando los humanos están bajo la influencia de la DMT, son capaces de ver el funcionamiento interno del mundo... los elfos mecánicos. Mantienen el mundo unido y escriben nuestros destinos. Todo lo que sucede es gracias a ellos. 
&gt; 
&gt; Pero cuando soñamos, ya no existimos en este mundo. Nuestros cerebros crean un nuevo universo temporal para existir dentro de él. O, en otras palabras, nos volvemos como esos elfos mecánicos. Construimos nuestro propio mundo... sin embargo, uno que nunca es recordado... y nos colocamos en él. Esto se puede probar aún más con el concepto de sueño lúcido, donde podemos controlar conscientemente lo que sucede. 
&gt; 
&gt; Sin embargo, la DMT también aparece en nuestros cerebros durante el nacimiento y la muerte. ¿Por qué? Porque cuando nacemos, se forma una nueva conciencia y se inserta en el mundo. Y cuando morimos, esa conciencia se libera. Somos capaces de crear nuestro propio universo. Nuestra propia Tierra.
&gt; 
&gt; ¿Te imaginas cómo sería eso? ¿El poder que podrías tener? ¿La //vida// que podrías crear para ti mismo? Sería perfecto.
&gt; 
&gt; Solo tengo que experimentarlo por mí mismo. ¿Pero cómo? Todavía hay mucho que aprender, mucho que hacer, mucho en que pensar...
&gt; 
&gt; ¿Podría ser que este mundo no sea más que un sueño, una ilusión? 
&gt; 
&gt; ¿Que somos los mismos seres que esos elfos... aunque en un nivel inferior de poder? 
&gt; 
&gt; ¿Que vamos a morir, solo para descubrir que creamos el universo en el que hemos estado viviendo durante tanto tiempo? No estoy seguro. Por supuesto, nadie puede estar seguro. 
&gt; 
&gt; Pero... cuando recuerdo mis experiencias... cuando conocí al elfo mecánico que me golpeó, exigiendo que me despertara, escuché algo más en su voz. La escuché clara, más clara que cualquier otra cosa que haya escuchado en toda mi vida. La voz del elfo...
&gt; 
&gt; Era la de mi hermano. 
&gt; 
&gt; Bueno, solo hay una forma de responder a todas mis preguntas importantes.
&gt; 
&gt; Espero que todos vosotros seáis reales. Pero //tengo// que averiguarlo, tengo que saber si puedo volver a verlo. Haced lo que queráis con la información anterior, pero mi curiosidad ha estado minando mi cordura desde que mi hermano tomó su última dosis de DMT hace tantos años. Nada más importa.
&gt; 
&gt; Adiós, Parawatch. No volveréis a verme.</textarea></pre>
