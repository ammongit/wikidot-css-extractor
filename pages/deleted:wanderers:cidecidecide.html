**篇名：**殺！殺！殺！
**作者：** [[*user Certhia_familiaris]]
[[include info:end]]

&gt; 有成人內容，請酌情閱讀。

------

夜色昏詖，男孩端詳著鏡中影像。

他的肉體因縱慾消瘦，孱弱細膩，唯美白皙。像一個紙人般漂浮在混亂晦暗的空氣里，近乎清澈透明。

他想，美即將凋零。

「我要逃到西方去。」他對男人說，男人是男孩的父親。

男人笑了，房屋虛幻的裝飾在笑聲中顫抖，這個家浮華耀眼，卻又矮小壓抑，宛若置身於美麗腐臭的陷阱。

「我要逃到西方去。皇帝神智昏亂，沈迷孌童，帝國搖搖欲墜。工匠，說書人，和畫手被秘密拘捕，西方的遊牧部落蠢蠢欲動。巫師集體自盡，且都在臨死前發出末日預言。世界融化糜爛，美在死去，死在糜爛里。可是帝國卻不允許人民悲歌，就連哭泣也不允許。我們身處地獄，卻必須裝作笑容，欺騙自己位於天堂。」男孩又說。

「可笑。」男人低聲呢喃。

「西方游民彪悍狂野，要想在那裡立足，需要唱最響的歌，交最多的朋友。」

「以及，殺最多的人。」

男人從恍惚中驚醒，他誤以為自己的聲音男孩無法聽見。

「你想去，就去吧。」他大聲道。「我會雇刀客保護你。」

「父親，瞬間綻放死去，宛若煙火鮮花，是美的。遠比苟延殘喘要美。」男孩道。

「你可以奮鬥，以求長久幸福。」男人回答。

男孩的目光轉向，他看見老人坐在沙發上，滿臉癡傻。老人是男孩的爺爺，曾經顯赫，在軍隊中任職。如今患昏聵症，大小便淋漓全身。

「奮鬥，真的可以戰勝命運嗎？」

男孩躲進房間，與幼妾纏綿，他純白的寂寞在痛楚快感中流失，他喝下芳香糖水，花瓣讓他錯亂暈眩，陷入頹廢瘋狂。

他感到無數旋木雀在自己體內躁動啃噬，逼迫自己奔向死亡。他感到自己在衰老，衰老是命運的幽門。

自殺，自殺，自殺。

自殺！自殺！自殺！

殺！殺！殺！

想逃。

他逃進光怪陸離的夜色里。

----

世界昏亂，四處昏壒，人人昏暴，男孩的理智在昏殆中昏迷。

男孩在光里奔跑，在夜裡奔跑。

街道上，有光。行人卻比夜晚更加陰暗。

男孩順著香氣奔跑，他進入一所隱密花園，迷離的紅紫色燈光讓他目眩神迷。他看見，無數花朵在對他微笑，幽香飄曳，靈魂與理智蕩漾在空氣裏。

男孩和花朵昏迷在花園裏，昏睡中他化為新花。

他的肉體在濃沉花園裏變得更加透亮，宛若血中白花。他被虛飾，花枝招展，千嬌百媚。他散發香味，卻被迫吞下別人的惡臭。無數白色情緒灌入他口，暴虐，昏瞶，迷離，痛楚，慾望。他在無數情緒的海洋上輕盈漂浮，自身在痛苦中變得更加華美，他的青春瞬間綻放，尊嚴須皆枯萎。

男孩被當作玩具，在無數男人之間搖擺不定，流淚，流汗，流血。罌粟和各種奇特植物造就幻象，男孩感到自己逐漸從深處凋零。

自殺？

想逃。

男孩度過漫長歲月，他不再像過去一樣，被嚴加管教。人人都認為他已經墮落麻木，可是他卻在另一個夜晚中出逃。

他逃到家邊，看見無數持刀者衝入宅邸，舊日繁華在火焰中扭曲。

他看見，那些陌生又熟悉的家人面孔被割下頭顱。

男孩家庭因疑似密謀，滿門抄斬。

男孩的身分卻早已被劃為失蹤人口，沒人知道他其實在一個妓院里繼續中沒有明天的生活。

他的愚蠢出走讓他逃過劫難。

男孩跪倒在地，看著家人死亡，妓院里打手們緊隨而至，打手的皮鞭在男孩身上種植出無數血色鮮花。

男孩鮮血淋漓，他沒有叫喊，只是怔怔凝視被血光染紅的天空。

----

遺忘。

遺忘。遺忘。遺忘。

老人在昏瞶中游走，他恍惚看見有火在燒。

他想，應該找水。

遺忘。

老人站在水池邊，他思考這裡是否是廁所。

遺忘。

殺，殺，殺。

他聽見，有人在喊。

老人開始回想自己過去久遠的記憶。

他看見，血光沖天。

他看見，無數陌生又熟悉的人影被割下頭。

一個刀客沖來，持刀揮砍。

劇痛讓老人清醒，舊日回憶浮現。

「我是你們的長官。士兵，你這是背叛。」

老人對刀客說，熟悉語氣讓刀客微微一愣。

片刻後，刀刃又至。

血液飛濺，老人認為這味道似曾相識。

老人舊日魂魄在臨死前甦醒，他高聲咆哮。

「殺！殺！殺！」

-----

「我要這個小男孩。」

男孩看見傲慢少年面帶輕慢微笑。

「我要你，小男孩。」少年說。

「因為我美？」男孩回答。

「因為你眼中有夢，我渴望看見夢的崩潰，小男孩。」少年咧嘴一笑，嘴裡散發腥香。

少年撲向男孩，狂暴插入，男孩在劇痛中撕裂流血，男孩潔白肉體扭曲縮起，他在哭泣。

「你在綻放，你在散發花香。我愛你，我愛你猩紅的花蜜，我愛你的淚，我愛你的血。」少年哈哈大笑，他灌下香料酒，眼神迷離。

少年騎著男孩來到陽光之下，坐上黃金馬車。他喝男孩的血，和男孩一起，在陽光下腐爛。

痛苦，流血，逐漸凋亡。

男孩在痛楚中迷亂，他恍惚看見，血和花朵一起，在天上飄。

他漂浮在搔癢痛苦和昏迷之上，虛幻透明。

他看見，路邊自己家庭的廢墟。

過去繁華不再，自己唯美而又毫無意義的青春不見蹤影。

只有血色野花綻放於廢土，新的美在舊日美麗的屍體上逐漸死去。

美就是從生到死，從盛到衰，從綻放到枯萎。

男孩沈迷於幻象隨想，直到黃金馬車駛入皇宮。

少年，是帝國的皇帝。

----

男孩在折磨中破碎，結痂的新傷再度撕裂，傷痛層層疊疊。

我的未來是怎樣？男孩心想。

他偷偷拉開皇宮角落裏的簾布。

他看見，無數幼童被泡在香料酒里，逐漸糜爛。

他看見，少年，在吃他們。

「不用擔心，小男孩。」少年看著男孩說。

「總有一天，我會吃掉你的肛門，小男孩，小小小男孩。」少年大笑不止，血酒從嘴角滑落。

「小男孩，狂笑撕裂我的嘴。」

少年把血酒灌入男孩嘴裡，他逼著男孩吞下一只糜爛眼珠。

「吞下去，小男孩，不然我就吃掉你的眼睛。」少年撐開男孩眼皮，狂躁舔拭。

男孩吞下眼珠，反胃讓他拼命嘔吐。

少年瘦骨嶙峋的皮肉顫抖，他拿起竹管，給男孩身上的每一個洞里灌酒。

男孩難以分清，自己身上是血酒還是血。

「這是什麼？小男孩？」少年怒吼。

少年指著男孩身上的花形爛瘡，面露獰笑。

「小男孩，你真的綻放了。」他在怒吼中一腳將男孩踹開。

男孩墮入貧民窟，只有朝不保夕的人才會把他的肉體當作洩欲工具，他失禁，他昏瞶，他渾身發熱腐爛，他的肉體變得醜陋萎縮，他整個人都在枯萎，神經性梅毒讓他精神和記憶錯亂，癡傻無比。

從此，男孩通過了命運的幽門。

----

西方。

「我終於，逃到西方了。」

男孩在高燒中譫妄，他腐爛的肉體在沙漠中跋涉。

蛆蟲滿身，惡臭撲鼻。

他看見遠方，西方游民在荒蕪中升起篝火。

他，臨死呢喃。

「理性不存在，文明不存在，邏輯不存在，常態不存在，愛不存在，美好不存在，判斷不存在。」

「飛蛾撲火。自我毀滅。癡狂愚蠢。病態扭曲。等待死亡。畸形腐爛。追尋泡影。思緒錯謬。自相矛盾。記憶腐朽。愛恨交加。靈魂分裂。自欺欺人。生存與墮落化為一物。」

「自殺！自殺！自殺！」

「這是美的。」

他走進火里。

男孩撲入火，男孩被火焰焚化，他醜陋病態的肉在火焰中升華，脂肪燃燒爆裂，蛆蟲垂死掙扎。自我毀滅的狂潮吞沒一切，高溫讓肉在臨死前唱響最後絕歌。一切盡失。男孩的愛與恨，痛與傷，靈與肉，在火中裂變，毀滅，蒸騰，飛升。

男孩死在火里，在火中綻放。

----

「這棗子在處女陰部里浸泡過，吃它，可以長生不老。」

父皇在死之前，一直不斷呢喃著瘋話。

少年看見，父皇金光四射的龍椅色彩繽紛，陽光燦爛，寶石在光中燦然綻放。

「孩子，我們擁有這個世界上最華美的帝國。」

「孩子，我們終將長生不老。」

薰香燈火，丹爐仙樂。

父皇在天堂光華中枯萎，他赤身裸體，身邊無數女人。那些女人千姿百媚，面露笑容，可是眼中卻只有惶恐。父皇服用丹藥，夜夜笙歌。

少年感覺，女人是父皇身上的蛆蟲。

「孩子，昨天，我夢見了旋木雀。」

年邁父皇無力低語，他昏瞶的眼睛突然圓睜，射出刺目光芒。

父皇死在女人里，所有女人都被活埋殉葬。

從此以後，少年開始懼怕女人。他驅離所有侍女，只讓孌童陪伴。

西域戰火紛飛，內地叛黨蠢動，四處天災肆虐。

國師在朝堂上自盡，他切開自己肚皮，鮮豔內臟溢出。

他說：「世界在融化。」

「融化？融化就好，融化後都拿去釀酒。」少年回答，他喝下血酒，哈哈大笑，墮入昏亂夢境。

他夢見了一個男孩，夢見一個想逃到西方去的男孩，一個頹廢愚蠢而又天真爛漫的男孩。

他愛上了那個男孩。

他驚醒，四周孌童露出諂媚微笑，虛飾美麗。

這些人是多麼大膽，多麼不敬，竟敢假裝成自己夢見的人？

「殺！殺！殺！」他高喊。

「陛下，你眼裡有夢。」刀客領命，屠殺四周孌童。

「釀酒。」少年回答。

少年詛咒一切美麗，詛咒一切自己所愛。

因為，他們都沒有夢美。

少年看著滿地屍體，頹然哭泣。

----

少年和男孩在夢中相遇，他們的身體都輕盈透明，在空氣中瀰漫。

「我不願意留在這裏，不是因為對外界抱有希望，而是因為一個連夢都不准做的地方，實在是令人窒息。」男孩說。

「這個世界上沒有夢，只有殘酷現實。」少年回答。

「夢是存在的，你我都夢見過。」男孩說。

「那不過是貴族專有的錯誤幻想。」少年的軀體在夢中飄飄蕩蕩。他看見，男孩在哭泣。

「殺了我，殺了我，殺了我。」男孩哭喊。

「自殺，自殺，自殺。」男孩呢喃。

「生命不過是從一個毀滅走向另一個毀滅。」男孩咆哮。

「殺了我！」

少年從夢中驚醒。

「陛下，我已經殺光所有孌童，需要找那位富商再買一批過來嗎？」刀客跪地稟告。

「殺。」少年輕慢回應。

「遵命。」刀客持刀飛越而出，少年看見遠處豪宅燃起火光。

或許下次尋歡，就要去妓院了。少年心想。

----

旋木雀是什麼？少年思索，他感到有什麼東西一直存在，就像背景音樂一樣，恐怖卻被忽視。

旋木雀是命運，是災厄，是迷。旋木雀是邪淫陰溼濃純凝重而又覆蓋一切的空氣，它凝滯在每個人肺里，讓世界融化。

世界在融化，山川化為血河，天空墮入膿海。

少年和男孩一起，化為紙片和灰燼，在昏殆世間飄蕩。

鋒利輕佻的熟悉身影，凝望死白。

一切都融化在旋木雀里，最後魂歸聖女。

少年噩夢驚醒，他渾身濕透，精與淚與汗，融為一體。

----

黃金閃耀死白異彩，鮮花蟲蛀悄然腐爛。軀殼光滑耀眼，靈魂潰爛生瘡。夢魘火光熊熊，對美，對夢，對死的華麗幻夢在少年體內溢散光芒。

我愛你，我愛你，我愛你。男孩的靈在少年腦海中不斷浮現，閃爍，迴旋。無生無死不過虛飾，生死交錯成痛楚現實，世界在恍惚中融化。少年怠惰逃避，肢體勤勉顫慄。

愛戀在咆哮。

少年逃避體內瘋狂愛意，躲進性慾深遠。他逃進妓院，自我本位的妄想溺斃理智。先祖的譫妄在少年體內轉生復活。

少年的腦高速旋轉，虛浮熱氣中，理性昏迷，癡狂咆哮。

少年逃進妓院。

男孩抬頭，眼中閃耀夢幻泡影。

他和夢相似，他和夢一樣。

他竟然敢和夢相似，和夢一樣？

醜陋癡傻下賤淫蕩的現實造物，用小丑姿態模仿，玷污夢境光華。

不存在即是美，存在本身會讓美毀滅飄散。

少年想，他要讓瀆美者毀滅凋零。

他相信，這完美愚蠢尤物的死亡，將是美之極致，有如飛蛾撲火。

「我要這個小男孩。」

少年嘔出恐慌詞句，自毀快感讓他微笑。

「我要你，小男孩。」

少年輕佻猥瑣，以流氓姿態輕蔑侮辱。我愛你，我愛你，他的靈魂如同將死夜鶯般痛苦嘶鳴。

「因為我美？」男孩的聲與貌與眼，絕美虛幻。

「因為你眼中有夢，我渴望看見夢的崩潰，小男孩。」少年咧嘴一笑，無數聲音在體內高呼自殺。血肉交融扭曲，皮膚摩擦綻開，劇痛與哭喊穿刺靈魂，每個細胞都在哀嚎。

自殺！自殺！自殺！

「你在綻放，你在散發花香。我愛你，我愛你猩紅的花蜜，我愛你的淚，我愛你的血。」少年在高熱中說出胡話。

我愛淚！我愛血！

血淚汗精沖刷侵蝕肌體，這是靈魂天空的雨。

少年把男孩帶入皇宮，一路人，他們都沒有停止哭泣。

----

牡丹爭奇鬥豔，孔雀萬紫千紅。

皇宮在色彩繽紛中，褪色腐化——就像切腹者，鮮艷亮麗的內臟從體內噴湧而出，宛若花瀑。

酒神節秘儀再臨，少年在血酒中錯亂癲狂，無數花瓣在酒中與死去孌童一起再度盛開，青春與愛與美，在瘋狂中轉生復現。

酒冰涼刺骨，卻在少年體內熊熊燃燒，萬物皆可轉化為火，火也可化作萬物。白日幻覺浮現，少年看見男孩撲火，在火中綻放。

「不用擔心，小男孩。」

「總有一天，我會吃掉你的肛門，小男孩，小小小男孩。」

「小男孩，狂笑撕裂我的嘴。」

猩紅灌進夢幻，少年逼迫男孩吞下血中寶石。

「吞下去，小男孩，不然我就吃掉你的眼睛。」少年發現男孩的眼睛散發夢光，他瘋狂舔拭，企圖澆滅夢之火。

少年和男孩在血池中相虐，相愛，相姦。

「這是什麼？小男孩？」少年怒吼。

少年指著男孩身上的花形，面露獰笑。

少年內心明白那不過是酒中花瓣，但是自殺慾望讓他污衊男孩，這是性病，是瘟疫，是病毒，會讓人長出花形爛瘡。

「小男孩，你真的綻放了。」少年將男孩踹開，讓他墮入深淵。

他一直陪伴男孩，凝視深淵。

他凝視男孩象牙般的肌膚破裂腐爛。

他凝視下賤乞丐和野獸一起強姦高燒發炎的男孩。

他凝視尖銳濕疣，皰疹，梅毒硬下疳，潰瘍，蛆蟲，沙蚤，紅色丘疹，結核，梅毒瘤，如同花朵般，在男孩身上增殖盛開。

他在顫慄痛苦中，感受愉悅在體內瘋狂蔓延生長。

愛即是殺死愛，美即是殺死美。

----

「我終於，逃到西方了。」

「理性不存在，文明不存在，邏輯不存在，常態不存在，愛不存在，美好不存在，判斷不存在。」

「飛蛾撲火。自我毀滅。癡狂愚蠢。病態扭曲。等待死亡。畸形腐爛。追尋泡影。思緒錯謬。自相矛盾。記憶腐朽。愛恨交加。靈魂分裂。自欺欺人。生存與墮落化為一物。」

「自殺！自殺！自殺！」

「這是美的。」

少年和游民一起坐在篝火邊，他在昏睡，在夢中聽見囈語。

夢境撲入火，夢境被火焰焚化，醜陋病態的肉在火焰中升華，脂肪燃燒爆裂，蛆蟲垂死掙扎。自我毀滅的狂潮吞沒一切，高溫讓肉在臨死前唱響最後絕歌。一切盡失。夢境的愛與恨，痛與傷，靈與肉，在火中裂變，毀滅，蒸騰，飛升。

夢死在火里，在火中綻放。

靈與肉與夢與血與愛與恨，一齊在火中綻放。

少年瞬間驚醒，他崩潰大笑，狂笑撕裂他的嘴，極致解脫喜悅狂潮吞噬思緒，靈魂在破碎中流出血紅乳白。

少年射出血精，褲襠黏濕。

「你是皇帝嗎？」一個襤褸刀客笑著說。

「我不是皇帝，我是灰燼。」少年癡呆呢喃。

刀客和朋友們哈哈大笑，他高聲唱歌。

「我什麼人都殺，就是不殺皇帝。」

「因為皇帝讓亂世更亂，我喜歡亂世。」

「我曾經是皇帝。」少年無力低語。

「我見過皇帝，他眼裡有夢，你沒有。」刀客笑容不改，刀光閃過。

少年血濺碧空，他墜落在火里。

「灰燼在燃燒。」

他口吐妄語，他恍惚看見，世界在旋木雀的陰道里融化昏厥。

----

刀客一直都在殺人。

他對孩子揮刀，對婦女揮刀，對學生揮刀。他參與暗殺，秘密逮捕，種族滅絕。他總是獨自在屍山血海中舞蹈。

教導他的軍官告訴他，這是榮譽。

刀客唱最響的歌，交最多的朋友，殺最多的人。

因此，他節節高升，官至皇帝貼身侍衛。

刀客結實了新朋友，他的朋友是給皇帝提供孌童的富商。富商的父親是曾經的軍官，如今癡呆昏瞶，臭不可聞。富商的兒子，是個眼裏有夢的小男孩。

有天，富商的兒子離家出走，富商用百兩黃金雇用刀客保護。

刀客收下錢，卻從未想過保護那個小男孩。

伴君如伴虎，陛下乖戾，前幾天剛下令屠殺孌童釀酒。

這富商一家，怕是活不長了。

「陛下，我已經殺光所有孌童，需要找那位富商再買一批過來嗎？」刀客跪地稟告。

「殺。」皇帝輕慢回應。

「遵命。」刀客持刀飛越而出。

刀客點火屠戮，讓華麗化為火海。

「我是你們的長官。士兵，你這是背叛。」

年老昏瞶的昔日軍官對刀客說，熟悉語氣讓刀客微微一愣。

片刻後，刀刃又至。

血液飛濺。

軍官臨死高聲咆哮。

「殺！殺！殺！」

是啊。

殺，殺，殺。

刀客想。

刀客唱最響的歌，交最多的朋友，殺最多的人。

刀客從富商豪宅的廢墟中挖出一櫃金子。

他隨手試密碼，密碼是男孩的名字。

真是愚蠢可笑。

刀客帶著金子投奔西方，在大漠上唱歌，交朋友，殺人。

------

一天刀客看見，一個醜陋瘋子在大漠上自焚。

旁邊的另外一個瘋子開始崩潰發瘋。

那人，似曾相識。

「你是皇帝嗎？」刀客笑著說。

「我不是皇帝，我是灰燼。」瘋子癡呆呢喃。

刀客和朋友們哈哈大笑，他高聲唱歌。

「我什麼人都殺，就是不殺皇帝。」

「因為皇帝讓亂世更亂，我喜歡亂世。」

「我曾經是皇帝。」瘋子無力低語。

「我見過皇帝，他眼裡有夢，你沒有。」刀客笑容不改，刀光閃過。

瘋子血濺碧空，他墜落在火里。

「灰燼在燃燒。」

是啊，灰燼在燃燒。

數年後，刀客帶著精銳西方騎兵殺進都城。

殺光所有男人，強姦所有女人。

刀客在屍山血海上哈哈大笑，腦中卻依然迴盪著瘋子當年的那句話。

灰燼在燃燒。

-----

刀客成為了新皇。

他統治著這個腐爛發臭的世界。

直到有一天，世界開始融化糜爛。

直到有一天，邪淫陰溼濃純凝重而又覆蓋一切的空氣，凝滯在每個人肺里，讓世界融化。

世界在融化，山川化為血河，天空墮入膿海。

世界在命運的陰道里融化昏厥。

紙片和灰燼，在昏殆世間飄蕩。

刀客，凝望死白。

刀客持刀斬向世界。

他要用刀，撕裂天空。

他要用怒，燃燒大地。

他極致的智慧，殘忍的暴虐，讓他獲得了一切。

這次，他要揮刀斬斷命運詛咒。

刀片融化，就用牙齒。牙齒蒸發，就用斷骨。哪怕流進最後一滴血，也不能心甘情願墮入虛無。

「殺！殺！殺！」刀客臨死高聲咆哮。

刀客融解在虛無里，他是最後一個死去的人，他奮鬥到了最後一刻。

一切都融化在命運里，最後魂歸死神。</textarea></pre>
