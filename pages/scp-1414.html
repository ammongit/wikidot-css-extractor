**Titre original :** SCP-1414 - Passive-Aggressive Radio
**Auteur :** [[user ColtonH]]
**Traducteur :** [[user DrGemini]]
**Date de publication originale :** 20 mai 2012
**Image :** Informations manquantes
[[include credit:end]]

[[include component:image-block name=1414.png|caption=Photographie de SCP-1414 lors de sa découverte par la Fondation]]

**Objet n^^o^^ :** SCP-1414

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1414 doit être confiné dans une salle insonorisée de 3 mètres par 3 mètres. Il ne doit pas être branché en dehors des tests approuvés.

En dehors des tests approuvés, le bouton de volume de SCP-1414 ne doit jamais être mis sur plus de &#39;6&#39;.


**Description :** SCP-1414 est une radio de la marque ████████ équipée de lecteurs cassette et DVD intégrés et constituée de composants électroniques standards. Le lecteur de cassette, le lecteur CD et le syntoniseur de l&#39;appareil ne sont pas fonctionnels ; en dehors de cela, un examen approfondi n&#39;a révélé aucune différence, interne ou externe, avec les radios de la même marque et du même modèle. Cependant, il manifeste quatre anomalies distinctes lorsqu&#39;il est utilisé ; celles-ci sont présumées lui être inhérentes.

La première anomalie est que SCP-1414 répond au langage : après que la source d&#39;alimentation en énergie de SCP-1414 ait été interrompue puis restaurée, le premier humain à donner un ordre à SCP-1414 deviendra une instance de SCP-1414-1. SCP-1414-1 est considéré comme le &#34;propriétaire&#34; de SCP-1414 ; SCP-1414 changera de station, augmentera ou diminuera son volume lorsque l&#39;ordre lui en sera donné par SCP-1414-1. SCP-1414 est capable de détecter les ordres de SCP-1414-1 dans toute une variété de formats, qu&#39;ils soient mal articulés, générés par synthétiseur vocal (uniquement si celui-ci est utilisé par SCP-1414-1), donnés en langage des signes, écrits, transmis par des drapeaux de sémaphore ou par une seconde personne relayant les ordres en tapant dans ses mains en code Morse. Ces tests incluant une seconde personne ont également révélé que SCP-1414 peut faire la distinction entre les ordres réellement transmis par la seconde personne et des ordres inventés par la seconde personne. Il est également capable de faire la distinction entre un ordre transmis par voie mécanique et un enregistrement de cet ordre.

La seconde anomalie est que SCP-1414 semble être capable de capter toute émission radio décrite par SCP-1414-1 -- ce qui inclut les télécommunications privées et l&#39;audio des programmes télévisés -- provenant de n&#39;importe où dans le monde, peu importe sa fréquence, son lieu d&#39;émission ou la force du signal ; il est également capable de capter ces émissions lorsqu&#39;il est enfermé dans une cage de Faraday. Si SCP-1414 reçoit une demande ambiguë, il transmettra l&#39;émission provenant de la source la plus proche physiquement, peu importe la force du signal. La capacité de SCP-1414 à interpréter la langue humaine est estimée être le résultat de l&#39;interaction de ses deux premières propriétés anormales, plutôt que d&#39;être une anomalie à part entière.

La troisième anomalie consiste en ce que, lorsque le volume de SCP-1414 est augmenté à plus de &#39;6&#39;, que ce soit en ajustant physiquement le bouton &#39;Volume&#39; ou par ordre de SCP-1414-1, SCP-1414-1 deviendra progressivement sourd à tout son ne provenant pas directement SCP-1414. Après approximativement 9 minutes à avoir écouté SCP-1414 au volume 7, SCP-1414-1 n&#39;entendra plus aucun son qui soit moins élevé que celui émis par SCP-1414, et après approximativement 24 minutes d&#39;écoute ininterrompue de SCP-1414 au volume 7, SCP-1414-1 n&#39;entendra plus aucun autre son, peu importe sa puissance. Cette surdité continuera même SCP-1414 débranché ; elle a été observée perdurer jusqu&#39;à 8 mois chez les membres du personnel de Classe-D, et il peut être raisonnablement supposé qu&#39;elle soit permanente. Les paramètres de la surdité induite par SCP-1414 à des volumes plus élevés n&#39;ont pas été déterminés à ce jour.

La nature de la surdité induite par SCP-1414 ne semble être ni physique ni neurologique ; un examen post-mortem révèle que toutes les structures importantes pour l&#39;ouïe sont intactes. En outre, les instances de SCP-1414-1 ayant été rendues chirurgicalement sourdes après leur exposition à SCP-1414 rapportent être toujours capables de percevoir les sons qu&#39;il produit.

La quatrième anomalie est que SCP-1414 est capable de se débrancher seul des prises électriques, et le fera avec une force allant jusqu&#39;à 5 g. Il le fera dès qu&#39;une utilisation continue augmente sa température à 35°C, et résistera à tout rebranchement tant qu&#39;il n&#39;aura pas refroidi ; en accord avec les règles de sécurité concernant les équipements électriques, il est déconseillé aux membres du personnel d&#39;essayer de le forcer.
