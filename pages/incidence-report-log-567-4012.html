**Data:** █ de Maio de 19██

Objeto: SCP-567-9-1

Descrição: Embora houvesse duas incidências relatadas de SCP-567-9 antes da Fundação chegar, SCP-567-9-1 foi a primeira incidência observada pela Fundação. SCP-567-9-1 foi descoberto por Agente █████ e tinha aproximadamente 2 m de comprimento. Embora SCP-567-9-1 caminhasse sobre quatro membros, seus membros dianteiros tinham mãos semelhantes às humanas, capazes de operar dispositivos complexos. SCP-567-9-1 era bastante inteligente e foi capaz de deduzir a operação de um [DADOS EXPURGADOS]. Houve um total de 14 baixas antes de sua contenção.

**Data:** ██ de Junho de 19██

Objeto: SCP-567-9-2

Descrição: SCP-567-9-2 apareceu pouco após o Sítio 41 ter sido totalmente estabelecido e colocado em quarentena, e assumia a forma de [DADOS EXPURGADOS]. Funcionários da Fundação sofreram 9 baixas antes que SCP-567-9-2 fosse destruído com explosivos remotos. Agente ███████, que participou da contenção de SCP-567-9-2, está atualmente passando por aconselhamento psicológico por sua experiência.

**Data:** █ de Julho de 19██

Objeto: D-834200

Descrição: D-834200 foi usado como parte de testes para determinar as condições de acionamento para cada cela. Quando colocado na frente das celas, SCP-567-6 e SCP-567-7 ativaram simultaneamente e tentaram puxar D-834200 para dentro. Após uma breve luta, D-834200 foi [REDIGIDO]. As partes individuais do corpo desapareceram como de costume, uma vez completamente trazidas para dentro da cela.

**Data:** █ de Julho de 19██

Objeto: SCP-567-9-5

Descrição: Durante os testes de SCP-567-4, quando a porta da cela foi aberta, SCP-567-9-5 se manifestou e imediatamente atacou e matou Dr. ██████ sem aviso. SCP-567-9-5 assumiu a forma de [DADOS EXPURGADOS]. Devido à presença de funcionários de alto valor, os procedimentos de contenção padrão não eram viáveis. Após um total de 7 baixas, [REDIGIDO] foi capaz de atrair SCP-567-9-5 de volta para SCP-567-4, ponto em que SCP-567-4 se ativou, puxando SCP-567-9-5 de volta para dentro.


**Data:** ██ de Dezembro de 20██

Objeto: SCP-567-9-8

Descrição: Em ██ de Dezembro de 20██, a porta de SCP-567-7 foi observada abrindo e fechando via CCTV, mas nenhuma instância de SCP-567-9 apareceu no sistema de monitoramento. Duas semanas depois, [REDIGIDO] foi encontrado morto em sua cama, em circunstâncias idênticas às de mortes envolvendo [[[SCP-966]]]. A Força-Tarefa Móvel Iota-1 foi enviada e localizou SCP-567-9-8 dentro do Sítio 41. SCP-567-9-8 tinha uma aparência semelhante a uma instância de [[[SCP-966]]], com variações em [DADOS EXPURGADOS]. SCP-567-9-8 foi contido com sucesso e as câmeras das instalações foram atualizadas para observar comprimentos de onda adicionais.</textarea></pre>
