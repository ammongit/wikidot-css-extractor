**Объект №:** SCP-2335

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-2335 хранится в сейфовой ячейке со средним уровнем защиты в Камере содержания медиаданных 19D. Чтобы не повредить SCP-2335 и сохранить его функциональность, брать диск в руки следует в перчатках. Извлекать SCP-2335 из DVD-бокса разрешено только с целью проведения экспериментов.

**Описание:** SCP-2335 представляет собой стандартный, доступный в розничной продаже диск DVD-R Memorex 16X без каких-либо маркировок, помещённый в DVD-бокс SuperMedia-S. Базовый анализ физических свойств диска показал, что в его состав не входят аномальные материалы, а сам он подвержен порче, как и любой другой подобный недорогой диск.

Содержимое SCP-2335 можно воспроизвести на любом DVD-плеере, а также устройствах, оснащённых DVD-приводом, таких как компьютеры, игровые консоли и портативные медиа-плееры. После окончания загрузки диска на экране воспроизводящего устройства появляется меню без названия. В нём имеется две круглых кнопки; первая запускает показ видео, вторая, похоже, не имеет никаких функций.

Если зритель выберет первую опцию, то начнётся воспроизведение записи, предположительно сделанной во время семейного отдыха на берегу озера. В верхнем правом углу находится цифровой водяной знак, обозначающий время и дату, когда она была сделана (27.08.1999). Продолжительность видео составляет около 40 минут, всё, что на нём изображено - это мужчина европеоидной расы в возрасте сорока с лишним лет, плавающий на каноэ. Запись начинается в 16:54:51 и внезапно обрывается в 17:35:19.

Тем не менее, если воспользоваться функцией &#34;Пропуск&#34; на воспроизводящем устройстве, запись сменится на другую, сделанную в иные время и дату. Субъекты на новой записи, как правило, не будут каким-то образом связаны с мужчиной на исходной записи. В ходе экспериментов ни одна из записей не повторялась дважды; во время их анализа было выдвинуто предположение, что они должны были сопровождаться закадровым голосом рассказчика.

Записи сделаны в промежутке со 104 по ████ г. н. э. Наибольшая их продолжительность составляет 30 минут, наименьшая - 12 секунд. Все записи, вероятно, были сделаны одной и той же камерой; в каждой из них присутствуют люди. К оператору (далее обозначается как SCP-2335-1) никто не обращается[[footnote]] Последняя на данный момент изученная запись в этом плане является исключением. [[/footnote]], а субъекты, похоже, не знают о его присутствии.

[[collapsible show=&#34;+ Журнал регистрации содержимого видеозаписей&#34; hide=&#34;- Журнал регистрации содержимого видеозаписей&#34;]]

**Указанные дата и время:** 03.10.1949, 15:05:12-15:07:01
**Изображённые события:** Высокорослый мужчина европеоидной расы в возрасте примерно двадцати с небольшим лет опирается на забор, окружающий сельхозугодья. На нём белая майка, чёрные рабочие штаны и шляпа с широкими полями. Субъект, похоже, смотрит куда-то вдаль и наблюдает за чем-то, что находится вне кадра. На отметке 15:06:22 он улыбается и остаётся в таком состоянии до самого конца записи.

**Указанные дата и время:** 03.03.1315, 7:12:21-7:15:44
**Изображённые события:** Темнокожий мальчик, предположительно представитель какой-то мезоамериканской народности, лезет на дерево в экваториальном тропическом лесу. На нём одежда из звериных шкур, на руке заметна разноцветная повязка. На отметке 7:14:34 мальчик падает с высоты примерно 5 м и кричит от боли, после чего теряет сознание. Камера снимает лежащего без сознания ребёнка еще 44 секунды. 

**Указанные дата и время:** 29.04.2028, 16:14:10-16:15:26
**Изображённые события:** Три подростка-британца идут по обочине оживлённой автострады и ведут разговор об учителе, который им не нравится. На вид им 12-14 лет. Каждый из них одет в чёрные брюки и красную рубашку из обтягивающей ткани, похожей на нейлон. На их ременных пряжках имеется эмблема в виде зелёного барана. В их речи можно услышать несколько уникальных жаргонных выражений, так, например, они называют некую женщину &#34;стекудрой бокрой&#34; и несколько раз описывают заданное им домашнее задание как &#34;притюкнутое&#34;.

**Указанные дата и время:** 25.12.1990, 6:35:45-6:36:31
**Изображённые события:** Девочка-афроамериканка в возрасте примерно 5-8 лет открывает огромную красиво украшенную коробку. Вытащив из коробки котёнка окраса &#34;табби&#34; породы &#34;американская короткошёрстная&#34;, девочка приходит в крайний восторг и начинает прыгать на диване, выкрикивая при этом &#34;Спасибо, папочка!&#34; в одну из подушек. 

**Указанные дата и время:** 25.12.1987 5:45:55-5:48:52
**Изображённые события:** Светловолосый мальчик европеоидной расы примерно того же возраста, что и девочка с предыдущей записи, сидит на кровати. Мальчик тихо всхлипывает и прислушивается к голосам двух взрослых (предположительно, его родителей) на заднем плане, которые, судя по всему, ссорятся. Услышав громкое хлопанье дверей, он взвизгивает, затем запускает руку под подушку, достаёт оттуда красно-зелёный конверт и в ярости рвёт его, сдавленно рыдая. 

//Вначале я думал, что записи следуют друг за другом в случайном порядке. Либо эти два конкретных ролика встали друг за другом благодаря очень удачному стечению обстоятельств, либо моя гипотеза неверна.// - Д-р ████████

**Указанные дата и время:** [УДАЛЕНО]
**Изображённые события:** Запись была сделана в коридоре Комплекса-███, расположенного в ████████, за несколько минут до того, как SCP-███ и SCP-████ совместными усилиями устроили полномасштабное нарушение ОУС. Исследователи и прочий персонал действуют в соответствии с протоколами на случай подобных ситуаций и пытаются остановить распространение угрозы либо спастись бегством. Среди прочих сотрудников в кадре появляются д-р ████████ и д-р █████, которые в тот день погибли во время восстановления условий содержания. Несмотря на все попытки сопротивления, оказываемые этими сотрудниками, и которые оператор, похоже, пытался заснять специально, SCP-████ добирается до д-ра ███████ и ████████████████████ его своими ████████████████████████, что приводит к ████████████████████████████ и смерти от кровопотери. SCP-███ в это время ████████████ д-ра █████ четырнадцать раз до тех пор, пока он не ████████████████████████████████ в течение 1 минуты и 14 секунд. 

**Указанные дата и время:** 27.07.2099, 9:05:31-9:08:31
**Изображённые события:** Арена, заполненная в основном подростками и молодыми людьми. Примерно половина из них одета в синие облегающие трико с наплечниками, другая половина одета в похожие костюмы красного цвета. Каждый субъект держит в руке жёлтый светящийся жезл длиной около 35 см. Предполагается, что они участвуют в спортивном состязании, поскольку было замечено, как члены обеих команд пытаются ударить друг друга жезлами. Если удар приходился по какой-либо жизненно важной части тела, то поражённый субъект падал на землю без чувств на неопределённо долгий срок. Из-за малой длительности видеоролика и неудобного угла обзора камеры основная цель этой игры осталась неясной, однако было выдвинуто предположение, что члены каждой команды должны попасть на &#34;вражескую территорию&#34;, уворачиваясь при этом от атак противника. 

**Указанные дата и время:** [УДАЛЕНО]
**Изображённые события:** Демонстрация статичного кадра продолжительностью ██ секунд, на котором изображён многоквартирный дом в квартале ██████████. И хотя съёмка велась со слишком большого расстояния, чтобы можно было точно определить адрес, анализ кадра с помощью специальных программ показал, что это жилой комплекс ██████████, в котором в настоящее время проживает д-р ████████.

//И хотя данная запись отличается по своей сути от той, которую мы видели ранее, это лишь совпадение, и у нас нет никаких оснований предполагать, что это проделки какой-то неизвестной силы. По крайней мере лично я очень и очень надеюсь, что это лишь совпадение.// - Д-р ████████

**Указанные дата и время:** 16.06.1219, 14:24:42-14:25:50
**Изображённые события:** Мужчина-африканец в кожаной юбке стоит в кругу похоже одетых наблюдателей. Он выполняет серию акробатических номеров, которая заканчивается сальто назад через костёр, и толпа рукоплещет ему. Из толпы выходит маленький ребёнок и дарит мужчине цветок. 

**Указанные дата и время:** 08.09.████, 38:13:32-38:14:22
**Изображённые события:** Группа людей, руки которых переплетены между собой, бежит по абсолютно плоской равнине красного цвета. Судя по анализу их шагов, рост этих людей составляет 2,1-2,2 м. На их телах нет волос, а кожа имеет рыжеватый оттенок, несвойственный ни для одной из ныне существующих человеческих рас. На ногах у них чёрные обтягивающие штаны, а на руках - разноцветные браслеты, сделанные из тонких металлических полос. Цвет и узор на браслетах уникален для каждого из субъектов. В кадре не видно, чтобы окружающая местность имела какие-либо примечательные особенности. 

**Указанные дата и время:** [УДАЛЕНО]
**Изображённые события:** Д-р ████████, руководитель исследовательских работ с объектом SCP-2335, спит в постели с женой. Свет в комнате включён, однако субъекты не просыпаются. Камера медленно приближается к лицу д-ра ████████, снимает его в течение 13 секунд, после чего свет выключается и видеозапись обрывается. 

//Нужно на время приостановить эксперименты, пока мы не поймем мотивы этой сущности. Я знаю, что её враждебность пока не доказана, но мне как-то не по себе от того, что она знает, где я живу.//- Д-р ████████

//Д-р ████████ был отстранён от исследований SCP-2335. Теперь главой проекта являюсь я.// - Д-р ███████████ 

**Указанные дата и время:** 12.12.1212, 12:12:12-12:12:24
**Изображённые события:** На этой видеозаписи, которая длится около 12 секунд, изображён мужчина, одетый в костюм из бархата, по фасону схожий с одеяниями первых итальянских баронов. Мужчина запускает руку в огромный дымящийся котёл и достаёт оттуда пригоршню металлической стружки, очевидно, золотой. На отметке 12:12:20 мужчина подбрасывает стружку в воздух и смеётся. 

**Указанные дата и время:** [УДАЛЕНО]
**Изображённые события:** Неподвижное изображение лица негуманоидного существа, по внешнему виду схожего с SCP-███, которое смотрит прямо в камеру. После короткой паузы существо наклоняет голову вбок, как будто увидело что-то странное или любопытное, после чего жестом указывает куда-то за пределы кадра. Ровно через 12 секунд после этого существо произносит на восьми самых распространённых земных языках &#34;Как вы нашли нас? Кто вы такие?&#34;, делая небольшую паузу после каждой фразы. После того, как д-р ████████ ответил на вопрос существа, оно стало говорить с ним на английском языке. Далее переводится расшифровка и перевод их разговора.

Все эксперименты с объектом были временно прекращены до следующего приказа Совета О5. 

[[/collapsible]]

[[collapsible show=&#34;+ Протокол интервью 2335-2&#34; hide=&#34;- Протокол интервью 2335-2&#34;]]

**Опрашиваемый:** SCP-2335-2
**Опрашивающий:** Д-р ████████
**Предисловие:** Это единственный случай вербального контакта, осуществлённого с неизвестным существом, которое далее обозначается как SCP-2335-2, с помощью SCP-2335.  

**&lt;Начало записи&gt;**

&gt; **Д-р ████████:** Вы имеете в виду наш вид? Мы называем себя людьми.
&gt; 
&gt; **SCP-2335-2:** Распознание проведено успешно. На этих записях изображены представители Вашего вида?
&gt; 
&gt; **Д-р ████████:** Которые на диске? Да. С какой целью вы изучаете нас?
&gt; 
&gt; **SCP-2335-2:** Возникло непонимание. Мой род не является ответственным за создание коллекции упомянутых видеозаписей. Я волонтёр, член местного Собрания Хронописцев. Во время стандартной процедуры внесения данных в наши архивы мы обнаружили кое-что диковинное и [НЕИЗВЕСТНОЕ СЛОВО], содержащее просто немыслимое количество данных. Была начата расшифровка, в результате которой получены видеозаписи, на которых запечатлены представители Вашего вида. Было произведено изучение этих записей, после чего установлен контакт с Вами.
&gt; 
&gt; **Д-р ████████:** Вам известно, чьих это рук дело? Похоже, что мы с Вами видели одни и те же записи, но мы понятия не имеем, откуда они появились.
&gt; 
&gt; **SCP-2335-2:** Возникло затруднение. Ни один из задокументированных моими сородичами видов не развит технически настолько, чтобы иметь возможность умещать столь большой объём информации на такие маленькие носители.
&gt; 
&gt; **Д-р ████████:** Как вы научились говорить на английском языке? Ваш народ в какой-то мере взаимодействовал с нами?
&gt; 
&gt; **SCP-2335-2:** Был произведён перевод. В настоящее время я говорю на своём родном языке, а [НЕИЗВЕСТНОЕ СЛОВО] строится на основе анализа образцов Вашей речи из видеозаписей, хранящихся на [НЕИЗВЕСТНОЕ СЛОВО]. В наших летописях нет данных о встрече с представителями Вашего вида до этого момента. Приношу извинения, если перевод неточный.
&gt; 
&gt; **Д-р ████████:** И вы смогли изучить наши языки по нескольким видеороликам?
&gt; 
&gt; **SCP-2335-2:** Возникло недоразумение. Вы ещё не узнали, что на Вашем носителе данных содержится безграничный объём информации? Ваша копия имеет лимитированный объём? Наш [НЕИЗВЕСТНОЕ СЛОВО] проанализировал [НЕИЗВЕСТНОЕ СЛОВО] на чрезвычайно высокой скорости, и мы до сих пор не смогли понять, есть ли конец этим записям. В наших архивах в настоящее время хранятся сотни миллионов отдельных видеороликов с представителями Вашего вида, и каждый [НЕИЗВЕСТНОЕ СЛОВО] мы открываем всё новые и новые экземпляры, и все они хранятся на исходном [НЕИЗВЕСТНОЕ СЛОВО].
&gt; 
&gt; **Д-р ████████:** Как давно Вы этим занимаетесь?
&gt; 
&gt; **SCP-2335-2:** Были приложены огромные усилия. [НЕИЗВЕСТНОЕ СЛОВО] был найден много, много [НЕИЗВЕСТНОЕ СЛОВО] тому назад. Произошло замедление темпов изучения артефакта, как и ожидалось после столь долгого времени, но некоторые, вроде меня, продолжают просмотр, анализ и сохранение. Среди [НЕИЗВЕСТНОЕ СЛОВО] и простых граждан эти записи весьма популярны. Должен сказать, что Ваш народ восхитителен, если то, что изображено на них, правдиво.
&gt; 
&gt; **Д-р ████████:** Вы выложили эти записи в общественный доступ?
&gt; 
&gt; **SCP-2335-2:** Да-да, представители Вашего вида очень нас заинтересовали. Вам уже попадались видео с бегунами, или с малышкой и подарком, или с битвой на светящихся жезлах? Среди прочих записей в наших архивах эти самые популярные. Некоторые из нас устраивают ритуалы просмотра, которые обычно проводятся каждый [НЕИЗВЕСТНОЕ СЛОВО].
&gt; 
&gt; **Д-р ████████:** То есть Вы занимаетесь глубоким изучением материалов, хотя даже не имеете каких-либо идей и теорий касательно того, откуда они взялись?
&gt; 
&gt; **SCP-2335-2:** Мы не имеем знаний. Есть лишь теории. Самая популярная гласит, что создатель этого артефакта по уровню умственного развития опережает и мой род, и Ваш, не сочтите это за грубость. Похоже, что он либо не связан узами пространственно-временного континуума, либо обладает умением выходить за его пределы, как [НЕИЗВЕСТНОЕ СЛОВО] или [НЕИЗВЕСТНОЕ СЛОВО]. Этот создатель знает о существовании наших народов и вполне может прямо сейчас вести запись нашего контакта, пока мы с вами ведём беседу через свои собственные средства связи. Он мог даже посодействовать её началу. Вообще, есть предположение, что с создателем можно выйти на контакт, поскольку анализ [НЕИЗВЕСТНОЕ СЛОВО] подтверждает, что это может быть форма жизни на основе [НЕИЗВЕСТНОЕ СЛОВО]. И это лишь вопрос вре...

В этот момент связь с SCP-2335-2 внезапно прервалась. SCP-2335-2 с тех пор не был замечен ни на одной из видеозаписей на SCP-2335. И хотя в настоящий момент высший командный состав Организации ведёт споры касательно продолжения экспериментов, все исследования SCP-2335 были прекращены до следующего приказа Совета O5.
