    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-873 - Russian Crystal Ball
**Auteur :** [[user sandrewswann]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 28 avril 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-873

**Classe :** --Sûr-- Euclide

**Procédures de Confinement Spéciales :** --SCP-873 est conservé dans une pièce sécurisée au Site-19.-- (//**Révisé** voir : Mises à Jour des Procédures de Confinement//) Trois caméras haute définition à large spectre doivent être installées afin de maintenir une observation continue à 360 degrés de SCP-873. --Les données vidéo enregistrées doivent être archivées dans le réseau sécurisé de la Fondation. Elles doivent être accessibles à tout chercheur disposant d&#39;un Niveau d&#39;accréditation 2 ou supérieur sur demande. Les examens physiques et les tests sur SCP-873 sont permis avec une approbation écrite d&#39;un Niveau 3 ou supérieur.-- (//**Révisé** voir : Mises à Jour des Procédures de Confinement//)

**Mise à Jour des Procédures de Confinement** ██/██/19██ : --Jusqu&#39;à nouvel ordre, l&#39;accès physique à SCP-873 ainsi qu&#39;aux vidéos enregistrées de SCP-873 est restreint aux chercheurs disposant d&#39;une approbation directe du directeur de site.--

**Mise à Jour des Procédures de Confinement** ██/██/20██ : Jusqu&#39;à nouvel ordre, l&#39;accès physique à SCP-873 ainsi qu&#39;aux vidéos enregistrées de SCP-873 est restreint aux chercheurs de Niveau 4 disposant d&#39;une approbation O5.

**Mise à Jour des Procédures de Confinement** ██/██/20██ : SCP-873 doit être relocalisé de manière permanente au Site-██ et conservé dans un coffre doublé de béton à au minimum 2000 m de profondeur et 100 km de toute autre installation de confinement SCP ou centre de population humain. Les archives de la surveillance vidéo doivent être encryptées dans un entrepôt de données dédié et sécurisé avec un accès limité au Niveau 4 ou supérieur. Tout changement dans la masse, le volume ou l&#39;indice de réfraction apparent doit être immédiatement rapporté au commandement O5.

**Description :** SCP-873 est un objet sphérique d&#39;un diamètre de 138 mm et d&#39;une masse détectable de 5,3 kg. Il semble être fait de verre sans imperfection ou de cristal, mais toutes les tentatives visant à déterminer ce matériau ont été infructueuses. Aucune tentative visant à retirer un échantillon n&#39;a réussi, et les analyses spectroscopiques n&#39;ont présenté aucun spectre d&#39;absorption pouvant être attribué à l&#39;objet. En raison de ses propriétés anormales, son indice de réfraction ne peut être qu&#39;estimé.

L&#39;objet est transparent, mais seuls 50 % des photons entrant dans la sphère en émergeront, tandis qu&#39;un pourcentage variable de photons émergeant de SCP-873 proviendront de SCP-873 lui-même (cela a été confirmé en utilisant l&#39;intrication quantique et une source cohérente de lumière). Les photons émergeant de SCP-873 semblent provenir d&#39;une lumière frappant un objet identique déplacé dans le temps et l&#39;espace par rapport à SCP-873. Cet objet a été désigné SCP-873-Prime (ou SCP-873&#39;). Les effets anormaux de SCP-873 et SCP-873&#39; semblent identiques : un observateur de SCP-873&#39; percevra 50 % des photons frappant SCP-873 comme étant émis depuis SCP-873&#39;, tandis que SCP-873 émet 50 % des photons frappant SCP-873&#39;.

De plus, bien que la lumière émise par SCP-873 ne présente aucune propriété anormale en elle-même, les images créées sont présentées dans un ordre chronologique strictement inverse. Pour un observateur de SCP-873, SCP-873&#39; semble se déplacer en sens inverse du temps à une vitesse d&#39;exactement une seconde par seconde. L&#39;effet est reflété pour tout observateur de SCP-873&#39;, qui percevra les images de SCP-873 comme progressant dans le sens inverse du temps au même ratio 1:1. 

Malgré les différences dans la perception du temps entre les observateurs de SCP-873 et SCP-873&#39;, la communication écrite a été possible. Malheureusement, le transfert d&#39;informations est souvent gêné par des interférences quantiques rendant les messages indéchiffrables. Il a été théorisé que les interférences sont une forme de censure paradoxale. 

Les observations et expériences actuelles enregistrent des images de SCP-873&#39; en possession du Dr Ivan ██████████, un physicien à la cour du Tsar Alexandre Ier en 18██.

**Addendum 1 :**

[[collapsible show=&#34;+ Notes d&#39;Acquisition de SCP-873&#34; hide=&#34;- Notes d&#39;Acquisition de SCP-873&#34;]]

SCP-873 fut acheté clandestinement aux archives de l&#39;Université █████████ à Volgograd le ██/██/1992. La plupart de la documentation concernant la provenance de l&#39;objet a été perdue pendant la transition entre l&#39;URSS et la Fédération de Russie. La seule documentation qu&#39;a à ce jour récupérée la Fondation est une lettre de trois pages rédigée à la machine à écrire et datant de 194█. Elle est envoyée de [SUPPRIMÉ] à [SUPPRIMÉ] et détaille le retour après-guerre de l&#39;objet à l&#39;Université. Selon [SUPPRIMÉ], il a été acquis en 1927 par l&#39;Académie Soviétique des Sciences à des natifs Evenk en Sibérie. Aucun détail sur la nature, l&#39;objectif ou les participants à l&#39;expédition n&#39;est donné.

[[/collapsible]]

**Addendum 2 :** 

[[collapsible show=&#34;+ Incident I-873-5&#34; hide=&#34;- Incident I-873-5&#34;]]

&gt; **Document n^^o^^ I-873-5**
&gt; 
&gt; **Membre du personnel impliqué :** [SUPPRIMÉ]
&gt; 
&gt; **Date :** 12/09/20██
&gt; 
&gt; **Emplacement :** Salle d&#39;observation de SCP-873, Site-██
&gt; 
&gt; **Description :** Depuis le 27/06/19██, SCP-873&#39; était dans un conteneur verrouillé empêchant toute information visuelle. À 13:15 le 12/09/19██, les images suivantes furent enregistrées.
&gt;    
&gt; **13:15** - De la lumière semble subitement entrer du sommet de la boîte à l&#39;intérieur de laquelle SCP-873&#39; est contenu, alors que le couvercle est ouvert de force. 
&gt; **13:16** - SCP-873&#39; s&#39;élève rapidement dans les mains d&#39;un homme non-identifié habillé de vêtements coïncidant avec l&#39;Empire russe du début du XIX^^e^^ siècle. L&#39;homme semble crier quelque chose à SCP-873&#39; alors qu&#39;il le place sur un bureau devant lui. Un coffre-fort ouvert est visible sur le bureau, et derrière une porte ouverte, un corps féminin peut être vu.
&gt; **13:17** - L&#39;homme lève devant SCP-873&#39; un morceau de papier partiellement froissé. Un message a été griffonné et est illisible. En-dessous de celui-ci se trouve une unique phrase indiquant :
&gt;&gt; &#34;Je sais ce que vous allez faire maintenant.&#34;
&gt; **13:18** - L&#39;homme prend le message et le dé-écrit avec une plume d&#39;oie sortie d&#39;un porte-plume à côté de SCP-873&#39;. Il rature ensuite violemment le premier message, le révélant. Avec des mains tremblantes, il délisse le papier et en fait une balle chiffonnée, puis la place précautionneusement au sol à côté de la porte ouverte du bureau.
&gt; **13:19** – L&#39;homme retourne au bureau, ferme le coffre-fort et marche à reculons en dehors de la pièce avec lui, enjambant le corps dans l&#39;embrasure. 
&gt; **13:25** - L&#39;homme court à reculons dans la pièce, trébuchant presque sur le corps. Il tient une canne avec des traces de sang et des cheveux collés sur elle. Il s&#39;arrête brutalement dans l&#39;embrasure, baisse les yeux et fixe la femme morte pendant approximativement six minutes.
&gt; **13:31** - L&#39;homme lève sa canne, et le corps de la femme bondit pour la rejoindre. La canne rebondit sur sa tête et ses épaules trois fois avant qu&#39;elle ne soit revenue debout, faisant face à l&#39;homme qui baisse sa canne à ses côtés avec une main visiblement tremblante.
&gt; **13:32** - L&#39;homme et la femme s&#39;engagent dans une discussion animée, durant laquelle le papier froissé saute du sol jusque dans la main gauche de l&#39;homme. Celui-ci la défroisse pendant la discussion. Alors que la conversation se finit, l&#39;homme semble moins anxieux et plus détendu.
&gt; **13:37** - L&#39;homme ferme la porte devant la femme et recule rapidement à son bureau, s&#39;assoit et tient le papier devant SCP-873&#39;, en jetant une fois un coup d&#39;œil en direction de la porte. Sur le papier, le premier message, désormais lisible, indique :
&gt;&gt; &#34;Chers Amis :
&gt;&gt; Comme vous le savez - ou allez le savoir, le temps se révèle être une barrière bien peu accueillante - ma femme a toujours été très enthousiaste à propos de notre relation avec vous. Les morceaux du futur que vous avez jusqu&#39;alors fournis ont été [SUPPRIMÉ] Je m&#39;excuse si elle semble avoir été au-delà des limites de la discrétion. Bien que vous ayez été explicites quant à votre demande de secret, vous découvrirez, comme je l&#39;ai découvert, qu&#39;elle est déterminée et a ses propres opinions sur ce genre de sujets. Cependant, c&#39;est son contact avec [SUPPRIMÉ] qui pourrait finir par me fournir une réponse sur les origines de ce fascinant et terrifiant objet que nous partageons. 
&gt;   
&gt; La communication continue identifie cet homme comme étant le Dr Ivan ██████████. Les directives du Conseil O5 ont ordonné de continuer la communication, dans un effort de récupération d&#39;informations concernant les origines de SCP-873&#39;. La communication avec le Dr Ivan ██████████ se poursuit et continuera pendant les █ prochaines années, jusqu&#39;à ce que la ligne chronologique observée de SCP-873 atteigne le moment où [SUPPRIMÉ] se présentera au Dr ██████████ avec SCP-873&#39; en tant que cadeau.
&gt;  
[[/collapsible]]

**Addendum 3:** 

[[collapsible show=&#34;+ Note sur la mise à jour des procédures de confinement&#34; hide=&#34;- Note sur la mise à jour des procédures de confinement&#34;]]

Après extrapolation des lignes chronologiques de SCP-873 et SCP-873&#39; en supposant un ratio constant de 1:1, il a été déterminé que le moment où les deux lignes chronologiques se rencontrent est à 00:17 TU le 30 juin 1908. Étant donné que SCP-873 a été récupéré en Sibérie en 1927 par une expédition de l&#39;Académie Soviétique des Sciences, et que cette expédition en 1927 a été la première enquête sur place enregistrée de [SUPPRIMÉ] pouvons être presque certains qu&#39;il ne s&#39;agit pas d&#39;une coïncidence. Puisque nous ne savons pas si [SUPPRIMÉ] a été la source des propriétés anormales de SCP-873, ou si SCP-873 a été la cause de [SUPPRIMÉ], il est recommandé que les procédures de confinement et la classification de l&#39;objet soient par conséquent mises à jour.

&gt; //Requête accordée — O5-█//

[[/collapsible]]
