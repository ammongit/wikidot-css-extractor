**Объект №:** SCP-### 

  

**Класс объекта:** [[[safe |Безопасный]]]

  

**Особые условия содержания:**  

SCP-### должен хранится в бронированном хранилище. Доступ к SCP-### имеют сотруднике 3-го уровня допуска и более. Проводить эксперименты и использовать SCP-### разрешается только в присутствии специалиста(-ов) в химической и ядерной отраслях. Все эксперименты проводятся под их ответственность. Специалист в хим. Отрасли обязан создать максимально безопасные условия эксперимента, а специалист в ядерной отрасли должен проконсультировать персонал о возможной радиоактивной угрозе. Допускается использование SCP-### в целях получить материалы для нужд фонда. Для получения драгоценных металлов нужно разрешение сотрудника минимум 4-го уровня допуска. 

  

**Описание:**  

SCP-### - это стальная коробка, напоминающая сейф, размерами 1х1х1 м и весом ~ 2,1т. Стенки и дверь SCP-### имеют толщину 10 см. С левой части у двери имеется клавиатура, напоминающая кодовую панель с кнопками от “0” до “9”, “стереть\сброс” и “ввод”.  

Если ввести с помощью панели число и нажать “ввод”, то ничего не произойдёт, но если повторить процедуру, то дверь SCP-### закроется и по прошествии некоторого времени[[footnote]] Обычно не более 90 секунд[[/footnote]] дверца откроется. И внутри SCP-### будут атомы с количеством протонов и нейтронов, указанных ранее с помощью кодовой панели[[footnote]] Первый ввод указывает количество протонов, второй - нейтронов[[/footnote]]. Агрегатное состояние вещества, получившегося в SCP-###, зависит от условий окружающей среды, в самом SCP-### если у получившегося вещества жидкое или твёрдое агрегатное состояние будет абсолютный вакуум до открытия дверцы что доказывает [УДАЛЕНО]. И наоборот, Если в SCP-### положить какое-то твёрдое\жидкое вещество, а получать газообразное, то внутри будет высокое давление. Анализ веществ образовавшихся в SCP-### показал, что в нём образуется изотопно-чистое вещество.  

Дальнейшие опыты с разными приборами показали, что внутри SCP-### во время его работы температура повышается выше 6000°С, после чего термометры выходят из строя[[footnote]] Судя по свойствам объекта  температура в нём достигает выше 200000°С.[[/footnote]]. Температура поверхности SCP-### при этом остаётся равной температуре окружающей среды. Не понятным остаётся только то, как объекту удаётся “укомплектовать” всё в строго одно изотопно-чистое вещество. 

**Приложения:** 

[[collapsible show=&#34;+ Требуется доступ 4 уровня&#34; hide=&#34;- Доступ получен&#34;]]
SCP-### был получен с помощью ███████ из указанного ранее количества стали и некоторых рассказов о “философском камне” и о таком явлении как “трансмутация”. Руководил экспериментом Г█████. Дата проведения эксперимента ██.██.████ 
[[/collapsible]]

Инцидент от ██.██.████ 

█████ пытался пронести через КПП 3 кг золота в [УДАЛЕНО]. После задержания и допроса, он признался, что получил их с помощью SCP-### и 2.9 кг железного лома. ОУС были пересмотрены, золото превращено в кислород, █████ переведён в сотрудников класса D. 

Эксперимент от 12.██.████ 

С помощью SCP-### ██████ получил немного урана для своих опытов. Всё было сделано с соблюдением техники безопасности. Менеджер зоны решил пересмотреть ОУС SCP-### во избежание возможный инцидентов, связанных с получением радиоактивных веществ. 

Инцидент от ██.██.████ 

████████  для своих опытов получал цезий-137. В целом процедура на слишком отличалась от эксперимента от 12.██.████, но после открытия дверцы SCP-### прогремел достаточно сильный хлопок. За свою неосмотрительность он получил строгий выговор. ОУС SCP-### пересмотрены. 

Эксперимент от 30.██.████ 

SCP-### был помещён в атмосферу изотопно-чистого протия, после чего с его помощью стали получать дейтерий. Через 45 секунд дверца открылась и внутри SCP-### оказался чистейший дейтерий, давление в SCP-### при этом уменьшилось в 2 раза. Данный опыт показал, что [УДАЛЕНО].</textarea></pre>
