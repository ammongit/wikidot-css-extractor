**Titre original :** Umbra
**Auteur :** [[user chiifu]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 27 août 2020
[[include credit:end]]

Sa respiration rapide chancelait alors qu&#39;il fouillait dans des documents froissés. Le terminal à côté de lui imprimait un tas de feuilles. Ses yeux parcoururent en diagonale la page vingt-cinq et vingt-quatre, lisant rapidement leur contenu avant de passer à la suivante. 

Tapi dans l&#39;ombre face à la lumière passant au travers des fissures dans le mur, il s&#39;assit. Même l&#39;intérieur du Site-19 n&#39;était pas à l&#39;abri du héraut de la mort. Mais même au milieu du chaos qui rôdait à l&#39;extérieur, il n&#39;y avait rien d&#39;autre que le silence. 

Les cris qui perçaient auparavant l&#39;air chaud avaient disparu. Seul lui restait. 

Treize, douze, se lamentait-il. Encapsulé dans un fracas d&#39;émotions, il ne pouvait dire ce qui était authentique et ce qui était de l&#39;apitoiement sur son propre sort. Un état de confusion. Il prit une grande inspiration afin de calmer ses nerfs. Cela ne fut pas très utile.

Malgré cela, il feuilletait les papiers. Comme un être sans esprit consacré à une seule tâche, comme un robot coincé dans une servitude éternelle, comme les //choses// rôdant dehors. 

Il le devait. Il s&#39;y sentait obligé. Il devait rendre justice aux autres. //Tout// reposait sur ses épaules.

Ce léger éclat d&#39;espoir qui lui avait été donné lorsque les autres avaient affirmé qu&#39;ils avaient trouvé la réponse le faisait continuer, son esprit brisé à peine en état de fonctionner. Il pouvait presque entendre les murmures de ceux qui lui avaient donné l&#39;espoir. 

Une minute qui sembla être une heure passa avant qu&#39;il n&#39;atteigne la fin. Le dernier document. Ses yeux parcoururent rapidement le haut de la feuille, puis le milieu, puis la fin. Mais il ne pouvait trouver ce qu&#39;il cherchait. 

Le dossier était censé se mettre à jour.

Il regarda encore et encore, du sommet de la pile de feuilles jusqu&#39;au document qu&#39;il tenait dans ses mains. Mais il n&#39;y avait rien. 

Où était la mise à jour ? Avait-il récupéré la mauvaise itération ? //Où sont les réponses ?//

Et juste à ce moment, le terminal à côté de lui clignota.

&gt; Vous avez (1) nouveau message !

Il mit rapidement les feuilles de côté. Déplaçant ses mains sur la table pour atteindre la souris, il cliqua sur la notification.

&gt; Un dossier 001 a été mis à jour ! Voir le contenu mis à jour ?

Le curseur de la souris hésita au-dessus du message pendant quelques secondes, avant de cliquer sur le lien.
[[=]]

[[/=]]
&gt; **Description :** SCP-001 est la désignation donnée au Soleil, après qu&#39;un événement ##F32007|ait causé son effondrement prématuré (avec approximativement 5 milliards d&#39;années d&#39;avance)##--

Soudainement, ses gloussements percèrent le silence. Des gloussements qui se transformèrent lentement en un rire. Un rire qui descendit lentement dans la folie.

Ce n&#39;était pas l&#39;issue à laquelle il s&#39;attendait.

Il frappa le bureau de son poing, faisant craquer le bois et s&#39;envoler de la poussière dans ses yeux. Il frappa le bureau de nouveau. Et encore, et encore, jusqu&#39;à ce que sa main soit couverte de sang.

Puis il s&#39;arrêta. Ses bras s&#39;affaissèrent, son corps glissa sur son siège, sa tête regarda au-dessus de lui. Il resta dans cette position pendant plusieurs minutes. Le temps qui passait semblait durer une éternité.

Il se leva. 

Lentement, il lutta alors que ses jambes commençaient à s&#39;éloigner du bureau. Il pouvait sentir les nombreuses mains de ceux qui comptaient sur lui, qui croyaient en ce léger éclat d&#39;espoir. Les mains horriblement chaudes qui tiraient ses jambes alors qu&#39;il s&#39;approchait de la porte.

Mais ce n&#39;était pas sa faute si le monde était mort.

Il passa dans l&#39;embrasure de la porte de son bureau autrefois barricadé. Ses mains passèrent dans la lumière brillant à travers la fenêtre, mais il n&#39;en eut cure. Ce n&#39;était pas sa faute après tout, donc pourquoi les vies des autres devraient avoir de l&#39;importance ? Ils avaient fait reposer leur vie sur lui, mais lui aussi était déçu, détruit.

Il garda le silence en retirant les planches une par une. Le sang sur sa main éclaboussa la pièce, tachant les murs et le sol. On aurait dit que ces mains chaudes et avariées tentaient désespérément de s&#39;accrocher à son dos. En regardant derrière lui, il vit les visages des nombreuses personnes qui y croyaient.

Bientôt.

Il agrippa la poignée, hésitant à ouvrir la porte et entrer dans le pourrissement du monde extérieur. N&#39;importe qui hésiterait à entrer dans un enfer sur Terre. 

Mais [[[shaggydredlocks-proposal|le jour était déjà brisé]]]. Qui avait dit que lui aussi ne l&#39;était pas ?</textarea></pre>
