##0044b2|**Có một cô gái từng sống bên trong bức tường nhà tôi.**##

Cô ấy thấp hơn tôi và có mái tóc dài màu đen tuyền. Đôi khi cô ấy thích đứng lên vài thứ để tỏ vẻ như cô ấy cao hơn tôi. Tuy tôi thích mình cao hơn, nhưng tôi để cô ấy làm vậy vì điều đó khiến cô ấy vui.

Cô ấy chơi trò chơi với tôi, nhưng tôi thường thắng. Đôi khi cô ấy khóc khi tôi thắng. Tôi không thích lúc cô ấy khóc. Tôi để cô ấy thắng ngay sau đó để cô ấy không khóc nữa. Tôi thích lúc cô ấy không khóc

------

##f263e1|**Có một cậu con trai từng sống bên trong bức tường nhà tôi.**##

Cậu ấy cao và có cặp mắt màu xanh nâu. Cậu ấy rất giỏi chơi trò chơi. Đôi khi tôi thắng cậu ấy, nhưng tôi nghĩ là cậu ấy nhường tôi. Có lẽ là tôi đang chơi tốt lên.

------

##f263e1|**Có một cậu con trai từng sống bên trong bức tường nhà tôi.**##

Tôi phát hiện ra là cậu ấy trẻ hơn tôi. Đó là lý do tại sao thật kì lạ khi tôi vẫn thấp hơn cậu ấy. Tôi hỏi Mẹ tại sao cậu ấy cao hơn tôi, nhưng bà nói cậu ấy không có thật. Nhưng tôi biết cậu ấy - chúng tôi chơi cùng nhau vào mỗi buổi tối.

------

##0044b2|**Có một cô gái từng sống bên trong bức tường nhà tôi.**##

Khi tôi kể với Bố, ông nói rằng tôi cần phải trưởng thành lên và ngừng chơi với người bạn tưởng tượng của mình. Nhưng cô ấy không phải là tưởng tượng. Nếu cô ấy chỉ là tưởng tượng, thì sao chúng tôi có thể cùng chơi trò patty-cake chứ? Hoặc sao tôi có thể đánh bại cô ấy trong trò Candyland?

------

##0044b2|**Có một cô gái từng sống bên trong bức tường nhà tôi.**##

Hôm nay chúng tôi cùng chơi thẻ bài - cô ấy cuối cùng đã thật sự thắng tôi! Khi tôi kể rằng tôi không nhường cô ấy, cô ấy đã rất phấn khích. Cô ấy cười rất lớn và cặp mắt cô ấy đều căng ra và hạnh phúc. Tôi cười cô ấy vì cô ấy trông thật buồn cười và vui vẻ. Cô ấy không hiểu, vậy nên tôi xin lỗi và chúng tôi lại cùng chơi bài tiếp. Tôi hi vọng cô ấy sẽ đánh bại tôi lần nữa.

------

##f263e1|**Có một cậu con trai từng sống bên trong bức tường nhà tôi.**##

Tôi cuối cùng đã đánh bại cậu ấy! Tôi thật hạnh phúc! Tôi không cần phải ăn gian hay làm bất kì điều gì! Tôi nghĩ tôi khá giỏi trong trò chơi bài. Cậu ấy chưa từng thắng tôi, và chúng tôi chơi cùng nhau rất nhiều. Cậu ấy cười tôi khi tôi thắng lần đầu tiên, nhưng đó là một kiểu cười vui vẻ, tôi nghĩ vậy. Cậu ấy xin lỗi khi tôi nhìn vào cậu ấy, vậy nên tôi nghĩ cậu ấy không cố ý xấu tính.

------

##f263e1|**Có một cậu con trai từng sống bên trong bức tường nhà tôi.**##

Hôm nay tôi bắt đầu đi học ở trung học, và tôi kể cho cậu ấy về mọi thứ trong ngày đầu tiên. Cậu ấy rất hứng thú. Tôi kể với cậu ấy rằng tôi sợ như thế nào trong ngày đầu tiên vì tôi không biết rằng có nhiều người ở đó - cậu ấy nói với tôi rằng ước gì cậu ấy có thể giúp tôi và ôm lấy tôi. Cậu ấy tặng tôi một cái ôm tốt lành, ấm áp và mạnh mẽ. Tôi hi vọng chúng tôi sẽ lại ôm nhau lần nữa.

------

##0044b2|**Có một cô gái từng sống bên trong bức tường nhà tôi.**##

Hôm nay cô ấy bắt đầu đi học ở trung học, và tôi không thể ngừng nghĩ về việc nó kỳ lạ như nào. Cô ấy kể cho tôi tất cả về nó vào đêm đó, về cô ấy cảm thấy mình nhỏ bé như thế nào trong một ngôi trường lớn và không có ai thân quen. Tôi cũng thấy buồn khi biết cô ấy buồn - tôi ôm cô ấy. Cô ấy mềm mại và ấm áp và tốt đẹp khi ôm.

------

##0044b2|**Có một cô gái từng sống bên trong bức tường nhà tôi.**##

Cô ấy chỉ tôi vài mẹo trong ngày đầu tiên đến trung học, và chúng thật sự có ích. Tôi kể với cô ấy về lời khuyên của cô đã giữ tôi khỏi hoảng loạn như thế nào khi tôi không thể tìm thấy tủ khóa hoặc khi tôi không có ai để ngồi cùng lúc ăn trưa. Cô ấy mặc bộ quần áo thể dục khi chúng tôi nói chuyện đêm đó, nhưng cô ấy trông vẫn rất xinh. Cô ấy mời tôi vào phòng của cô lần đầu tiên và chúng tôi ngồi dưới sàn nhà khi nói chuyện. Chúng tôi giúp đỡ bài vở của nhau. Khi tôi giúp cô ấy có câu trả lời đúng, cô ấy mỉm cười. Điều ấy thật tuyệt.

------

##f263e1|**Có một cậu con trai từng sống bên trong bức tường nhà tôi.**##

Tôi không kể với cậu ấy rằng tôi sợ đến mức nào khi là sinh viên năm hai. Cậu ấy bắt đầu là sinh viên năm nhất vào hôm nay và tôi muốn cậu ấy tập trung hết mức có thể. Cô gái khủng khiếp năm ngoái đó đã ăn trộm quần áo tôi khi tôi đang thay đồ cho lớp học thể dục - tôi phải mặc bộ đồng phục trong suốt ngày hôm đó. Cậu ấy bảo với tôi rằng tôi vẫn rất xinh. Tôi mời cậu ấy vào phòng và chúng tôi làm bài tập cùng nhau.

------

##f263e1|**Có một cậu con trai từng sống bên trong bức tường nhà tôi.**##

Cô gái khủng khiếp đó ăn cắp ba lô của tôi và nhét nó vào bồn cầu. Hôm nay tôi khóc tại trường và khi tôi về nhà. Khi tôi kể với cậu ấy, cậu ấy nhường như tức điên và mời tôi vào phòng. Cậu ấy ôm tôi và nói với tôi rằng sẽ giúp tôi vượt qua nó. Tôi cảm thấy an toàn trong vòng tay cậu ấy. Tôi cảm thấy an toàn khi ở bên cậu ấy.

------

##0044b2|**Có một cô gái từng sống bên trong bức tường nhà tôi.**##

Hôm nay tôi phát hiện ra cô ấy đang bị quấy rối. Tôi chưa từng bao giờ tức giận như thế này trong cả đời mình. Tôi muốn giữ cô ấy an toàn. Tôi muốn giữ cô ấy hạnh phúc. Tôi ghét lúc cô ấy buồn. Tôi ôm cô ấy thật chặt và hứa với cô ấy sẽ giúp cô ấy đối phó với nó. Đầu tôi nghỉ ngơi trên mái tóc của cô ấy. Mái tóc cô ấy thật mềm mại và có mùi hương như vani.

------

##0044b2|**Có một cô gái từng sống bên trong bức tường nhà tôi.**##

Cô ấy có vị như son môi hương dâu.

------

##f263e1|**Có một cậu con trai từng sống bên trong bức tường nhà tôi.**##

Đôi môi cậu ấy thật mềm mỏng và mái tóc cậu ấy thì dày.

------

##f263e1|**Có một cậu con trai từng sống bên trong bức tường nhà tôi.**##

Tôi ngủ trên giường cậu ấy tối hôm nay.

------

##0044b2|**Có một cô gái từng sống bên trong bức tường nhà tôi.**##

Làn da cô ấy thật mềm mại và đôi mắt cô ấy xanh lục và sắc nét. Cô ấy trông thật đẹp khi đang ngủ.

------

##0044b2|**Có một cô gái từng sống bên trong bức tường nhà tôi.**##

Hôm nay, bố tôi nhìn thấy cô ấy quay trở lại bức tường.

------

##f263e1|**Có một cậu con trai từng sống bên trong bức tường nhà tôi.**##

Bố cậu ấy gọi cảnh sát.

------

##0044b2|**Có một cô gái từng sống bên trong bức tường nhà tôi.**##

Cô ấy trông có vẻ sợ hãi hơn trước kia khi người đến không phải là cảnh sát.

------

##f263e1|**Có một cậu con trai từng sống bên trong bức tường nhà tôi.**##

Có một rào chắn kim loại, lạnh lẽo nơi tôi từng nhìn cậu ấy.

------

##0044b2|**Tôi ngủ trên nó sáng nay.**## Hôm nay là thứ Bảy.

------

##f263e1|**Có một cậu con trai từng sống bên trong bức tường nhà tôi.**##

Cậu ấy không ở đó khi tôi khóc.
