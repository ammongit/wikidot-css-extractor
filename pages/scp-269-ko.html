++++ 재단 기록정보보안행청처(RAISA) 공지

//이하 보존 문서는 최신 개정판이 아닙니다. 존재학부와 정보부가 문서 버전 사이의 차이점을 수사 중입니다.//


-- RAISA 이사관 마리아 존스
[[/=]]
[[/div]]

**일련번호:** SCP-269-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** 존재학부 인과성-정체성 존재학과는 SCP-269-KO가 개변한 것으로 의심되는 제21K기지 내 정보 관리 권한을 지닌다. 해당 학과와 기동특무부대 시그마-47 (&#34;이데아의 옥리들&#34;)은 SCP-269-KO를 안정적으로 격리하기 위해 연구를 진행한다.

한하준 하급 연구원을 개인적, 업무적으로 알고 있는 모든 인원들은 한하준 연구원이 독신이며 결혼한 적이 없다는 것을 명심해야 한다.

**설명:** SCP-269-KO는 강력한 존재학적 독립체로, 사물의 정보와 정체성에 영향을 끼쳐 다른 사물로 인지되도록 할 수 있다. SCP-269-KO는 현재까지 제21K기지 내 다수의 정보와 사물을 잘못 인지되도록 만들어 왔다. 별다른 인지 저항이나 존재학적 방어 없이도 이 변칙성에 노출된 사물을 유일하게 오인지하지 않는 인원은 한하준 하급 연구원 뿐이다.

SCP-269-KO는 2023년 1월부터 한하준 연구원의 가족 관계에 대한 인지나 정보에 영향을 끼쳐왔다. 이 때문에, 격리 절차 수립 이전까지는 대부분의 인원이 해당 연구원이 결혼했으며 아내가 있다고 인지하고 있었다.

**부록:** SCP-269-KO 진행 기록

||~ 영향받은 대상 ||~ 개변 ||
|| 한하준 연구원의 신상 || 상술했듯 한하준 연구원의 정체성이 &#34;기혼 인원&#34;으로 변화했다. 학부 공동 노력에 의해 제어됨. ||
|| 한하준 연구원의 재단 내외 신상 기록물 || 한하준 연구원의 가족관계증명서를 비롯 다수 서류의 정보가 잘못 인지되도록 바뀌었다. ||
|| 한하준 연구원의 과거 기록 || 이에 대한 기억, 정보, 기록이 개변되었다. 인원들은 한하준 연구원이 재단 내 보육원에서 자랐으며 외부 접촉이 없었음을 명시해야 한다. ||
|| 2022년 11월 9일 || 해당 날짜에는 어떠한 특이 행사도 예정되어있지 않았음에도 다수 인원이 이날 한하준 연구원의 결혼식이 있었다고 주장했다. ||
|| 존재학부 인과성-정체성 학과 || 해당 학과가 어떠한 혐의도 없음에도 내부보안부의 조사를 받았다. 내부보안부에 대한 감찰은 어떤 수사 이유도 밝혀낼 수 없었다. ||
|| 한하준 연구원의 몇몇 사진 기록 || 인지 방호 조치가 없는 인원들은 사진 속 연구원의 옆에 신원 미상의 여성이 존재한다고 주장했다. ||
|| 결혼이라는 행사의 개념 || 몇몇 한하준 연구원과 가까운 인원들은 이 개념을 듣자 일어난 바 없는, 한하준 연구원이 결혼했던 사건을 떠올렸다.||
|| 기동특무부대 시그마-47 || 해당 기동특무부대의 일련번호 배정에 혼선이 빚어져 배정이 늦어지는 사고가 있었다. ||
|| 존재학부 인과성-정체성 학과 연구실 3곳 || 기동특무부대의 지령 정보 개변으로 혼란이 빚어져, 3개 특무부대가 인과성-정체성 학과 연구실을 습격 후 파괴했다. ||
|| SCP-269-KO 문서 || 오정보로 인해 분쇄 시도되었으나, 제지되었다. ||
|| 격리3동 7번 격리실 || 한하준 연구원이 내부 작업 도중, 잡역부가 모종의 인지 개변에 영향받아 연구원을 격리실에 감금하는 사고가 일어났다.||
|| SCP-269-KO || 위협적 개체인 SCP-269-KO가 연구원 활동을 하고 있다는 보고가 접수되었다. 해당 사고는 정보부에 의해 무마되었다. ||
|| 한하준 연구원 || 한하준 연구원이 SCP 개체로 인지되는 사고가 발생하였다. 정보부와 내부보안부 사이에 의사불통 사건이 일서나고 있는 것으로 보인다. ||
|| SCP-269-KO || 한하준의 아내가 SCP-269-KO 개체로 인지되는 사태가 일어났다. 대상자는 SCP-269-KO에 대해 연구를 진행할 것을 부탁했다. 정보부의 수사가 진행 중이다. ||</textarea></pre>
