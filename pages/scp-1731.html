**Ítem #:** SCP-1731
 
**Clasificación del Objeto:** Seguro
 
**Procedimientos Especiales de Contención:** --SCP-1731 y SCP-1731-1 se mantendrán en el Casillero de Contención #324 en el Sitio 23. Hasta que los efectos del objeto puedan ser completamente comprendidos y activados, todas las pruebas con el objeto deben ser realizadas en el Área de Pruebas #255 fuera del Sitio 23 por personal de Clase-D. El Procedimiento 701-Raenire debe intentarse y revelarse por completo para descubrir toda la naturaleza anómala de SCP-1731.--

SCP-1731 y SCP-1731-1 se mantendrán en el Casillero de Contención #324 en el Sitio 23. Se ha considerado innecesario realizar más pruebas con SCP-1731.
 
**Descripción:** SCP-1731 es un frigorífico de la marca ███████. El objeto ha sido coloreado de rojo con pintura en aerosol y tiene una variedad de objetos adheridos a su superficie exterior, incluyendo 17 teléfonos móviles de varias marcas, los restos óseos de varias especies de mamíferos y un pie humano no identificado. El objeto no muestra propiedades anómalas a menos que se complete el Procedimiento 701-Raenire. De lo contrario, funciona como un frigorífico no anómalo de la misma marca cuando se conecta a una fuente de energía.

SCP-1731-1 es una serie de tres documentos manuscritos que detallan el procedimiento necesario para activar los efectos anómalos de SCP-1731, por lo que se denomina Procedimiento 701-Raenire. --El texto de SCP-1731-1 está incompleto y dañado, por lo que se están realizando pruebas para descubrir el proceso completo del Procedimiento 701-Raenire-- La totalidad del contenido de SCP-1731-1 ha sido revelado a través de los experimentos de la Fundación.. Véase el Anexo SCP-1731-Alfa para ver fragmentos de los documentos SCP-1731-1.

**Anexo-1731-Alfa:**
&gt; 1. Dibuja un círculo perfecto con un diámetro exacto de 46,345 m en el centro de un terreno baldío alrededor de la nevera y escribe las palabras &#34;Je ne suis pas mort&#34; en cualquier parte del mismo. A partir de ahora, el círculo se iluminará cada vez que completes con éxito el siguiente paso para indicarte que puedes continuar.
&gt; 2. Haz que un hombre con el pelo rubio sucio y sin mano izquierda se ponga en el centro del círculo.
&gt; 3. Haz que el hombre beba el [ILEGIBLE]sta que no pueda más.

&gt; 42. Coge siete rosas, empápalas de gasolina y préndelas con el fuego que se utiliza para quemar oro, incienso y mirra.
&gt; 43. Encuentra un Ma[ILEGIBLE]sario tres veces.
&gt; 43. Clava seis tenedores de plástico en el suelo en forma de hexagrama.
&gt; 44. Discierne el paso #43 correcto. Léelo en voz alta.

&gt; 63. Golp[ILEGIBLE] mientras peg[ILEGIBLE]ctus.

&gt; 97. Esparza las cenizas de la planta del Paso #42 en el compartimento superior de la nevera.
&gt; 98. [ILEGIBLE] con la lanza.
&gt; 99. Recrea a Lázaro y mata a un hombre.
&gt; 100. Disfruta de la gloria de la culminación.
**Registro de Descubrimiento:** SCP-1731 fue descubierto en el desierto a las afueras de █████, NV, el 01/01/2007 después de que la Fundación recibiera informes sobre un grupo que realizaba un &#34;ritual de la nevera&#34; en la zona. El grupo (que contaba con aproximadamente 100 personas) fue descubierto durante la aparente realización del Procedimiento 701-Raenire, durante el cual el objeto comenzó a abrir y cerrar sus puertas rápidamente y a emitir luces rojas. En ese momento, los miembros del grupo se resistieron a que los agentes de policía intervinieran en el procedimiento por diversos medios; sin embargo, a la llegada del DM-Lambda-13 (también conocida como &#34;Ocultismos de la Personalidad&#34;) de la Fundación, los miembros del grupo habrían desmontado varias estructuras del ritual, lo que provocó el cese de la fase activa del SCP-1731, y se rindieron. Todos los miembros fueron interrogados por el personal de la Fundación y registrados. Toda la información obtenida en los interrogatorios no fue concluyente y a menudo fue contradictoria. SCP-1731-1 fue confiscado a uno de los miembros. A todos los miembros se les administraron amnésticos de Clase-A y se les vigiló durante tres meses para detectar cualquier indicio de participación en grupos anómalos.

**Anexo-1731-Beta:** Se han empezado a realizar pruebas exhaustivas para descubrir la naturaleza anómala de SCP-1731 y el proceso completo que hay detrás del Procedimiento 701-Raenire. Como se indica en el paso nº 1 de SCP-1731-1, el círculo dibujado emana luz blanca durante tres segundos al completar con éxito un paso detallado en los documentos. Se ha establecido una línea de tiempo de los eventos notables ocurridos durante la experimentación de SCP-1731.
||~ Fecha||~ Evento Notable||
||02/01/2007:||Comienza la experimentación.||
||15/02/2007:||Primera muerte accidental. El personal deberá tratar [CENSURADO] con mayor cuidado en el futuro, independientemente del estado aparente del animal.||
||13/05/2007:||Primer miembro del personal presuntamente muerto debido a una anomalía espacial.||
||27/06/2007:||Primera muerte del investigador. Se prohíbe al personal de la Fundación entrar a menos de 10 metros de la zona de pruebas durante la experimentación. Cabe destacar que el personal ha alcanzado hoy con éxito el Paso #50.||
||14/09/2007:||El sujeto --que se parece a-- D-86753 apareció en el área de pruebas, afirmando haber estado realizando pruebas con SCP-1731 desde el 08/10/2007. --El sujeto ha sido detenido por la Fundación hasta nuevo aviso en el Sitio 46.-- A partir del 09/10/2007, D-86753 ha sido devuelto al Sitio 23.||
||08/10/2007:||D-86753 desapareció durante las pruebas.||
||01/01/2008:||Véase el Anexo-1731-Omega.||

**Anexo-1731-Omega-01:** El 01/01/2008, el Procedimiento 701-Raenire se completó con éxito. Como se observó al descubrir el objeto, SCP-1731 comenzó a abrir y cerrar rápidamente sus puertas y a emitir luz roja. Esto continuó durante aproximadamente dos minutos, momento en el que el objeto dejó de moverse. Las puertas del objeto se cerraron y comenzó un ruido agudo. Una entidad grande y amorfa comenzó a salir de SCP-1731 mientras vocalizaba en un idioma desconocido. Tras la aparición de la entidad, todos los dispositivos electrónicos en un radio de 100 metros de SCP-1731 experimentaron fuertes distorsiones e interferencias. El personal que observó los dispositivos afectados mostró inmediatamente tendencias violentas hacia el resto del personal del lugar. El personal que se encontraba dentro del círculo dibujado en el Paso #1 del Procedimiento 701-Raenire se tumbó boca arriba en el suelo y entonó un cántico en un lenguaje parecido al que exhibía la entidad emergente. Aproximadamente tres (3) minutos después de la aparición de la entidad, parte de ella derribó la estructura construida para el Paso #54, lo que llevó al cese de toda actividad anómala y a la desmanifestación de la entidad.

**Anexo-1731-Omega-02:** Se repitió el Procedimiento 701-Raenire. Se produjeron sucesos idénticos a los ocurridos en el Anexo 1731-Omega-01, salvo que la silueta de la entidad emborronó los símbolos dibujados durante el Paso #17 del Procedimiento 701-Raenire, lo que provocó el cese de la actividad anómala y la desmanifestación de la entidad.

**Anexo-1731-Omega-074:** Se repitió el Procedimiento 701-Raenire. Se produjeron hechos idénticos a los ocurridos en el Anexo-1731-Omega-01, salvo que el crecimiento de la entidad hizo que SCP-1731 se cayera, lo que provocó el cese de la actividad anómala y la desmanifestación de la entidad.

//Nota del Director de Sitio: Después de repetidos intentos exitosos de completar el Procedimiento 701-Raenire con todos los intentos dando resultados prácticamente idénticos, las pruebas de SCP-1731 y SCP-1731-1 se han detenido indefinidamente.// -Director de Sitio Langley
