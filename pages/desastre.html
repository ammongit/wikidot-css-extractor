    <pre><textarea class="page-source" readonly>[[include component:preview text=Volume Premier. Où le valeureux major Victorin Hobereau fait face à une menace venue d&#39;ailleurs.]]

[[include credit:start]]
**Titre :** Désastre
**Auteur :** [[user DrGemini]]
**Date :** 07 septembre 2019
[[include credit:end]]

Le major Hobereau mit pied à terre et accrocha la bride de son lipizzan à la branche du seul arbre alentours. Le vieux n’avait pas menti, ni en disant que la colline était aussi chauve qu’un front de moine, ni en décrivant la vue qu’offrait son sommet déforesté. Partout autour s’étalaient les champs.

Et les cercles.

Depuis le tout nouveau découpage du territoire français, la Saône-et-Loire s’était révélée être un des départements les plus pauvres de l’Empire. Essentiellement agricole, certes, mais sa terre était capricieuse et le ciel souvent malveillant envers les récoltes. La région survivait du mieux qu’elle pouvait : les jeunes filles, les morvandelles notamment, étaient réputées dans tout Paris pour la qualité de leur lait. Alors elles enfantaient dès le plus jeune âge, laissaient leur nourrisson au pays, au soin des grands-parents, et partaient à la capitale les seins enflés, s’occuper des enfants d’aristocrates ou de bourgeois. La mode avait bien prise depuis que l’Empereur lui-même avait choisi une morvandelle pour allaiter le jeune Napoléon II, et l’argent envoyé au pays par les filles au pair se faisait plus affluent de mois en mois. Mais il était insuffisant face à l’hécatombe des dernières semaines. C’était tout du moins ce que soutenait le vieil homme aux côtés d’Hobereau - et d’ici, on devinait qu’il avait raison.

Partout dans la vallée, sur des dizaines et des dizaines de kilomètres, les champs étaient ravagés par d’immenses figures géométriques seulement visibles du ciel, leurs épis déjà malingres inexplicablement pliés, ruinés, écrasés au sol sans être à maturité. Des cercles entrelacés, parfois de véritables rosaces ; des enfilades de triangles, des étoiles intrinsèques ; le tout répété des dizaines, qui savait ! peut-être des centaines de fois !

« Bonté Divine, murmura Hobereau.

- N’est-ce pas ? lui répondit le vieillard, son « indicateur » et guide local.

- Vos récoltes doivent être ruinées. Soyez assurés que je ferais remonter ces nouvelles aux plus hautes instances, et que vous autres gens de campagne recevrez une compensation pour vous remettre de cette horreur.

- Elles ne le seront pas.

- Quoi ? 

- Elles ne le seront pas, contre toute attente. Je sais. Suivez-moi, je vous emmène jusqu’au cratère.

- Devons-nous reprendre le cheval ?

- Ce ne sera pas nécessaire, c’est juste de l’autre côté de la colline.

- Peut-être devrions-nous alors attendre que les Gendarmes Noirs n’arrivent, non ? »

Le vieillard ne répondit pas : au lieu de cela, les larges rides de son front se plissèrent encore davantage. Il avait le teint terreux, mais une pointe de rougissement le gagna, qui surprit Hobereau pour son âge. 

« Je crains que nous ne nous soyons mal compris, Monsieur. Je suis les Gendarmes Noirs. »

Le major resta figé quelques instants, les lèvres pincées. Il fallait le comprendre : Victorien Hobereau était un parisien, un élitiste, un habitué des hautes sphères. Ancien membre des Hussards de la Mort et très vite bonapartiste convaincu, il avait achevé le peu qu’il manquait à son éducation militaire à l’École spéciale de Saint-Cyr que le Consul venait de fonder. Très vite, il était devenu un des principaux émissaires de la Singulière Académie Impériale, l’un des rares ambassadeurs autorisés à s’aventurer en la cité de Mirmande, à avoir pu parlementer à la cour des aubéronides, le seul au chevet de Roënel à avoir pu recueillir et transmettre ses missives à Bonaparte en personne. En contrepartie en avaient bien sûr découlé les femmes, les médailles, les réceptions et tout le luxe, abondant mais contrôlé, dont peuvent profiter les soldats de métier qui savent mêler rigueur spartiate et plats en sauce. Il s’attendait à trouver des hommes de son âge et de sa prestance, aiguillette dorée et galon pourpre à l’appui, enroulés dans la cape noire distinctive de leur rôle de gardiens du secret.

On l’avait envoyé fédérer les Gendarmes Noirs, bon sang !
Au moins, ils ne seraient pas dur à réunir.

Le vieux boita vers une clôture en osier et en arracha une longue branche dont il éprouva la rigidité avant de s’en servir comme canne.

« La Révolution a tout foutu en l’air, lui expliqua-t-il. Avant, on était à l’écoute des légendes, on avait des gars armés – pas seulement avec du fer et de la poudre s’entend, avec de la //sagesse// – pour s’occuper des choses que le Bon Dieu ou le Rouge s’amusent à déverser dans nos campagnes. Avant, on connaissait les //points faibles//, voyez. On avait la sagesse. On connaissait les patois des petits peuples. On savait pourquoi on laissait un peu de lait et de pain perdu sur le rebord de la fenêtre le soir. On savait les cascades où se baigner et les puits à éviter. Maintenant, les jeunes se fichent bien des traditions, de ce que racontent les curés ou les vieux comme moi. Alors on oublie. On oublie les patois. On oublie les points faibles. On ne laisse plus de lait ni de pain sur le rebord de la fenêtre. Et on s’étonne quand les enfants disparaissent pendant la nuit. 

- Vous êtes le vieux du village, statua Hobereau en s’ouvrant un passage à travers les ronces, comme si ce n’était pas évident.

- Tous les villages ont un vieux du village. » répondit simplement le vieux.

Il s’appelait Ignace.

-----------------------

Le major Hobereau et son guide traversèrent des hautes herbes et enjambèrent de vieux murets de bergers pendant plus d’une demi-heure – l’ancien hussard faillit se faire mordre par une vipère — après quoi, en contrebas de la colline, ils pénétrèrent dans un bois presque marécageux, aux arbres si serrés et tortueux que le cheval n’y serait certainement pas passé. Hobereau jura lorsqu’une de ses bottes s’enfonça de vingt centimètres dans un trou d’eau, et en eu aussitôt honte : ces dernières années de lauriers et de confort l’avaient réellement ramolli. Il comprenait pourquoi les campagnards se moquaient des parisiens, toujours si précieux, et se découvrait une admiration nouvelle pour ce vieillard qui zig-zaguait avec virtuosité entre les racines, les branches, les ronces et les trous, seulement aidé de sa canne improvisée pour passer par-dessus des troncs allongés où même lui avait du mal à lever le pied. Des hommes comme lui faisaient tenir l’Empire sur leurs épaules noueuses. Depuis la Révolution, la France était théoriquement sans défense face aux forces du mal. Mais dans chaque hameau de campagne subsistait le curé de la paroisse, le vieux du village, la veuve folle, ceux qui avaient //vécu// le folklore, parfois accompagnés d’un bûcheron ou d’un chasseur suffisamment à l’écoute pour les aider à protéger le voisinage contre les ignominies qui rôdent dans la nuit.

Les ignominies qui se multipliaient.

« Les temps changent, marmonna Ignace. Avant, c’était le Temps des Prêtres. Des reliques. Le temps où les plus sages pouvaient demander ce qu’ils voulaient au plus haut des Cieux et le recevoir. Mais maintenant ce n’est plus comme ça. [[[proposition-des-drs-gemini-et-tesla|Quelque chose est arrivé.]]] Je ne sais pas ce qu’il s’est passé – nul ne le sait, à mon avis, mais plus personne Là-Haut ne fait de cadeau. Il semble qu’au lieu de ça les cadeaux tombent du Ciel d’eux-mêmes maintenant. Maintenant, je crois qu’on vient de rentrer dans le Temps des Parapluies. Et ceux qui vendent des parapluies vont décrocher la timbale dans les temps qui viennent, vous pouvez me croire. Nous y voilà. »

Le major Hobereau découvrit le cratère, et il n’osa pas se demander quel genre de parapluie serait nécessaire pour se protéger de telles chutes. Tout n’était qu’écorce éclatée, rochers fendus et humus carbonisé. Partout le long de l’immense circonférence ainsi creusée, les arbres encore debout étaient incrustés de gravats qui, projetés durant l’explosion, avaient fendu le bois comme des shrapnels. Tout semblait encore imprégné d’une étrange vibration. Impossible de dire si ce n’était qu’une impression ou si cet indicible bourdonnement provenait du centre du cratère : l’eau avait lentement suinté depuis la déflagration de la semaine passée, et le centre du cratère était à présent rempli d’une boue saumâtre qui empêchait d’en estimer la profondeur – et, plus grave, de deviner ce qui pouvait se trouver au fond. L’envoyé impérial put à peine faire trois pas avant de se retrouver à terre : d’une part, la boue avait été vitrifiée là où il se trouvait. Quelle que soit la chose tombée du ciel, elle avait dû amener avec elle un brasier infernal. D’autre part, les tâches moites sous ses pas et les restes d’un sabot lui firent comprendre qu’un innocent chevreuil avait dû se trouver au mauvais endroit au mauvais moment.

« Ça vient des astres, fit pensivement le vieillard. Ça en vient, si ce n’est pas un astre lui-même. »

Hobereau, encore éberlué, ne se laissa pas déconfire.

« Très bien, allons, allons, suivons la procédure.

- Sous votre commandement, Monsieur. Que devons-nous faire ?

- Tout d’abord délimiter l’étendue du cratère avec le ruban que voici. Il est gradué, et permettra d’estimer l’ampleur de la caldeira tout en dissuadant les curieux de s’aventurer à l’intérieur. Normalement, je devrais aussi tracer un sceau de protection autour du site, mais le cratère est trop grand et je doute que nous ayons affaire à un problème démonique. Je vais réaliser une première description sommaire, de visu, et peut-être établir un croquis de la scène à l’intention de la Singulière Académie, après quoi il nous faudra appeler du renfort pour écoper l’eau et enfin révéler l’objet de toute cette catastrophe. Quelle est la ville la plus proche ? 

- D’ici ? Sans doute Autun, le chef-lieu, à une quarantaine de kilomètres.

- Bien, fit Hobereau en déroulant le ruban, nous y irons après-demain pour déposer mes notes et les quelques échantillons que nous aurons pris entre temps, il me semble que la Singulière Académie Impériale y a des bureaux. »

Sur ces mots, il glissa une nouvelle fois, et s’accrocha précipitamment à une touffe d’herbe pour ne pas dévaler la pente jusque dans la mare boueuse. L’herbe ici était plus grande, plus vigoureuse et plus verte que celle qu’il avait croisé jusque-là. Elle aurait dû s’arracher par poignée sous le poids du soldat – elle n’en fit rien.

---------------

Une dizaine d’hommes venus des hameaux environnant s’activaient désormais à évacuer l’eau qui stagnait dans le cratère. Les trois en bout de chaîne étaient accrochés aux arbres par des cordes afin de ne pas tomber dedans : nul ne savait ce qui avait pu contaminer l’eau, ni quelles griffes pouvaient en sortir pour les entraîner au fond. Aucun d’entre eux n’était un de ces Gendarmes Noirs de province, ni même affilié à la Singulière Académie Impériale : ici, l’imaginaire restait toujours présent quelque part dans un recoin de votre tête, une possibilité comme une autre, et la récente épidémie de cercles de culture qui avait ruiné la région n’allait pas contribuer à les en dissuader. Une exception néanmoins : le curé de la paroisse locale, Père Frédéric, un homme aussi maigre qu’affable dont les amourettes avec une bergeronnette du coin, loin de faire scandale, lui assuraient la sympathie des habitants locaux. Il avait dans sa jeunesse – du moins c’est ce qu’on disait – sauvé son village d’une ganipote, qu’il avait fait tomber dans un puits, après quoi il avait été fait Gendarme Noir honoraire et s’était découvert une vocation spirituelle peu après la fin de l’Ancien Régime. Son aimable supervision semblait motiver les volontaires : le niveau de l’eau diminuait à un rythme qui sidérait Hobereau et, à quelques exceptions près qui peinaient à suivre le rythme, les hommes à la tâche semblaient infatigables.  

Ce fut vers les coups de six heures du soir que ça se produisit. Père Frédéric et le vieil Ignace échangèrent quelques mots, toujours souriants, et envoyèrent les deux bénévoles les plus fatigués chercher les denrées pour le repas du soir, qu’ils feraient sur place. Les autres ne semblaient pas prêts de s’arrêter avant d’avoir atteint le fond, plaisanta le curé, alors autant les satisfaire et étendant leur tâche jusqu’à la nuit tombée. Ignace saisit le major par la manche et lui demanda d’accompagner les hommes jusqu’au village ; Hobereau fut d’abord réticent, tenant à garder un œil sur les hommes au turbin, mais le vieil homme lui confia un pli en lui demandant de le poster de toute urgence une fois au village, arguant que lui était trop vieux pour se dépêcher de la sorte. Et puis, cela faisait maintenant trois heures que l’on vidait l’eau, et l’on n’en voyait toujours pas le bout, Hobereau ne raterait rien. Aussi le major accepta-t-il.

Ce ne fut qu’à mi-chemin, par curiosité, qu’il se rendit compte que le papier était vierge.

Lorsqu’il revint, haletant, furieux, ne restaient plus au bord du cratère que Père Frédéric et Ignace, maculés de sang, des fusils sortis d’il-ne-savait-où à la main. Dans l’eau au fond du cratère flottaient huit corps. Le parisien, les yeux fous, chercha en panique son fourreau et son pistolet. Mais ils n’étaient plus accrochés à son bassin depuis des heures, il les avait posés avec le reste de ses affaires à l’ombre d’un chêne à vingt mètres de là. Pourquoi les aurait-il gardés ? Comment aurait-il pu savoir que ses hôtes étaient des fous meurtriers ? Quelle était cette absurde conjuration ? 

Il n’eut pas le temps de faire six mètres que les deux fusils des Gendarmes Noirs étaient pointés sur lui. 

« Je crains qu’il ne faille qu’on éclaire votre chandelle. » déclara Ignace.

-----------

Les récoltes cette année-là furent très bonnes, et on ne parla plus de l’histoire des cercles de culture. Les pousses étaient robustes, tout comme ceux qui les moissonnèrent. Les filles, pour un bon nombre, semblaient d’une beauté quasi-irréelle. Elles donnaient du lait de qualité et en quantités extraordinaires.

Elles furent plus nombreuses que d’habitude à partir pour Paris.
