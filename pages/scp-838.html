**Elemento #:** SCP-838

**Classe Oggetto:** Safe

**Procedure Speciali di Contenimento:** Per impedire a SCP-838 di colpire i civili, gli agenti della Fondazione devono essere inseriti fra il personale incaricato di gestire la sezione piccoli annunci dei principali giornali nell&#39;area di Chicago. In alternativa, è possibile ottenere la cooperazione da parte del giornale agli stessi fini. Non devono essere stampati annunci che coincidano con una delle forme assunte da SCP-838.

**Description:** SCP-838 è il termine collettivo per una serie di annunci di lavoro che appaiono nei giornali stampati nelle vicinanze di Chicago, e per qualunque azienda sia responsabile della loro comparsa. Il lavoro offerto varia a seconda dell&#39;istanza ed ha incluso, fra gli altri, posti nella contabilità, nell&#39;amministrazione e nelle pulizie. Questi annunci sono completamente ordinari finché non si risponde ad essi. I tentativi di tracciare questi annunci si sono rivelati infruttuosi.

La prossima volta che una persona che abbia risposto a SCP-838 si addormenta, entra immediatamente nella fase REM. Al risveglio, gli individui influenzati riportano di aver fatto sogni estremamente vividi in cui hanno sostenuto un colloquio di lavoro per il posto pubblicizzato, in un edificio pieno di uffici senza finestre presso una compagnia dal nome Pellus, Inc. I soggetti che sono stati ritenuti qualificati hanno ricevuto un&#39;offerta di impiego. Chiunque venga assunto dalla Pellus, Inc. dev&#39;essere considerato facente parte di SCP-838-1. Coloro a cui non viene offerto un posto non ricadono sotto l&#39;effetto.

Quando dei membri di SCP-838-1 dormono durante la settimana, descrivono sogni lucidi riguardo al loro lavoro in quello che si ritiene essere lo stesso edificio in cui il colloquio aveva avuto luogo. In questi sogni, la forza lavoro di Pellus sembra costituita interamente da persone che hanno risposto a SCP-838. I test hanno mostrato che la comunicazione tra i membri di SCP-838-1 durante il sonno è possibile, suggerendo un qualche grado di connessione fra i sogni.

Durante il weekend, i membri di SCP-838-1 vivono sogni gradevoli. Nonostante l&#39;esatta natura di questi sogni vari grandemente fra gli individui, essi sono universalmente descritti come estremamente piacevoli. Questo effetto sembra essere lo &#34;stipendio&#34; per il lavoro svolto durante la settimana, dato che le persone con posizioni più elevate descrivono sogni migliori di quelle in posizioni inferiori.

Una &#34;giornata di lavoro&#34; di un membro di SCP-838-1 sembra constare di 8 ore, mentre il sonno oltre questa durata è normale. Di conseguenza, se si impedisce ad un membro di SCP-838-1 di dormire 8 ore al giorno per un periodo di tempo prolungato, un membro di SCP-838-1 potrebbe venire &#34;licenziato&#34;. Gli individui influenzati possono essere licenziati anche per scarso rendimento. I membri licenziati di SCP-838-1 descrivono esclusivamente sogni in cui sono dei senzatetto.

**Interrogatorio 838-5:**
&gt; //Colloquio fra il dr. Elsen e D-41157, che era un contabile prima della sua condanna.//
&gt; **Dr. Eisen:** Salve, D-41157. Potrebbe per cortesia dichiarare per quanto tempo è stato un membro di SCP-838-1?
&gt; **D-41157:** Mi avete fatto leggere quell&#39;annuncio cinque settimane fa.
&gt; **Dr. Eisen:** Qual&#39;è stata la sua esperienza durante il sonno?
&gt; **D-41157:** Sogni piuttosto noiosi. Faccio il contabile per questa compagnia, Pellus, e questo è quanto. Proprio come la vita reale, eccetto che non posso lasciare l&#39;edificio e non c&#39;è pausa pranzo.
&gt; **Dr. Eisen:** Cosa accade se prova a lasciare l&#39;edificio?
&gt; **D-41157:** Semplicemente non posso. Non ci sono porte o finestre. Non sono sicuro ci sia un primo piano. Niente ascensori.
&gt; **Dr. Eisen:** E per quanto riguarda i fine settimana?
&gt; **D-41157:** Oh, quella parte è fantastica. Dipende. Sabato scorso era come se avessi cinque anni ed ero ad una grande festa di compleanno dove mi facevano cavalcare dei dinosauri. Sì, è un po&#39; sciocco, ma mi sentivo alla grande. Sono tutti più o meno così.
&gt; **Dr. Eisen:** Che tipo di lavoro di contabilità svolge per loro? Di cosa si occupa la Pellus?
&gt; **D-41157:** È quella la cosa divertente, non ne ho idea. Per quanto ne so, la Pellus non si occupa di nulla, eccetto impiegare persone che la mandino avanti. Ma ha senso: non è che siano reali, o qualcosa del genere.

**Interrogatorio 838-12:**
&gt; //Colloquio fra il Dr. Eisen e D-2028, a cui era stato ordinato di agire in modo da farsi licenziare.//
&gt; **Dr. Eisen:** Buongiorno, D-2028. Potresti per favore dichiarare per quanto tempo sei stato un membro di SCP-838-1?
&gt; **D-2028:** Va&#39; a farti [IMPRECAZIONE]. Sei stato tu a dirmi di farmi licenziare.
&gt; **Dr. Eisen:** D-2028, per favore sii collaborativo.
&gt; **D-2028:** Perché dovrei? Hai idea di come sia? Sono stato un senzatetto nella vita reale e non è niente rispetto a com&#39;é lì. Nel mondo reale i ratti non ti danno la caccia. Nel mondo reale non si gela continuamente. Nel mondo reale puoi trovarti un altro stramaledetto lavoro!

**Incidente 838-2:** D-1950 aveva risposto ad un annuncio di SCP-838 per una posizione nell&#39;amministrazione, ed era stato assunto come manager intermedio. Dopo sei mesi, ha riferito ai ricercatori che stava per essere promosso a manager senior, e che gli era stato detto che il lavoro comportava diversi nuovi diritti e diverse nuove responsabilità. La notte successiva, D-1950 è entrato in coma, anche se l&#39;attività cerebrale era compatibile con quella del sonno REM. D-1590 è stato mantenuto in vita tramite apparecchi artificiali durante il mese successivo, nel quale non si sono rilevati cambiamenti evidenti, eccetto delle intense scariche di dopamina durante i fine settimana.
