    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:scp-trans-pride |trans-pride-logo= --] |trans-pride-footer= --]]]

[[include info:start]]
**서곡: 프리마에 포르마에**
**저자:** [[*user Decibelles]]
**원작:** https://scp-wiki.wikidot.com/primae-formae
**역자:** [[*user Aiken Drum]]
[[include info:end]]

[[include :scpko:component:preview text=오늘밤 도시가 불타오른다. 골고타 산정에서 카논을 위해 작성됨.]]

그가 피가 흘러내리는 손가락을 [[[scp-2458|리라]]]의 현에 올리며 그의 목에선 노래가 울리고 있었고, 마지막 음이 울려퍼지고나서야 군중의 모습을 살폈다. 눈앞에는 혼돈이 펼쳐져 있었다. 건물을 불타오르고 시체는 썩어들어가며, 군중들은 그의 앞에 놓인 땅바닥을 기며 서로의 상처를 살피고 있었다.

지극한 황홀경이었다.

그는 바닥에 놓인 악보를 살피곤 고개를 들었다. 그는 첫번째 현을 뜯고 나머지는 그에 맞춰 이어나갔다. 그가 연주를 이어가는 동안 불협화음이 공중에 울려퍼졌고, 그가 만든 위태로운 박자 비슷한 것에 맞춰 흥얼거리고 있었다. 청중들은 불현듯 그들의 의지와 반대로 춤을 재개했다. 하인들과 철학자들이 똑같은 모습으로 자비를 구하며, 자신들을 풀어주고 자유롭게 해달라 빌었다. 그는 음표가 점점 곡조와 의미를 잃어가게 되고서야 이들의 바람에 귀를 기울였다. 찰나의 순간, 멈춰야 한다는 생각이 머리 속을 스쳤다. 하지만 무시했다.

주위에서 도시가 끝없이 불타고 있는 도중, 한 [[span class=&#34;ruby&#34;]]영[[span class=&#34;rt&#34;]]靈[[/span]][[/span]]이 그에게 다가왔다. 그의 손가락이 멈추고 음악이 살아났다. 대지가 뒤흔들리기 시작했다. 화음들이 흙 밑에서 솟아오르고, 음조들은 소변으로 외피를 만들더니, 선율들은 공중에서 윙윙거리며 먹잇감이 될 지 모르는 이들을 보았다. 모두가 춤을 멈추고 그것이 펼쳐지는 광경을 보더니 그 앞에 놓인 경이에 입을 다물지 못했다. 몇 분이 지났다. 화염이 뿜어져 나오고 타올랐다. 남자는 마치 움직여도 좋다는 허가를 기다리는 것처럼 주위의 적막을 살폈다. 그의 눈은 바닥에 놓인 악보를 보더니, 다시 그를 향했다. 지휘자가 지휘를 재개하기를 기다리고 있었다. 잠깐의 머뭇거림이 있었고, 그는 리라를 바닥에 내려놓고는 그 소망에 답하기 위해 손가락을 튕겼다.

음악이 군중 속으로 흘려내렸다. 하인들은 타버려, 이들의 살점은 바삭거리고 있었다. 철학자들은 잘려벌여져, 내장을 잿더미에 쏟아내고 있었다. 아이들은 바닥에 생긴 틈새로 끌려가며 땅에 손톱을 박아넣고 있었다. 이 구덩이는 완전한 무질서였고, 그 안에 있는 모든 이들은 아름다운 천상의 음을 부르고 있었다. 리라는 홀로 연주하기 시작했고, 그 음악은 모든 것이 불타오를 때 그가 연주하기를 열망한 그 음악이었다. 모든 것이 불타올라 사라지고, 잿더미만이 남을 것이다.

네로는 그 사실을 이해하고, 이 공연에선 더 이상 이룰 일이 없다는 것을 알았다. 그는 [[[scp-012|악보]]]를 집어들었다. 그 위로 피가 흘렀고, 그는 만족감에 가득 찼다. 그는 악보를 뒤짚어 충분한 여백을 찾았다. 낮선 관념과 생각이 머리 속에서 뒤쳤였고, 영감이 그를 파고들었다. 그가 할 일이 많이 남아있었다.

교향악은 그가 애를 쓰면서 작곡하는 내내 이어졌다.</textarea></pre>
