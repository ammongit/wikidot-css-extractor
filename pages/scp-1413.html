**Titre original :** SPORTSBALL
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user Charles Magne]]
**Date de publication originale :** 24 décembre 2014
[[include credit:end]]
**Objet ^^o^^ :** SCP-1413

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les signaux liés à SCP-1413 doivent être interceptés dès leur émission et bloqués de tout visionnage public. Toutes les émissions interceptées doivent être enregistrées et conservées dans l’aile des médias anormaux du [[[secure-facility-dossier-site-77| Site-77]]]. Aucun membre du personnel n’est autorisé à visionner ces émissions en dehors du cadre des recherches, tout contrevenant surpris fera l’objet d’une procédure disciplinaire.

Les recherches sur la source de SCP-1413 sont en cours.

**Description :** SCP-1413 est un programme télévisé anormal consacré à un évènement sportif violent désigné dans toutes les diffusions sous des variantes de noms de sports communs, la plupart comprenant le postfixe &#39;-ball&#39;. Les diffusions durent approximativement une heure et présentent généralement des évènements sportifs sans aucun lien apparent, dans un style similaire à celui des compétitions sportives de type olympique. Toutes les émissions sont accompagnées par des commentaires en direct.

Lorsqu’un sujet visionne une émission de SCP-1413, il commencera à associer tous les sentiments qu’il éprouve envers les sports organisés avec le contenu de SCP-1413. S’ils achèvent leur séquence de visionnage, les sujets ne démontreront plus aucun autre intérêt pour le moindre évènement sportif en dehors de ceux diffusés sur SCP-1413. Cela n’amplifie pas les opinions du sujet envers le sport en général et les sujets exposés à SCP-1413 ne deviendront pas plus passionnés de sport à cause de lui.

Si le sujet continue de regarder SCP-1413, les équipements sportifs en sa possession s’altèreront pour refléter leurs équivalents de SCP-1413. Par exemple, les objets portant les marques de la &#39;Ligue Nationale de Hockey&#39; se changeront à la place en &#39;RÉSEAU DE DIFFUSION DE PALETBALL 9.99&#39;. Les sujets affectés réagiront avec confusion au contact d’autres sujets n’étant pas au courant de l’existence de SCP-1413, estimant pour leur part que celui-ci est aussi connu que toute autre grande discipline sportive. Cela a historiquement entraîné l&#39;affectation de sujets supplémentaires par SCP-1413.

SCP-1413 a été découvert le 18/09/2013, après qu’un homme de Gainesville en Floride ait tenté de soumettre une plainte à son fournisseur de câble concernant SCP-1413. Le sujet avait tenté de commander un abonnement pour une chaîne sportive inclusive et SCP-1413 avait par la suite commencé à émettre vers son domicile à la place de la chaîne. Après l&#39;intervention de la Fondation, 11 cas supplémentaires ont été localisés et confinés. Le phénomène a été par la suite classé en tant qu’Euclide.

[[collapsible show=&#34;Journal de Diffusion&#34; hide=&#34;Fermer le Journal&#34;]]

||~ Évènement ||~ Commentaire ||
|| Introduction d’avant-match || **Le Présentateur 1[[footnote]]Désigné comme Steve Tilken.[[/footnote]] :** Le &#39;SPORT&#39; vient à l’origine du Rituel de Salutation 04 de Slorgtiboff, où chaque Slorgtiboff doit écraser une brique dans la chair à nu de l’abdomen de l’adversaire.||
|| Décrit comme étant du &#39;Paletball&#39;, dans lequel deux équipes de cinq joueurs doivent tenter d’envoyer une petite balle de caoutchouc dans un trou en frappant dedans et en matraquant l’autre équipe avec l’aide de leurs coéquipiers. La première équipe qui y parvient l’emporte. || **Présentateur 2[[footnote]] Désigné comme K&#39;Landu le Biscornu[[/footnote]]:**Observez le filet de protection crânien. Il empêche toute blessure létale au cerveau et soumet plutôt les joueurs à une vie entière de souffrances tandis que leur esprit décline lentement. ||
|| L’évènement n’a pas été expliqué et consistait en deux sujets humains jouant une variante du hockey sur glace ; les changements incluent de plus grands filets, la présence de deux palets, une limite de temps plus courte que dans les matchs standards de la NHL et la présence de gigantesques organismes vivants sous la glace essayant d’attraper et de tirer les joueurs et les spectateurs sous la glace par surprise. || **Présentateur 1 :** Oh et on dirait que nous allons avoir droit à une pénalité mineure pour cette crosse haute... laissez tomber, on vient de perdre l’arbitre. Le Jeu continue !     **Présentateur 2 :** Les dents de Kópavogur vont être bien rassasiées ce soir. ||
|| Évènement non-identifié et inexpliqué au cours duquel quinze joueurs essayent d’atteindre le sommet d’une tour sans tomber. Les obstacles incluent des lames rotatives, des animaux sauvages, de gros mécanismes concasseurs gênant la progression, ainsi que les autres joueurs. L’évènement prend place dans une région extra-terrestre et les joueurs ne semblent pas tous humains. Celui-ci prit fin à la mort de tous les joueurs. || **Présentateur 1 :** Wahou, on dirait bien que [[[scp-2090|Tim]]] a pris la tête... oh ! Mais contre-attaque de Bjugstad ! Voilà qui va mener à des représailles sur sa planète natale, très certainement. Qu’en pensez-vous, K&#39;landu? **Présentateur 2 :** En effet, les petits enfants vont baigner dans le sangs des morts inutiles ce soir, Steve. Rapidement et en silence, ils trépasseront tous. **Présentateur 1 :** C’est formidable. ||
|| Décrit comme du &#39;Briquepaletball&#39; ; deux joueurs, positionnés dans un petit anneau, essayent de se frapper mutuellement le visage à l’aide de briques dorées. Bien que les joueurs soient munis d’équipements de sécurité, il semblerait que ceux-ci n’aient qu’un effet préventif minimal à en croire les blessures visibles. || **Présentateur 2 :** Voilà, nous voyons comment le Slorgball permet d’éliminer les faibles d’esprit du pool génétique, pulvérisant leurs chances de se reproduire avec succès. Observez comment l’ailier Sept-Neuf-Soleil de l’Auto-Conclave a été touché dans ses ganglions reproducteurs. Ses enfants naitront malformés et mourront avant même de sortir de leur chrysalide, à cause de la stupidité de leur père pour avoir participé au **SPORT**.||
