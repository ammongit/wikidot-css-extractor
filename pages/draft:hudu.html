**Объект №:** SCP-1328-RU

**Класс объекта:** [[[euclid |Евклид]]]
 
**Особые условия содержания:** SCP-1328[[footnote]]Номер SCP-1328 используется для обозначения сразу SCP-1328-1 и SCP-1328-2[[/footnote]] следует содержать в Зоне 7, в камере размером 10 x 6 x 3 метра. Стены должны быть сделаны из бетона, шириной 4 см. Они должны дополнительно состоять из слоя звукоизолирующих материалов, а также оснащены [ДАННЫЕ УДАЛЕНЫ]. 
Камера должна быть равномерно мощно освещена по всей её площади, с возможностью переключать свет на инфракрасный. В камеру нельзя допускать сотрудников Фонда, не прошедшего перед этим психологический курс, нацеленный на устранение страха перед SCP-1328. В противном случае, возможен побег субъекта.

**Описание:** SCP-1328-1 - это мим, главная цель которого - проявить чувство сильнейшего страха у людей. И, хоть сам объект обладает малой физической силой, он опасен возможностью становиться невидимым[[footnote]]Подробнее про данную способность написано в Изучении характеристик невидимости SCP-1328[[/footnote]].
SCP-1328-1 устрашает людей путём нападений. Субъект устраивает нападения только в то время, когда жертва находится в плохоосвещенном месте, исключительно в ночное время суток. Он заранее выбирает человека и выжидает момента, когда жертва уединиться, а затем проникает в его дом, комнату. 
Далее, вариант нападения нельзя определить точно, но как правило субъект подкрадывается сзади и показывает себя, либо выходит из темноты не весь сразу, а частями: сначала лицо, затем туловище, а после и весь облик. Если человек начинает испытывать боязнь этого существа (что происходит в 89,7% случаев), из темноты начинают медленно выходить __новые мимы__ - SCP-1328-2.
SCP-1328-2 - такие же, как и SCP-1328-1, мимы. Нападают совместно с SCP-1328-1. Они направляются к жертве и выстраивают круг, оставляя человека в центре. Субъекты подходят ближе, сжимая окружность и не давая ему вылезти из неё. Единственный способ отогнать SCP-1328 заключается в устранении страха перед субъектами. Если данного действия не последует, они смогут приблизиться максимально, а жертва впадает в усыпление. После этого, объекты быстро исчезают (становятся невидимыми) и сбегают из дома. 

Пробудить человека в этот момент не представляется возможным, и данный сон, как правило, длится от 6-7 до 25 часов.  После того, как жертва просыпается, она не помнит ничего, что происходило с ней в ближайшие 4-8 суток (включая само нападение). Спустя день или чуть больше времени, человек, подвергшийся нападению SCP-1328, начинает проявлять панофобию[[footnote]]Панофобия - боязнь всего, любых действий и событий, всяких изменений внутренней и внешней среды. Человек, который имеет такую фобию, постоянно думает о том, что что-то плохое должно случиться, и этот страх присутствует постоянно[[/footnote]], которая после ещё нескольких дней достигает высшей возможной степени – боязни __абсолютно всего__, что окружает человека. 
Вследствие сей болезни, индивид начнёт всего избегать и/или агрессивно вести себя по отношению к нему. Он будет пытаться избегать дышать, избегать 
принимать пищу, избегать общаться и так далее, или пытаться устранить, сломать, разрушить, убить всё, что видит. Даже если его не погубит боязнь делать необходимые для человеческого организма вещи, он просто не сможет перенести стресс, получаемый от каждой секунды жизни. В лучшем случае – человек попадёт в больницу, где ему предоставят психологическую и другую помощь, в худшем - стресс и панофобия подтолкнет его на убийство людей, разрушение окружающего и суицид.

Субъект, исходя из его облика, не принадлежит ни к одному из гендеров. Кроме этого, сама его кожа чисто белая, а на лице в определённых местах чёрная (пятна чёрного цвета расположены аналогично гриму[[footnote]]Грим - специальные краски, употребляемые в качестве косметики для актёров разного спектра деятельности[[/footnote]], присутствующего у настоящих мимов). Одеяние SCP-1328 состоит из полосатого чёрно-белого лонгслива, чёрного низкого цилиндра и такого же цвета брюк с туфлями.

**Приложение:** За всё время нахождения SCP-1328 под содержанием Фонда, было осуществлено лишь одно большое исследование. Оно проведено ██ апреля, 20██ года. 
Однако было проведено множество других исследований, большинство из них были провальными, хоть некоторые и удачными. Также, частично информация была взята из слов очевидцев - самых первых жертв[[footnote]]Самые первые жертвы SCP-1328 были гораздо менее покалечены, чем последующие. Были выставлены предположения, что SCP-1328 не сразу имел нынешние способности, а эволюционировал на протяжении 50-и лет или большего времени. [[/footnote]] и родственников жертв, заметивших нападение со стороны[[footnote]]Данная информация прежде всего показывает, что SCP-1328 - не галлюцинация и не ведение, а существо[[/footnote]].

[[collapsible show=&#34;Стенограмма большого исследования SCP-1328&#34; hide=&#34;Закрыть&#34;]]
&gt; В кабинет заводят трое сотрудник класса D. 

[[/collapsible]]
[[collapsible show=&#34;Изучение характеристик невидимости SCP-1328&#34; hide=&#34;Закрыть&#34;]]
Далее представлен отчёт одного из сотрудников Фонда д-ру Максиму К███еву о результатах исследования невидимости SCP-1328.
 
&gt; В кабинете за столом сидит доктор Максим К███ев и перебирает папку с документами своего отдела. В этот момент в кабинет заходит сотрудник, обязанный несколько минут назад доложить о первых сведениях изучения способности SCP-1328 становиться невидимым.
&gt; **Сотрудник:** Здравствуйте, доктор К███ев, я спешу доложить вам первые результаты, полученные с проводящегося сейчас исследования SCP-1328.
&gt; **Д-р К███ев:** Я вас слушаю.
&gt; **Сотрудник:** Невидимость, как, я полагаю, вам известно, это явление для природы и нашего Фонда достаточно редкое. Учёные, исследующие объект выяснили, что природного аналога данной способности SCP-1328 не существует, и вероятность, что этот способ становления невидимым использует лишь только один SCP-1328, очень высока.
&gt; **Д-р К███ев:** На счёт этого я не уверен, так как мы только начали исследование объекта, но всё же запишу. Продолжайте.
&gt; Доктор взял документ для выписки отчёта и начал записывать доложенную информацию.
&gt; **Сотрудник:** Невидимость 1328... 
&gt; **Д-р К███ев:** Ну, я вас слушаю.
&gt; **Сотрудник:** При инфракрасном излучении она становится бесполезной. Инфракрасные лучи способны проявлять SCP-1328 в невидимом состоянии. 
&gt; **Д-р К███ев:** Интересно... Это полезная информация. Но каким всё-таки образом он становится невидимым? За невидимость отвечает какой-нибудь орган, или, может, у SCP-1328 есть какой-то материал для воплощения невидимости?
&gt; **Сотрудник:** Этого я пока не знаю, доктор, и не знают исследователи. Нужно ждать новых открытий...
&gt;
&gt; Доктор тяжело вздохнул.
&gt;
&gt; **Д-р К███ев:** И сколько на это ожидание нужно будет времени? Мы уже 4 года не знаем толком ничего об этом объекте, да и кроме того, он уже один раз сбегал! Не знаю, помните ли вы, как это было, но потом его еле-еле поймали. А сколько он сделал и продолжает делать попыток напугать сотрудника и сбежать? Очень много, дорогой Антон.
&gt; **Сотрудник:** Мы ничего не можем поделать - сотрудники пытаются, но всё это крайне затруднительно.
&gt; **Д-р К███ев:** Я понимаю, но вся эта задержка с этим объектом... уже надоела мне. 
&gt;
&gt; Вдруг в кабинет вбегает ещё один сотрудник.
&gt;
&gt; **Второй сотрудник:** Доктор К███ев! Была получена важная информация о невидимости SCP-1328!
&gt; **Д-р К███ев:** Что случилось?.. 
&gt; **Вт. сотрудник:** У одного из сотрудников при контакте с SCP-1328 рука оказалась в выделениях субъекта и стала невидимой. Невидимость SCP-1328 реализуется в результате выделения какой-то смеси из кожи SCP-1328. И теперь рука D-9903 невидима.
&gt; **Д-р К███ев:** Смесь? Как себя чувствует сейчас сотрудник? Расскажите подробней.
&gt; **Вт. сотрудник:** Ну, похоже, что когда эта смесь выделяется, она начинает пропитывать одежду и покрывать самого SCP-1328. И, тогда он становиться невидимым. Видимо, потом, смесь либо утрачивает свои свойства, либо стекает, либо обратно впитывается в кожу. А по словам D-9903 он не испытывает никаких негативных чувств. 
&gt; **Д-р К███ев:** Это очень хорошее открытие! У Вас ещё какие-нибудь новости?
&gt; **Вт. сотрудник:** Нет, доктор К███ев. 
&gt; **Д-р К███ев:** Знаете что, пусть он не смывает эту смесь, а походит с ней пару дней. Нам нужно знать, есть ли какой побочный эффект от неё. Ведь, в случае чего, эта смесь способна дать человечеству невидимость. 
&gt; **Вт. сотрудник:** Хорошо.
&gt; Два сотрудника выходят из кабинета д-ра К███ева, а сам доктор начинает перечитывать написанное им в отчёте по способностям SCP-1328.

**Конец отчёта.**

В первые дни никаких побочных эффектов не было выявлено, поэтому на третьи сутки второй сотрудник был отмыт от выделений SCP-1328. Однако, спустя некоторое время, на территории покрытой тогда смесью руки, образовались признаки онкологии. (К счастью, больного сотрудника вылечили и он продолжил работу в Фонде.)
Было выяснено, что смесь, выделяемая объектом, способна вызывать онкологию, рак и другие аналогичные заболевания. 

К концу исследования характеристик невидимости SCP-1328 дополнительно была получена следующая информация:
* Субъект, в отличии от людей, не получает вред от своих выделений, смеси.
* Субъект контролирует выделение данной смеси лишь частично.
* Смесь со временем обратно впитывается в кожу субъекта.
* Смесь способна выделяться в любых количествах.
* Состав смеси часто меняется в зависимости от внешних факторов: температуры окружающей среды, [ДАННЫЕ УДАЛЕНЫ].

[[/collapsible]].

[[tab Рыбак забвенья]]
Каждый день уходит на рыбалку, ловит рыбу. Во время, когда он уходит, никто никогда не мог видеть его, как он рыбачит. Когда приходил с рыбалки всегда приносил большой улов, независимо от того, какой клёв был у других рыбаков в этот день.
Свою рыбу, как примечали его соседи в деревне ██████ близ города █████████, он не ест, а только продаёт. Некоторые соседи покупали у него рыбу, и после этого начинали себя странно вести. Все они через некоторое время испытывали непреодолимое желание пойти к любому водоёму, и тоже ловить рыбу. Некоторые, у кого уже была удочка и другие снасти для рыбной ловли, брали их и шли к озеру, а другие, не имевшие таковых, в нетерпении и без надобных для рыбалки приспособлений бежали к нему.
Люди желали поймать какой-либо улов, даже не имея нужных для этого приборов, однако вне зависимости от этого, все всегда не дожидались ни одной рыбы. В итоге, они начинали быть растерянными, злыми и разочарованными. А после проявление данных чувст, люди просто начинали сами заходить в водоём и специально тонуть, производя суицид.
Все в деревне знали странный улов рыбака, потому никогда не покупали. Все попытки получить весомые доказательства о аномальности улова SCP XXX стали провальными, пока не было привлечено внимание Фонда. 
Выявлено, что если в ближайших десяти километрах от жертвы нет ни одного водоёма, то через 2,5 часа жертва, опробовавшая рыбу, перестаёт иметь чувство необходимости рыбачить, поэтому 31% жертв SCP XXX не пострадали.

(Примечание: даже самые опытные рыбаки, съевшие рыбу SCP XXX, не могли поймать ни одной рыбы, когда пытались рыбачить. Неизвестно, связано это со свойствами улова Рыбака, или просто жертвам не хватало времени).
[[/tab]]
[[tab Человек дверей]]
Способен воспроизводить облик любого виденного им существа (своего личного облика не имеет). Пробирается в здания и звонит / стучит в какую-либо дверь, при открытии таковой сразу покидает место. Если звучит голос «войдите» или «открыто», SCP XXX не прекращает стучать / звонить в дверь, пока дверь не будет открыта. Если есть угроза быть увиденным другим человеком во время звонка или стука, SCP XXX перестаёт заниматься данным делом и спешно покидает здание. 
Часто стучит в те двери, у которых есть прозрачное стекло. Иногда, превращаясь в облик знакомых людей может навлечь проблемы между настоящим человеком и «жертвой» SCP XXX.

Зафиксировать с помощью камер видеонаблюдения процесс «стучания» SCP XXX невозможно – все камеры в радиусе 100 метров от субъекта начинают показывать помехи.
[[/tab]]
[[tab Проклятый гаджет]]
С виду обычный мобильный телефон, но это не так. Он продавался много раз, и каждый его &#34;носитель&#34; постепенно сходил с ума, имея этот телефон. Большинство его функций не работало, однако не смотря на это, человек, имевший его, не желал не в коем случае его отдавать. Единственные работающие функции гаджета - это звонок, игра &#34;Змейка&#34; и блокнот. Игра не представляет собой ничего интересного, однако при достижении человеком 300 очков (что примерно занимает 7 минут и 40 секунд) цвет змейки меняется на кроваво-красный и начинает мигать. С 450 очков (9 минут и 50 секунд) поле становится красным как змейка, что не позволяет нормально играть дальше. Однако, всё-таки один раз удалось пройти и до 600 очков. В таком случае, игра прекращается и выскакивает окно &#34;победа&#34;. На выбор есть две кнопки: первая - пройти ещё раз, вторая - вернуться в меню. (Вторая возвращает в меню и всё). Если нажать на первую, то игра начнётся заново, но теперь, каждое полученное очко будет минусоваться, а если змейка врежется в себя (что в нормальной игре приводит к поражению), то ничего не произойдёт, а змейка поползёт дальше. При достижении 3000 очков телефон вибрирует около 10 секунд, а затем игра вылетает, открыв блокнот. 
В блокноте будет написано: Вы прошли игру. Вы [ДАННЫЕ УДАЛЕНЫ]. Теперь у вас есть [УДАЛЕНО]. Ваш телефон другой, поздравляем. 82415724416. 
Последние цифры, как можно догадаться - номер телефона. Позвонив на него можно услышать два ответа: первый - &#34;Вы нарушили п##ка#. Цифры станут вашими у##й#а##. Потому что так надо.&#34;, а второй - &#34;Поздравляем с праздником. Удачи в с#е##и&#34;.

Если что-либо просто написать в блокнот, а затем закрыть его, и открыть через 55-65 или 140-150 минут, то в блокноте появится ответ, которого ранее не было. Первое всегда гласило &#34;Не бойся. Я не враг. И не друг&#34;. А  последующие отличались в зависимости от написанного человеком.

Если набрать какой-либо номер телефона, то будет показано, как-будто этому номеру и звонят. Но голос будет другой, чем у того, кому звонили. Он будет отвечать то, что уже написано в блокноте, а если там ничего не записано, то произнесёт номер телефона, который был сказан в блокноте после повторного прохождения &#34;Змейки&#34;. Так будет повторяться до 5 звонка. Во время него, человек на другом конце телефона начнёт осмысленно говорить с &#34;носителем&#34;, отвечая на его вопросы и говоря свои мысли. Однако всё это происходит совместно с диким шипением, странными криками и голосовыми зависаниями, которые, как правило, встречаются гораздо реже. После 50 звонка другое существо, отвечавшее на вопросы пропадёт, однако человек всё-равно будет его слышать, правда уже в воображении, а в реале будет только хриплый шум и стук непонятно чего. С этого момента человек начинает полностью сходить с ума.

Фонд находил ранее странные записи о каких-то странных штуках под названием &#34;RepusRats&#34;. Все они гласили о том, что этот предмет священен, однако выбирает жертв для поклонения ему. Упоминания о нём были и в 4, и в 10, и в 16, и в 19, и в 21 веке. И все они гласили об одном, но только в разных обликах. Информация подтвердилась - данный гаджет существовал даже в самой древней Европе и сводил людей с ума. Со временем он менял свой облик по мере эволюции человека, и всегда сводил людей с ума, продаваясь сотни раз после безумной смерти предыдущего носителя.

**Объект №:** SCP- -RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект содержится в единичном экземпляре в зоне ██, куда и был помещён в начале ████ года сотрудниками фонда [ДАННЫЕ УДАЛЕНЫ]. Условия содержания SCP непостоянны в связи с регулярным изменением его влияния на сотрудников фонда, и предмет часто перемещается из разных камер с различными свойствами в другие, что доставляет определённую сложность содержания. В данный момент объект находится в камере 6 x 6 метров, имеющую две камеры и два микрофона, расположенные по разным сторонам камеры. Также [ДАННЫЕ УДАЛЕНЫ], а запись ведётся круглосуточно. Вход в камеру с объектом персоналу без определённой психической подготовки и без разрешения лица с уровнем допуска 4 или выше запрещён. 

**Описание:** SCP - фортепиано фирмы Wagner, изготовлено из дуба, покрыто коричневой краской и лаком, скорее всего выпуск 1972 года. Было найдено в г. █████, в доме 26 на улице ███████, во время землетрясения силой 7 баллов по шк. Рихтера. Подробности обнаружения объекта были записаны в Стенограмме 1. 
Объект воспроизводит различные мелодии самостоятельно, без игрока и беспрерывно (то есть, 24 часа в сутки), при чём клавиши находятся в состоянии покоя. Присутствует теория (которую поддерживают большее количество сотрудников), что внутри лежит магнитофон, который и воспроизводит музыку. Это подтверждается тем, что звук не похож на настоящий, имеет скрипы и неадекватные для инструмента шумы.
Проигрывающиеся мелодии никогда не повторяются, также, как показали сравнения, никогда не были написаны. 
Как показывают исследования с использованием сотрудников группы D, при нахождении вблизи объекта на протяжении 10 минут, человек становится одержим мелодией и начинает всё хуже реагировать на происходящее вокруг. Спустя 30 минут, следуя из Стенограммы 2, человек без особой психической подготовки видит SCP- - 1 – белую гуманоида-женщину среднего роста и среднего телосложения, которая начинает говорить с ним. Вывести человека из данного состояния очень сложно. После разговора с SCP- -1, жертва засыпает, а после сна забывает почти всё.
