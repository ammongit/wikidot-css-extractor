**Ítem #:** SCP-6204

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-6204 está actualmente contenida en el [[[SCP-6145 | Ala Croft]]] del Sitio-24 y debe ser alimentada no menos de tres veces al día. SCP-6204 puede ser inseminada artificialmente con fines de investigación con la aprobación previa del Director de Proyecto, Mark Bolan, y todos los huevos resultantes deben ser sometidos a un análisis de rayos X. Dependiendo del tamaño y de la amenaza que suponga cada instancia de SCP-6204-A, estos pueden colocarse en una cámara de incubación y permitirse que eclosionen de forma normal, o colocarse en conservación criónica. Todas las instancias actuales de SCP-6204-A se mantienen en los Hangares 10 a 15, y deben ser alimentadas de acuerdo con los requisitos dietéticos de cada especie (ver Documento Suplementario 6204-B para especificaciones).

SCP-6204-A-38 se encuentra actualmente en la Cámara de Contención A-32, la cual ha sido reformada con estanterías, un televisor, un ordenador con acceso a SCiPnet, y muebles especializados en respuesta a su fisiología no humanoide. SCP-6204-A-38 puede salir de su unidad de contención cuando lo desee y debe estar acompañado por al menos dos miembros del personal de seguridad en todo momento.

[[include component:image-block    name=SCP-6204.jpg|
caption= SCP-6204 antes de ser contenida.| width=250px]]

**Descripción:** SCP-6204 es una hembra madura de //Aptenodytes forsteri// (pingüino emperador), recuperada del zoológico de Londres en 1997. Al ser inseminada por medios naturales o artificiales, SCP-6204 producirá un huevo correspondiente a una especie extinta de animal terrestre, desde especies que coexistieron con el ser humano hasta especies que no están activas desde el periodo Pérmico. Estos huevos suelen ser puestos y eclosionados con normalidad, aunque en algunos casos pueden ser demasiado grandes para que SCP-6204 los entregue de forma natural, por lo que es necesario extraerlos mediante cirugía.

Las instancias incubadas (designadas como SCP-6204-A) se comportarán de forma coherente con los conocimientos paleontológicos actuales. A pesar de los cambios significativos en la atmósfera y el clima de la Tierra en escalas de tiempo geológicas, ninguna instancia de SCP-6204-A ha mostrado efectos adversos significativos. Asimismo, todas las instancias de SCP-6204-A son capaces de digerir la mayoría de las formas de materia vegetal y animal y han demostrado una resistencia inusual a la mayoría de las enfermedades modernas.

La siguiente es una lista abreviada de las instancias registrados de SCP-6204-A:

* //Raphus cucullatus// (dodo) - Periodo Cuaternario Tardío

* //Gastornis gigantea// - Periodo Paleógeno Temprano

* //Tyrannosaurus rex// - Periodo Cretácico Tardío //(Colocado en conservación criogénica antes de la eclosión, ya que el Sitio-24 no dispone actualmente de medios para albergar y mantener a un T. rex adulto)//

* //Pterodactylus antiquus// - Periodo Jurásico Tardío //(La solicitud de cruzar este espécimen con [[[SCP-346]]] para la investigación de la reproducción de pterosaurios está actualmente pendiente de la aprobación del Director de Proyecto)//

* //Hylonomus lyelli//[[footnote]]El reptil más antiguo conocido de manera inequívoca.[[/footnote]] - Periodo Carbonífero Tardío

**Anexo:** El 26/01/2011, SCP-6204 produjo un huevo de unos 13.5cm de longitud y 650kg de peso. El análisis de rayos X determinó que esta instancia contenía un terópodo embrionario que no correspondía a ninguna especie conocida y que destaca por poseer un cráneo inusualmente grande.

Tras un periodo de incubación de seis meses, esta instancia eclosionó, y la cría resultante (inicialmente designada SCP-6204-A-38) mostró un nivel inesperado de inteligencia y autoconciencia desde una edad temprana. Tras la aprobación del Director de Proyecto, Mark Bolan, la entidad fue puesta bajo la supervisión de los Investigadores Principales Walter y Madeline Madgett, cuyos esfuerzos por familiarizarla en el lenguaje, el razonamiento, y las matemáticas superaron las expectativas iniciales.

Aunque SCP-6204-A-38 (conocido por el nombre de Sinclair) es incapaz de reproducir los patrones del habla humana, ha demostrado una comprensión fluida del inglés, el español, y el mandarín, y es capaz de comunicarse a través de una forma especializada de lengua de señas ideada por lingüistas de la Fundación.

Debido a su dominio de la química, la geología, y la paleobiología, Sinclair ha sido dado el estatus de ICNH[[footnote]]Inteligente Comunicativo No Humanoide.[[/footnote]] de Clase-E y actualmente se desempeña como consultor junior en el Departamento de Paleontología de la Fundación. Desde entonces, SCP-6204 no ha producido más ejemplares de esta especie (designada tentativamente como //Sapiensaurus//). 

Todavía no se han identificado restos biológicos confirmados de //Sapiensaurus//. Sin embargo, la Fundación ha desenterrado desde entonces los restos fósiles de varias entidades similares en Australia, Sudamérica, y la Antártida, que datan de hace aproximadamente 120 millones de años. Se ha descubierto que estos especímenes eran de mayor tamaño que el //Sapiensaurus//, aunque con una capacidad craneal reducida, lo que sugiere que pueden representar una o más especies ancestrales.

Desde 2018, el Departamento de Anomalías Geológicas y Oceánicas confirmó la presencia de polímeros de origen no natural en la corteza terrestre, los cuales datan de aproximadamente 116.5 millones de años antes del presente. Desde entonces se han descubierto varios artefactos coetáneos en la superficie lunar y en el espacio interplanetario, los cuales confirman la existencia de una civilización tecnológicamente sofisticada activa durante el periodo Cretácico Temprano, que presumiblemente corresponde a //Sapiensaurus//. Notablemente, el colapso de esta civilización parece haber sido concurrente con el evento de extinción Aptiano, cuya causa sigue siendo discutida[[footnote]]Las causas no anómalas sugeridas incluyen impacto extraterrestre, vulcanismo, y acidificación oceánica.[[/footnote]]. [[[SCP-6980 | Se están llevando a cabo más investigaciones]]].
