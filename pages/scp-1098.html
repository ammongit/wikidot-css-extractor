**Objekt-Nr.:** SCP-1098

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle schriftlichen Instanzen von SCP-1098 sind zu verbrennen, zu übermalen oder anderweitig zu vernichten. Eine einzelne aufgezeichnete Instanz wird zum Studieren auf einer Standard-Audiokassette aufbewahrt. Unter keinen Umständen darf diese Aufzeichnung digitalisiert werden.

Alle Instanzen von SCP-1098-1 sind in umgebauten Klasse-D-Baracken unterzubringen. Sie sind zu den regulären Mahlzeiten aus der Betriebskantine mit Essen zu versorgen. Unter keinen Umständen dürfen ihnen Schreibgeräte oder Aufzeichnungsmedien überlassen werden. Zur Unterhaltung der SCP-1098-1-Instanzen sind ein Fernseher sowie Puzzles und Spiele bereitzustellen. Die Baracken müssen nach STC 60+ schallisoliert sein.

Zwei Wachen sind an der Tür der SCP-1098-1-Baracken zu postieren. Alle Wachen haben Vollohr-Kopfhörer zu tragen, die mit aktiven Filtern ausgestattet sind, um menschliche Sprache zu verschlüsseln.

**Beschreibung:** SCP-1098 ist ein █-silbiges Wort mit einem Phonemmuster, das mit dem Ursprung unter modernen Sprechern des amerikanischen Englisch übereinstimmt. Es scheint keine Auswirkungen auf Nicht-Englisch-Sprecher zu haben. Personen, die SCP-1098 im Kontext lesen oder hören, berichten, dass es irgendwie wohlklingend und etwas humorvoll ist. Die Beeinflussung durch SCP-1098 außerhalb des Kontextes scheint sicher zu sein, aber dies wurde nicht schlüssig nachgewiesen.

Die Beeinflussung durch SCP-1098 in schriftlicher oder mündlicher Form kann zu einer Infektion führen, wobei die Wahrscheinlichkeit bei jeder weiteren Beeinflussung steigt. Es besteht eine umgekehrte Korrelation zwischen der Größe des Vokabulars einer Person und ihrer Anfälligkeit für Infektionen, die jedoch nicht rigoros quantifiziert wurde. Personen in den frühesten Infektionsphasen scheinen am ansteckendsten zu sein.

Infizierte Personen (im Folgenden als SCP-1098-1 bekannt) beginnen, SCP-1098 bevorzugt als Platzhalternamen zu verwenden (ähnlich wie &#34;Schießmichtot&#34;, &#34;Dingsbums&#34; oder &#34;Hastenichtgesehen&#34;) und reagieren positiv auf seine Verwendung durch andere.

Anwendungsbeispiel:
&gt; &#34;Hey Ray, kannst du mir das [ZENSIERT] geben? Nein, nicht das, das verdammte [ZENSIERT] da drüben.&#34;

Innerhalb von 2–3 Wochen nach der Beeinflussung beginnt SCP-1098-1 mit zunehmender Häufigkeit, SCP-1098 für andere Wortarten zu ersetzen. Anfangs ist es möglich, mit SCP-1098-1 zu kommunizieren, indem die beabsichtigte Bedeutung von SCP-1098 aus dem Kontext abgeleitet wird, aber bald wird die Prävalenz von SCP-1098 in der Sprache so hoch, dass nur andere Instanzen von SCP-1098-1 in der Lage sind, es zu begreifen. In den letzten Stadien der Infektion wird jede Äußerung von SCP-1098-1 zu einer Reihe von unterschiedlich flektierten Instanzen von SCP-1098. Diese Effekte treten auch in der schriftlichen Kommunikation auf.

Instanzen von SCP-1098-1 sind im Allgemeinen kooperativ, drücken jedoch ihre Betroffenheit aus, wenn sie entdecken, dass sie nicht verstanden werden können. Wenn sie mit anderen Instanzen von SCP-1098-1 sprechen, erscheinen sie erleichtert oder sogar begeistert. Standardisierte Tests bestätigen, dass sie außer ihrer konfusen Sprache keine kognitiven Beeinträchtigungen haben.</textarea></pre>
