    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1886 - The More The Merrier
**Auteur :** [[user Dr Cuddles]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 6 juin 2013
**Image :** Contenu original
[[include credit:end]]

[[include component:image-block name=justDID.jpg|caption=Logo trouvé sur les instances de SCP-1886|width=350px]]

**Objet n^^o^^ :** SCP-1886

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Un total de 156 instances de SCP-1886 sont confinées au Site de Stockage 68. Les sujets affectés par SCP-1886 doivent être confinés dans l&#39;une des installations de recherche médicales de la Fondation. Suivant les études et évaluations, ils pourront être déplacés dans des institutions de soins mentaux réguliers si cela est jugé approprié. Des investigations pour localiser l&#39;origine de SCP-1886 sont en cours. Des avertissements pour les consommateurs ont été publiés sous prétexte de matériaux dangereux. Les agents locaux de la Fondation ont été informés de la situation et toute instance de SCP-1886 doit être confisquée et examinée immédiatement.

**Description :** SCP-1886 est une collection de vêtements et d&#39;accessoires incluant des bracelets, des bandeaux, des barrettes et des chaussettes. Chaque instance de SCP-1886 est étiquetée avec les mots &#34;Just DID&#34; et un dessin représentant un fantôme ou une sorte d&#39;ange spermatozoïde. Les instances de SCP-1886 agissent comme un contraceptif lorsqu&#39;elles sont portées par une femme lors de relations sexuelles. La cause de cet effet est inconnu, ces objets étant fabriqués à partir de matériaux apparemment non-anormaux. 

Les utilisateurs semblent développer des troubles dissociatifs de l&#39;identité (TDI) dans les mois suivants leur acquisition de SCP-1886.[[footnote]] //NdT :// Jeu de mots intraduisible en français, puisque l&#39;acronyme des TDI en anglais est DID (dissociative identity disorder), ce qui fait le lien avec le slogan &#34;just DID&#34;.[[/footnote]] Des détails cliniques comme le compartimentage des identités et l&#39;importance de leur perte d&#39;autonomie varient selon les sujets. Cependant, le nombre d&#39;identités différentes acquises entre en corrélation avec l&#39;activité sexuelle du sujet depuis l&#39;acquisition de l&#39;objet. Les sujets naturellement stériles ou utilisant aussi des moyens de contraception conventionnels ne développent pas de TDI. Sur la base d&#39;analyses statistiques, il a été hypothésé qu&#39;une nouvelle identité distincte est acquise pour chaque grossesse évitée.

La majorité des sujets affectés croyait en l&#39;efficacité de SCP-1886 en tant que contraceptif et l&#39;utilisait comme moyen exclusif de contraception. Cela est probablement dû à la crédulité de ces sujets, aucune compulsion ne semblant être associée à SCP-1886.

Les instances de SCP-1886 sont devenues disponibles dans le commerce en septembre 2010, dans des petites boutiques, des magasins de fantaisie et auprès de vendeurs de rue dans la région de Montréal, Canada. Lorsqu&#39;ils sont interrogés, les vendeurs ne peuvent pas se rappeler comment ils sont entrés en possession de ces objets. Des prospectus de publicité pour ces objets ont aussi été trouvés dans divers lieux publics. Ces objets étaient initialement pris pour des objets fantaisie sans intérêt, bien que l&#39;affirmation de leurs propriétés contraceptives préoccupa les organisations de santé locales. Les effets anormaux de SCP-1886 parvinrent à la connaissance de la Fondation en février 2012, après un nombre anormalement important de personnes diagnostiquées avec des TDI dans la zone.

**Addendum 1886 :** Publicité pour SCP-1886.

&gt; Nous sommes heureux de vous présenter notre collection d&#39;accessoires de contraception fashion **&#39;&#39;just DID&#39;&#39;** !!!!!
&gt; 
&gt; Fabriqués à la main par nos chamans spécialement formés, utilisant notre technologie karmique de pointe.
&gt; 
&gt; Jouissez d&#39;une expérience sensorielle totale sans les ennuis de la conception biologique !!
&gt; 
&gt; Sûr ! Réutilisable !! 0% Chimique !!! 100% Efficace !!!!! 
&gt; 
&gt; &#39;&#39;Je me sentais coupable lorsque j&#39;utilisais des moyens de contraception. Maintenant grâce à //just DID// je peux prévenir toute grossesse sans perturber le délicat continuum de ma conscience en mouvement.&#39;&#39;
&gt; 
&gt; -Nancy G., cliente satisfaite.
