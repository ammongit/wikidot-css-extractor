**Objek #:** SCP-1048

**Kelas Objek:** --Safe-- Keter

**Prosedur Penanganan Khusus:** Saat ini bebas berkeliaraan di Situs 24, karena tidak menimbulkan ancaman dan telah diamati sangat efektif dalam meningkatkan moral personel yang berinteraksi dengannya. Keberadaan SCP-1048 saat ini tidak diketahui, meskipun masih diyakini berada di suatu tempat di Situs 24. Subjek harus diamankan untuk penahanan, tetapi setiap ciptaan SCP-1048 harus dihancurkan saat terlihat, kecuali bukti lebih lanjut menjamin tindakan yang kurang ekstrim. Tidak ada boneka beruang yang diizinkan di Situs 24 untuk mencegah kebingungan atau kesalahpahaman. Setiap benda yang menyerupai boneka beruang harus segera dilaporkan ke tim keamanan.

//-Ini bukan lelucon. Kami tidak tahu apa kemampuan penuh SCP-1048. Siapa yang tahu berapa banyak benda sialan tersebut di luar sana sekarang? - Dr. Carver//

**Deskripsi:** SCP-1048 adalah sebuah boneka beruang kecil, tingginya sekitar 33 cm. Melalui pengujian, komposisi subjek tidak mengungkapkan kualitas luar biasa yang dapat dibedakan dari boneka beruang lain. Subjek mampu bergerak dengan sendirinya, dan dapat berkomunikasi melalui sejumlah kecil gerakan. Subjek secara teratur menunjukkan kasih sayang kepada individu dengan cara yang ditemukan menawan oleh kebanyakan orang. Kasih sayang biasanya diberikan dalam bentuk pelukan ke kaki bagian bawah, tetapi subjek juga telah diamati menari, melompat di tempat, dan dalam dua kejadian terpisah bahkan telah menggambar gambar seperti anak kecil untuk staf kebersihan. Semua personel Yayasan yang telah berinteraksi dengan subjek telah merespons positif sifat kasih sayangnya, bahkan personel D-Class dengan kecenderungan sosiopat yang normal.

Upaya komunikasi langsung dengan SCP-1048 belum dianggap berhasil. Meskipun ia mampu melakukan gerakan sederhana untuk menunjukkan jawaban &#34;ya&#34; atau &#34;tidak&#34;, ia sering tidak bereaksi terhadap pertanyaan tentang sifatnya atau dari mana asalnya. Tidak diketahui apakah ini karena SCP-1048 tidak tahu jawabannya, atau karena tidak ingin menjawab. Meskipun mampu menggambar, ia tidak menggunakan seni sebagai bentuk komunikasi di luar menunjukkan kasih sayang, bahkan ketika didorong untuk melakukannya.

Perilaku anomali lain dari SCP-1048 tidak diamati sampai sekitar 7 bulan setelah awal penahanannya. Diperkirakan bahwa subjek mampu membangun replika mentah itu sendiri menggunakan berbagai bahan, dengan proses yang belum diamati secara langsung oleh staf Yayasan. Dr. Carver telah menduga bahwa SCP-1048 menggunakan sifat-sifatnya yang menawan untuk menidurkan orang-orang di sekitarnya ke rasa aman yang salah, yang memungkinkannya mengumpulkan bahan untuk menghasilkan ciptaan ini. Saat ini, ada 3 ciptaan yang diketahui dari SCP-1048, yang ditunjuk SCP-1048-A, SCP-1048-B, dan SCP-1048-C. Sifat ciptaan ini sangat berlawanan dengan perilaku umum SCP-1048, karena semua telah menunjukkan kekerasan ekstrem terhadap manusia.

**SCP-1048-A:** Pada ██/██/████, SCP-1048-A ditemukan berkeliaran di Situs 24, bersama dengan SCP-1048. Subjek menyerupai boneka beruang yang ukuran dan bentuknya mirip dengan SCP-1048, tetapi seluruhnya terbuat dari telinga manusia. Saksi mata yang diwawancarai melaporkan bahwa tampaknya SCP-1048 memberikan &#34;tur&#34; Situs 24 ke SCP-1048-A. Dr. Carver dipanggil ke tempat kejadian, bersama dengan tim keamanan. Tim keamanan tiba lebih dulu, dan berusaha menahan SCP-1048-A. Subjek memancarkan jeritan bernada tinggi yang menimbulkan rasa sakit hebat di mata dan telinga semua orang dalam radius 10 meter. Pertumbuhan mirip telinga segera mulai tumbuh pada mereka yang berjarak 5 meter dari subjek, menutupi tubuh mereka dalam waktu kurang dari 20 detik. Setiap orang yang terserang gejala ini meninggal dalam 3 menit, yang mengakibatkan kematian ██ personel, termasuk seluruh tim keamanan. Autopsi mengungkapkan bahwa penyebab kematian adalah sesak napas yang disebabkan oleh banyaknya pertumbuhan mirip telinga yang muncul di mulut dan trakea semua korban. SCP-1048 dan SCP-1048-A melarikan diri dari tempat kejadian sebelum Dr. Carver tiba, dan belum dapat ditahan sejak kejadian itu, meskipun penampakan keduanya telah dilaporkan beberapa kali. Tak lama setelah kejadian ini terjadi, seorang peneliti ditemukan kehilangan telinganya. Menurutnya, telinganya hilang melalui cara yang tidak diketahui saat dia sedang tidur. Tidak ada korban kehilangan telinga lainnya yang ditemukan, jadi tidak jelas apakah SCP-1048 mendapatkan lebih banyak telinga dari sumber lain, atau apakah ia mampu menduplikasi benda atau material.

**SCP-1048-B:** Subjek ditemukan oleh beberapa anggota staf Yayasan di kafetaria Situs 24 pada ██/██/████. Penampilan Subjek hampir identik dengan SCP-1048, tetapi bergerak secara tidak teratur, tersentak-sentak. Saksi mata melaporkan bahwa sepertinya ada sesuatu yang bergerak di dalam SCP-1048-B. Subjek tidak berusaha untuk berinteraksi pada awalnya, sampai ledakan di jahitannya mengungkapkan apa yang tampak seperti tangan dan lengan bayi manusia yang menyembul keluar dan menggenggam udara. Melihat hal ini, seorang peneliti wanita bernama ██████ ██████ berteriak, dan SCP-1048-B bereaksi dengan memancarkan tangisan bernada tinggi yang mirip dengan bayi manusia. Subjek kemudian berusaha untuk [DATA DIHAPUS] ke peneliti yang berteriak, menyebabkan kerusakan internal yang besar. Dalam kekacauan yang terjadi, tim keamanan terpaksa untuk [DISUNTING] baik peneliti dan SCP-1048-B. Sekitar 3 jam setelah kejadian ini, Dr. ██████ ditemukan tidak sadarkan diri dan berdarah di kantornya. Aborsi telah dilakukan padanya saat dia sedang tidur, dan janinnya yang berusia 8 bulan tidak pernah ditemukan. Diduga SCP-1048 menggunakan anak Dr. ██████ yang belum lahir untuk membuat SCP-1048-B. Informasi mengenai kemungkinan asal usul SCP-1048-B tidak boleh dibocorkan kepada para korban yang saat ini menjalani terapi untuk kejadian SCP-1048-B, seperti yang dikatakan oleh Dr. Carver bahwa hal itu akan sangat menghambat pemulihan mereka.

**SCP-1048-C:** Subjek menyerupai boneka beruang mirip dengan SCP-1048, tetapi seluruhnya terdiri dari potongan-potongan logam berkarat. Subjek pertama kali terlihat pada ██/██/████ oleh Dr. Carver di kantornya saat menulis laporan tentang insiden SCP-1048-B. Subjek melarikan diri dari kamar ketika melihat Dr. Carver mengamatinya. Dalam upaya mengejar SCP-1048-C, Dr. Carver melihat kematian dan cacat pada █ personel Yayasan karena SCP-1048-C menunjukkan kekerasan ekstrem selama pelariannya. SCP-1048-C belum ditemukan sejak penampakan pertama ini, dan tidak diketahui apakah masih ada di suatu tempat di dalam Situs 24. Asal usul bahan apa yang mungkin digunakan untuk membangun SCP-1048-C oleh SCP-1048 juga tidak diketahui pada saat ini.

**Lampiran 1048-1:** SCP-2295 memiliki penampilan yang serupa, tetapi fungsinya hampir berlawanan dengan SCP-1048. Upaya untuk menetapkan asal mula yang sama sedang berlangsung.

Kewaspadaan ekstrem harus dilakukan jika SCP-1048-A atau SCP-1048-C ditemui lagi.

//-Aku tidak bisa cukup menekankan hal ini. Benda sialan tersebut melompat **menembus** orang-orang malang itu - Dr. Carver//
