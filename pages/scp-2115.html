**Mã vật thế:** SCP-2115

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Tên miền của SCP-2115 sẽ bị chặn khỏi tất cả các nhà cung cấp dịch vụ internet lớn. Bot phân tích Web Loại III OMICRON-20-PSI sẽ được dùng để theo dõi và xóa tất cả các quảng cáo của SCP-2115 được tìm thấy trong các trang web hẹn hò. Thử nghiệm đòi hỏi phải có sự chấp thuận của ít nhất một nhân viên Cấp 4. Tất cả các cuộc hội thoại của các cá thể SCP-2115-1 và Nhân Viên cấp D sẽ được theo dõi và ghi lại trong Tài liệu-2115-38-GH.

**Cập nhật:** Kể từ 201█/██/██, tương tác vật lý giữa nhân viên Cấp D và các cá thể SCP-2115-1 đều bị cấm. SCP-2115-1-97-A sẽ được quản thúc trong Lồng Ấp Loại-A tại Cánh sinh học của Điểm-98.

**Mô tả:** SCP-2115 là một trang web có thể truy cập với tên miền &#34;www.██████.██&#34; tại địa chỉ IP [THÔNG TIN ĐÃ GIẤU]. SCP-2115 hoạt động tương tự như các trang web hẹn hò bình thường, cho phép người dùng tạo một hồ sơ trong đó họ có thể bao gồm thông tin như giống loài, giới tính, tiểu sử và phương pháp sinh sản. Hồ sơ sau đó sẽ được tạo tự động sau khi người dùng hoàn thành mẫu đơn đăng kí. Người dùng chỉ có thể tham gia khi mẫu đơn được điền hết. Tất cả văn bản trong SCP-2115 (bao gồm các cuộc hội thoại) sẽ được dịch tự động theo ngôn ngữ mà người dùng đã điền trong mẫu đơn.

SCP-2115-1 là tên gọi dành cho người dùng SCP-2115 mà không phải con người. Các cá thể SCP-2115-1 là những thực thể không rõ nguồn gốc, có thể từ những vùng không gian khác và cho thấy sự đa dạng về ngoại hình. Các cá thể SCP-2115-1 khai báo sử dụng SCP-2115 cho nhiều mục đích khác nhau, chủ yếu là nhu cầu một mối quan hệ lãng mạn và/hoặc quan hệ tình dục với một hoặc nhiều cá nhân. Nếu người dùng thành công trong việc tạo một mối quan hệ với SCP-2115-1, cá thể sẽ có thể gửi cho họ một yêu cầu &#34;gặp mặt&#34;.[[footnote]]Điều này được kích hoạt bằng cách nhập bất kỳ số lượng cụm từ khóa nào, ví dụ: &#34;Anh yêu êm.&#34; &#34;Anh cũng yêu êmm.&#34;; &#34;Có muốn bắt đầu một mối quan hệ?&#34; &#34;[phản ứng tích cực]&#34;; &#34;Anh/êm muốn quan hệ tình dục?&#34; &#34;[phản ứng tích cực]&#34;.[[/footnote]] Nếu chấp nhận, thực thể sẽ xuất hiện trong vòng 25 giây đến 1 tuần, khoảng 2m phía trước của người dùng. Kịch bản tương tự có thể xảy ra nếu một cá thể SCP-2115-1 gửi yêu cầu &#34;gặp mặt&#34; cho người dùng. Sau một khoảng thời gian 6 giờ, cá thể sẽ xuất hiện. Tuy nhiên, một số cá thể cho thấy khả năng hủy hẹn trước khoảng thời gian nói trên.

SCP-2115 được phát hiện vào năm 201█/██/██, khi một cá thể SCP-2115-1 xuất hiện trong một quán bar ở Manila, Philippines. Cá thể sau đó tự biến mất trước khi được Tổ Chức quản thúc. Tuy nhiên, một trong những nhân chứng đã nói rằng việc đó đã thành hiện thực sau khi anh ta gửi yêu cầu &#34;gặp mặt&#34; về thứ mà anh ta tin rằng là một trang web roleplay. Thuốc lú cấp B được áp dụng cho tất cả các nhân chứng. Các cuộc phỏng vấn với nhân chứng có thể được truy cập thông qua Bản ghi Phỏng vấn-2115-A-01.

**Phụ lục 2115-1:** Dưới đây là các trích đoạn của mẫu đơn cần thiết để tham gia SCP-2115. Đối với mẫu đơn đầy đủ, vui lòng xem Tài liệu 2115-01-AD.

**Phụ lục 2115-2:** Dưới đây là các trích đoạn khác nhau từ Nhật ký thử nghiệm 2115-19. Để xem danh sách đầy đủ, vui lòng truy cập Tài liệu 2115-20-IO.

__**Bản ghi Thử nghiệm 2115-19-A - 201█/██/██**__
&gt; **Đối tượng:** D-7897 (Nữ, 23), SCP-2115-1-38
&gt; **Thông tin đối tượng:** SCP-2115-1-38 là một thực thể máy dạng người cao 1,50m cấu tạo từ một vật liệu giống như nhựa màu đen, hình dán giống như một người phụ nữ trưởng thành.
&gt; **Thủ tục:** Theo giao thức, D-7897 và SCP-2115-1-38 nhắn tin qua SCP-2115 trong hai tuần, và sau đó được yêu cầu gửi yêu cầu &#34;gặp mặt&#34;. Thử nghiệm đã diễn ra tại Phòng quan sát-5 của Điểm-98.
&gt; **Kết quả:** SCP-2115-1-38 giữ im lặng trong khoảng 3 phút, sau đó thực thể đã xin lỗi ngay lập tức, nói rằng rằng thực thể không được sử dụng để nói chuyện với những sinh vật không phải là robot và mới chỉ có được &#34;cảm xúc giả định&#34; gần đây. D-7897 và SCP-2115-1-38 đã nói về nhiều chủ đề khác nhau, thường bị gián đoạn bởi các yêu cầu của thực thể, chủ yếu là hỏi liệu các điều khoản mà thực thể đang sử dụng có chính xác không. Sau khi kết thúc, SCP-2115-1-38 đã hỏi liệu cảm xúc của thực thể có &#34;đủ thật&#34; hay không.
&gt; **Phân tích:** Sau khi thử nghiệm, SCP-2115-1-38 đã liên lạc với D-7897 qua tài khoản SCP-2115 của cô tổng cộng 5 lần, hỏi họ có thể gặp lại nhau không. Các đề xuất thử nghiệm thêm với SCP-2115-1-38 trong tương lai và miễn trừ D-7897 khỏi áp dụng thuốc lú hàng tháng hiện đang được xem xét.

__**Bản ghi Thử nghiệm 2115-19-B - 201█/██/██**__
&gt; **Đối tượng:** D-7903 (Nữ, 26), SCP-2115-1-39
&gt; **Thông tin đối tượng:** SCP-2115-1-39 là một sinh vật dạng sâu dài 2m, có màu tím, sở hữu 12 chi phụ giống như xúc tu. SCP-2115-1-39 giao tiếp bằng thiết bị được gắn gần đầu trước của nó.
&gt; **Thủ tục:** Giao thức tương tự với đợt thử nghiệm trước.
&gt; **Kết quả:** SCP-2115-1-39 thường cố gắng tương tác vật lý với D-7903, mặc dù cô không muốn làm điều đó. Thực thể cũng đưa ra những nhận xét xúc phạm về cơ thể của D-7903 và trở nên phẫn nộ khi cô làm điều tương tự, cho rằng D-7903 không thể &#34;chấp nhận lời khen&#34;. SCP-2115-1-3 tự biến mất 27 phút sau đó, khẳng định rằng đó là &#34;ngày tồi tệ nhất mà thực thể từng có&#34;.
&gt; **Phân tích:** D-7903 nói rằng vô cùng ngạc nhiên trước hành vi của SCP-2115-1-39, vì thực thể hành xử hoàn toàn khác nhau trong suốt thời gian trò chuyện của họ trên SCP-2115

__**Bản ghi Thử nghiệm 2115-19-G - 201█/██/██**__
&gt; **Đối tượng:** D-8021 (Nam, 31), SCP-2115-1-62
&gt; **Thông tin đối tượng:** SCP-2115-1-62 là một phụ nữ cao 1,65m, người gốc Ai Cập và Trung Quốc, khoảng 20 tuổi. Hồ sơ của SCP-2115-1-62 trên SCP-2115 ghi rằng thực thể được sinh ra vào năm 2073 /██ /██. Nói tiếng Anh một cách nặng vào trọng âm.
&gt; **Thủ tục:** Giao thức tương tự với đợt thử nghiệm trước.
&gt; **Kết quả:** SCP-2115-1-62 nói rằng việc tìm thấy con người trên SCP-2115 là vô cùng khó khăn, và đã hỏi D-8021 về cách anh ta có thể tìm thấy trang web. D-8021 được lệnh trả lời rằng anh ta đã tìm thấy SCP-2115 trong khi tìm kiếm các trang web hẹn hò. Sau đó, D-8021 được lệnh hỏi SCP-2115-1-62 về người sẽ là tổng thống thứ 45 của Hợp chủng quốc Hoa Kỳ, để xác thực lại hồ sơ của thực thể. Tuy nhiên, SCP-2115-1-62 dường như tỏ ra bối rồi bởi câu hỏi của D-8021, cho rằng thực thể không biết &#34;tổng thống&#34; hay &#34;nước Mỹ&#34; nghĩa là gì.
&gt; **Phân tích:** Giả thuyết cho rằng SCP-2115-1-62 có thể bắt nguồn từ một dòng thời gian khác, vì 78% câu hỏi liên quan đến lịch sử mà thực thể trả lời chỉ đúng một phần và/hoặc hoàn toàn không chính xác.

------

__**Bản ghi Thử nghiệm 2115-19-R - 201█/██/██**__
&gt; **Đối tượng:** D-8991 (Nam, 35), SCP-2115-1-97
&gt; **Thông tin đối tượng:** SCP-2115-1-97 là một thực thể hình người cao 1,77m, màu hồng và hoàn toàn không có lông. SCP-2115-1-97 sở hữu ba vật thể hình cầu nằm cách đầu của thực thể 4cm, có đường kính 10cm. SCP-2115-1-97 có thể giao tiếp thông qua một thiết bị hình chữ nhật gắn trên trán của nó.
&gt; **Thủ tục:** Giao thức tương tự với đợt thử nghiệm trước.
&gt; **Kết quả:** SCP-2115-1-97 đã chèn một vật nhỏ tương tự như kính áp tròng vào mắt trái của thực thể và cung cấp cho D-8991 một vật tương tự, yêu cầu anh ta nhét thực thể vào mắt phải. D-8991 được lệnh tuân thủ. Sau đó, SCP-2115-1-97 yêu cầu D-8991 giữ tay trái và giữ im lặng. D-8991 một lần nữa được lệnh tuân thủ. Điều này kéo dài trong đúng 5 giờ, 39 phút và 16 giây. SCP-2115-1-97 tuyên bố rằng thực thể cực kỳ hạnh phúc và biến mất ngay sau đó.
&gt; **Phân tích:** D-8991 báo lại rằng anh ta có thể xem những thứ mà theo anh ta mô tả là một &#34;bộ phim hài lãng mạn&#34;, nhưng không thể nhớ lại cốt truyện của nó. Sau khi thử nghiệm, SCP-2115-1-97 đã xóa tài khoản của mình trên SCP-2115.

**Phụ lục 2115-3:** Sự cố 2115-Alpha.

Vào năm 201█ /██ /██, một vật thể hình trứng bằng kim loại cao 50 cm tự xuất hiện trong Khu nhà cấp D, Ký túc xá số 12, nơi D-8991 được sử dụng để cư trú,[[footnote]]D-8991 đã chết trong quá trình thử nghiệm với SCP-███ ba tuần trước khi sự cố này xảy ra.[[/footnote]] bốn tuần sau khi Bản ghi Thử nghiệm 2115-19-R. Vật thể chứa một thực thể nhỏ, tương tự như một đứa trẻ sơ sinh có giới tính không xác định, sở hữu một quả cầu có đường kính 2cm nằm trên đầu của nó, cùng với 156 bình hình trụ 10mL, tất cả đều chứa một chất màu trắng. Một hình ảnh của SCP-2115-1-97 cũng được tìm thấy trong thực thể, với ghi chú sau được viết ở mặt sau của nó.

&gt; Em xin lỗi đã đặt anh vào tình cảnh này. em còn quá trẻ. tên con bé là [KHÔNG THỂ HIỂU ĐƯỢC]. lm ơn quan tâm nó [nguyên văn]

Thực thể hiện đã được phân loại là SCP-2115-1-97-A. Quy trình Quản thúc Đặc biệt đã được cập nhật phù hợp.

**Phụ lục 2115-4:** Tài liệu 2115-25-IK.
