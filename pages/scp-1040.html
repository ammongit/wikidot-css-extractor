**Artikel:** SCP-1040 – &#34;Daniel&#34;

**Objekt-Nr.:** SCP-1040

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1040 ist in Tresorraum 89-Q5 an Lagerstandort 12 gemäß der Standard-Langzeit-Lagerprotokolle für Objekte der Sicher-Klasse gelagert. Es ist keine zusätzliche Pflege erforderlich.

Neues SCP-1040 zugeteiltes Personal ist mittels der festgelegten Identität &#34;Daniel&#34; über das Objekt zu instruieren, um eine konsistente und eindeutige Kommunikation über das Objekt aufrechtzuerhalten. SCP-1040 direkt ausgesetztes Nicht-D-Klasse-Personal muss monatlich neu zugewiesen werden.

Alle Daten über SCP-1040 sind mit Hilfe des Projekts Null Kontext elektronisch zu korrigieren, um sicherzustellen, dass die Effekte des Objekts die normalen Dokumentationsprozesse nicht beeinträchtigen. 

**Beschreibung:** SCP-1040 ist eine antike Tiffany-Bodenlampe aus Eisen und Buntglas. Das Objekt zeigt keine ungewöhnlichen physischen Eigenschaften. Wenn es mit einer 100-Watt-Birne und Elektrizität versorgt wird, funktioniert SCP-1040 wie eine gewöhnliche Bodenlampe. 

Der anomale Effekt von SCP-1040 manifestiert sich, wenn das Objekt von einem menschlichen Subjekt beobachtet oder diskutiert wird. Betroffene Personen werden SCP-1040 konsequent vermenschlichen, indem sie sich auf das Objekt beziehen und/oder mit ihm interagieren, als ob es ein männlicher Bekannter wäre. Trotz dieses Effekts ist es Subjekten möglich, unter dem Einfluss von SCP-1040 daran erinnert zu werden, dass das besagte Objekt eine Lampe ist; jedoch hat dieses Wissen wenig (wenn überhaupt) Auswirkungen auf das Verhalten des Subjekts.

Der Name und andere dem Objekt zugeordnete Eigenschaften variieren je nach Subjekt, entsprechen aber bis heute keiner realen Person. Wenn eine zuvor beeinflusste Person das Objekt einem Subjekt &#34;vorstellt&#34;, wird das Subjekt SCP-1040 als die angegebene Person identifizieren.[[footnote]]//Nutzung dieser Eigenschaft zur Erleichterung der Eindämmung genehmigt – O5-██//[[/footnote]]

**Anhang 1040-01: Anomalien am Bergungsort**

SCP-1040 wurde aus dem Haus von ██████ ███████ nach seinem Tod im Juni 1991 geborgen. Ausgesandte Agenten begegneten SCP-1040 vor Ort und &#34;eskortierten&#34; das Objekt zu Standort 19, wo es in einer Isolierzelle für Humanoide aufbewahrt wurde, bis seine Eigenschaften identifiziert wurden. 

Agenten, die zurückblieben, um den Rest des Hauses zu durchsuchen, berichteten, dass alle Lichtquellen im und um das Haus (einschließlich SCP-1040) seltsam angeordnet oder dekoriert waren. Beispiele beinhalten:
* um Außenleuchten gewickelte Schals
* fünf Schreibtisch- und Tischlampen, auf Sofas oder Stühlen angeordnet und vor dem Fernseher, aufgeschlagenen Büchern und anderen Unterhaltungsmedien platziert
* zwei tragbare Taschenlampen, teilweise in Kleidung gewickelt und in einem Stubenwagen angeordnet
* drei Bodenlampen, horizontal auf Betten im ganzen Haus platziert

Alle Leuchten waren zum Zeitpunkt der Bergung am Stromnetz, obwohl bei vielen die Glühbirnen fehlten. Es wird angenommen, dass es mit der Todesursache des Besitzers zu tun hat (Herzprobleme, die durch einen Stromschlag verschlimmert wurden). 

//Angesichts dieser Erkenntnisse scheinen zusätzliche Eigenschaften wahrscheinlich zu sein. Ich autorisiere einen Aufschub der Hinrichtung von 5 D-Klasse-Mitarbeitern, um die Langzeiteffekte zu untersuchen. – O5-██//

**Anhang 1040-02: Zusätzliche Erkenntnisse**
Mit der wiederholten und/oder verlängerten direkten Beeinflussung durch SCP-1040 werden betroffene Personen damit beginnen, anderen unbewegten Objekten einzigartige Identitäten zu geben, selbst wenn SCP-1040 nicht anwesend ist. Der ungefähre Verlauf ist wie folgt: 

||~ Kumulative Beeinflussungszeit ||~ Beobachtete Effekte ||
|| 2 Monate || Das Subjekt vermenschlicht jede freistehende Leuchte, die höher als 1,25 Meter ist. ||
|| 3 Monate || Das Subjekt vermenschlicht jede freistehende Leuchte. Das Subjekt entwickelt zunehmend ausgefeilte Beziehungen mit den vermenschlichten Objekten, einschließlich Freundschaft, Abneigung, Neid und romantisches Interesse. ||
|| 6 Monate || Das Subjekt vermenschlicht jedes Objekt, das zur Verwendung als Lichtquelle gedacht ist. Das Subjekt wird aufgeregt und/oder zieht sich zurück, wenn es nicht mit einer Lichtquelle interagiert und minimiert den menschlichen Kontakt. ||

Aufgrund der Natur dieser Langzeiteffekte wird Personal der Stufe 2 und höher dringend davon abgeraten, mit SCP-1040 zu interagieren.</textarea></pre>
