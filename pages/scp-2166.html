**Ítem #:** SCP-2166

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Los agentes de la Fundación deben de monitorear las actividades al aire libre de las escuelas primarias dentro de un radio de 20 kilómetros de una aparición inicial de SCP-2166. Si se observa a un niño participando en la actividad de SCP-2166, los agentes de campo deben de ser enviados a la correspondiente escuela para administrar amnésicos a todos los estudiantes involucrados una vez que la ronda actual de SCP-2166 haya concluido.

Si algún niño involucrado en SCP-2166 es uno que no estaba presente en ningún listado de clases disponible, el agente debe de seguir al individuo para determinar su lugar de residencia para mayores observaciones de la Fundación.

**Descripción:** SCP-2166 es una variante anómala del juego infantil coloquialmente llamado &#34;Zapatito Blanco Zapatito Azul&#34;. Se sabe que existen diferentes versiones[[footnote]]Las diferentes iteraciones involucra que un mayor número de jugadores toman en cuenta terrenos más complejo como las estructuras de juegos escalables, la introducción de un &#34;Zapato diabólico&#34; que puede &#34;congelar&#34; jugadores, y otras modificaciones.[[/footnote]] del juego, pero las instrucciones son consistentes en todas las versiones:
* El juego requiere de tres o más jugadores y un espacio que tenga al menos tres tipos diferentes de terreno[[footnote]]Los terrenos aceptables incluyen asfalto, hormigón, astillas de madera, arena, hierba, tierra, pistas de atletismo, etc.[[/footnote]].
* Un jugador es seleccionado para ser el &#34;Zapato Blanco&#34;. Al comienzo de la primera ronda, todos los jugadores se reúnen en un círculo alrededor del actual Zapato Blanco, que cantara una rima, //&#34;Zapatito Blanco Zapatito Azul, bendiceme los pies / Y muéstranos donde debemos estar&#34;// y mientras canta tocará el pie derecho de cada participante.
* Una vez que el Zapato Blanco ha terminado la rima y la &#34;bendición de los pies&#34;, los jugadores se dispersan y cantan una pregunta, //&#34;Zapatito Blanco, Zapatito Azul, adelante, / ¿Que tierra pisaran los pies devotos?&#34;//
* El Zapato Blanco mencionara un tipo de terreno, y todos los jugadores deben tener ambos pies sobre el terreno lo más rápido posible. El jugador(o jugadores) que haya llegado de último estará &#34;fuera&#34; durante el resto del juego.
* El Zapato Blanco cantará nuevamente, y los jugadores cantaran la respuesta nuevamente, y la ronda continúa hasta que todos menos un jugador estén &#34;fuera&#34;. El jugador restante se convierte en el nuevo Zapato Blanco de la siguiente partida.

Se cree que los efectos anómalos de SCP-2166 se manifiestan al completar el primer llamado y respuesta del primer Zapato Blanco[[footnote]]Todas las pruebas hechas por la Fundación que intentaban replicar la manifestación de la anomalía de SCP-2166 fallaron cuando el canto preliminar no se completó al menos una vez.[[/footnote]]. Cuando se dice el canto, todos los jugadores que quedaron &#34;fuera&#34; durante la ronda tendrán sus pies permanentemente pegados en el suelo en el que están parados hasta el final de la ronda. Los intentos de evitar esta situación removiendo las prendas de vestir de los pies han resultado infructuosos; dichas prendas también permanecerán pegadas al individuo.

Los afectados por el efecto principal de SCP-2166 informaran que solo sienten de una leve molestia. Se ha determinado que los individuos afectados se sientan mientras están anclados al suelo son libres de ajustar su posición mientras mantengan algún contacto con el suelo en el que estaban parados[[footnote]]Este efecto persiste incluso con remover la sección de terreno donde el jugador se quedó; el jugador simplemente se mueve con la sección de terreno removida.[[/footnote]].

La investigación sobre más matices adicionales en la jugabilidad y en el potencial de modificación de SCP-2166 están en curso (véase Anexo 2166-2).

**Anexo 2166-1:** Basados en datos parciales de entrevistas recopiladas por [[[secure-facility-dossier-site-64|agentes de campo de la Fundación]]], se cree que el conocimiento de SCP-2166 se originó en la Escuela Primaria Geyser View de Oregon, Portland, donde un estudiante de primaria introdujo las instrucciones del juego a otros niños durante el recreo. Los registros de la escuela no tenían un registro de dicho estudiante en el sistema distrital, el estudiante no estaba acompañado por ningún tutor; más bien, el niño simplemente dijo que iba a esperar a sus amigos en  [http://wanderers-library.wikidot.com/ &#34;la biblioteca&#34;] después de que terminara las clases. Los miembros del personal de las bibliotecas a poca distancia de la Escuela Primaria Geyser View informaron que nunca antes habían visto al niño.

**Anexo 2166-2:** A partir del ██/██/████, las pruebas experimentales llevadas a cabo por el personal de SCP-2166 han descubierto la siguientes informaciones:

Basados en la observación empírica, sólo hay dos formas de acabar con los efectos anómalos de SCP-2166. La primera es que la ronda de SCP-2166 termine naturalmente, y un nuevo Zapatito Blanco comience la siguiente ronda o declina y finaliza la partida. La segunda (descubierta en una instalación especial de la Fundación) es que el Zapatito Blanco declare, &#34;No hay tierra&#34; en respuesta al cántico de los jugadores, inmediatamente la partida termina y los jugadores inmovilizados son libres.

Se cree que una partida de SCP-2166 puede durar indefinidamente, con los efectos anómalos durando hasta que la partida termine correctamente. Hasta ahora, el juego más largo de SCP-2166 registrado por la Fundación ha sido de aproximadamente 133 minutos.

Intentos de hacer trampa durante SCP-2166 (incluyendo desviarse de las reglas, discutir con un Zapato Blanco, y dejar el juego anticipadamente) ha resultado en que los participantes experimentaran de una sensación incómoda de &#34;ardor&#34; en sus pies hasta la conclusión de la ronda actual de SCP-2166. En un caso extremo, los zapatos de un individuo desaparecieron y reaparecieron adheridos permanentemente a sus orejas hasta la conclusión del juego.

Pronunciar mal el canto &#34;Zapatito Blanco, Zapatito Azul&#34;, ya sea accidental o intencional, resultará en que todos los jugadores (incluyendo el actual Zapato Blanco) tengan los pies pegados al suelo hasta que se diga correctamente.
