**Об&#39;єкт №:** SCP-1337-RU

**Клас об&#39;єкта:** Кетер

**Особливі умови зберігання:** Мережевий бот-аналітик (1337/Гілка горобини) займається пошуком та виявленням можливих SCP-1377-RU, а також їх подальшим видаленням. Суб’єктам, які потрапили під вплив SCP-1377-RU, слід надати першу медичну й психологічну допомогу, з подальшою обробкою амнезіаками.

**Опис:**  SCP-1377-RU -- це сукупність інструкцій до ритуалів, які періодично з’являються в мережі. Вони, як правило, розраховані на дитячу аудиторію і пов’язані з темами, котрі скоріше за все зацікавлять дітей (наприклад мультсеріали та іграшки). Деякі з ритуалів наведені нижче.

Описи SCP-1377-RU завжди містять мемагенти, які викликають короткочасну одержимість виконанням покрокових дій (в першу чергу вказаних в SCP-1377-RU). У деяких SCP-1377-RU також присутні мемагенти, які підвищують больовий поріг. Ритуали носять дуже жорстокий та травматичний характер. Їх проведення гіпотетично підвищує активність [ВИДАЛЕНО][[footnote]] У зв’язку з теоретично можливим наближенням класу ХК число мобільних опергруп було збільшено.[[/footnote]].

Усі спроби провести експерименти в контрольованих умовах зі співробітниками класу D не увінчалися успіхом, оскільки меметичний агент недостатньо сильний, аби подіяти на психіку дорослої людини. Запит на проведення експериментів на дітях був відправлений до комітету з Етики. 


**Додаток:**  

&gt; Як отримать айфон СПОСІБ РЕАЛЬНО ПРАЦЮЄ
&gt; Хлопни 10 раз. закип’яти воду опусти туди руку і держи там поки шкіра [ДАНІ ВИДАЛЕНО], випй отримавшийся бульон а руку поставб під холодну воду. розішли це 5 друзям і під твоєю подушкою з’явиться айфон ПРАЦЮЄ
&gt; 
&gt; спосіб придумав [МЕМЕТИЧНА ЗАГРОЗА ВИДАЛЕНА]

&gt; Якшо ти хочеш палучити здібності як супергероїв ти повинен провести магічний обряд
&gt; нижче представлений спосіб отримання супер зору
&gt; у твоєї мами повинна бути коробка для шиття. вона тобі знадобиться
&gt; коли нікого дома заший [ДАНІ ВИДАЛЕНО], не старайся бути акуратним, герої повинні бути сміливими
&gt; Гучно промов &#34;[МЕМЕТИЧНА ЗАГРОЗА ВИДАЛЕНА], моя кров належить тобі&#34;,
&gt; хоч ти більше не зможеш дивитись на оточення, проте ти бачиш його величність
&gt; якщо ти розірвеш нитки, то розірвеш зв’язок з ВЕЛИКИМ [МЕМЕТИЧНА ЗАГРОЗА ВИДАЛЕНА], і він знайде тебе

&gt; Як стати феєю(спосіб перевірив [МЕМЕТИЧНА ЗАГРОЗА ВИДАЛЕНА]) 
&gt; 
&gt; 1. Якщо ти хочеш стати феєю води, тобі знадобиться очистити свою внутрішню воду
&gt; 2. Ввечері, коли всі ляжуть спати йди до кухні та візьми каструлю води з ножем. Обережніше, якщо тебе помітять, то уся магія зникне, й ти ніколи не станеш феєю, будеш гнити нікчемним життям, без сенсу і мети, ти ж не хочеш цього?
&gt; 3. Спробуй воду на смак, вона повинна бути чистою і невинною як роса, що щойно випала.
&gt; 4. Мокрим ножем накресли символ [ВИДАЛЕНО], це допоможе наділити тебе магією феї.
&gt; 5. Встань до центру узору та [ДАНІ ВИДАЛЕНО]. Не видавай звуків, інакше тебе можуть помітити. 
&gt; 6. Тобі може здаватися що ти більше ніколи не зможеш говорити, але магія феї вже майже працює -- гучно і чітко вимови фразу: &#34;ВСЯ СЛАВА [МЕМЕТИЧНА ЗАГРОЗА ВИДАЛЕНА]. ДУХ МІЙ І ВСЯ ВІРА НАЛЕЖИТЬ ТОБІ. НЕХАЙ МОЯ СИЛА СТАНЕ ТВОЄЮ І ТИ ПОВЕРНЕШСЯ ЗНОВУ, ЗВІЛЬНИВШИСЬ ВІД ЛАНЦЮГІВ&#34;.
&gt; 7. Насолоджуйся магією останніх хвилин твого життя.</textarea></pre>
