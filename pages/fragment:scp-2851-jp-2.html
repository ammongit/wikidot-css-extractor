    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-2851-JP

**Clasificación del Objeto:** Neutralizado

**Procedimientos Especiales de Contención:** La puerta de entrada de SCP-2851-JP está sellada con concreto; no se autoriza la exploración o investigación del interior de SCP-2851-JP.

**Descripción:** SCP-2851-JP es un refugio localizado en el monte Brocken, Alemania. Mientras hay nueve refugios con la misma apariencia en los alrededores, solo SCP-2851-JP tiene un pequeño cartel metálico colocado por encima del pomo de la puerta, en el que se puede leer &#34;[[[scp-3790|Departamento de Anormalidades]]]&#34;.

Todos los muros en SCP-2851-JP están pintados de rojo. La coloración se realizó mediante una pintura no anómala, y las pruebas de detección de manchas de sangre basadas en la reacción del luminol han dado resultados negativos.

Múltiples objetos fueron descubiertos dentro de SCP-2851-JP. La siguiente lista los enumera:

・ Cuchillos
・ Instrumentos de escritura roja
・ Documentos (ver abajo)
・ Imágenes de libros de cuentos de hadas
・ Audífonos
・ Huesos de cerdo doméstico (//Sus scrofa domesticus//)
・Un pequeño altar para ceremonias religiosas. El resultado de la prueba del luminol es negativo.

En los documentos descubiertos dentro de SCP-2851-JP, la mayoría de descripciones relacionadas a SCP-2851-JP están escritas en tinta roja. A pesar de que estos documentos recomiendan escribir en color rojo, no se han observado fenómenos anómalos ni siquiera cuando se describe a SCP-2851-JP en colores no rojos. El acceso a los documentos de SCP-2851-JP requiere la autorización de personal con Nivel 5 de Autorización o superior.

SCP-2851-JP posee una habitación específica, separada de las demás secciones por una puerta que se abre hacia el interior. La puerta es de metal pesado cubierto de óxido y un único panel negro deslizante cubre una pequeña ventana de visualización de cristal esmerilado. La puerta está corroída por el óxido y tiene múltiples agujeros. La cerradura integrada en la puerta ha sido retirada, lo que permite abrir y cerrar la puerta libremente. Justo debajo del panel deslizante hay un cartel metálico con la frase inscripta &#34;Haz un Sacrificio&#34;.

La habitación contiene una cama, en la que yace el cadáver de un lobo euroasiático (//Canis lupus lupus//). El cadáver no ha mostrado ninguna propiedad anómala.</textarea></pre>
