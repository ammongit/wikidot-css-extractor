**Mã vật thể:** SCP-867

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Các cá thể SCP-867 cần được quản thúc tại Phân khu E của Điểm Quản thúc Sinh học-██. Việc bảo trì định kì cho SCP-867 chỉ được thực hiện bằng xe điều khiển từ xa và hệ thống tưới tiêu tự động, và mọi nhân viên vào khu vực quản thúc vì bất kỳ lý do gì đều phải mặc trang phục bảo hộ toàn thân NBC, cùng với một lớp giáp Kevlar lót trong. Bất kỳ nhân viên nào rời khỏi khu vực quản thúc của SCP-867 đều phải được kiểm tra thân thể và phun thuốc diệt cỏ toàn thân. Bất kỳ nhân viên nào có dấu hiệu vết thủng trên da đều phải được đưa vào diện cách ly trong ít nhất mười lăm ngày.

Thí nghiệm với SCP-867 cần có sự đồng ý bằng văn bản của ít nhất hai nhân viên có thẩm quyền từ Cấp 3 trở lên.

**Mô tả:** SCP-867 là một giống cây lá kim nhìn bề ngoài gần giống với loài //Picea pungens//, hoặc vân sam xanh, trừ việc lá của nó có màu đỏ đặc trưng và các cá thể SCP-867 không sản sinh nón hạt ở bất kỳ giai đoạn nào trong vòng đời của chúng.

Lá của SCP-867 có kết cấu rỗng giống như kim tiêm, bên trong chứa một hạt duy nhất và một túi khí ở gốc lá. Khi một động vật sống cọ vào tán lá, lá cây của SCP-867 giải phóng khí chứa trong lá và bắn hạt cây vào trong da của động vật đó sử dụng một cơ chế giống như một kim tiêm tự động. Kích cỡ nhỏ của hạt cây cùng với việc hạt của dị thể được bao phủ bởi một chất lỏng có tính gây mê và làm đông máu dẫn đến việc đối tượng về cơ bản không thể nhận ra được mình đã bị tiêm. 

Những hạt cây này có thể nằm im trong da của những động vật trong vòng tối đa hai tuần, sau đó chúng sẽ bắt đầu nảy mầm và bám các tua của chúng vào hệ tuần hoàn của vật chủ. Quá trình này gây đau đớn cực độ với vật chủ và có thể kéo dài đến 24 giờ và luôn luôn kết thúc với cái chết của vật chủ. Sau khi vật chủ chết, một hay nhiều cá thể SCP-867 mới sẽ xé toạc cơ thể vật chủ, phát triển đến kích cỡ trưởng thành trong vòng 30 ngày và tiêu thụ cơ thể vật chủ trong quá trình này.  

SCP-867 được phát hiện lần đầu tại [DỮ LIỆU BỊ XÓA], Colorado, sau một loạt các vụ biến mất bí ẩn của người leo núi và kiểm lâm rừng trong khu vực vào năm 199█. Một đội nhân viên thực địa của Tổ Chức đã được phái đi và đã thu thập được vài mẫu SCP-867 non; trong quá trình thu thập, đội chịu thương vong ở mức độ chấp nhận được. Tất cả các cá thể SCP-867 còn lại tồn tại ngoài tự nhiên(khoảng ███ cá thể) đã bị phá hủy.
