**Ítem #**: SCP-1339

**Clasificación de Objeto**: Seguro

**Procedimientos Especiales de Contención**: SCP-1339 debe ser guardado en una caja fuerte en el Sitio-56 y solo puede ser accedida con el permiso del Dr. Robert Williams. Las pruebas han sido suspendidas hasta nuevo aviso.

**Descripción**: SCP-1339 es una insignia de policía, sin las marcas del departamento de policía o rango. Ninguna insignia similar a SCP-1339 ha sido encontrada desde el 1/3/20██. Las cualidades anormales de la insignia solo son aparentes cuando es usada.

Cuando SCP-1339 es pegado a la ropa de un ser humano (otras especie pueden ser afectadas por SCP-1339, vea el Registro de Pruebas), de ahora en adelante referido como el sujeto, se va a convencer que toda acción que hayan observado o cometido son completamente justificado y valido (vea Anexo 1339-1). Cuando se le es preguntado sobre los eventos, el sujeto siempre va a racionalizar y defender la acción. Evaluaciones de habilidades motoras, resolución de problemas y capacidad cognitiva han probado que SCP-1339 no deterioran las capacidades mentales. Psicólogos de la fundación y patólogos del habla han notado los patrones del habla de los sujetos de SCP-1339 se asemeja a la psicó- y sociópata.

Una vez que SCP-1339 es removido del sujeto, él o ella van a sentir inmediatamente grandes cantidades de culpa y depresión, incluso si no han sometido ninguna acción moralmente o éticamente equivocada mientras lo usaban. Intentos de terapia han funcionado en las mismas líneas de otros con depresión o culpa, con los terapeutas notando que los pacientes son mucho más resistentes a tanto los antidepresivos y la terapia tradicional. Los amnésicos han probado ser útiles en remover las “memorias” de las digresiones, aunque los sentimientos de culpa aún son reportados por los sujetos. En la mayoría de los casos cuando el tratamiento no es recibido, el sujeto va a cometer suicidio. En múltiples ocasiones, el sujeto ha confesado crimines desconocidos en notas suicidas. A pesar de la posibilidad de reabrir &#34;casos fríos&#34; o encontrar personas perdidas, se ha decidido que las pruebas deben ser suspendidas hasta nuevo aviso.

**Anexo 1339-1**: Los sujetos que han sido expuestos a, y en algunos casos realizado; asesinato, asesinatos en masa, tortura, hambruna forzada, y amputaciones no médicas sin incidente, y cuando se le interrogado, van a aclamar que todas las acciones anteriores son perfectamente razonables y correctas.

[[collapsible show=&#34;Mostrar Entrevista 1339-1&#34; hide=&#34;Cerrar&#34;]]

**Entrevista 1339-1**:
D-345781: Sujeto usando SCP-1339
Dr. Torest: Entrevistando D-345781

**Prefacio**: D-345781 ha llevado puesto SCP-1339 por múltiples días, durante el cual personalmente ha visto la muerte de Agente Larson, la terminación de múltiple personal Clase-D, al igual que un intento de escape violento de SCP-███.

&gt; **Dr. Torest**: ¿Cómo se siente, D-345781?
&gt; 
&gt; **D-345781**: Estoy bien. ¿Y usted?
&gt; 
&gt; **Dr. Torest**: Bien. Ahora, ¿Cómo te siente acerca de lo que viste aquí en la Fundación? Sé que algunos de tus colegas están un poco perturbados.
&gt; 
&gt; **D-345781**: Yo digo que estoy bien. Entiendo porque ustedes hacen estas cosas.
&gt; 
&gt; **Dr. Torest**: ¿No siente ninguna culpa sobre tu participación?
&gt; 
&gt; **D-345781**: Esas cosas necesitaban ser hechas.
&gt; 
&gt; **Dr. Torest**: ¿Por qué cree eso, exactamente?
&gt; 
&gt; **D-345781**: Esas personas eran innecesarias. Hicieron sus trabajos, y después murieron. Se quejaban demasiado, de todos modos. Especialmente █████. El no paró hasta [DATOS BORRADOS]. Al menos eso hizo que se callara.

**Comentario de Cierre**: A D-345781 se le fue removido SCP-1339 poco después de esta entrevista. El sujeto comenzó sollozar, y colapso en un estado catatónico. Antes de colapsar, el grito de manera incoherente por varios minutos hacia los investigadores y doctores, insultando repetidamente hacia ellos. D-345781 volvió a su celda, y se mantuvo en su cama la mayor parte de la semana. Después de una semana, se le encontró muerto en su celda por heridas de apuñalamientos auto-infligidos. Una nota, encontrada en su celda, contenía una confesión detallada de tres (3) crímenes: el hurto de una tienda de conveniencia en Columbus, Ohio en 1932, el asesinato de una mujer en Ithaca, Nueva York en 2003 y una asalto físico a un hombre Mesopotamia en 4750 A.C. Todos los crímenes actualmente están siendo investigados por los historiadores de la Fundación.

Después de este incidente, fue declarado obligatorio consejería psiquiátrica para todos los sujetos que usen SCP-1339.

[[/collapsible]]

[[collapsible show=&#34;Mostrar Registro de Pruebas 1339-1&#34; hide=&#34;Cerrar&#34;]]

**Registro de Pruebas 1339-1**
Sujeto: Un (1) periquito
Duración: Treinta (30) segundos
Acciones: Ninguna
Resultados: El periquito se mantuvo quieto, y los investigadores no notaron nada fuera de lo ordinario. Después de esta prueba, se cree que los animales no-primates no son influidos por SCP-1339.

Sujeto: Un (1) chimpancé común, Pan troglodytes
Duración: Veinticuatro (24) horas
Acciones: El sujeto fue observado comiendo, trepando árboles y hostigando otros chimpancés.
Resultados: Después de retirado de SCP-1339, el chimpancé aparentaba estar experimentando depresión similar a la de los animales salvajes que fueron recientemente capturados, a pesar que el sujeto nació y creció en cautiverio. Después de varias semanas, el sujeto fue observado actuando normalmente.

Sujeto: D-38546
Duración: Treinta (30) segundos
Acciones: Ninguna
Resultados: D-38546 se mantuvo parado en frente de los investigadores mientras portaba SCP-1339, pero experimentó depresión severa al momento de la remoción. Durante la terapia, el sujeto confesó los sentimientos de culpa sobre la muerte de su mascota de la infancia (un incidente que se descubrió como verdadero mediante contactar la familia de D-38546), la paliza y asesinato de un vagabundo en 1905 (82 años antes del nacimiento del sujeto) y múltiples proyectos de la Fundación, incluyendo [DATOS BORRADOS]. Se le dio a D-38546 un amnésico de Clase-A inmediatamente y fue terminado en la fecha prevista.

//Nota: Si, SCP-1339 ha ayudado a las autoridades locales en algunos casos. Sin embargo, no podemos desperdiciar recursos en psicoterapia y pastillas a los sujetos. Y presentarse ante la puerta del sheriff con una lista de asesinatos sin resolver y personas desaparecidas de hace décadas no es la cosa más sutil que la Fundación alguna vez ha hecho. Las pruebas están suspendidas a partir de ahora a menos que sea aprobada y supervisada por personal senior. –Dr. Easton//

[[/collapsible]]

[[collapsible show=&#34;Mostrar Registro de Pruebas 1339-2&#34; hide=&#34;Cerrar&#34;]]

**Registro de Pruebas 1339-2**: Nuevas pruebas han sido autorizadas temporalmente por el Dr. Kiost en el Sitio-56, por el expresó propósito de determinar si los sujetos usando SCP-1339 son apropiados para su uso como personal de la Fundación. Debido a su falta de culpa o remordimiento mientras se tiene puesto SCP-1339, se ha especulado que los usuarios son superiores al personal regular en tratar con acciones moralmente cuestionables hechas por la Fundación.

Sujeto: D-84766
Duración: Dos (2) meses
Acciones: A D-84766 se le fue dado alojamiento privado por la duración del experimento, el único rasgo notable del mismo era un monitor estándar, de 24 pulgadas, el cual estaba pegado en la pared por el único propósito del experimento. Después del acoplamiento de SCP-1339, D-84766 fue dejado en la habitación y fue encerrado dentro. Comidas fueron entregadas por el personal tres veces al día. Durante el día, entre las horas seis (6) A.M. y ocho (8) P.M. (GMT), el monitor transmitía una transmisión en vivo de actividades de la Fundación declarados como los más moralmente cuestionable por el personal. El personal que entregaba las comidas se les dio la habilidad de solicitar que la transmisión  sea silenciada o apagada mientras visitaban el alojamiento.  Después de dos meses de la exposición, D-84766 fue sacada de su alojamiento y recibió evaluación psiquiátrica por el Dr. Samson, quien declaro que D-84766 estaba mentalmente sana.

A D-84766 se le removió SCP-1339 después de la evaluación. El sujeto entro en un estado catatónico en la remoción; y comenzó a gritar incoherentemente. El personal cercano reportó que el sujeto intentó de remover sus propias orejas y ojo antes de ser contenida por seguridad. Después de que se le diera un sedante, D-84766 fue devuelta a su alojamiento, la cual ella se reusó a hablar al personal por treinta semanas. Los intentos de administrar terapia fallaron debido a la falta de respuesta del sujeto. En 3/9/2005, personal que la visitaba reporto que el sujeto estaba acostada boca abajo en el suelo. El personal médico descubrió que D-84766 estaba inconsciente, y poco después ella fue trasferida al pabellón médico. Después de cinco (5) horas en el pabellón médico, el sujeto recobró consciencia.

Mientras estaba en el pabellón médico, el sujeto fue receptiva para una entrevista por el Dr. Samson (vea Entrevista 1339-2). Después de la entrevista, el sujeto se apuñaló a si misma trece veces en el pecho, cuello y cara con una jeringuilla vacía. La muerte fue causada por la perforación de la yugular del sujeto. Ninguna nota fue encontrada en la escena, pero el Dr. Samson entegó un papel que el sujeto le entrego a él durante la entrevista.

**Entrevista 1339-2**:
D-84766: Sujeto del experimento de SCP-1339
Dr. Samson: Entrevistador del sujeto

&gt; **Dr. Samson**: ¿Cómo te sientes, D-84766?
&gt; 
&gt; **D-84766**: Lo siento. Lo siento. Por todo.
&gt; 
&gt; **Dr. Samson**: ¿Siento por qué?
&gt; 
&gt; **D-84766**: Tú sabes. Yo lo sé. Yo sé que he hecho.
&gt; 
&gt; **Dr. Samson**: Señora, usted nunca ha dejado su alojamiento ni una vez durante su uso de SCP-133-
&gt; 
&gt; **D-84766**: ¡Negativo[[footnote]]Nota del traductor: En la versión original dice &#34;Don&#39;t&#34;, que usualmente es un &#34;no&#34; cuando esta en conjunto con otras palabras, pero sola es una negación impráctica[[/footnote]]! ¡No! No puedo… puedo… Estaba equivocada… equivocada, pero estaba en lo correcto… todo estaba bien, pero todo estaba mal… bien y mal… bien y mal bien y mal bien y mal bien y mal…

**Comentario de Cierre**: Después de la finalización de la grabación, el sujeto D-84766 lanzó un pedazo de papel al Dr. Samson. Entonces D-84766 agarró una jeringuilla y cometió suicidio como se destacó antes. El Dr. Samson inmediatamente entregó la nota a las autoridades de la Fundación. La nota dice lo siguiente:

&gt; Topeka, Kansas, 1881. Asesinato. Mío.
&gt; 
&gt; Beijing, China, 1921. Robo. Mío.
&gt; 
&gt; ██████, Sitio-56, 2005. [CENSURADO]. Todos mios.
&gt; 
&gt; [La nota continua con múltiples párrafos como estos, nombrando locaciones, fechas y crímenes, nombrando al sujeto como el perpetrador. El papel termina abruptamente, indicando una una fecha que todavía no ocurre y nombrando a un individuo aún sin conocer. Los intentos de encontrar este individuo han sido infructuosos.]

Sujeto: Doctor Tamlin
Duración: Cinco (5) semanas
Acciones: El Doctor Tamlin realizó sus deberes habituales como administrador, entre ellos aprobar pruebas y supervisar experimentos. Durante el tiempo que SCP-1339 fue usado, el Dr. Tamlin aprobó todas las solicitudes para pruebas dados a él, eventualmente llagando al punto de que solicitudes obviamente humorísticas o falsa siendo aprobadas, entre ellos peticiones de dejar libre SCPs de clase Keter, y peticiones de promover personal Clase-D violento a O5. Todas las peticiones aprobadas fueron posteriormente vetadas por el personal.

Resultados: El Doctor Tamlin fue considerado psicológicamente sano después de la remoción, a pesar que su esposa y colegas reportaron que él estaba notablemente menos sociable. Después de dos semanas, Dr. Tamlin falló en reportarse al trabajo, y agentes fueron enviados a su casa para investigar. Una vez ahí, el Agente Jotes y el Agente Howard descubrieron los cuerpos del Dr. Tamlin y su esposa, víctimas de un aparente asesinato-suicidio. Ambos murieron de múltiples heridas de apuñaladas, los del Dr. Tamlin fueron auto-infligidas. Una nota fue descubierta cerca de su cuerpo, el cual se confiesa como culpable de múltiples crímenes, incluyendo el asesinato de su esposa.

//Nota: Eso es todo. Esta cosa hace que puedas soportar algo de lo que nosotros hacemos por un rato, pero nosotros no podemos dejar que todos los involucrados en un &#34;accidente desastroso&#34; terminen matándose a sí mismos o a otros. Todas las pruebas deben terminarse. SCP-1339 debe ser dejado en un área de almacenamiento cerrada en el Sitio-56, permanentemente. Ojalá esos pobres hijos de puta descansen en paz. Si es que pueden.
-Doctor Kiorst//

[[/collapsible]]</textarea></pre>
