**Αριθμος Αντικειμένου:** SCP-752

**Κατηγορία αντικειμένου:** Keter

**Ειδικές Διαδικασίες περιορισμού:** Οι περιοχές 752-1 έως -4 έχουν κατασκευαστεί γύρω από τις τέσσερις γνωστές εισόδους του SCP-752. Δεν επιτρέπεται η είσοδος προσωπικού στο SCP-752, αν και επιτρέπονται μη επανδρωμένες αποστολές διείσδυσης με τεχνολογία που λαμβάνεται από το εσωτερικό του SCP-752. Σε περίπτωση ανεξέλεγκτης παραβίασης του περιορισμού, πρέπει να εφαρμοστεί το πρωτόκολλο Shangdu-47. Διαφορετικά, ο τερματισμός δεν συνιστάται, καθώς θα μπορούσε να οδηγήσει στην απελευθέρωση του SCP-752-1 σε περίπτωση αποτυχίας.

Οι συλλαμβανόμενες περιπτώσεις του SCP-752-1 πρέπει να μεταφέρονται στην τοποθεσία 17 για ανάκριση και εξέταση και σε καμία περίπτωση δεν επιτρέπεται να επιστρέψουν στο SCP-752. Περιπτώσεις του SCP-752-1 που εντοπίζονται να πλησιάζουν οποιαδήποτε από τις 752 τοποθεσίες πρέπει να εξοντώνονται αμέσως.

**Περιγραφή:** Το SCP-752 είναι μια υπόγεια πόλη στα βόρεια █████████ βουνά, με έκταση ███ km ^^2^^ και πληθυσμό περίπου 10.000 κατοίκους. Μια σειρά από συσκευές ηλεκτρικού φωτισμού που τροφοδοτούνται από μια γεωθερμική γεννήτρια δημιουργούν μέρα και νύχτα που ταιριάζουν με το ρυθμό του εξωτερικού κόσμου. Μια ασπίδα κατασκευασμένη από ένα άγνωστο μέταλλο περιβάλλει ολόκληρη την πόλη και εμποδίζει όλα τα γνωστά σήματα και την ακτινοβολία, συμπεριλαμβανομένου του σόναρ. Η μελέτη αυτού του μετάλλου περιορίζεται σε επιτόπιες προσπάθειες για να ελαχιστοποιηθούν οι πιθανότητες παραβίασης του περιορισμού.

Το SCP-752-1 είναι οι κάτοικοι του SCP-752. Σωματικά, τα SCP-752-1 μοιάζουν με ανθρώπους. Ωστόσο, η κοινωνική συμπεριφορά που επιδεικνύουν οι SCP-752-1 σε μεγάλες ομάδες δεν έχει καμία ομοιότητα με εκείνη των ανθρώπων ή οποιουδήποτε άλλου κοινωνικού θηλαστικού (αν και υπάρχουν παραλληλισμοί στα μυρμήγκια και σε άλλα κοινωνικά έντομα). Τα άτομα του SCP-752-1 δεν έχουν κανένα απολύτως προσωπικό συμφέρον και παρακινούνται αποκλειστικά από την επιθυμία να προωθήσουν το &#34;γενικότερο καλό&#34; του SCP-752. Το SCP-752-1 διαθέτει σήμερα τεχνολογία σημαντικά πιο προηγμένη από ό,τι υπάρχει έξω από το SCP-752- ωστόσο, ο ρυθμός προόδου τους έχει αρχίσει να παραμένει στάσιμος.

Τα έγγραφα που βρέθηκαν στις τοποθεσίες δείχνουν ότι το SCP-752 κατασκευάστηκε πριν από ███ χρόνια από μια ομάδα αγνώστων επιστημόνων και φιλοσόφων, που λειτουργούσαν με το ψευδώνυμο &#34;Ευδαίμων&#34;. Το SCP-752-1 κατασκευάστηκε από τον Ευδαίμων σε μια προσπάθεια να δημιουργηθεί μια &#34;ιδανική κοινωνία&#34;.

**Έγγραφο 752-3** (ανακτήθηκε από την Βάση-752-1)
&gt; Ημέρα 1
&gt; Ευδαίμων-Αλφα-1
&gt; Πληθυσμός Ευδαίμονων: 100
&gt; 
&gt; Τι ένδοξη νέα μέρα. Αυτή είναι η μέρα που ο //Homo eudaimonia// θα ρυθμίσει το ημερολόγιό του. Μετά την τελευταία σειρά μαζικών πειραμάτων, εισάγαμε πενήντα αρσενικά και πενήντα θηλυκά στον τελικό χώρο. Μόνο αυτοί, ο τεχνητός ήλιος, ο ναός και τα λίγα είδη ζώων και φυτών που έχουμε εισαγάγει για εξημέρωση.
&gt; 
&gt; Τίποτα δεν έμεινε για τον Ευδαίμονα τώρα παρά να παρατηρεί.

**Έγγραφο 752-7**(ανακτήθηκε από την Βάση-752-3)
&gt; Έτος 8, Ημέρα 24
&gt; Ευδαίμων-Γάμμα-1
&gt; Πληθυσμός Ευδαίμονων: 124
&gt;  
&gt; Η αύξηση του πληθυσμού ήταν πάνω από το κανονικό, όπως αναμενόταν από τους Ευδαίμονες μας. Αντί να ανταγωνίζονται, συνεργάζονται μεταξύ τους σε όλα. Όλα τα είδη ζώων που παρέχονται έχουν εξημερωθεί με επιτυχία για τροφή και εργασία. Δεν υπάρχουν ακόμη ενδείξεις γεωργικής δραστηριότητας. Η τεχνολογική πρόοδος εξελίσσεται όπως αναμενόταν με βάση τα στοιχεία που τους αφήσαμε στο ναό.

**Έγγραφο 752-22** (ανακτήθηκε από την Βάση-752-4)
&gt; Έτος 15, Ημέρα 212
&gt; Ευδαίμων-Δέλτα-4
&gt; Πληθυσμός Ευδαίμονων: 170
&gt;  
&gt; Η ανάπτυξη συνεχίζεται, με έντονη απόκλιση από τη φυσιολογική ανθρώπινη κοινωνική συμπεριφορά. Ενώ ο Homo sapiens δεν προοριζόταν ποτέ να ζει σε ομάδες άνω των μερικών εκατοντάδων ατόμων, ο H. eudaimonia θα λειτουργήσει άψογα σε ομάδες χιλιάδων ή εκατομμυρίων ατόμων. Η γεωργία βρίσκεται σε πλήρη εξέλιξη τώρα, κάνοντας χρήση των διαθέσιμων υδροφόρων οριζόντων για άρδευση. 
&gt;  
&gt; Έχουν αρχίσει να εμφανίζονται αποκλίνουσες συμπεριφορές. Το ταμπού κατά του κανιβαλισμού φαίνεται να έχει εξαφανιστεί και οι νεκροί Ευδαίμονες καταναλώνονται για τροφή. Επιπλέον, ανάπηρα ή αδύναμα άτομα αυτοκτονούν ή σκοτώνονται με ανησυχητικό ρυθμό. Ο Βήτα-1 θέλει να παρέμβει, να προσπαθήσει να θέσει ηθικές κατευθυντήριες γραμμές, αλλά ο Άλφα-1 επιμένει ότι το να βρίσκεις αυτά τα πράγματα αποκρουστικά είναι ένα από τα προβλήματα της κοινωνίας μας και ότι οποιαδήποτε αλληλεπίδραση θα μπορούσε να &#34;μολύνει&#34; τους Ευδαίμονες.
&gt;  
&gt; Η τεχνολογική ανάπτυξη προχωράει σημαντικά ταχύτερα από τους εκτιμώμενους ρυθμούς. Έχει αρχίσει η κατασκευή αρκετών κατασκευών άγνωστου σκοπού, μια ενδιαφέρουσα εξέλιξη αν αναλογιστεί κανείς ότι δεν υπήρχαν στο παρελθόν πραγματικά κτίρια στην Ευδαιμονία.

**Έγγραφο 752-70** (ανακτήθηκε από την Βάση-752-2)
&gt; Έτος 24, Ημέρα 4 
&gt; Ευδαίμων-Βήτα-4 
&gt; Πληθυσμός Ευδαίμονων: ~300
&gt;  
&gt; Η αύξηση του πληθυσμού έχει ξαφνικά εκραγεί, σχεδόν διπλασιαστεί σε λιγότερο από μια δεκαετία. Πιθανώς η αύξηση αυτή σχετίζεται με τις δομές.
&gt;   
&gt; Ορισμένες άλλες εξαιρετικά ανησυχητικές συμπεριφορές έχουν αρχίσει να εμφανίζονται. Οι Ευδαίμονες έχουν αναπτύξει ένα σύστημα κάστας αξιοκρατίας και αναγκάζουν τους ισχυρότερους και λιγότερο ευφυείς να χτίζουν γι&#39; αυτούς. Όχι, δεν τους αναγκάζουν - οι εργάτες το κάνουν εθελοντικά, αλλά δουλεύουν μέχρι θανάτου. Στην πραγματικότητα, όλοι σε αυτή την κοινωνία εργάζονται μέχρι θανάτου. Το εκτιμώμενο προσδόκιμο ζωής είναι περίπου σαράντα πέντε, και αποδείξαμε στις αρχικές δοκιμές ότι οι Ευδαίμονες μπορούν να ζήσουν μέχρι τα 150 εύκολα. Κανένα σημάδι πολιτιστικής ανάπτυξης μέχρι στιγμής, εκτός από το ότι έχουν ενσωματώσει τις αόριστες νύξεις ενός θεϊκού &#34;δημιουργού&#34; που ονομάζεται Ευδαίμονας σε ένα βάναυσα αυστηρό ηθικό σύστημα. Από τη θετική πλευρά, έχουν υιοθετήσει την ιδέα ότι μια μέρα ο Ευδαίμονας θα επιστρέψει γι&#39; αυτούς και θα τους οδηγήσει σε έναν άλλο κόσμο, όπως θέλαμε.
&gt;   
&gt; Αποκαλέσαμε αυτές τις περίεργες συμπεριφορές &#34;αποκλίνουσες&#34;, αλλά δεν είναι. Αυτή η κοινωνία δεν έχει παρεκκλίσεις. Όλες οι καινοτομίες κρίνονται με βάση την αξία τους και εφαρμόζονται ή απορρίπτονται. Αρχίζω να έχω σοβαρές αμφιβολίες για την αξία όλου αυτού του πράγματος. Ο Αλφα-1 και η ομάδα γενετιστών του φαίνονται παραδόξως απροσδόκητοι από αυτές τις εξελίξεις- στοιχηματίζω ότι ήξεραν ότι αυτό θα συνέβαινε.

**Έγγραφο 752-142** (ανακτήθηκε από την Βάση-752-1)
&gt; Έτος 40, Ημέρα 325
&gt; Ευδαίμων-Άλφα-1
&gt; Πληθυσμός Ευδαίμονων: ~1000
&gt;    
&gt; Ο πληθυσμός συνεχίζει να αυξάνεται. Η τεχνολογική υπεροχή συνεχίζει να αυξάνεται εκθετικά. Με αυτόν τον ρυθμό θα φτάσουν στο επίπεδό μας πολύ πριν από την ημερομηνία κυκλοφορίας.
&gt;    
&gt; Οι Βήτα, Γάμμα και Δέλτα δεν έχουν όραμα - αηδιάζουν όλο και περισσότερο από τις υπέροχες δημιουργίες μου. Ποτέ δεν θα τους έπαιρνα στο έργο, αλλά χρειαζόμουν την τεχνογνωσία τους για την κατασκευή του θαλάμου ανάπτυξης. Έχω λάβει μέτρα για να διασφαλίσω ότι δεν θα ανακαλύψουν ποτέ το περιεχόμενο των φυτωρίων της Ευδαιμονίας- ελπίζω ότι αυτό θα είναι αρκετό για να προλάβω μια ανταρσία.

**Έγγραφο 752-314**
&gt; Έτος 70, Ημέρα 87
&gt; Ευδαίμων Δέλτα-1
&gt; Πληθυσμός Ευδαίμονων: ~3000
&gt;   
&gt; Η αύξηση του πληθυσμού δεν δείχνει σημάδια επιβράδυνσης. Κατασκευάζονται τώρα καταφύγια τύπου ψηλών ορόφων, εκτός από τα άγνωστα κτίρια, για να επιτραπεί η περαιτέρω ανάπτυξη. Η τεχνολογική πρόοδος συνεχίζει να ξεπερνά κάθε προσδοκία. Μπορούμε μόνο να ελπίζουμε ότι θα παραμείνει στάσιμη μόλις τελειώσουν με ό,τι αφήσαμε στο ναό. Οι ανεπιθύμητες συμπεριφορές έχουν επιδεινωθεί. Ο Γάμμα προσπάθησε να παρέμβει και σφαγιάστηκε. Οι υπόλοιποι επιχειρήσαμε πραξικόπημα εναντίον του Άλφα. Ο Άλφα-3 προσποιήθηκε ότι συμπάσχει και κατάφερε να δηλητηριάσει θανάσιμα το μεγαλύτερο μέρος του Βήτα.
&gt;    
&gt; Παρόλα αυτά, το πραξικόπημα ήταν επιτυχές. Ακόμα δεν ξέρουμε τι υπάρχει σε αυτά τα κτίρια, αλλά λαμβάνοντας υπόψη τι συνέβη στον Γάμμα δεν το αγγίζουμε. Οι Άλφα-1, -2 και -5 δραπέτευσαν, οι άλλοι είναι νεκροί ή αιχμάλωτοι. Απενεργοποιήσαμε το μηχανισμό απελευθέρωσης και σφραγίσαμε το μέρος όσο τολμούσαμε. Οι Ευδαίμονες εξακολουθούν να πιστεύουν ότι δεν υπάρχει κόσμος πέρα από την ασπίδα που έχτισε ο Γάμμα. Τώρα, ελπίζουμε ότι δεν θα μάθουν ποτέ το αντίθετο.

Η μη επανδρωμένη μονάδα εξερεύνησης 752-α στάλθηκε στο SCP-752 στις  ██/██/20██. Τα πλάνα που ανακτήθηκαν από το εσωτερικό των δομών του &#34;φυτωρίου&#34; δείχνουν μια εκτεταμένη και προφανώς εθελοντική [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] πριν από τη σύλληψη. Το UEU-752-a τέθηκε εκτός λειτουργίας ██ ώρες μετά την αποστολή, και μέσα σε δύο (2) μήνες, η τεχνολογία που προφανώς προήλθε από αυτό είχε εκτεταμένη χρήση στο SCP-752. Περαιτέρω αποστολές πρέπει να χρησιμοποιούν όσο το δυνατόν λιγότερη προηγμένη τεχνολογία.

Καθώς ο άμεσος ανταγωνισμός μεταξύ των Homo sapiens και του SCP-752-1 προβλέπεται να οδηγήσει σε μια αλλαγή κυριαρχίας της κατηγορίας SK, το SCP-752-1 πρέπει να παραμείνουν σε άγνοια για τον κόσμο έξω από το σπήλαιο τους με κάθε κόστος.
