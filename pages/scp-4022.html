**Titre original :** SCP-4022 - Great Big Nothing
**Auteur :** [[user Bluedanoob]]
**Traducteur :** [[user War Lock]]
**Date de publication originale :** 20 août 2018
[[include credit:end]]

[[include component:image-block
    name=ordermaker.png|
    caption=SCP-4022.
]]

**Objet n^^o^^ :** SCP-4022

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-4022 est confiné dans une chambre de confinement standard pour humanoïde au Site-███. L&#39;accès aux soins psychiatriques ne doit pas être accordé à SCP-4022. Le personnel n&#39;est pas autorisé à discuter de l&#39;état mental de SCP-4022, que ce soit à l&#39;oral ou d&#39;une autre manière.

**Description :** SCP-4022 est un homme de 60 ans de nationalité américaine et d&#39;origine asiatique, anciennement connu sous le nom de ███ ████. SCP-4022 présente des symptômes de démence sévère. Aucune information supplémentaire à propos de SCP-4022 ne doit être donnée aux individus ne possédant pas de l&#39;accréditation de Niveau 4-4022.

**Récupération :** SCP-4022 a été récupéré à la suite d&#39;un incident à l&#39;hôpital ███ █████████ à ███ █████████, en Californie, au cours duquel un docteur est tombé dans le coma après avoir fait un rapport psychologique de SCP-4022. Trois autres docteurs sont tombés dans le coma avant que les agents de la Fondation ne soient capables d&#39;intercepter et de récupérer SCP-4022.

[[collapsible hide=&#34;---&#34; show=&#34;ACCRÉDITATION DE NIVEAU 4-4022 REQUISE&#34; hideLocation=both]]
&gt; ++ MISE EN GARDE DANGER-INFO
&gt;
&gt; Les informations supplémentaires à propos de SCP-4022 sont restreintes au personnel ayant reçu une batterie d&#39;inoculations mémétiques appropriée. Il y a un immense grand rien au milieu de sa tête. En poursuivant la lecture de cette page, vous acceptez de vous soumettre à un dépistage psychologique selon le protocole de SAUVEGARDE. Tout membre du personnel rapportant une diminution de reconnaissance des structures doit le signaler au service d&#39;aide du site.
&gt;
Il y a un immense grand rien au milieu de sa tête. Toute description de l&#39;immense grand rien au milieu de sa tête qui ne fait pas exclusivement référence à lui de la sorte est un danger-info de Classe III.

Lorsque un individu prend conscience de l&#39;existence de l&#39;immense grand rien au milieu de sa tête par un quelconque moyen n&#39;utilisant pas la désignation appropriée, cet individu devient un hôte de l&#39;immense grand rien au milieu de sa tête. Les symptômes de l&#39;immense grand rien au milieu de sa tête évoluent comme suit.

* **Stade 1 :** Les sujets affectés expérimentent une diminution marquée de la reconnaissance des structures.
* **Stade 2 :**  Les sujets affectés expérimentent une diminution marquée de leur capacité à reconnaitre les structures, même lorsqu&#39;elles ne sont pas reconnues comme tel. Les séquences ordonnées de nombres, lettres, formes ou couleurs ont été décrites comme étant &#34;floues&#34; et &#34;translucides&#34;. Ces effets semblent s&#39;atténuer lorsque les structures sont en mouvement, ou que la structure fait référence à l&#39;immense grand rien au milieu de sa tête.
* **Stade 3 :** Les sujets affectés perdent leur capacité à reconnaître, construire ou percevoir des structures, y compris celles faisant référence à l&#39;immense grand rien au milieu de sa tête. Les sujets affectés perdent leur capacité à communiquer de façon cohérente, à lire et à écrire. Les gestes sont fortement inhibés.
* **Stade 4 :** Les sujets affectés entrent dans un état comateux et décèdent peu de temps après.

L&#39;imagerie neurologique des sujets affectés a révélé un immense grand rien au milieu de sa tête. Les images du cerveau de tous les sujets, incluant SCP-4022, sont considérées comme des dangers-info de Classe III --et ne doivent être manipulées qu&#39;à travers les SAUVEGARDES des logiciels d&#39;imagerie du site--.

Il est théorisé que l&#39;immense grand rien au milieu de sa tête est un danger-info antimémétique de Classe II capable de résider dans la conscience humaine et de la consumer. La résistance de SCP-4022 à ces effets est supposé être dû à sa démence, qui l&#39;empêche de formuler des paroles ou des pensées cohérentes. Il est également théorisé que se référer à l&#39;immense grand rien au milieu de sa tête de cette manière empêche l&#39;orateur de le voir comme une entité formellement existante, atténuant de ce fait ses effets cognitifs dangereux. La convention consistant à se référer à l&#39;immense grand rien au milieu de sa tête de cette manière a été standardisée afin d&#39;éviter toute contamination accidentelle.

**Rapport d&#39;Entretien 4022-3**
Ce qui suit est la retranscription d&#39;un entretien mené le ██/██/2013, environ █ mois après le confinement initial, dans le but d&#39;évaluer la viabilité de soins psychiatriques pour SCP-4022. L&#39;entretien est mené par le Dr ████████ et est supervisé par le Dr ██.

&gt; **Dr ████████ :** Bonjour, SCP-4022.
&gt; 
&gt; //SCP-4022 est silencieux.//
&gt; 
&gt; **Dr ████████ :** Nous voudrions vous posez quelques questions afin de pouvoir vous aider.
&gt; 
&gt; **SCP-4022 :** Pas bonne idée. Devriez pas aider.
&gt; 
&gt; **Dr ████████ :** Vous ne voulez pas de traitement ?
&gt; 
&gt; **SCP-4022 :** Traitement commandemarcher faim immensegrande.
&gt; 
&gt; **Dr ████████ :** SCP-4022, s&#39;il vous plaît, essayez de structurer vos phrases.
&gt; 
&gt; **SCP-4022 :** Structure nourriture fortfaire immensegrand.
&gt; 
&gt; **Dr ████████ :** Pardon ?
&gt; 
&gt; **SCP-4022 :** Insensé commandeparler immensegrand affamé. Structure nourriture fortfaire immensegrand. Quatremurs insensé. Quatremurs affamé.
&gt; 
&gt; **Dr ████████ :** Vous parlez de la sorte délibérément ?
&gt; 
&gt; //SCP-4022 fait oui de la tête.//
&gt; 
&gt; **Dr ████████ :** Seriez-vous intéressé de recevoir un traitement psychiatrique ?
&gt; 
&gt; **SCP-4022 :** Traitement commandemarcher. Commandeparler immensegrand. Migraine.
&gt; 
&gt; **Dr ████████ :** Très bien. Nous parlerons demain.
&gt; 
&gt; //SCP-4022 fait oui de la tête.//
&gt; 

**Rapport d&#39;Entretien 4022-6**
Ce qui suit est la retranscription d&#39;un entretien mené le ██/██/2013 dans le but d&#39;en savoir plus à propos de la maladie de SCP-4022. L&#39;entretien est mené par le Dr ████████ et est supervisé par le Dr ██.

&gt; **Dr ████████ :** Pouvez-vous nous parler de la première fois que vous avez remarqué que quelque chose n&#39;allait pas ?
&gt; 
&gt; **SCP-4022 :** Puzzleconstructeur. Puzzlemath commandemarcher, fortfaire immensegrand.
&gt; 
&gt; **Dr ████████ :** Vous étiez un mathématicien ?
&gt; 
&gt; **SCP-4022 :** Peux plus fairemath. Commandefaire fortfaire très grand. Peux plus commandemarcher. Ai dû— ai dû—
&gt; 
&gt; //SCP-4022 devient visiblement perturbé.//
&gt; 
&gt; **Dr ████████ :** Vous avez dû…
&gt; 
&gt; **SCP-4022 :** Ai dû— ai dû commande— ai dû arrêter— n&#39;aurai pu fortfaire—
&gt; 
&gt; **Dr ████████ :** Prenez une grande inspiration, SCP-4022. Qu&#39;avez-vous dû arrêter ?
&gt; 
&gt; **SCP-4022 :** Commandefaire fortfaire immensegrand. Fortfaire immensegrand sortir quatremurs.
&gt; 
&gt; **Dr ████████ :** Vous avez dû arrêter d&#39;ordonner vos pensées.
&gt; 
&gt; **SCP-4022 :** Autre— autre immensegrand commandefaire faible. Immensegrand sommeilprofond, immensegrand noirprofond. Mon— mon— mon— commandefaire fort. Mathmarcher commandefaire, puzzlemath. Mon immensegrand fort. Peux pas— peux pas— peux pas fairefort immensegrand.
&gt; 
&gt; **Dr ████████ :** Vous êtes—
&gt; 
&gt; //SCP-4022 tape son front.//
&gt; 
&gt; **SCP-4022 :** Quatremurs. Immensegrand affamé quatremurs. Immensegrand fortfaire, fortfaire, fortfaire, quatre murs— quatremurs écroule, immensegrand— immensegrand— peux pas— peux pas—
&gt; 
&gt; //SCP-4022 met sa tête dans ses mains.//
&gt; 
&gt; **Dr ████████ :** Je comprends. Merci SCP-4022.
&gt; 

**SAUVEGARDE Rapport 4022-40**
Analyse des images : Le logiciel d&#39;imagerie numérique sur le site de SAUVEGARDE a été déployé afin d&#39;analyser et d&#39;interpréter le scanner du cerveau d&#39;une personne atteint au Stade 4 de l&#39;immense grand rien au milieu de sa tête.

&gt; **Image :** {{SCANNER DIGITAL - SUJET AFFECTÉ}}
&gt; Le cerveau du sujet présente des signes de {{DÉFICIENCE DU LOBE FRONTAL (83 %)}} de nature {{AVANCÉE}}. Le cerveau du sujet présente des signes de {{DÉFICIENCE DU LOBE OCCIPITAL (67 %)}} de nature {{AVANCÉE}}. Le cerveau du sujet présente des signes de {{DÉFICIENCE DU LOBE TEMPORAL (70 %)}} de nature {{AVANCÉE}}. Le cerveau du sujet présente des signes d&#39;un {{IMMENSE GRAND RIEN (NaN %)}} de nature {{INDÉTERMINÉE}}. Le cerveau du sujet présente des signes d&#39;un {{IMMENSE GRAND RIEN (NaN %)}} entre les lobes {{FRONTAL}} et {{OCCIPITAL}}. Il y a un {{IMMENSE GRAND RIEN}} au {{MILIEU}} de sa {{TÊTE}}.

Les analyses du logiciel d&#39;imagerie digitale de SAUVEGARDE ont manifesté des retards de traitement à tous les niveaux au sein du logiciel de SAUVEGARDE. SAUVEGARDE a été mis hors service indéfiniment et remplacé par une sauvegarde. Aucun autre test n&#39;est programmé pour le moment.
