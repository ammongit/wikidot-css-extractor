    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1796/1796-new.png|caption=初次收容时的SCP-1796。敏感文件已删除。]]

**项目编号：**SCP-1796

**项目等级：**--Anomalous-- Safe

**特殊收容措施：**SCP-1796应放置在[[[secure-facility-dossier-site-77|Site-77]]]的Safe SCP侧楼地下室之一个标准收容保险柜内。没有授权收容文件的人员不得接触SCP-1796，任何3级或以上权限人员被禁止访问SCP-1796。SCP-1796产生的所有文件都应储存在Site-77的异常媒体档案馆。禁止对SCP-1796进行测试，等待对Site-77的档案馆进行复查。

**描述：**SCP-1796是一个马尼拉纸制信封，由████████公司制造于1973到1978年间。词语“给Richard”被用红墨水写在SCP-1796背面，并用黑墨水写下了地址。

当一个测试者与SCP-1796接触，一份文件将会传送到其中。文件将包含测试者希望知道的机密信息诸如加密文件，个人通信，和测试者若拥有或揭露将被惩罚的信息。若测试者拿走文件，一份不同的将会出现在原处。

该过程可以无限期继续，直到测试者停止接触SCP-1796为止，此时任何其中的文件将会返回其来处。--除此之外，E-1976没有显示任何异常效应-- 当SCP-1796被不断使用时，它将开始改变给出的文件。新的信息一般与原文文件无关，取而代之的是主题将和测试者秘密进行的事情有关。另外，测试者将此类性质的文件从SCP-1796拿走时将会抱怨头痛和记忆丧失。

||||||~ SCP-1796的效应文件。||
||~ 测试者||~ 回收物品||~ 备忘||
||Boyd博士||个人日志||Boyd博士的个人日志，包含有关他和SCP-███一起工作的信息，信息被确认没有违反安全协议。||
||Musgrove博士||物品：[已编辑]，包含有关SCP-████效应的额外文件。||Musgrove博士似乎在测试前口头简述SCP-████的效应。||
||D-8976||属于D-8976的个人信件。||信件显示D-8976涉及在████市数次银行抢劫；尽管如此，信中的数个短文似乎来自她母亲，描述了他们是如何一起玩地产大亨的。||
||D-8189||小说“████████ ████”；应注意此书在D-8189的祖国是被禁售的。||前106页与副本相同，从107页开始主角在一个约定中迟到到很晚，最终都变成了对手表和时钟的语无伦次的诽谤。||
||D-0987||一份有关如何操作和引爆自制炸弹的手册||文件包含将SCP-███作为自制武器使用，SCP-███表现出的效应似乎来自于D-0987的推断。||
||一个寂寞的男孩||SCP-1796的证明文件||我不知道如何再激励他们了，不过测试必须继续直到士气被改善为止。||

SCP-1796在被[[[unusual-incidents-unit-hub|特异事故处（UIU）单位]]]发现和记录后被收容。在被基金会收容前，UIU作业员发现了SCP-1796的性质，并在SCP-1796收容行动中记录。--基金会作业员发现了E-1796的UIU文件是不准确的，并归档到Site-77。项目被编级为一个异常物品。--UIU收集的信息被确认是准确的，当前被用于其收容。
[[=]]
[[collapsible show=&#34;原UIU文件&#34; hide=&#34;授予权限访问&#34;]]
[[&lt;]]
&gt; **UIU文件98701：**马尼拉纸信封，后面有标记
&gt; 
&gt; **摘要：**缺失，假定被偷走。物品于██/██/1976，在土耳其大使馆的一次反间谍行动中的途中被发现。特工Ekblad报告有个马尼拉纸信封被丢在办公室外面的长凳上。当调查时，特工Ekblad发现了她授权的加密文件。怀疑是间谍，文件夹被没收而特工被派去调查。
&gt; 
&gt; 当物品送回UIU办公室，其他特工使用它，并发现物品会给出他们有授权的任何加密文件。锁入保险柜中，当前等待测试的调查。特工Boyd被指派此项工作。
&gt; 
&gt; 当前和其他文件一起被存在保险柜内，以防止被偷。项目的潜在效应被用于对抗KGB，恐怖组织，红色剧团，以及内部反间谍措施。只允许外勤特工使用，并需要来自管理者的批准。--她总说有一天她要干大事。Sarah，请别这么做。我花了那么多功夫来结束这些。我们可以请，请别走，有些事需要时间。Sarah。--
&gt; 
&gt; = --,,[[span style=&#34;font-family: 標楷體;&#34;]]别走[[/span]],,--

&gt; 我想我解决了文件。它给出的文件并没有太多改变，只是某些Ekblad的文件和工作的东西。对我们来说幸运的是，她是唯一使用它的人。所以，有关信封。它比看起来得要危险得多。它会愚弄你，变得看起来如此无害。你会觉得它有点怪异，但是会觉得它可能会有用。
&gt; 
&gt; 别以为有了它就完满了。你不会想要用它来做任何事的。若你松懈了那么一刻，它将直接深入你的脑子并把一切都抽出来。我发现避免这事的最好办法是不要碰它。碰触它给它一个通道直通你的头骨，那是你避免窥探的最后一个地方。若你必须碰它，不要看里面的东西。甚至不要打开它。无论里面有什么在你丢下它时就会消失，那一切就结束了。哦，若你感觉它在读取你的意志，它可能已经抓住你很久了。
&gt; 
&gt; = 祝好运，我希望你们做得比我们强。
[[/&lt;]]
