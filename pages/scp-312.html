**Objek #:** SCP-312

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-312 harus disimpan di kamar penahanan untuk makhluk hidup besar di Situs-19. Karena pemberian makanan tidak dibutuhkan, hanya peneliti yang diperbolehkan berada di dalam kamar penahanan. Semua personel yang masuk akan diberikan topi bertepi lebar dan disarankan untuk tidak melihat ke atas.

**Deskripsi:** SCP-312 adalah sebuah organisme terdiri dari lapisan jaringan tipis dan terisi dengan gas atmosferis dengan suhu yang sedikit lebih tinggi dari udara sekitarnya. Objek tersebut biasanya mengambang kira-kira ███ meter di atas tanah, walaupan hal ini bisa berubah, supaya objek tersebut bisa mempertahankan posisinya dekat dengan mangsanya.

SCP-312 dapat membentuk awan lentikular kecil di sekitarnya dengan melepaskan uap air, memanipulasikan arus udara, menggunakan hal ini sebagai kamuflase. Di dalam awan tersebut, SCP-312 terlihat seperti seekor ubur-ubur raksasa, dengan punggung berdiameter sekitar dua setengah (2.5) meter, di mana beberapa sulur menempel dengan panjang kira-kira dua puluh lima (25) meter.

SCP-312 memangsa mamalia besar, dan memiliki preferensi yang kuat terhadap manusia. Saat berburu, SCP-312 akan mengikuti mangsanya tepat di atasnya, sembari memanipulasi arus udara untuk mempertahankan posisi yang tidak berubah. Mangsa bisa melarikan diri dengan berpindah dengan kecepatan lebih dari tiga puluh kilometer per jam (30 km/jam) atau dengan memasuki kerumunan besar, di mana kerumunan tersebut akan membingungkan SCP-312, dan membuatnya mengganti target.

Inti SCP-312 terisi dengan kumpulan mata. Kebanyakan dari mata tersebut merupakan mata manusia dari penampilan, kecuali bola mata terbesar di tengah. Mata yang lain terhubung dengan mata utama dengan sulur-sulur tipis. Inti ini bisa terlihat melalui tentakel oleh mangsa dengan cara melihat tepat ke atas atau dengan alat perekam tepat di atas mangsa.

Semasa inti tersebut tidak dilihat, SCP-312 akan tetap jinak, dan bisa bertahan dengan waktu tidak terbatas tanpa diberi makan, walaupun pemberian makan akan menambah massa, kecepatannya, dan jumlah [DISUNTING].  Walaupun itu, jika mangsa membuat kontak mata dengan inti, SCP-312 akan menjadi aktif, dan menghasilkan sebuah pusaran angin sempit dengan penampakan seperti tabung udara tipis yang menghubukan awan lentikular di atas dengan permukaan. Mangsa akan ditarik ke dalam tentakel SCP-312 dengan udara kuat ke atas di dalam pusaran angin, dan dilumpuhkan oleh sengatan berbisa oleh tentakel tersebut, lalu dicerna. Dalam waktu kira-kira seminggu, sisa mangsa yang setengah tecerna  akan jatuh dari langit di mana SCP-312 menghilang. Setelah pemburuan berhasil, SCP-312 akan mengambang tanpa tujuan sampai mangsa selanjutnya muncul di dekatnya.

Berdasarkan laporan insiden, Yayasan percaya bahwa ada tiga (3) spesimen SCP-312 di alam bebas yang tidak ditahan.  Usaha pemulihan sangatlah sulit, karena SCP-312 sering sekali mengikuti seseorang selama berbulan-bulan, bahkan bertahun-tahun sebelum efeknya terpicu.
