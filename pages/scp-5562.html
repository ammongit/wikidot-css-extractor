**Объект №:** SCP-5562

**Класс содержания:** [[[nonstandard| Радикс]]][[footnote]]Объект встроен в оргструктуру Фонда; объект не связан с иудаизмом.[[/footnote]]

**Особые условия содержания:** SCP-5562 хранится в камере содержания 12 в Зоне 26. Сведения Фонда касательно существования SCP-5562 не должны разглашаться Британской Оккультной Службе.

SCP-5562 может использоваться только после одобрения директора Зоны 26 или Совета Смотрителей. Мнение Комитета по Этике не должно приниматься во внимание.

**Описание:** SCP-5562 представляет собой большой металлический куб высотой 3 метра, обнаруженный под ратушей г. Шрусбери, Шропшир, Англия. SCP-5562 имеет 1 вход, который может открыть только совершеннолетний гражданин Великобритании. Как SCP-5562 распознаёт людей, неизвестно.

Справа от входа расположена латунная табличка с надписью &#34;СОБСТВЕННОСТЬ УПРАВЛЕНИЯ ВОЕННОЙ РАЗВЕДКИ, ПОДРАЗДЕЛЕНИЯ 13[[footnote]]Предшественник Британской Оккультной Службе, действовавший во время Первой и Второй мировых войн.[[/footnote]] И 19[[footnote]]Отвечало за допрос пленных вражеских солдат во время Второй мировой войны.[[/footnote]]&#34;. Под данной табличкой находится прорезь.

Вход автоматически закрывается через 20 секунд после открытия. После этого вход нельзя будет открыть в течение 50 секунд. Если в SCP-5562 был внесён какой-либо объект, из щели будет выведен конверт. Этот конверт будет содержать всю секретную информацию, содержащуюся в помещённом объекте.

При повторном открытии SCP-5562 помещённые объекты отсутствовали.

**Протокол экспериментов:**

&gt; **Тест 001**[[footnote]]Проведён случайно; Агент Тейт оказалась в ловушке внутри SCP-5562 во время первого обнаружения.[[/footnote]]
&gt;
&gt; **Ввод:** Агент Сара Тейт
&gt;
&gt; **Вывод:** Банковские реквизиты и пароли к компьютеру и электронной почте агента Тейт.
&gt;
&gt; **Результат:** SCP-5562 взят на хранение Фондом для тестирования каких-либо аномальных свойств.

&gt; **Тест 003**
&gt;
&gt; **Ввод:** Полный текст книги &#34;Хоббит&#34; за авторством Д. Р. Р. Толкина, зашифрованный Фондом с помощью шифра Вернама.
&gt;
&gt; **Вывод:** Расшифрованный текст книги &#34;Хоббит&#34;.
&gt;
&gt; **Результат:** Аномальные свойства SCP-5562 подтверждены.

&gt; **Тест 026**
&gt;
&gt; **Ввод:** Перехваченное сообщение КСИР от Аванпоста 12 в штаб-квартиру в Тегеране.
&gt;
&gt; **Вывод:** Сообщение, подтверждающее присутствие агентов КСИР в Гане для отслеживания потенциальной аномальной активности.
&gt;
&gt; **Результат:** Поскольку данные действия со стороны КСИР были нарушением соглашений между КСИР и ГОК, данная информация была передана ГОК через внедрённых агентов Фонда.

&gt; **Тест 054**[[footnote]]Выполнен по запросу Службы внутреннего Трибунала Фонда. [[/footnote]]
&gt;
&gt; **Ввод:** Зашифрованный жёсткий диск старшего научного сотрудника Артура Иллингворта.
&gt;
&gt; **Вывод:** Незаконно приобретенные фотографии подчиненных, электронные письма с шантажом подчиненных и угрозы мести в случае, если об этом сообщат руководящему персоналу.
&gt;
&gt; **Результат:** Выводные данные были использованы в качестве доказательства в последующем судебном разбирательстве по делу Иллингворта.

&gt; **Тест 076**[[footnote]]Допрос, запрошенный Британской Оккультной Службой.[[/footnote]]
&gt;
&gt; **Ввод:** Сэр Эдвард Файли, глава Отдела Кибербезопасности Британской Оккультной Службы.
&gt;
&gt; **Вывод:** Информация, подтверждающая наличие нелегальных бэкдоров во внутреннюю базу данных Британской Оккультной Службы. Полученная информация также подтвердила, что Файли брал взятки от враждебных связанных организаций в обмен на доступ к базе данных.
&gt;
&gt; **Результат:** Информация была передана Британской Оккультной Службе. Метод допроса не разглашался.

&gt; **Тест 129**[[footnote]]Выполнен по приказу Совета Смотрителей.[[/footnote]]
&gt;
&gt; **Ввод:** Исследователь Ахмед Хуссейн, предположительно, внедренный агент КСИР и организатор нескольких атак КСИР на базы Фонда на Ближнем Востоке.
&gt;
&gt; **Вывод:** Банковские реквизиты и пароли к компьютеру и электронной почте исследователя Хуссейна.
&gt;
&gt; **Результат:** Последующий анализ показал, что исследователь Ахмед Хуссейн невиновен по всем пунктам обвинения. Был помилован посмертно.
