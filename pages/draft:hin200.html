**Объект №:** SCP-3856-RU

**Класс объекта:** --[[[euclid |Евклид]]]-- [[[keter |Кетер]]]

**Особые условия содержания:** SCP-3856-1 должен находится в стандартной звуконепроницаемой камере для гуманоидов c одной(1) камерой наблюдения с разрешением 176×144 которую просматривает 1(один) сотрудник  класса D он освобождается от ежемесячного ротаций который сидит привязанный к стулу и нажимает на кнопку &#34;Здесь&#34; или &#34;Не Здесь&#34; каждый час в зависимости от нахождения внутри SCP-3856-1 при заражений сотрудника его стул помещает его в печь с температурой не менее 400 градусов по Цельсию оповещает о смерти сотрудника и автоматически выключает монитор на замену посылают нового сотрудника класса D и с помощью удаленного управления включают монитор.

За работающими над объектом сотрудникам следует проводить психологические тесты на наличие усиливающейся социопатией.

При возможности заражения субъекта следует изолировать сроком от трёх(3) месяцев в те же условия что и SCP-3856-RU и проводить психологические тесты. Если субъект был заражён объектом то следует изолировать зону со сроком не менее тридцати(30) дней.

**Описание:** Объект SCP-3856-RU является заболеванием неизвестного вида вызывающее трансформацию у рода Homo Sapiens. Определить вид объекта не представляется возможным ввиду высокой заразности объекта. SCP-3856-RU


Внешне SCP-3856-RU-1 напоминает человекообразного гуманоида кожа которого лишена пигментации а также имеет высокую стойкость ко многим видам повреждениям включающим в себя: Высокую стойкость к огню(для сжигания объекта требуется от 350 Градусов по Цельсию) , Высокий порог боли , Высокую прочность(Кожа объекта может выдерживать пули Glock17).

**Протокол обнаружения:** SCP-3856-RU на данный момент был обнаружен после загадочных исчезновений 

**Документ № 32:** Протокол исследований д-р А█████.

**Цель Эксперимента:** Найти метод способный отследить объект
**Ответственные:** д-р А█████ , Помощник Т█████. 
**Испытуемые:** D-██78, D-██23 D-██43


1 в очках ночного виденья : был заражен и испепелён
 2 в очках теплового виденья: был также заражён но был трансормирован в течений 10 а не 5 дней также испепелён.**

Вспышка █████ мая:
Было Обнаружено в Италии города █████ было найдено ████ город был закрыт под видом вспышки Птичьего Гриппа все зараженные были Испепелены
