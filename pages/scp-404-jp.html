&lt;!-- This is the HTML section of the badge --&gt;
&lt;font color=&#34;#000000&#34; size=&#34;2&#34; face=&#34;verdana,arial,helvetica,sans-serif&#34;&gt;
&lt;SCRIPT type=&#34;text/javascript&#34;&gt;&lt;!--

myMsg = &#34;&lt;div style=\&#34;text-align: center; font-family: verdana,arial,helvetica,sans-serif;\&#34;&gt;&lt;h1 id=\&#34;toc0\&#34;&gt;&lt;span style=\&#34;color: #990000\&#34;&gt;本詞條仍未有人員修訂！&lt;/span&gt;&lt;/h1&gt;&lt;/div&gt;&lt;hr /&gt;&lt;div style=\&#34;background-color: #600; border: solid 1px #600; border-radius: 20px; color: #fff; width: 450px; margin: 0 auto; font-size: 150%; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,.5), inset 0 1px rgba(255,255,255,.5), inset 0 10px rgba(255,204,204,.5), inset 0 10px 20px rgba(255,204,204,.3), inset 0 -15px 30px rgba(48,0,0,.5); line-height: 100%; padding: 0 10px;\&#34;&gt;&lt;p&gt;&lt;strong&gt;何不先跟其他成員征求意見？&lt;/strong&gt;&lt;/p&gt;&lt;/div&gt;&lt;div style=\&#34;background-color: #fff0f0; border: solid 1px #600; border-radius: 20px; color: #300; width: 450px; margin: 20px auto 0; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,.5); padding: 0 10px;\&#34;&gt;&lt;p&gt;在站點成員發布任何內容前，成員們能在基金會維基裡找到以下不少資源，令您在進行下一步行動前能有所準備。&lt;/p&gt;&lt;hr /&gt;&lt;p&gt;&lt;span style=\&#34;color: #b01;\&#34;&gt;&lt;strong&gt;如何撰寫一篇SCP — 繁中沙盒維基 — 指導帖集合&lt;/strong&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&#34;color: #b01;\&#34;&gt;&lt;strong&gt;求助區：創作點子求助&lt;/strong&gt;&lt;/span&gt;&lt;br&gt;&lt;span style=\&#34;color: #b01;\&#34;&gt;&lt;strong&gt;求助區：草稿及其評價區&lt;/strong&gt;&lt;/span&gt;&lt;br&gt;&lt;span style=\&#34;color: #b01;\&#34;&gt;&lt;strong&gt;聊天區手册&lt;/strong&gt;&lt;/span&gt;&lt;br&gt;&lt;span style=\&#34;color: #b01;\&#34;&gt;&lt;strong&gt;圖像使用政策&lt;/strong&gt;&lt;/span&gt;&lt;/p&gt;&lt;/div&gt;&lt;div style=\&#34;background-color: #fffff0; border: solid 1px #660; border-radius: 20px; color: #330; width: 450px; margin: 20px auto 0; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,.5); padding: 0 10px;\&#34;&gt;&lt;p&gt;&lt;span style=\&#34;font-size:120%;\&#34;&gt;請謹記： &lt;strong&gt; 各人員不應在各個主要站點對未完成之作品進行回應和品評。&lt;/strong&gt;&lt;/span&gt;&lt;/p&gt;&lt;hr /&gt;&lt;p&gt;所有人員應只刊登已完成且已作最後修訂之作品，且所有人員並沒有對自身之投票取向作解釋的責任。&lt;/p&gt;&lt;p&gt;如果您清楚了解以上內容後仍希望為本站點創造新頁面&lt;span style=\&#34;color: #b01;\&#34;&gt;&lt;strong&gt;按這裏&lt;/strong&gt;&lt;/span&gt;以繼續。&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;br&gt;&lt;b&gt;&lt;div style=\&#34;color: #333; font-family: verdana,arial,helvetica,sans-serif;\&#34;&gt;Appendix:&lt;/b&gt;&lt;br&gt;嘿，發生了什麼事？直至不久前，一直也沒有什麼奇怪的。它為什麼空白？ - ██博士&lt;br&gt;&lt;br&gt;什麼？它從一開始就是空白的。 -特工 ██&lt;br&gt;&lt;br&gt;絕對不。如果是我有點不對勁，這個空白頁面怎麼能在數據庫中找到自己的位置及編號呢？ - ██博士&lt;br&gt;&lt;br&gt;......好吧，這肯定是胡說八道。讓我看一看。 - 特工██&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;我得放棄了，我無法透露這背後的原因。我檢查了它的整個頁面歷史，但它的起源什麼也沒有。 - 特工██&lt;br&gt;&lt;br&gt;&lt;br&gt;Dr. ██，你那邊有進展嗎？ - 特工██&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;...博士。 ██？我在等待你的回應。 - 特工██&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;嗨？ - 特工██&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;您可以對事件進行調查，但在撰寫報告時禁止使用假名。在基金會中沒有名為「██博士」和「特工██」的人員。 - 基金會 O5-14&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;div style=\&#34;color: #333; font-family: verdana,arial,helvetica,sans-serif;\&#34;&gt;&lt;b&gt;項目編號：&lt;/b&gt; SCP-404-JP&lt;br&gt;&lt;br&gt;&lt;b&gt; 項目等級：&lt;/ b&gt;safe&lt;br&gt; &lt;br&gt; &lt;b&gt;特殊收容措施：&lt;/b&gt; 由於SCP-404-JP的特性，目前未被收容。 &lt;/ b&gt;人員應盡可能避免訪問和附加資料到本文檔。&lt;br&gt;&lt;br&gt;&lt;b&gt;描述：&lt;/b&gt; SCP-404-JP是基金會數據庫中的一份報告。&lt;br&gt;SCP-404-JP會將其內容改變成令讀者認為沒有任何內容的形式，並令有關SCP-404-JP本身的描述，從任何存儲系統和人類記憶中刪除。&lt;br&gt;&lt;br&gt;SCP-404-JP獲得其特性的原因未知，也無法解釋基金會如何發現該項目。&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;i&gt;那是錯的。&lt;br&gt;它不會刪除任何內容或句子。&lt;br&gt;它消除了它中提到的內容！&lt;be&gt;現在我什麼也做不了，只能試圖讓它自己刪除自已。如果我的嘗試失敗，我求求你，請不要附加任何內容。&lt;br&gt;我希望這段文章不會被刪除。&lt;br&gt;我名叫&lt;/i&gt;&lt;/div&gt;&#34;;
myCnt = 0;
cnt = 0;

function myFunc(){
     myMess = myMsg.substring( myCnt , myMsg.length);
     if (cnt&gt;2000&amp;&amp;cnt&lt;3726){
     if ( myCnt != myMsg.length ) myCnt = myCnt + 1;
     }
     if (cnt&gt;5200){
     if ( myCnt != myMsg.length ) myCnt = myCnt + 1;
     }
     myChar = myMsg.substring( myCnt-1 , myCnt );
     if (myChar == &#34;&lt;&#34;) while(myChar != &#34;&gt;&#34;){
          myCnt = myCnt + 1;
          myChar = myMsg.substring( myCnt-1 , myCnt );
     }
     cnt=cnt+1;
     document.getElementById( &#34;typing&#34; ).innerHTML = myMess;
}
