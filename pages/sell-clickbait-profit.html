**Encaminhado: Mantendo Seus Filhos a Salvo Neste Natal ao Norte dos 40 Graus**
De: Dr.ª Amelia Buck &lt;abuck@scipnet.scip&gt;
Para: Dr.ª Anne Worcester &lt;aworcester2@scipnet.scip&gt;

Não acredito que estou lendo isso. acho que nunca vou me acostumar com isso. Especialmente depois de ver &#34;anomalia29.com&#34; e &#34;buzzfeed.com/skips&#34; se tornarem uma realidade.

[[div class=&#34;blockquote&#34;]]
**Mantendo Seus Filhos a Salvo Neste Natal ao Norte dos 40 Graus**
Escrito por Dr. Taylor Kaldahl (Ex-Especialista de SCP-4666, Fundação SCP)
22 de Dezembro de 2021

É o nosso primeiro Natal desde que nosso disfarce foi pelos ares, e não há objeto ganhando tanta atenção esta semana quanto SCP-4666. Embora suas chances de ser o azarado de ser, sabe, picado e transformado em brinquedos sejam bem baixas, a maioria dos pais não aceita &#34;bem baixas&#34;. Sem mais delongas, meu conselho sobre SCP-4666 e como não mexer com ele.

1. Mete chumbo no cara!

Veja, parte do problema para nós é que não podemos chegar às vítimas rápido o suficiente. Não há nada que sugira que uma simples bala de 9mm na cara não seja  suficiente para pará-lo. Não é como se o lagarto estivesse descendo a chaminé com o velho São Nicolau. O ideal é que você o fira e nós o contenhamos, mas você ganha uma medalha de honra gratuita de nossos amigos em Nova York se você conseguir seguir essa opção.

2. Mandeu seus filhos para o sul da linha durante a semana.

O problema aqui é que você está aumentando as chances para todos os outros. Se você não se importa, tudo bem, mas não é a escolha recomendada. Além disso, explicar aos seus filhos &#34;Só tô te mandando pra longe de casa no Natal para que você não seja esfolado vivo por uma imitação sobrenatural do Papai Noel&#34; fará com que eles perguntem por que você mora onde mora para começo de conversa.

3. Passe o Natal em um hotel.

Caro e complicado, mas funciona. Mas chato, e o Motel 6 na véspera de Natal ainda está cheio de caras nus doidões que ainda podem esfolar você vivo.

4. Deixe-nos colocar uma foto de SCP-096 em sua chaminé.

Disponível a pedido.
[[/div]]
