**일련번호:** SCP-3118

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-3118은 제22기지의 표준형 소형 안전 등급 보안 보관함에 보관된다. SCP-3118은 실험되지 않을 때엔 표준형 방아쇠 잠금 장치와 함께 장전되지 않은 상태로 보관된다. 실험 이후 SCP-3118의 마모 여부를 검사하고 필요에 따라 유지 보수가 이루어진다.

SCP-3318에 대한 모든 실험은 현재 중단된 상태이다.

**설명:** SCP-3118은 베레타 M9 권총이다. 대상의 변칙적인 효과는 대상으로 인간의 두개골을 향해 총알을 발사할 때에만 활성화된다. 대상을 사용해 신체의 다른 부위에 총알을 발사하면 총알이 두개골의 일부를 통과하지 않는 이상 일반적인 총상이 발생하고 그 효과가 활성화되지 않는다.

이런 식으로 발사된 총알은 두개골과 접촉한 순간 사라지고 사출구가 생기거나 분출물이 나오는 대신 SCP-3118-1이 총알의 가상 경로를 따라 두개골의 건너편에서 나온다. SCP-3118-1은 먹는 데 사용된 용기와 도구를 포함하여 피험자가 어느 시점엔가 점심으로 먹었던 음식을 정확히 재현한 것이다. 부분적으로 섭취한 식품은 피험자에게 제공된 대로 출현한다. 현지 시각으로 오전 11시부터 오후 3시 사이에 먹은 음식만이 이러한 방식으로 생성된다.

SCP-3118을 한 피험자에게 더 많이 사용할수록 SCP-3118-1 개체는 피험자의 인생에서 더 과거에 섭취했던 음식으로 생성될 가능성이 있다. SCP-3118-1을 구성하는 항목 자체는 비변칙적이며 조리 기구를 식별 가능한 항목과 비교한 결과 SCP-3118-1은 실제 음식을 완벽하게 복제한 것으로 나타났다.

SCP-3118-1은 두개골에서 빠른 속도로 나타나고 사출구에서의 궤적을 따라 모든 음식물과 용기를 받칠 수 있는 표면적을 가진 가장 가까운 수평면 위로 놓인다. 이로 인해 이전에 그 표면에 있던 다른 물체가 치워지지만 생성된 음식물을 엎지르거나 넘어뜨리진 않는다. 피험자가 있는 방에 다른 표면이 없다면 바닥 위로 놓인다.

SCP-3318의 생성을 겪은 피험자는 일반적으로 66%의 생존율을 보이며, 생존자들은 이명과 두통(때로는 편두통)을 개체의 유일한 효과로 호소한다. SCP-3118이 두개골을 통해서만 총에 맞은 인물을 죽이는 방법은 현재 알려지지지 않았는데, 그 과정에서 뼈나 뇌의 물질이 파괴되지 않기 때문이다.

**부록:** 실험 기록

&gt; **실험 번호:** 최초 발견
&gt; 
&gt; **일자:** 2015/10/09
&gt; 
&gt; **피험자:** 코디 크레히바움 연구 조교
&gt; 
&gt; **SCP-3118-1 설명:** 재가열된 소시지 조각과 페퍼로니 피자가 담긴 플라스틱 용기. 1.18 L 병의 B████████ 브랜드 라거 맥주. 포장지에 싸인 네 개의 F██████ R█████ 헤이즐넛 초콜릿.
&gt; 
&gt; **주석:** 사건에서 살아남은 후, 크레히바움 연구 조교는 제22기지 심리학자에게 스스로 구금되었고 분류를 위해 SCP-3118을 포기했다. 심리학적 프로필에 따르면 그는 직장과 관련된 스트레스와 약혼자와의 가정 문제로 자살 생각이 극에 달했다. 제██기지로 재배치되고 재단에서 후원하는 관계 상담 이후 현재 예후는 긍정적이다.

&gt; **실험 번호:** 1
&gt; 
&gt; **일자:** 2015/10/16
&gt; 
&gt; **피험자:** D-10331
&gt; 
&gt; **SCP-3118-1 설명:** 재단 표준 영양제 한 그릇과 숟가락. 물 한 컵.
&gt; 
&gt; **주석:** 표준형 D계급 식량. 피험자는 살아남았다.

&gt; **실험 번호:** 3
&gt; 
&gt; **일자:** 2015/10/18
&gt; 
&gt; **피험자:** D-10331
&gt; 
&gt; **SCP-3118-1 설명:** 치킨 누들 수프 한 그릇과 숟가락. 체다 치즈 향미의 금붕어 모양 크래커 35개 더미가 올려진 냅킨. 우유 한 잔.
&gt; 
&gt; **주석:** 대상은 음식에 &#39;향수(鄕愁)&#39;를 느끼며 기뻐했고 자신이 어렸을 적 아플 때 원래 제공되었던 음식이라고 주장했다. 

&gt; **실험 번호:** 6
&gt; 
&gt; **일자:** 2015/10/19
&gt; 
&gt; **피험자:** D-10331
&gt; 
&gt; **SCP-3118-1 설명:** 모유로 밝혀진 하얀 액체 웅덩이.
&gt; 
&gt; **주석:** 피험자는 사망했다.

&gt; **실험 기록:** 12
&gt; 
&gt; **일자:** 2016/01/12
&gt; 
&gt; **피험자:** D-10187
&gt; 
&gt; **SCP-3118-1:** 살아있는 //Monomorium// 개미 233마리. 145mL의 흙.
&gt; 
&gt; **주석:** 피험자는 자신이 7살일 때 이웃의 불량배가 &#34;개미 몇 줌&#34;을 먹도록 강요했고 이후 피험자가 이식증(異食症) 증세를 보였다고 설명했다. 피험자는 불량배가 그녀의 위업에 &#34;매우 감동했고&#34; 그 후 둘은 친구가 되었다고 덧붙여 설명했다.

&gt; **실험 번호:** 29
&gt; 
&gt; **일자:** 2016/12/27
&gt; 
&gt; **피험자:** D-10422[[footnote]]해당 피험자와의 세번째 실험[[/footnote]]
&gt; 
&gt; **SCP-3118-1 설명:** [편집됨], 6살, 2010/05/14 오리건주 클라마스폴즈에서 실종된 것으로 보고됨. 강철 정육점 칼. 포크.
&gt; 
&gt; **주석:** 피험자는 2008부터 2010년까지 3건의 아동 실종 사건에서 납치 및 살해 혐의로 유죄 판결을 받은 후 수감되었다. [편집됨] 사건을 포함하여 다른 아동 실종 사건과 피험자를 연결지으려는 추가 시도는 실패했다. SCP-3118-1은 DNA 검사 결과 실제 대상의 복제임이 입증된 후 처분됐다. D-10422를 추가적인 실험의 피험자로 쓰자는 요청은 기지 이사관에 의해 거부되었다.</textarea></pre>
