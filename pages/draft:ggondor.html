**Объект №:** SCP-###-RU -- Табло воспоминаний

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:**  SCP-### следует хранить в стандартной ячейке для объектов класса &#34;Безопасный&#34; в Зоне 7. SCP-### может использоваться любым сотрудником, имеющим уровень допуска 3. Замена питающих элементов (4 аккумулятора типоразмера AA) производится техником Фонда после 72 часов непрерывного использования объекта.

**Описание:** SCP-### -- электронное табло размером 25х15 см (рис. 1), отображающее время [ЧЧ.ММ.СС], дату [ДД.ММ.ГГГГ], а также день недели и температуру окружающей среды по Цельсию. Табло переходит в рабочий режим непосредственно при зрительном контакте одного человека. В остальное время объект находится в выключенном состоянии. Отличительной чертой SCP-### является способность выводить точную информацию -- дата, местное время и т.д., в которое произошло вспоминаемое событие. Точность отображения даты и времени зависит от времени удерживания зрительного контакта с объектом. Максимальная точность достигается про зрительном контакте в течение одной минуты. 

Использование дешевых батареек обусловлено фатальным износом любого источника питания //(см. Отчёт SCP-###-I-RU)//.

**Особенности работы:** //(подробно см. Протокол исследований SCP-###-I-RU&#34;)//
* Табло выводит дату и местное время //только// о воспоминаниях, которые в действительности имели место;
* Если воспоминания были стерты или изменены, табло выводит текущую дату и время;
* Зрительный контакт с табло должен удерживать 1 человек, вне зависимости от того, совместное это воспоминание или нет, в противном случае табло будет выводить текущую дату и время.
* Табло выводит дату согласно летоисчислению, привычному для испытуемого.

**Побочные эффекты:** Побочные эффекты усиливаются по мере использования. Одним использованием считается зрительный контакт длительностью 1 минута вне зависимости от того, сколько воспоминаний было представлено (одно воспоминание, точность времени которого доведена до секунды или несколько воспоминаний, где была уточнена только дата).

* 1-5 минут - побочные эффекты отсутствуют;
* 6-10 минут - общая физическая слабость, сонливость;
* 10-15 минут - заложенность носа;
* 15-20 минут - повышение температуры тела до 37.7 °С и симптомы, соответствующие повышению температуры тела;
* 25-30 минут - тиннитус;
* 30-35 минут - усиление тиннитуса до уровня, при котором продолжение работы с объектом становится невозможным вследствие потери концентрации;

//Все побочные эффекты проходят после 12-часового сна либо обработки амнезиаком.//

**Приложение SCP-###-I-RU:** Подан запрос на проведение эксперимента с [[[SCP-411]]].

[[collapsible show=&#34;+ Протокол исследований SCP-###-I-RU&#34; hide=&#34;- Протокол исследований SCP-###-I-RU&#34; hideLocation=&#34;both&#34;]]

//Испытуемый -- D-17483 -- белый мужчина 27 лет, среднего телосложения, психологических отклонений не выявлено.//

&gt; **Д-р Гордон:** D-17483, посмотрите на табло.
&gt; 
&gt; Табло переходит в рабочий режим, показания - текущая дата и время : //12.01.2020 14:27:38, воскресенье, 22°С.//
&gt; 
&gt; **Д-р Гордон:** D-17483, не отрывайте взгляд от табло на протяжении эксперимента. Вспомните, как вас перевели в наше учреждение. 
&gt; 
&gt; Показания: //16.12.2019 17:30:23, понедельник, 18°С.//
&gt; //**По документам D-17483 поступил в Фонд 16.12.2019 17:30**//
&gt; 
&gt; **Д-р Гордон:** D-17483, вспомните вашу первую жертву. 
&gt; 
&gt; Показания: //07.02.2017 23:02:18, вторник, 21°С.//
&gt; //**Первое заявление, поданное в полицию, датировано 08.02.2017.**//
&gt; 
&gt; **Д-р Гордон:** D-17483, это верно?
&gt; **D-17483:** Да, это была теплая ночь.
&gt; **Д-р Гордон:** D-17483, теперь вообразите то, чего с вами не случалось.
&gt; **D-17483:** Это как?
&gt; **Д-р Гордон:** D-17483, просто представьте, что вы позавчера утром, в 10.00 вы играли на тромбоне.
&gt; **D-17483:** Понял.
&gt; 
&gt; Показания: //12.01.2020 14:31:08, воскресенье, 22°С.//
&gt;&gt; //Ложные воспоминания не оказывают влияния на объект -- д-р Гордон.//

//D-17483 обработан амнезиаком класса A. Воспоминания за последние полчаса стёрты.//

&gt; **Д-р Гордон:** D-17483, посмотрите на табло.
&gt; 
&gt; Табло переходит в рабочий режим, показания: //12.01.2020 14:34:24, воскресенье, 22°С.//
&gt; 
&gt; **Д-р Гордон:** D-17483, не отрывайте взгляд от табло на протяжении эксперимента. Вспомните, что вы делали 15 минут назад. 
&gt;
&gt; Показания: //12.01.2020 14:35:26, воскресенье, 22°С.//
&gt;&gt; //Нет воспоминаний -- нет показаний. -- д-р Гордон.//

//D-17483 обработан амнезиаком класса A. Воспоминания за последние полчаса заменены на нахождение D-17483 на концерте классической музыки.//

&gt; **Д-р Гордон:** D-17483, посмотрите на табло.
&gt; 
&gt; Табло переходит в рабочий режим, показания: //12.01.2020 14:36:26, воскресенье, 22°С.//
&gt; 
&gt; **Д-р Гордон:** D-17483, не отрывайте взгляд от табло на протяжении эксперимента. Вспомните, что вы делали 15 минут назад. 
&gt;
&gt; Показания: //12.01.2020 14:38:48, воскресенье, 22°С.//
&gt;&gt; //Это, конечно, неприятно, но в любом случае действие амнезиаков практически необратимо. Тем более, что нужно еще понять &#34;куда&#34; конкретно вспоминать. -- д-р Гордон.//

//В камеру вводят D-17894.//

&gt; **Д-р Гордон:** D-17483, D-17894 не отрывайте взгляд от табло на протяжении эксперимента. Вспомните, что вы делали 15 минут назад. 
&gt;
&gt; Показания - текущая дата и время : //12.01.2020 14:40:17, воскресенье, 22°С.//
&gt;
&gt; **Д-р Гордон:** D-17483, D-17894 теперь вспомните, как вы только что встретились.
&gt;
&gt; Показания - текущая дата и время : //12.01.2020 14:41:34, воскресенье, 22°С.//
&gt;&gt; //Значит, в любом случае по одному. -- д-р Гордон.//

//Испытуемый -- D-19535 -- белый мужчина 35 лет. Использует исламский календарь.//

&gt; **Д-р Гордон:** D-19535, посмотрите на табло.
&gt; 
&gt; Табло переходит в рабочий режим, показания: //17.01.1441 14:50:35, воскресенье, 22°С.//
&gt;&gt; //Забавно. -- д-р Гордон.//

[[collapsible show=&#34;+ Отчет SCP-###-I-RU&#34; hide=&#34;- Отчет SCP-###-I-RU&#34; hideLocation=&#34;both&#34;]]

&gt; 1. Во время замены элементов питания было обнаружено сильное окисление контактов и повреждение корпуса аккумулятора. Контакты SCP-### не несут следов окисления и электролита. 
&gt; 2. Аккумуляторы заменены на более дорогой аналог. Результат аналогичен.
&gt; 3. Аккумуляторы заменены на их перезаряжаемый аналог. Результат - окисление контактов и повреждение корпуса аккумулятора, перезарядка невозможна.
&gt; 4. SCP-### подключен к блоку питания. Через 5 суток блок питания вышел из строя. При вскрытии обнаружены повсеместные следы окисления на печатной плате, причина выхода из строя - растворение изолирующего лака и изолирующих лент между жилами и обмотками трансформатора и последующее КЗ.
&gt;  
&gt; Есть возможность подключения напрямую к электрической сети, но я считаю это намеренной порчей имущества Фонда, которое может повлечь нарушение условий содержания. Предписано использование обычных одноразовых батареек, тем более что никакого вреда для SCP-### это не несёт.
