—

闔上電腦，Dr. AD深深的嘆了一口氣。

聖誕節啊……自己也不是什麼虔誠的信徒，這個區域也沒有聖誕節放假的習慣。再說，就算真的放假了，他也無法離開這個站點一步。

真要說的話，就是困在這個站點的其中一日。

今年的聖誕節太陽很大，彷彿冬日已經提早被驅離。

有幾位研究員特別把特休留在了這天，本來就沒什麼人的站點變得更加空蕩。今天是個適合出門的天氣真是太好了——AD打從心裡感謝那位不知道是否存在的神。

至少孤單的只有他，是吧？

他一次又一次的把文件整理好，一次又一次的擦拭灰塵，一次又一次的檢查是否何處有著毀損，一次又一次的阻止自己思考。

他哼著一首又一首的曲子。有些他僅僅聆聽過一次，但卻永遠無法抹消那些音符在他腦中刻下的軌跡。

這裡需要一些聲音，一些歡快的氛圍，一些不是他假裝出來的事物。

Dr. AD大可以使用兩台電腦互相發送訊息，自娛自樂——而實際上他的確很常這麼做。只是他感覺，在這樣一個節日做這種事情更顯悲哀，此種想法便從腦海中抹消。

他不知道自己在期待什麼。

歡快的笑容，不正確的文法，詭異的行動。這些是他，也不是他。

有些時候他希望自己的思考可以停下來。

思考得越多，就越無法接受自己。這樣故作正常，卻又無法稱之為異常的傢伙，最終成了令人嘆息的角色。

有的只有Dr. AD，和他擅長的獨角戲。

正當他開始考慮要不要乾脆用鐵鎚敲暈自己，直接睡過聖誕節時，有人敲了辦公室的門。

一個小小的盆栽，種了小小的盆景植物。

AD大概能推測出這是誰放的，但他即時阻止了自己的腦袋進行進一步的演算。

——當成這是聖誕節的奇蹟不也不錯？

AD再次打開電腦，打開郵件箱。

也許會有新信件？

—
