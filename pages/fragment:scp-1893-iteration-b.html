    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>우린 바깥에서 내리는 조용한 빗소리를 들으며 어둠 속에 함께 누워 있어. 오늘은 힘든 하루였고 아침에 소피를 병원에 데려가야 했었지. 넌 어떤 개들은 마취제에 알러지가 있어서 정기 치과 치료로 죽기도 한다는 걸 어디서 읽었기에 걱정하고 있었고. 나는 괜찮다고, 아마 별일 없을 거라고 했지만, 소피가 위험해질지도 모른다는 생각은 나 또한 무섭게 했어. 우린 그냥 아무거나 다른 얘기를 하려고 했지.

&#34;일련번호?&#34; 네가 웅얼거리는 소리가 들렸어.

&#34;SCP-1893.&#34; 내가 대답했지. &#34;등급?&#34;

&#34;유클리드(Euclid).&#34; 넌 졸린 목소리로 대답했고.

어떻게 반응해야 할지 몰랐기에 난 화제를 돌렸어. &#34;특수 격리 절차?&#34;

&#34;SCP-1893을 포함하거나 언급하는 이야기는 재단 연구진이 다른 컴퓨터 시스템에 대한 오염의 위험을 감수하지 않고도 옮길 수 있는 방법을 발견하기 전까지 제38기지의 3차 메인프레임에 격리한다.&#34; 네가 말했어. &#34;해당 메인프레임에는 비슷한 이야기 여러 개를 항시 보관한다. SCP-1893이 공격적이거나 수상한 행동을 보이기 시작하면 SCP-1893이 사용하는 문체로 쓰인 새 이야기를 추가로 컴퓨터에 다운로드한다. SCP-1893의 침입 이전과 이후 이야기의 하드카피를 이사관 집무실의 삼중 보안 금고에 보관하며, 오염을 피하기 위해 다른 사본은 장소와 형태를 불문하고 만들지 않는다. SCP-1893에 대한 토론은 가능한 한 전자기기를 통하지 않는 방법으로 행하도록 하며, 상기 예를 제외하고 재단 서버 및 컴퓨터 상에서 일련번호 SCP-1893의 언급은 금지된다.&#34;

&#34;설명.&#34; 내가 답하려 입을 열었지. &#34;SCP-1893은 전자기기 또는 디지털 환경을 기반으로 하는 것으로 추정되는 완전히 이해되지 않은 현상이다. 이 현상은 새로운 환경에 적응하며 살 수 없는 환경을 피하고 간접적인 방식이긴 하나 재단 연구원들을 대상으로 기초적인 의사소통 능력을 보이는 등 초보적인 수준 이상의 지능을 가지고 있음을 나타낸 바 있다. 이 독립체가 지성체인지, 지각은 가지고 있는지 여부는 불명이다.&#34;

넌 내가 그 말을 하자마자 엄청나게 화를 냈어. 넌 항상 고집이 셌으니까. 꼭 그럴 필요가 없을 때에도 말이야. 가끔은 그게 내가 사랑하는 부분이기도 했지만, 어떤 때는 네가 그저 이성적으로 들어주기를 바라기도 했어.

나는 물을 떠오러 주방으로 나갔어. 냉장고 불빛이 거실 구석구석을 비추자, 난 우리가 함께 지은 집을 바라봤어. 너희 어머니가 길가에서 공짜로 주워오신 소파, 거의 십 년쯤 전 크리스마스 기념으로 산 텔레비전, 우리 둘의 책으로 가득한 책장이 모두 어우러져 있는 곳. 우리, 너와 나와 소피는 가족이었고 집이라 부를 수 있는 장소도 있었지. 몸을 돌리고 침실 쪽 구석에 선 남자를 지나치며 나는 싸울 필요가 없다는 걸 확신했어. 적어도 오늘 밤에는.

&#34;SCP-1893의 기본적인 특징은 그 밈적인 성질로,&#34; 내가 말했어. &#34;소설적 서술을 통하지 않고서는 대상을 감지하거나, 상호작용하거나, 이에 대해 논하는 것이 불가능하다. 정확히는, SCP-1893을 언급하는 전자문서는 독립체에 의해 다양한 길이, 분위기, 내용의 산문으로 변형된다. 단 SCP-1893이 변형한 문서는 일정한 특성을 가진다.&#34;

넌 고개를 끄덕이곤 내 생각을 이어나갔어. 네가 언제나 할 수 있던 방식으로. &#34;첫째로,&#34; 네가 말했지. &#34;본래 문서의 내용은 그대로 남겨져 이야기에 나오는 등장인물들의 대화를 대체하게 된다. 둘째로 이러한 이야기는 보통 두세 명의 등장인물을 포함하며, 대화 내용은 동일하나 등장인물들과 주변 환경의 설정 및 분위기는 접근 당시 SCP-1893의 &#39;기분&#39;을 반영하는 것으로 보인다. 셋째로 SCP-1893이 독자의 신원을 파악할 수 있는지 여부에 따라 이야기 플롯의 구성 요소가 바뀔 가능성이 있으나 연구진은 현재까지 이런 변화에서 패턴을 찾아내지 못했다.&#34;

나는 당연한 결론을 냈어. &#34;마지막으로 SCP-1893이 변형시킨 이야기에는 모두 정체불명의 인물이 등장하는데, 이 등장인물은 비정상적으로 키가 크고 근육질이며 대체로 얼굴이나 그 근처에 황소뿔 형태의 문신을 한 것으로 묘사된다. 해당 등장인물이 다른 이들과 상호작용하는 정도는 그때그때 SCP-1893의 공격성에 따라 변화한다. SCP-1893이 차분할 때에는 해당 등장인물의 존재는 암시 또는 거론될 뿐이며, 대상이 위협을 느낄 때나 공격할 준비가 된 상황에서는 정도에 따라 보다 중요하거나 플롯의 중심이 되는 역할을 가진다.&#34;

[[module ListUsers users=&#34;.&#34;]]

네 전화가 울리더니 우 탱 클랜의 무슨 노래를 전자음으로 재현한 것 같은 소리를 냈어. 너는 나보고 대신 좀 받아달라고 했고 (넌 사람들이 자동응답기에 대고 대답하는 걸 싫어했듯 항상 음성사서함을 확인하는 걸 싫어했으니까). 나는 네가 보통 야구배트를 두는 곳 너머 탁상 스탠드로 손을 뻗고 전화기를 집어들었어. 네 비밀번호를 누르고 귀에 가져다 대니, 거친 목소리가 으르렁거리듯이 말했지.

&#34;계속 읽어, %%title%%. 네가 떠난 다음에도 난 여기 있을 거야.&#34;

//저건// 뭔 소리래. 난 네게 광고 전화였다고 말하고, 전화기를 제자리에 둔 뒤 몸을 돌려 누웠어.

[[/module]]

그리고 우린 잠에 빠져들기 시작해. 잘 자라는 인사를 하는 동안 내일 생각은 순식간에 흐려져갔지. 마지막으로 어떤 생각이 머리를 스쳤어. &#34;부록 1893-A?&#34; 내가 물었어.

&#34;현재까지 취해진 조치는 모두 SCP-1893을 완전히 격리하는 데 실패했으나,&#34; 네가 졸린 듯이 웅얼거렸지. &#34;모든 증거가 대상을 현재와 같은 방식으로 분류한 재단의 결정이 해당 독립체가 SCP-1893을 자신의 &#39;이름&#39;으로 받아들이고 전자매체 내 문제의 일련번호에 대한 언급에 특별히 반응하게 된 원인이 되었음을 시사한다. 이를 사실로 상정하고 SCP-1893의 처리가 불가피해질 때를 대비한 이론적인 계획이 수립되었다. 이 계획에 따르면, 재단 인원은 먼저... 먼저...&#34;

너는 잠에 빠졌어. 잠깐 네 가슴께가 올라갔다 내려갔다 하는 것을 보다가 나 역시 곯아떨어졌고.

[[/module]]</textarea></pre>
