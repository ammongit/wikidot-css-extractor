**Item nº:** SCP-636

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** A construção contendo SCP-636 foi oficialmente condenada for suposta contaminação de mofo, e o lote cercado para prevenir intrusão indesejada. Um mínimo de dois (2) guardas armados disfarçados devem ser postos no andar térreo e qualquer indivíduo não autorizado tentando entrar na construção deve ser detido e interrogado. Qualquer experimentação em SCP-636 deve ser efetuada com permissão anterior de pelos menos dois (2) funcionários nível 3.

**Descrição:** SCP-636 é um elevador de manutenção no Hotel ██████ ██████ localizado em [DADOS EXPURGADOS]. Ao contrário dos outros elevadores na construção, SCP-636 contêm um leitor de cartão magnético, que quando usado com um cartão chave específico fará com que o elevador se mova a um terceiro porão debaixo da construção. De acordo com a planta da construção, só há dois porões debaixo da construção, e o dono da propriedade não tinha conhecimento de um elevador com acesso de cartão magnético.

Sempre que qualquer indivíduo tenta acessar esse andar por meio de SCP-636, o elevador parece funcionar normalmente. Porém, ao chegar no andar inexistente todos os conteúdos do elevador (incluindo qualquer funcionário ou equipamento de monitoração remota) irão desaparecer. Exploração do poço do elevador em si não resultou em informação útil. Enquanto o poço se estende até um terceiro andar de porão, só há paredes simples nessa profundidade e câmeras de vídeo colocadas dentro do poço não mostraram atividade incomum quando o elevador chega no fundo.

Além disso, SCP-636 irá periodicamente descer até o terceiro andar de porão por conta própria. No retorno ao andar térreo a cabine do elevador ocasionalmente continha objetos anômalos como documentado abaixo.

SCP-636 chamou a atenção da Fundação no dia █/██/200█ seguido do desaparecimento de dois mecânicos de elevador durante uma manutenção de rotina dos sistemas de elevador da construção. Um time de exploração inicial de dois homens foi enviado para dentro de SCP-636 e subsequentemente perdido, após o qual o local foi fechado e o dono e todas as testemunhas dados amnésticos Classe A. Procedimentos de contenção atuais foram colocados em prática logo depois.

**Adendo 636-01:** Registro de Eventos Anômalos Notáveis

**Data:** ██/██/200█
**Descrição:** SCP-636 chamado para o último andar porão por aproximadamente 6 minutos antes de retornar ao andar térreo. No seu retorno, as partes completamente desmontadas de duas (2) câmeras de vídeo montadas em capacetes foram encontradas no chão da cabine do elevador. Análise dos componentes confirma que eles pertenciam aos membros do time de exploração inicial. Cartões de memória e mídia de gravação das câmeras estavam em branco.

**Data:** ██/█/200█
**Descrição:** SCP-636 chamado por aproximadamente 2 minutos antes de retornar ao andar térreo. De acordo com o testemunho dos guardas armados estacionados no andar térreo, as paredes da cabine do elevador estavam cobertas com centenas de globos oculares humanos que acompanharam seus movimentos eles por vários segundos antes das portas fecharem e o elevador ser chamado novamente ao último andar porão. Cabine do elevador foi encontrada vazia mais tarde.

**Data:** █/██/200█
**Descrição:** SCP-636 retornou após 4 minutos e 17 segundos, e continha aproximadamente 11 kg de tecido rasgado de algodão Egípcio encharcado de sangue. Análise das amostras de sangue são inconclusivas, já que o DNA recuperado não parece combinar com o de qualquer animal terrestre conhecido.

**Data:** █/██/201█
**Descrição:** SCP-636 retornou após 8 minutos e 42 segundos. Ao abrir, um homem nu e emaciado mais tarde identificado como Agente ███████ do time de exploração inicial começou a bater nos botões e gritar que ele &#34;tinha que voltar&#34;. Agente ███████ conseguiu desarmar e matar um guarda armado e ferir o outro antes de correr de volta para SCP-636 e desaparecer.
