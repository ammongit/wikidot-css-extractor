**Объект №:** SCP-1369-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** //SCP-1369// расположен к северо-востоку от города Петропавловск на озере Травное. Попыток побега из зоны содержания не выказывал, однако наблюдается обратная ситуация, в связи с чем весь периметр должен быть окружён забором и патрулироваться дозором __МОГ-Тета-20 &#34;Неискушённые&#34;__, предотвращающим проникновение посторонних. Все данные, тексты, записи и слухи, связанные с //SCP-1369// и вышедшие за пределы фонда должны быть немедленно ликвидированы __КОГ-Дельта-4 &#34;Тишь Благая&#34;__. Все попытки разумных и предположительно разумных существ покинуть зону без специального разрешения недопустимы. Объект недостаточно изучен, на случай непредвиденных обстоятельств держать связь с __МОГ-Эпсилон-6 &#34;Деревенские Дураки&#34;__. Перемещение по //SCP-1369// осуществляется строго в специальных костюмах химической защиты для предотвращения появления //SCP-1369-2//. Исключения допустимы лишь в рамках эксперимента. Максимальное время прибывания сотрудников фонда на территории //SCP-1369// - 10 часов. Между походами в объект должно проходить не менее одного дня, в это время сотрудник обязан пройти осмотр психолога во избежание инцидентов. 


**Описание:** //SCP-1369//  имеет вид крайне плотно застроенного поселения-деревни, возведённого на озере Травное и прилежащем болоте. Общее количество жителей регулярно меняется, однако среднее значение составляет 70 человек. Из них 15% коренного населения и 85% приезжих. Все постройки связаны друг с другом стенами, крышами и коридорами, не позволяющими вести наблюдение с дистанции. В центре находится монолит с нетипичными для местной языковой группы выгравированными словами:
&gt; //__&#34;Join Us. Merge. Feel. Our Existence&#34;__//

Никто из жителей интереса к данной достопримечательности не проявляет, на вопросы о ней отвечают туманно и расходятся в показаниях. 
//SCP-1369// представляет из себя безымянный культ, присоединение к которому происходит постепенно и незаметно. Многие из местных жителей (//SCP-1369-1//) называют свою общину &#34;1000 и 1 грех&#34;, однако данное название не было подтверждено или верифицировано. Из наблюдений и допросов была выявлена суть и вера культа как беспрекословное удовлетворение чужих потребностей и желаний взамен на собственные. В ходе эксперимента было выявлено, что в культе допускаются, но не поощряются самые масштабные запросы. Аномальность объекта заключается в материализации желаний. 

* **Процесс:** //SCP-1369-1A// (просящий) делает запрос на исполнение условного пожелания, ближайший //SCP-1369-1B// (исполняющий) принимает запрос, //SCP-1369// материализует пожелания //SCP-1369-1A// руками //-1B//, вне зависимости от наличия возможности и условий исполнения. Затем //SCP-1369-1A// и //-1B// меняются ролями, после чего последний имеет право в любой удобный момент произвести обратный обязательно равносильный запрос. 

В ходе наблюдения и экспериментов было выявлено, что исполнение условного пожелания влечёт выработку у //SCP-1369-1// гормона &#34;эндорфин&#34;. //SCP-1369-1B//, не являющиеся членами культа (следственно сотрудники фонда или условные посторонние) не могут получить от //-1A// запроса, превышающего физические способности. В случаях отсутствия возможности наличия равноценного обмена услугами часто встречается запрос на самоубийство исполняющего. Любой //SCP-1369-1// имеет право и возможность отклонить запрос на услугу, однако не имеет таковых в случаях обратного запроса, для невыполнения которого существует два зафиксированных сценария. Первым является насильное и неконтролируемое субъектом выполнение запроса. Вторым - ускоренный некроз тканей, рвота, агония и последующий летальный исход. //SCP-1369// не создаёт объекты, а присваивает. Некоторые объекты могут быть взяты из находящихся неподалёку локаций, некоторые - из иных измерений. Члены культа (жители поселения) не выказывают желания покинуть таковой и/или избавиться от содержания фондом. На вопрос о причинах последнего опрошенный житель дал дословный ответ: 
&gt; //&#34;Это лишь обстоятельство, подобно дождю или засухе. Началось естественно, естественно пройдёт&#34;//.
 
Статистически после 3-х дней прибывания в //SCP-1369// субъект может считаться //SCP-1369-1// и членом безымянного культа. Люди, долгое время прибывающие в //SCP-1369// описывают ощущения постоянного жара и слабости, в особенности после обмена услугами. //SCP-1369-1//, имевший опыт взаимодействия с объектом более 1 года с высокой вероятностью сливается с ближайшим живым существом. Кожа, плоть, кости и органы срастаются, образуя единую, чаще всего бесформенную, массу. Дальнейшие мутации представляют из себя [Данные удалены], и их обладатели должны быть немедленно устранены, остатки биомассы должны быть немедленно устранены, прах и пепел должны быть немедленно устранены, форма сотрудников, занимающихся устранением должна быть немедленно устранена для избежания случаев заражения или мутаций среди персонала. Получившийся //SCP-1369-2// подаёт признаки сознательной жизни сразу двух и более отдельных существ. Была замечена прямо пропорциональная зависимость шанса сращивания с количеством запросов субъекта. 
 

**Приложение:**
Краткий список проведённых взаимодействий между SCP-1369-1A и SCP-1369-1B.
&gt; +++++ I.
&gt; 1А: Сотрудник класса D
&gt; 1B: Коренной SCP-1369-1
&gt; Запрос: Укрытие от фонда
&gt; Обратный запрос: Отнести еду соседу
&gt; Результат: Субъект стал невидим для всех средств отслеживания, включая глаза.
&gt; 

&gt; +++++ II
&gt; 1A: Сотрудник класса D
&gt; 1B: SCP-1369-1
&gt; Запрос: Бутыль вина
&gt; Обратный запрос: Работа в огороде одного из местных жителей
&gt; Результат: Все запросы были выполнены.
&gt; 

&gt; +++++ III.
&gt; 1A: Профессор ██████   
&gt; 1B: SCP-1369-1     
&gt; Запрос: Полный список всех SCP-1369-1 
&gt; Обратный запрос: Полный список всех сотрудников, задействованных в содержании и изучении SCP-1369
&gt; Результат: На обратный запрос был получен отказ. Через минуту профессор ██████  невольно огласила весь требуемый список.
&gt; 

&gt; +++++ IV.
&gt; 1A: Сотрудник класса D
&gt; 1B: Коренной SCP-1369-1
&gt; Запрос: Неограниченная власть над  SCP-1369
&gt; Обратный запрос: Самоубийство 1А
&gt; Результат: 1А устранён
&gt; 

&gt; +++++ V.
&gt; 1A: Сотрудник МОГ-Тета-20  М.Д.██████
&gt; 1B: SCP-1369-1 (бывший сотрудник фонда) 
&gt; Запрос: Исполнение плотских утех
&gt; Обратный запрос: Отсутствует  
&gt; Результат: Запрос выполнен. Обратного запроса не последовало из соображений отсутствия его необходимости. 1B подвергся некрозу и был устранён.
&gt; 

&gt; +++++ VI.
&gt; 1A: SCP-1369-1 
&gt; 1B: Сотрудник охраны 
&gt; Запрос: Левая ступня 
&gt; Обратный запрос:  Отсутствует             
&gt; Результат: Отказ
&gt; 

&gt; +++++ VII.
&gt; 1A: SCP-1369-1
&gt; 1B: Сотрудник класса D
&gt; Запрос: Левая ступня 
&gt; Обратный запрос: &#34;Счастливая жизнь&#34; 
&gt; Результат: 1B остался в SCP-1369. Все связи с фондом были необъяснимым образом устранены.</textarea></pre>
