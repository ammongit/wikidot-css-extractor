**Объект №:** SCP-067-UA

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Двери и окна SCP-067-UA должны быть постоянно закрыты за исключением одобренных экспериментов или исследований, которые могут проводиться только с разрешения куратора объекта. Закрывать окна следует занавесками или жалюзями. Любые посторенние предметы, а так же персонал, которые были помещены в SCP-067-UA, должны иметь как можно больше отличий друг от друга, если иное не требуется по условию экспериментов. Все манипуляции внутри SCP-067-UA следует проводить за счет роботизированных устройств или сотрудников класса D. Вход постоянных сотрудников в SCP-067-UA осуществляется только после получения разрешения 067Tetra.

**Описание:** SCP-067-UA - это складское подвальное помещение, которое находится по адресу [ДАННЫЕ УДАЛЕНЫ] в месте, [УДАЛЕНО], Казахстан, имеет общую площадь в ██ м^^2^^ и высоту потолка в 2 метра 20 сантиметров.

Главной аномалией SCP-067-UA является следующее. Если разместить внутри объекта в ряд пять идентичных предметов, то будет иметь место событие //AEX067-1ua//, которое заключается в полном исчезновении этих предметов. Исследования при помощи видеокамеры ускоренной съёмки показали, что исчезновение происходит практически мгновенно (быстрее чем за 10^^-7^^ секунд - см. протокол экспериментов **Exp067-a**). На месте исчезнувших предметов остается вакуум, поэтому аномалия AEX067-1ua сопровождается характерным громким хлопком. Для намеренного провоцирования аномалии //AEX067-1ua// нужно, чтобы предметы удовлетворяли следующим требованиям, которые обозначены как требования **Envir-067UA**:

# Требование **Еnvir-067UA-1:** Предметы должны отличатся не более чем на 0,3% по шкале Нарчаевой (см. протокол экспериментов **Exp067-b1**)
# Требование **Envir-067UA-2:** Отклонение от равного расположение &#34;в ряд&#34; не должно превышать 2% от линейной длины предмета (см. протокол экспериментов **Exp067-b2**)
# Требование **Еnvir-067UA-3:** Отклонение от ровного расположения должно составлять не более 3 градусов (см. протокол экспериментов **Exp067-b3** и **Exp067-b4**).

Избранные эксперименты были занесены в отдельный файл [[[Exp067ua.html|Exp067ua.html]]]. Результаты отдельных экспериментов заставили некоторых исследователей предположить разумность объекта. Исследования продолжаются.


**Приложение:** ██.██.2002 Н.С. Нарчаева разработала протокол **Prot067-trash-ua,** который предусматривает использование объекта как средство для утилизации мусора. Из-за отсутствия простого средства привести мусор в состояние, в котором он будет удовлетворять требованиям **Envir-067UA,** протокол за пределами тестовых испытаний был использован только 1 раз.

[[collapsible show=&#34;+ Приложение Add067-22ua: ОТКРЫТЬ&#34; hide=&#34;- Приложение Add067-22ua: ЗАКРЫТЬ&#34;]]
██.██.2017, во время проведения серии экспериментов **Exp067-bz-ua**, по утверждениям руководителя серии экспериментов с.н.сс Фесенко, было обнаружено следующее:

# Замечено незначительное падение атмосферного давления в пределах SCP-067-UA
# Замечено незначительное падение освещенности в пределах SCP-067-UA
# Замечена незначительная ионизация воздуха в пределах SCP-067-UA
# В пределах SCP-067-UA найдены редкие химические вещества в незначительных количествах
# В пределах SCP-067-UA найдены радиоактивные элементы в незначительных количествах

Согласно предположениям с.н.с. Фесенко, причиной этих эффектов может быть аналог аномалии **AEX067-1ua**, которая случается с атомами и элементарными частицами, входящими в состав атомов, и с квантами излучения, однако полученные данные не позволяют окончательно подтвердить или опровергнуть эту гипотезу. Кроме того, другие исследователи не соглашаются с его интерпретацией результатов. Ожидается проведение новых экспериментов с использованием специального, более точного оборудования.
[[/collapsible]]</textarea></pre>
