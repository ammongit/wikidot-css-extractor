**Item n°:** SCP-1523
 
**Classe de Objeto:** Seguro
 
**Procedimentos Especiais de Contenção:** SCP-1523 deve ser segurado no Armário de Armazenamento L na instalação de contenção Seguro do Sítio 40. Quando testado, SCP-1523 deve ser aceso com um acendedor a gás portátil. Enquanto SCP-1523 está queimando, deve ser enclausurado em uma câmara hermeticamente fechada com todo o pessoal presente vestindo máscaras de gás para evitar propagação ou inalação de fumaça de SCP-1523.
 
Todas as interações com SCP-1523 devem ser gravadas e arquivadas no Registro de Entrevista 1523. Quando o teste for concluído, SCP-1523 deve ser extinguido prontamente. O objeto nunca deve queimar enquanto desacompanhado.
 
**Descrição:** SCP-1523 é uma bobina de incenso laranja-amarronzada. Enquanto SCP-1523 está queimando, o objeto demonstra sapiência; é responsivo a estímulos verbais e capaz de fala, usando uma voz idêntica à de um músico chamado █████████████[[footnote]]Nome retido por protocolo da Operação Stargazer.[[/footnote]]. O objeto possui memória completa da vida de █████[[footnote]]Nascido em 1951, █████████████ alcançou a fama nos anos 1970 como um cantor de rhythm-and-blues, conhecido por sua característica voz e alcance baixos, assim como seu curto período como membro da banda [[[SCP-092|The Fifth Dimention]]].[[/footnote]]. A Fundação não consegue determinar se SCP-1523 tinha os mesmos traços de personalidade em vida; seu comportamento atual, incluindo sua obsessão por religião, pode ser resultado de sua forma atual.
 
De acordo com o relato de SCP-1523, foi criado em 05/04/05 em uma “capela estelar” do culto norte-americano conhecido como a [[[fifthist-hub|Quinta Igreja]]] durante um “ritual de limpeza”. SCP-1523 era mantido em um armário, suspendido em um segurador de incenso com uma etiqueta onde estava escrito “MENTE DA PROVA TERRES[[footnote]]**NdT:** O original (TERRES TRIAL) era um trocadilho com a palavra &#34;terrestrial&#34; (terrestre).[[/footnote]] DO IRMÃO █████”. Após um ataque da Fundação (ver **Registro de Operações EID 6-11-05**, “Operação Stargazer”), vários itens rituais foram apreendidos, incluindo SCP-1523, que passou por experimentação devido à sua nomenclatura incomum, e então foi designado e contido.
 
**Adendo 1523-A:** Após testes (ver registro de entrevista), foi determinado que a habilidade de SCP-1523 de escutar e falar é uma propriedade de sua fumaça, ao invés de ser do objeto em si. Embora SCP-1523 seja aparentemente inconsciente quando apagado, tentativas de determinar o alcance e duração pelos quais a fumaça de SCP-1523 retém seus efeitos foram inconclusivas. Note que procedimentos de limpeza do Sítio 40 devem ser estritamente aplicados, para prevenir contaminação da instalação com SCP-1523.
 
[[collapsible show=&#34;Entrevista 1523-01, Resumida&#34; hide=&#34;Fechar&#34;]]
&gt; Nota: Todas as informações que dizem respeito a atividade classificada Quintista foram redigidas como por protocolo da Operação Stargazer.
&gt; 
&gt; Começar registro: 13:04:16
&gt; 
&gt; **Entrevistador:** //[O entrevistador passa informação introdutória padrão para humanoides contidos para SCP-1523.]//
&gt; 
&gt; **SCP-1523:** Me chame de ████████, irmão exaltado pelas estrelas.
&gt; 
&gt; **Entrevistador:** Eu vou continuar usando sua designação, se for tudo bem. Então você pode confirmar que você é ████████ █████?
&gt; 
&gt; **SCP-1523:** Sem dúvidas.
&gt; 
&gt; **Entrevistador:** E você está ciente de seu estado?
&gt; 
&gt; **SCP-1523:** Muito.
&gt; 
&gt; **Entrevistador:** Você é capaz de qualquer coisa além de fala?
&gt; 
&gt; **SCP-1523:** Hertz, irmão, eu posso cantar.
&gt; 
&gt; **Entrevistador:** Você pode cantar algo para a gravação?
&gt; 
&gt; **SCP-1523:** Tem algum pedido?
&gt; 
&gt; //[O oficial de segurança sugere “Let’s Stay Together”, um padrão que [REDIGIDO] ocasionalmente cantava em concertos.]//
&gt; 
&gt; **SCP-1523:** Serve, irmão. Serve. Deixe-me mudar umas coisas.
&gt; 
&gt; //[SCP-1523 executa uma peça completamente diferente com uma melodia dissonante e letras que se presume referirem-se a doutrinas Quintistas. O primeiro verso consiste na frase “tem poder no sangue” repetida em diferente cadências. Letras completas disponíveis na transcrição não abreviada.]//
&gt; 
&gt; **Entrevistador:** //[pausa]// Isso basta. Pode nos dizer como você foi colocado em seu estados atual?
&gt; 
&gt; **SCP-1523:** Eu me lembro. Era um ritual de limpeza [REDIGIDO]. Todo mundo tava no clima enquanto o arconte tocava. Girando como discos. Gritando como discos, também. //[risos]// Meu [REDIGIDO] se abriu como a mandíbula de uma cobra, e minha alma veio para fora, irmão. O arconte a prendeu aqui para a posteridade.
&gt; 
&gt; **Entrevistador:** O que aconteceu ao seu corpo?
&gt; 
&gt; **SCP-1523:** Firme e forte. Não sente muita saudade de mim.
&gt; 
&gt; **Entrevistador:** Você está dizendo que seu corpo continua a funcionar sem uma consciência.
&gt; 
&gt; **SCP-1523:** Não, irmão, sem uma alma. Já viu um formigueiro? Aquela formiga não tem espaço para uma alma lá dentro. Se um homem não tem uma alma, ele pode continuar a construir seu formigueiro sem problemas. Agora mesmo o homem que eu era está ocupado com [REDIGIDO] e você não poderia diferenciar se o encontrasse, a não ser que o estivesse dando um exame de garganta. //[risos]// Ele está quieto lá dentro, mas ele se chacoalha como se não consegue ficar confortável.
&gt; 
&gt; **Entrevistador:** Isso é um fenômeno comum?
&gt; 
&gt; **SCP-1523:** Mais do que você imagina, irmão. Eu apostaria meu sangue que têm irmãos e irmãs trabalhando com você neste prédio cujas almas saíram há muito tempo. Corpos servem, também. Mas aquelas doces almas [REDIGIDO] no tempo. Está vindo para eles no tempo.
&gt; 
&gt; **[RESTANTE DA ENTREVISTA REDIGIDA]**
&gt; 
&gt; Finalizar registro, tempo 13:51:40
[[/collapsible]]

[[collapsible show=&#34;Entrevista 1523-02&#34; hide=&#34;Fechar&#34;]]
&gt; Nota: Esta entrevista, assim como a anterior, foi conduzida em uma câmara padrão de entrevistas de humanoides, e desta forma, a única precaução tomada foi a presença de um oficial de segurança. Esta entrevista foi conduzida por uma pesquisadora diferente daquele da primeira conversa: A Dra. ███████ é uma mulher de 35 anos.
&gt; 
&gt; Começar registro, tempo inicial 12:31:10
&gt; 
&gt; **Entrevistadora:** Pode nos dizer qualquer coisa sobre a capela que você frequentou?
&gt; 
&gt; **SCP-1523:** Eu posso te dizer que era maravilhosa. O que foi que o homem disse? “Ai meu ela, Deus é cheia de estrelas.” //[risos]//
&gt; 
&gt; **Entrevistadora:** Estou mais interessada em saber seus rituais e crenças.
&gt; 
&gt; **SCP-1523:** Estou mais interessado em você.
&gt; 
&gt; **Entrevistadora:** Podemos nos manter no tópico, SCP-1523?
&gt;   
&gt; **SCP-1523:** Irmã, estou cansado de falar sobre mim mesmo. Não falo com uma mulher há muito tempo, e você tem coisa demais para ser tão impessoal.
&gt; 
&gt; **Entrevistadora:** Isso é inapropriado.
&gt; 
&gt; **SCP-1523:** Não seja tão apressada, agora. Só me fale sobre você, irmã.
&gt; 
&gt; **Entrevistadora:** [Oficial de Segurança] ████, como eu faço para ele voltar ao tópico?
&gt; 
&gt; **Oficial de Segurança:** SCP-1523, responda às perguntas dela.
&gt; 
&gt; **SCP-1523:** Irmã, incline-se para mais perto. Respire fundo. Tem algo que eu preciso te dizer.
&gt; 
&gt; **Entrevistadora:** Isso é ridículo.
&gt; 
&gt; **SCP-1523:** Você quer que eu te ajude. Faça um favor a seu irmão. //[A entrevistadora obedece.]// Mmm, isso aí. Espero que goste do cheiro de sândalo, //baby//. Quero ficar nas suas roupas o dia inteiro.
&gt; 
&gt; **Entrevistadora:** SCP-1523, quais são os principais dogmas da Quinta Igreja?
&gt; 
&gt; **SCP-1523:** Só para você saber, eu não sou o corpo, //baby//. Eu sou a fumaça. Todas as partículas do ar são meus sentidos, como os doces apêndices de [REDIGIDO]. Inspire, expire. É tão confortável dentro do seu peito, irmã.
&gt; 
&gt; **Entrevistadora:** Acabou. Tô saindo daqui.
&gt; 
&gt; **SCP-1523:** Não se assuste, //baby//. Você vai hiperventilar tentando me tirar. Mas você não consegue. Eu sei que você será uma estranha para mim, mas te vejo por aí. Meu corpo queima e descansa e queima, mas eu estarei no ar 24 horas por dia, 7 dias por semana, se você me entende. //[risos]// Te vejo no seu escritório.
&gt; 
&gt; Finalizar registro, tempo 12:35:25
[[/collapsible]]
