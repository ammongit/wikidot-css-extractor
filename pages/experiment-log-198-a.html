**Registro de experimento do Dr. ███████ em [[[SCP-198]]] testando várias manifestações de suas propriedades anômalas**

//Notas: Testes em SCP-198 devem ser conduzidos fora de sua sala de contenção em uma sala de experimentação segura. SCP-198 deve ser colocado por meios robóticos em uma mesa plana no centro de uma sala vazia. Durante a experimentação, todos os funcionários da Fundação devem observar remotamente por meio de uma câmera de vigilância ou sala de observação adjacente atrás de uma janela segura de acrílico. Em nenhum momento um funcionário da Fundação deve entrar na sala de experimentação enquanto experimentos estejam sendo conduzidos. Guardas armados e equipes de limpeza serão colocados fora da sala de experimentação e não entrarão até que a cobaia tenha expirado.// 

**Experimento 198-A-1**

**Data:** ██-██-████
**Procedimento:** Observa-se que o objeto tem a forma de um pequeno copo de água. Funcionário Classe-D instruído a entrar na sala e tocar SCP-198 com o dedo, mas ordenado que não segurasse ou pegasse o objeto.
**Resultados:** Não ocorre ligação e o funcionário Classe-D não é afetado.

**Experimento 198-A-2**

**Data:** ██-██-████
**Procedimento:** Mesmo funcionário Classe-D é instruído a pegar SCP-198.
**Resultados:** O funcionário Classe-D grita de surpresa enquanto o processo de ligação ocorre. A cobaia começa imediatamente a tentar arrancar SCP-198 de sua mão. Cobaia é ordenada a se acalmar e descrever o conteúdo de SCP-198:

&gt; Dr. ███████: Por favor, descreva o conteúdo do objeto em sua mão.
&gt; 
&gt; Cobaia: O que ████████ está acontecendo?! Eu não consigo tirar! //[Líquido é visto derramando de SCP-198 enquanto a cobaia se debate.]//
&gt; 
&gt; Dr. ███████: Sim, estamos cientes da situação. Por favor, acalme-se e descreva o conteúdo do objeto em sua mão.
&gt; 
&gt; //[Funcionário Classe-D é visto farejando cautelosamente o conteúdo de SCP-198.//
&gt; 
&gt; Cobaia: Isso é ████?! Meu deus, isso é nojento, cara! //[A cobaia tropeça ligeiramente e cai sobre um joelho neste ponto.]// Doutor? Eu não me sinto muito bem, cara.
&gt; 
&gt; Dr. ███████: Por favor, descreva o que você está sentindo agora.
&gt; 
&gt; Cobaia: Eu... Eu me sinto fraco. Cansado. Com sede, também. O que está acontecendo? Posso beber um pouco de água, cara?
&gt; 
&gt; Dr. ███████: Sinto muito, eu não posso fazer isso. Mas talvez o conteúdo em sua mão...?
&gt; 
&gt; Cobaia: Você está brincando comigo, ████?! De jeito nenhum!
&gt; 
&gt; Dr. ███████: Como quiser.

Aproximadamente 2 horas após o início do experimento, a cobaia é observada praguejando alto antes de engolir o conteúdo de SCP-198. A cobaia bebe periodicamente de SCP-198 até finalmente sucumbir à exaustão e expirar 29 horas após o início do experimento. A autópsia subsequente determinou que o conteúdo do estômago da cobaia era principalmente urina humana. O perfil do DNA na urina foi inconclusivo e sem correspondência conhecida em nosso banco de dados. Após a morte da cobaia, SCP-198 se soltou, desapareceu e voltou para a mesa na forma de um grande jarro de plástico cheio pela metade com o que parece ser gelo e limonada.

**Experimento 198-A-3**

**Data:** ██-██-████
**Procedimento:** Funcionário Classe-D instruído a entrar na sala e calçar as luvas cirúrgicas colocadas na mesa ao lado de SCP-198. Uma vez que a cobaia está usando as luvas, ela é instruída a pegar SCP-198 (ainda na forma de jarro de limonada) e se servir de um copo.
**Resultados:** Observa-se que a cobaia usa ambas as mãos para levantar o jarro e servir uma bebida. Novamente, o funcionário Classe-D grita de surpresa quando o processo de ligação ocorre apesar das luvas e parece ter as duas mãos ligadas a SCP-198. Cobaia está altamente agitada e claramente com dor.

&gt; Cobaia: Ai! Aiaiai! Isso me queimou!
&gt; 
&gt; Dr. ███████: Parece que ambas as suas mãos estão presas ao recipiente. É esse o caso?
&gt; 
&gt; Cobaia: Sim! Parece que não estou presa?! //[Cobaia está visivelmente se esforçando para separar as mãos de SCP-198.]//
&gt; 
&gt; Dr. ███████: Você consegue tirar as mãos das luvas?
&gt; 
&gt; Cobaia: Não! Elas estão presas a essa coisa maldita, e--! //[Cobaia para no meio da frase e encara o jarro em suas mãos. Segundos depois, a cobaia é vista vomitando violentamente e caindo de joelhos. Uma massa semissólida acastanhada derrama-se no chão de SCP-198.]//
&gt; 
&gt; Dr. ███████: Você poderia descrever o conteúdo do jarro, por favor?
&gt; 
&gt; Cobaia: █████! █████! █████!

A cobaia continuou a vomitar por aproximadamente dez minutos antes de cair no chão. A cobaia deixou de cooperar neste ponto e não responderia às solicitações do pesquisador. Guardas de segurança são instruídos a entrar na sala de experimentação e exterminar a cobaia. Testes concluíram que a substância em questão eram fezes humanas. Novamente, o perfil de DNA da substância foi inconclusivo e sem correspondência em nosso banco de dados. Após a morte da cobaia, SCP-198 se soltou e permaneceu em sua forma de jarro de limonada, mais uma vez meio cheio com o que parecia ser limonada e gelo, mas não se teletransportou de volta para a superfície da mesa.</textarea></pre>
