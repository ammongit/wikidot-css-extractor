    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-5026/SCP-5026-DVDCover.jpg |caption=SCP-5026的DVD盒封面。]]
**项目编号：**SCP-5026

**项目等级：**Safe

**特殊收容措施：**SCP-5026应一直被收容在Site-76的标准异常物品储存柜内。从2003/02/13开始，所有涉及SCP-5026的实验将被暂停直到未来的另行通知。

**描述：**SCP-5026是一部以叙事为主的电影，长度不定，它主角的外表相貌与性格跟随它当前的观看者而变化，它的情节也会随着当前观看者的个人经历和社会地位而定。在放映SCP-5026的某些时间点，它的观看者会出现严重失忆症状，失去所有关于该物体存在的记忆以及关于他们个人经历和身份的记忆。

SCP-5026被装在一个标准DVD盒中，根据它的封面，它是由//YourStories//出品公司在2001年发布的以//Find Me//为标题的直映视频媒体。除了这些，在DVD盒本身以外没有任何证据表明这家公司存在。[[footnote]]//DVD盒正面引述著名电影评论家Roger Ebert的名言，其目的是为了促销。//[[/footnote]]DVD盒背部的营销宣传片声称它是“有史以来第一部你自己是主角的电影”，它的描述观点突出推荐了个人观看体验。背部同时列出了它的出品人员名单，包括导演，记为Alan Smithee。[[footnote]]//一个现已废弃的笔名，曾经在电影行业中被那些想要放弃自己项目的人使用。//[[/footnote]]

在所有记录中，SCP-5026的异常特性只能被第一次观看且独自一人的观看者触发。在SCP-5026的异常性质被激活前，若有多于一名观看者，观看者曾经观看过SCP-5026或是以任何形式的技术设备尝试记录它的情况出现，都会导致SCP-5026的异常特质完全无法激发。--这种现象还延伸到在SCP-5026放映时任何接近它可见/可听到的范围内的观察者或记录设备，当出现这种情况时放映会自动停止并且它的会立刻影响它的观看者。--[[footnote]]//**译注：**应指失忆现象。//[[/footnote]]（参见实验D-49913）

[[collapsible show=&#34;+ SCP-5026的情节发展&#34; hide=&#34;- 隐藏&#39;SCP-5026的情节发展&#39;&#34;]]
&gt; **前言：**//以下记录是根据手写的SCP-5026的放映记录编制的情节描述。因为SCP-5026的性质，该记录被认为是不完整的，且其内容不是完全确定的。//
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; SCP-5026的主角（现在被称为SCP-5026-1）在手术室中醒来，除了一件医院病服什么也没穿。在评估情况后，SCP-5026-1在该区域内徘徊后发现自己在完全空置的医疗设施中。当它在设施内游荡时，它来到了接待处的一部正在响铃的电话并接了电话。
&gt; 
&gt; **注:**//SCP-5026看起来有能力以任何已知语言表达自己。SCP-5026中的角色与其他角色对话时都会使用观看者的母语。//
&gt; 
&gt; __中文翻译：__
&gt; 
&gt; &gt; 主叫者：
&gt; **//“所有员工必须通过员工专用门进入。”//**
&gt; 
&gt; 在SCP-5026-1有机会回复前,主叫者就挂断了电话。SCP-5026-1随后环顾四周并且发现了一扇标有“员工专用”的门。它穿过了门并且发现它现在处于和之前的医疗设施完全不同的环境。它现在处在的环境与观看者最近所从事的工作的工作环境一致。[[footnote]]//如果观看者从未受雇或是从事个体经营，那么工作环境会与观看者已知最擅长的技能相关（例如，如果观看者有数学方面的天赋，那么环境中可能充满了机械工程师）。//[[/footnote]]该工作场所包含几十名员工，他们均在履行所适宜自己的职责。SCP-5026-1尝试了许多次试图引起这些员工的注意，但实际上没有一个员工认识到了它的存在。在它进行这些尝试时的某个时间点，一个来自不定位置的对讲机发出了通知。
&gt; 
&gt; &gt; 对讲机：
&gt; **//“请立刻向管理部门报告。”//**
&gt; 
&gt; 在通知发布后，SCP-5026-1立刻注意到了附近一间标为“管理部门”的办公室。它进入了办公室，然后发现了一个坐在办公桌后的模糊身影。
&gt; 
&gt; &gt; 身影：
&gt; **//“请坐。”//**
&gt; 
&gt; SCP-5026-1犹豫了片刻，随后按照身影的要求坐下了。
&gt; 
&gt; &gt; 身影：
&gt; **//“你为什么认为你在这里？”//**
&gt; 
&gt; 据了解，SCP-5026-1将通过自己对当前状况和周围环境的询问来回应模糊身影的问题，所有措辞的表达方式均与观察者在相同处境中的反应类似。无论SCP-5026-1询问什么问题，模糊的身影都会以不清晰且没有描述的方式回答它。在SCP-5026-1问完它所有的问题后，身影会自嘲并说出下面的对话：
&gt; 
&gt; &gt; 身影：
&gt; **//“没关系。你说什么都改变不了你做过的事。”//**
&gt; 
&gt; &gt; SCP-5026-1：
&gt; **//“我做什么了？”//**
&gt; 
&gt; &gt; 身影：
&gt; **//“你度过了你的人生。”//**
&gt; 
&gt; 身影随后按下了它办公桌下的一个之前未被看到的按钮，导致了SCP-5026-1和它的椅子掉入了它们下方的一个活板门。SCP-5026-1掉出了办公室并掉了几米进入另一个房间，最终落在了下方房间的地板上。SCP-5026-1跌跌撞撞的站起并发现自己在一个没有可见出口的破旧混凝土房间内。房间内唯一的物件是一台巨大的电视显示器，它会在SCP-5026-1注意到它时迅速闪烁。SCP-5026-1随后警惕地靠近它并仔细观察它。
&gt; 
&gt; 被猜测为是关于SCP-5026-1人生的图片会以蒙太奇式交替在显示器上闪过。这些图片被认为与观看者的个人经历密切相关，包括消极的亦或是消极的。常见的例子包括SCP-5026-1进行与爱好相关的活动，进行浪漫的邂逅，向自己的恶习屈服以及经历创伤。当SCP-5026-1观看显示器时，它的具体反映会有所不同，但通常表现为烦躁和/或恐惧。SCP-5026-1持续观看显示器直到一个无形的声音对它呼唤。
&gt; 
&gt; &gt; 无形的声音：
&gt; **//“你满意了吗？”//**
&gt; 
&gt; SCP-5026-1带着震惊向上看它推测是声音来源的地方。
&gt; 
&gt; &gt; SCP-5026-1：
&gt; **//“什么？！”//**
&gt; 
&gt; &gt; 无形的声音：
&gt; **//“你快乐吗？”//**
&gt; 
&gt; SCP-5026-1没有回答。
&gt; 
&gt; &gt; 无形的声音：
&gt; **//“你相信你过了充实的一生吗？”//**
&gt; 
&gt; 这是SCP-5026-1会回答一下两个答案的一个：**是**或者**否**。无论它怎样回答，接下来的对话总会这样进行：
&gt; 
&gt; &gt; 无形的声音：
&gt; **//“我明白了。”//**
&gt; 
&gt; 突然，房间另一侧的墙打开，露出了一条狭长的走廊。
&gt; 
&gt; &gt; 无形的声音：
&gt; **//“我们仍可以给你一个选择。”//**
&gt; 
&gt; SCP-5026-1在勉强进入走廊之前恢复了镇静。走廊随后变为了漂浮的平台并延伸进黑色的虚空。在平台的尽头，有一张上有两个按钮的桌子。一个按钮是浅绿色的，另一个是深红色的。SCP-5026-1穿过平台最终到达桌子并停下。它盯着按钮，直到无形的声音再次响起。
&gt; 
&gt; &gt; 无形的声音：
&gt; **//“你想不想重新开始？”//**
&gt; 
&gt; **注：**//这是最后的，已被所有之前观看过SCP-5026的人所确认共有的情节。关于这之后所发生的事，目前尚不确定。//
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
[[/collapsible]]


**附录：**
[[collapsible show=&#34;+ 实验D-49913&#34; hide=&#34;- 隐藏&#39;实验D-49913&#39;&#34;]]
&gt; **对象简介：**
&gt; 
&gt; **编号：**D-49913
&gt; **原名：**David Hawthorn
&gt; **性别：**男
&gt; **年龄：**42
&gt; **罪行：**家庭暴力、谋杀
&gt; **附加信息：**国家新闻机构的秘密记者，反对政治极端主义。
&gt; 
&gt; **实验描述：**
&gt; 
&gt; 应Taylor博士的要求，对象D-49913被暴露在随机试验变量下，在实验开始不久后，Taylor博士指示D-49913在SCP-5026开始放映约20分钟后暂停。在规定时间结束后，研究员检查了该区域并发现SCP-5026已被激活，D-49913的记忆仍然完好，保留了所有关于他过去经历和身份的信息。D-49913随后被护送出测试区域并回到自己的房间，在此期间，含有SCP-5026的DVD播放器仍然被暂停，接通电源且无人触碰，并且D-49913仍然没有被SCP-5026的性质所影响。
&gt; 
&gt; 由于这种现象，在接下来的四个月里D-49913被保留在现场并且被给予每日的日程和维护工作，同时被研究员监视。在这个时间段内，DVD播放器仍是接通且暂停的，而且D-49913仍然未被SCP-5026的性质影响。
&gt; 
&gt; __**追加附录：**__在最初暂停SCP-5026约24小时后，研究员发现即使物体本身仍具有完整功能，但是其放映出的画面已经出现严重的故障。
&gt; 
&gt; 在故障视频的顶部出现了用白色字体写就的//__“**帮帮我**”__//。这些字在消失前保持了3小时不变。在原先文字消失后的约30分钟后，更多的文字出现在了原来的位置。这些文字也以相同的字体出现在了屏幕上，并读出了以下文本：
&gt; 
&gt; //__**“有人听到我说话吗？”**__//
&gt; 
&gt; Taylor博士相信这是SCP-5026在尝试进行沟通，因此决定进行在SCP-5026仍在暂停状态时进行一些与这些文字（现称为SCP-5026-2）直接相关的进一步实验。
&gt;
[[/collapsible]]

[[collapsible show=&#34;+ SCP-5026-2访谈记录 - 2002/10/02&#34; hide=&#34;- 关闭&#34;]]
&gt; 
&gt; **SCP-5026-2访谈记录 - 2002/10/02**
&gt; 
&gt; **受访者：**SCP-5026-2
&gt; 
&gt; **访谈者：**Taylor博士
&gt; 
&gt; **前言：**//在与SCP-5026-2保持交互的同时，每次对话都用了3~45秒让其在屏幕上显示新的文本，且在访谈过程中无法听到SCP-5026-2的声音。//
&gt; 
&gt; **&lt;记录开始，2002/10/02，15:36:22&gt;**
&gt; 
&gt; &gt; **Taylor博士：**你好？
&gt; 
&gt; //SCP-5026-2没有立刻回应。//
&gt; 
&gt; &gt; **Taylor博士：**我是在和某人说话吗？
&gt; 
&gt; &gt; **SCP-5026-2：**帮帮我。
&gt; 
&gt; &gt; **Taylor博士：**你好。我在和谁说话？
&gt; 
&gt; &gt; **SCP-5026-2：**是天杀的我——这是哪？
&gt; 
&gt; &gt; **Taylor博士：**我很抱歉。但是我不确定你是谁，你可以证明一下吗？
&gt; 
&gt; &gt; **SCP-5026-2：**是他妈的DAVID。
&gt; 
&gt; //Taylor博士在作出回应前犹豫了一会。//
&gt; 
&gt; &gt; **Taylor博士：**你的名字是David？
&gt; 
&gt; &gt; **SCP-5026-2：**对你个混蛋。
&gt; 
&gt; &gt; **Taylor博士：**你有麻烦吗，David？发生了什么？
&gt; 
&gt; &gt; **SCP-5026-2：**我不知道——我刚刚掉出了办公室。
&gt; 
&gt; &gt; **Taylor博士：**你可以描述一下你现在在哪吗？
&gt; 
&gt; &gt; **SCP-5026-2：**一个混凝土房间——有一台电视——我出不去。
&gt; 
&gt; &gt; **Taylor博士：**你遇到危险了吗？
&gt; 
&gt; &gt; **SCP-5026-2：**我不知道——你在哪。
&gt; 
&gt; &gt; **Taylor博士：**你看不见我吗？
&gt; 
&gt; &gt; **SCP-5026-2：**我能听见你——但我看不见你。
&gt; 
&gt; &gt; **Taylor博士：**在这一切发生之前你记得的最后一件事是什么？
&gt; 
&gt; &gt; **SCP-5026-2：**看电视——然后在医院——赶紧把我弄出去。
&gt; 
&gt; &gt; **Taylor博士：**我们在尝试。只是可能需要点时间。
&gt; 
&gt; &gt; **SCP-5026-2：**该死的快点。
&gt; 
&gt; **&lt;记录结束，2002/10/02，15:47:01&gt;**
&gt; 
&gt; **注：**//在与SCP-5026-2沟通的时间段内，没有在D-49913本身和其行为中发现异常，并且D-49913似乎并没有注意到SCP-5026-2的存在。//
&gt;
[[/collapsible]]

[[collapsible show=&#34;+ D-49913访谈记录 - 2002/10/02&#34; hide=&#34;- 关闭&#34;]]
&gt;
&gt; **D-49913访谈记录 - 2002/10/02**
&gt; 
&gt; **受访者：**D-49913
&gt; 
&gt; **采访者：**Taylor博士
&gt; 
&gt; **&lt;记录开始，2002/10/02，17:02:34&gt;**
&gt; 
&gt; &gt; **Taylor博士：**你今天感觉如何？
&gt; 
&gt; //D-49913缩在椅子里并避开了与Taylor博士直接的眼神交流。//
&gt; 
&gt; &gt; **D-49913：**好得不能再好了。
&gt; 
&gt; &gt; **Taylor博士：**也就是说...健康？身体上的？精神上的？没什么不对劲的？
&gt; 
&gt; //D-49913没有回答Taylor博士。//
&gt; 
&gt; &gt; **Taylor博士：**我要问你个问题。
&gt; 
&gt; &gt; **D-49913：**我感觉很好。
&gt; 
&gt; &gt; **Taylor博士：**好。很好。
&gt; 
&gt; //Taylor博士在继续说之前犹豫了一下。//
&gt; 
&gt; &gt; **Taylor博士：**我理解，按照我们的协议，你只能再在我们的设施工作两周。但是，恐怕由于未被预见的因素，我们只得延长预定的时间。
&gt; 
&gt; &gt; **D-49913：**什么？
&gt; 
&gt; &gt; **Taylor博士：**我们要把你留在这里比原定更长的时间。
&gt; 
&gt; &gt; **D-49913：**更长是多长？
&gt; 
&gt; &gt; **Taylor博士：**我不确定这个时间[[footnote]]//**译注：**此处原文为“I&#39;m not sure at this time.”，也可翻译为“目前我不确定”。//[[/footnote]]
&gt; 
&gt; &gt; //D-49913迅速的在他的椅子上坐了起来。//
&gt; 
&gt; &gt; **D-49913：**不要。
&gt; 
&gt; &gt; **Taylor博士：**求你了——
&gt; 
&gt; &gt; **D-49913：**不要，操！我在这里的期限是30天，该死的30天。
&gt; 
&gt; &gt; **Taylor博士：**我很抱歉，但是我们必须继续我们的研究。
&gt; 
&gt; &gt; **D-49913：**为了什么？什么研究？
&gt; 
&gt; &gt; **Taylor博士：**很不幸，那是机密。
&gt; 
&gt; &gt; **D-49913：**我的老天，你们都是一样的！你们都是骗子！
&gt; 
&gt; &gt; **Taylor博士：**我理解你的沮丧，但是现在我需要你去——
&gt; 
&gt; &gt; **D-49913：**——你并不特殊！总有一天，你会意识到的！
&gt; 
&gt; //Taylor博士停了下来且没有回答，D-49913的目光随后直对着Taylor博士的眼睛。//
&gt; 
&gt; &gt; **D-49913：**到时候，你就会看到自己失血而死了。
&gt; 
&gt; **&lt;记录结束，2002/10/02，17:04:56&gt;**
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ SCP-5026-2访谈记录 - 2002/12/17&#34; hide=&#34;- 关闭&#34;]]
&gt;
&gt; **SCP-5026-2访谈记录 - 2002/12/17**
&gt; 
&gt; **受访者：**SCP-5026-2
&gt; 
&gt; **采访者：**Taylor博士
&gt; 
&gt; **前言：**//应Taylor博士的要求，SCP-5026-2被刻意隔离了两个月，以便进行采访来研究其对被孤立的反应。//
&gt; 
&gt; **&lt;记录开始，2002/12/17，9:50:18&gt;**
&gt; 
&gt; &gt; **Taylor博士：**David，你在那吗？你还能听到吗？
&gt; 
&gt; &gt; **SCP-5026-2：**对——感谢那该死的上帝——我还在这里。
&gt; 
&gt; &gt; **Taylor博士：**我很高兴听到这件事。你那里有什么改变吗？
&gt; 
&gt; //SCP-5026-2在两分钟内没有回答。//
&gt; 
&gt; &gt;**Taylor博士：**你还好吗，David？
&gt; 
&gt; &gt; **SCP-5026-2：**你他妈的离开了我。
&gt; 
&gt; //Taylor博士被SCP-5026-2的回答吓了一跳。//
&gt; 
&gt; &gt; **Taylor博士：**我很抱歉。我们需要进行测试。
&gt; 
&gt; &gt; **SCP-5026-2：**你为什么离开？
&gt; 
&gt; &gt; **Taylor博士：**我们正在做一些测试。我们正在尝试着帮你。
&gt; 
&gt; &gt; **SCP-5026-2：**我以为我再也不会遇见你。
&gt; 
&gt; &gt; **Taylor博士：**我们还在这里。我还在这里。我向你道歉。
&gt; 
&gt; &gt; **SCP-5026-2：**你会帮助我吗？
&gt; 
&gt; &gt; **Taylor博士：**我们正在尝试。我们正在做一切我们能做到。
&gt; 
&gt; &gt; **SCP-5026-2：**我死了吗？
&gt; 
&gt; //Taylor博士在回答前犹豫了。//
&gt; 
&gt; &gt; **Taylor博士：**我不这么觉得。
&gt; 
&gt; &gt; **SCP-5026-2：**我在哪？
&gt; 
&gt; &gt; **Taylor博士：**我们还不确定。我们正在尝试找出答案。
&gt; 
&gt; &gt; **SCP-5026-2：**你怎么知道我还活着？
&gt; 
&gt; //Taylor博士对于SCP-5026-2的问题似乎思考了一会。//
&gt; 
&gt; &gt; **Taylor博士：**因为我们还在对话。我们还可以交流。
&gt; 
&gt; //SCP-5026-2在一分钟内没有回答。//
&gt; 
&gt; &gt; **Taylor博士：**你那里没什么改变吗？
&gt; 
&gt; &gt; **SCP-5026-2：**我猜有。
&gt; 
&gt; &gt; **Taylor博士：**什么改变了？
&gt; 
&gt; &gt; **SCP-5026-2：**那电视开始放东西了。
&gt; 
&gt; &gt; **Taylor博士：**你是指你房间里的那个电视吗？放的是什么东西？
&gt; 
&gt; &gt; **SCP-5026-2：**我认得那些东西——我很熟悉——但我并不了解。
&gt; 
&gt; &gt; **SCP-5026-2：**而且在这整段时间内我都没有任何需要。
&gt; 
&gt; &gt; **Taylor博士：**你什么意思？
&gt; 
&gt; &gt; **SCP-5026-2：**不会饥饿——不会口渴——不会累。
&gt; 
&gt; &gt; **Taylor博士：**你从来都不会累吗？
&gt; 
&gt; &gt; **SCP-5026-2：**我总是很清醒的——我总是在看它。
&gt; 
&gt; //Taylor博士没有对SCP-5026-2最后的陈述作出评价。//
&gt; 
&gt; &gt; **SCP-5026-2：**你又要离开我了吗？
&gt; 
&gt; &gt; **Taylor博士：**很不幸，有可能要。我们需要做更多测试。
&gt; 
&gt; &gt; **SCP-5026-2：**多长时间？
&gt; 
&gt; &gt; **Taylor博士：**我不确定。有可能是一会。
&gt; 
&gt; &gt; **SCP-5026-2：**但是会有人回来的，对吧？
&gt; 
&gt; &gt; **Taylo博士：**尽可能快，对。我保证会有人回来的。
&gt; 
&gt; &gt; **SCP-5026-2：**那会是你吗？
&gt; 
&gt; //Taylor博士似乎对SCP-5026-2的回应很惊讶。//
&gt; 
&gt; &gt; **Taylor博士：**你想要那是我？
&gt; 
&gt; //过了一分钟SCP-5026-2才回答。//
&gt; 
&gt; &gt; **SCP-5026-2：**做你想做的。
&gt; 
&gt; **&lt;记录结束，2002/12/17，10:12:47&gt;**
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ D-49913访谈记录 - 2002/12/17&#34; hide=&#34;- 关闭&#34;]]
&gt; **D-49913访谈记录 - 2002/12/17**
&gt; 
&gt; **受访者：**D-49913
&gt; 
&gt; **采访者：**Taylor博士
&gt; 
&gt; **&lt;记录开始，2002/12/17，12:32:10&gt;**
&gt; 
&gt; &gt; **Taylor博士：**你好。
&gt; 
&gt; //D-49913没有回答，只是瞥了Taylor博士一眼。//
&gt; 
&gt; &gt; **Taylor博士：**我可以叫你David吗？
&gt; 
&gt; &gt; **D-49913：**我阻止不了你。
&gt; 
&gt; //Taylor博士低头看了一会她的笔记。//
&gt; 
&gt; &gt; **Taylor博士：**你最近感觉孤独吗，David？
&gt; 
&gt; //D-49913表现出了困惑的神情。//
&gt; 
&gt; &gt; **Taylor博士：**任何被孤立、被隔离的感受？
&gt; 
&gt; &gt; **D-49913：**我为什么要有？
&gt; 
&gt; &gt; **Taylor博士：**我只是好奇。
&gt; 
&gt; &gt; **D-49913：**不。我累了的话就不会感觉孤独。
&gt; 
&gt; &gt; **Taylor博士：**那么被陷害的感觉呢？
&gt; 
&gt; &gt; **D-49913：**你说呢？
&gt; 
&gt; &gt; **Taylor博士：**我知道这些问题听起来怎样，但我没有刻意包庇的意思。
&gt; 
&gt; //D-49913又一次没有回答。//
&gt; 
&gt; &gt; **Taylor博士：**在过去的两个月里你有感觉到异常吗？你解释不了的东西？有什么你认为不寻常的东西？
&gt; 
&gt; &gt; **D-49913：**没有。
&gt; 
&gt; &gt; **Taylor博士：**你确定——
&gt; 
&gt; &gt; **D-49913：**——所以确切的说，你的研究什么时候结束？我什么时候离开？
&gt; 
&gt; &gt; **Taylor博士：**很不幸我现在还没有答案。
&gt; 
&gt; &gt; **D-49913:**那你认为你比我更好吗？
&gt; 
&gt; //Taylor博士犹豫了。//
&gt; 
&gt; &gt; **Taylor博士：**抱歉？
&gt; 
&gt; &gt; **D-49913：**我不知道这究竟是什么，或者你给我在电视上放的是什么鬼，但我已经知道我不会离开这里。我不是傻瓜。
&gt; 
&gt; //D-49913停了下来。//
&gt; 
&gt; &gt; **D-49913：**但我不知道你是不是。
&gt; 
&gt; &gt; **Taylor博士：**控制一下你自己。
&gt; 
&gt; &gt; **D-49913：**那么谁在控制你？
&gt; 
&gt; //Taylor博士再次没有回答。//
&gt; 
&gt; &gt; **D-49913：**你现在对这个系统很有用，但那会终究消失——
&gt; 
&gt; &gt; **Taylor：**我希望你不要——
&gt; 
&gt; &gt; **D-49913：**然后你就会受苦。所有人都会。因为所有人总是这样做，但你们没一个人他妈的在乎，只要你们感到合情合理。
&gt; 
&gt; //Taylor博士似乎被D-49913的回答吓到了。//
&gt; 
&gt; &gt; **Taylor博士：**你根本不了解我在这里做什么，Hawthorn先生。
&gt; 
&gt; &gt; **D-49913：**但我想你们定会认为目的正当就可以不择手段。
&gt; 
&gt; //Taylor博士沉默了。//
&gt; 
&gt; &gt; **D-49913：**你只是另一个腐朽的零件罢了，博士。
&gt; 
&gt; &gt; **Taylor博士：**你想让我结束这次访谈吗？
&gt; 
&gt; &gt; **D-49913：**你他妈的猜。
&gt; 
&gt; **&lt;记录结束，2002/12/17，12:35:19&gt;**
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ SCP-5026-2访谈记录 - 2003/01/09&#34; hide=&#34;- 关闭&#34;]]
&gt; 
&gt; **SCP-5026-2访谈记录 - 2003/01/09**
&gt; 
&gt; **受访者：**SCP-5026-2
&gt; 
&gt; **采访者：**Taylor博士
&gt; 
&gt; **&lt;记录开始，2003/01/09，19:49:01&gt;**
&gt; 
&gt; &gt; **Taylor博士：**你好David。
&gt; 
&gt; &gt; **SCP-5026-2：**你真回来了。
&gt; 
&gt; &gt; **Taylor博士：**对我回来了。我想履行我的承诺。
&gt; 
&gt; &gt; **SCP-5026-2：**那你有什么新消息吗？
&gt; 
&gt; &gt; **Taylor博士：**很不幸，恐怕没有。我们还没有找到解决方案。
&gt; 
&gt; &gt; **SCP-5026-2：**你真的能把我从这带出去吗？
&gt; 
&gt; &gt; **Taylor博士：**我不确定我们现在能否做到。
&gt; 
&gt; //两分钟过去了，SCP-5026-2没有回应。//
&gt; 
&gt; &gt; **Taylor博士：**我向你保证，我们正在做一切我们能做的来找出发生了什么和你到底在哪。我真希望我还能告诉你比这更多的。
&gt; 
&gt; //SCP-5026-2一分钟后作出了回应。//
&gt; 
&gt; &gt; **SCP-5026-2：**你是那些博士中的一个吗？
&gt; 
&gt; &gt; **Taylor博士：**对，我是。
&gt; 
&gt; &gt; **SCP-5026-2：**你叫什么名字？
&gt; 
&gt; //听到了SCP-5026-2的话，Taylor博士看起来很惊讶。她在回答前再次犹豫了一会、//
&gt; 
&gt; &gt; **Taylor博士：**Taylor博士。
&gt; 
&gt; &gt; **SCP-5026-2：**我是说你的姓。
&gt; 
&gt; //Taylor博士没有立刻回答SCP-5026-2，看起来很不情愿回答。但在的短暂的犹豫后她仍回答了。//
&gt; 
&gt; &gt; **Taylor博士：**Katherine。
&gt; 
&gt; //SCP-5026-2在一分钟后才作出了回应。//
&gt; 
&gt; &gt; **SCP-5026-2：**KATHERINE——很高兴认识你。
&gt; 
&gt; //Taylor博士轻轻地笑了一下。//
&gt; 
&gt; &gt; **Taylor博士：**我想也是。
&gt; 
&gt; //Taylor博士停了下来。//
&gt; 
&gt; &gt; **Taylor博士：**你那里还是一样的吗？
&gt; 
&gt; &gt; **SCP-5026-2：**对——没有什么变化——根本没有。
&gt; 
&gt; //SCP-5026-2两分钟后才回答。//
&gt; 
&gt; &gt; **SCP-5026-2：**//“我有时间”//
&gt; 
&gt; &gt; **SCP-5026-2：**就算是被囚禁也比不上这情况可怕。
&gt; 
&gt; &gt; **SCP-5026-2：**但我真正理解了什么？
&gt; 
&gt; //Taylor博士似乎思索了一会如何回答SCP-5026-2。//
&gt; 
&gt; &gt; **Taylor博士：**你并非真正孤身一人。
&gt; 
&gt; //SCP-5026-2一分钟后才回答。//
&gt; 
&gt; &gt; **SCP-5026-2：**我想我可以为此感谢你。
&gt; 
&gt; //Taylor博士的脸上出现了皱纹。//
&gt; 
&gt; &gt; **Taylor博士：**我至少可以为你做这个。
&gt; 
&gt; //SCP-5026-2两分钟后才回答。//
&gt; 
&gt; &gt; **SCP-5026-2：**我以为我的行动都是在两害相权取其轻。
&gt; 
&gt; &gt; **SCP-5026-2：**但它让我一次次记住它们。
&gt; 
&gt; //在听见SCP-5026-2的陈述后，Taylor博士没有回答，只在她的椅子上挪动。//
&gt; 
&gt; &gt; **SCP-5026-2：**你觉得上帝有一天会不会原谅我，KATHERINE？
&gt; 
&gt; &gt; **SCP-5026-2：**你觉得他会不会最终让我死？
&gt; 
&gt; //Taylor博士仍旧没有回答SCP-5026-2的问题。取而代之，在SCP-5026-2说出最后的话大约一分钟的沉默后，Taylor博士从椅子上站起并离开了房间，又一次孤立了SCP-5026-2。//
&gt; 
&gt; **&lt;记录结束，2003/01/09，20:00:10&gt;**
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ D-49913访谈记录 - 2003/01/10&#34; hide=&#34;- 关闭&#34;]]
&gt; **D-49913访谈记录 - 2003/01/10**
&gt; 
&gt; **受访者：**D-49913
&gt; 
&gt; **采访者：**Taylor博士
&gt; 
&gt; **&lt;记录开始，2003/01/10，00:32:11&gt;**
&gt; 
&gt; //在开始访谈前，Taylor博士专心地凝视了D-49913片刻。//
&gt; 
&gt; &gt; **Taylor博士：**你有什么遗憾吗？
&gt; 
&gt; //D-49913在回答之前也凝视了Taylor博士片刻。//
&gt; 
&gt; &gt; **D-49913：**我们不是都在做自认为正确的事吗？
&gt; 
&gt; &gt; **Taylor博士：**我们并不相同。
&gt; 
&gt; //D-49913在回答之前似乎研究了Taylor博士的话一番。//
&gt; 
&gt; &gt; **D-49913：**但我错了吗？
&gt; 
&gt; //D-49913冲着Taylor博士傻笑。//
&gt; 
&gt; &gt; **D-49913：**告诉我。
&gt; 
&gt; &gt; **Taylor博士：**你知道你杀了多少人吗？
&gt; 
&gt; &gt; **D-49913：**足以造成影响。
&gt; 
&gt; &gt; **Taylor博士：**你毁灭了多少生命？
&gt; 
&gt; //D-49913凝视着Taylor博士。//
&gt; 
&gt; &gt; **D-49913：**你又毁灭了几个？
&gt; 
&gt; //D-49913在Taylor博士在椅子上挪动同时继续凝视她。//
&gt; 
&gt; &gt; **Taylor博士：**你对这些人难道不感到任何愧疚吗？
&gt; 
&gt; //D-49913没有回答。//
&gt; 
&gt; &gt; **Taylor博士：**你没有悔意吗？没有悔改吗？什么都没有？
&gt; 
&gt; //D-49913没有回答，只是又冲她傻笑。//
&gt; 
&gt; &gt; **Taylor博士：**你打算回答我的问题吗？
&gt; 
&gt; &gt; **D-49913：**你知道答案，你个该死的傻逼婊子。
&gt; 
&gt; //Taylor博士很明显对于D-49913的回答感到不安。//
&gt; 
&gt; &gt; **Taylor博士：**我可以使你保持冷静！
&gt; 
&gt; &gt; **D-49913：**那可能吓到我吗？
&gt; 
&gt; &gt; **Taylor博士：**我在警告你！
&gt; 
&gt; &gt; **D-49913：**你认真的吗？
&gt; 
&gt; &gt; **Taylor博士：**回答我！
&gt; 
&gt; &gt; **D-49913：**为什么？
&gt; 
&gt; &gt; **Taylor博士：**因为我这么说了！
&gt; 
&gt; //这时Taylor博士已经完全失去理智，D-49913看起来被Taylor博士的激烈反应吓到了，并且犹豫了片刻才回答她。//
&gt; 
&gt; &gt; **D-49913：**好吧，那这样呢，然后。
&gt; 
&gt; //D-49913悠闲地在他的椅子上向Taylor博士倾斜身体。//
&gt; 
&gt; &gt; **D-49913:**如果，仅此一次，你对我诚实一点怎么样？
&gt; 
&gt; //Taylor博士很明显因为D-49913的回答感到慌乱。对于她的反应，D-49913似乎笑得更开心了。//
&gt; 
&gt; &gt; **D-49913：**博士，你能从中得到什么？
&gt; 
&gt; //Taylor博士保持了沉默，D-49913也一段时间没有回应。//
&gt; 
&gt; &gt; **D-49913：**你为什么在这里？
&gt; 
&gt; //Taylor博士没有回答D-49913的问题，她只是凝视了D-49913片刻随后突然站起并匆匆走出了房间。//
&gt; 
&gt; //D-49913在她离开后突然冲着自己大笑起来。//
&gt; 
&gt; **&lt;记录结束，2003/01/10，00:35:57&gt;**
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ 事故D-49913&#34; hide=&#34;- 关闭‘事故D-49913’&#34;]]
&gt; 在2003/01/18，约在Taylor博士与D-49913最后一次谈话一周后且在最初暂停SCP-5026的四个月后，在测试SCP-████时出现了计算错误导致一个七秒的电涌使得SCP-5026的DVD播放器失效。
&gt; 
&gt; D-49913在此时间内一直处于自己的房间，在此之后被发现处于惊慌失忆的状态，且在Site-76站点主管Matthews博士的命令下被处决。在D-49913被处决后，SCP-5026随后被测试并恢复成了原来的形态，包括SCP-5026-2的完全消失。
&gt; 
&gt; 当Taylor博士被告知D-49913的处决和事件的后果后，她在感情上似乎未受到影响，--且之后再也没有对D-49913，SCP-5026-2或关于SCP-5026的实验发表评价。--
&gt; 
&gt; **__追加附录：__涉及Taylor博士的事故 - 2003/02/09**:
&gt; 
&gt; 在事故D-49913约三周后，Taylor博士被站点员工发现在未被授权的情况下独自观看SCP-5026。在她被发现时，已经受到了SCP-5026特性的影响，无法回忆起自己的身份和在基金会的工作经历。
&gt; 
&gt; 从这次事故后，Taylor博士接受了广泛的心理康复治疗，但她无法恢复任何自己的记忆。从2003/02/13开始，所有涉及SCP-5026的实验将被暂停直到未来的另行通知。
&gt; 
[[/collapsible]]
