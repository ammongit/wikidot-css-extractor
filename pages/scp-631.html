**Titre original :** SCP-631 - Nyctophobic Nocturnal Predator
**Auteur :** [[user Anborough]]
**Traducteur :** [[user Sir Raven]]
**Date de publication originale :** 9 décembre 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-631

**Classe :** Keter

**Procédures de Confinement Spéciales :** Les procédures d’extermination de SCP-631 doivent rester actives jusqu’à nouvel ordre. Le flux d’information concernant les disparitions de civils dans l’environnement de SCP-631 (les zones urbaines et les banlieues des États-Unis) doit être surveillé, notamment dans les zones signalées dans le Document-631-T. Les disparitions liées (ou que l’on soupçonne liées) à SCP-631 doivent être filtrées (selon la procédure standard de censure médiatique). Tout incident de la sorte doit faire l’objet d’une enquête rapide et, au cas où une instance de SCP-631 est identifiée, celle-ci doit être immédiatement éliminée. Si la Fondation n’est en possession d’aucune instance de SCP-631, l’instance doit être capturée à la place. Des lunettes à vision thermique doivent être fournies aux agents impliqués dans les opérations de capture ou d’élimination de SCP-631.

Les Forces d’Intervention Mobiles Nu-11 et Omicron-17 doivent être régulièrement déployées dans les zones signalées dans le Document-631-T. L’espace aérien au-dessus de ces zones doit être étroitement surveillé par imagerie thermique afin de détecter toute instance de SCP-631.

Une instance de SCP-631 doit être conservée en confinement dans une cellule sécurisée en béton à des fins d’observation et d’analyse. Cette instance doit être immobilisée en permanence et exposée à de la lumière solaire artificielle. Elle doit être maintenue dans un état d’apaisement via injection de Sérum-631-Gamma et nourrie par intraveineuse. Au cas où la santé de l’organisme se détériorerait, un (1) Classe-D peut être alloué aux activités d’alimentation par voie naturelle et de reproduction de SCP-631 ; tous les petits auxquels il a été donné naissance à l’exception d’un seul doivent alors être éliminés et l’instance restante doit être confinée selon les instructions ci-dessus.

**Description :** SCP-631 est une espèce de grand organisme prédateur ressemblant vaguement à un crustacé. Elle possède des ailes dont la morphologie correspond à celle de l’ordre des //Chiroptera// et une queue reptilienne se terminant par un dard venimeux. La queue contient également la majorité du système reproducteur de l’organisme. Les instances adultes de SCP-631 mesurent environ 135 cm de longueur et pèsent environ 42 kg. SCP-631 semble être une espèce asexuée.

Lorsque SCP-631 est exposé à la lumière du soleil, il devient imperceptible dans le spectre visible. Le mécanisme responsable de ce phénomène demeure inconnu. Toutefois, l’observation a montré que ce phénomène est une réponse déclenchée par des niveaux élevés de cholécalciférol (vitamine D,,3,,) dans le sang de l’organisme. SCP-631 reste détectable grâce à sa chaleur corporelle, laquelle a permis d&#39;observer qu’il se maintenait en vol presque toute la journée.

SCP-631 ne dort pas et reste actif pendant la nuit. De plus, il manifeste des signes de détresse ou de panique dans un environnement à faible luminosité. Cette réaction augmente en intensité à mesure que le temps passe et il semblerait qu’elle ne puisse être diminuée que par la consommation immédiate de nourriture ou l’exposition à la lumière du jour. L’organisme va par la suite trouver l’humain endormi et isolé le plus proche et lui transpercer la gorge avec son dard (empêchant de la sorte toute vocalisation). Après avoir injecté son venin paralysant, SCP-631 demeure dans cette position pendant 2 à 3 minutes, le temps que sa victime meure. Il va ensuite rapidement consommer les organes internes de sa victime et les remplacer par des œufs fécondés produits par sa queue. 10 à 15 minutes après l’acte de reproduction, l’instance originale de SCP-631 meurt et son corps se putréfie rapidement.

Les œufs prennent environ 1 heure pour éclore, à la suite de quoi les nouvelles instances de SCP-631 consomment ce qu’il reste du corps de la victime. Après s’être nourries pour la première fois, les instances se retirent dans des lieux isolés et entrent dans une période de croissance, pendant laquelle elles sont inactives. Les instances immatures de SCP-631 se développent à un rythme extrêmement accéléré, atteignant leur taille adulte en environ 4 heures. En raison de ces différents facteurs, l’espérance de vie de SCP-631 (incluant naissance, alimentation, reproduction et mort) peut être aussi courte que 24 heures.

L’observation du comportement de SCP-631 a montré qu’il ne mange pas pendant la journée et n’attaque que des êtres humains endormis et isolés. Sans nourriture, SCP-631 peut survivre en moyenne trente jours.

**Addendum [631-001] :** Enquête et découvertes

SCP-631 a été retracé jusqu’au Dr Alan Forsythe et, par la suite, jusqu’à un complexe détenu par ledit individu à ███ ████ ████, ██. À partir de l’enquête menée sur place, il a été déterminé que le site a été abandonné en 20██. Aucun individu n’a été trouvé à l’intérieur. Des extraits de documents récupérés sur le site ont été retranscrits ci-dessous.

&gt; Les systèmes biologiques rudimentaires sont opérationnels : circulatoire, respiratoire, reproductif, gastrointestinal… toujours au travail sur les accrocs dans le neurologique et l’endocrinien. Les sujets ont arrêté de mourir de leur propre venin, c’est toujours ça de pris. Avec un peu de guidage par phéromones, on les a entraînés à chasser //Homo sapiens// avec succès, mais on est tombés sur un os particulièrement problématique : on a réussi à les faire chasser la bonne proie mais on ne peut pas contrôler quand et comment ils le font. C’est un problème, évidemment, puisqu’on ne peut pas se permettre de les lâcher dans les airs et les laisser tuer des gens en plein jour.

&gt; L’électrolocation fait des merveilles. On peut les diriger vers des sujets en sommeil paradoxal (REM) ou à ondes lentes (NREM) et avec un peu de bidouillage minutieux à partir de phéromones, on peut les prédisposer à privilégier des cibles isolées. Ça devrait les contraindre à traquer les bonnes proies, avec une marge d’erreur de 4% (on ne peut pas savoir à coup sûr qui ne dort pas dehors la nuit). Le projet est quasiment prêt à passer en phase de test sur le terrain, mais il nous reste encore un problème majeur à régler. [DONNÉES SUPPRIMÉES], le camouflage solaire fonctionne correctement mais on a de très grosses difficultés à contrôler leur comportement prédateur. À cause des transformations nécessaires de leur métabolisme, les adultes n’ont pas l’instinct de se nourrir. En laboratoire, certaines méthodes peuvent être employées pour contraindre un tel comportement, mais ça n’est pas possible sur le terrain.

Ce qui suit a été rédigé à la main, griffonné sur un bout de papier grossièrement coupé :

&gt; “la réponse combat-fuite va fonctionner, mais il faut la rendre plus forte, [DONNÉES SUPPRIMÉES] produit de l’acétaldéhyde, donc ça devrait provoquer quelque chose comme une gueule de bois intense. Avec de la manipulation par phéromones, la douleur physique devrait s’associer à l’instinct de procréation. Le reste est facile.”

Ce qui suit a été aussi rédigé à la main, mais semble être une lettre officielle :

&gt; Votre offre est acceptée. Le paiement sera effectué à la réalisation du projet.
&gt; 
&gt; Ces pitoyables réprouvés vont ruiner toutes mes chances d’être réélu si la situation n’est pas promptement gérée. Peu m’importe ce que vous devez faire pour régler le problème, //faites-le//.
&gt; 
&gt; ████ ████████

Les empreintes digitales sur la lettre correspondent à celles du Dr Forsythe et celles de ███████ “████” ████████.
