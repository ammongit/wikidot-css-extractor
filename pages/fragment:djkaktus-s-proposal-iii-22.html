[[=]]
[[size 150%]]**PRÉCÉDEMMENT**[[/size]]

-- - --

[[image hospital2.png style=&#34;border: solid 2px #141414;&#34;]]
[[/=]]

Les portes de l&#39;infirmerie s&#39;ouvrirent à la volée et l&#39;escorte d&#39;Aaron envahit le couloir. Derrière eux arrivait le Superviseur au pas de course, se dirigeant vers la seule pièce illuminée de l&#39;étage. Ses gardes flanquèrent la porte et il les dépassa en trombe, ne s&#39;arrêtant pour reprendre son souffle qu&#39;une fois à l&#39;intérieur.

Trois autres personnes se trouvaient dans la pièce, dont une couchée sur un lit et reliée à plusieurs appareils de contrôle des signes vitaux. Le Merle et Vert se tenaient au chevet du lit où Sophia, le Nazaréen, était étendue. À sa vue, Aaron tituba en direction du lit. Il posa une main tremblante sur son front. Sa respiration était superficielle.

&#34;Qu&#39;est-ce qui s&#39;est passé ?&#34; demanda-t-il d&#39;une voix rauque. &#34;Que lui est-il arrivé ?&#34;

Le visage du Merle était triste, mais Vert semblait seulement légèrement énervée. &#34;Tu sais ce qui lui est arrivé, Aaron,&#34; dit-elle. &#34;Elle a été pendue à des clous de soie. Elle est maudite. C&#39;est ce qui arrive aux gens qui sont maudits.&#34;

Aaron secoua la tête. Il savait que ce qu&#39;elle disait était vrai, mais il ne pensait pas que ça arriverait si vite. Il se rappelait la première nuit qu&#39;ils avaient passée ensemble, lorsqu&#39;elle lui avait dit de quoi elle était capable. //Danser à travers le temps//, avait-elle dit. Il avait ri. Puis un jour elle avait disparu, et lorsqu&#39;elle était revenue ses poignets étaient transpercés par des clous de fer noir et son flanc avait été percé. Il n&#39;avait pas ri, alors.

Les clous, cependant. Felix savait de quoi il s&#39;agissait. Quelque chose d&#39;ancien et de dangereux. Il les avait avertis à leur sujet – il leur avait dit ce qui arriverait à son sang. La Fontaine pouvait protéger des maladies, mais –
 
//Des malédictions ?// avait-il dit. //Non, malheureusement pas. Les malédictions ne sont pas naturelles. C&#39;est une blessure que je ne peux pas soigner.//

Mais elle avait persévéré. Son travail avait continué, et les projets qu&#39;elle supervisait se montraient florissants, mais elle avait des accès de faiblesse et d&#39;agonie qui duraient des jours, puis des semaines. Le dernier avait persisté pendant trois mois. Felix s&#39;était occupé d&#39;elle à l&#39;aide des traitements que le Merle avait recommandés, mais il était devenu évident que sa situation s&#39;aggravait.

&#34;Tu as dit que tu pouvais empêcher ça,&#34; gronda Aaron au Merle. &#34;Tu as dit que ta //magie// empêcherait ça d&#39;arriver.&#34;

Le Merle leva les mains. &#34;Je n&#39;ai jamais promis ça. J&#39;ai dit que je pouvais //éloigner// l&#39;inévitable, M. Siegel. Elle a de la chance d&#39;avoir survécu aussi longtemps. Ces clous n&#39;ont pas été prévus pour quelqu&#39;un ayant //survécu// à une crucifixion.&#34;

Aaron se retourna vers elle. Il sentit la chaleur envahir son visage, quelque chose d&#39;aigu et de brisé pourrissant dans ses entrailles. La peau de Sophia avait commencé à s&#39;assombrir, d&#39;abord le long de ses bras et maintenant jusqu&#39;à sa poitrine. Elle était d&#39;un gris-noir morbide, comme une gelure. Ils les avaient enveloppés de bandages afin de limiter le suintement, mais les bandages étaient détrempés.

&#34;Combien de temps ?&#34; demanda-t-il.

Le Merle soupira. &#34;Quelques jours, peut-être. Quelques heures plus probablement.&#34;

Aaron ne réagit pas. L&#39;atmosphère était lourde et immobile, le seul son provenait des bips des machines, du doux sifflement de l&#39;assistance respiratoire et du tic-tac de l&#39;horloge sur le mur.

&#34;Je serais négligeant,&#34; dit le Merle, &#34;si je ne vous rappelais pas que ce dont nous avons discuté auparavant pourrait prévenir cela.&#34;

Aaron se raidit. &#34;Ce n&#39;est pas ce que nous sommes venus faire.&#34;

Le Merle se renfrogna. &#34;Peut-être pas. Mais les termes du contrat sont clairs. //Arrêter la main de la mort//. Ceci – &#34; il désigna la silhouette atrophiée de Sophia, &#34;- est la mort. C&#39;est à ça qu&#39;elle ressemble.&#34;

&#34;Il ne vous reste pas beaucoup de temps pour prendre une décision,&#34; dit Vert en tapant impatiemment du pied. &#34;Lorsqu&#39;elle sera partie, ce sera définitif. Il n&#39;y aura pas de retour possible.&#34;

Il sentit la chaleur à nouveau. L&#39;espace d&#39;un instant, il se demanda s&#39;ils avaient exagéré son état afin de l&#39;amener à ce point – de provoquer une décision. L&#39;approbation avait été presque unanime lorsque le contrat avait été proposé – surtout de ceux qui avaient le plus à y gagner. Vert, l&#39;Archiviste, le Moindre. Mais Sophia avait résisté, tout comme Aaron. //Notre objectif n&#39;est pas de vivre pour toujours,// avait-il dit.

//Mais il est plus facile à atteindre lorsqu&#39;il n&#39;y a pas de limite de temps,// avait répondu Vert.

Il prit une profonde inspiration, puis une autre, se leva et ajusta sa cravate. Enfin, il ferma les yeux et se concentra. //Se concentra.//

&#34;Mort,&#34; dit-il dans le latin qu&#39;il avait répété, &#34;que ton avatar se manifeste. Apparais maintenant.&#34;

La pièce devint froide et immobile. Les sons s&#39;étouffèrent jusqu&#39;à ce qu&#39;il ne reste que le silence. Une silhouette sombre se tenait dans un coin, un spectre sinistre que ne suivait que le vide. Aaron vit le Merle tressaillir et Vert agripper la barrière du lit de mort de Sophia.

&#34;Aaron Siegel,&#34; dit la voix dans un murmure à peine perceptible. &#34;Je pourrais dire que je suis surprise, mais d&#39;autres hommes ont abandonné leurs convictions pour moins que ça.&#34; La silhouette jeta un regard vide sur le lit. &#34;Une terrible décision t&#39;attend, n&#39;est-ce pas ?&#34;

&#34;Montre le contrat,&#34;  dit-il d&#39;une voix vide.

Il y eut un coup de vent suivi de quelque chose comme un rire sec. Le spectre plongea la main dans sa robe élimée et en sortit une longue plume noire. Dans les airs devant eux apparut une ligne rouge étincelante qui fumait et brûlait en sifflant. Juste en-dessous apparurent les mots //JAMES AARON SIEGEL, O5-1//. Aaron se saisit de la plume dans la main de l&#39;ombre et passa le bout aiguisé sur sa paume. Un épais trait de sang apparut dans sa main, et il serra l&#39;extrémité de la plume jusqu&#39;à ce qu&#39;elle soit pleine. Puis, d&#39;un mouvement rapide du poignet, il écrivit son nom sur la ligne. L&#39;encre grésilla et brûla dans les airs pendant quelques secondes, seule source de lumière de la pièce, puis elle disparut.

&#34;Un de plus,&#34; dit la voix accompagnant un geste en direction de Sophia. Un visage blanc et impassible sourit dans l&#39;ombre. &#34;Treize noms.&#34;

La ligne réapparut comme auparavant, avec les mots //JESU SOPHIA LIGHT, O5-2// au-dessous. Aaron tendit le bras et perça la peau de Sophia juste au-dessus de la poitrine, là où la pourriture envahissante ne l&#39;avait pas encore touchée. Le sang afflua, et en utilisant sa main Aaron traça son nom dans l&#39;air. L&#39;encre dansa dans les ténèbres un instant, puis disparut à nouveau.

Puis elles furent toutes là, une longue liste de noms et de signatures.

[[=]]
[[image signatures.png]]
[[/=]]

Puis il y eut un autre courant d&#39;air – un rire moqueur, pensa Aaron – et la lumière revint. La silhouette dans le coin avait disparu avec sa plume. Il regarda l&#39;endroit où il avait fendu sa main et ne vit rien. Lorsqu&#39;il leva les yeux, le Merle et Vert l&#39;observaient avec incrédulité, puis tous trois se tournèrent vers le lit lorsque Sophia commença à tousser. Elle leva une main vers son visage et se frotta les yeux, plissant les paupières devant la lumière. Elle se retourna pour regarder Vert et le Merle, puis vers Aaron à nouveau. Lorsqu&#39;elle le vit, son visage s&#39;assombrit.

&#34;Oh, Aaron,&#34; murmura-t-elle d&#39;une voix cassée. &#34;Tu n&#39;as pas fait //ça//.&#34;
@@@@
[[=]]
[[size 150%]]**MAINTENANT**[[/size]]

-- - --

[[image reservoir.png style=&#34;border: solid 2px #141414;&#34;]]
[[/=]]

Calvin se noyait. Il dérivait dans une mer sans surface ni fond et le gris sombre des abysses l&#39;entourait aussi loin qu&#39;il porte le regard. L&#39;eau envahissait ses poumons, sa poitrine, ses yeux. Il hoqueta et se prit la gorge à deux mains, essayant désespérément de prendre une autre respiration. Il hurla silencieusement et l&#39;eau s&#39;engouffra dans ses poumons.

Il se réveilla en sursaut et s&#39;assit rapidement en agrippant le rebord de la plate-forme où il était couché afin de retrouver son équilibre. Alors qu&#39;il rassemblait ses esprits, il s&#39;essuya le visage d&#39;une main – de l&#39;eau, tombée d&#39;une fuite dans un tuyau au-dessus de lui. Il inspira profondément plusieurs fois et son cœur commença à se calmer. Il prit encore quelques inspirations puis observa son environnement.

Il était assis sur une plateforme matelassée quelques pieds au-dessus du sol. La pièce où il se trouvait était petite, percée uniquement d&#39;une porte dans un mur et d&#39;un tuyau de ventilation lamellé au-dessus de sa tête. Il se tâta et découvrit que son arme de poing avait disparu, mais que ses autres effets étaient proprement pliés sur une petite table à côté de la plateforme. Il se leva et les récupéra.

Le seul autre équipement de la pièce, remarqua-t-il, était un petit écran connecté à un haut-parleur à côté de la porte. Il s&#39;en approcha et se pencha afin de l&#39;observer de plus près. L&#39;écran était sombre et n&#39;affichait qu&#39;un cercle orné de flèches tournant lentement – le logo de la Fondation – avec un point rouge luisant en son centre. Alors qu&#39;il s&#39;approchait, le point commença à pulser. Une voix crachota à travers les haut-parleurs – une voix d&#39;enfant, mais l&#39;intonation ne correspondait pas. Son rythme était étrange, comme si c&#39;était une approximation de la manière dont un enfant devrait parler.

//{{&#34;Vous êtes réveillé,&#34;}}// dit la voix sur un étrange timbre métallique. //{{&#34;Ça faisait longtemps que vous dormiez.&#34;}}//

Calvin toussa. &#34;Où suis-je ? Quel est cet endroit ?&#34;

//{{&#34;C&#39;est ici que je vis,&#34;}}// répondit la voix. //{{&#34;Mes amis vous ont amené ici. Ils ont amené vos amis, aussi.&#34;}}//

&#34;Mes-&#34; La voix de Calvin s&#39;interrompit soudain. Il se rappela l&#39;explosion et l&#39;avion qui s&#39;écrasait. &#34;Où sont-ils ? Que leur avez-vous fait ?&#34;

//{{&#34;Ils sont ici. Vous êtes tous ici. Je n&#39;ai pas tué vos amis.&#34;}}// Un profond son de basse se réverbéra sur les parois de la chambre. //{{&#34;Pas comme vous. Vous avez tué mes amis.&#34;}}//

Calvin s&#39;écarta de l&#39;écran. &#34;Qui êtes-vous ?&#34;

Le son provenant du haut-parleur changea brusquement, il diffusait maintenant de la musique – une combinaison dissonante de pistes de musique pop ressemblant à un générique de publicité. À la fin du générique il entendit une autre voix, la sienne, tirée d&#39;une conversation qu&#39;il avait eue avec Anthony des mois plus tôt, lorsqu&#39;ils essayaient de découvrir la localisation du Comptable.

//&#34;Les trois derniers seront les plus délicats,&#34;// s&#39;entendit-il dire. //&#34;Le Fondateur et la Nazaréenne se terrent dans le Site-01, mais le troisième Superviseur, l&#39;Enfant… eh bien, l&#39;auteur ne semblait pas savoir grand-chose à son sujet.&#34;//

&#34;L&#39;Enfant. Vous êtes le troisième Superviseur ?&#34; demanda Calvin.

Le logo en rotation se mit à tourner un peu plus vite. //{{&#34;Je sais ce que vous voulez faire,&#34;}}// dit la voix. //{{&#34;Vous êtes ici pour me tuer. Vous voulez tuer mon Père et ma Mère aussi. Je ne veux pas que vous fassiez ça. Mlle Vert dit que les gens qui veulent tuer, comme vous, sont méchants.&#34;}}//

Le haut-parleur se tut et le symbole tournant sur l&#39;écran disparut. Près de lui, il entendit le verrou de la porte se désengager. Calvin la regarda pendant un instant, puis il sortit.

Il se tenait dans un long couloir de style industriel, éclairé par quelques faibles lampes murales à incandescence. Il pouvait apercevoir l&#39;une des extrémités du couloir non loin de lui – un panneau de leviers et de lampes derrière une grille d&#39;acier. Dans l&#39;autre direction il pouvait voir le couloir s&#39;incurver et une lumière, il décida donc de s&#39;en approcher. Il pouvait sentir le bourdonnement de quelque chose de gros provenir de loin au-dessous de lui.

La voix cracha dans les haut-parleurs du couloir. //{{Je vous surveille depuis longtemps, Calvin. Je sais où vous êtes né. Je sais où vous avez grandi. Je connais votre père et votre mère, vos amis, et tout le reste. Je sais combien de fois vous avez inspiré. Je sais combien de fois vous avez cligné des yeux.&#34;}}//

Calvin suivit la courbure du couloir et la voix le suivit. //{{&#34;Avant ma naissance, il y avait un autre O5-3. Son nom était Anderson, et il construisait des machines impossibles. Des machines qui pouvaient penser. Des machines qui pouvaient aimer. Mais sa plus grande création était une machine qui pouvait voir le futur – celle que mon Père pourrait utiliser pour trouver [[[SCP-2003|l&#39;option préférable]]], s&#39;il en avait besoin. Mais Anderson ne s&#39;y intéressait pas et il voulait travailler sur ses machines qui pensaient, alors il a quitté le Conseil et sa machine s&#39;est dégradée.&#34;}}//

La voix continua //{{&#34;Mlle Vert a donné une idée à mon Père. Elle a demandé pourquoi, alors que M. Comptable et M. Merle pouvaient voir la forme générale du futur, il se préoccuperait de cette machine ? Ce qui serait bien plus utile à la Fondation, ce n&#39;est pas une machine qui voit le futur, mais une machine qui voit **tout**. En utilisant les connaissances des journaux d&#39;Anderson et leurs propres ingénieurs, ils ont reprogrammé la machine pour qu&#39;elle fasse exactement ça.&#34;}}//

Calvin émergea du couloir dans un haute salle étroite et sombre parcourue de tuyaux sur toute sa longueur. À l&#39;extrémité de la chambre il aperçut un ascenseur. Il fit un pas, et au même moment des lampes s&#39;allumèrent au-dessus de lui. Il vit que les murs de la pièce étaient couverts de rangées de hauts réservoirs cylindriques remplis d&#39;un liquide vert trouble. À l&#39;intérieur il distingua des formes – des formes humanoïdes, grandes et petites, certaines figées dans une attitude d&#39;agonie et d&#39;autres suspendues mollement à des câbles reliés à leurs crânes. Il remonta les rangées de cylindres et s&#39;aperçut qu&#39;il y en avait des centaines, sinon des milliers, qui remontaient vers un plafond qu&#39;il ne pouvait voir.

//{{&#34;Le stress de cette machine s&#39;est montré trop intense pour beaucoup. Les perceptions noient les sens dans le bruit – ils avaient besoin d&#39;un esprit clair pour contrôler leur machine, un esprit qui n&#39;aurait pas autant de distractions. Quelque chose de parfait et de pur. C&#39;est pourquoi ma Mère et mon Père m&#39;ont réveillé. Je n&#39;étais pas dissipé. J&#39;avais été destiné à mourir en sacrifice à un dieu de Saturne, mais ils m&#39;ont sauvé. Ils ont incisé ma moelle épinière et m&#39;ont donné une nouvelle vision au travers de l&#39;Œil Omniscient. Ils m&#39;ont offert une nouvelle vie. Et depuis, j&#39;observe.&#34;}}//

Calvin traversa la salle des cylindres et pénétra dans l&#39;ascenseur qui se mit à descendre de lui-même. Une musique d&#39;ambiance métallique résonna.

//{{&#34;Je sais tout ce qu&#39;il y a à savoir sur vous, Calvin. Je sais que l&#39;Insurrection n&#39;a pu vous recruter que parce que vous avez été licencié de l&#39;armée pour avoir tué une femme avec votre voiture. Je sais aussi que vous étiez ivre cette nuit-là. J&#39;ai vu ces événements, Calvin. Je pourrais vous les montrer à l&#39;instant, si vous vouliez les voir.&#34;}}//

&#34;Pourquoi me dites-vous tout ça ?&#34; dit Calvin, et une fine ligne de sueur se forma à l&#39;arrière de son cou.

La voix rit. //{{&#34;Parce que je sais que vous pensez être investi d&#39;une sorte de mission vertueuse. Débarrasser le monde du mal. Vincent Arians le croyait également, mais lui, comme vous tous, vous vous trompez. Vous n&#39;êtes pas purs. Vous n&#39;êtes pas vertueux. Votre voix n&#39;est pas celle qui décidera du sort du monde.&#34;}}//

&#34;J&#39;ai fais des erreurs lorsque j&#39;étais plus jeune,&#34; dit Calvin, &#34;des erreurs pour lesquelles j&#39;ai payé. Nous l&#39;avons tous fait. Mais détruire la structure de l&#39;univers pour un bénéfice personnel est-&#34;

//{{&#34;Vous menez une guerre idéologique fondée sur une étude aux résultats contestables produite par un ancien chercheur de la Fondation en disgrâce et sur des données d&#39;ancres à réalité déconnectées provenant de sources douteuses. On vous a dit plusieurs fois que vous vous trompiez, que votre route n&#39;était pas fondée sur la raison mais sur la haine et l&#39;ignorance. Tout ça, et pourtant vous avancez encore. Vous avez franchi les limites de la naïveté, Calvin Lucien. Vous n&#39;avez aucun fondement moral. Vous êtes dangereux.&#34;}}//

L&#39;ascenseur s&#39;arrêta et s&#39;ouvrit sur une plateforme qui s&#39;élançait au-dessus d&#39;un immense puits s&#39;étendant vers le haut aussi loin qu&#39;il pouvait voir. Sur un mur proche de lui étaient affichés les mots //DEEPWELL-1// en blanc et les murs étaient couverts de tubes, de lampes, de tuyaux et de lumières, clignotant et sinuant, tous connectés à une machine cylindrique lisse au centre de la plateforme. Sur sa paroi se trouvait un écran affichant le même logo à l&#39;œil rouge que les autres, mais lorsque Calvin le vit, il se sentit observé. Il y avait quelque chose derrière celui-là.

//{{&#34;Je vous ai amené ici, Calvin, parce qu&#39;il est temps que votre voyage s&#39;arrête. Je bénéficie d&#39;un raisonnement parfait, d&#39;une attention parfaite et d&#39;une compréhension parfaite. L&#39;Œil Omniscient a jugé vos intentions et les trouve erronées. Pour cette raison, et pour vos crimes, le châtiment est la mort.&#34;}}//

Calvin entendit un bourdonnement au-dessus de lui et une autre plateforme descendit jusqu&#39;à son niveau. Elle portait Olivia et Adam, tous deux entravés à l&#39;acier mais indemnes, se débattant pour se libérer. Calvin fit un pas vers eux mais s&#39;arrêta au son d&#39;une arme qu&#39;on chargeait. Lorsqu&#39;il se retourna pour en trouver l&#39;origine, il vit les quatre assaillants de l&#39;aéroport, dont le plus petit avait pointé son fusil sur Calvin et se tenait prêt à tirer.

//{{&#34;Olivia Torres, Adam Ivanov,&#34;}}// dit la voix, //{{&#34;pour vos actions d&#39;une hostilité sans précédent contre la Fondation et pour le meurtre de nombreux innocents, vous allez également mourir.&#34;}}//

Calvin les regarda, puis la femme au fusil, puis le cylindre au centre de la pièce. Il était coincé.

//{{&#34;Irantu,&#34;}}// dit la voix. //{{&#34;Exécute-les.&#34;}}//

Le plus grand des quatre se dirigea vers Calvin en le fixant des yeux. Calvin recula d&#39;un pas, puis d&#39;un autre, puis d&#39;encore un autre, avant de remarquer quelque chose d&#39;étrange. Suspendue entre lui et Irantu se trouvait un fil blanc scintillant. Il fronça les sourcils et vit Irantu s&#39;arrêter et réagir de la même manière. Le fil dansa et ondula, puis il s&#39;allongea, apparaissant depuis un point dans l&#39;espace. Puis vinrent une bobine et la poignée d&#39;une canne. Suivirent une main, et enfin un visage.

&#34;Je me suis dit que tu aurais besoin de ceci,&#34; dit Alison avec un clin d&#39;œil. &#34;Bonne chance.&#34;

Calvin s&#39;en empara et la tint en face de lui. Irantu s&#39;avança pour la saisir, mais avant qu&#39;il y arrive Calvin avait ramené la canne et l&#39;avait lancée dans les airs. Lorsqu&#39;il sentit le fil se tendre, il tira.

Quelque chose aux alentours céda. Un bruit résonna dans le puits, comme si quelque chose d&#39;épais et d&#39;humide se déchirait, et une chaleur intense se déversa dans la pièce. Depuis le point où la ligne s&#39;était accrochée en l&#39;air, une longue déchirure apparut dans l&#39;espace, d’où provenait un froid tout aussi intense. De la neige et de la glace surgirent de l&#39;ouverture et Irantu tituba en arrière. La femme au fusil tira, mais manqua largement. Le tir suivant fut arrêté par une horrible main blanche.

La main s&#39;était extraite de l&#39;ouverture et avait attrapé la balle en plein vol. Elle la tint dans sa paume ouverte, puis s&#39;agita violemment et spasmodiquement et la balle disparut. La main agrippa le bord de l&#39;ouverture, et bientôt une autre main la suivit. Puis une autre, suivie par des dizaines d&#39;autres. De l&#39;intérieur du passage apparut quelque chose d&#39;horrible – quelque chose de vaguement humanoïde, avec trop de bras, trop de jambes et trop de mains. Sa poitrine était creuse et squelettique, et le long de son cou et de son dos s&#39;étendaient des tatouages noirs et sinistres. Un large disque plat orné de glyphes embrasés qui pulsaient à chaque mouvement lui tenait lieu de tête, et lorsque la créature bougeait elle le faisait d&#39;une manière surnaturelle, par saccades et tressautements. Alors qu&#39;elle s&#39;introduisait dans le puits, Calvin crut entendre le son de tambours et réalisa qu&#39;il s&#39;agissait des battements de cœur de la créature. Un chœur psalmodiant de voix basses émanait d&#39;autour d&#39;elle. Lorsqu&#39;elle aperçut les quatre agents de la Fondation, le battement s&#39;intensifia.

&#34;Oh merde,&#34; dit la plus grande des deux femmes.

L&#39;être sortit de l&#39;ouverture en flottant, ses six jambes croisées sous elle et les chaînes attachées à ses poignets cliquetant à chaque mouvement saccadé. La plus petite des deux femmes tira à nouveau, mais la balle se désintégra en une nuée de poussière colorée devant la créature. Irantu sortit une longue lame dentelée de sa ceinture et l&#39;abattit sur la créature, touchant l&#39;une de ses mains. Les battements gagnèrent en intensité alors que la cicatrice laissée par la lame suinta d&#39;un liquide gris et épais. Une autre main surgit et frappa Irantu sous le menton, l&#39;envoyant bouler plus loin.

Les trois autres ouvrirent le feu sur la créature tout en s&#39;écartant afin d&#39;éviter le feu et les éclairs qui jaillissaient de ses doigts. Calvin plongea derrière une armature et courut vers l&#39;endroit où Adam et Olivia étaient attachés. Il sortit un couteau de sa poche, coupa les liens qui les entravaient et les libéra. En touchant le sol, il se jetèrent tous deux sur lui et l&#39;entourèrent de leurs bras.

&#34;Oh mon dieu,&#34; dit Olivia, &#34;on croyait que tu étais mort.&#34;

&#34;Ah oui ? Je croyais que //vous// étiez morts,&#34; dit Calvin en les serrant dans ses bras. &#34;L&#39;avion – je l&#39;ai vu se faire abattre. Comment vous en êtes-vous sortis ?&#34;

&#34;On est partis à ta recherche quand on a entendu des coups de feu,&#34; dit Adam. &#34;On pensait que tu serais pas loin, mais ils nous ont attaqués et on a été submergés.&#34;

Un rai de lumière éclatant transperça l&#39;air non loin d&#39;eux, et ils virent la silhouette carbonisée d&#39;un des assaillants vaciller un instant avant de tomber en poussière. La pièce entière bourdonna, et de la piscine de liquide sous eux émergea une cuve de verre qui s&#39;ouvrit, et une copie identique de l&#39;humanoïde en surgit. Des éclairs traversèrent la pièce en direction d&#39;Irantu qui les reçut en pleine poitrine et s&#39;embrasa immédiatement. Une autre cuve s&#39;éleva sous eux et Irantu en sortit, puis les deux cuves disparurent à nouveau sous l&#39;eau.

&#34;Il nous faut un plan, vite,&#34; dit Olivia en observant la pièce. &#34;Qu&#39;est-ce que c&#39;est que ça ?&#34;

&#34;Aucune idée,&#34; dit Calvin en suivant son regard. &#34;C&#39;est cette fille que nous avons rencontrée dans les autres mondes, Alison, qui l&#39;a amenée ici.&#34;

L&#39;une des mains de la créature gesticula légèrement dans leur direction et le sol sous leurs pieds commença à se bomber et à se tordre, puis à couler autour de leurs pieds comme de la mélasse. Ils s&#39;écartèrent juste à temps pour voir la passerelle se plier puis s&#39;effondrer dans la piscine sous eux, alors que plus d&#39;éclairs fendaient les airs. Soudain, la pièce s’emplit d&#39;un bourdonnement assourdissant lorsque des drones armés de fusils pointés sur la créature au milieu de la pièce surgirent d&#39;ouvertures dans les murs. La créature les écarta grâce à des rafales de vent, attrapa la plus petite des deux femmes et l&#39;éleva devant le disque plat sur son cou. Les glyphes luisirent et la femme hurla alors que sa peau était brûlée et carbonisée. La créature la laissa tomber mollement sur le sol et une autre cuve sortit de la piscine.

&#34;Regarde,&#34; dit Adam en désignant les quatre humanoïdes, &#34;ils essaient d&#39;éloigner cette créature de ce truc au centre de la pièce. Il doit y avoir quelque chose d&#39;important là-dedans.&#34;

&#34;Rapprochons-nous,&#34; dit Calvin, mais lorsqu&#39;il se retourna un drone les avait repérés et ouvrit le feu, Il sentit le métal brûlant lui érafler l&#39;épaule et plongea derrière les plateformes où ils avaient été entravés. &#34;Vous avez une idée ?&#34;

Adam haussa les épaules, mais Olivia fouillait rapidement dans son sac. Elle sortit un pinceau et un petit pot de peinture bleue dont elle dévissa le bouchon.

&#34;Vous comprendrez que c&#39;est un peu brouillon,&#34; dit-elle en trempant le pinceau dans la peinture, &#34;mais le temps nous est compté.&#34;

Elle se retourna vivement et décrivit des arabesques dans les airs à l&#39;aide du pinceau. Il laissa dans son sillage un trait de feu bleu éclatant formant six anneaux concentriques, et d&#39;un autre trait de pinceau ils s&#39;élancèrent dans les airs vers les drones. Ceux qui furent pris sur le passage des flammes éclatèrent en pièces dans une pluie d&#39;étincelles, et ceux qui étaient trop proches des explosions furent déstabilisés et tombèrent. D&#39;autres coups de feu leur parvinrent de l&#39;autre côté de la pièce, cette fois du plus petit des deux hommes, et Olivia tourna son pinceau vers eux. Un bouclier cyan entier se matérialisa devant elle, et tous trois se hâtèrent de traverser la pièce en direction du cylindre central sous sa protection alors que les balles ricochaient autour d&#39;eux. Les battements couvrirent leur bruit, et ils virent le torse et un bras du même homme voler vers le fond de la pièce et s&#39;écraser contre le mur.

Olivia sortit un pistolet de son sac et le tendit à Calvin, qui contourna le cylindre et ouvrit le feu sur le plus proche des humanoïdes. Adam passa sa main sur la machine jusqu&#39;à ce qu&#39;il trouve une prise et révéla un panneau de contrôle. Il sortit de son sac un appareil muni d&#39;un petit écran et de plusieurs connecteurs et se mit à le brancher dans le panneau. Ils se rassemblèrent un instant derrière le cylindre alors qu&#39;un rayon de feu traversait la pièce, sortant d&#39;une faille juste devant la créature. Calvin toucha Irantu à la tête et une autre cuve sortit du lac sous leurs pieds, et un autre Irantu se précipita sur la plateforme.

&#34;On doit faire quelque chose contre ça aussi,&#34; dit Calvin en pointant les cuves sous eux, &#34;Qu&#39;est-ce que vous proposez ?&#34;

Olivia fouilla pendant une seconde, ne s&#39;arrêtant que pour se baisser lorsqu&#39;une rafale de mitrailleuse envoya des morceaux de chair grise voler dans leur direction. Après un moment elle sortit un autre pot de peinture et un disque de papier. Elle posa le papier sur le sol et commença à y tracer de fines lignes noires.

&#34;Je ne sais pas vraiment ce que ça va donner,&#34; dit-elle d&#39;une voix calme et prudente, &#34;mais c&#39;est probablement mieux que rien.&#34;

Le dessin intriqué qu&#39;elle avait créé était un ensemble hypnotisant de lignes et de formes. Elle saisit le disque par le côté, se leva, prit un élan fluide et lança le disque comme un frisbee. Il flotta dans la pièce et se posa sur l&#39;eau juste au-dessus des cuves.

&#34;Accrochez-vous !&#34; cria Olivia, mais ils n&#39;entendirent que le premier mot alors que l&#39;air de la pièce était subitement aspiré ailleurs. Il y eut un rugissement assourdissant puis plus rien, et de là où il s&#39;agrippait désespérément au sol, Calvin put voir que le disque était devenu un cercle noir au-delà duquel il pouvait voir des étoiles. L&#39;eau sous eux et les drones au-dessus furent aspirés à l&#39;intérieur, tout comme l&#39;un des quatre humanoïdes.

L&#39;entité massive se retourna vers l&#39;ouverture et malgré le silence du vide, Calvin pouvait toujours entendre le battement frénétique de son cœur furieux. Toutes ses mains se rassemblèrent devant elle, et lorsqu&#39;il les écarta il y en avait des centaines de plus, spectrales et scintillantes, et elles dansèrent à l&#39;unisson dans un mouvement ondulant et terrifiant. Les mains spectrales se fondirent dans celles qui étaient réelles, qui s&#39;illuminèrent d&#39;un blanc aveuglant dans l&#39;obscurité de la salle. La créature se dirigea en flottant vers le trou dans l&#39;espace et, s&#39;appuyant sur le fond de la piscine avec ses six jambes, saisit les bords de l&#39;ouverture et la referma.

La créature s&#39;arrêta un instant là où s&#39;était trouvé le trou, comme si elles voyait les cuves pour la première fois. Elle se pencha sur elles et en souleva une dans les airs, puis une autre. Soudain, tous ses bras arrachaient l&#39;installation entière, envoyant les câbles, les tubes et l&#39;acier voler dans les airs, et le sang coula entre les débris des machines brisées.

Les trois agents restants se retournèrent pour fuir, mais la créature fut sur eux trop rapidement. Elle étendit ses paumes et commença à les faire tourner dans un large mouvement, et le sol sous leurs pieds devint glissant et ils tombèrent sur la plateforme. La créature tourna ses paumes vers le haut et ils s&#39;élevèrent dans les airs, incapables de bouger excepté pour crier et hurler. La créature ferma les poings, et un à un les trois derniers furent compressés en des boules de chair et de sang de la taille d&#39;une main, et lorsqu&#39;elle ouvrit ses doigts leurs restes éclaboussèrent la pièce comme des ballons écarlates qu&#39;on aurait fait éclater.

La créature resta suspendue immobile et en silence pendant un instant. Puis, comme deux de ses mains s&#39;élevaient devant elle pour gesticuler spasmodiquement, elle se déforma horizontalement brusquement et disparut. Le calme revint dans la chambre.

Puis un long gémissement grave s&#39;éleva, le bruit de quelque chose hurlant d&#39;agonie et de fureur. Le son se propageait par les murs, par le sol, par le plafond noir au-dessus d&#39;eux, puis il se tut également.

//{{&#34;Assez. Assez. Assez.&#34;}}// dit la voix se réverbérant dans le puits. //{{&#34;J&#39;en ai assez. Plus de ruses. Plus de monstres. Ça suffit.&#34;}}//

Calvin entendit le bruit de quelque chose qui s&#39;enroulait et se retourna juste à temps pour voir le canon d&#39;un fusil sortir d&#39;un mur, pointé sur eux. Il pointa sa propre arme et tira dans sa direction, mais une seule volute de fumée s&#39;éleva de l&#39;extrémité du tube de métal. Il eut le temps de regarder Olivia, dont le visage était perplexe. La balle lui traversa le crâne et ressortit entre ses yeux avant qu&#39;elle ait eu le temps de se retourner ou de reprendre son souffle. Son expression s&#39;adoucit et elle eut l&#39;air de vouloir dire quelque chose, puis elle s&#39;effondra.

Calvin hurla. Il se tourna vers Adam qui se tenait devant le panneau, sous le choc, l&#39;air vide et brisé, s&#39;empara de son sac à dos. Il en sortit le cylindre de métal orné et en tira la Lance du Non-Croyant. Il la saisit des deux mains et l&#39;enfonça dans le panneau, et avec un rugissement inhumain la fit ressortir de l&#39;autre côté de la machine. Un autre canon apparut et Calvin se retourna pour tirer sur celui-ci également, mais une autre balle déchira l&#39;air avant qu&#39;il puisse l&#39;empêcher. Adam hoqueta et porta les mains à son dos, puis s&#39;effondra à son tour.

Calvin se plaça sous la lance et se leva, la poussant vers le haut pendant que des sirènes commençaient à hurler et que des lumières rouges se mettaient à clignoter autour de lui. Il entendit le brut de l&#39;eau qui s&#39;engouffrait quelque part, et ses bras et ses jambes se crispèrent sous l&#39;effort. D&#39;une poussée, il souleva encore la lance et l&#39;acier de la couche extérieure du cylindre glissa vers le haut. Des deux mains, il poussa encore un peu plus sur la lance, et la gaine tomba sur le sol.

Derrière se trouvait une cuve de verre couverte de petits panneaux électriques et de lumières clignotantes. À travers le verre il pouvait apercevoir quelque chose qui flottait dans le liquide, quelque chose de petit et de défiguré. C&#39;était un bébé, un bébé humain, mais horriblement déformé et tordu. Ses yeux étaient des orbites vides pleines d&#39;un pus blanchâtre, sa bouche et ses oreilles avaient été cousues, et un tatouage ésotérique d&#39;un cercle et de trois flèches entourant un point rouge était imprimé sur son front. Il était relié à des câbles et à des tubes qui se perdaient dans les machines qui l&#39;entouraient. Aussitôt que la gaine d&#39;acier s&#39;était détachée un son strident avait résonné dans les haut-parleurs autour d&#39;eux. Un son horrible. Un son animal.

Calvin récupéra la lance et en frappa le verre, deux fois, puis trois. À la quatrième fois, le verre craqua et s’effrita, et le liquide jaune trouble à l&#39;intérieur s&#39;écoula sur le sol. Tout ce qui restait était l&#39;horrible forme de l&#39;Enfant, suspendu par les câbles aux machines qui le maintenaient en vie. Calvin écarta le verre restant de ses mains nues, jusqu&#39;à ce que plus rien ne les sépare.

//{{&#34;Ha,&#34;}}// le son des haut-parleurs changea. //{{&#34;Ha. Ha. Ha ha ha. Ha ha ha ha ha. Ha. Ha.&#34;}}//

Aveuglé par la rage, Calvin saisit le bébé humide et gigotant dans ses mains nues. Il pressa si fort qu&#39;il eu l&#39;impression que ses bras allaient se briser, que ses yeux allaient sauter de leurs orbites, Il pressa jusqu&#39;à ce que ses mains craquent et que ses côtes gémissent sous l&#39;effort. Il pressa jusqu&#39;à ce qu&#39;il sente la chair et le sang s&#39;écouler entre ses doigts, jusqu&#39;à ce que tout ce qui pouvait être brisé ait été brisé. Il pressa jusqu&#39;à ce que l&#39;écho du rire qui résonnait dans le puits se fonde dans le son de l&#39;eau et de la respiration saccadée d&#39;Adam.

Il lâcha ce qui restait du Superviseur dans la flaque de ses organes sur le sol et tituba vers l&#39;arrière. Il se retourna vers Adam qui se tordait sur le sol, se tenant le dos.

&#34;Calvin, mes jambes,&#34; marmonna-t-il à travers ses dents serrées, &#34; je ne sens plus mes jambes. Je ne sens plus mes jambes, putain, je ne les sens plus.&#34; Il regarda Olivia, qui gisait face contre terre. &#34;Olivia… non, non non, Olivia non, Calvin, s&#39;il te plaît-&#34;

Calvin se pencha et glissa la lance dans son tube, puis l&#39;accrocha à sa ceinture. Il se pencha à nouveau et souleva Adam qui cria de douleur. Il fit la même chose avec Olivia et en les portant tous deux il se dirigea d&#39;un pas lent et hésitant vers l&#39;ascenseur. Ce n&#39;est qu&#39;une fois à l&#39;intérieur qu&#39;il remarqua l&#39;origine du bruit – de l&#39;eau s’infiltrait à travers la structure affaiblie du puits au-dessus. De temps en temps une cascade plus importante s&#39;ajoutait aux autres. Alors que l’ascenseur montait, un mur céda et l&#39;eau s&#39;éleva au-dessus de la plateforme.

Les sirènes continuaient de siffler pendant qu&#39;il traversait péniblement le site en portant ses deux compagnons. Tout était sombre, excepté à la lueur de l&#39;éclairage d&#39;urgence. Il chancelait dans l&#39;obscurité, ses yeux fixés sur chaque porte, chaque couloir, chaque sortie potentielle. Il pouvait sentir le site s&#39;effondrer autour de lui et devait souvent changer de direction lorsqu’un couloir s&#39;était effondré dans le puits et avait disparu.

Il parvint à l&#39;extrémité du dernier couloir, où se trouvait une porte. Dans un dernier effort, il s&#39;appuya dessus et tomba dans la lumière du jour. Il lâcha Adam et Olivia et avec ses dernières forces il ferma les portes derrière lui. Ils se trouvaient sur une colline, au-dessus d&#39;un lac de barrage, et le son de l&#39;eau qui tombait dans le puits montait de derrière eux.

Calvin se retourna et observa Adam. Son visage avait viré au blanc, ses lèvres au pourpre. Du sang s&#39;était accumulé sur sa poitrine et il ne geignait plus. Il pouvait voir ses yeux s&#39;assombrir, sa peau se tendre. Adam se tourna vers Calvin, mais celui-ci n&#39;était pas certain qu&#39;il le vît vraiment. Il rampa en direction du jeune homme et saisit son visage entre ses mains. La respiration d&#39;Adam était rapide et superficielle.

&#34;Non, petit, non, allez,&#34; Calvin sentait des larmes rouler sur son visage. &#34;Pas toi aussi. Pas toi aussi.&#34;

Il fouilla aux alentours, cherchant un téléphone, un transpondeur, n&#39;importe quoi. Puis il sentit quelque chose de lourd dans sa poche. Il en tira une fiole de liquide bleu scintillant dans le soleil. Il la tint élevée et son cœur accéléra. Il baissa les yeux sur Adam, qui regardait également la fiole. Ses yeux revinrent sur Calvin.

&#34;Non,&#34; murmura le garçon d&#39;une voix étouffée par le sang. &#34;Non.&#34;

Calvin secoua la tête. &#34;Je suis désolé. Je suis désolé. Pas toi aussi.&#34;

Il retira le bouchon de la fiole et la retourna dans la bouche d&#39;Adam. Dès qu&#39;elle fut vide, il pencha la tête du jeune homme en arrière, le forçant à avaler. Les résultats furent instantanés – la couleur revint sur sa peau et ses yeux s&#39;éclaircirent immédiatement. Il cracha du sang, mais un instant plus tard sa respiration revint à la normale. Ses jambes bougèrent et il chercha frénétiquement derrière lui avant de sortir une balle de son dos. Il resta couché pantelant sur le sol, ses yeux fixant le ciel.

&#34;Pourquoi,&#34; demanda-t-il après quelques instants. &#34;Calvin, pourquoi ? Pourquoi ?&#34;

Calvin se releva prudemment. Il s&#39;assura que le journal était toujours dans sa poche. Il se pencha sur le sac d&#39;Olivia en évitant soigneusement son regard mort et en tira un transpondeur. Il pressa le bouton et s&#39;assit à côté d&#39;Adam.

&#34;C&#39;est presque terminé,&#34; dit Calvin en pesant ses mots sans pour autant que ce soit plus facile. &#34;Il est temps d&#39;en finir.&#34;

Adam tendit le bras et agrippa les pantalons de Calvin. Lorsque celui-ci baissa les yeux sur lui, il vit qu&#39;Adam pleurait.

&#34;Calvin, s&#39;il te plaît, non,&#34; dit-il doucement d&#39;une voix fêlée. &#34;Ne pars pas, s&#39;il te plaît. Ne me laisse pas ici. Ne pars pas. S&#39;il te plaît, je t&#39;en supplie, on peut juste fuir. On peut fuir et ne jamais repenser à tout ça. Oh, s&#39;il te plaît, ne pars pas. Calvin, s&#39;il te plaît. Ne pars pas.&#34;

Calvin dégagea sa jambe. &#34;Reste ici, Adam. Reste ici, l&#39;Insurrection viendra te récupérer. Je ne vais pas faire peser plus de risques sur toi. Reste ici. Je reviendrai te chercher.&#34;

Adam essaya de s&#39;essuyer les yeux, mais son corps était faible. &#34;Non, Calvin, s&#39;il te plaît. Il y a autre chose. Ne pars pas. Je t&#39;aime, Calvin. Je t&#39;aime. Ne me laisse pas. Ne pars pas. Je ne veux pas être seul à nouveau.&#34;

Calvin se détourna. Il se baissa, souleva le corps d&#39;Olivia et le remit sur ses épaules. Il regarda Adam qui le suppliait sur le sol une dernière fois. Il ferma les yeux, inspira, et commença à marcher.

Aaron se tenait devant une fenêtre surplombant les montagnes, tapant impatiemment du pied. Il pleuvait et de temps en temps un éclair silencieux déchirait le ciel, illuminant son propre reflet dans la vitre. Derrière lui se trouvait un écran qui affichait des images en direct d&#39;un barrage effondré, envahi par les équipes de récupération de la Fondation. Une douce sonnerie s&#39;éleva et il se retourna pour observer l&#39;écran.

&#34;Oui,&#34; dit-il calmement. &#34;De quoi s&#39;agit-il ?&#34;

&#34;Destruction totale du site, M. Siegel, &#34; dit la douce voix féminine de l&#39;I.A. &#34;Les restes d&#39;O5-3 ont été retrouvés. Le Superviseur a été tué.&#34;

Aaron ne répondit pas immédiatement. &#34;Et en ce qui concerne l&#39;autre affaire que je vous ai demandé d&#39;examiner, Helen ?&#34; demanda-t-il. &#34;Qu&#39;avez-vous trouvé  ?&#34;

&#34;Le coffre contenant SCP-5935, la Lance Déicide, a été ouvert par un utilisateur inconnu à un moment indéterminé dans le passé. En raison du comportement de l&#39;utilisateur et de sa capacité à effacer tous les enregistrements de l&#39;événement, il est probable qu&#39;il s&#39;agisse d&#39;O5-2.&#34;

Aaron arrêta de taper du pied. &#34;Sophia ? Comment est-ce que ça a pu nous échapper ?&#34;

&#34;L&#39;utilisateur avait des privilèges d&#39;administrateur égaux aux vôtres, Monsieur,&#34; répondit la voix. &#34;Selon votre demande.&#34;

Il sentit sa nuque se raidir. &#34;Où le Superviseur a-t-il été vu pour la dernière fois ?&#34;

La voix resta silencieuse un instant. &#34;O5-2 a été vue pour la dernière fois en train d&#39;entrer dans le Jardin, Monsieur.&#34;

Aaron ramassa son manteau sur le dos d&#39;une chaise et se dirigea vers les escaliers.

&#34;Prépare mon avion, Helen. Il est temps de rentrer à la maison.&#34;
