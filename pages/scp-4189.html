**Titre original :** SCP-4189 - Vengeful Assimilation Coral
**Auteur :** [[user Weryllium]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 5 août 2019
**Image :** [[[https://commons.m.wikimedia.org/wiki/File:Crown-of-thorns_starfish_Acanthaster_planci_(7569625822).jpg|ici]]].
[[include credit:end]]

[[include component:image-block name=asseamilation.jpg| caption=SCP-4189.]]

**Objet n^^o^^ :** SCP-4189

**Classe :** Keter

**Procédures de Confinement Spéciales :** Les systèmes de surveillance satellites doivent rapporter toute aberration corallienne ou géologique dans le quart septentrional de la Grande Barrière de Corail. Une fois SCP-4189 précisément localisé, des torpilles analogiques devront être tirées sur lui, et les fragments survivants de SCP-4189 devront être reconfinés et transportés au Site le plus proche.

**Description :** SCP-4189 est une colonie corallienne sapiens d&#39;un rayon approximatif de 450 mètres, située au sein de la Grande Barrière de Corail.

SCP-4189 est composé de plus de 100 espèces variées de corail. De plus, de nombreuses sections de corail sont en fait des hybrides de deux espèces ou davantage de corail, bien que ces hybrides soient normalement considérés comme biologiquement impossibles. Ces polypes hybrides, qui grandissent irrégulièrement sur SCP-4189, sont composés d&#39;un mélange de cellules d&#39;espèces variées. Les polypes de SCP-4189 sont parcourus de chromatophores (similaires à ceux des céphalopodes) et de structures ressemblant à des neurones qui les relient au reste de la colonie, formant ainsi un esprit de ruche singulier.

SCP-4189 est capable d&#39;influencer les eaux environnantes de différentes manières ; celles-ci incluent l&#39;altération du pH local, l&#39;absorption et le relâchement de minéraux dissous, une influence sur le taux de reproduction du plancton et la création de zones localisées d&#39;eau plus chaude ou plus froide. En raison de ces manipulations, SCP-4189 a cultivé autour de lui un écosystème inhabituellement divers ; pas moins de 350 espèces marines vivent autour de lui.

Lorsqu&#39;une nouvelle espèce entre à proximité de SCP-4189, celui-ci germera un polype plus important et l&#39;utilisera afin de consumer un membre de la nouvelle espèce. Les tests radio-isotopiques montrent que la biomasse de l&#39;animal est entièrement diffusée à travers les polypes de SCP-4189. Une fois ce processus complété, SCP-4189 exerce un contrôle limité sur les membres de ladite espèce dans sa proximité. Plusieurs humains sujets à l&#39;influence de SCP-4189 ont rapporté que celui-ci communiquait avec eux par télépathie. 

SCP-4189 et les créatures contrôlées partagent leurs informations sensorielles. Lorsqu&#39;une créature ou SCP-4189 est dérangé, SCP-4189 change de couleur en passant de l&#39;orange au violet puis déploie d&#39;autres organismes afin d&#39;attaquer l&#39;intrus.

SCP-4189 croit à une vitesse d&#39;approximativement 1 mètre carré par semaine. La croissance de SCP-4189 est principalement ralentie par la prolifération récente d&#39;étoiles de mer &#34;couronne du Christ&#34; qui se nourrissent de lui et d&#39;autres coraux. Les analyses suggèrent que les toxines présentes dans les épines de ces étoiles de mer perturbent le contrôle de SCP-4189, ce qui l&#39;empêche de déployer des prédateurs qui pourraient les consommer. 

**Addendum - ##blue|19/06/2018## :** Lors d&#39;une utilisation de routine de drones sous-marins REGGIE[[footnote]]Un modèle de la Fondation fortement inspiré du COTSBot de l&#39;Université Technologique du Queensland[[/footnote]] visant à éliminer les étoiles de mer &#34;couronne du Christ&#34; de barrières de coraux non-anormaux à approximativement 0,3 km de SCP-4189, l&#39;un des drones dysfonctionna et coula au fond de l&#39;océan, où un groupe de seiches l&#39;amena à SCP-4189.

SCP-4189 ingéra le drone avec l&#39;un de ses polypes et changea erratiquement de couleur pendant plusieurs minutes. Durant cette période de temps, de nombreux animaux sous son contrôle expérimentèrent de sévères crises. À la suite de cela, SCP-4189 devint inerte, les crises des poissons survivants cessèrent et ceux-ci quittèrent la zone. 

52 heures plus tard, SCP-4189 se réactiva en éjectant violemment ses polypes et en en faisant croître de nouveaux. Ces nouveaux polypes émettaient un signal radio qui conduisirent tous les drones REGGIE dans la zone à entourer SCP-4189. Ceux-ci furent recouverts d&#39;excroissances coralliennes et attaquèrent les étoiles de mer &#34;couronne du Christ&#34; à proximité.

SCP-4189 fit ensuite apparaître plusieurs dizaines de jambes faites de corail, se souleva du plancher océanique et commença à marcher en direction du sud-ouest.
