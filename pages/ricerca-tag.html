    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Al momento, Wikidot non permette agli utenti di ricercare le pagine tramite la combinazione di più tag. Il modulo qui sotto ti consentirà di farlo. Un limite tecnico del server implica che tu non possa specificare degli articoli //senza// alcuni tag, quindi tienilo a mente[[footnote]]Inoltre, inserire tag come &#34;scp&#34; ti darà un enorme numero di pagine e una grande barra di scorrimento orizzontale. Perché farlo?[[/footnote]]. Se trovi dei bug, informa un membro dello staff o scrivilo nel forum, e procederemo a risolvere il problema appena possibile.

**Guida Tag:** Puoi trovare una semplice guida ai tag per gli utenti in [http://fondazionescp.wikidot.com/guida-per-i-tag questa pagina]. Puoi trovare la lista estesa dei tag [http://comando05.wikidot.com/guida-ai-tag qui].

**Utilizzo:** semplicemente, riempi il campo di testo con i tag che vuoi cercare, separati da uno spazio.

AL MOMENTO NON DISPONIBILE</textarea></pre>
