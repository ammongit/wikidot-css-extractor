**Titre original :** SCP-1897 - Human Domestication Society
**Auteur :** [[user Sakutarou]]
**Traducteur :** [[user DoctorAngelos]]
**Date de publication originale :** 17 avril 2013
**License** &#34;SCP-1897&#34; par Sakutarou. Source: https://scp-wiki.wikidot.com/scp-1897. License Creative Commons CC-BY-SA.
[[include credit:end]]

**Objet n^^o^^ :** SCP-1897

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Le personnel en poste dans les zones rurales du Sud-Ouest des États-Unis doit mener une enquête annuelle sur les endroits qui correspondent aux critères indiqués. Si SCP-1897 se manifeste d&#39;une quelconque manière, le périmètre doit être bloqué sous prétexte de travaux de voirie jusqu&#39;à ce que le phénomène soit neutralisé. L&#39;usage de la force létale pour éloigner les créatures est autorisé face à SCP-1897. Les survivants et témoins doivent être arrêtés et interrogés, puis libérés après administration d&#39;amnésiques de Classe B. Les instances de SCP-1897-1 doivent être neutralisées depuis une position à couvert avant de mener toute attaque contre SCP-1897. Des amnésiques de Classe A doivent être administrés aux instances de SCP-1897-1 capturées, puis ces dernières doivent être relogées au Site-06 en attendant de découvrir un moyen de les réhabiliter.

Les agents infiltrés au sein des grands fournisseurs d&#39;accès à Internet doivent empêcher tout civil d&#39;accéder à SCP-1897-2. Toute information obtenue sur le site web doit être archivée dans l&#39;Unité de Stockage n^^o^^4. En cas de messages suspectés de provenir de SCP-1897, la direction du Site doit immédiatement être informée.

**Description :** SCP-1897 est un ensemble d&#39;humanoïdes qui se manifestent en extérieur dans les zones rurales des États américains du Nouveau-Mexique, de l&#39;Arizona, du Texas, de l&#39;Oklahoma, de l&#39;Utah et du Nevada. Les photographies et les descriptions données par des témoins permettent d&#39;estimer leur taille à plus de cinq mètres de haut. D&#39;après les témoins et sur confirmation par les vidéos trouvées sur SCP-1897-2, ces entités font montre d&#39;une grande vitesse et force physique, parcourant environ 200 mètres en moins de 9 secondes et soulevant plus de 500 kilogrammes d&#39;une seule main. Lorsqu&#39;une instance de SCP-1897 est tuée ou neutralisée d&#39;une quelconque manière, elle disparaît immédiatement en laissant tomber tout ce qu&#39;elle pouvait être en train de transporter. Ces créatures semblent parler un anglais américain standard avec des expressions et un accent qui correspondent à cette région, mais n&#39;ont pas répondu aux humains qui ont tenté de communiquer avec elles.

Un individu ne peut espérer rencontrer une manifestation de SCP-1897 que s&#39;il remplit les critères suivants :

* Il est seul ou accompagné d&#39;au maximum un autre individu[[footnote]]Ce nombre ne s&#39;applique pas aux enfants de 12 ans et moins. [[/footnote]].
* Son éventuelle compagnie et lui-même ne semblent pas porter d&#39;armes (par exemple un pistolet, un couteau ou une bombe au poivre).
* Il n&#39;y a pas de centre urbain majeur dans un rayon d&#39;environ 25 kilomètres autour de leur position.

Les témoins d&#39;une manifestation rapportent avoir vu les créatures apparaître comme si elles sortaient d&#39;un véhicule invisible. Presque toutes les instances observées ont été décrites comme portant des uniformes vert foncé et tenant à la main soit une longue et fine barre avec à son extrémité un grand filet, ou à défaut une cage en acier de 1,3 m x 1,9 m. Ces créatures utilisent ces objets pour capturer des individus et les mettre dans les cages, dans la plupart des cas en faisant attention à ne pas blesser la victime. Après avoir capturé toutes ou presque toutes les personnes présentes, SCP-1897, les cages et les victimes disparaissent de la même manière qu&#39;elles sont apparues. Toute tentative de poursuivre SCP-1897 ou ses victimes a jusqu&#39;à présent échoué. Après leur enlèvement, les victimes deviennent des instances de SCP-1897-1.

Les instances de SCP-1897-1 peuvent réapparaître à n&#39;importe quel moment après environ un mois, mais elles le font rarement à l&#39;endroit où elles ont été enlevées. Ces retours ont été observés en des lieux divers à une distance pouvant aller de 2 à approximativement 2 000 kilomètres du site de l&#39;enlèvement original. Les instances sont toujours accompagnées d&#39;au moins une instance de SCP-1897 et s&#39;éloignent rarement de l&#39;entité. Les instances de SCP-1897-1 sont souvent retrouvées castrées ou stérilisées et présentent systématiquement un déclin de leurs capacités mentales - elles ont à peu près l&#39;intelligence cognitive d&#39;un //Canis lupus familiaris// moyen - et une agressivité accrue. SCP-1897-1 résiste activement à sa récupération et attaque toute personne qui fait preuve d&#39;hostilité envers SCP-1897. S&#39;il est séparé de son maître, SCP-1897-1 tentera de retourner à l&#39;endroit où ils sont apparus, sans considération pour la distance ou les obstacles. Les comportements compulsifs peuvent être traités avec des amnésiques, mais l&#39;intelligence réduite est le résultat d&#39;une lobotomie partielle du cortex préfrontal et de dommages sélectifs à l&#39;aire de Broca, et ni l&#39;une ni l&#39;autre ne peuvent être actuellement réparées par des moyens non-anormaux. Lorsqu&#39;elles atteignent l&#39;emplacement de l&#39;apparition initiale, les instances de SCP-1897-1 sont récupérées par une instance de SCP-1897 dans les deux minutes qui suivent leur arrivée.

SCP-1897-2 est un site Internet dont l&#39;adresse IP est ██.██.███.███ et associé au nom de domaine &#34;www.hdsociety.gov[[footnote]]Aucun FAI n&#39;a enregistré d&#39;attribution pour cette adresse IP, et l&#39;adresse physique enregistrée renvoie à un emplacement situé au milieu d&#39;une section de route peu fréquentée à plusieurs kilomètres des environs de █████████, █████.[[/footnote]]&#34;.

Une bannière au milieu de la page indique en anglais américain standard que ce site internet appartient à la &#34;Société de Domestication des Humains&#34;. Le menu en haut dirige vers des pages parmi lesquelles il est trouvé &#34;Adoption&#34;, &#34;Dressage&#34;, &#34;Programmes d&#39;élevages&#34;, &#34;Devenir bénévole&#34; et &#34;À propos&#34;.

-- À ce jour, toutes les tentatives d&#39;initier une communication pacifique avec SCP-1897, d&#39;adopter une instance de SCP-1897-1 ou d&#39;échanger des courriels avec SCP-1897-2 se sont soldées par un échec. -- **Voir Addendum-2**

**Addendum-1** : Ci-dessous, un ensemble de textes extraits des pages du site internet.

&gt; Page **Dressage**
&gt; Votre humain fait des bêtises ? Besoin de lui apprendre la propreté ? Vous trouverez ici toutes les informations nécessaires pour permettre à votre humain de devenir le mieux élevé du quartier !
&gt; 
&gt; **Conseils pour les nouveaux adoptants** - Inclut les effets secondaires majeurs à surveiller durant le premier mois
&gt; 
&gt; **Apprentissage de l&#39;obéissance** - Montrez-lui qui est le maître sans avoir besoin d&#39;user de violence, avec les bonnes astuces et les bons outils.
&gt; 
&gt; **Tours à apprendre à votre humain domestique** - Éducation à la propreté, lancer la balle, protéger la maison, et plus encore !
&gt; 
&gt; **La rencontre de votre humain avec ses congénères** - Dans la nature, les humains ne s&#39;entendent pas très bien, mais il est possible d&#39;y remédier.
&gt; 
&gt; **Comprendre les besoins de votre humain** - Les humains ne doivent pas parler, mais cela ne veut pas dire que vous ne pouvez pas les comprendre.
&gt; 
&gt; **Domestiquer un humain sauvage** - Pour ceux qui voudraient capturer et dresser leur nouveau compagnon par eux-mêmes, sans en faire trop.
&gt; [La page contient une photo d&#39;une instance de SCP-1897-1 [[footnote]] Identifiée comme étant
█████ █████████, porté disparu le 12 mars 20██. Il aurait ██ ans au moment où la photo a été observée.[[/footnote]] et une instance de SCP-1897 qui le menace avec une grande //picana electrica// [[footnote]] Une pique électrifiée à haut voltage et faible intensité adaptée à la gestion du bétail, puis développée spécifiquement pour être utilisée à des fins de torture.[[/footnote]]. SCP-1897 arbore une expression faciale sérieuse et dure, et SCP-1897-1 a les larmes aux yeux.]

&gt;

&gt; Sur la page **Adoption**
&gt; Nous proposons chaque jour un large choix d&#39;humains à adopter. Bien que nous ne puissions garantir la présence d&#39;un humain que vous voyez listé sur notre site au refuge au moment où vous y arriverez, notre catalogue est mis à jour toutes les demi-heures. Nous ne pouvons répondre par téléphone ou courriel à la moindre question qui porterait sur un humain particulier photographié sur notre site.
&gt; 
&gt; Tous nos humains sont à jour dans leurs vaccins, stérilisés et pucés ; s&#39;ils ont déjà subi la lobotomie, celle-ci est incluse dans les frais d&#39;adoption.
&gt; 
&gt; **Veuillez noter que l&#39;adoption peut vous être refusée si vous avez été condamné pour combats d&#39;humains non-autorisés.**
&gt; 
&gt; Vous ne trouvez pas d&#39;humain qui vous convienne sur ce site ? Jetez un coup d&#39;œil à la liste des éleveurs d&#39;humains agréés dans votre région.  
&gt; [Cette page montre une instance de SCP-1897-1 [[footnote]] Identifiée comme ███████ ██████████, porté disparu le 6 octobre 19██. Il aurait ██ ans au moment où la photo a été observée.[[/footnote]] portée par une instance de SCP-1897. SCP-1897 sourit ; SCP-1897-1 n&#39;arbore pas d&#39;expression faciale particulière]. 

&gt; Sur la page **Devenir bénévole** 
&gt; Parce que les humains sont des compagnons très demandés, nous sommes toujours à la recherches d&#39;étudiants et de bénévoles pour rejoindre notre équipe ! Il y a actuellement ███ bénévoles participant à nos actions. //C&#39;est à la fois amusant et gratifiant.//

&gt; **Promeneur d&#39;humains/Éducateur comportementaliste :** Certains de nos humains ont besoin de sortir de leurs box, particulièrement ceux qui ont été éduqués à la propreté. L&#39;emploi du temps est flexible et les humains adorent ça !
&gt; 
&gt; **Spécialiste en soins humains :** Les bénévoles aident à désensibiliser et dresser les humains avant qu&#39;ils ne soient mis à disposition pour l&#39;adoption. 
&gt; 
&gt; **Travailler avec les bébés humains :** Étant donné que les humaineaux sont toujours très demandés, ils ont parfois besoin de soins très spécifiques avant d&#39;être proposés à l&#39;adoption. 
&gt; 
&gt; **Éducateur spécialisé :** Pour les humains guides d&#39;aveugle, les humains d&#39;aide à l&#39;audition pour les sourds, les humains de soutien en cas de crise, et autres cas spécifiques. Apprenez comment aider les humains à nous aider.
&gt; 
&gt; Remarque à l&#39;attention des candidats : Veuillez nous envoyer une courte lettre de motivation où vous expliquerez pourquoi vous voudriez faire du bénévolat à la SDH et ce que vous pensez retirer de cette expérience.
&gt; [Cette page contient une photo d&#39;une instance de SCP-1897-1[[footnote]] Identifiée comme ████ ██████, portée disparue le ██ décembre 201█ en compagnie de ses parents, █████ et ██████  ██████. Elle devait avoir █ mois au moment où la photo a été observée.[[/footnote]] la bouche plissée en un sourire.]

&gt; Sur la page **Événements**
&gt; **La SDH et ses associés ne soutiennent à ce jour aucun groupe de défense des droits des humains**
&gt; Venez au Pavillon d&#39;exposition █████████ à ███████, ██████ pour la grande //Exposition humaine toutes races//. Des humains de traîneau de la ██████ aux humains de berger du █████, venez admirer des humains exotiques de tous les coins du monde regroupés au même endroit ! 
&gt; 
&gt; Si ceci n&#39;est pas votre tasse de thé, vous pouvez toujours assister à des concours d&#39;//agility// humaine et des courses d&#39;humains. Des rafraîchissements légers et des ballons gratuits y seront proposés. 
&gt; 
&gt; À venir courant juin : //Dites non au dépeçage ! Une conférence sur la manière dont vous pouvez empêcher le braconnage et le dépeçage clandestin d&#39;humains//

**Addendum-2** : Le ██ mars 20██, le Site-06 a reçu le message suivant depuis l&#39;adresse hdsociety@██████████.███ : 

&gt; **Objet : Assez**
&gt; **Reçu à 10h13 ███**
&gt; 
&gt; Nous n&#39;écouterons pas vos mensonges plus longtemps. C&#39;est vous qui nous avez attaqués en premier. Vous qui avez troué le tissu de notre monde et tenté de nous exterminer. Vous qui avez pris la branche d&#39;olivier de la paix et l&#39;avez taillée en forme de lance. Vous qui nous avez presque menés à l&#39;extinction. À présent que nous avons l&#39;avantage, vous essayez de nous faire des leçons en pleurant des larmes de crocodile. Mais nous ne sommes plus dupes. 
&gt; 
&gt; Cependant, contrairement à vous, nous ne sommes pas des monstres. Nous avons beaucoup de rancœur envers votre race, mais nous sommes prêts à pardonner. Mais tout d&#39;abord, vous devez être prêts à changer. L&#39;esclavage et le génocide sont immoraux, et même vous ne méritez pas un tel sort. Par conséquent, nous pensons que cette alternative est un compromis équitable entre assurer notre sécurité et permettre à votre espèce de vivre. C&#39;est ainsi que nous faisons preuve de clémence.  
&gt; 
&gt; Regardez les humains qui sont passés par notre programme. Avez-vous vu à quel point ils sont plus heureux qu&#39;avant ? Vos messages montrent que vous les avez vu. Vu à quel point ils nous aiment. Pourquoi, alors, continuez-vous à vous défier de nous ?
&gt; 
&gt; Vous nous remercierez un jour. S&#39;il vous plaît, essayez de comprendre que tout cela est pour votre propre bien.
&gt; 
&gt; ██████ █████████
&gt; Directeur des Ressources Humaines

Aucune trace de l&#39;existence d&#39;une personne nommée ██████ █████████ n&#39;a été retrouvée. L&#39;origine du courriel a été retracée jusqu&#39;à la même adresse IP que le site internet ; par conséquent, aucun emplacement physique n&#39;a pu être déterminé à ce jour. Les tentatives supplémentaires de communication n&#39;ont pas donné de résultats.

Les mesures de sécurité du Site-06 ont depuis lors été renforcées.
