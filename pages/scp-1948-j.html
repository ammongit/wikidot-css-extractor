    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1948-J - The Comrade
**Auteur :** [[user Naidrox]]
**Traducteur :** [[user Agent Brians]]
**Date de publication originale :** 20 juin 2018
**Image :** Informations manquantes
[[include credit:end]]

[[include component:image-block name=SCP-1948-J.jpg|caption=SCP-1948-J en confinement. //Wow, qu&#39;il est photogénique !//]]

**Objet n^^o^^ :** SCP-1948-J

**Classe :** CYP (Sûr)

**Procédures de Confinement Spéciales :**

SCP-1948-J doit être gardé dans les mines au Nord-Est de ███████, désigné comme le Site-1948-J. SCP-1948 doit avoir un accès à de la nourriture, de l&#39;eau et à un paquet de cigarettes par jour.

**Description :**

SCP-1948-J fait partie des //Equus caballus//, il est pourtant doté de parole et les membres du personnel s&#39;y sont parfaitement accommodés ! Il est très travailleur et a un très bon sens de l&#39;humour. Toutes les heures il se fume une clope, et toutes les deux heures il se descend une bière bien fraîche. SCP-1948-J ne semble pas avoir d&#39;ennemi, il s&#39;entend bien avec ses camarades et avec les autres chevaux. De plus il est incroyablement photogénique.

**Récupération de SCP-1948-J**
[[collapsible show=&#34;+ Agrandir&#34; hide=&#34;- Rétrécir&#34;]]
SCP-1948-J a été trouvé dans les mines au Nord-Est de ███████, en République Socialiste Tchécoslovaque. Il a été sauvé par un groupe de mineurs locaux, maintenant grands amis de la Fondation, lors de l&#39;effondrement d&#39;un tunnel. Des membres du personnel ont été assignés pour s&#39;assurer de la sécurité de cette incroyable créature.
[[/collapsible]]

**Interrogatoire 1948-J-25 :**
&gt; **Interrogé :** SCP-1948-J
&gt; 
&gt; **Interrogateur :** Dr Vladimír ██████
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **SCP-1948-J :** Hey ! Quoi de neuf doc ?
&gt; 
&gt; **Vladimír :** Bonne journée à toi camarade cheval ! Comment vas-tu ?
&gt; 
&gt; **SCP-1948-J :** Et bien ça va très bien aujourd&#39;hui, pas de perte et on a eu quelques paquets de cigarettes de contrebande venant d&#39;Allemagne !
&gt; 
&gt; //Son de briquet.//
&gt; 
&gt; **Vladimír :** Haha ! D&#39;accord, je vois que tu te portes bien. Travaille dur camarade et prends soin de toi !
&gt; 
&gt; **SCP-1948-J :** Vous aussi doc!
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**

**Addendum 1948-26 :** //Bon sang, j&#39;adore ce cheval !//</textarea></pre>
