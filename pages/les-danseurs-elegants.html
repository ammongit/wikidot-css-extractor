**Titre :** //Les danseurs élégants//
**Auteur :** [[user DrCendres]]
**Date :** 18 Avril 2021
**Remerciements :** [[user Dr Sonitrok]] et [[user Jason Fox]] pour leur relecture.
**__Tirages__ :** Humanité &amp; Océanique
[[include credit:end]]

[[==]]
Les songes égarés qui tournent élégants vivent dans la poisse.

Chaque morceau d’être aux alentours du moi est un esprit intègre, un univers entier, qui gravite dans les ondes. Les mêmes ondes que moi. Nous sommes les pas fuyards et mouillés dans le sel de la plage : morts et mouillés, fuyards et fuyants.

Il y a une histoire à raconter. Il y en a une qui m’échappe. Chaque instant qui passe, où elle passe entre mes doigts gonflés, l’eau rieuse m’emmène plus loin du rivage et du souvenir. Parfois, entremetteuse, elle me pousse contre l’un des miens et nous tourbillonnons dos à dos. Je ne vois pas le visage creusé, boursouflé ; je ne vois que les angles morts. Alors j’imagine que c’est là ma douce aimée qui valse avec moi dans les flots du désir. Ce désir obstrue mes narines : chaque fois que j’inspire, son ampleur me ronge de l’intérieur. La sève de la mer envahit mes poumons et les troue, en faisant des rigoles d’où l’air se déverse et fuit en bulles évaporées. Ce n’est rien. Ce n’est rien, elle veut simplement parcourir tout mon corps telle une main charmante, allant au devant de l’intérieur par les veines et les replis des ligaments. Jusqu’à toucher mon cœur.

L’océan est venu remplacer l’encre de mon sang, et la geste de ce contrat se cantonne à la signature apposée par mon peuple. L’épopée religieuse coupée court, se solvant par l’oubli. Nous sommes ensembles, mais nous sommes seuls. Et nous dansons, danseurs élégants, pour l’amusement du grand bleu. C’est un triste sort. Mais que s’y tronque éternellement l’emprisonnement que nous auraient destiné les despotes, et je serai comblé.

Les épaules qui valsaient de concert avec les miennes s’éloignent soudain, sous le jeu capricieux du courant. Je suis seul, désormais. Et je continue de danser.

Mes yeux creux et mous gisent dans le fond des océans, là où les profondeurs engloutissent les lumières. Mais je vois, comme jamais je n’ai vu auparavant. Je suis l’énième étoile d’une constellation mouvante, faite de corps solides et froids gravitant les uns autour des autres par la force d’un magnétisme ancestral. Chaque chose a son écho ; or je suis le pâle reflet d’un être astral dont la chair est noble là où la mienne est vile, dont la peine est pure là où la mienne est grasse. Les vivants dansent à l’air libre, les morts, à l’air marin. Les étoiles, ont l’air céleste.

L’histoire me revient en tête, en main, et cette fois-ci, je la saisis. Nous avons eu le choix entre l’eau noire et l’eau bleue. Dico pour comprendre les mots omis, dictionnaire pour savoir ce que sont le noir et le bleu. Dont j&#39;ai oublié les nuances. La dichotomie des couleurs est-elle celle du bien et du mal ? Non, avons-nous appris. Mais trop tard, bien trop tard. Nous avons suivi les murmures fanatiques, bernés par les doux accents du langage de nos pères. Leurs serments furent souillés par les mensonges qu’itérèrent nos faux prophètes. Brebis et loups, victime ou menteur : tous tournent désormais sans fin dans l’abysse de leur déchéance, aux côtés des lois que ne comprennent les hommes.

Les nerfs de mes doigts morts pulsent encore. Ils me rappellent que je tiens enserré dans ma paume un objet physique, librement venu à moi sous l’injonction océane. C’est une main. Par instinct, nos doigts se mêlent, nos paumes ouvertes se calent l&#39;une dans l&#39;autre et s’embrassent : je me souviens encore de ce qu’est l’amour. La main n’appartient pas à l’un des danseurs. Elle n’appartient même à personne : au niveau du coude, la chair se dégarnit sans plus maquiller l’os, et ensuite plus rien. L’océan tourmenteur aime nous faire des cadeaux et se prétendre ami. J’accepte l’offrande : je la porte à mes lèvres et je me sustente. Ce n’est pas du cannibalisme ; ni du nihilisme, du romantisme, du consumérisme ou de la folisme. Nous ne sommes plus humains, nous sommes des danseurs : nos costumes sont harmonisés là où les écailles ont tranché la chair, là où les dents sont tombées pour revenir en rangées, là où les bosses de nos dos fatigués se sont arrondies et affinées pour devenir l’organe de notre natation. Je consomme l’humain que je fus une autre ère : je pleure celui qui nourrit mon corps alors que je n’ai pas faim.

Mes larmes s’élèvent vers la surface, trop légères pour supporter la pression des profondeurs. La mer les savoure en petites quantités.

Enragée par mon ingratitude peut-être, la main qui tend les fils de nos déraisons s’anime à nouveau, avec violence : je suis projeté dans toutes les directions, cardinales ou non. Elles se confondent dans le maelström de mes déplacements : alors que les charnières de mon être grincent sous le coup des mouvements, je ne sais plus qui du ciel ou du sol surplombe mes pensées crâniennes. Les vagues de chaud et de froid qui inspirent au silence ses remous, le //Gulf Stream// qui //drift// dans le //North Atlantic// jusqu’au Norvégien chaud, avant de retourner dans les pays verts du Groenland et de rejoindre le //Labrador//… se concassent et se heurtent en ce point précis de l’océan. Toutes ces températures contraires créent un écosystème où l’eau bout et se fige, métal coulant où vie et mort ensemble s’assemblent et se ressemblent. Dans le creuset de mon cerveau cuit, mes connaissances passées se défont lentement et j’oublie ce qui vient de s’y dire.

Enfin, le repos vient. La mer se calme ; les corps des danseurs, nos corps, sont lentement déposés dans les tréfonds de vase et de corail, où ils reposent l’espace d’un instant où la mer s’est lassée de nous faire danser. C’est l’heure de l’immobilité : je ferme les yeux, je vois l’éternité. Je la conçois dans mon avenir, et cela me fait mal. Comme à bien d’autres, le sommeil me déplaît. Je ne me plie donc pas à l’impératif du silence et préfère me tortiller sur le sol, comme un ver, à la recherche d’une trappe ou d’une voie secrète qui me ferait quitter mon redoutable maître, qui me permettrait de plonger au plus profond de la terre dans les océans de lave, par les cheminées océanes, où ma peau calcinée me ferait une coque intime et charbonnée, dans laquelle je pourrais enfin mourir seul.

Le courant me soulève alors que mes doigts en éventail éventaient le sable chaud du fond des mers. Je suis revenu dans la danse, à mon grand désarroi. Mon corps a d’autres maîtres.

Mes pérégrinations impies me jettent soudain sur une surface solide, qui brise mes os et halte mes pensées. Le sang et la chair humidifiée par le choc m’aident à y coller, si bien que je ne reviens pas dans la danse de mes pairs. Lentement, mes doigts parcourent le mur miroitant : j’y vois des reflets, ceux de mon visage et de l’onde profonde. Puis, avec l’approche de mon orbite creuse dans laquelle survit encore le souvenir d’une rétine, la première couche d’image se défait lentement.

Je vois des banquets et des mets fumants entreposés sur des plats dorés. De la viande, tant de viande. Je vois les noms savants des chairs écrits sur des papiers, à la cursive élégante. //Monodon Equus Monoceros//. //Homo Naledi//. //Draconus//. //Homo Sapiens//. //Homo Erectus//. //Homo Neanderthalis//. //Homo Mare//. //Homo à l’italienne//. //Homo//, homo homo domine homine.

Les sièges sont fastes. Les verres sont pleins et levés à une gloire que je n’entends pas. Les sourires des êtres qui mangent sont larges et effrayants. Ils me regardent : ils nous regardent nous, les danseurs élégants, et ils s’amusent.

Ce mur est fait de verre. Notre univers est faux. L’eau est empruntée. L’océan nous a trahi.

Je hurle.

&gt; … et c’est ainsi que ce cliché reçut le prix //Icharnoff// une fois que sa véracité eut été confirmée par nos experts. Vous devez sans doute vous demander maintenant : « Mais quels sont ces danseurs grotesques, ces cadavres animés par le courant ? ».
&gt; 
&gt; Eh bien, nos travaux de recherche ont déterminé qu’il s’agissait des habitants d’un petit village hébraïque dont toute trace a aujourd’hui disparu.  Les quelques informations que nous avons découvertes au fil de nos recherches ont toutefois permis d’établir les événements suivants : pour une raison ou une autre, l’endroit et ses habitants ont attiré l’attention des [[[guide-d-ecriture-sur-humanite|Despotes]]] et leurs pratiques ontophages. Plutôt que de devenir esclaves ou carburant, leur chef religieux les a exhortés à suivre les pas de leurs ancêtres durant l’Exode, marchant vers la mer pour la dépasser finalement vers une terre bénie, un refuge. Naturellement, il eut fallu un second Moïse ; or ils n&#39;en avaient pas. Les locaux ont pourtant tant marché et insisté qu’ils ont émigré sous les eaux et vendu leurs âmes à une entité océanique tierce, afin que jamais les Despotes ne puissent s’en emparer.
&gt; 
&gt; Malheureusement, ceux-ci n’aiment pas être floués. Un bon esclavagiste est aussi un bon marchand.
&gt; 
&gt; Et la salle du banquet n’avait pas encore d’aquarium.
