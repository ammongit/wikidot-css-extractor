    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
篇名：出口
原作者 : [[*user Nakruh]]
譯者：[[*user minmasterqw]]
[[include info:end]]
**項目編號：** SCP-1021

**項目等級：** Safe

**特殊收容措施：** 目前不需要特殊的收容措施。所有SCP-1021個體目前都在各種場地和設施中使用。有關完整列表，請參見附錄。

**描述：** SCP-1021是以摩登風格設計的7個「EXIT」（意思：出口）標誌，可追溯到1940年代。 SCP-1021的異常效果只有直接放在實木門上才會體現;類型和設計可能會有所不同，但門必須是實心且無任何裝飾（例如窗戶）。任何人打開並越過裝上SCP-1021的門都會發現自己是從密歇根州█████，███████電影院的相應出口離開。 SCP-1021的每個標誌都屬於電影院的特定門口，唯沒有連接主入口大門。

SCP-1021被發現於一次在███電影院拆卸前對其進行藝術研究而作的緩衝裝修。根據目擊者的說法，唯一剩下的就是主入口處一個標有「垃圾場」的出口標誌。由於他十分喜愛舊式設計，他說會偷一個回家並裝飾在他家浴室門的玩笑。當他進入浴室後，他卻發現自己在███████電影院後面從出院門口出來。隨後的網路文章是由基金會電腦搜索算法找到的，並且派遣了一名特工進行調查。在了解故事並親自查看其異常屬性後，特工要求向電影院增援；然後由基金會通過「景區，文化及場所協會」購買，該協會致力於購買和修復古老而異常的建築。在向證人提供B級記憶消除後，所有的出口標誌都被收容，並通過研究發現對應於███████電影院內的一扇門。電影院本身沒有異常事件發生的歷史，但亦有一小隊特工在SCP-1021中駐守了一個月。

由於其safe級的性質和實用性，所有SCP-1021實體都已設置在各個基金會站點以作為緊急出口，並且███████電影院亦經過翻新以充當可以用於避難的基金會員工疏散指揮部， 每個site的疏散點都需要由三級成員清空，以防止其被用作將SCP偷運出其收容站點的門路。

**附錄：** 被分配SCP-1021的站點及其對應的影院出口。

|| 1021-1 || Site 19 || 2號院外部出口 ||
|| 1021-2 || Site 4 || 3號院外部出口 ||
|| 1021-3 || Site 11 || 1號院外部出口 ||
|| 1021-4 || SCPS管理 || 送貨出入口 ||
|| 1021-5 || SCPS防衛 || 大廳緊急出口 ||
|| 1021-6 || --Dr. Bright&#39;s的衣櫥-- 應Dr. Khouri要求不分配。 ||職員專用出入口||
|| 1021-7 || **拒絕訪問** || **拒絕訪問** ||
