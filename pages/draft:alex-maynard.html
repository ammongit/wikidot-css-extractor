**–û—Å–æ–±—ã–µ —É—Å–ª–æ–≤–∏—è —Å–æ–¥–µ—Ä–∂–∞–Ω–∏—è:** –û–±—ä–µ–∫—Ç –¥–æ–ª–∂–µ–Ω –Ω–∞—Ö–æ–¥—è—â–∏–π—Å—è –≤ –∑–≤—É–∫–æ –∏–∑–æ–ª–∏—Ä–æ–≤–∞–Ω–Ω–æ–º —Å–µ–π—Ñ–µ –±–µ–∑ —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω—ã—Ö –∑–∞–º–∫–æ–≤. –í—Å–µ–º —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞–º –∫—Ä–æ–º–µ –ø–µ—Ä—Å–æ–Ω–∞–ª–∞ –∫–ª–∞—Å—Å–∞-D –∑–∞–ø—Ä–µ—â–µ–Ω–æ –∫–æ–Ω—Ç–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å SCP-1409. –í–æ –≤—Ä–µ–º—è —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤ —Å SCP-1409 –≤—Å–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏ –¥–æ–ª–∂–Ω—ã –Ω–æ—Å–∏—Ç—å –±–µ—Ä—É—à–∏ –∏ –Ω–∏ –ø—Ä–∏ –∫–∞–∫–∏—Ö —Å–ª—É—á–∞—è—Ö –∏—Ö –Ω–µ —Å–Ω–∏–º–∞—Ç—å. –≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –Ω–µ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é –∏–∑-–∑–∞ –∏—Ö –Ω–µ —Ä–∞–±–æ—Ç–∞ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –≤ –±–ª–∏–∑–∏ –æ–±—ä–µ–∫—Ç–∞.
