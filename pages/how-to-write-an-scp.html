[[tab Menulis Sebuah SCP]]

++ Jadi Kau Ingin Menulis Sebuah SCP

Kau sedang membaca Cara Menulis SCP **2.0**. Jika kau membaca ini, kemungkinan besar kau adalah salah satu anggota dari Wiki Yayasan dan ingin mencoba untuk membuat sebuah artikel. Halaman ini akan menuntunmu dalam membuat artikel. //Bacalah dengan seksama, jangan terburu-buru.// Setelah kau membacanya, bacalah lagi, karena kita ini manusia yang tak luput dari kesalahan dan bisa saja kau melewatkan beberapa hal yang tertulis disini.

++ Sebelum Kau Memulai: Beberapa Hal Yang Harus Diingat

Secara garis besar, artikel SCP yang sukses setidaknya atau harus memiliki hal berikut:

* Ide yang menarik

* Prosedur penanganan yang masuk akal

* Deskripsi yang jelas

Hal tersebut sangatlah diperlukan di dalam artikel SCP yang bagus. Sebuah SCP seharusnya bisa menarik perhatian pembaca; jangan membuat mereka kebingungan. Cobalah untuk mendapatkan gambaran jernih terkait apa itu SCP milikmu sebelum ditulis.

//Kebanyakan// artikel SCP pertama yang ditulis oleh seseorang gagal karena suatu alasan, terutama kurangnya pengalaman sang penulis.

[[=]]
**Ini bukanlah sebuah alasan untuk tidak berusaha**
**Ini bukanlah sebuah kutukan pendatang baru**
**Ini bukanlah fakta kehidupan atau rahasia alam semesta**

**Ini adalah sebuah //tantangan//**
[[/=]]

Terkadang ada artikel yang hasilnya sangat bagus, ini terjadi karena sang penulis artikel tersebut memiliki pemahaman penuh terkait apa dan bagaimana caranya menulis artikel tersebut (yang dimana ini jarang terjadi) atau karena menggunakan waktu mereka untuk berpikir dan beradaptasi dengan lingkungan yang ada. Untuk menghindari artikelmu menjadi karya yang gagal, selalu minta sebuah ulasan baik di [[[http://scp-idn.wikidot.com/forum/c-7080353/curah-pendapat|Forum Curah Ide]]] atau di [[[http://scp-idn.wikidot.com/chat-guide|Server Discord]]] kita. Cerna baik-baik ulasan tersebut, walaupun itu sangat //ngena// dan //nyelekit//. Jika kau merasa seseorang memberikanmu sebuah ulasan yang lebih kearah mencaci maki dirimu, kau bisa mengontak [[[meet-the-staff|anggota staf]]] yang ada. Jika memang ditemukan adanya kejadian tersebut, maka kami akan mengambil tindakan.

Artikel yang memiliki rating rendah akan dihapus dari wiki setelah mereka mencapai -3 atau lebih kecil selama 24 jam (lihatlah halaman [[[http://scp-idn.wikidot.com/deletions-guide|Kebijakan Penghapusan]]] untuk informasi lebih lanjut), jadi jangan putus asa jika artikelmu terhapus. Jika //memang// SCP milikmu terhapus, cobalah untuk belajar dari kesalahan. Apakah artikelmu masih bisa diperbaiki, apa yang cocok dan tidaknya di dalam artikelmu. Terkadang kemampuan menulismu tidak setara dengan konsep yang kau miliki, menggunakan konsep yang lama dan menulisnya ulang adalah strategi yang bagus. Kau bisa menyimpannya di dalam Sandbox milikmu. Jika kau memiliki kesulitan dalam menjaga konsistensi nada klinis dalam sebuah artikel, tetapi kau memahami penuh Semesta Yayasan serta subjek dan temanya, kau bisa mencoba untuk membuat sebuah [[[foundation-tales|Kisah Yayasan]]]. Kisah Yayasan tidak jauh beda dengan artikel SCP.

Perlu diketahui bahwa **mengepos artikel SCP yang jelek untuk &#39;jimat keberuntungan&#39; hanya akan menggangu berjalannya situs**. Ketika kau menulis sebuah artikel SCP, kau harus tunjukkan usaha terbaikmu, karena sudah menjadi standar komunitas bahwa artikelmu juga akan dinilai dikemudian hari. Dibuat bercandaan di chat. Jadi, keluarkanlah karya //terbaikmu// di situs ini. Ini akan membangun perkembangan situs ini serta menjadikan dirimu sebuah contoh yang baik bagi pendatang baru. 

Serius deh, nasihat terbaik yang bisa kami berikan kepadamu adalah untuk //bersabar//. Duduk dan simaklah; kita punya beberapa bagai dan macam artikel disini. Habiskan waktumu disini untuk mempelajari bagaimana lingkungan ini bekerja. Lihatlah mana yang buruk dan bagus, mana yang dapat rating tinggi dan rendah. Pelajari apa yang biasanya orang lain inginkan ketika mereka membaca suatu artikel; kau harus siap segala hal jika ingin sukses.

++ Mendapatkan Ide

Ide adalah inti dari ceritamu. Baik itu suatu kisah maupun artikel SCP, sebuah ide yang baik membawamu jauh dan mendatangkan kesuksesan pada artikelmu. Di bawah ini adalah beberapa tips yang dapat membantumu menemukan konsep yang brilian untuk artikelmu:

* **Jika kamu ingin menulis artikel yang menyeramkan, pikirkanlah apa yang membuatmu takut**. SCP Wiki berakar dari cerita horror Internet dan kami mencoba untuk menjaga tradisi ini. Semakin aneh rasa takut itu semakin baik idenya, banyak dari ketakutan dan fobia telah dijadikan sebagai artikel SCP dan kami suka jika kamu menjadi kreatif.&#39;

* **Jika kamu ingin menulis cerita yang aneh**, berpikirlah //out of the box//****. Semakin aneh dan orisinal artikelmu, semakin berbeda artikelmu dibandingkan dengan artikel-artikel lainnya.

* **Jika apa yang ingin kamu tulis tidak termasuk di atas**, carilah perasaan atau reaksi yang ingin kamu hasilkan dari pembacamu. Mungkin kamu ingin membuat pembaca merasa sedih, senang, atau penasaran, maka temukanlah cara untuk membuat mereka merasa demikian.

* **Cobalah untuk menemukan foto yang menarik.** Internet adalah tempat yang sangat, sangat aneh, dan ada ribuan foto yang aneh dan menyeramkan yang dapat kamu gunakan untuk artikelmu. Sesuatu yang tak lazim dapat kamu gunakan sebagai inspirasi atau untuk menarik perhatian pembaca. Pastikan bahwa gambar tersebut mengikuti [[[http://www.scp-wiki.wikidot.com/image-use-policy|Aturan Penggunaan Gambar]]]. Hanya gambar yang bersifat Creative Commons, Public Domain, dan gambar asli yang dapat digunakan. Jika kamu tidak yakin, kamu dapat menggunakan [https://oldsearch.creativecommons.org/ CC Search]

* **Jika kamu menemukan ide yang menarik, carilah daftar SCP akan SCP yang mungkin mirip dengan idemu.** Kamu dapat bertanya di forum atau Discord mengenai artikel yang belum pernah kamu lihat. Ada ribuan SCP dari SCP Wiki dan beberapa SCP dari Yayasan SCP, dan kemungkinan saja ada artikel yang identik dengan idemu. Jika kamu menemukan artikel yang menyerupai idemu, carilah cara agar idemu mempunyai perbedaan dengan artikel yang sudah ada.

* **Ulah idemu sebelum menulis draf penuh.** [http://scp-idn.wikidot.com/forum/c-7080353/curah-pendapat Curah Pendapat] adalah tempat yang penting untuk memoles idemu menjadi tulisan yang menarik, bebas dari plot hole, dan bukan apa yang pembaca telah lihat sebanyak 9001 kali. Untuk mendapat review draf, kamu harus mendapat lampu hijau terlebih dahulu. Bacalah [http://scp-idn.wikidot.com/forum/t-13973796/ingin-mendapatkan-ulasan-dan-lampu-hijau petunjuk ini] untuk informasi lebih lanjut.

* **Tunjukkan idemu ke orang lain:** Terkadang, kamu mendapati ide yang keren dan ingin menulisnya secepat-secepatnya. Sebelum kamu mengeposnya, ada baiknya kamu membuat laman sandbox dan menunjukkan drafmu di [http://scp-idn.wikidot.com/forum/c-7080346/bantuan-dan-kritik-penulisan Bantuan dan Kritik Penulisan] atau [https://discord.gg/TBAQ4UwsXK Discord]. Catatan bahwa kamu harus memberi arahan kepada orang lain mengenai bagian mana yang ingin diulas di sandboxmu.

++ Tips Umum

Berikut adalah tips umum untuk membantumu menulis SCPmu.

* **Pahamilah bahwa SCPmu kemungkinan adalah SCP pertama yang seseorang baca.** Berarti, jangan menaruh terlalu banyak informasi yang memerlukan pengetahuan mengenai semua hal di situs ini. Kamu boleh menautkan artikel lain di situs ini, tetapi resiko ditanggung kamu sendiri. Jika kamu terlalu banyak melakukan hal itu, seseorang akan menjadi bingung dengan tulisanmu jika mereka belum membaca tulisan lain.

* **Sedikit berarti banyak.** Walaupun beberapa artikel sukses menuliskan log eksplorasi berlembar-lembar, log pemulihan, dan log eksperimen yang banyak, kebanyakan SCP sebaiknya dibiarkan sebagai karya fiksi yang mudah dicerna banyak orang dan singkat. Jangan mulai menulis dan berpikiran bahwa SCPmu memerlukan banyak penjelasan, log dan lampiran. Tidak masalah jika hal tersebut memperbagus artikelmu, tetapi jika tidak, maka sebaiknya jangan ditambahkan.

* **Pahamilah konsep dasar idemu sebelum mulai menulis.** Ini membantumu mencari tahu detail apa saja yang harus kamu tambahkan dan hilangkan. Menghilangkan detail yang tepat dapat menambahkan kesan misterius ke suatu artikel dan membuat pembaca berpikir mengenai mengapa dan bagaimana suatu objek bekerja.

* **Berbahaya bukan berarti menarik.** Sebuah objek yang mampu melelehkan tulang dalam radius 100 mil tentunya berbahaya, tetapi kecuali kamu dapat menuliskannya menjadi cerita yang menarik, orang-orang tak akan menyukainya.

* **Carilah hook dalam ceritamu.** Hook adalah sesuatu yang dapat menarik perhatian pembaca. SCP yang isinya hanyalah sebuah objek anomalus yang melakukan hal-hal yang tak masuk akal jarang menjadi tulisan yang sukses. Hook itu bentuknya banyak dan tergantung dari kamu sebagai penulis, tetapi pastikan hook tersebut efektif dan dimasukkan di awal artikel selagi kamu bisa. Jika kamu memasukkannya di akhir artikel, itu bukanlah hook dan kemungkinan orang-orang tidak akan menyadarinya sebelum mereka berhenti membaca.

* **Terimalah kritik yang kamu dapat.** Orang-orang tak wajib untuk memberimu kritik setelah kamu mengepos tulisanmu di Wiki, dan mereka tidak perlu melunak dengamu. Jika kamu berpikir bahwa kamu diperlakukan tidak adil, hubungi seorang [[[meet-the-staff|staf situs]]]. JANGAN adu mulut dengan orang yang kamu anggap kejam atau kasar. Pikirkan saran yang kamu dapatkan dengan tenang dan seksama, walaupun sarannya terlalu pendek atau kasar.

* **Gunakan //gore// secukupnya.** Artikelmu akan gagal jika isinya hanyalah pertumpahan darah yang menyeramkan atau artikelmu bertumpu kepada sebuah gambar mengerikan tanpa adanya konteks. Tidak apa-apa jika tulisanmu mengandung //gore//, tetapi pastikan artikelmu tetap berbobot.

* **Jangan takut untuk meminta tolong.** Member dan staf Yayasan SCP dapat kamu temui di Discord atau forum, dan kami semua akan mencoba menolongmu sebisa kami jika kamu kesulitan dalam suatu hal.

++ Penanganan

Hal yang pertama harus kalian ketahui ketika menulis sebuah artikelmu adalah motto dari Yayasan SCP yang berbunyi **__S__**ecure(Pengamanan), **__C__**ontain(Penanganan), dan **__P__**rotect(Perlindungan). //Bukan//  **__D__**estroy(Hancurkan), **__D__**estroy(Hancurkan), **__D__**estroy(Hancurkan) (atau kita akan disebut sebagai DDD atau Yayasan D3.) Sedikit dari artikel SCP yang ada melakukan upaya untuk menghancurkan sebuah objek anomali.

Penanganan sebuah objek anomali harus jelas dan masuk akal. Tidak spesial dan berlebihan; setiap SCP harus diberikan penanganan yang cukup, tidak lebih, tidak kurang. Ini artinya jika SCP mu tidak bergantung atau membutuhkan sesuatu di dalam penanganan, maka hal tersebut tidak diperlukan. Contoh yang mudah adalah ukuran dari sel/loker/koper/penangan dari SCP yang kau tahan. Apa berpengaruh banget jika ukuran ruangan dimana SCP mu ditahan itu 1.31 cm lebih besar atau kecil dari yang seharusnya? Jika tidak, jangan ditulis. Jika memang iya, coba dielaborasi biar masuk akal. 

Dan juga, jangan tulis prosedur penangananmu itu retorikal. Jika artikelmu menggunakan makhluk hidup, sudah pasti akan diberi makan harian. Jangan ditulis bahwa ia membutuhkan makanan kecuali makanan khusus atau diet karena ia butuh sesuatu yang spesifik dan logis terkait relevansi artikelnya. Perlu diingat, bahwa **Yayasan itu dingin, bukan kejam**; iya, kita bisa ngasih para anomali humanoid ditaruh di dalam ruangan beton yang kosong melompong tanpa apapun, tapi itu hanya akan membuat mereka menjadi depresi. Karena hal tersebut, mereka diberikan kebutuhan dasar untuk tinggal disana, dan mereka juga diberi kebebasan di dalam sel mereka sendiri. Jika mereka membutuhkan sesuatu yang khusus, kau bisa tulis hal tersebut di dalam prosedur penangananmu jika mereka //memang// membutuhkannya. 

Secara garis besar, prosedur penanganan itu harus seimbang, harus jelas dan efektif dalam menangani sebuah objek SCP dengan teknologi yang ada di masa sekarang, serta alasan yang masuk akal kenapa prosedur tersebut dibutuhkan. Kebanyakan SCP yang ada tidak membutuhkan bom nuklir untuk menahannya. 

++ Kelas Objek

Setiap SCP harus diberi Kelas Objek berdasarkan tingkat kesulitan penanganan mereka. Biasanya, kita mengikuti panduan ini untuk menentukan kelas objek dari sebuah anomali: 

* SCP Kelas Safe sangat mudah untuk ditangani. Tetapi, bukan berarti mereka tidak berbahaya. Ini artinya, kita bisa menaruhnya di ruangan tertutup dan tidak perlu mengkhawatirkannya. Objek dengan kelas objek Safe memiliki beragam bentuk, contohnya adalah [[[SCP-021|Kulit Wyrm]]], [[[SCP-413|Garasi Tak Berujung]]], dan [[[SCP-1230|Sang Pahlawan telah Lahir]]].

* SCP Kelas Euclid membutuhkan prosedur penanganan yang spesifik, tetapi jika kita ikuti petunjuk penanganannya, maka akan mudah untuk ditahan. Kebanyakan SCP berbasis humanoid ataupun makhluk hidup akan masuk ke dalam klasifikasi Euclid karena mereka mempunyai kehendak terhadap dirinya sendiri. SCP dengan kelas objek Euclid adalah contoh SCP yang paling banyak di wiki ini, contohnya adalah [[[SCP-173|SCP-173, SCP yang pertama ditulis]]], [[[SCP-470|Penghubung dari Tempat Yang Terlantar]]], dan [[[SCP-1002|Demisers]]].

* SCP Kelas Keter membutuhkan prosedur penanganan yang sangat spesifik, dan singkatnya sangat susah untuk ditahan karena mereka membutuhkan sumber daya yang lebih banyak dan canggih. Jika kau menahannya, kemungkinan besar SCP tersebut akan mencoba untuk keluar dari sel penahanannya jika kau tidak mengikuti prosedur penanganannya, itulah SCP dengan kelas Keter. Sebuah SCP dengan kelas Keter harus berbeda dengan lainnya dan unik terkait ancaman serta penanganannya. Contohnya adalah [[[SCP-017|Sosok Berbayang]]], [[[SCP-140|Sebuah Kisah Yang Tak Kunjung Kelar]]], dan [[[SCP-870|Mungkin Disana Ada Monster]]].

* SCP Kelas Thaumiel adalah SCP yang berguna dan terkadang digunakan oleh Yayasan untuk menahan SCP lainnya, terutama kelas Keter. Ini adalah kelas objek yang jarang dipakai dan bahkan sangat susah untuk ditulis dengan baik. Kelas ini biasanya dipakai di dalam aritkel [[[scp-2000|Deus Ex Machina]]], [[[SCP-179|Sauelsuesor]]], dan [[[SCP-2003|Pilihan Yang Dipreferensikan]]]
Ada juga beberapa klasifikasi sekunder seperti Ternetralisir dan Terjelaskan. Kalian bisa membacanya lebih lanjut di [[[object-classes|sini]]].

Ada beberapa artikel yang menggunakan kelas objek yang berbeda, terutama buatan sang penulisnya itu sendiri; memang, tidak ada peraturan yang melarangmu untuk menggunakan hal tersebut. Tetapi, sistem klasifikasi kelas S/E/K sudah menjadi hal umum yang terjadi disini; kemungkinan besar menggunakan sistem klasifikasi atau kelas objek lain dari yang ada akan membuat artikelmu kena //downvote// jika tidak ditulis atau dijelaskan dengan benar, jadi berhati-hatilah dalam menulis.

++ Nada Penulisan

Kebanyakan orang salah paham terkait apa yang kita maksud dengan nada klinis dalam penulisan. Mereka mengatakan kita harus menggunakan bahasa yang tinggi, atau kalimat yang membuat kelihatannya kita pintar. Atau mereka menanggapnya bahwa penulisannya itu harus &#34;dark&#34;. Dan itu tidak benar. Berikut adalah beberapa hal yang harus diingat ketika menulis sesuai dengan nada klinis yang diinginkan. 
     
**Jelas, Singkat dan Padat.**

Ingat, harus //jelas//, jangan menggunakan katanya yang ambigu. Harus //padat//, jangan menggunakan kalimat yang //belibet// atau tidak efektif. Jangan menggunakan kata yang panjang hanya karena &#34;akan terlihat keren dan pintar&#34; (kecuali memang itu dibutuhkan). Hindari kata-kata yang ambigu dan memiliki konteks yang banyak. Gunakanlah kata kerja yang sesuai. Kau menulis sebuah dokumen -- tulislah dengan benar. 
     
**Anggap dirimu adalah Orang Profesional**

Kau menulis artikelmu berdasarkan perspektif peneliti SCP. Pekerja Yayasan yang sudah profesional tentunya tidak membuat laporan dokumen terkait SCP yang mereka tulis dengan tulisan yang berantakan dan bercandaan yang tidak masuk akal. Pastinya kau tidak menggunakan bahasa gaul ketika menulis dokumen penelitian bukan?

Perlu diketahui, bahwa peneliti yang menulis sebuah dokumen SCP harus tidak bias atau terikat secara emosi. Bukan karena para peneliti di Yayasan tidak memiliki emosi, tetapi menulis sebuah dokumen yang dicampur dengan perasaan seorang peneliti itu hal yang sangat dilarang dan akan membuat artikelmu menjadi berantakan. 

**Contohnya:** Jika kau mencoba untuk mendeskripsikan sebuah manusia setengah serigala, jangan tulis:

&gt; Entitas ini adalah sebuah manusia serigala yang tingginya 10 kaki dengan matanya yang berwarna merah menyala dan gigi seperti mata pisau. Teriakannya membuat bulu kudukmu berdiri, dan tahu bahwa kau akan menjadi mangsanya. 

Aneh bukan? coba tulis seperti ini:

&gt; Entitas tersebut adalah makhluk canidae berkaki dua, dengan tinggi 3 meter. Memiliki mata merah dan gigi yang menonjol. Suaranya dapat memicu sebuah reflek rasa ketakutan terhadap subjek manusia. 

++ Sensor

Penyuntingan, [DATA DIHAPUS], dan beberapa penyensoran lainnya bisa digunakan untuk menambahkan unsur misteri atau menutupi info rahasia. Kau **harus tahu apa yang kau sensor**. Jangan menyensor sesuatu yang tidak perlu ditulis; gunakan untuk menutupi informasi yang dapat menarik rasa keingintahuan para pembaca. Buatlah mereka penasaran apa yang sebenarnya dirahasiakan oleh Yayasan.

Dan juga: jangan menyunting apapun yang tertulis di prosedur penanganan. Jika prosedur penanganannya disunting atau disensor, bagaimana caranya para personel Yayasan menjalankan tugasnya? 

Jika kau ingin mempelajari lebih lanjut lagi tentang penggunaan sensor di dalam artikel, kalian bisa baca panduannya[[[avoid-the-blackbox|disini.]]]

++ Tips Lainnya

* Jangan anggap subjek yang ada di dalam artikelmu sebagai &#34;si SCP&#34;; SCP di dalam artikel merupakan kepanjangan dari //Special Containment Procedures// (Prosedur Penahanan Khusus). Gunakanlah SCP-XXXX ketika menulis dan pastikan untuk menukar XXXX nya dengan nomor yang kau inginkan ketika sudah siap dipos. Jika kau ingin menghindari repetisi penggunaan SCP-XXXX, kau bisa menggunakan &#34;organisme&#34;, &#34;spesimen&#34;, &#34;objek&#34;, &#34;entitas&#34; dan lain-lain di dalam artikelmu (walaupun ini tidak wajib) atau restrukturasi penulisamu. 
 * Jika kau menggunakan &#34;subjek&#34;, pastikan kau tidak membuat pembaca bingung, karena &#34;subjek&#34; biasanya digunakan untuk subjek eksperimen seperti personel Kelas-D atau orang yang terkena efek SCP. 
 * Di dalam rekaman interview, tulislah apa yang biasanya orang katakan ketika di dalam interview -- seperti sebutan &#34;skip&#34; yang dimana itu normal.

* Hindari penggunaan blok hitam. Karena hal tersebut tidak enak untuk dilihat dan terkadang mengganggu penulisan dari sebuah paragraf serta format penulisan lainnya.

* Gunakan sistem ukuran metrik jangan imperial. Yayasan menggunakan [http://en.wikipedia.org/wiki/International_System_of_Units Standar Internasional]. Dan juga, gunakan setidaknya maksimal 2 digit desimal, agar terlihat rapih. 

* **__//Koreksian//__**. Lakukan ini untuk menghindari //plot hole//, mengecek pengejaan, dan menghapus kalimat yang tidak efektif serta boros. Tanyalah kepada orang-orang yang ada di sini, karena kau sang penulis wajar jika kau melewati beberapa hal dalam penulisamu. Mereka bahkan dapat membantumu dalam urusan //spelling//, //punctuation//, dan //grammar// (atau SPaG).

[[tab Humanoid]]

++ Menulis SCP Humanoid
 
SCP humanoid adalah salah satu jenis artikel SCP yang paling sulit untuk ditulis. Kenapa?

Karena banyak alasan. Salah satu alasan yang paling umum adalah &#34;X-Man Syndrome&#34;. Artinya, seseorang akan menuliskan seorang humanoid dengan &#34;kekuatan&#34; atau &#34;kesaktian&#34; dan bukan anomali dengan sebuah cerita. Namun, tidak ada parameter yang tepat untuk menentukan apakah sebuah SCP humanoid itu adalah X-Man atau apakah mereka pantas untuk menjadi sebuah SCP. Seperti yang dikatakan sebelumnya, tidak ada ide yang buruk, yang ada hanyalah eksekusi yang buruk.

Di bawah ini adalah apa saja yang harus kamu ingat saat menulis sebuah artikel humanoid:

* Jangan menulis prosedur penanganan yang memenuhi semua permintaan sebuah SCP humanoid. Yayasan adalah penjara, bukan hotel.

* Jangan memberikan detail yang berlebihan mengenai penampilan dan selera SCP humanoid. Hal ini dapat membuat mereka terlihat seperti karakter komik atau film dan bukan sebuah SCP.

* Walaupun hal ini tidak terlalu berlaku di Bahasa Indonesia karena ketiadaan pronomina gender (seperti //he// atau //she// dalam Bahasa Inggris), selalu rujuk sebuah SCP humanoid dalam nada yang netral seperti &#39;dia&#39;, &#39;ia&#39;, atau &#39;itu&#39;.

* Jangan membuat SCPmu secara otomatis disukai oleh semua orang di tulisanmu. Kecuali hal ini merupakan efek atau kemampuannya, biasanya tidak ada alasan yang jelas bagi seorang personel untuk memiliki perasaan positif terhadap suatu SCP.

* Walaupun begitu, jangan membuat Yayasan terlihat kejam tanpa adanya alasan. Yayasan itu dingin, bukan kejam.

* Reality bender, pengguna sihir, atau orang dengan kemampuan super sangatlah sulit untuk ditulis dengan benar. Walaupun beberapa orang berhasil menulis mereka, biasanya hanya penulis yang berpengalaman yang sukses menulis mereka tanpa respons negatif. Contoh dari SCP humanoid dengan tipe di atas yang mendapatkan respons positif adalah [http://scp-wiki.wikidot.com/scp-818 SCP-818], [http://scp-wiki.wikidot.com/scp-545 SCP-545], dan [http://scp-wiki.wikidot.com/scp-890 SCP-890].

* Jika humanoidmu memiliki lebih dari satu efek atau kemampuan anomali, pastikan mereka masuk akal dan ada hubungannya.

Ingat, **walaupun mereka anomali, mereka dipandang sebagai objek SCP di mata Yayasan.**

++ Mengenai Taut silang

Taut silang atau taut-silang adalah salah satu bagian dari SCP Wiki dan taut silang adalah cara orang-orang mulai menggali cerita mengenai Yayasan lebih dalam. Namun, walaupun banyak artikel SCP lama yang berisi taut silang menuju artikel lain di SCP Wiki, kebanyakan SCP baru tidak berisi taut silang. Ini sangatlah disayangkan.

Catatan: Untuk Yayasan SCP, kamu juga diperbolehkan melakukan taut silang dengan artikel SCP-ID yang ada dengan mengikuti petunjuk di bawah.

**Cara //Taut silang// dengan benar**
# **Gunakan SCP terbaru.**
 * Jangan hanya taut silang ke SCP di Seri 1. Ada banyak SCP lainnya yang menarik yang berada di Seri 5 dan Seri 6. Tentu, kamu bebas untuk taut silang menggunakan SCP apapun yang kamu mau. Tetapi, jika kamu ingin menggunakan SCP di Seri 1, kamu juga harus mempertimbangkan taut silang ke SCP terbaru.
# **Pastikan artikelmu menarik tanpa adanya taut silang itu sendiri.**
 * Artikelmu tidak perlu menjadi standalone[[footnote]]dapat berdiri sendiri[[/footnote]], tetapi artikelmu haruslah menarik walaupun artikel taut silangnya dihapus.
# **Pastikan taut silangmu menarik**
 * Jangan hanya menunjukkan bahwa artikelmu berkaitan dengan salah satu SCP yang terkenal, berpikirlah dengan kreatif!
# **Hindari klise taut silang!** Contoh:
 # &#34;SCPku lebih kuat daripada SCP ini!&#34;
 # &#34;SCPku tidak boleh mengalami kontak dengan SCP ini!
  * Ini tentunya membuat kami semua bingung. Berikan alasan yang jelas. Contohnya, jikalau mereka //memang// mengalami kontak dan hal buruk (yang menarik) terjadi.
  * Catatan: Jangan mencoba taut silang agar SCPmu terlihat lebih berbahaya. Tidak ada gunanya. Jika SCPmu memang lebih berbahaya, itu tidak masalah, tetapi kemungkinan besar tidak ada yang peduli.
# **Kamu tidak perlu meminta izin untuk menambahkan taut silang di artikelmu sendiri.**
 * Tetapi, kamu __harus__ meminta izin seorang penulis untuk menambahkan suatu taut silang ke artikel yang mereka tulis.

**Mitos Taut Silang:**
* Hanya penulis veteran yang bisa taut silang. (Tidak benar. Kamu bisa melakukannya selagi hasilnya baik.)
* Kamu tidak bisa taut silang ke sebuah Kisah. (Tidak benar. Kamu hanya perlu 
* Tidak ada yang suka taut silang dan ujung-ujungnya kamu akan didownvote! (Tidak benar. Mungkin ada yang akan downvote karena mereka gak suka semua taut silang, tetapi ini sangat jarang, dan ini biasanya hanya berlaku untuk SCP Wiki, bukan Yayasan SCP.)
* Gak Ada Lagi Yang Taut silang. (Tidak benar. Beberapa tahun yang lalu di SCP Wiki, mereka berurusan dengan banyak taut silang yang buruk sehingga banyak staf dan penulis veteran yang tidak menyukai taut silang, dan selama beberapa waktu, taut silang menjadi &#34;terlarang&#34;. Sekarang, kebijakan ini berganti karena taut silang itu //bagus//.)

++ Mengenai Tes Silang

Salah satu pandangan Yayasan adalah mereka tidak melakukan tes silang terhadap SCP. Selamanya. Mereka adalah objek yang berbahaya yang diurus oleh Yayasan. Kebanyakan dari mereka melakukan hal yang aneh dengan sendirinya, dan kamu ingin menggabungkan mereka untuk melihat apa yang terjadi? Tes silang ada di antara &#34;ide buruk&#34; hingga &#34;sangat berbahaya&#34;. Dengan ini, kamu bisa mengakhiri dunia.

Pandangan lainnya mengenai Yayasan adalah mereka melakukan tes silang terhadap SCP. Ya, ini berbahaya, tapi mengetahui suatu SCP secara lebih lanjut sangatlah membantu untuk penanganan yang efektif dan tes silang dapat menjadi cara yang efektif untuk mendapatkan pengetahuan mengenai hal tersebut. Yayasan memiliki batasan karena mereka bukan Chaos Insurgency, tetapi penelitian saintifik lebih penting daripada kecemasan berlebihan. Lagipula, lebih banyak kau tahu, lebih sedikit pula yang kau perlu takuti, kan?

Pandangan ketiga mengenai Yayasan mengambil jalan tengah. Mungkin beberasa Situs melakukan tes silang SCP, dan situs-situs lain melarangnya. Mungkin peneliti hanya diperbolehkan melakukan tes silang jika memiliki pangkat atau level perizinan tertentu. Mungkin hal ini kontroversial dan hal-hal buruk telah terjadi, tetapi penemuan yang hebat juga telah terjadi.

Manakah pandangan yang benar? Yah, ini tergantung padamu dan ceritamu. Pilihlah dengan seksama karena akan ada orang yang downvote artikelmu karena mereka merasa artikelmu tidak melakukan tes silang dengan benar.

**Tips Tes Silang:**
* Apapun pandangan yang kamu pilih, **pastikan Yayasan tidak terlihat bodoh**. Jika hal buruk terjadi karena tes silang, Yayasan tidak akan mengulang kesalahan yang sama. Jika dalam pandanganmu mengenai Yayasan ini biasa-biasa saja, maka tes silang harusnya dilarang atau dibatasi dengan ketat.
* **Asumsikan peneliti memiliki izin untuk tes silang jika mereka memang melakukan tes silang.** Artinya, jangan melarang tes silang di prosedur penanganan kecuali atas alasan tertentu. Mengimplikasikan bahwa seseorang dapat melakukan tes silang tanpa pengawasan membuat Yayasan terlihat bodoh.

Di bawah ini adalah gaya pemformatan yang umumnya digunakan:

Kode Efek
||**tebal**||**tebal**||
||//italik//||//italik//||

||--coret--||--coret--||

Boks hitam (█) atau disebut juga sebagai FULL BLOCK digunakan untuk menyensor informasi seperti nama merek, tanggal, atau nomor Situs. Kamu dapat menyalin dan menempelkan karakter ini dari artikel lain atau menekan [ALT]+219 untuk mendapatkan karakter ini. Untuk cara kedua, kamu harus menggunakan numpad di keyboard kamu.

Daftar lengkap sintaks yang dapat digunakan bisa dilihat di laman Sintaksis Wiki. Selain itu, di bawah penyunting teks yang kamu temukan di situs ini, ada tautan ke [http://www.wikidot.com/doc:quick-reference //Quick Reference]. Kamu juga dapat menemukan berbagai macam //commands// yang terdapat di tombol di atas penyunting teks tersebut.

Modul Rating
Kamu harus menaruh modul rating di setiap kisah atau SCP yang kamu tulis dengan cara menaruh kode di bawah ini:

[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[/code]]

++ Meletakkan Gambar atau Berkas Media

Media itu opsional tetapi biasanya memperbagus sebuah artikel selagi mereka memang pantas digunakan, sifatnya realistik, dan mengikuti semua aturan situs. Jika kamu ragu, kamu dapat melihat [http://scp-wiki.wikidot.com/image-use-policy]

Jangan menggunakan sebuah gambar jika:
* Jika gambarnya adalah sebuah ilustrasi dan penggunaan foto lebih realistis
* Jika ada tanda air (//watermark//) atau tanda hak cipta di gambar tersebut (menghapus tanda hak ciptanya tidak diperbolehkan karena itu ilegal).
* Jika mengandung unsur ilegal atau pornografi (Ini akan menyebabkan penghapusan gambar dalam seketika).

Untuk meletakkan gambar di artikelmu, kamu harus mengunggah gambarmu ke laman yang kamu gunakan. Caranya, pastikan bahwa format gambarnya benar (.jpg, .jpeg, atau .png) dan ukurannya tidak terlalu besar (jangan mengunggah gambar dengan ukuran beberapa megabit) dan ikutilah instruksi di bawah ini:

# Pergilah ke laman di mana kamu ingin menaruh gambarmu.
# //Scroll// sampai ke bawah laman dan klik Files.
# Klik //Upload a File from Your Computer//.
# Pilihlah gambar yang ingin kamu gunakan dan klik //Open//.
# Terakhir, klik //Upload//.

Pada tahapan ini, gambarnya sudah diunggah ke lamanmu. Untuk memasukkan gambar tersebut ke dalam artikel dengan format yang tepat, yang harus kamu lakukan adalah memasukkan kode di bawah ke tempat yang tepat (di bawah modul rating dan di atas kalimat &#34;Objek #:&#34; untuk gambar pertamamu, dan peletakan gambar berikutnya bebas).

&gt; @@[[include component:image-block@@
&gt; @@| name=NAMA BERKAS GAMBARMU@@
&gt; @@| caption=TEKS YANG INGIN KAMU TAMPILKAN DI BAWAH GAMBAR@@
&gt; @@]]@@

Catatan bahwa kamu dapat menaruh gambarmu menggunakan satu baris kode. Kami memecahnya di sini untuk menghindari scrollbar horizontal yang aneh. Pastikan untuk menaruh tanda pipesymbol (&#34;|&#34;) atau tanda kurung siku tutup (&#34;]]&#34;) setelah mengganti format setelah tanda sama (&#34;=&#34;) dengan nama berkas dan //caption//. **Hal ini tidak akan bekerja jika kamu hanya copas kode di atas tanpa membaca petunjuk ini dengan seksama**.

Secara //default//, lebar blok gambar standar adalah 300 piksel. Jika kamu ingin membuatnya menjadi lebih kecil, maka kamu dapat menambahkan kode lebar ke blok gambar seperti di bawah:

&gt; @@[[include component:image-block@@
&gt; @@| name=NAMA BERKAS GAMBARMU@@
&gt; @@| caption=TEKS YANG INGIN KAMU TAMPILKAN DI BAWAH GAMBAR@@
&gt; @@| width=300px@@
&gt; @@]]@@

Tinggi gambar akan menyesuaikan lebarnya. Mohon untuk tidak mengubahnya menjadi lebih dari 300px, karena blok gambar yang lebih besar akan menganggu tampilan artikel. Jika kamu memiliki pertanyaan atau permasalahan mengenai penggunaan gambar dalam artikel, hubungi staf Situs.

Untuk meletakkan berkas media di artikelmu, kamu harus mengunggahnya ke laman yang ingin kamu gunakan, sama seperti mengunggah gambar. Untuk memasukkan berkas ke artikel agar bisa dimainkan dengan HTML5 //player//, gunakan sintaksis di bawah dan ubahlah format berkas sama seperti meletakkan gambar:

&gt; @@[[include :snippets:html5player@@
&gt; @@| type=audio@@
&gt; @@| url=TAURAN URL BERKASMU@@
&gt; @@]]@@

Jika kamu menggunakan video, gantilah &#39;type&#39; dari &#39;audio&#39; ke &#39;video&#39;.

**CATATAN PENTING:** Yayasan SCP memiliki batasan dalam mengunggah berkas, yaitu sebesar 300 megabita (MB) untuk satu situs (yang akan dipakai oleh semua orang. Maka dari itu, hematlah dalam mengunggah berkas dan bertanyalah kepada staf mengenai pengunggahan gambar. Kami sedang mencari alternatif untuk masalah penyimpanan ini.

++ Rekaman Tes

Rekaman tes adalah hal opsional dalam sebuah artikel, tetapi dapat memperbagus atau memperburuk suatu artikel. Rekaman tes memiliki berbagai macam format, seperti:

[[div class=&#34;blockquote&#34;]]

**Hasil:**

**Analisis:**

&gt;

&gt; 
&gt; **Analisis:**

 *Waktu*: Kejadian
[[/code]]

Buatlah format yang sesuai dengan artikelmu dan gunakanlah format yang serupa untuk beragam log di artikel yang sama.
