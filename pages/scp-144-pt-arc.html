**Artigo:** SCP-144-PT -- Coração de Gelo
**Autor:** [[*user Tsukinoki]]

[[include credit:otherwise]]

[[include credit:end]]
**Item nº:** SCP-144-PT

**Nível de Ameaça:** Vermelho ##red|●##

**Classe de Objeto:** Keter

**Procedimentos Especiais de Contenção:** O objeto deve ser mantido em uma câmara de contenção mantida a temperatura ambiente. Seus aposentos devem ser limpos uma vez por semana pela equipe de limpeza portando EPI específico para possíveis casos de interação direta com o objeto. É altamente recomendado que os membros de equipes responsáveis por lidar com SCP-144-PT-1 evitem quaisquer tipos de contato físico com a entidade, a fim de evitar as suas propriedades anômalas. 

  Entretenimento não-eletrônico pode ser requisitado pela entidade e fornecido com a aprovação do Dr. Frederico Verto, pesquisador responsável pelo humanoide, ou um membro com Nível de Permissão 2 ou superior. A dieta do organismo deve ser monitorada e prescrita por uma equipe capaz de mensurar as necessidades energéticas da entidade e decidir quais alimentos são apropriados. 

  Todos e quaisquer testes envolvendo a entidade devem ser feitos no setor 12 do Sítio PT14, observando-se as temperaturas devidas e com todos funcionários envolvidos devidamente equipados com EPI específico para isolamento térmico e acústico. 

**Descrição:** O objeto está dividido em quatro entidades, designadas SCP-144-PT-1 a  SCP-144-PT-4. SCP-144-PT-1 trata-se de um humano masculino de 172 cm, 68 kg apresentando taxa de gordura corporal de 15%, com porte físico compatível com 18 anos de idade. A entidade se denomina &#34;Ramiro Dathan Vega&#34; e alega ser da cidade de Barcelona, Espanha, tendo traços tipicamente espanhóis, porém com uma pele notavelmente pálida. O objeto também alega ser um estudante na Universidade Autônoma de Madrid, cursando História da Arte, Ciências e Línguas da Antiguidade. 

  O ente possui um temperamento majoritariamente calmo, estável e passivo, apesar de ter apresentado comportamento agressivo com sintomas similares ao Transtorno Explosivo Intermitente, manifestando-se mais frequentemente nos testes que aconteceram nos primeiros dias de contenção. Após █ dias, foi observado um declínio em quantidade e vigor dos comportamentos agressivos manifestados pelo organismo, até que estes deixaram eventualmente de acontecer. A partir daí, o ente passou a apresentar o temperamento presente, concomitantemente a uma forte apatia emocional. 

  De acordo com dados coletados em registros encontrados da captividade da entidade em outros locais, o objeto apresenta uma resistência sensivelmente alta a mudanças de temperatura, mostrando-se impassível em todos os testes na qual este recurso foi empregado. Também apresenta grande resistência a choque e intoxicações, com tal sendo elucidado pelas características únicas de SCP-144-PT-1.

  O ente apresenta uma temperatura corporal consideravelmente mais baixa do que a de um humano não-anômalo, estimada em 15,6ºC~16,6ºC como o intervalo de valores considerado normal. Também foi verificado que a pele da entidade é mais pegajosa do que a de um não-anômalo e exames de imagem revelam que seu coração é consideravelmente maior, orçando em cerca de três vezes o esperado, com pulmões apresentando uma capacidade ventilatória maior apesar do volume reduzido, com um número maior de alvéolos pulmonares e maior número de ramificações nos brônquios. Os traços da entidade possuem similaridades com os peixes do gênero //Channichthyidae//, vulgarmente conhecidos como &#34;peixes-gelo&#34;. 

  Um pequeno zumbido, designado como SCP-144-PT-2, pode ser ouvido cuja fonte é o corpo do objeto. O uso de medidores para calcular a frequência e o comprimento das ondas sonoras revelou que o zumbido possui uma frequência de 30 Hz e comprimento de onda de 11,1 m. A pele da entidade sempre está recoberta por gotículas de água e, a depender das condições presentes, mesmo pequenos cristais de gelo podem se formar sobre a sua pele ou ao seu redor. 

  Testes de sangue e urina foram conduzidos e verificou-se que o sangue do objeto possui uma quantidade muito baixa de hemoglobina, dependendo do plasma para o transporte sanguíneo. Os exames de urina revelaram baixas concentrações de ureia e sais, em números esperados para animais típicos de ambientes úmidos e com alta disponibilidade de água. Exames para verificar a sua motilidade intestinal foram feitos e verificou-se que as fezes do objeto são mais concentradas do que as de um humano não-anômalo, com o bolo alimentar levando aproximadamente o dobro do tempo para percorrer o trato gastrintestinal. 

  O uso de equipamento para detecção térmica averiguou que, de fato, a temperatura de SCP-144-PT-1 é consideravelmente mais baixa do que o verificado em seres tipicamente homeotérmicos, como mamíferos superiores. No entanto, é possível detectar faixas de redução de temperatura ao redor da entidade, com temperaturas gradativamente mais baixas quanto mais próximo do ente. O uso de equipamento para a detecção de ondas sonoras verificou aumento na intensidade do zumbido quando o ente foi movido para um ambiente mais quente. Mais tarde, amostras de diversos tecidos foram puncionadas para análise, incluindo mas não restrito a: couro cabeludo, mucosas bucal e anal, tecido adiposo, tecido epitelial, tecido muscular e células gástricas. 

  Quando submetidas a análise, foi notado que todas as células possuem uma organela não identificada vagamente reminiscente de cloroplastos que é ativada mediante o calor. Essa organela codifica uma proteína que ativa filamentos de actina e miosina presentes na membrana celular do objeto dispostos de forma reminiscente do notado nos músculos vocais da laringe de um humano não anômalo, criando um leve zumbido cuja frequência, comprimento de onda e volume dependem da quantidade de calor recebida para a estimulação dessa organela e a produção da proteína, referidos como SCP-144-PT-3 e SCP-144-PT-4, respectivamente. Testes indicam que SCP-144-PT-3 pode ser uma bactéria simbiótica por possuir DNA próprio e por reagir de forma similar a bactérias mais comuns quando exposta a fatores estressores. Acredita-se que SCP-144-PT-1 possua algum grau consciente de controle acerca das características físicas do som que produz. 

  Após a condução dos devidos testes e investigações, foi determinado que SCP-144-PT-1 possui a capacidade de absorver o calor presente no ambiente para gerar energia sonora, podendo ainda retirar temperatura de outros seres vivos mediante contato físico; os seus traços verificados são formas de otimizar o processo bem como permitir que ele possa continuar sobrevivendo sem necessariamente depender exclusivamente de uma fonte externa de calor. É impossível a SCP-144-PT-1 determinar quando sua propriedade deve ser usada, o que torna contatos com seres vivos de forma desprotegida potencialmente fatais. 

[[collapsible show=&#34;+ Registro de Experimentos&#34; hide=&#34;- Registro de Experimentos&#34;]]

&gt; **Sujeito de teste:** SCP-144-PT-1.
&gt; **Experimento:** Deixado numa sala a -10ºC, com a temperatura diminuindo até que o sujeito sinalizasse o seu limite.
&gt; **Resultados:** O sujeito não apresentou nenhuma alteração notável. O experimento foi encerrado quando a temperatura chegou perto de -60ºC. A frequência  de SCP-144-PT-2 decresceu consideravelmente, proporcional ao aumento de seu comprimento de onda.


&gt; **Sujeito de teste:** SCP-144-PT-1.
&gt; **Experimento:** Deixado numa sala a 10ºC com a temperatura aumentando até que o sujeito sinalizasse o seu limite.  
&gt; **Resultados:** O sujeito apresentou aumento na velocidade dos processos fisiológicos monitorados. Ao ter o experimento repetido com temperaturas proporcionalmente maiores, observou-se aumento proporcional das atividades biológicas de SCP-144-PT. O experimento foi encerrado quando a temperatura chegou perto de 100ºC. A frequência e comprimento de onda de SCP-144-PT-2 aumentaram consideravelmente, com o experimento sendo finalizado uma vez que pesquisadores estavam começando a ser afetados nos postos de trabalho por SCP-144-PT-2 .


&gt; **Sujeito de teste:** Um camundongo //(Mus musculus)// comum.
&gt; **Experimento:** Tocou em SCP-144-PT-1.
&gt; **Resultados:** O camundongo apresentou comportamento errático com subsequente apatia enquanto o contato foi mantido até o falecimento, com todos os sinais típicos de hipotermia. A temperatura de SCP-144-PT foi medida logo após e verificou-se um leve aumento nesta. As características físicas de SCP-144-PT-2 também foram notadas ter um sutil aumento antes de voltarem ao padrão normal.

&gt; **Sujeito de teste:** Um macaco do gênero //Rhesus// ligado a um sistema que permite verificar a sua temperatura em tempo real.
&gt; **Experimento:** Tocou em SCP-144-PT-1.
&gt; **Resultados:** O macaco apresentou comportamento errático com apatia subsequente enquanto a sua temperatura caía sensivelmente. Eventualmente o sujeito foi levado ao falecimento, tendo, efetivamente, todo o calor drenado de seu corpo. SCP-144-PT-2 teve um aumento considerável em sua intensidade, este tendo durado um total de duas (2) horas antes de voltar ao padrão.


&gt; **Sujeito de teste:** D-54378
&gt; **Experimento:** Tocou em SCP-144-PT.
&gt; **Resultados:** D-54378 comportou-se normalmente enquanto em contato com SCP-144-PT, até que eventualmente sinalizou que o experimento deveria ser encerrado, com a interrupção acontecendo assim que sinalizado, para avaliar os efeitos no metabolismo de ambos. Assim que o sujeito foi examinado, verificou-se a presença de congelamento nas extremidades do sujeito, com extremidades acometidas por dor e perda de sensibilidade. Membros superiores e inferiores ainda foram acometidos por cãibras. Sujeito ainda apresentou confusão mental com falanges terminais dos quirodáctilos e pododáctilos arroxeadas, sinalizando necrose. D-54378 encaminhado para a ala médica. Aumento em intensidade de SCP-144-PT-2 notável, com frequência quase dobrando e sendo mantida por um total de sete (7) horas e trinta e dois (32) minutos antes de retornar ao normal. 
[[/collapsible]]

**Adendo:** 
Como parte do processo para a compreensão do estado mental do objeto, o dr. Verto autorizou que a entidade pudesse manter um diário onde poderia manter anotações pessoais. Após um período de ██ dias, o diário foi retirado para que seu conteúdo fosse estudado.

Nota: Foi priorizado fazer o upload de versão traduzida dos excertos em nome da clareza e facilidade de consulta dos funcionários, uma vez que o idioma nativo do objeto é espanhol. Os registros no idioma original estão disponíveis para consulta caso necessário.
[[collapsible show=&#34;+ Adendo 144-PT-1&#34; hide=&#34;- Adendo 144-PT-1&#34;]]
//Hoje fazem ██ desde que fui sequestrado e trazido pra esse lugar estranho. Um dia acordei e quando olhei ao redor, estava preso numa cela. Uma cela bastante confortável eu preciso dizer, mas  uma cela é uma cela. A equipe é bastante educada e respondem algumas das minhas perguntas como podem. Os guardas, apesar de armados, não parecem necessariamente maus. A maioria na verdade é bastante polida até. Não tem nada de muito relevante sobre eles, além do fato da maioria parecer por vezes cansada ou sobrecarregada. E isso, somado a alguns ruídos que posso ouvir aqui e ali, querem dizer que tem mais pessoas aqui. Eu não sei como reagir a isso, mas sinto um frio na barriga de pensar que tem mais pessoas aqui como eu. Pessoas longe de suas famílias. O pensamento me deixado doente. Deus, como eu sinto saudade dos meus pais! Da minha irmã! A essa altura a polícia deve estar me procurando. Eu me sinto mal ao imaginar a reação dos meus pais a isso. Deus, eles devem estar devastados. E eu só posso esperar que a polícia me ache logo. Eu não quero ficar aqui por mais um segundo que seja.//
[[/collapsible]]

[[collapsible show=&#34;+ Adendo 144-PT-2&#34; hide=&#34;- Adendo 144-PT-2&#34;]]
//Já se passaram ██ dias e nada. Eu começo a duvidar mas ainda assim eu não posso perder a esperança! Eles certamente estão me procurando, eu sei que sim. A polícia deve estar tentando achar meus rastros. Logo logo eu vou sair desse lugar horrível e vou poder voltar pra casa. É apenas uma questão de tempo. Logo eu vou estar de volta à minha casa com a minha família. Sim. Eu tenho certeza que todos estão me procurando e que em breve eu vou estar de volta e vou poder rever todos e ir embora daqui. Onde quer que seja. Eu só preciso ser paciente. Vou cooperar, fingir que aceitei o meu destino. Assim eu não vou correr grandes riscos e quando a polícia me achar, eu vou poder voltar pra casa sem problemas. Sim, só preciso ter um pouco mais de paciência.//
[[/collapsible]]

[[collapsible show=&#34;+ Adendo 144-PT-3&#34; hide=&#34;- Adendo 144-PT-3&#34;]]
//Mais ██ dias se passaram. A saudade me atinge com força sempre que penso em minha família, mas mesmo isso parece estar ficando distante de mim, bem como a esperança de que eu vou um dia ser achado e voltar para eles. Mas eu não posso perder a esperança. Já ouvi histórias de pessoas sequestradas que ficam anos no cativeiro mas conseguem voltar para casa de alguma forma. Eu não queria mas talvez esse seja o caso. Ainda assim, eu gostaria de saber como todos estão. Essa tensão de não poder saber se todos estão bem é o pior nessa situação toda.//
[[/collapsible]]

[[collapsible show=&#34;+ Adendo 144-PT-4&#34; hide=&#34;- Adendo 144-PT-4&#34;]]
//Pelas minhas contas, hoje é o ██° dia desde que fui capturado. Já se passou um bom tempo. Algumas coisas doem, outras nem tanto. Eu não queria mas depois de algum tempo, você aprende a lidar com algumas coisas. No meu caso, eu aprendi a lidar com isso. E lidar com essa situação é aceitar. Não tem mais nada que eu possa fazer. Só aceitar e seguir em frente como puder. As coisas não são tão ruins como parecem, o pessoal é relativamente simpático e mesmo os cientistas são surpreendentemente amáveis dentro de alguns limites. Que atitude mudou? A deles quando eu entendi que o melhor a se fazer é aceitar ou a minha. Quando eu entendi finalmente que lutar contra a correnteza é inútil? Talvez todos mudaram. Talvez ninguém mudou. Mas no fim de que isso vale? Ninguém consegue nada no fim mas todos também ganham o grande prêmio e ocupam o pódio. Como uma corrida, onde todos chegamos em último. Exceto a Fundação. Porque ela ganhou. Ela ganhou a corrida desde o começo, ela organizou a corrida e ganhou antes mesmo que eu soubesse que havia uma corrida. A Fundação ganhou. Ao perdedor; choro, lágrimas e compaixão. Ao vencedor; as batatas.//
[[/collapsible]]
