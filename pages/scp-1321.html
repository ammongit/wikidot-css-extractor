**Ítem #:** SCP-1321

**Clasificación del Objeto:** --Seguro-- Neutralizado

**Procedimientos Especiales de Contención:** --Debido a su antigüedad y fragilidad, SCP-1321 debe ser mantenido en una caja de vidrio libre de ácido y con humedad controlada en el Ala de Objetos Valiosos del Sitio-19. El personal que haya entrado en contacto físico con SCP-1321 debe esperar un mínimo de una (1) semana antes de tener un contacto adicional.-- Los restos de SCP-1321 deben ser conservados en una bolsa sellada al vacío en su anterior cámara de contención. No son necesarias medidas de contención adicionales.       

**Descripción:** SCP-1321 es el diario de Guillaume Bélibaste, el último Prefecto conocido de la religión cátara, quien fue quemado en la hoguera (según los registros de la Iglesia) en el año 1321 por cargos de herejía. SCP-1321 está fechado el día anterior a la muerte de Bélibaste. Las propiedades anómalas de SCP-1321 se manifestarán cuando una persona toque el objeto o lea una copia física en su totalidad. Cuando se produzca cualquiera de estas condiciones, la lista de nombres que aparece al final de SCP-1321 se actualizará, y el sujeto experimentará normalmente una sensación de euforia y paz, acompañada de vagas visiones consistentes en imágenes etéreas. En raras ocasiones, los sujetos han descritos visiones más detalladas, que siempre incluyen de alguna manera una figura humana tratando de ingresar a un lugar, sólo para ser rechazada. La naturaleza exacta de la figura y del lugar cambia dependiendo del sujeto, y a menudo tomará una forma que le es de alguna manera familiar. El sujeto que experimentó este tipo de visión informa de una sensación de pérdida y añoranza.        

Independientemente del tipo de visión, los sujetos que tocan a SCP-1321 siempre reaccionan favorablemente a la experiencia, e intentarán acceder a SCP-1321 por diversos medios, aunque nunca recurriendo a la violencia, incluso si tienen una predisposición a tal comportamiento. El deseo de acceder a SCP-1321 se disipará en un período de unos pocos días.  

**Antecedentes históricos:** La religión cátara, también conocida como la Herejía Albigense, fue una creencia basada en el dualismo, que prosperó en Languedoc entre los siglos XII y XIII, antes de convertirse en objeto de persecución por parte de la Iglesia Católica y ser finalmente destruida tras los acontecimientos de la Cruzada Albigense. La religión cátara abogaba por una vida austera y rechazaba los sacramentos de la Iglesia Católica por considerarlos falsos, practicando en cambio un solo sacramento, el rito del Consolamentum. Esta ceremonia, realizada poco antes de la muerte, tenía como objetivo liberar el alma de las ataduras del dios de la carne y de la materia, que los cátaros consideraban malvadas, y entregarla al reino del dios del espíritu. Creían que si el rito no se realizaba, el alma estaba condenada a volver al plano material en otro cuerpo para vivir otra vida de sufrimiento.    

El contenido de SCP-1321 es el siguiente:

&gt; Estoy perdido. Hoy, la tarea de Arnaud-Amaury y de los de su calaña ha sido completada, o eso creen. Creen que soy el último de los Perfecti, y su orgullo los supera, los tontos. Mi última petición ante el inquisidor fue permiso para escribir una última confesión, para arrepentirme de mi herejía. No haré tal cosa. Que la escritura de este documento sea mi último acto de desafío.
&gt;  
&gt; Qué ironía. Culpo a la Inquisición de orgullo cuando nadie es más culpable de ese pecado que yo. He errado mucho en mi vida, y me he desviado del camino de la rectitud. Mi pecado fue mayor que el de ellos, porque se suponía que yo era mejor. Mi aldea era más obscena que sus torres doradas, porque mi única propiedad debería haber sido mi fe. La carne de la cabra que maté era más malvada que sus pavos reales rellenos, porque no estaba destinado a probar la carne de otros, ni a tomar una vida de ningún tipo. El amor por mi esposa era el más sucio de todos, porque con él creé más carne para servir a la oscuridad, cuando mi objetivo era librar al mundo de ella. 
&gt; 
&gt; Es correcto que muera ahora, porque he enseñado a otros las palabras. Pueden realizar el rito de Consolamentum y liberar a sus hermanos y hermanas de esta espiral de muerte, esta interminable agonía de alimentar, temer y fornicar. Soy un hombre sencillo, y nunca soy de los que disfraza sus palabras, no cuando se trata de algo de esta importancia vital. Las palabras sagradas no pueden escribirse sobre una sustancia tan sucia como el pergamino, el propio cuerpo del mal. En cambio, será un conducto para aquellos que buscan ser libres para encontrar a aquellos que aún mantienen la fe. Mientras las palabras vivan, la humanidad podría ser liberada algún día. No tengo a nadie que me realice el rito sagrado, así que estoy condenado a volver. Tal vez a la luz de una era diferente, yo también seré libre. 
&gt;  
&gt; Encuéntralos, encuentra las palabras. No permitas que se pierdan. Perdonadme..      

A continuación de este texto hay una lista de nombres, supuestamente de individuos con conocimiento de las palabras a las que se refiere Bélibaste. Esta lista cambia periódicamente, pero nunca se observó que el número de nombres llegara más allá de unas pocas docenas.

El SCP-1321 fue adquirido por el Padre ████████, un agente de la Fundación empleado en los archivos papales, donde observó las propiedades inusuales del objeto durante un inventario de rutina. Al recuperarlo en 1902, la lista de nombres numerada cincuenta y siete (57). En el año 1938 este número subió a sesenta y cuatro (64), el número más alto registrado, pero bajó a sólo diez (10) en el año 1945, posiblemente debido a los esfuerzos de la Gestapo. Los esfuerzos de la Fundación para localizar a cualquiera de los mencionados en la lista han fracasado hasta la fecha. 

**Anexo SCP-1321-A:** [[collapsible show=&#34;+ Registro de pruebas SCP-1321-A: Resultados destacables&#34; hide=&#34;- Ocultar&#34;]]

&gt; **Sujeto:** D-1321-3, varón de veinticinco (25) años, condenado por tres cargos de asesinato en primer grado. 
&gt; 
&gt; **Prueba:** Se ordenó al sujeto que tocara a SCP-1321 y describiera lo que ve.  
&gt; 
&gt; **Resultado:** El sujeto reportó haber visto a un hombre de contextura, edad y origen similares a los suyos, tratando de entrar en &#34;una especie de carnaval, se ve realmente increíble, con las luces y los paseos y el olor a comida frita&#34;. El hombre fue rechazado por un guardia de seguridad. Cuando se le preguntó la razón de la negativa del guardia, D-1321-3 hipotetizó que era porque pensaba que era &#34;demasiado codicioso, se iba a comer todo, se colaría en la fila y sería un imbécil con los niños&#34;. Dijo que yo... el hombre tenía que prometer ser amable, pero no podía. No sabía cómo. Así que se alejó fuera, y no fue tan malo. Las estrellas eran muy bonitas, y había un camión de helados&#34;.


&gt; **Sujeto:** D-1321-12, mujer de treinta y cinco (35) años, condenada por dos cargos de asesinato en primer grado, de los hijos de su hermana. 
&gt; 
&gt; **Prueba:** Se ordenó al sujeto que tocara a SCP-1321 y describiera lo que ve.  
&gt; 
&gt; **Resultado:** El sujeto informó de haber visto a una joven embarazada que intentaba entrar en una sala de maternidad en un hospital desconocido. La mujer fue rechazada por una enfermera, que según D-1321-12 se negó a dejar entrar a la mujer porque &#34;ese bebé que llevaba dentro estaba enfermo, lo ves, diciendo la enfermera que ahora no va a nacer&#34;. Dijo que la madre tenía la culpa, que no tomó su medicina para evitarlo. Pero no podía, no sabía qué medicina era la correcta. No sabe leer. Sin embargo, creo que esa enfermera estaba equivocada. Sentí al bebé. Estaba bien&#34;.

&gt; **Sujeto:** Investigador Asistente █████, varón de veintisiete (27) años. Voluntario.  
&gt; 
&gt; **Prueba:** El sujeto leyó completamente a SCP-1321.
&gt; 
&gt; **Resultado:** El sujeto informó de haber observado a un niño pequeño intentando entrar en un aula en la que se está dando una conferencia. El niño fue rechazado por un profesor debido a que &#34;no hacía sus tareas y holgazaneaba&#34;. Es demasiado joven para eso, no entiendo por qué ese profesor tiene que ser tan duro con él. Esa conferencia fue sobre economía avanzada, no pudo haber entendido la materia. No estoy seguro de por qué quería asistir en primer lugar. Sonaba realmente interesante, sin embargo, me gustaría poder ir. Había otras cosas afuera, en el pasillo, niños hablando, jugando, cosas así. Sólo quería entrar&#34;.

[[/collapsible]]

        
**Anexo SCP-1321-B:** En el año 2███, sólo quedaba un nombre en la lista. Una pista anónima llevó a la Fundación a la localización de ████████ ██████, un médico que vive en la ciudad de ██████, Francia. Se enviaron agentes para interrogar a ████████ ██████. Al llegar al domicilio de ████████ ██████, el vehículo de los agentes sufrió una avería en el sistema de dirección, lo que les hizo perder el control del vehículo y atropellar a ████████ ██████, que estaba ocupado trabajando en su jardín. ████████ ██████ fue declarado muerto en el lugar. Al morir ████████ ██████, SCP-1321 comenzó a mostrar signos de mayor deterioro, desintegrándose finalmente por completo dos horas más tarde. Los restos de SCP-1321 no mostraron propiedades anómalas. El objeto fue reclasificado como Neutralizado.     

El investigador asistente █████, que tuvo contacto previo con SCP-1321, intentó usarlo de nuevo durante sus últimas horas. Informó de una breve visión del mismo niño que había observado anteriormente golpeando la puerta de un aula cerrada, pero sin recibir respuesta, ni siquiera un rechazo. Cuando se le pidió a █████ su opinión sobre lo que vio, respondió que el niño había sido expulsado de la escuela por su mal comportamiento, y que nunca podría volver allí de nuevo. El investigador asistente █████ mostró signos de estrés emocional extremo tras su último contacto con SCP-1321, desarrollando señales de nihilismo y depresión severa en las semanas siguientes. El siguiente registro fue tomado durante un examen fisiológico tres semanas después de la neutralización de SCP-1321:

[[collapsible show=&#34;+ Registro de la entrevista SCP-1321-█████&#34; hide=&#34;- Ocultar&#34;]]
**Entrevistador:** Dr. ██████ (psicólogo) 

**Entrevistado:** Investigador Asistente █████ 

**&lt;Inicio de registro&gt;**

**Dr. ██████:** Tu comportamiento ha sido bastante preocupante estas últimas semanas. ¿Podría explicar las razones por las que te niegas a comer?

**Investigador Asistente █████:** No tiene mucho sentido, ¿verdad?

**Dr. ██████:** ¿No deseas seguir viviendo?

**Investigador Asistente █████:** Dificilmente tenía elección, ¿ahora sí? Ya no. No como porque en realidad no puedo morir.

**Dr. ██████:** Por favor, explícalo.

**Investigador Asistente █████:**  Volveré como otra cosa, como una marioneta de carne, bailando con la música del dios de la carne. No queda nadie para cortar las cuerdas. Nunca se me permitirá entrar, ninguno de nosotros lo hará. 

**Dr. ██████:** Pero seguro que todavía hay alguna alegría en la vida. ¿Algún propósito? ¿Qué hay de esos niños que viste afuera? Eran felices, ¿no? Tú también, nosotros también.  

**Investigador Asistente █████:** Yo... ya no lo sé.   

**&lt;Fin del registro&gt;**
