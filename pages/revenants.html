[[/&gt;]]

Ha un’arma tra le mani. Un fucile automatico AR-15 (la sua mente ci arriva in autonomia), fattura standard per nuovi Agenti o armamento di emergenza, abbastanza nuovo, piuttosto malridotto. Ha familiarità con questo, e gli piace: sembra molto più importante degli altri con cui ha sparato. Proprio ora lo sta smontando con semplicità pratica, e--

Si blocca, le sue mani tremano improvvisamente terrificate. //Sta smontando un fucile, e sa come sparare.// Non ha mai tenuto una pistola in vita sua! Come--

“Cinquantacinque, Jim.” La voce viene dalla sua sinistra. Jim gira la testa per esaminare, malamente, la fonte. Capelli castani mossi, un camice da laboratorio stropicciato. È Madeline, Dott.ssa Madeline Vogler, tra tutti, siede accanto a lui sulla panchina del parco e sta pulendo la propria arma con gli stessi rapidi, automatici movimenti. Non ha alzato lo sguardo.

//”Che?”// dice lui. “Madeline, che stai facendo? Non puoi maneggiare un’arma, sei //un’ingegnere//, non hai mai sparato a qualcuno nella tua vita! Che succede?”

“Zero-cinquantacinque”. Lo interrompe malamente, distogliendo lo sguardo dal suo lavoro. I suoi occhi grigi sono spenti dalla stanchezza, e le rughe sulle sopracciglia non sono mai state così profonde. Il camice da laboratorio è un insieme mezzo distrutto di macchie, e il nome esposto sopra la tasca sul suo seno non è il suo. “Ricordi di aver concordato che qualcosa non era tondo?”

//Oh.// Quasi si strozza. [[[SCP-055]]] non era di certo tondo; Madeline e il suo team l’avevano confermato. Gli è costato mesi, e vari giri di negazioni, ma hanno imparato un po’ di cose importanti. La cosa non può essere ricordata, nemmeno indirettamente, tranne per ciò che non è. Non è vivo. Non è Safe -- oh Dio, non è Safe! E non è contenuto…

Non è più contenuto. E Jim non ricorda molto della sua storia recente.

Jim viene preso dal panico, quando realizza cosa significa ciò. Da quanto è che non ricorda di aver fatto nulla? Da quanto è che ha registrato il suo ultimo ricordo duraturo -- da quando faceva qualcosa che non riguardasse 055?

È da troppo, pensa. Madeline è un’ombra scarna e sconvolta; lui non sta molto meglio, decide di guardare giù e farsi un’immagine di sé. Gli ci vuole un po’ per svegliarsi. Alcune delle cicatrici -- nuove cicatrici -- devono aver impiegato settimane a guarire.

E quando ha imparato a sparare con una pistola, fra l&#39;altro questa pistola? Ora che guarda meglio, accettando cautamente di essere familiare con cose di questo tipo, può dire persino che non è un’arma normale per gli standard della Fondazione. Il meccanismo per sparare è stato rimpiazzato con un groviglio di circuiti, fibre di vetro, cristalli e cose tipo petali di fiori. C’è qualcos&#39;altro alla base del grilletto; strizza gli occhi, decide che non è importante, e va avanti. Il caricatore è troppo pesante e troppo blu, e si muove.

Si costringe a guardare via, e rispondere finalmente alla domanda di Madeline. “Che stiamo facendo qui? Con le armi, e…” quindi mima vagamente il meccanismo, “questo? Su questa panchina, tra tutti i posti?”

“Io non ricordo--” e i suoi occhi si chiudono, il panico le percorre il volto -- “ma hai detto che ho detto che… Non importa; hai detto che dovevamo sparare a qualcosa, e che avremmo saputo cosa, quando fosse stato il momento.”

“//Io// ho detto? Che mi dici dell’Agente Segel?” Ma nel momento che il nome esce dalla sua bocca, capisce. L’espressione di perplessa sofferenza di Madeline lo conferma soltanto. “Non ce l’ha fatta, vero?”

“No. Nessuno ce l’ha fatta.”

“Chen? Alex? Araya?” Madeline scuote solo la testa. “//Kyle?// Dimmi che almeno Kyle sta bene? //Dannazione!”// Sa che la sua voce sta diventando affannata, e i suoi occhi si stanno appannando. La sua intera squadra -- tutto il personale del Sito? //Tutti// loro?

“Nessuno.” Gli occhi di Madeline sono anche stranamente luminosi, ma non li ha distolti dal suo lavoro. “Jim, non possiamo parlarne ora.”

“Ma--”

“Zitto e lasciami spiegare!” Le sue dita si infilano da qualche parte nell’arma. “Dobbiamo finire ciò che stiamo facendo ed essere pronti quando arriva qui. Dimenticherò tutto di nuovo in altri uno o due minuti, e tu dovrai dirmelo, va bene? Non c’è nessun altro che può farlo.

Questo lo tranquillizza. Guarda di nuovo in basso all’arma mezza disassemblata sulle sue ginocchia. Deve essere messa di nuovo apposto, ora che è pulita. Le sue mani sembrano sapere cosa fare; inizia ad assemblare i pezzi tra loro.

Lei respira, e ritorna al suo lavoro. “Okay, siamo al parco sull’altro lato del Sito Springfield. Ora non vogliamo tornare lì; non so perché. Non c’è nessun altro in città, magari nessuno nello stato. Abbiamo provviste per alcune settimane nel cespuglio vicino a te. Dobbiamo tenere queste armi in buone condizioni, assicurati che i cristalli e i petali sopravvivono, passa più tempo possibile  su questa panchina, e sii sempre pronto ad attaccare. Capito?”

“Tutto qui?”

“E’ ciò che hai detto l’ultima volta, sì.”

Jim scuote la testa intontito.

“Madeline?” chiede dopo un momento. “Quanto è passato?”

“Un paio di settimane, credo. Abbastanza. Le mie ferite più vecchie sono almeno di quel periodo, e non ho nulla di più recente di una settimana.”

Lo stesso corpo di Jim avvalorava la sua stima: aveva un po’ di nuovi dolori, ma nulla di urgente. Le valuta, guardando in alto verso il cielo mentre lavora. La loro panchina si trova al margine di un campo atletico a cielo aperto, con rigogliosi alberi estivi dietro, ma non ci sono uccelli. Una palla da calcio giace abbandonata, con un lato rivolto all’interno, ad alcuni metri di distanza. “Per quanto aspetteremo?

“Quel che dobbiamo.” Finisce di riassemblare la sua arma e la pesa per un po’. C’è qualcosa di instabile e leggiadro nei suoi movimenti. “Io non lo so.”

Un’altra pausa. Jim serra i pugni, appoggiandoli sulle proprie ginocchia. La calma del parco è un peso morto contro i suoi templi. “E noi siamo gli ultimi?”

“Forse. Per quel che ne sappiamo.” Madeline non lo guarda negli occhi.

“Quindi questo potrebbe essere inutile. 055 potrebbe aver vinto.”

Madeline si gira di scatto per guardarlo, la sua postura si carica improvvisamente di disperata ferocia. “Non farlo!” scatta. “Non dire così! Non possiamo pensare così! Non sappiamo che altro potremmo fare -- Gesù Cristo, Jim, non ci possiamo ricordare di dieci minuti fa, potremmo essere l’unica cosa a tenere vivo il mondo, per quel che sai!”
“Okay!” Tira indietro la testa come se stesse stretto, alzando le mani. “Okay. Staremo qui. Fin quando ne avremo bisogno.”

“Fin quando ne avremo bisogno.” Gli fa un brusco, saldo cenno, la beccata del becco di un rapace. Jim non osa contraddirla.

A quel punto fa un altro cenno, più delicato, e improvvisamente insicuro. Di nuovo, muovendo a malapena la testa, osservando attorno a sé improvvisamente in confusione. “Jim? Ma che -- Che stiamo facendo qui?”

La gola di Jim si stringe, bloccando la sua voce e il suo respiro. Ha dimenticato di nuovo tutto. Proprio come farà lui, tra qualche altro minuto.

“055, Madeline. Ti ricordi di aver concordato che qualcosa non era tondo?”</textarea></pre>
