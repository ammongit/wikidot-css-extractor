&lt;p&gt;
&lt;hr&gt;
&lt;/p&gt;
&lt;div id=&#34;realcontent&#34; style=&#34;display:none&#34;&gt;
&lt;div&gt;

&lt;p&gt;&lt;b&gt;일련번호: &lt;/b&gt;SCP-CN-963-J&lt;/p&gt;

&lt;p&gt;&lt;b&gt;등급: &lt;/b&gt;케테르(Keter)&lt;/p&gt;

&lt;p&gt;&lt;b&gt;특수 격리 절차: &lt;/b&gt;SC-CN-1018의 다수의 슈퍼 컴퓨터로 실행되는 재단 크롤러 “인터넷 청소부“가 SCP-CN-963-J를 탐지하기 위해 인터넷 상의 데이터 흐름을 검사하고 SCP-CN-963-J의 대응 프로그램을 이용해 파괴하며, 슈퍼 컴퓨터들은 반드시 SCP-CN-963-J의 대응 프로그램이 설치되어 있어야 한다. 어떤 컴퓨터와 SC-CN-1018의 슈퍼컴퓨터 간의 데이터 연결을 구축하는 행위는 금지된다.&lt;/p&gt;

&lt;p&gt;현재 재단은 SCP-CN-963-J의 사본 1개를 3.5인치 하드디스크에 저장 중이며, 이 하드디스크는 제CN-78기지의 표준 암호화 금고 내부에 보관되어야 한다. 어떠한 인원도 SCP-CN-963-J를 이용해선 안 된다. 다수의 무해한 SCP-CN-963-J의 분할본이 각각 다른 3.5인치 하드디스크에 보관 중이며, 이 분할본에 접근하기 위해서는 4등급 인가 인원의 허가가 필요하다. 동시에 5개 이상 분할본이 이용되어서는 안 된다.&lt;/p&gt;

&lt;p&gt;중국 각지의 주요 소프트웨어 회사에 잠복하고 있는 재단 요원들은 SCP-CN-963-J의 확산을 방지하기 위해서 소프트웨어에 SCP-CN-963-J 대응 프로그램을 심어넣는다.&lt;/p&gt;

&lt;p&gt;SCP-CN-963-J가 저장된 것으로 확인된 모든 컴퓨터에는 즉시 SCP-CN-963-J 대응 프로그램을 설치 후 실행하도록 한다.&lt;/p&gt;

&lt;p&gt;&lt;b&gt;설명:&lt;/b&gt; SCP-CN-963-J는 알 수 없는 언어로 작성된 변칙적인 코드로, 전체 길이는 247060바이트이다. 프로그래밍에 대해 기초 지식이 있는 인원은 쉽게 이해할 수 있는 내용이지만, 대부분의 경우 “무의미”하고 “명백한 실수가 있다”고 여긴다. 불완전한 분할본에는 변칙성이 나타나지 않는다.&lt;/p&gt;

&lt;p&gt;SCP-CN-963-J는 코드 자체가 가지고 있는 것 이상의 작용 능력을 보여준다. 대상은 중국 내에 위치한 그래픽 인터페이스를 가진 컴퓨터 만을 감염시키며, 감염된 컴퓨터는 랜 카드가 설치되어 있지 않아도 광역 인터넷에 강제 연결되며, SCP-CN-963-J가 컴퓨터의 부품 중 일부가 랜 카드 역할을 하게 만드는 것으로 추정된다. 그로 인해 컴퓨터와 인터넷 간의 연결은 불안정하고 느려지게 된다. 관찰된 최고 접속 속도는 약 480Kbps였다.&lt;/p&gt;

&lt;p&gt;SCP-CN-963-J는 접촉한 저장 매체에 자신을 저장할 수 있으며, 저장 매체의 용량이 대상보다 작더라도 가능하다. 또한 대상은 자신을 데이터 흐름에 포함할 수 있기에, 재단이 대상을 발견했을 때에는 이미 ██%의 가정용 컴퓨터와 █%의 인터넷 서버가 감염되어 있었다. SCP-CN-963-J 대응 프로그램이 개발되기 전에는 대상에 컴퓨터에서 대상의 영향을 제거하기 위해서는 모든 데이터를 삭제해야만 했다.&lt;/p&gt;

&lt;p&gt;컴퓨터가 SCP-CN-963-J에 감염되었을 때, 이 컴퓨터의 모든 응용 프로그램은  업데이트가 필요하다고 알리고 스스로 업데이트를 완료하며, 업데이트가 완료된 모든 프로그램은 버전은 “9.6.3” 버전이 된다. SCP-CN-963-J는 프로그램의 원 기능에 영향을 미치지 않지만, 프로그램에
&lt;/p&gt;
&lt;blockquote id=ads&gt;
&lt;center&gt;
&lt;p&gt;
정말 오래 읽었으니, 잠시 쉬세요! 광고 종료까지 앞으로 &lt;b id=&#34;timer3&#34;&gt;60&lt;/b&gt;초|VIP 유저는 광고가 없습니다.

&lt;p style=&#34;color:red;cursor:pointer;text-decoration:underline&#34;&gt;

&lt;/p&gt;

&lt;/blockquote&gt;
&lt;div id=&#34;realcontent2&#34; style=&#34;display:none&#34;&gt;
&lt;p&gt;대량의 무의미한 인터페이스와 기능을 추가하고, 프로그램 인터페이스 내부에 대량의 광고 링크가 나타나며, 링크의 형태는 SCP-CN-066과 유사하며, 내용은 프로그램의 내용과 연관이 있다. 모든 링크는 ██ 소프트웨어 사의 공식 홈페이지로 이어진다. 조사 결과 해당 소프웨어 사에는 어떠한 변칙성도 없었으며 해당 개체에 대해서 아는 인원도 없었다.&lt;/p&gt;

&lt;p&gt;SCP-CN-963-J는  ██ 소프트웨어 사에서 배포한 &#34;████&#34;라는 소프트웨어 내에서 처음으로 발견되었으며, 이 소프트웨어 사는 소프트웨어 배포 이후 일주일 간 ████건의 항의를 받아 재단의 주의를 끌었고, 이후 격리되었으나, 개체의 변칙성에 대한 이해 부족으로 인하여 제██CN기지 내의 컴퓨터 ████대가 감염되었다. 현재 모든 감염된 컴퓨터에서 모든 데이터가 제거되었다.&lt;/p&gt;

&lt;p&gt;&lt;b&gt;부록:&lt;/b&gt;20██/██/██, 자오██ 박사가 SCP-CN-963-J의 분할본을 연구한 결과, 개체의 무의미해보이는 코드는 사실 특수한 암호화를 거친 것이라는 사실을 밝혀냈다. 이후 자오██ 박사는 개체의 해독에 성공했고, 개체를 정상적으로 제거할 수 있는 SCP-CN-963-J 대응 프로그램을 개발했다. 자오██ 박사는 기여한 공로를 인정받아 재단 표창을 받았다.&lt;/p&gt;
&lt;/div&gt;

&lt;/blockquote&gt;
&lt;/div&gt;
