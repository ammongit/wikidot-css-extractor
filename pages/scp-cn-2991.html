**项目编号：**SCP-CN-2991

**项目等级：**Mushrik

**特殊收容措施：**须以 SCP-CN-2991 指代其所指的异常，同时根据其所展示出的性质，制作与之相关联的SCP-CN-2991-A。禁止 -A 之间交互实验。

所有涉及收容工作的误传部人员必须把 -A 等同于项目。若在维护收容的过程中，感到精神上的不适（如产生尖啸声等幻听），可以申请A级记忆删除或使用 -α-8。

**描述：**SCP-CN-2991-A 是在进行制名仪式后具有 SCP-CN-2991 的部分异常性质的事物。收容 -A 的过程就是逐渐收容 SCP-CN-2991 的过程。


**附录一：**制名仪式流程
# 参照 SCP-CN-2991 所表现出的性质，寻找能令人产生相近联想的无异常的物品（-A）。
# 将 -A 放置在站点内海拔最高收容间中，并置于距离地面至少有一米高的平台上。
# --每日需要宰杀任意数量任意种类的牲畜，燔烧后放置在 -A 面前。--以鲜花和蜂蜜酒代替每日献祭。
# 分别于日出和日落的那段时间内，在物品面前吟诵诗歌。诗歌须大量使用比喻，喻体当不具有异常性质（如自然现象）且与 -A 相关联。
# 单独命名 -A 的某个个体时，则需用褒义词修饰，并在其前面冠上 SCP-CN-2991。




**附录二：**SCP-CN-2991-A 部分列表

||~ 序号||~ -A 实例||~ 异常性质||~ 指代属性||
||~ 1||SCP-CN-2991，神圣的 文字[[footnote]] 由基金会语言学家创造的人工语言。 [[/footnote]]|| SCP-CN-2991是异常的圣名，可以此称呼其|| 名实 ||
||~ 2||SCP-CN-2991，充满智慧的 解读辅经||读书后产生对异常的认知|| 理性 ||

||~ 5||SCP-CN-2991，斡转古今的 闹钟|| 改变封闭空间内的元素衰变程度 || 时间||
||~ 6||SCP-CN-2991，变化无常的 魔方 || 改变封闭空间内的空间结构||空间||
