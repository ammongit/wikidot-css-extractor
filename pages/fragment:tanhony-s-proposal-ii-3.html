&gt; + **Воет ли чёрная луна?**
&gt;

&gt; [[/=]]

------

[[&gt;]]
**Последнее обновление: 02.05.1993**
[[/&gt;]]

**Объект №:** SCP-001-KEY

**Класс объекта:** [[[object-class-thaumiel|Таумиэль]]]

**Особые условия содержания:** Материалы используемые для создания образцов SCP-001-KEY должны храниться на защищённом складе Зоны 1. Любая запись концептов, используемых для связи образцов SCP-001-KEY с SCP-001 должна находиться только в защищённой базе данных Зоны 1, для предотвращения покидания данными концептами Зоны 1 должна применяться обработка амнезиаками.

Любые нежизнеспособные образцы SCP-001-KEY, созданные как часть проекта должны находиться на содержании для дальнейших исследований, которые могут помочь помочь в изучении SCP-001. Разрешается содержание образцов SCP-001-KEY вне Зоны 1 после полного установления их возможностей. Для того, чтобы сохранять потенциальные условия содержания, однако, все особи SCP-001-KEY должны находиться под постоянным наблюдением.

Создание новых особей SCP-001-KEY и изучение уже существующих должны быть одобрены Д-ром Мото.

**Описание:** SCP-001-KEY это групповое обозначение для серии неподвижных объектов, связанных с SCP-001 путём концептуальной инженерии. Несмотря на то, что конкретное поведение каждой особи SCP-001-KEY различается, постоянные характеристики успешных образцов таковы:

* Невозможность действовать будучи под наблюдением.
* Агрессия по отношению к разумной жизни.
* Стремление закончить жизнь разумного организма при возможности.

Все особи SCP-001-KEY были созданы в надежде на то, что вследствие концептуальной связи наблюдение за SCP-001-KEY будет равнозначным наблюдению за SCP-001, прекращая дезинтеграцию.

------

**Приложение 001-KEY-1 (Список особей):**

Следующий текст — список существ, созданных в рамках проекта SCP-001-KEY. Обратите внимание, что в списке присутствуют только успешные образцы SCP-001-KEY — полный список созданных экземпляров доступен в архивах Зоны 1.

||~ Образец ||~ Подробная информация ||~ Комментарии ||
|| SCP-001-KEY-03 || Образец принял форму гуманоидной статуи, которая, не находясь под наблюдением, появлялась за спиной ближайшего человека в угрожающей позе. || //Субъект принят лишь как частичный успех — непонятно, ведёт он так себя вследствие агресcии или из-за простой игривости. Перемещён.// - Д-р Мото||
|| SCP-001-KEY-07 || Образец принял форму гуманоидной статуи, которая, не находясь под наблюдением, пытается сломать шею ближайшему человеку.|| //Успех! Субъект демонстрирует все три качества, необходимые для подходящего образца SCP-001-KEY, а небольшой радиус атаки позволяет легко им управлять. Несмотря на то, что нам придётся продолжать создание особей SCP-001-KEY для большего шанса на успех, это уже хороший знак.// - Д-р Мото ||
|| SCP-001-KEY-12 || Образец принял форму сферической скульптуры, левитирующей в воздухе на высоте в 1 метр. Незамедлительно после прекращения зрительного контакта на 0,2 секунды SCP-001-KEY произвёл сильный взрыв, который привёл к смерти всего назначенного персонала. || //Несмотря на то, что особь была успешна в плане требуемых характеристик, то, что она сразу самоуничтожилась было явным просчётом. Смерти, конечно, тоже были трагедией, — но пока мы можем достичь нашей цели, спасённых жизней может стать гораздо больше.// - Д-р Мото ||
|| SCP-001-KEY-13 || Образец принял форму скульптуры человеческой головы высотой 3 метра и шириной 2. После прекращения зрительного контакта SCP-001-KEY мгновенно нарушил условия содержания, прорвавшись через ближайшую стену с невероятно быстрой скоростью и успешно покинув Зону 1. Условия содержания объекта были восстановлены после его прорыва через внешнюю стену и попытки сбежать через пустыню. || //Неизвестно, соответствует ли объект требуемым характеристикам: несмотря на то, что в результате побега погибло 19 сотрудников, — земля им пухом — неизвестно, было ли это намеренным или простой случайностью. И всё-таки, я приказал его уничтожить из-за сложности содержания.// - Д-р. Мото ||
|| SCP-001-KEY-14 || Образец принял форму совокупности пересекающихся сталактитов и сталагмитов с серией кораллоподобных выростов, выделяющихся из общей массы. После отсутствия зрительного контакта длительностью в 0,2 секунды не было выявлено никакой заметной активности. Однако, дальнейшее расследование выявило, что за эти 0,2 секунды cто сорок два человека, остававшихся в ███ ██████ Отеле, находящемся в [ДАННЫЕ УДАЛЕНЫ][[footnote]] Ближайший к Зоне 1 населённый пункт. [[/footnote]] погибли в результате одновременного спонтанного самовоспламенения . || //Неприемлемые потери и нарушение секретности — мне сказали, что в таком случае для сохранения режима потребуются аномальные методы. Я потребовал немедленного прекращения производства образцов SCP-001-KEY. Если принципы, используемые в проекте работают, то наблюдения всех существующих образцов, произведённых нами должно быть достаточно для сдерживания SCP-001. Так или иначе, со времени начала проекта не было известных случаев дезинтеграции.// - Д-р. Мото ||

**Приложение 001-KEY-02 (Инцидент 001-KEY-01):**

01/29/1993 в Риме был зафиксирован первый случай двойной дезинтеграции — два туриста были резко уничтожены SCP-001. Позже было подтверждено, что во время события все существующие особи SCP-001-KEY находились под наблюдением.

Спустя несколько часов после этой новости Д-р Мото оставил в своём офисе следующую записку:

&gt; [[=]]
&gt; //Мы смотрели вникуда.//
&gt;
&gt; //Простите, Администратор. Я вас подвёл, сэр.//
&gt; [[/=]]

Тело д-ра Мото было позже найдено во временной камере содержания образца SCP-001-KEY после того, как он вошёл в неё, используя свои полномочия главы проекта, под предлогом проведения важного исследования. Причиной смерти оказался перелом шеи.

Проект был прерван, и все оставшиеся образцы SCP-001-KEY в 1993 году были отправлены в Зону 19.

**Приложение 001-KEY-03 (Перераспределение ресурсов):**

После отмены проекта SCP-001-KEY все оставшиеся ресурсы были направлены на создание и запуск экспериментального межпланетного наблюдательного модуля. Для дальнейшей информации по проекту обратитесь к  [http://scp-ru.wikidot.com/tanhony-s-proposal-ii/offset/3 прикреплённому файлу.]</textarea></pre>
