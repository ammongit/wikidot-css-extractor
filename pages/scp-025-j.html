**Объект №:** SCP-025-J™

**Класс объекта:** Нетоксичный*

**Особые условия содержания:** SCP-025-J™ стоимостью 69 долларов может стать вашим всего за два простых платежа по 29,99 доллара![[footnote]]Упаковка и доставка по вашему желанию[[/footnote]][[footnote]] Набор может быть опасен для вашего здоровья. Перед покупкой проконсультируйтесь со своим Комитетом по Этике.[[/footnote]][[footnote]]Амнезиаки в комплект не входят. [[/footnote]][[footnote]] Предложение доступно, пока существует реальность [[/footnote]][[footnote]] SCP Фонд ® несет ответственность, но не отвечает за какие-либо травмы, полученные во время использования SCP-025-J™. [[/footnote]]

**Описание:** Привет, я бывший директор Зоны и нынешний тренер по волейболу O5-7. Возможно, вы слышали обо по мне из-за [УДАЛЕНО], но сегодня я здесь, чтобы рассказать вам об удивительном новом мире жидких продуктов: SCP-025-J™!

Несмотря на свое название, SCP-025-J™ -- не шутка. Используя новейшие и передовые технологии, мы разливаем космический ужас со вкусом арахисового масла в компактные бутылочки! Это волнующе, познавательно, а вкус просто завораживает! Дети от этого в восторге, а родители тем более! Немного воображения и с SCP-025-J™ нет ничего невозможного!

Смотрите, едва только вскрываешь банку, как тут же начинается хаос класса К![[footnote]] Драматизация [[/footnote]] А теперь это крошечная камера содержания! А тут, немного полетав воздухе, она врезается в лоб вашего лучшего друга! Вау, как же много вещей можно сделать с SCP-025-J™!

Не верите нам? Послушайте эти замечательные отзывы!

**Приложение 025-J-1:** Аудиозапись 025-J 1-3

&gt; **Др. Йохансон:** Знаете, это действительно потрясающий продукт. Моим детям очень понравилось. Я никогда раньше не видел их такими счастливыми.
&gt;
&gt; **O5-7:** 025-J™ -- это //действительно// удивительный продукт.
&gt;
&gt; **Др. Йохансон:** 025-J™? Я думал, что мы рекламируем Рита[НЕОЖИДАННЫЙ КОНЕЦ ЗАПИСИ]

----

&gt; **O5-7:** Итак, когда вы получили 025-J™?
&gt;
&gt; **D-5723:** Доктор дал мне её вчера.
&gt;
&gt; **O5-7:** И для чего интересного вы его использовали?
&gt;
&gt; **D-5723:** Я её тому мудаку 2736 в глотку затолкал.
&gt;
&gt; **O5-7:** Ого!

----

&gt; **O5-7:** Итак, каково было быть частью процедуры 025-J™?
&gt;
&gt; **D-2736:** (Кашляет)
&gt;
&gt; **O5-7:** Согласен, мне тоже понравилось!
&gt;
&gt; **D-2736:** (Задыхается)

----

//*Побочные эффекты жидкого Фонда SCP могут включать потерю волос, отслоение кожи, разрывы мышц, разложение мозга, самовозгорание и нарушение целостности тела. Никто и никогда не должен вскрывать упаковку с SCP-025-J™.//

//O5-7 не связан ни с Советом Смотрителей, ни с Фондом SCP, ни с какой-либо другой группой интересов. Любые утверждения об обратном должны быть проигнорированы, пока не стало слишком поздно.//

//Утечка SCP-025-J™ может привести к появлению пятен на ковре или кафеле, появлению неустраняемых запахов и прекращению жизни на Земле, какой мы ее знаем.//
