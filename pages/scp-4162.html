**Item nº:** SCP-4162

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Uma zona de contenção foi estabelecida em águas controladas pela Fundação na costa do México para prevenir que SCP-4162 alcance áreas civilizadas. Dois agentes Classe-D imobilizados por meio de restrições devem estar presentes em pequenos barcos, um em cada lado da zona de contenção, para servirem como isca para SCP-4162 para assegurar que este não ande fora da zona de contenção. Uma vez que SCP-4162 exterminar um desses dois funcionários e começar a focar no outro, o indivíduo exterminado deve ser substituído imediatamente.

Este ciclo deve ser repetido indefinidamente para prevenir que SCP-4162 selecione um alvo situado fora da zona de contenção. Quaisquer indivíduos tentando aproximar ou passar pela zona de contenção devem ser repelidos imediatamente por funcionários marinhos no local. Além disso, uma zona de exclusão aérea foi estabelecida diretamente acima da zona de contenção e a área circundante direta.

**Descrição:** SCP-4162 é um objeto ovoide intangível, vermelho em coloração, com três metros de altura e um metro de comprimento. Embora não possua meios visíveis de perambulação, SCP-4162 se move flutuando um metro no ar e prosseguindo linearmente em uma certa direção. Durante este processo, SCP-4162 levemente pulsa várias vezes por minuto; o propósito disto é desconhecido.

SCP-4162 irá constantemente mover em direção ao indivíduo designado como seu alvo a uma velocidade um pouco mais rápida que a do alvo em si. Em casos onde o alvo está estacionário, SCP-4162 irá mover a 0.1 km/h - porém, SCP-4162 também foi registrando alcançando velocidades de 930 km/h em ocasiões onde alvos tentaram fugir por meio de uma aeronave. Atualmente não se sabe se isso constitui a velocidade máxima de SCP-4162. Devido à natureza intangível de SCP-4162, não há meios conhecidos de retardar ou parar seu movimento abaixo destes limites.

Uma vez que SCP-4162 estiver dentro de um metro de distância de seu alvo, uma rápida expansão de ar irá ocorrer dentro do crânio do alvo, fazendo com que ele exploda violentamente após um período de três a cinco segundos. SCP-4162 irá então imediatamente designar o humano mais próximo como seu próximo alvo, e o processo irá repetir. Entrar dentro da distância de um metro de SCP-4162 não tem efeitos colaterais para qualquer indivíduo não atualmente designado como o alvo.

SCP-4162 é sapiente e, apesar de não possuir meios corporais de fazê-lo, é capaz de falar em uma voz de tom alto semelhante à de uma criança pré-adolescente. Apesar de seu comportamento hostil, SCP-4162 é invariavelmente conversativo e amigável quando conversa com qualquer indivíduo, incluindo seu alvo atual (Ver Registros de Entrevista.)

[[collapsible show=&#34;+ Entrevista 4162-1&#34; hide=&#34;- Entrevista 4162-1&#34;]]

**Entrevistador:** Dr. Spencer
**Entrevistado:** SCP-4162

**Notas Adicionais:** Esta entrevista e todas as subsequentes foram conduzidas por meio de um drone voador equipado com equipamento de transmissão e recepção de áudio. A seguinte entrevista ocorreu enquanto SCP-4162 estava movendo em direção a seu alvo atual a uma velocidade de 0.1 km/h.
 
&gt; **&lt;Iniciar Registro&gt;**
&gt; 
&gt; **Dr. Spencer:** Olá?
&gt; 
&gt; **SCP-4162:** Hã? Oh! Oi, carinha!
&gt; 
&gt; **Dr. Spencer:** Olá. Você está me recebendo bem?
&gt; 
&gt; **SCP-4162:** Não entendi o que você quer dizer.
&gt; 
&gt; **Dr. Spencer:** Você consegue me ouvir?
&gt; 
&gt; **SCP-4162:** É claro que eu consigo te ouvir, que coisa estranha de dizer. O que você é? Tipo, ou pássaro ou algo do tipo?
&gt; 
&gt; **Dr. Spencer:** Não, eu estou me comunicando com você por meio deste drone. É tipo ... um robô que eu estou usando para falar com você. Você sabe o que é um robô?
&gt; 
&gt; **SCP-4162:** Óbvio. Se eu sei o que um robô é? Você é muito estranho.
&gt; 
&gt; **Dr. Spencer:** Ah. Tudo bem.
&gt; 
&gt; **(Pausa.)**
&gt; 
&gt; **Dr. Spencer:** Meu nome é Dr. Spencer. Você se importa se eu te fizer algumas perguntas?
&gt; 
&gt; **SCP-4162:** Bem, eu não tenho mais nada para fazer. O que você quer perguntar?
&gt; 
&gt; **Dr. Spencer:** Você poderia me contar de onde veio?
&gt; 
&gt; **SCP-4162:** Ah, essa é fácil, eu sei dessa. Tinha um barquinho lá para trás e eu vim de lá.
&gt; 
&gt; **Dr. Spencer:** Hmm, não, eu quero dizer //antes// disso.
&gt; 
&gt; **SCP-4162:** Antes disso eu estava nesse barco para o qual eu estou indo. Você está bem?
&gt; 
&gt; **(Pausa.)**
&gt; 
&gt; **Dr. Spencer:** Eu acho que você não está me entendendo. De onde você //originalmente// veio?
&gt; 
&gt; **SCP-4162:** Eu tenho que ir agora. Vamos falar mais tarde, okay?
&gt; 
&gt; **Dr. Spencer:** Espera - você não poderia só responder minha pergunta primeiro?
&gt; 
&gt; **SCP-4162:** Tchau!
&gt; 
&gt; **(SCP-4162 se recusa a responder mais. Entrevista encerrada.)**
&gt; 
&gt; **&lt;Fim do Registro&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ Entrevista 4162-2&#34; hide=&#34;- Entrevista 4162-2&#34;]]

**Entrevistador:** Dr. Spencer
**Entrevistado:** SCP-4162

**Notas Adicionais:** Entrevista foi realizada enquanto SCP-4162 estava eliminando seu alvo atual, o imobilizado D-92812.

&gt; **&lt;Iniciar Registro&gt;**
&gt; 
&gt; **SCP-4162:** Oi!
&gt; 
&gt; **D-92812:** Que porra - que, que porra é essa?! Não, não, não, não, não! Fique longe de -
&gt; 
&gt; **(SCP-4162 entra na distância de um metro de D-92812. Três segundos depois, sua cabeça explode violentamente.)**
&gt; 
&gt; **SCP-4162:** Tchau!
&gt; 
&gt; **(SCP-4162 começa a se movimentar em direção a seu próximo alvo, D-91392, que está localizado no outro lado da zona de contenção. SCP-4162 começa a cantarolar enquanto o drone aproxima.)**
&gt; 
&gt; **Dr. Spencer:** Olá! Você se importa se eu falar com você agora?
&gt; 
&gt; **SCP-4162:** (cantarolando)
&gt; 
&gt; **(Pausa.)**
&gt; 
&gt; **Dr. Spencer:** (volume aumentado) Olá?
&gt; 
&gt; **SCP-4162:** (grita)
&gt; 
&gt; **(Pausa. Apesar da exclamação de surpresa, SCP-4162 não faz qualquer movimento estranho.)**
&gt; 
&gt; **Dr. Spencer:** Ah, eu peço desculpas se tiver te assustado.
&gt; 
&gt; **SCP-4162:** Não, não tem problema. Eu só estava inventando uma musiquinha. Não há nada como uma música boa! Sobre o que você queria falar?
&gt; 
&gt; **Dr. Spencer:** Por que você matou aquele homem?
&gt; 
&gt; **SCP-4162:** É, eu matei aquele cara.
&gt; 
&gt; **Dr. Spencer:** Sim, mas por quê?
&gt; 
&gt; **SCP-4162:** Hmm ... ele está morto agora. Não tem problema. Eu não entendo o que você está dizendo.
&gt; 
&gt; **(Pausa.)**
&gt; 
&gt; **Dr. Spencer:** Eu sei que você o matou. O que eu estou te perguntando é motivo pelo qual você o fez.
&gt; 
&gt; **SCP-4162:** A cabeça dele explodiu. Eu vou ir agora, eu preciso chegar ao próximo cara, okay?
&gt; 
&gt; **(SCP-4162 se recusa a responder mais. Entrevista encerrada.)**
&gt; 
&gt; **&lt;Fim do Registro&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ Entrevista 4162-3&#34; hide=&#34;- Entrevista 4162-3&#34;]]

**Entrevistador:** Dr. Spencer
**Entrevistado:** SCP-4162

**Notas Adicionais:** Entrevista foi realizada enquanto SCP-4162 estava aproximando de seu alvo atual, D-91392.

&gt; **&lt;Iniciar Registro&gt;**
&gt; 
&gt; **Dr. Spencer:** Olá? Sim? Eu gostaria muito de falar com você, se você não se importa.
&gt; 
&gt; **SCP-4162:** Oi, Sr. Spencer! Sobre o que você quer falar? Eu tenho uns minutinhos.
&gt; 
&gt; **Dr. Spencer:** Você tem a intenção de matar o homem que você está atualmente aproximando?
&gt; 
&gt; **SCP-4162:** Claro que sim!
&gt; 
&gt; **Dr. Spencer:** Você poderia ... bem, você poderia não fazê-lo?
&gt; 
&gt; **(Pausa.)**
&gt; 
&gt; **SCP-4162:** O que você quer dizer?
&gt; 
&gt; **Dr. Spencer:** Você poderia evitar matar ele? Isso é algo que você é //capaz// de fazer?
&gt; 
&gt; **SCP-4162:** Você não está fazendo sentido nenhum. Você está se sentindo bem?
&gt; 
&gt; **Dr. Spencer:** (suspira) eu não tenho certeza de quantas outras formas eu consigo frasear isso. Você poderia evitar matar seu alvo? Você consegue //não// matar ele?
&gt; 
&gt; **SCP-4162:** Eu vou explodir a cabeça dele, okay?
&gt; 
&gt; **Dr. Spencer:** Não!
&gt; 
&gt; **(Pausa.)**
&gt; 
&gt; **Dr. Spencer:** Okay, escute. Você e eu fizemos uma harmonia, não é?
&gt; 
&gt; **SCP-4162:** Isso é tipo uma casa ou algo assim?
&gt; 
&gt; **Dr. Spencer:** Não. Significa que nós - (inspiração profunda) - significa que nós temos um bom relacionamento. Você iria ... você concordaria com isso?
&gt; 
&gt; **SCP-4162:** Sim, você é meu amiguinho!
&gt; 
&gt; **Dr. Spencer:** Digamos que eu estivesse bem aqui depois de você matar seu alvo. O que você faria?
&gt; 
&gt; **SCP-4162:** Eu iria te matar.
&gt; 
&gt; **Dr. Spencer:** Mas por quê?! Jesus, que porra!
&gt; 
&gt; **SCP-4162:** Você precisa se acalmar, okay? Eu não posso falar agora, eu tenho que matar esse cara. Mas foi bom falar com você!
&gt; 
&gt; **(SCP-4162 começa a se aproximar de D-91392, que o vê.)**
&gt; 
&gt; **SCP-4162:** Oi!
&gt; 
&gt; **D-91392:** (ri) Okay, o que raios é isso? Tem, uh, tem um ovo gigante flutuando na minha direção -
&gt; 
&gt; **(SCP-4162 entra na distância de um metro de D-91392. Três segundos depois, sua cabeça explode violentamente.)**
&gt; 
&gt; **SCP-4162:** Tchau!
&gt; 
&gt; **(SCP-4162 começa a se mover em direção a D-39421, que está localizado no outro lado da zona de contenção. Já que SCP-4162 não responde mais quando solicitado, a entrevista é encerrada. Dr. Spencer é advertido por conduta não profissional durante a entrevista.)**
&gt; 
&gt; **&lt;Fim do Registro&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ Adendo 4162-1 (Nota Consultiva de Dr. Spencer)&#34; hide=&#34;- Adendo 4162-1 (Nota Consultiva de Dr. Spencer)&#34;]]

&gt; Quatorze entrevistas subsequentes foram realizadas com SCP-4162, invariavelmente não fornecendo nenhuma nova informação sobre sua origem ou intenções. Como um resultado, eu recomendaria que nenhuma tentativa futura seja realizada devido ao claro desperdício de recursos.
&gt; 
&gt; Por favor, por favor me reatribuam. Eu apreciaria.

[[/collapsible]]
