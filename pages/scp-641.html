**Elemento #:** SCP-641

**Classe dell&#39;Oggetto:** Safe           

**Procedure di Contenimento Speciali:** Quando non è usato dai ricercatori o dai team di contenimento, la bambola dev&#39;essere conservata sotto chiave in una cassetta di sicurezza nel sito. La cassetta dev&#39;essere foderata di feltro e riempita di materiale da imballaggio per prevenire danni

**Descrizione:** SCP-641 è un set di //matryokshke// russe apparentemente ordinario, ma ogni strato è incredibilmente sottile. Sono stati contati 1347 della bambola ed è stata mostrato uno spessore medio di 0,04 micrometri con una deviazione standard di 0,02 micrometri. Se la bambola smontata viene lasciata intoccata per un periodo di tempo (variabile da cinque a sette minuti) le bambole si animeranno e inizieranno a rimontarsi- la bambola più grande “salterà” su quella più grande successiva fin quando la bambola non è assemblata ad un ritmo estremamente rapido. Il tempo più lungo per cui questo fenomeno è stato osservato è di tre minuti e quarantasei secondi, con la bambola che si rimontava da 3228 pezzi separati. I soggetti che smontano la bambola mostrano una marcata avversione al lasciare le bambole da sole e se costretti a farlo diverranno arrabbiati, combattendo fisicamente ogni restrizione fin quando le bambole non cominceranno a rimontarsi, a quel punto i tentativi di raggiungere la bambola cesseranno e i soggetti tipicamente si arrabbieranno con i responsabili delle restrizioni, urlando oscenità fin quando tranquillizzati.
I soggetti facenti uso della bambola mostrano un ostinatezza unica nel disassemblaggio, e non saranno distratti senza una significativa interruzione che minacci la loro salute o sicurezza. In seguito, i soggetti ricordano di aver disassemblato SCP-641, ma mostrano al massimo un lieve fastidio. 

**Documento 641-1:** Questo documento è la trascrizione dei commenti del Dr. Frederick Heiden al momento dell’utilizzo di SCP-641

&gt; **Dr. Heiden:** Esperimento 641-1. Tenterò di disassemblare SCP-641 e registrerò a intervalli di cinque minuti. Le guardie sono appostate alla porta e sono disarmato, in caso io diventi incontrollabile.
&gt;
&gt; **Dr. Heiden:** Cinque minuti, tre secondi. Ho rimosso trentadue strati. Sto procedendo piano specificatamente nonostante il bisogno di muovermi rapidamente.
&gt;
&gt; [tempo passa]
&gt;
&gt; **Dr. Heiden:** Nove minuti, cinquantanove secondi. Sessantotto strati rimossi. Il bisogno sta diventando più forte... voglio davvero vedere cosa c&#39;è in mezzo a questo coso.
&gt;
&gt; [tempo passa]
&gt;
&gt; **Dr. Heiden:** Sedici minuti, ventitré secondi. Quattrocentoottantatre strati rimossi. Questo è più divertente di quanto mi sarei aspettato all’inizio. Non stavo prestando attenzione all&#39;orologio, lo correggerò al prossimo report a venti minuti.
&gt;
&gt; [tempo passa]
&gt;
&gt; **Guardia:** Dottor Heiden, non dovrebbe fare un rep-
&gt;
&gt; **Dr. Heiden:** Zitto. Aspetta, merda. Uh... quarantacinque minuti, ventitre secondi. O cavolo. Esperimento concluso, potrei essere stato compromesso da SCP-641. *Suoni di sedia che viene spostata* Stevens, rimetti l&#39;oggetto nel suo contenitore, vado in Psicologia per una valutazione.
&gt;
&gt; (suoni di sedia che raschia il pavimento, poi passi)

**Nota:** Il Dr. Heiden ha dimostrato un&#39;avversione al contatto con SCP-641 a seguito dell&#39;incidente documentato e il suo profilo psicologico non ha dimostrato tendenze pericolose. Dopo un mese, è stato messo di nuovo in servizio a capo della ricerca su SCP-641.

**Addendum:** L&#39;oggetto non deve essere usato in nessuna circostanza per il divertimento o lo svago personale. Qualsiasi membro del personale visto a utilizzare SCP-641 in modo improprio sarà ripreso e una nota messa sul suo fascicolo personale nell’attesa per il trasferimento ad un altro progetto. Ogni esperimento con l&#39;oggetto dovrà essere eseguito con personale di Classe D la cui storia medica non mostri alcun abuso di alcol o narcotici, e il cui profilo psicologico non mostri predilezione alla dipendenza. Se l&#39;oggetto dovesse essere neutralizzato per prevenire la cattura, la ricerca attuale dimostra che un martello o un pugno ben stretto dovrebbero bastare.

**Note:** //Questo oggetto mostra potenziale per la pacificazione di umanoidi SCP pericolosi, la ricerca su come l&#39;effetto è ottenuto continuerà. Qualsiasi squadra sul campo richieda accesso a SCP-641 potrà inviarne richiesta direttamente a me. Per favore, si includa una descrizione di chi accederà all&#39;oggetto, e notazioni sulla loro affidabilità - se si romperà, ne dovrete rispondere a me. - Dr. Frederick Heiden//
