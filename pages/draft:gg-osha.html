    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module Rate]]

[[div class=&#34;rimg&#34;]]
[[image https://www.mydogbreeders.com/images/dogs/dachshund/dachshund-202.jpg width=&#34;300&#34; ]]
[[span]]Фото сделанное в ██.██.██

**Объект №:** SCP-1385-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Объект был доставлен в зону 23, в 199█. Содержится он в камере 5M на 5. Для нормального/адекватного поведения объекту дают кусок мяса, это делает D-Class. В камере SCP-1385 стоят профессиональные камеры с прослушкой. 

Заходить в камеру содержания SCP-1385 только с допуском уровня 3, а контактировать и проводить тесты/исследования доступно только 4 уровню допуска. Ведь данный объект очень опасен. ведь при не удачном тесте/исследовании/допроса SCP-1385 нарушит условия сдерживания - 1385-D.

**Описание:** Собака породы таксы, её пол мужской. У SCP-1385 есть черно-оранжевые глаза с длинными ушами. Его длинна тела - 90 сантиметра, а ширина тела - 30 сантиметра. На шеи собаки есть голубой ошейник который словно его тело - 1385-B, на ошейнике есть сердце на котором написано: любимый [ДАННЫЕ УДАЛЕНЫ].

Аномальное свойство SCP-1385 в том, что он умеет разговаривать на итальянском, русском и на английском. SCP-1385 очень вежливый при людях и животных ему подобным. Объект соблюдает социальный этикет и очень культурен, но если же его разозлить, то он становится словно демоном - 1385-D. При этом состоянии объект просто не контролирует себя и может сделать что угодно. Поэтому с ним надо общаться правильно, при одном не вежливом или грубым слове он может разозлится, из-за не уважения. При таком гневе объект может укусить. Укус является ещё одним аномальным свойством, ведь при укусе у жертвы будет дефицит витамина-Д что приведёт к побледнению кожи и агрессивности. Так же укус может вызвать плохое зрение смотря на данный момент здоровья жертвы. У укуса есть стадии, есть более подробный список стадий.:

[[div class=&#34;rimg&#34;]]
[[image https://pechen-help.ru/wp-content/uploads/2020/12/img_16075576863553-1-1024x576.jpg width=&#34;300&#34; ]]
[[span]]**Укус на жертве (стадия - 1)**[[/span]]
[[/div]]


**1 Стадия укуса:** На 1 стадии укуса у жертвы проявляется недостаток витамина-Д и на коже это пока что не видно. Про агрессивность на 1 стадии и речи не идёт. Плохое зрение не проявляется. Укус почти что не виден даже похож на синяк, отпечатки зубов не видны.

**2 Стадия укуса:** На 2 второй стадии у жертвы уже чуть чуть видно беловатую кожу. Агрессивность проявляется но не часто. Плохое зрения не проявляется. Укус потихоньку пропадает и отпечаток зубов также не виден.

**3 Стадия укуса:** На 3 стадии укуса у жертвы уже хорошо видна бледная кожа. Агрессивность проявляется часто и очень опасна. Плохое зрение уже начинается провялятся. Укуса почти что не видно отпечаток зубов не виден.

**4 Стадия укуса:** На 4 стадии укуса у жертвы уже видно белую кожу. Агрессивноть проявляется очень, очень часто из за ерунды. Плохое зрение становится ещё худше. Укуса уже в совсем не видно, отпечаток зубов не виден.

**5 Стадия укуса (Последняя):** На 5 стадии укуса у жертвы видна тоща белющая кожа. Агрессивность присутствует всегда в не зависимости от случая. Плохое зрение появилось. Укуса уже попросту нету, а отпечаток зубов словно и не было укуса.

**История обнаружения:** Объект был найден в посёлке Киевским на улице ████████████. Жители жаловались на постоянные странные, громкие голоса из одного дома. Фонд обнаружил SCP-1385 в ██.██.██. Им удалось взять не только собаку а еще и владельца, после этого инцидента всех жителей обработали амнезиаком, в целях не рассекретиться.

На данный момент собака давно не злилась. В текущий момент настроение у объекта самое отличное как заявлял всем сотрудникам которые заходили его проверять. 

**Приложение: SCP-1385-B** Тест: **Ошейник**.

[[div class=&#34;blockquote&#34;]]

**Тест в который проводил Д-р Луис, участвовал: 1 D-Class - D-0JOP2A**
**Запись начинается**

**Доктор-Луис** - [Обращаясь к D-0JOP2A] Кхм кхм, твоя задача заключается в том что ты должен потрогать, пощупать и внимательно рассмотреть ошейник у этой таксы. 

**D-0JOP2A** - Хорошо, будет выполнено

**D-0JOP2A** - *Вошёл в камеру, и подошёл к SCP-1385*

**SCP-1385** - *Просыпается* Я [Неразборчиво] вижу вы пришли поговорить с [Неразборчиво]?

**D-0JOP2A** -  *подходит к нему и щупает его ошейник*

**SCP-1385** - Кхм кхм, что ты делаешь?

**D-0JOP2A** - *Зная как надо с ним обращаться ответил-* Да вот хочу проверить какой у вас замечательный ошейник

**SCP-1385** - Да? ну неужели это тупые тесты.

**D-0JOP2A** - *Повысил тон* Да нет, что вы!?.

**SCP-1385** - Да что вы себе позволяете! *Не мог этого терпеть и укусил его*

**D-0JOP2A** - *Упал и полз к выходу*

**Доктор-Луис** - *Открыл дверь*


**Тест удался и Д-р Луис выяснил что ошейник словно его тело, D-0JOP2A получил укус и на данный момент у него стадия - █.**


[[/div]]



**Приложение: SCP-1385-С** Допрос.

[[div class=&#34;blockquote&#34;]]

 **Запись &#34;Допрос SCP-1385&#34; было записано в ██.██.██**

**Доктор-Луи**с - Здравствуйте, вы можете представится?

**SCP-1385** - Я [Неразборчиво] не люблю говорить [Неразборчиво] свой имя.

**Доктор-Луис** - Оу, хорошо. 

**SCP-1385** - Если же вам так надо я могу сказать вам, дорогой человек.

**Доктор-Луис** - Нам это уже не надо

**SCP-1385** - Вы пришли поговорить на чистую душу?

**Доктор-Луис** - Нет, но есть один вопрос.

**SCP-1385**  - Говорите я [неразборчиво].

**Доктор-Луис** - Почему вы нападали на жителей посёлка?

**SCP-1385**  - Что за такой вопрос коллега?

**Доктор-Луис** - Скажите пожалуйста

**SCP-1385**  - Если же вам так надо то расскажу вам, это началось всё 2 месяца назад. Я обычно жил в доме, и у меня была хорошая хозяйка но неделю она заболела тяжёлой болезнью, и её увезли а меня оставили. Вскоре она умерла наследство перешло её внуку а он меня выгнал. Я остался дворнягой. Как вдруг два подростка из посёлка начали меня унижать и бить, я не мог нечего не поделать. Но один раз... НЕТ Я ОТКАЗЫВАЮСЬ ЭТО ГОВОРИТЬ!

**Доктор-Луис** - Продолжайте не бойтесь, я в вас в любом случае поддержу.

**SCP-1385** - Но один раз во мне пришла одна мысль что может люди бездушные? И я будто начал не контролировать собой и растерзал тех подростков, вскоре об этом узнали все другие и хотели меня выгнать но я не так глуп и их растерзал и покусал...

**Доктор-Луис** - Понятно, жалко что вас призерали.
**Доктор-Луис** - [Покинул помещение].

[[/div]]

**Приложение: SCP-1385-D** Тест: **инцидент агрессивности.**

[[div class=&#34;blockquote&#34;]]
 
**Тест проведённый Д-р-Луисом, в котором участвовало 3 D-Classes, D-30KOJ, D-59GHJ и D-0F9S7**
**Запись начинается**

**Доктор-Луис** - [обращается к 3 D-Classes] Проходите.

**3 D-Classes** - *Заходят*.

**SCP-1385** - [Неразборчиво] какого вы их [Неразборчиво] [Ругательство удаленно]!??

**Доктор -Луис** - *Не обращая никакого внимания на SCP-1385*, [обращается к 3 D-Classes] подойдите к нему и начните его провоцировать, злить и говорить гадости. 

**D-30KOJ** - *Подошёл к нему и сильно пнул, и убежал в другую сторону камеры*.

**SCP-1385** - Ах ты ж [Ругательство удалено], ты чего о себе [Неразборчиво]!? *Собака побежала за ним и отгрызла у него руку, пытаясь её съесть*

**D-30KOJ** - *резко вскрикнул и упал*.

**2 D-Classes** - *Испугались и побежали к выходу*.

**Доктор-Луис** - [Обращаясь к 2 D-Classes] БЫСТРО ВСТАЛИ НА МЕСТО ЭТО ПРИКАЗ!!! 

**2 D-Classes** - *С испуганным взглядом пошли на место*

**D-59GHJ** - [Сказал D-0F9S7] Что быстрей выполнит миссию и не будет медлить. * D-0F9S7 Побежал к собаке сказав что он/она [Ругательство удаленно], и размахнувшись со всей силы ударил по телу SCP-1385.*

**SCP-1385** - *Откусил у него голову и съел*.

**D-0F9S7** - [Обращаясь к доктору-Луису]Я не буду в этом участвовать!!!

**Доктор -Луис** - [Обращаясь к D-0F9S7] Нет ты будешь и это ПРИКАЗ!

**D-0F9S7** - *Не растерялся и Ударил очень сильно*. 

**SCP-1385-RU** - *озверенел что растерзал его на куски, SCP-1385 Побежал к выходу и смог пробить дверь убив доктора-Луиса*.


**Запись окончена.**  **Один солдат из фонда заметил нарушение сдерживания SCP-1385 и камеру c инцидентом SCP-1385-С.**

[[/div]]



**Приложение: SCP-1385-E** Побеги

[[div class=&#34;blockquote&#34;]]

**1**: **Первое происшествие**  - Совершилось это в ██.██.██ Объект выбрался из зоны 23 в ██████. Обнаружили его там люди. Все люди которые с ним повстречались были мертвы, или же ранены. Трупы спрятали, а пострадавших обработали амнезиаком и отправили в травмпункт. Вскоре через █ часов фонд отыскали его и поймали. Два солдата пострадали, а один умер.

**2**: **второе происшествие** - Побег совершился из-за неудачного теста SCP-1385-С в ██.██.██ котором SCP-1385 нарушил условия содержания убив 3 сотрудников Classa D и Доктора-Луиса. Хорошо что SCP-1385 не покинул зону 23. Он был пойман.

[[/div]]
