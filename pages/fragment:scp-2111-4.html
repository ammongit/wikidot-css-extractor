    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Tento soubor a veškeré spojené dokumenty jsou pouze pro použití Kontrakonceptuální Divizí. Pokud si pamatujete, že jste toto četli, museli jste podstoupit výcvik M-Y a aktuálně používáte mnestika Třídy W. Pokud nemáte přístup k tomuto dokumentu, ale čtete jej, pak jsou v tomto dokumentu kontrakonceptuální a memetická činidla, aby bylo zajištěno, že nebudete žít abyste si to pamatovali.**

**Objekt #:** SCP-2111

**Třída Objektu:** Keter

**Speciální Zadržovací Procedury:** SCP-2111 aktuálně není zadrženo. Veškerý personál používající mnestickou léčbu je zranitelný. Personál by měl být monitorován kvůli náhlé ztrátě paměti a v případě předpokládaného útoku SCP-2111 musí být danému zaměstnanci okamžitě podána amnestika Třídy-B. [http://scp-cs.wikidot.com/task-forces#epsilon-7  Mobilní Úderná Jednotka Epsilon-7 (&#34;Forget-Me-Nots&#34;)] musí neustále monitorovat a narušovat civilní vývoj mnestik.

Program RUDÝ TALISMAN Oddělení Memetiky musí být monitorován kvůli možnému vlivu z vnější a TEORIE POZŮSTATKU bude provedena v případě, že bude detekována hrozba.

Instance glyfů třídy Golf v nadačních zařízeních budou zdokumentovány a následně odstraněny utajeným personálem Divize v oddělení údržby a správy budov.

Tento soubor je, kromě standardních ochranných opatření sítě, chráněn kontrakonceptuální kamufláží třídy Bravo.

**Popis:** SCP-2111 je nepřátelská antimemetická entita, která napadá personál, jež dlouhodobě používá mnestickou léčbu. Oběti trpí silnou dlouhodobou retrográdní amnésií, přičemž ztrácejí vzpomínky za dobu mezi třemi měsíci a jedna dvaceti lety. Kvůli ztrátě paměti nejsou přeživší schopni popsat tuto entitu, ani způsob útoku. Okamžitá léčba amnestiky třídy B se ukázala jako schopná zastavení probíhajícího útoku.

První známou obětí byla Dr. Victoria Taylorová, nadační výzkumnice pracující pro Kontrakoncepuální Divizi. Vzpomínky výzkumnice Taylorové byly vymazány až do doby, kdy se poprvé přidala ke Kontrakonceptuální Divizi v roce 1974. Její poslední výzkum se týkal objektu, jež byl původně klasifikovaný jako SCP-2111. Dne 21. 4. 1981, po vydání své zprávy ohledně tohoto SCP, byla veškerá její práce týkající se objektu pozměněna neznámým způsobem a nahrazena smrtelnými kognitohazardy a antimemy. Zaměstnanci, kteří dokument četli během doby tří hodin, kdybyl dostupný, tvrdí, že popisoval prvotní výzkum týkající se antimemetického požírače informací neznámého typu.

Útoky SCP-2111 jednak ovlivňují personál přímo, podobně jako jiné známé infovórní mechanismy, a zároveň zanechávají kognitohazardní a antimemetické glyfy na zdech a površích poblíž zamýšlených obětí. Tyto pasti jsou chráněny kontrakonceptuální kamufláží třídy Golf[[footnote]]Kontrakonceptuální kamufláž třídy Golf narušuje schopnost udržet fokální objekt v krátkodobé paměti, což vede k tomu, že je subjekt nemožné vědomě vnímat.[[/footnote]] a jsou tedy viditelné pouze pro personál, který používá mnestickou léčbu.

Nejméně třicet šest zaměstnanců Divize bylo napadeno SCP-2111. Poslední přímý útok připisovaný SCP-2111 se uskutečnil 1. 3. 1994. Přestože skryté glyfy jsou občasně stále nacházeny, již neobsahují nebezpečné efekty. Aktuálně není známo, zda je SCP-2111 stále aktivní, nebo zda jsou tyto glyfy třídy Golf výsledkem jiného nespojeného fenoménu.

Tři měsíce po incidentu s Výzkumnicí Taylorovou si nadační Oddělení Memetiky zabralo místo SCP-2111 v databázi a začalo jej používat pro svůj program zbrojení kognitohazardů RUDÝ TALISMAN. Kontrakonceptuální Divize provádí utajený výzkum vztahu SCP-2111 a Oddělení Memetiky. Pro případ, že Oddělení Memetiky bylo ovládnuto SCP-2111, byl vyvinut nouzový plán s označením TEORIE POZŮSTATKU. Tento plán má za cíl vložit složité memetické činidlo do uživatelského rozhraní RUDÝ TALISMAN. Činidlo TEORIE POZŮSTATKU je antimemetické protičinidlo se širokým záběrem a zároveň cílený memetický komplex, který posiluje oddanost organizaci a osobní vinu. Výsledkem by měl být cílený lov na čarodějnice uvnitř Oddělení Memetiky, který by měl objevit osoby, jež byly jakkoliv nakaženy.</textarea></pre>
