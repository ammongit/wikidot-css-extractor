**Ítem #:** SCP-1898

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Durante el almacenamiento, todas las instancias de SCP-1898 deben ser mantenidas desmontadas y guardadas en sus respectivas cajas. Todas las instancias de SCP-1898 deben ser almacenadas en la Sala de Contención-1898 localizada en el Sitio-██. Las pruebas en cualquier set/s de SCP-1898-A y SCP-1898-B requieren permiso de dos miembros del personal de Nivel 3. Las pruebas en un set de SCP-1898-C requieren permiso de dos miembros del personal de Nivel 3 y un miembro del personal de Nivel 4. El DM PI-31 (a.k.a &#39;Cintas de Mobius&#39;) debe ser contactado si se descubre una instancia de SCP-1898.

**Descripción:** Todas las instancias de SCP-1898 son sets de construcción que pueden ser usados para construir formas que no siguen la geometría euclidiana. El contenido de cada set varía en materiales y formas. Los sets vienen en tres tamaños: Pequeño, Mediano y Grande (SCP-1898-A, SCP-1898-B y SCP-1898-C, respectivamente). Los sets Pequeño y Mediano se construyen como rompecabezas y la única diferencia está en el tamaño, los sets Pequeño capaces de construir formas de hasta 30 cm de altura y los sets Mediano capaces de construir formas de hasta 10 m de altura. Los sets Grande son más grandes que los sets Pequeño y Mediano y se utilizan para construir edificios. Todos los sets se pueden desmontar y volver a montar en una forma completamente diferente. El empaquetado de cada instancia de SCP-1898 varía, pero todas ellas son denominadas &#34;Dimensiones No Euclidianas&#34; por la &#34;Compañía ███████████&#34;, la cual no existe en ningún registro, y hasta el momento no ha sido localizada. 

Se desconoce el mecanismo de funcionamiento de cada set de SCP-1898. Las piezas en sí están hechas de materiales comunes como madera y metal, y no se proporcionan instrucciones con ninguno de los juegos. Durante la construcción, el sujeto unirá y desmontará varias piezas; si se le pregunta sobre lo que está tratando de hacer, dirá que no está seguro. Con el tiempo suficiente, los sujetos finalmente producen una escultura que debería ser imposible de realizar. Los sujetos siempre han insistido en que no están seguros de cómo se las arreglaron para lograrlo. Los espectadores que observaban al sujeto no observaron ningún comportamiento anormal, a pesar del resultado anómalo. Aparte de que las formas son imposibles, no hay nada más anómalo con ellas y no se han observado efectos anormales en los sujetos durante o después de las pruebas.

La construcción de los sets Grandes difiere ligeramente en el sentido de que se necesitan grandes grupos de personas y, a menudo, maquinaria de construcción. Sin embargo, siempre hay un sujeto que decide dónde van todas las piezas. Las casas y edificios hechos de grandes conjuntos tendrán pisos y muebles a lo largo de las paredes, corredores en bucle y escaleras infinitas. A pesar de la gravedad, las personas que se encuentren en su interior podrán caminar sobre lo que se considere el suelo y realizar tareas con normalidad.

La Fundación se percató por primera vez de la existencia de SCP-1898 el ██/██/████ cuando el Agente ███████████ informó de una obra de arte pública en la ciudad de [CENSURADO] que era una forma imposible cuando se la miraba desde cualquier dirección. Una vez confirmada la anomalía, se envió un equipo de recuperación para adquirir la forma y conocer su origen. El artista fue localizado e interrogado. Se supo que había utilizado un set de construcción de &#34;Dimensiones no euclidianas&#34; para hacer la forma y luego venderla a la ciudad. La caja fue recuperada y se le entregaron amnésticos de clase B al artista. Desde entonces,  se han encontrado ███ instancias de SCP-1898 más por todo el mundo.

[[collapsible show=&#34; Registro de pruebas con SCP-1898:&#34; hide=&#34; ... &#34;]]

&gt; **Set usado:** SCP-1898-A-4
&gt; **Sujeto:** D-34578
&gt; **Motivo de la prueba:** Prueba inicial para determinar los efectos anómalos de un set de SCP-1898.
&gt; **Resultado:** El sujeto procedió a manipular las piezas. 16 minutos más tarde se realizó una escultura no euclidiana. El sujeto fue aislado y monitoreado durante todo el tiempo que duró la prueba antes de la terminación por cualquier signo de propiedades anómalas.
&gt; **Conclusión:** Los sets se utilizan para construir formas no euclidianas. No se observaron propiedades anómalas ni degradación de la salud mental en el sujeto.

&gt; **Set usado:** SCP-1898-A-12 y SCP-1898-A-27
&gt; **Sujeto:** D-34693
&gt; **Motivo de la prueba:** Ver si se pueden mezclar piezas de diferentes sets.
&gt; **Resultado:** El sujeto procedió a manipular las piezas. 25 minutos más tarde, el sujeto logró producir una sola forma que había sido construida con ambos sets.
&gt; **Conclusión:** Los sets del mismo tamaño se pueden mezclar con éxito.

&gt; **Set usado:** SCP-1898-A-8 y SCP-1898-B-5
&gt; **Sujeto:** D-34694
&gt; **Motivo de la prueba:** Ver si se pueden mezclar diferentes tamaños de sets.
&gt; **Resultado:** El sujeto procedió a manipular las piezas durante 42 minutos. La estructura resultante parecía ser un triángulo que se doblaba sobre sí mismo de tal manera que permitía su giro. Se utilizaron piezas de ambos sets.
&gt; **Conclusión:** Se pueden mezclar con éxito dos sets de diferentes tamaños.

&gt; **Set usado:** SCP-1898-C-3
&gt; **Sujetos:** D-34694, D-34695, D-34696, D-34697, D-34698, D-34699, D-34700, D-34701, D-34702, D-34703 y D-34704.
&gt; **Motivo de la prueba:** Determinar las propiedades anómalas de un set &#34;Grande&#34;.
&gt; **Resultado:** Los sujetos procedieron a construir una casa con D-34698 dando las órdenes. Tras 8 días la construcción fue terminada.
&gt; **Conclusión:** La casa presentaba propiedades anómalas, como habitaciones al revés y un pasillo circular. Los sujetos podían caminar sobre lo que fuera designado como piso. La plomería era completamente funcional y no contenía características inusuales para contrarrestar la gravedad.

&gt; **Set usado:** SCP-1898-A-7 y varias piezas marcadas que fueron construidas para ser idénticas a algunas de las piezas de SCP-1898-A-7.
&gt; **Sujeto:** D-346706
&gt; **Motivo de la prueba:** Determinar si las piezas que no son de un set de SCP-1898 pueden mezclarse con piezas de un juego de SCP-1898.
&gt; **Resultado:** Las piezas que no eran de SCP-1898-A-7 fueron marcadas con un pequeño punto y mezcladas con las piezas de SCP-1898-A-7. El sujeto no fue informado de las piezas adicionales. El sujeto procedió a manipular las piezas y después de 7 minutos logró construir una forma que contenía algunas de las piezas marcadas.
&gt; **Conclusión:** Las piezas que no pertenezcan a un set de SCP-1898 pueden utilizarse para construir esculturas no euclidianas.

&gt; **Set usado:** Se construyó un set completo de piezas idénticas basadas en el material y la forma de SCP-1898-A-7.
&gt; **Sujeto:** D-346707
&gt; **Motivo de la prueba:** Determinar si es la forma de las piezas la que es anómala.
&gt; **Resultado:** El sujeto procedió a manipular las piezas de una manera ordinaria. El sujeto mostró signos de confusión que no estaban presentes en otras pruebas. Después de 1 hora y 12 minutos el sujeto finalmente logró construir una forma no euclídea.
&gt; **Conclusión:** Las propiedades anómalas se deben probablemente a las formas de las piezas. Sin embargo, el sujeto mostró signos de confusión y tomó mucho más tiempo que las pruebas anteriores con un set pequeño.
