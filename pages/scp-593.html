    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** http://www.scpwiki.com/scp-593
**Autore:** [[*user Camwyn]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-593/measles%20mouth.png|caption=Macchie di Koplik nella bocca di un paziente affetto da SCP-593]]

**Elemento #:** SCP-593

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-593 deve essere conservato sempre seguendo le precauzioni di Biosicurezza standard di Livello 4. È obbligatorio l&#39;uso di una tuta ignifuga con rifornimento di ossigeno autonomo; l&#39;ingresso e l&#39;uscita da qualsiasi laboratorio contenente campioni di SCP-593 devono includere varie docce, bombardamenti di luce ultravioletta, una stanza del vuoto e camere d&#39;aria regolarmente testate e protette elettronicamente. Gli individui sospettati di essere infetti da SCP-593 devono essere immediatamente isolati dalla popolazione generale secondo i protocolli BSL-4 e tenuti in un ambiente buio fino a quando non sono trascorsi sia il periodo massimo di infettività che di incubazione, generalmente di trenta giorni. Il trattamento medico dei pazienti accertati essere infetti da SCP-593 richiede l&#39;osservazione dei protocolli BSL-4 e l&#39;immediato incenerimento o immersione in acido di tutti i materiali con cui le vittime sono entrate in contatto, insieme a tutti i rifiuti biologici prodotti.

**Descrizione:** SCP-593 è un virus pleomorfo del genere //Morbillivirus// che mostra la capacità unica di arrecare gravi danni neurologici dopo l&#39;insorgenza dei sintomi primari. La maggior parte del suo genoma è identico a quello del virus del morbillo, con una percentuale significativa di materiale genetico apparentemente derivato dal virus della peste bovina (noto anche come &#34;peste del bestiame&#34; o &#34;murrain della steppa&#34;). Il suo tasso di contagio è pari a quello del morbillo - il novanta percento degli individui senza immunità che condivide lo stesso nucleo familiare di un paziente con morbillivirus SCP-593 svilupperà l&#39;infezione entro trenta giorni. Le fasi iniziali dell&#39;infezione sono praticamente identiche a quelle del morbillo, a cominciare da una febbre che può raggiungere i 41° C. Le macchie di Koplik compariranno sulle mucose boccali e linguali della vittima all&#39;inizio dell&#39;infezione; a differenza delle normali infezioni da morbillo, tuttavia, le macchie rimangono visibili per due o tre giorni.

Diversi giorni dopo l&#39;inizio della febbre e l&#39;insorgenza di congiuntivite, il corpo della vittima viene rapidamente ricoperto da un&#39;eruzione cutanea maculo papulare generalizzata ed eritematosa, che si diffonde dalla testa ai piedi in meno di un giorno. Anche la sensibilità oculare alla luce si manifesta in questo periodo e le vittime non confinate in aree buie o schermate dalla luce in altri modi potrebbero subire conseguenze che includono la cecità totale. L&#39;irritazione cutanea generalmente passa da un colore rosso ad uno marrone scuro diversi giorni dopo la sua comparsa, a quel punto le sequele neurologiche si manifesteranno invariabilmente.

La progressione dei sintomi inizia con irritabilità e comportamento irregolare che possono essere scambiati per reazioni naturali a una spiacevole infezione e situazione di confinamento. Tuttavia, seguono rapidamente spasmi mio-clonici e convulsioni. L&#39;esame EEG delle vittime mostra una disfunzione corticale diffusa; l&#39;esame fisiologico del cervello delle vittime mostra l&#39;interessamento di [DATI CANCELLATI] e titoli di gammaglobuline significativamente elevati. Ciò che contraddistingue il morbillivirus SCP-593, tuttavia, risiede nei suoi effetti neurologici permanenti. SCP-593 distrugge completamente la parte del cervello che si occupa dei concetti numerici e matematici delle sue vittime. Gli individui che gli sono sopravvissuti non sono letteralmente in grado di distinguere tra &#34;due&#34; e &#34;milioni&#34; o eseguire anche la somma più rudimentale, per non parlare di calcoli più avanzati. Contare accuratamente, anche solo da uno a dieci, è possibile solo tramite la memorizzazione; se viene chiesto di determinare se un numero è più grande di un altro, i reduci non riescono a dare una risposta accurata. Stranamente, i superstiti sono raramente, se non mai, angosciati dalla loro condizione, a meno che non siano costretti dagli sperimentatori a lavorare su problemi matematici, in questo caso si metteranno sulla difensiva e spesso manifesteranno aggressività.

SCP-593 è stato scoperto nel 20██ a ███ ███ ████ █████ ████████, ███ ████, sotto forma di diversi contenitori pressurizzati collegati all&#39;apparecchiatura di climatizzazione centrale del piano commerciale principale. L&#39;epidemia iniziale è stata rapidamente contenuta e sono state adottate misure di controllo dei danni per i media, ma l&#39;origine del virus rimane sconosciuta. Sono in corso delle indagini su tutti i laboratori noti alla Fondazione in grado di ingegnerizzare geneticamente un tale organismo.

**Addendum:** Nonostante la sua somiglianza genetica con il morbillo e la peste bovina, attualmente non esiste alcun vaccino per SCP-593. I tentativi di attenuare la forza del virus per utilizzarlo come vaccino a virus vivo si sono finora rivelati futili; i vaccini a virus ucciso non sembrano innescare una risposta immunitaria dell&#39;organismo. Si raccomanda il contenimento e l&#39;isolamento immediato di tutte le possibili vittime, nonché un&#39;indagine immediata sui focolai di morbillo nelle popolazioni in cui l&#39;assunzione del vaccino contro il morbillo è normalmente storicamente elevato.
