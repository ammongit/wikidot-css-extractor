**Ítem #:** SCP-1386

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1386 se encuentra actualmente en un vecindario evacuado de cuatro manzanas, rodeado por un muro de contención de hormigón reforzado de 10 metros de altura, en ████████, ██, a 8 kilómetros del vecindario habitado más cercano. Debido al incidente ocurrido con el Doctor F██████ el 17/4/12, SCP-1386 debe mantenerse bajo vigilancia constante, y sólo puede ser abordado por miembros del personal Clase D.

Cualquier individuo que se acerque a un radio de 3 metros de SCP-1386 debe dar la impresión de que es feliz, por ejemplo, sonriendo o riendo. Si se le acerca alguien que no aparenta felicidad, la anomalía simulará hostilidad, emitiendo un gruñido bajo desde su interior, y negándose a interactuar positivamente hasta que cambie el comportamiento del individuo. Aún se desconoce si SCP-1386 actuará de acuerdo a la agresión si esta es exacerbada.

Al hacer contacto con SCP-1386, se recomienda encarecidamente tener a mano y a plena vista al menos veinte dólares en moneda estadounidense. Si SCP-1386 no percibe que el individuo que se aproxima tiene dinero, sonará una sirena que causa sangrado en el oído interno durante las próximas 24 horas. Todos los intentos de silenciar esta sirena han fallado, y una vez que ha comenzado, el sujeto se negará a moverse de su ubicación actual hasta que haya transcurrido el período de 24 horas. Cualquier intento de interacción con SCP-1386 durante este período aumenta momentáneamente la intensidad de la sirena.

**Descripción:** SCP-1386 es una camioneta blanca de helados de la marca &#34;Good Humor&#34;, en mal estado y sin imágenes ni descripciones de los productos que vende. La camioneta parece ser pensante, ya que circula sin una persona al volante; tras la investigación del 15/3/12, se ha llegado a la conclusión de que ninguna de las puertas o ventanas del vehículo se abren por medios convencionales. La furgoneta toca melodías instrumentales de &#34;Pop Goes the Weasel&#34; y &#34;Twinkle Twinkle Little Star&#34; durante las 24 horas del día, alternando entre las dos melodías cada cuatro horas. En ocasiones, se le ha visto tocar una versión de &#34;Greensleeves&#34;, pero inmediatamente cambiará a otra canción cuando en presencia de clientes.

SCP-1386 tiene una fina ranura en el centro de su puerta del lado del conductor, que sólo se hace visible cuando entrega los diversos tipos de helados que vende. Junto con el helado, la camioneta desliza un pequeño recibo con un precio escrito en lo que se ha descrito como una escritura &#34;muy descuidada, pero legible&#34;. La furgoneta recibe el pago a través de la misma ranura desde la que entrega el helado, y se alejará tan pronto como se le pague. Los precios y sabores de los helados que vende fluctúan diariamente, pero nunca se agotan sus existencias. A continuación se detallan algunas de las pruebas más importantes realizadas a la furgoneta.

----

30/3/12 - Los investigadores R██████ y D████ pidieron un batido con galletas y un batido con crema respectivamente, siendo los productos dispensados según lo solicitado. Sin embargo, un batido estaba marcado con una M manuscrita y el otro con una G manuscrita. El recibo fue de 4,89 dólares, y fue pagado sin incidentes.

1/4/12 - El doctor D████ pidió un bocadillo de helado napolitano. Después de varios segundos, la camioneta entregó lo que parecía ser un sándwich de carne y queso con tomate. El sándwich estaba hecho de chocolate, vainilla y helado de fresa, respectivamente. El recibo que se dio decía &#34;¡Día de las bromas!&#34; y la furgoneta se alejó antes de que el Doctor D████ pudiera preguntar sobre el pago.

12/4/12 - El doctor D████ pidió una sola bola de helado de vainilla en un cucurucho de barquillo. El producto fue dispensado como se pidió, con un recibo que decía $0.72, que fue pagado sin incidentes.

17/4/12 - El doctor F██████ solicitó una paleta de melocotón, recibiéndola junto con un recibo por 16,27 dólares. El Doctor F██████ expresó su desaprobación por el precio del helado y se negó a pagar la cantidad total, pagando en cambio un total de 3,75 dólares en monedas de 25 centavos. Cuando el Doctor F██████ intentó alejarse, la furgoneta abrió la ranura de su puerta a una altura aproximada de 1,80 m y arrastró al Doctor F██████ a su interior utilizando una gran trampa de acero corroído. La furgoneta devolvió la ranura a su tamaño anterior y procedió a expulsar una sustancia rosa a través de su ranura durante cinco minutos antes de alejarse sin más incidentes. Tras la inspección de la sustancia rosa, se encontró que consistía en sangre, tejido cutáneo y fragmentos de hueso cuya huella de ADN coincidía con la del Doctor F██████.

//Debido al incidente del 17/4/12, todos los demás intentos de interactuar con SCP-1386 deberán ser realizados por personal Clase D.//

4/27/12 - El miembro del personal D-███ pidió a la furgoneta una paleta de cereza, añadiendo: &#34;con nueces&#34;. La furgoneta pareció esperar varios segundos, y luego dispensó una sola paleta de cereza, sin envolver, con nueces incrustadas en el hielo. El recibo que se le dio decía &#34;2,20 dólares, ¡estás loco!&#34;[[footnote]]El mensaje del original es un juego de palabras en inglés entre “nuts” (nueces) y “nuts”, una forma coloquial de decir que alguien está loco, algo difícilmente traducible al español. (N. del T.) [[/footnote]], siendo registrado que D-███ se rió mientras leía el papel. La furgoneta recibió el pago sin incidentes.

30/4/12 - El miembro del personal D-███ solicitó una paleta &#34;sabor Ensalada César&#34;. Después de unos momentos, la furgoneta dispensó una paleta con una coloración verde que tenía el sabor de &#34;lechuga ligeramente aderezada con un toque de crutones&#34;. El recibo fue de 4,56 dólares y se pagó sin incidentes.

4/5/12 - El miembro del personal D-███ pidió una &#34;paleta recubierta de chocolate oscuro&#34;, recibiéndola junto con un recibo por 1.38 dólares, siendo pagada con dos billetes de un dólar. Después de recibir el pago, la furgoneta hizo un sonido parecido al de una caja registradora desde dentro de lo que es presumiblemente la zona en la que se almacena el helado, y luego dispensó un pequeño paquete envuelto en tela. No había ninguna indicación escrita de lo que contenía el paquete, pero en la parte delantera había una imagen toscamente dibujada de lo que parecían ser varias monedas, todas de divisa estadounidense. La camioneta se alejó una vez que el paquete fue entregado. A instancias del doctor J████,, D-███ fue asignado para inspeccionar el contenido del paquete. Se encontró que el paquete tenía un total de $.62 en moneda americana. Después de comprobarse que las monedas eran seguras, D-███ preguntó si se podía quedar con el cambio; la petición fue denegada.

10/5/12 - El miembro del personal D-███ pidió un helado Kinder Sorpresa que fue dispensado junto con un recibo por 3,87 dólares, el que fue pagado sin incidentes. El Huevo Kinder Sorpresa parecía similar al tipo popular en Europa, aunque estaba hecho de helado en lugar de chocolate; D-███ informó que el exterior estaba hecho de helado de café y el interior de vainilla francesa. Sin embargo, no había ningún juguete en el interior como los huevos Kinder ordinarios. En su lugar, había un pequeño trozo de papel apergaminado que decía &#34;te debo un juguete&#34;.

16/5/12 - El miembro del personal D-███ solicitó lo siguiente, en este orden: un chupetín helado de cereza, una barra helada de cereza, una paleta de cereza, y una &#34;bebida congelada con sabor a cereza&#34;. La furgoneta hizo lo que D-███ describió como &#34;un sonido realmente inquietante, como de alguien despellejando a un gato&#34; durante varios segundos antes de lanzar por su ranura unas barras rojas de hielo sin envolver, destrozándolas en el pavimento. Momentos después, dispensó una gran taza de poliestireno llena de un líquido verde congelado. Se observó que D-███ preguntó a la camioneta &#34;¿Cuánto te debo?&#34; sin obtener respuesta antes de que la camioneta se alejara. Al inspeccionar los fragmentos de hielo de las tres primeras paletas se descubrió que la sustancia congelada estaba compuesta por dos partes de agua, una parte de arsénico y un colorante alimentario rojo. Se descubrió que la copa de poliestireno contenía una sustancia desconocida con un punto de fusión tan alto que es imposible descongelarla con la tecnología actual. La sustancia y la copa están siendo conservadas para un examen más detallado.

20/5/12 - Un nuevo procedimiento fue probado. El miembro del personal D-██7, mudo pero capaz de escribir, solicitó un &#34;cono de vainilla con chocolate&#34; mediante el uso de lápiz y papel. La solicitud se presentó en la zona donde suele aparecer la ranura de entrega. Después de un minuto, la furgoneta abrió otra ranura tres pulgadas más baja que la normal. Un apéndice delgado, de color carne, se deslizó fuera de la ranura para recuperar el papel antes de retirarse y cerrar la ranura. Momentos después, la ranura normal se abrió y el helado fue entregado. El recibo era de 0,97 dólares, y fue pagado sin incidentes. Cuando se le preguntó sobre la transacción, D-██7 respondió con un lenguaje de señas frenético. La transcripción es la siguiente:

&gt; Era una mano. No era humana. Dos dedos y un pulgar. Era huesuda como la de un cadáver. Y olía. Olía a muerto.

D-██7 se negó a comer el helado que se recibió, alegando que había &#34;perdido [su] apetito&#34;.

30/5/12 - Tras los sucesos del 20/5/12, el personal D-██5, que no es mudo, recibió la orden de repetir la misma prueba, escribiendo su pedido en un papel y entregándolo a la furgoneta. La furgoneta recibió el papel a través de su ranura secundaria mediante otro apéndice de color carne, y completó la transacción como se solicitó. El recibo fue de 0,86 dólares y fue pagado sin incidentes. Cuando se le preguntó sobre la transacción y el apéndice en particular, D-██5 respondió:

&gt; No veo por qué B███ se puso nervioso. Es sólo una mano, ¿sabes? Probablemente sólo hay un tipo ahí, repartiendo helado. Claro, es raro, pero, ¿qué hay aquí que no lo sea?

4/6/12 - El miembro del personal D-██2, que tampoco es mudo, recibió la orden de escribir una nueva solicitud en papel y entregarla a la furgoneta. La petición era de un helado de plátano con cobertura de chocolate caliente. Como en pruebas anteriores, la furgoneta aceptó el papel a través de una ranura secundaria por medio de su &#34;mano&#34; y procesó la solicitud. El recibo era de 2,78 dólares y fue pagado sin incidentes. Cuando se le preguntó sobre la transacción, D-██2 declaró:

&gt; Tiene que haber alguien ahí dentro. Podría jurar que oí a alguien toser, como si estuviera resfriado o algo así.

Cuando el tema de la &#34;mano&#34; fue profundizado, D-██2 respondió:

&gt; Mira, no es para tanto. Es sólo una mano. Tiene los cinco dedos, se ve saludable, ciertamente no está muerta o lo que sea. B███ acaba de volverse loco. De todos modos, nunca confié mucho en ese tipo.

//6/6/12 - No hay pruebas. El miembro del personal D-██7 [registrado el 30/5/12] fue encontrado muerto en su bloque a las 07:40. La hora aproximada de la muerte fue a las 04:30. La autopsia mostró que D-██7 había muerto por estrangulamiento, confirmándolo los leves hematomas presentes en el cuello. La muerte de D-██7 ha sido calificada como suicidio ya que no compartió celda con ningún otro miembro del personal y la puerta de su celda no mostraba signos de haber sido forzada.//
