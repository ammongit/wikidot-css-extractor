**Объект №**: SCP-2646

**Класс объекта**: [[[Кетер]]]

**Особые условия содержания**: Для SCP-2646 была создана специальная жилая комната, в которую обязаны входить эти вещи: шкаф, письменный стол, кровать и персональный компьютер с комплектующими последней модели. Также обязателен сотрудник класса D.

Исходя из случая 2646-1, не обновляя комплектующие объект начинает бунтовать. Поэтому обязательно стоит обновлять комплектующие минимум раз в неделю.

Примечание: не любой сотрудник класса D подходит на данную роль, объект сам решает, кто достоин ухаживать за ним. Подробнее см. описание.

**Описание**: SCP-2646 или же Бог Лени - это подросток лет  ██-██. Очень толстый, весит около ██ тонн. Для взаимодействия с ним допускается только сотрудники класса D. Научным сотрудникам следует держаться на 100 и более метров от объекта.
 
При приближении меньше, чем на 100 метров любое живое существо попадает в зону поражения. Становится лень что-либо делать, вплоть до лень ходить, дышать, жить. Но это не распространяется на тех, кого он выбрал себе в &#34;слуги&#34;.

Было замечено, что сотрудник класса D, который ухаживает за ним, получает плату за свои услуги, это были обыкновенные доллары, откуда берет их SCP 2646 - является загадкой. При попытке отнять эти деньги человеку становится очень лениво, впоследствии умирает имунная система и человек умирает. Процесс длится от 2х часов до недели, все зависит от того любил ли человек трудиться, или нет. При потере денег и их последующем нахождении сценарий повторяется. Если эти деньги потратит человек, который их заработал все аномальные свойства пропадают, если тот, кто их нашёл/украл лень начинает распространяться, как заражение. 

Замечено, что если человек умирает или уже умер в течении суток, то он может &#34;воскреснуть&#34;, из-за лени умирать, см. инцидент 2646-2. Если человек умер из-за лени, то на него это свойство не распространяется.

Взятый в слуги человек выполняет все функции за SCP 2646, вплоть до того, что он думает и говорит. Но SCP 2646 может при желании взять его под контроль, в любой момент.

Факт, при попытке убить объект, он умирает. Но воскресает моментально см. 2646-2. При этом, когда он просит умереть кого-то за него человек не может отказаться и берет деньги. Вследствии чего, умирает.


**Случай 2646-1**:

В ходе эксперимента, не ставили новые комплектующие в указанный срок. В течении 20 секунд объект злился и протестовал. Потом резко замолчал, закончив фразой лень бунтовать и перестал реагировать, но испустил волну, при которой всем становилось лень и диапозон &#34;лени жить&#34; возрастал с каждым метром. На такой случай были заранее куплены комплектующие и при опасности резко вставлены в персональный компьютер.
При эксперименте погибло 20 сотрудников класса D и 5 сотрудников научного персонала.

**Случай 2646-2**:

При разговоре с сотрудником класса D, под контролем SCP 2646. Он упомянул, что человек, может заплатить тому, кто готов умереть за него. И научные сотрудники решили провести эксперимент.

Был взят сотрудник класса D 5███, который был приговорен к смерти за трусость. Его расстреляли и отнесли к SCP 2646. Рана затянулась и сотрудник класса D увидев первого встречного попросил умереть за него, тот согласился и ранение от пули взялась ниоткуда у D 2███. Вследствии чего, тот умер. При этом, после своего воскрешения, он помнил всю свою жизнь, до мелочей. Но не помнил, момента передачи денег.

 Стало интересно, что будет в случае отказа. Процедура повторилась, но D 6███, отказался. Вследствии чего след от выстрела вернулся и D 5███ умер.
Был взят прах из кремотория и D 9███ восстал из пепла вернувшись в предсмертное состояние, после чего задал вопрос, готов ли D 7███ умереть, получив согласие. D 7███ превратился в пепел.

**Приложение**: 

Объект не питает ненависти ко всему живому, ему лень, данный класс был присужден т.к. нарушение особых условий содержания и воровство денег могут нанести непоправимый урон. 
Директор зоны ████.</textarea></pre>
