**Titre original :** Candied Worms
**Auteur :** [[user Salman Corbette]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 8 octobre 2011
**Image(s) :** Informations manquantes
[[include credit:end]]

[[include component:image-block name=scp839.png|caption=SCP-839-1.]]


**Objet n^^o^^ :** SCP-839

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Toutes les instances de SCP-839 doivent être conservées dans la chambre de confinement 839-1. La chambre doit être approvisionnée avec approximativement un demi (1/2) kilogramme de matière végétale variée quotidiennement. La reproduction de SCP-839 doit être régulée, et toute instance supplémentaire de SCP-839 doit être conservée dans les centres médicaux de la Fondation pour le traitement d&#39;individus malades.

**Description :** SCP-839 semble être une espèce d&#39;annélide composée de sucre aromatisé et coloré. Une étiquette microscopique indiquant &#34;VER-BONBON&#34; est trouvée à proximité du postérieur de chaque instance, suivi d&#39;une étiquette plus petite indiquant la &#34;saveur&#34; de l&#39;instance. Chaque &#34;saveur&#34; est actuellement désignée SCP-839-x.

SCP-839 est généralement trouvé dans des zones tempérées. L&#39;alimentation de SCP-839 consiste principalement en de la matière organique en décomposition, bien que SCP-839 puisse ingérer de la matière végétale vivante lorsqu&#39;aucune matière en décomposition n&#39;est présente. SCP-839 se reproduit sexuellement. L&#39;accouplement [SUPPRIMÉ], suivi par l&#39;éclosion de l’œuf en une instance nouveau-née de SCP-839. 

Lorsque SCP-839 est ingéré par un mammifère, il creusera dans la paroi stomacale en direction d&#39;un organe spécifique. Le choix de l&#39;organe semble dépendre de la &#34;saveur&#34; de SCP-839. SCP-839 s&#39;attachera ensuite à l&#39;organe et l&#39;ingérera lentement. Pendant que l&#39;organe disparaît, SCP-839 changera sa forme et sa composition chimique pour correspondre à l&#39;organe. SCP-839 ne constitue pas un remplacement parfait, et d&#39;autres effets peuvent l&#39;accompagner. Ce processus prend █ à ██ jours pour se compléter.[[footnote]]Des similarités entre le cycle de vie de SCP-839 et de [[[SCP-1517]]] ont été notées. Une enquête concernant une potentielle origine commune est en cours.[[/footnote]]

SCP-839 a une durée de vie moyenne de trois ans. Il est recommandé aux utilisateurs de SCP-839 de remplacer leur instance intégrée avec une nouvelle instance tous les deux ans.

**Addendum 839-1 :** &#34;Saveurs&#34; actuelles de SCP-839

||~ &#34;Saveur&#34; ||~ Coloration ||~ Organe Remplacé ||~ Autres Effets ||~ Désignation ||
|| Cerise || Rouge (Photo ci-dessus) || Cœur || Augmentation du taux de sucre dans le sang, diabète de type 2 || SCP-839-1 ||
|| Framboise bleue || Bleu || Rein (Un) || Urine bleue || SCP-839-2 ||
|| Pomme verte || Vert || Œil (Un) || Légères hallucinations, teinte &#34;verdâtre&#34; || SCP-839-3 ||
|| Pastèque || Rose || Cerveau || [DONNÉES SUPPRIMÉES] || SCP-839-4 ||
|| Citron || Jaune || Estomac || Teneur en fibres plus légère, diarrhée (Note : utilisation recommandée avec d&#39;autres instances de SCP-839, en raison des ulcères créés) || SCP-839-5 ||
|| Raisin || Violet || Poumon (Un) || Haleine &#34;fruitée&#34; || SCP-839-6 ||
|| Orange || Orange || Foie || Augmentation de l&#39;acidité du système sanguin (Non-recommandé) || SCP-839-7 ||
