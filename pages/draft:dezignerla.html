    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 15 августа 3498 года от окончания Великого Забвения я, Кольбирг Сандоз (дословно: Уголь Солнце), низший военный сотрудник военно-разведывательного подразделения Орсис-144 (дословно: Воин-144) организации СВОНИУ (Сохранить Воду от Нечисти и Ужасов), сокращенно СВ, находясь на грани забвения, посылаю потомкам, или чему угодно живому на этой планете, послание.
&gt; Делаю это с целью рассказать о событиях имевших место быть в 3481 году и им последующие агонии человечества, учитывая безнадежность своего положения консервирую в ячейке все свое снаряжение, образцы ДНК и накопитель на 1 Петабайт со всей информацией мною собранной о былом мире.
&gt; 
&gt; 32 июня 3481 года, поздним вечером, производилась очередная попытка восстановить покой Субъекта-1, пожалуй, самой опасной Нечисти что я только видел. Эта тварь способна создать такие необратимые изменения в нормальности, что Сенат единогласно принял решение дать твари отведать Праведного Гнева, что собственно и вызвало начало Новейшего Забвения. В этот момент я находился в командировке со своей командой в Аниаполисе, самом крупном городе на Воде, наша задача была усмирить и передать на восстановление покоя Субъект-2156, кулон позволяющий народностям Тепла (ныне: Африка) понимать Всевод, на котором я собственно и пишу. Миссия прошла благоприятно, настолько, насколько это возможно. Во время эвакуации поступил приказ 16, означающий полную мобилизацию всех подразделений и подготовке к началу Забвения. Наш командир, не выдержав нахлынувший на всех ужас, застрелился, впрочем как и большая часть моей команды. Я, как следует уважающему себя сотруднику СВ принял на себя командование, восстановил прежний боевой дух бойцов (теперь уже своих) и принял решение выполнить эвакуацию на архипелаг Воскресный (ныне: Фарерские острова), благо топливо нашей воздушной лодки позволяло сделать хоть сорок таких полетов. Изолировав от внешнего мира все острова, мы приступили к штурму Очага Покоя находившемся на острове Кленц (дословно: Страх; ныне: Мичинес), потеряв всех солдат, мне все же удалось захватить управление Очагом, уничтожить всю Нечисть и персонал, тем самым купив себе время на организацию обороны островов.
&gt; 
&gt; Описание последующих событий не имеет никакой ценности, так что с вашего позволения я пропущу этот скучный период времени. Лишь отмечу что как и полагается народу Холода, нам удалось выжить и основать несколько поселений.
&gt; Сильнейший упадок пришел во время очередной бури, народ Теплого поселения поднял бунд, эти немытые твари стали недовольствоваться отсутствием ткани на арафатки, которая уходит на пошив одежды для наших служителей закона, и перекрыли последний источник пресной воды. Такой мерзкий поступок запустил целую волну бунтов в которых полегло огромное количество моих соотечественников, обрекая на гибель, возможно, последние остатки человечества.
&gt; Сейчас я возвращаюсь</textarea></pre>
