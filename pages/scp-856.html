**Item nº:** SCP-856

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** A parte afetada do Rio █████████ está rodeado com quatro quilômetros de cercas de metal, três metros em altura, arame farpado cobrindo seu topo. A cerca se alinha nas margens e se conecta através do rio em ambas as extremidades da área de contenção. Placas são colocadas a cada cinquenta metros em árabe e inglês, alertando sobre um derramamento de produto químico contaminando o rio. Dois guardas armados são enviados duas vezes ao dia para patrulhar as duas margens da área de contenção em um veículo off-road padrão da Fundação. O veículo está equipado com uma metralhadora traseira calibre .50 para uso em caso de violação de contenção.   

Caso um civil acidentalmente entre em contato com SCP-856, devem ser tratados com um Amnéstico Classe B (se ainda vivo) e transportados imediatamente para o hospital em Rumbek. A equipe médica deve ser informada de que a vítima sofreu um ataque de animal desconhecido. Uso da força é liberado se um civil(s) tentar deliberadamente entrar em contato com SCP-856.
 
**Descrição:** SCP-856 é uma entidade residente num comprimento de quatro quilômetros do Rio █████████ no sul do Sudão. Se um ser humano entrar em contato com a água, SCP-856 aparecerá virtualmente no mesmo instante e tentará atacá-lo.

SCP-856 aparenta ser um leonino selvagem. Estimativas dizem que a entidade mede aproximadamente o tamanho de um leão macho adulto (//Panthera leo//). SCP-856 parece, é o que aponta todas as evidências, estar vinculado ao rio, pois raramente foi testemunhado se estendendo para fora da água ou além das margens por mais de 1,5 metros (//Nota: ver Registro de Incidente//).

Os ataques podem variar após contato corporal com o rio. Na maioria dos casos, SCP-856 aparece dentro de alguns segundos. No entanto, em certos casos, a entidade parece cronometrar seus ataques para eficiência máxima. Se várias partes entrarem em contato com a água, SCP-856 irá pular entre indivíduos em frações de segundo, independentemente da distância. A capacidade de movimento instantâneo da entidade não se aplica à água rio acima ou rio abaixo da área de contenção, ou água fisicamente separada dos limites do próprio rio. Apesar da capacidade anormal de movimento exibida por SCP-856, seus ataques são de velocidade normal e podem ser evitados com atenção suficiente.

Fatores que estimulam os ataques parecem ser variáveis. O uso roupas de proteção não parece impedir SCP-856 de detectar o contato de humanos com o rio. Da mesma forma, objetos colocados em contato com a água por seres humanos têm provocado ataques, exceto em alguns casos conduzidos com extremo cuidado. A fauna local em contato com o rio geralmente não incita ataques de SCP-856.

SCP-856 causa incisões profundas e lacerações consistentes com dentes e garras leoninas. As feridas são fatais em 50-60% dos casos e geralmente afetam à garganta, rosto ou parte superior do tronco.

SCP-856 sempre deixa de existir quando não está em modo de ataque. Fotografias extensas, vigilância por satélite e sonda não conseguiram observar a presença de SCP-856 na ausência de uma provocação.  
 

&gt; **Nota Histórica:**
&gt;
&gt; //O controle da Fundação sobre SCP-856 e a extensão de quatro quilômetros do rio █████████ foi mínimo entre a descoberta do local em 1956 e o cessar-fogo sudanês de 1995. Depois disso, um número maior de pessoas pôde entrar com segurança na área e os procedimentos de contenção atuais foram colocados em prática.//
&gt;
&gt; //Antes de 1995, um pequeno vilarejo de algumas centenas de pessoas, chamado ███, estava situado na margem oriental do Rio █████████ na região que contém SCP-856. Os habitantes da aldeia eram inexplicavelmente capazes de tirar água e se lavar no rio sem incitar ataques. Entrevistas revelaram que os moradores acreditavam que a entidade era um espírito protetor e, ritualisticamente, deixavam-lhe oferendas de gado. Em 1995, um esforço conjunto entre as forças da Fundação e as tropas de manutenção da paz da ONU realocou a vila 9 km rio abaixo com uma perda mínima de vidas civis.//

**Relatórios de Incidentes Relevantes:**

//__Incidente 856-A__//
//Data:// ██/██/1956
//Eventos:// Uma tropa de vinte e um guerrilheiros Anya-Nya tentou vadear o rio da margem oeste, aparentemente com a intenção de atacar a aldeia ███. Testemunhas oculares afirmam que quando o grupo estava aproximadamente na metade do rio, SCP-856 saltou sobre eles rio abaixo. Três dos soldados foram mortos e vários outros ficaram feridos dentro de trinta segundos. Os ferimentos infligidos a SCP-856 por tiros pareceram prejudicá-lo sem consequências (&#34;Ele sangrou, mas nunca parou&#34;). Os homens restantes fugiram da área.
//Notas:// Relatórios deste incidente levaram à primeira investigação de SCP-856 pela Fundação e ao estabelecimento de procedimentos rudimentares de contenção.

//__Incidente 856-B__//
//Data:// ██/██/1971
//Eventos:// Um barco a motor de vigilância navegou dentro da seção do rio contendo SCP-856, resultando na morte de dois pesquisadores juniores. O primeiro foi morto por uma laceração na garganta e o segundo morreu mais tarde devido à perda de sangue de um membro decepado. Os pesquisadores eram membros de uma força-tarefa de três semanas enviada para obter mais informações sobre SCP-856 por meio de observação e experimentação.
//Notas:// Após este incidente, os procedimentos de contenção existentes para SCP-856 foram intensificados.

//__Incidente 856-E__//
//Data:// ██/██/1995
//Eventos:// Uma equipe de cinco engenheiros foi atacada durante tentativa de colocar uma ponte temporária sobre a seção do rio que continha SCP-856. Um sofreu ferimentos fatais.
//Notes:// Imagens de segurança confirmam que em nenhum momento nenhum funcionário ou componente da ponte entrou em contato com a água. Parece que, sob certas circunstâncias, SCP-856 é capaz de ultrapassar os limites do rio.

//__Incidente 856-F__//
//Data:// ██/██/2009
//Eventos:// Devido a uma seca particularmente forte, uma seção do Rio █████████, incluindo a área de contenção de SCP-856, secou por um período de 42 horas. Às 08:30 na cidade vizinha de [DADOS EXPURGADOS]. Todas as três entidades foram finalmente repelidas pelas forças da Fundação às 13:50. O total de mortes foi de 22 civis, 9 policiais locais e 1 funcionário da Fundação.
//Notas:// Este incidente questionou o entendimento da Fundação sobre a composição exata de SCP-856. Foi determinado a partir deste incidente que, com um poder de fogo significativo, SCP-856 pode ser contido por um curto período de tempo. Foram feitos pedidos de novas medidas para prevenir novos incidentes deste tipo.
