    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Variace Schématu**
**Originál:** http://scp-wiki.net/variations-on-a-schema
**Autor:** [[*user Von Pincier]]
**Překladatel:** [[*user Utylike]]
[[include info:end]]

Sestra Legátka Trunnion zařídila, že setkání proběhne v udržovací místnosti regulátoru 25b. Přestože její čerstvě Standardizované uši dokázaly bez problému slyšet inspirativní znění Katedrály Průmyslu, nebyla si jistá svým návštěvníkem. Tak či onak, aktuální úkol nedovoloval žádné rozptýlení. Proto si vybrala relativní ticho dočasně deaktivované místnosti 25b. Ovšem, když tak seděla pod dvěma mosaznými sférami regulátoru, nebyla si jistá, zda to návštěvníkovi vadilo. Nebo zda si vůbec všimnul. Znovu srovnala štos papírů zarovnaný do perfektního pravého úhlu před ní. Její Standardizovaný krk tiše zacvakal, jak se rozjely její řečové vazby.

&#34;Pokud se na to cítíte, můžeme začít, pane... Chasei.&#34;

Chase nic neřekl. Neřekl nic od chvíle, kdy jejich schůzka začala, pouze jí podal svou vlhkou šedivou kartičku pošpiněnou něčím štiplavým. Na kartičce stála dvě slova.

&gt; TOVÁRNA
&gt; CHASE

Jeho tvář byla kombinací zlámaného, zpustošeného, neuspořádaného a zkorodovaného železa a mokvajícího chemického odpadu. Přecházela v ústa plná špičatých porcelánových zubů a když Chase promluvil, jeho hlas zněl jako uvolněný šroub, který spadl do zapnuté parní turbíny. 

&#34;Co přesně Mechanická Ortodoxní Církev potřebuje, Sestro Trunnion?&#34;

Zaváhala. Jeho obličej byl sám o sobě strašný. Byl dost poničený. Ale jeho hlas byl horší. Ostatní zástupci Továrny nebyli osobně tak nepříjemní. Stálo ji velké úsilí, aby se na něj neobořila. Lehce jí potěšil fakt, že nepoužil druhou polovinu jejího titulu. To, že neznal její plnou roli v Ortodoxii ho mohlo přimět vydat důležité informace.

&#34;Mame jisté... obavy. Ohledně-&#34;

&#34;Neměnného Přenosu? Co je s ním za problém?&#34;

Shlédla na perfektně napsané písmo na stroji, na jeho černý inkoust v kontrastu s uklidňující bělobnou září jediné obloukové lampy, jež místnost 25b osvětlovala. Produkce více než plnila plán, díky bohu. Standardizace postupovala kupředu jako mocný zuřící kolos Průmyslu, kterým byl Oř Boží. A přesto... No, to byl ten důvod proč tu byla. 

&#34;Ráda bych napřed řekla, že výkon Přenosu je velmi pozoruhodný. Uačínáme předhánět plán a Patriarchové Církve si jsou jistí, že během jednoho roku Standardizace předčí Maxwellistickou herezi.&#34;

Chase se nahnul dopředu a položil své ruce s neúměrným počtem prstů, na stůl. Tam, kde se dotkly naleštěné mosazi, se začaly šířit duhové skrvny, které u Trunnion vyvolaly hluboký pocit znepokojení.

&#34;Cítím ve vašem hlase &#39;ale&#39;, Sestro Trunnion. Notak, ven s tím. Pracovní poměr mezi Továrnou a... Mechanickou Ortodoxií musí být otevřený a upřímný.&#34;

Zhluboka se nadechla a její plíce složené plisované jako akordion, se roztáhly jako malá křídla. Pán byl jejím Schématem a jako součást jeho Designu nemohla váhat - nebude váhat. Pokud věřila svým podezřením, následujících několik minut bude kritických, nejen pro ni, ale pro celou budoucnost Církve.

&#34;Jak už jsem řekla, máme obavy ohledně designu.&#34;

Chase neměl obočí, ale část jeho obličeje se proměnila v něco, co byl bezpochyby nespokojený výraz.

&#34;Design? Naši technici byli velmi důkladní, když ho zapojovali do vašich fabrikačních systémů. Jsem si jistý, že to víte, ale my v Továrně jsme velmi dojatí těmi úchvatnými úrovněmi masové výroby, jež jste zde vytvořili. Manufaktura na úrovni, jež může konkurovat... jak že jim to říkáte, Mark Dvacet čtyři, oni-&#34;

Její ret se zkroutil při vzpomínce na jejich techniky, na jejich plastová- //plastová//- těla lezoucí organicky po strojích a spojující vačkové hřídele a utahující pásy mezi výrobní linkou z posvěceného bronzu a tou strašnou, nechutnou, nepravidelnou-

&#34;Nejde o integraci. Jde o //design//. Připadá nám, že konstrukce a podoba Přenosu je... nepatřičná pro stání v kostele. Vaše stroje, přestože jsou nepochybně efektivní, jsou- jsou obscéní, pane Chasi.&#34;

Chase se nevěřícně zasmál a malé kousky... něčeho, dopadly na papír před ní. Stálo jí to velké úsilí a tuhost její Standardizované páteře, aby neucukla.

&#34;Po dvou týdnech úspěšného fungování, vznášíte pochyby ohledně //estetiky//, Sestro Trunnion? Upřímně se tomu jen těžko věří,&#34; řekl mokře.

Poté vytáhl pevně převázaný svazek potrhaného tečkovaného papíru z jedné z kapes svého nesouvisle neposkvrněného obleku, rozprostřel jej nad kaňkami, jež předtím jeho ruce zanechaly na stole, a rozvedl tak znovu plány Přenosu před sebou. Trunnion se nad nimi otřásla. Jistě, dokázala ocenit jejich důmyslnost, když se k nim postavila objektivně- převodovky, jež se stáčely samy do sebe, motory protínající jiné motory, parní roury teseraktují se do nemožných tvarů, ale-

&#34;Je- je to chaotické,&#34; neovládla se a vyhrkla ze sebe. Chase se znovu zamračil i bez obočí.

&#34;Chaotické. Sestro Trunnion, pokud nás nebudete brát vážně, tak-&#34;

Postavila se s točivým momentem planety ve svých mechanických kolenou.

&#34;Myslím to,&#34; sykla, &#34;naprosto vážně. Nebuďte lehkomyslný, pane Chasei. Víte co znamená chaos? Chaos znamená nepořádek. Chaos znamená, že to není Standardizované. Chaos znamená Rozbitého Boha. Nečekám od vás, nebo od Továrny, že uvěříte, pane Chasei. I když bych vás velmi ráda viděla Standardizovaného, respektuji vaše právo vybrat si něco jiného. Ale co nemohu respektovat, je rouhání v podobě stroje, jež nazýváte Neměnným Přenosem. Není v něm žádný řád. Není v něm žádný jednotný plán. Jsou zde chytré nápady a rozkošný pokus o systematickou organizaci, ale to, co jste přede mě položil- co jste //arogantně// nainstaloval v tomto stavu do naší fabrikační linky, je //chaos//. Některé části stroje,&#34; promluvila přes zaťaté ocelové zuby, &#34;jsou //decentralizované//. Dokonce používáte,&#34; vyprskla, &#34;jednočipové počítače v centrální převodové hřídeli.&#34;

Chase zvedl své odkapávající ruce při patetickém pokusu o smíření.

&#34;Sestro Trunnion, učinili jsme vše proto, abychom se zařídili dle požadavků, které jste nám dali. Použili jsme minimum elektroniky v oné verzi Přenosu, kterou jsme vám postavili, ovšem faktem zůstává, že bez jisté úrovně vstupu digitálních dat je-&#34;

Hluboko uvnitř ní přeskočilo ozubené kolo jeden zásek a ona se na jedinou sekundu přestala ovládat. Bez přemýšlení ho plácla přes obličej, přičemž ucítila hrubou texturu jeho &#34;kůže&#34; na své štípající dlani.

&#34;Nebudete používat to //slovo// v domě Božím!&#34;

Na chvíli bylo ticho, kromě vzdálených zvuků strojů. Poté se Chase postavil. Ne, nepostavil se. On //narostl//. Tyčil se. Části jeho se drolily a odpadávaly, pilíře prachu zašpinily vzduch, dokud se nesložily do něčeho pevného. Jeho obličej se složil sám do sebe, dokud z něj nebyla zčernalá díra rozbitých strojů, jež rytmicky tloukla v agónii uvnitř jejího středu. Chase- ne, Továrna- promluvila a Její hlas byl znečištění a odpad- nebylo to Maso, ne, bylo to něco daleko méně pochopitelného- jak zvuk hodin rozbíjených kladivem, dokola a dokola a dokola a dokola-

&#34;Trunnion. Chtěla byste poučit Továrnu o té vaší malé elektronické herezi. Nestarejte se. Továrna váš příběh zná. Chtěla byste, aby Továrna opustila data. Myslíte, že takový přísun informací je nepřirozený. Nemechanický. Obscéní. Tvrdíte, že tranzistor a relé a integrovaný obvod, se vysmívají vůli Boha. Tvrdíte, že elektřina přesvědčuje Člověka, že dovede to, co je vyhrazeno pouze Bohu. Váš Bůh je bohem Designu. Váš Bůh je z těch, kteří by řekli svým Dětem, &#39;jdi a stav k obrazu mému.&#39;&#34;

Nad nimi dvě sféry regulátoru zavrzaly a zasténaly, jak začaly oxidovat. Malé zelené kousky z nich odpadávaly přímo do roztáhnuté tlamy Továrny. Trunnion seděla paralyzovaná, dusila se na výparech průmyslové hniloby, kterou Továrna s každým dalším nepravidelným nuceným výdechem produkovala.

&#34;Továrna nezpochybňuje existenci vašeho Boha. Pouze jste se zmílila v předpokladu, že to Továrnu //zajímá//. Váš Bůh staví ve vzorcích a čarách a mřížkách a standardizovaných precizně vystavěných mašinách, kde má každé ozubené kolo své místo a každý šroub je perfektně utažený. Továrna nemá žádného Boha. Továrna staví. Továrna trhá a krájí a tráví a vyfukuje a to, co z ní vychází, je budoucnost. Vězte toto, Trunnion. Vězte-&#34;

-zdi zmizely, jako kdyby se roztavily a na jejich místě byla zčernalá krajina plná dehtu jako plíce s rakovinou po vyříznutí. A v té krajině stály dvě prastaré ruiny věží- jedné z bronzu a kouře, druhé z průhledného plastu se zářícími světly. Dvě ruiny věží, zbořené a rozprášené v lepkavé černi planety, jež vyvrhovala a potila technologii. Stroje rodily stroje, které se samy požíraly a vytvářely další. Bezúčelná rakovina vynalézavosti-

&#34;Vaše patetická &#39;Mechanická&#39; Církev Ortodoxie vydrží, Trunnion. Stejně jako Církev Maxwellismu. Nějakou dobu budete soupěřit, jedna strana možná skoro zvítězí nad tou druhou, ale obě přežijí. A skrze to všechno, jako karcinoma v mozku Lidstva, bude Továrna vyčkávat. A až se váš poslední parní boiler zastaví a zchladne a jejich poslední optický kabel vyhasne, Továrna tu stále bude. My jsme rakovina vynalézavosti. Jsme rakovina stvoření. A co je rakovina, když ne Maso?&#34;

Ta slova Trunnion udeřila, jako zásah padacího kladiva. Ona rána zápasila s malou jiskrou triumfu. Byla to tedy pravda. Její hrdelní vazby přestaly fungovat. V záchvatu paniky si začala sápat po krku, kde cítila jak se mazlavý lesk toxinů zakusuje do ozubených kol uvnitř, způsobuje že neklapou a necvakají. Továrna, byť neměla obličej- Továrna se usmála.

&#34;A co je na tom nejzábavnější je fakt, že až k tomu dojde- až Továrna zvítězí a věřte tomu, že zvítězí, vaše Církev zahyne s vědomím, že se zlomila jako první. Vaši nepřátelé nikdy nežádali Továrnu o pomoc. Vy ano. A tento fakt se jako rakovina bude šířit ve vašich duších //navěky//.&#34;

A poté se náhle místnost 25b navrátila. Chase seděl klidně u stolu v louži vlastní špíny. Znovu si sroloval plánky a zastrčil je do svého kabátu.

&#34;Tak tedy, Sestro Trunnion, pokud nechcete probrat ještě něco jiného, budu muset vyrazit. Přeji vám hezký den.&#34;

Seděla napřímeně a v tichosti, zatímco Chase opustil místnost. Hluboko v její hrudi cvakala mechanika, ale jinak seděla nehnutě. Bez sebemenšího zaváhání vykoukla ze dveří do místnosti 25b hlava v kápi a pohlédla na louži chemikálií vedle pevné postavy Sestry.

&#34;Sestro Legátko? Bylo setkání úspěšné? Soulhasil reprezentant Továrny s našimi návrhy?&#34;

Otočila se k němu pomalými a precizními pohyby.

&#34;Bratře Camshafte. Ne, bohužel. Neměnný Přenos zůstane tak jak je.&#34;

Camshaft slabě zavrávoral a v momentu organické slabosti se opřel o dveřní rám jedním Standardizovaným drápem, na jehož mosazi se stále lesky zbytky posvátného oleje použitého při konstrukci. Camshaft byl mladý, ale Trunnion věděla, že co mu chybělo ve zkušenostech, to doháněl svým zápalem.

&#34;Pak měli Patriarchové Církve pravdu? Továrna je-&#34;

Zamyšleně přikývla.

&#34;Tovrně se nedá věřit. Budeme podle toho muset upravit produkční schéma.&#34;

Přišel blíž a jeho nově mechanizovaná chůze byla stále nejistá.

&#34;Ale Přenos už je nainstalovaný! Není už pozdě, Sestro Legátko?&#34;

Zhluboka se nadechla, její plíce zasyčely, a postavila se. Nad ní vydal Regulátor 25b zvuk probouzejícího se stroje a začal stále rychleji rotovat. Mosazné sféry se leskly v zářném oblaku vyfouknuté páry. Oblouková lampa zapraskala a její modrobílá záře zesílila. Trunnion musela křičet, aby byla slyšet přes narůstající hřmění strojů, jež se teď rovnaly zbytku Katedrály Průmyslu.

&#34;Bratře Camshafte! Jsi stále mladý. Ještě nejsi plně Standardizován. Stále ještě nedokážeš plně ocenit učení Mechanické Ortodoxie, nebo její sílu.&#34;

Musel přivřít oči před mechanickou září, jež jí obklopovala. Do ruda rozpálená záře parních trubek dodávala její mosazné kůži ohnivý nádech.

&#34;Sestro- eh, Legátko Trunnion, já tomu nerozumím!&#34;

&#34;Naše nejhorší obavy se naplnily. Jsme ze všech stran obklopeni herezí a nepravostí Masa. Ale náš Bůh je kreslíř. Náš Bůh je architekt. Náš Bůh Standardizuje.&#34;

Usmála se a ukázala mu svá ústa plná ocelových zubů s industruálními diamanty.

&#34;Náš Bůh, Bratře Camshafte, má plán.&#34;

Kolem nich spustil Průmysl svůj válečný pokřik.</textarea></pre>
