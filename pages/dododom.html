[[*user dododom]][[footnote]]도도돔, 도돔, 돌돔, 뚊 기타 등등 부르고 싶으신 대로 불러주세요.[[/footnote]]의 작가 페이지입니다. 모두 반가워요. 

+ SCP 

[[[*http://scpko.wikidot.com/scp-783-ko|SCP-783-KO]]] - 골드버그식 사과나무 

[[collapsible show=&#34;TMI&#34; hide=&#34;접어 버리기&#34;]]
2020년 4월 나무 경연 출품작이자 첫 SCP. 과분할 정도로 좋은 평가를 받은 게 신기하고 고마울 정도에요.
[[/collapsible]]

[[[*http://scpko.wikidot.com/scp-571-ko|SCP-571-KO]]] - 셋 중에 둘 

[[collapsible show=&#34;TMI&#34; hide=&#34;접어 버리기&#34;]]
별칭 경연 출품작. 경연 마지막 날에 겨우 완성시켰고 지금은 틈틈히 테마 따위의 것들을 다듬어 보고 있습니다. 
[[/collapsible]]

[[[*http://scpko.wikidot.com/scp-780-ko|SCP-780-KO]]] - 스위치를 눌러라/누르지 마라

[[collapsible show=&#34;TMI&#34; hide=&#34;접어 버리기&#34;]]
이인삼각 경연 출품작. 복사 버그와 시간 제한에 진이 쏙 빠졌지만 그래도 작성하면서 즐거움을 느꼈습니다. 
[[/collapsible]]

[[/collapsible]]
