    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Niveau de Menace** : Orange

**Classe** : Euclide


**Procédure de confinement** : 

La créature habitant normalement dans le désert, le confinement de l’entité ce fait dans une pièce dont la température et l’agencement est fait pour qu’elle soit le plus proches de ce qui ressemble e plus au désert. Un espace assez grand en longueur et largueur pour que l’entité puisse se mouvoir facilement. Lors des moments dédier à le nourrir, arrivant une à deux fois tout les ans (animaux morts de la taille d’un loup gris ou similaire). Il est impératif que personne ne se mette à le regarder dans les yeux directement, pouvant subir des mots de tête insupportable au point que la sensation ne disparait qu’au bout d’une semaine ou deux si chanceux.


**Description de l&#39;entité** :

La créature mesure environ 2 mètre de haut, et d’environ 65 cm de largeur d’épaule. Ces oreilles sont comparable à ceux d’un Fennec, et une queue similaire à celle d’un sphinx. Sa silhouette est fine, permettant d&#39;apercevoir a forme de ces côtes au niveau de son torse. Sa mâchoire est puissante, lui permettant de dévorer au minimum 2 hommes en même temps. Ces yeux sont d’apparence creuse et de couleur encre noir. L’entité peut survivre près d’un an entier sans se nourrir, elle préfère rester sans bouger toute la journée pour éviter de s&#39;épuise. Elle est donc actif que lors du lever de la Lune.


**Rapport du **/**/2019** :

En 2019, pendant une canicule particulièrement élevée, un groupe venant de &#34;La main du Serpent&#34; ont fait une tentative supplémentaire pour s’infiltré. Ils ont causer un cour circuit dans la ventilation de la partie Ouest du bâtiment ***  causant la perturbation de plusieurs entités. Ce qui a provoquer que de l’air frais soit souffler dans le confinement du SCP-500, la réveillant au passage. Demandant donc à plusieurs équipes d’essayer de la calmer.

Un survivant ayant réussis à ce protéger dans la salle de contrôle la plus proches, aurait était témoins d’une rencontre entre un membre du groupe de La Main du Serpent et l’entité. Cette dernière aurait fixer sans bouger la personne, l&#39;individus n&#39;ayant pas l&#39;air de subir de mots de tête (comme quoiqu&#39;onques) l&#39;entité se serait calmer un instant avant l’intervention de membres du staff qui l’aurait de nouveau énervé.

Le membre qui c&#39;est retrouvé en face de la créature n&#39;a pas était retrouver. Depuis cette incident la créature est paisible jusqu&#39;à ce jour. Nous essayons encore de comprendre ce qui à pus pousser la créature à ce calmer.</textarea></pre>
