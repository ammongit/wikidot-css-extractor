[[include component:image-block-base name=http://scp-el.wdfiles.com/local--files/scp-074-el/scp-074-el-new.png|caption=SCP-074-EL|width=300px|align=right]]

**Identyfikator podmiotu:** SCP-074-EL

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Fundacja musi utrzymywać sztuczne pole na terenie laboratorium danych Ośrodka 40, celem zachowania zdarzenia SCP-074-EL aktywnego przez cały czas. Używanie miejskich kamer musi znajdować się pod obserwacją.

Wszystkie próby zbliżenia się do SCP-074-EL przez nieautoryzowany personel będą siłowo zatrzymane.

**Opis:** SCP-074-EL jest drewnianą strukturą przypominającą słynnego konia trojańskiego. Wymiary SCP-074-EL to około 2 m szerokości, 5,1 m wysokości i 17,1 m długości oraz wiadome jest, że znacznie różni się stylem i konstrukcją, miejscami przedstawiając obrazy z drewna i liny. Aktywacja SCP-074-EL odbywa się tylko w nocy. Obecność wyposażenia nagrywającego lub człowieka jest wystarczająca, by zapobiec temu wydarzeniu. W związku z tym, nie jest możliwa bezpośrednia obserwacja manifestacji.

W takich przypadkach, obiekt będzie starał się uszkodzić najbliższe otoczenie, atakując osoby znajdujące się w pobliżu. Mimo to, w wyniku działań SCP-074-EL nie odnotowano żadnych ofiar śmiertelnych.[[footnote]] SCP-074-EL wraz z zabezpieczeniem nadal jest w stanie poradzić sobie z tego typu zachowaniem.[[/footnote]]

Jeżeli zostanie przełamane zabezpieczenie, SCP-074-EL musi zostać zabezpieczony przez dostępne MFO, które jest w stanie tego dokonać. Jednakże zespół tego dokonujący nie może składać się z mniej niż czterech (4) członków.
