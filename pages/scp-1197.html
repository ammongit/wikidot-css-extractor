[[include component:credit-button]]
**Artikel:** SCP-1197 – Zimmer für einen
**Autor:** [[*user Ink Asylum]] 
**Original:** http://www.scp-wiki.net/scp-1197
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1197

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1197 ist mit einem Foundation-Schlüsselkartenschloss auszustatten, das so konstruiert ist, dass es zu benachbarten Einheiten passt. Das Management wurde angewiesen, sowohl das Personal als auch die Gäste darüber zu informieren, dass SCP-1197 auf unbestimmte Zeit nicht zugänglich ist.

Zwei bewaffnete Mitarbeiter sind in das Zivilpersonal des Sicherheitsbüros zu integrieren. Alle Subjekte, die aus SCP-1197 auftauchen, sind festzunehmen und medizinisch und psychologisch zu behandeln, bevor sie befragt werden.

Nach einer aktiven Sitzung ist SCP-1197 bei geöffneter Eingangstür gründlich zu durchsuchen und zu reinigen. Alle anomalen Gegenstände und Körper sind zu entfernen und zu untersuchen. SCP-1197-1 ist zu keiner Zeit außerhalb von Tests zu manipulieren.

**Beschreibung:** SCP-1197 ist Hotelsuite ███ in [ZENSIERT], die einen Schlafbereich, ein Badezimmer und typisches Mobiliar einschließlich Fernsehen, Mini-Kühlschrank und Telefon enthält. Die Fenster an der gegenüberliegenden Wand des Schlafzimmers können nicht geöffnet werden, und Wände, Boden und Decke können auf keine bekannte Weise beschädigt oder durchbrochen werden. Bei Betrachtung durch die Fenster von außen erscheint SCP-1197 zu jeder Zeit als ein sauberer und unbewohnter Raum.

SCP-1197 kann für eine beliebige Zeit bewohnt und frei verlassen werden, vorausgesetzt, der Bewohner öffnet SCP-1197-1 nicht. SCP-1197-1 ist eine Tür in der Westwand von SCP-1197. Obwohl sie mit der angrenzenden Suite verbunden zu sein scheint, kann die entsprechende Tür in Zimmer ███ nicht geöffnet werden. SCP-1197-1 bleibt verschlossen, bis die Eingangstür zu SCP-1197 geschlossen wird, woraufhin SCP-1197-1 geöffnet werden kann.

Das Öffnen von SCP-1197-1 wird eine identische Version von SCP-1197 enthüllen, einschließlich aller aktuellen Bewohner, die ihre Version von SCP-1197-1 im selben Moment geöffnet haben. Neue Instanzen von Subjekten zeigen genaues Wissen als Antwort auf Identitätsfragen und verhalten sich ähnlich. Posthume Tests zeigen keine biologischen Diskrepanzen.

SCP-1197 hat die Fähigkeit demonstriert, Gegenstände während einer aktiven Sitzung außerhalb der Sicht von Bewohnern zu erzeugen. Geräte mit Ausnahme des Telefons funktionieren weiterhin, fallen jedoch gelegentlich aus.

Während einer aktiven Sitzung öffnet sich die Eingangstür zu SCP-1197 nicht mehr und kann von keiner Seite durchbrochen werden. Sollte 1 Instanz jedes Bewohners sterben, wird SCP-1197-1 geschlossen und die Eingangstür für den gerade belegten Raum geöffnet. Bis heute sind alle registrierten Todesfälle innerhalb von SCP-1197 auf Mord zurückzuführen.

**Anhang:**
Anmerkung: Die Foundation wurde 4 Tage nach Vorfall 1197/3 auf SCP-1197 aufmerksam. Befragungen von Hotelangestellten und lokalen Behörden lieferten Informationen über frühere Vorfälle. Zum Zweck der Verdeutlichung werden überlebende Subjekte mit -1, -2 usw. designiert, während die Duplikate als -A bzw. -B designiert werden.

[[collapsible show=&#34;Vorfallberichte anzeigen&#34; hide=&#34;Vorfallberichte ausblenden&#34;]]
&gt; **Subjekt:** █████ ████████
&gt; **Dauer:** Ungefähr 16 Stunden
&gt; Subjekt-1 konnte nicht aus SCP-1197 auschecken. Das Hotelpersonal konnte die Tür nicht öffnen, teilten die Behörden mit. Bevor die Polizei eintraf, verließ das Subjekt SCP-1197, wirkte verzweifelt und reagierte gewalttätig gegenüber jedem, der sich ihm näherte. In SCP-1197 wurde ein übel zugerichteter Leichnam entdeckt, der dem Subjekt ähnlich sah. Das Subjekt wurde festgenommen und verhört, bevor es in Polizeigewahrsam Selbstmord beging.
&gt; 
&gt; Verhörprotokolle lieferten grobe Details einer aktiven Sitzung von SCP-1197, während der Subjekt-1 Subjekt-A beschuldigte, über seine Identität zu lügen, die Realität der Situation zu leugnen und versucht zu haben, zu fliehen. Schließlich überwältigte und folterte Subjekt-1 Subjekt-A, um zusätzliche Informationen und/oder Freiheit zu erlangen. Subjekt-A starb an den erlittenen Verletzungen, woraufhin sich SCP-1197-1 schloss und die Eingangstür geöffnet wurde. Posthume DNA-Tests ergaben eine Übereinstimmung zwischen Subjekt-1 und Subjekt-A.

&gt; **Subjekt:** ███████ ████████
&gt; **Dauer:** unbekannt
&gt; Am Tag nach dem Einchecken von Subjekt-1 wurde in SCP-1197 von Reinigungspersonal gegen 12.15 Uhr eine Leiche gefunden, die mit Subjekt-1 übereinstimmte. Eine polizeiliche Untersuchung ergab, dass die Todesursache Erstickung war, wobei ein Ledergürtel verwendet wurde, der dem von Subjekt-A entsprach. Der Todeszeitpunkt wird auf 9.30 Uhr geschätzt. Das Sicherheitsvideo des Hotels und die Protokolle der Rezeption zeigten, dass Subjekt-1 das Zimmer verließ und um 9.37 Uhr auscheckte. Der aktuelle Standort von Subjekt-1 ist unbekannt. 

&gt; **Subjekt:** ██████ und ████████ ████
&gt; **Dauer:** ungefähr 45 Tage 
&gt; Bevor die Foundation den Ort sichern konnte, aktivierten Subjekt-1 (männlich) und Subjekt-2 (weiblich) SCP-1197. Personal vor Ort reagierte auf das Öffnen von SCP-1197, um zu entdecken, dass Subjekt-1 Subjekt-2 angriff. Subjekt-1 wurde festgenommen, Subjekt-2 unter Bewachung zum nächstgelegenen Krankenhaus transportiert.
&gt; 
&gt; Befragungen ergaben, dass die Subjekte ein Ehepaar waren. Subjekt-1 öffnete SCP-1197-1 beim Auspacken und entdeckte Subjekt-A und Subjekt-B. Nach einigen Stunden der Panik und des Streits konnten Subjekt-2 und Subjekt-B ihre Ehemänner beruhigen und alle 4 stimmten zu, sich auszuruhen und auf Rettung zu warten. Subjekt-B entdeckte verpackte Sandwiches in ihrem Minikühlschrank, die vorher nicht dort gewesen waren und teilte sie unter allen 4 Subjekten auf. Der Kühlschrank füllte sich anfangs jeden Tag neu auf, aber nach und nach wurden immer seltener Lebensmittel produziert. In den folgenden Wochen wuchsen die Spannungen zwischen den Paaren, bis sie beschlossen, SCP-1197-1 geschlossen zu halten und täglich einzuchecken.
&gt; 
&gt; Schließlich behauptete Subjekt-A, dass der Kühlschrank aufhörte, Lebensmittel zu produzieren, was zu einer heftigen Auseinandersetzung führte, nach der SCP-1197-1 geschlossen und von beiden Seiten verbarrikadiert wurde. Einige Tage später wachte Subjekt-1 auf und stellte fest, dass Subjekt-2 verschwunden war. Nach dem gewaltsamen Öffnen von SCP-1197-1 entdeckte Subjekt-1 Subjekt-A im Bett mit Subjekt-2 und Subjekt-B. Alle 3 beteuerten ihre Unschuld gegenüber den Vorwürfen der Untreue. Subjekt 1 griff Subjekt A an, was zum Tod von Subjekt A und Subjekt B führte. SCP-1197-1 wurde geschlossen und die Eingangstür geöffnet. 2 Leichen wurden zur Untersuchung geborgen. Subjekt-2 starb an Verletzungen, bevor es befragt wurde.

&gt; **Subjekt:** D-1916, ein 28-jähriger alter Mann, der wegen Mordes in Zusammenhang mit einer Bande verurteilt wurde.
&gt; **Dauer:** ungefähr 9 Tage
&gt; D-1916 angewiesen, SCP-1197 zu betreten, zu warten, bis die Eingangstür geschlossen ist und SCP-1197-1 zu öffnen. D-1916 war mit Audio- und Videoaufzeichnungsgeräten ausgestattet. Die Aufnahmen gingen verloren, als SCP-1197-1 geöffnet wurde. Beim Verlassen von SCP-1197 versuchte D-1916-1 aus dem Hotel zu fliehen, bevor die Festnahme erfolgte. 
&gt; 
&gt; D-1916-1 beschrieb das Treffen mit D-1916-A und den Austausch von Fragen, bis beide ihre Situation akzeptierten. D-1916-1 und D-1916-A versuchten zu fliehen, konnten aber weder Türen und Fenster durchbrechen noch jemanden telefonisch kontaktieren. Im Laufe der nächsten Woche wurden immer ausgefeiltere Pläne umgesetzt, die jedoch alle scheiterten, da verschiedene Versorgungsleistungen wie Strom, Wasser und Klimaanlage für lange Zeit ausfielen. Die Auseinandersetzung intensivierte sich, bis D-1916-1 ein elektrisches Bügeleisen im Schrank entdeckte und D-1916-A zu Tode prügelte. SCP-1197-1 schloss sich und die Eingangstür öffnete sich. Leiche, Bügeleisen und 2 Aufzeichnungsgeräte wurden zur Untersuchung geborgen.
&gt; 
&gt; Geborgene Aufnahmen zeigen einen sauberen, ruhigen und unbewohnten Raum, der mit dem durch die Fenster gesehenen übereinstimmt. Die Kameras folgen der Bewegung jedes Subjekts, aber selbst wenn sie aufeinander oder auf Spiegel gerichtet sind, zeigen sie weder die Subjekte noch die Aufnahmegeräte.

&gt; **Subjekt:** D-985, ein 24-jähriger Mann, der wegen drei ähnlicher Tötungsdelikte verurteilt wurde. 
&gt; **Dauer:** 5 Minuten
&gt; D-985 wurde mit einer geladenen Pistole bewaffnet und vollständig über die Natur von SCP-1197 informiert. D-985 wurde angewiesen, SCP-1197 zu betreten, zu warten, bis die Eingangstür geschlossen ist,  und SCP-1197-1 zu öffnen. Die Eingangstür öffnete sich Minuten später und zeigte D-985-1, der mit einer Schusswunde an der Seite an einem Sessel lehnte und einem geschlossenen SCP-1197-1 gegenüberstand. Bewaffnetes Personal befahl D-985-1, die Pistole fallen zu lassen und sich mit dem Gesicht nach unten zu legen. D-985-1 gehorchte.
&gt; 
&gt; D-985-1 beschrieb das Öffnen von SCP-1197-1 und davon, angeschossen worden zu sein, bevor das Feuer erwidert wurde und vermutlich D-985-A tötete. Das Personal berichtete, keine Schüsse oder andere Geräusche aus SCP-1197 gehört zu haben, bis die Eingangstür wieder geöffnet wurde. D-985-1 wurde aus  SCP-1197 eskortiert und von medizinischem Personal behandelt.

&gt; **Subjekt:** D-5482, eine 40-jährige Frau, die wegen häuslichen Mordes verurteilt wurde
&gt; **Dauer:** 38 Stunden
&gt; D-5482 wurde angewiesen, SCP-1197 zu betreten, zu warten, bis die Eingangstür geschlossen ist, und den Raum vollständig zu erkunden. Nach 38 Stunden öffnete sich die Eingangstür, aber D-5482-1 ging nicht hinaus. Sicherheitspersonal betrat SCP-1197 und entdeckte D-5482-1 auf dem Bett sitzend mit D-5482-A, die an einer Schusswunde an der Schläfe gestorben war. Auf dem Boden wurde eine einzelne Pistole gefunden, die nicht an das Subjekt ausgegeben worden war. D-5482-1, Leichnam und Pistole aus SCP-1197 entfernt. D-5482-1 war ruhig und weigerte sich, ihre Erfahrung zu beschreiben, und erklärte nur, dass sie sich &#34;mit ihren Problemen befasst habe&#34;.

&gt; **Subjekt:** Dr. Harrison
&gt; **Dauer:** Laufend – 96 Tage seit dem letzten Projektbericht 
&gt; Nach eingehender psychologischer Untersuchung wurde Forschungsleiter Dr. Harrison erlaubt, SCP-1197 zur direkten Untersuchung zu aktivieren. Das Subjekt wurde mit einem Standard-Überlebenspaket, Rationen für 30 Tage und Notfall-Trinkwasser für 1 Woche versorgt. Verschiedene zusätzliche Vorräte wurden genehmigt, inklusive Kleidung, Bücher, Schreibutensilien und Brettspiele.
