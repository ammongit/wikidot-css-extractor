**Ítem  #:** SCP-1610
 
**Clasificación del Objeto:** Euclid
 
**Procedimientos Especiales de Contención:** Todas las instancias de SCP-1610-1 se deben ser mantenidas en contención criogénica en el Sitio-23. Todas las muestras de SCP-1610-2 deben guardarse en recipientes de aproximadamente 2 m de diámetro y 3 m de altura. De ser posible, las pruebas con SCP-1610-1 deben reducirse al mínimo. Todas las instancias de SCP-1610-1 creadas por la Fundación deben ser incineradas al final de las pruebas.
 
**Descripción:** SCP-1610-1 es una serie de individuos humanoides. Todos los sujetos son anatómicamente idénticos a los seres humanos, pero no muestran signos de conciencia o inteligencia. Cada instancia está marcada con uno de cuatro posibles símbolos en algún lugar de su cuerpo [[footnote]]α, β, δ, and ε[[/footnote]]; en consecuencia, las instancias han sido divididas en subgrupos por símbolo, designados como SCP-1610-A hasta SCP-1610-D, respectivamente. Todos los sujetos pertenecientes a un determinado subgrupo son idénticos. Ver Tabla-1610-Beta para más detalles en relación a cada subgrupo.

SCP-1610-2 es un líquido anómalo actualmente sin identificar. Las propiedades anómalas de SCP-1610-2 se activan sólo cuando un ser humano o una instancia de SCP-1610-1 están completamente sumergidos en una muestra del líquido. Si un humano está sumergido, el líquido dejará al sujeto en coma e inhabilitará sus funciones cerebrales superiores por medios desconocidos durante aproximadamente 30 minutos. Entonces creará seis instancias de SCP-1610-1 que son idénticas al ser humano sumergido. Durante este proceso, las funciones vitales del sujeto se mantienen en suspensión a través de un proceso desconocido, saliendo de SCP-1610-2 sin cambios después de que el proceso se ha completado. Si se sumerge una instancia de SCP-1610-1, SCP-1610-2 disolverá al sujeto y manifestará una instancia intacta de SCP-1610-1 idéntica a la previamente disuelta.

Las propiedades anómalas de SCP-1610-1 se manifiestan cuando una instancia de SCP-1610-1 experimenta daños físicos. Si el daño causado no es letal para un ser humano de tamaño similar, se reparará a un ritmo acelerado. Si el daño que sufre sería letal para un ser humano de tamaño similar, la instancia SCP-1610 vocalizará fuerte y repetidamente hasta que sea sumergida completamente en SCP-1610-2. Las vocalizaciones parecen variar entre los subgrupos, y cada subgrupo posee diferentes conjuntos de frases. Ver Tabla-1610-Beta, columna &#34;Ejemplos de Frases Vocalizadas&#34; para más detalles.

[[collapsible show=&#34;Tabla-1610-Beta&#34; hide=&#34;Cerrar Tabla&#34;]]
[[==]]
||~ Subgroupo||~ Símbolo y ubicación del símbolo ||~ Descripción||~ Ejemplos de frases vocalizadas ||
||SCP-1610-A||α, frente.|| Las instancias SCP-1610-A son varones de origen étnico indeterminado, que miden aproximadamente 1,8 m de altura y pesan 70 kg. Los individuos son inanimados y no responden a menos que sean expuestos a daños que normalmente serían letales. Cuando se exponen a daños que son no letales, se curan casi instantáneamente; por ello, los traumatismos aplicados a instancias de SCP-1610-A tienden a provocar que las estructuras anatómicas permanezcan en ángulos y posiciones inadecuadas.||&#34;Prueba fallida;&#34; &#34;Resultados inaceptables;&#34; &#34;Reparar sujeto de prueba &#34;||
||SCP-1610-B||β, parte inferior de la espalda ||Las instancias de SCP-1610-B son varones de ascendencia principalmente hispana, que miden aproximadamente 1,4 m de altura y pesan 66 kg. Estos sujetos son capaces de completar tareas simples cuando se les ordena, pero no muestran ninguna capacidad cognitiva real. El proceso de curación de las heridas no letales está retrasado, lo que da tiempo a posicionar correctamente todas las partes del cuerpo permitiendo una curación eficiente.||&#34;Abortar pruebas;&#34; &#34;Estímulo es letal;&#34; &#34;El producto no está listo&#34;||
||SCP-1610-C||δ, hombro izquierdo ||Las instancias de SCP-1610-C son varones de ascendencia principalmente caucásica, que miden aproximadamente 1,7 m de altura y pesan 74 kg. Los sujetos son capaces de completar tareas simples e interactuar con otros especímenes de SCP-1610-C cuando se los solicita. SCP-1610-C parece ser capaz de ocuparse correctamente de sus propias heridas.||&#34;Ya casi hemos llegado.;&#34; &#34;Sigue probando;&#34; &#34;Lo estás haciendo muy bien. &#34;||
||SCP-1610-D||ε, dorso de la mano derecha ||Las instancias de SCP-1610-D son mujeres de ascendencia principalmente caucásica, que miden aproximadamente 1,5 m de altura y pesan 60 kg. Los sujetos son capaces de realizar tareas sencillas e interactuar con el personal y con otros especímenes de SCP-1610-1 en un grado limitado. SCP-1610-D parece ser capaz de atender de manera adecuada sus propias heridas.||&#34;Está bien;&#34; &#34;No me duele;&#34; &#34;Es lo mejor;&#34; &#34;Estamos ayudando a tantas personas&#34;||
[[/==]]
[[/collapsible]]

SCP-1610 fue descubierto en ██████, ██, Estados Unidos, en el que se sospechaba que era una instalación encubierta del GoI-14 (&#34;Laboratorios Prometheus, Inc.&#34;). Una redada de la Fundación realizada en el edificio permitió recuperar estos objetos, junto con otros 17 objetos anómalos. Cuando fue descubierto, las instancias de SCP-1610-1 estaban en suspensión criogénica en el ala este del edificio. Los únicos otros objetos anómalos encontrados en esa sección fueron muestras de SCP-1610-2.

**Anexo-1610-Alfa:** En el lugar del descubrimiento de SCP-1610 se encontró la siguiente serie de documentos manuscritos.
&gt; ¿Cómo podemos mejorar a los humanos si no podemos hacer pruebas con ellos de manera completa?
 
&gt; Ya están los resultados. Finalmente, el prototipo del sujeto de prueba ha sido fabricado. Los sujetos Z van a ser el camino al futuro, dejemos que se indique aquí.
 
&gt; Johnson me dio una idea hoy. Hicimos el gel de replicación la semana pasada; ¿por qué no combinarlo con el Proyecto Aquiles? Los Sujetos Z son tan fuertes como los humanos, y demonios, siempre podríamos usar algunos más. No es como si pudiéramos arrojar a cualquier anciano en eso.
&gt; 
&gt; O, quiero decir, no es como si lo hiciéramos. No a menos que se ofrezcan como voluntarios.
 
&gt; Los sujetos alfa ya están. En este momento, son en realidad más bien montones de carne y de huesos que cualquier otra cosa. Apenas podemos hacer que estas cosas se mantengan en pie por sí mismas. Es realmente ridículo ver algunas de las pruebas. Arreglaremos eso con los betas. 
 
&gt; Caminan y todo está bien, pero aún así, no es suficiente. Cuando un tipo es apuñalado, no sólo sigue caminando. Todos los tratamientos en este momento son, desafortunadamente, ineficaces.

&gt; Oye, ¿podemos al menos hacer que estas cosas dejen de gritar cuando las matamos? Sé que se supone que nos ayudará a saber exactamente qué funciona y qué no, pero joder, es espeluznante.
 
&gt; Bueno, es un lote de clones desperdiciados y un día de &#34;Traiga a su hija al trabajo&#34; que no se olvidará. Todos los sujetos  gamma-Z han sido incinerados.
 
&gt; Buenas noticias, los Sujetos Delta-Z están funcionando más eficientemente que nunca, y estamos haciendo verdaderos progresos. Malas noticias, algunos de los trabajadores están perturbados por trabajar en [CENSURADO], y está bajando mucho la moral. 
 
&gt; Al diablo con este lugar. Al diablo con este lugar, directo al Infierno. Todos ustedes son gente enferma, y desearía poder llevarlos a todos conmigo. ¿Esto es por el //bien// de la humanidad? Eso dicen, pero cada día durante las últimas tres malditas semanas, hemos visto a gente morir //a propósito//. Al diablo con lo que nos dicen, sí, son jodidamente humanos. No me vengan con esa mierda del sujeto-Z. Ni siquiera nosotros podemos construir un humano perfectamente funcional por nosotros mismos. Quiero decir, es obvio ahora, ¿no? Ahora que tenemos a nuestro maldito [CENSURADO] muriendo frente a nosotros todos los días. Vine a esta compañía porque pensé que podíamos //ayudar//. Pensé que podíamos hacer una maldita // diferencia// por la raza humana. No vine a trabajar aquí para poder cometer asesinatos una y otra vez. No estamos haciendo ningún puto progreso y los altos mandos lo saben. El proyecto debería haber parado después de la primera semana.
&gt; 
&gt; Adiós. Estoy quemando mi cuerpo para que ustedes, bastardos, no puedan matarme más de lo que quiero que me maten.

&gt; Los suicidios han aumentado drásticamente entre los miembros del personal. Las deserciones también. Estamos perdiendo personal a diestra y siniestra. Tal vez se necesita un nuevo modelo, una voz más alentadora.
 
&gt; ¿Esto es... es una maldita broma para ellos? ¿Cómo diablos se supone que voy a llevar el cuerpo de la mujer más amable de todo el maldito edificio a la cuba cuando constantemente me dice lo maravilloso que soy y lo &#34;bien&#34; que está, joder?
&gt; 
&gt; No está bien, joder.

&gt; Sólo quería ayudar.
&gt; 
&gt; Todo lo que hemos hecho es hacer humanos que quieren ser asesinados.
&gt; 
&gt; Cruzaron la línea cuando programaron la frase: &#34;Quería morir&#34;.

[[collapsible show=&#34;SE REQUIERE UNA AUTORIZACIÓN DE SEGURIDAD DE NIVEL 4 &#34; hide=&#34;ACCESO CONCEDIDO&#34;]]
Al 16/05/2004, no se han descubierto individuos que coincidan con la descripción de SCP-1610-A y SCP-1610-B. Sin embargo, se han identificado a SCP-1610-C y a SCP-1610-D como idénticos a Thomas Masterson y Beatrice Logan, respectivamente. Se había confirmado previamente que el Sr. Masterson era uno de los investigadores principales del Proyecto Aquiles, dirigido por los Laboratorios Prometheus, y que la Sra. Logan era su secretaria. 
[[/collapsible]]
