**Ítem  #:** SCP-1632

**Clasificación del Objeto:** Euclid 

**Procedimientos Especiales de Contención:** Debido a su naturaleza, la contención de SCP-1632 se centrará en la captura y reubicación de instancias de SCP-1632-1. Las instancias de SCP-1632-1 deben ser mantenidas en una celda de contención humanoide estándar en el Sitio-45, y alimentadas de acuerdo a la Tabla Estándar de Nutrición Humanoide. Se deben monitorear los informes de la policía de Nevada para detectar a cualquier instancia de SCP-1632-1. Todos los anuncios publicitarios encontrados que tengan relación con SCP-1632 deben ser eliminados. A cualquier cliente de SCP-1632 se les administrará Amnésticos Clase A. 

**Descripción:** SCP-1632 es una entidad que se cree que es de origen extradimensional o extraterrestre. Las descripciones de los testigos señalan que SCP-1632 es un varón asiático de 45 años de edad con rasgos faciales variados, que suele llevar un traje de tres piezas con una corbata roja y un sombrero de bombín.

SCP-1632 pone anuncios ofreciendo sus servicios como abogado profesional, especializado en casos de divorcio. Las actividades de SCP-1632 se centran en la población civil del estado de Nevada. Estos anuncios pueden aparecer en múltiples fuentes y formatos, incluyendo folletos, popups de Internet, entradas de Craigslist y vallas publicitarias. Quienes publican estos anuncios no pueden recordar ninguna información sobre SCP-1632, aparte de su aparición.

En cada anuncio aparece una secuencia de 10 símbolos desconocidos donde normalmente se colocaría un número de teléfono. Las pruebas han demostrado que esta secuencia es un  cognito peligro visual de bajo riesgo que hace que los símbolos aparezcan como números aleatorios. Sin embargo, las personas que requieren de los servicios de SCP-1632 pueden comunicarse con SCP-1632 utilizando el número proporcionado. Todos los intentos realizados por la Fundación para obtener el número de teléfono correcto han fracasado.

SCP-1632 ayudará a su(s) cliente(s) en los diversos procedimientos legales para obtener el divorcio de un cónyuge. SCP-1632 no ha aparecido en las proximidades de los empleados de la Fundación o de los equipos de grabación, lo que dificulta la vigilancia de su aparición. Los clientes de SCP-1632 informan que su servicio es útil y barato. Los intentos de transferir a un cliente de SCP-1632 a un abogado designado por la Fundación resultan en la insatisfacción del cliente con el nuevo abogado, solicitando que SCP-1632 retome el caso. La administración de Amnésticos Clase A los clientes ha demostrado ser exitosa para detener los procesos de  SCP-1632.

Cuando un caso de divorcio ha terminado, SCP-1632, su cliente y el ex-cónyuge del cliente desaparecerán. Después de unas horas, una instancia de SCP-1632-1 aparecerá en el lugar donde se encontraba el cliente. SCP-1632-1 es una entidad biológica que consiste en un cliente SCP-1632 y el ex cónyuge del cliente físicamente fusionados. Las instancias de SCP-1632-1 se encuentran generalmente envueltas en una tela blanca, lo que tiene un propósito desconocido. Las instancias de SCP-1632-1 tienden a ser radicalmente diferentes en cuanto al método de fusión, y van desde la fusión de ambos cónyuges en la región de la pelvis hasta la aparición de una masa de tejido no diferenciado. Sin embargo, los sistemas nervioso y respiratorio no se modifican, lo que permite a ambos miembros de la pareja utilizar las funciones cognitivas y vocalizar respectivamente. Todos los intentos de separación quirúrgica, incluso cuando el procedimiento en sí es relativamente inofensivo, han fracasado. 



**Anexo:** Registro de la entrevista con una instancia SCP-1632-01

&gt; **Entrevistado:** SCP-1632-1
&gt; 
&gt; **Entrevistador:** Investigador asistente Winger
&gt; 
&gt; **Investigador asistente Winger:** Buenas noches. ¿Podrían decir sus nombres para el registro?
&gt; 
&gt; **SCP-1632-1A:** Hola. Me llamo Randal Chasalow.
&gt; 
&gt; **SCP-1632-1B:** Y mi nombre es Diane Chasalow.
&gt; 
&gt; **Investigador asistente Winger:** ¿Podría decirme los eventos que llevaron a su actual....condición?
&gt; 
&gt; **SCP-1632-1A:** Por mucho que me duela decirlo, no fui un buen marido para Diane. Desde las noches que pasé trabajando, hasta la gran borrachera de más adelante, debería haber visto venir nuestra separación.
&gt; 
&gt; **SCP-1632-1B:** Después de meses de discutir, finalmente me mudé. Echaba de menos a Randal, pero estar separados parecía lo mejor para los dos.
&gt; 
&gt; [información irrelevante eliminada]
&gt; 
&gt; **SCP-1632-1B:** Vi un anuncio de un abogado de divorcios en el periódico del martes[[footnote]] Esta es la primera vez que se encontró a SCP-1632 utilizando anuncios de periódicos.[[/footnote]]. &#34;¿Necesitas un divorcio? ¡Mejor llama a Xing!&#34;. Je. La tarifa parecía bastante asequible, así que lo llamé.
&gt; 
&gt; **Investigador asistente Winger:** ¿Cómo describiría los servicios de SCP-1632?
&gt; 
&gt; **SCP-1632-1B:** Qué nombres tan extraños usa la gente de por aquí. Como sea, Xing fue muy útil con toda la jerga legal. Podría decir que nunca aprobaba lo que hacía, pero el dinero es dinero, supongo.
&gt; 
&gt; **SCP-1632-1A:** Cariño, probablemente deberías saltar a la parte importante.
&gt; 
&gt; **SCP-1632-1B:** Muy bien. Después de dos semanas de haber entregado todos los papeles, me desperté en ese extraño lugar, con mi vestido de novia. Era como una capilla. Pero no era sólo una capilla, era LA capilla, ¿sabes? Era como si, el suelo estuviera vivo y respirando. Por alguna razón eso no me asustó. Entonces, de repente vi a Randal a mi lado.
&gt; 
&gt; **SCP-1632-1A:** La capilla era hermosa. Nadie estaba sentado, pero el mundo estaba mirando. Había dorado y flores en las paredes. Ojalá pudiera mostrárselo, fue inolvidable. Xing estaba de pie al final de la capilla vestido con una elegante túnica blanca. La luz inundó la capilla en un color demasiado hermoso como para describirlo con palabras.. 
&gt; 
&gt; **Investigador asistente Winger:** ¿No le preocupaba estar de repente en un lugar desconocido?
&gt; 
&gt; **SCP-1632-1A:** No, se sentía bien. Todo se sentía bien, por primera vez en mucho tiempo. 
&gt; 
&gt; **SCP-1632-1B:** Nuestra memoria está un poco borrosa después de eso, pero lo siguiente que supe, es que estaba de vuelta en mi casa, junto con Randal, como debe ser. 
&gt; 
&gt; **Investigador asistente Winger:** ¿Significa esto que están satisfechos con su condición actual?
&gt; 
&gt; **SCP-1632-1A:** ¿Satisfecho? Esto es lo mejor que me ha pasado en la vida. Agradécele a Xing por mí cada vez que lo veas.
