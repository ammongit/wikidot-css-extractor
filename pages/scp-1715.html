**Titre original :** SCP-1715 - Online Friend
**Auteur :** [[user ObserverSeptember]] et réécrit par [[user PeppersGhost]]
**Traducteur :** [[user MetroDelta]]
**Date de publication originale :** 3 juillet 2013
**Image :** [[[*https://pxhere.com/en/photo/1547953|Chaussures]]]
[[include credit:end]]

[[include component:image-block name=1715.jpg|caption=Une image ayant été utilisée par SCP-1715 comme photo de profil à de nombreuses reprises.]]

**Objet n^^o^^ :** SCP-1715

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Le bot Gamma-84 (&#34;ANTIBEN&#34;) de la Fondation, chargé d’analyser le web, doit être maintenu actif en permanence, et doit être contrôlé deux fois par semaine pour signaler tout défaut apparent par des membres du personnel de Niveau 2 ou plus. Lorsqu’il est fonctionnel, le bot lancera une recherche à grande échelle de messages en ligne sur des forums de discussion, postés par des personnes précédemment déclarées décédées. Si une manifestation de SCP-1715 sur un site web est confirmée, le bot lancera une attaque par déni de service distribuée contre le site jusqu&#39;à ce que le personnel de la Fondation soit capable soit de faire fermer définitivement le site, soit de convaincre ses administrateurs que SCP-1715 est une personne ayant des intentions néfastes. Une liste de faux articles réalistes pour la dernière procédure peut être trouvée dans le Document 1715-63.

**Description :** SCP-1715 est une entité anormale qui rejoint de manière intermittente et s’intègre elle-même dans de petites communautés en ligne tel que des forums de discussion et des bases de données sur des wikis. SCP-1715 utilise un nom différent sur chaque site qu’il rejoint ; cependant, tous les noms d’utilisateurs enregistrés choisis par l’entité incluent le mot &#34;█████&#34; ou sont systématiquement liés à ██████. Tous les efforts pour retracer la source de SCP-1715 ont échoué. Il est impossible de savoir si SCP-1715 est une entité corporelle qui a accès a Internet depuis un endroit physique, ou un phénomène incorporel existant uniquement sur l’Internet lui-même.

SCP-1715 se décrit lui-même de façon différente à chaque apparition, mais affirme toujours avoir entre 15 et 30 ans. SCP-1715 cible particulièrement des petites communautés en pleine croissance qui sont axées sur les jeux vidéo, des programmes télévisés, des groupes musicaux, et d’autres intérêts similaires. SCP-1715 cible prioritairement les communautés anglophones, même si certaines apparitions sur des sites n’étant pas Anglais ont été aussi répertoriées.[[footnote]] En Juin 2014, les apparitions de SCP-1715 ont été confirmées sur plusieurs sites Russes et Chinois, où l’entité semblait communiquer avec aisance dans la langue de chaque site. Avant sa découverte, il était admis que SCP-1715 ciblait exclusivement les communautés Anglophones.[[/footnote]] SCP-1715 a prouvé qu’il était capable d’apparaitre sur 9 sites en même temps ; il est impossible à l’heure actuelle de savoir si ce sont ses limites, ou si c’est le seul exemple le plus conséquent observé par la Fondation.
[[size 0%]]VOTRE ATTENTION LES UTILISATEURS DU WIKI ! LA REPETITION DU MOT &#34;ÉCRITURE&#34; EST UN CHOIX VOULU. En supprimant le deuxième &#34;écriture&#34;, vous ne corrigez pas une faute, vous allez à l’encontre de la volonté de l’auteur. Nous vous sommes reconnaissants pour votre engagement de corriger les fautes, mais dans ce cas précis, NE LE CHANGEZ PAS. Merci.[[/size]]

Dans la majeure partie des cas, SCP-1715 utilise une grammaire, écriture, ponctuation, et une écriture correctes, avec quelques erreurs occasionnelles. Les autres membres des communautés fréquentées par SCP-1715 le considèrent généralement comme étant aimable, poli, enthousiaste, et serviable. En raison de sa personnalité attirante, et de sa participation fréquente, SCP-1715 deviendra souvent un utilisateur très respecté sur ces sites, dans un court délai. Dans certains cas, SCP-1715 a été monté en grade vers des positions d’autorité par les administrateurs du site.

SCP-1715 commence à montrer ses caractéristiques anormales une fois qu’il s’est intégré sur une communauté en ligne, généralement 8 semaines après son adhérence. A ce moment-là, SCP-1715 enverra un certain nombre de messages privés aux autres membres du site, en commençant avec les utilisateurs populaires. Ces messages commencent généralement avec une déclaration d’amitié, suivi par des détails fabriqués de toutes pièces sur la vie personnelle de SCP-1715, en terminant avec une demande d’informations personnelles envers le destinataire. Si l’utilisateur ignore le message, ou répond sans fournir de détails personnels factuels, aucun effet anormal n’aura lieu. S&#39;il dévoile des informations personnelles à SCP-1715, l’utilisateur et son compte deviendront des instances correspondant à SCP-1715-1 et SCP-1715-2.

Suivant les deux semaines après la réponse au message de SCP-1715, les instances de SCP-1715-1 seront blessées dans des incidents violents. De tels évènements ont inclus des accidents, des homicides, et des suicides. Même si la plupart de ces incidents résultent en une mort immédiate, il y a eu des cas d’instances de SCP-1715-1 devenues comateuses, en état de mort cérébrale, ou frappées d’incapacité de manière similaire. Les enquêtes réalisées par la police locale ont déterminé que les morts n’étaient pas de nature anormale, et qu’elles étaient explicables de manière scientifique. Dans un cas, les enquêteurs de la Fondation ont trouvé des preuves qu’une personne avait prévu le meurtre plusieurs années avant que sa victime ait rejoint un forum de discussion. Il est pour l’instant impossible de dire si SCP-1715 influence d’une manière ou d’une autre ces événements ou s’il traque des individus en sachant qu’ils vont mourir.

Après qu’une instance de SCP-1715-1 soit décédée, ou mise en incapacité, l’instance correspondant à SCP-1715-2 restera active dans chaque communauté ou elle s’est établie, en postant du contenu qui reste cohérent avec la personnalité de SCP-1715-1 et son style d’écriture. Les instances de SCP-1715-2 possèdent les mêmes souvenirs que leur homologue avant sa mort, mais nient le fait qu’elles soient mortes (en accusant souvent ceux qui leur posent la question d’être des &#34;trolls&#34;[[footnote]]Un utilisateur sur Internet qui essaye de provoquer volontairement une réponse émotionnelle négative de la part d’un autre utilisateur.[[/footnote]]). SCP-1715-2 discute des mêmes sujets que leur homologue vivant, à l’exception près qu’ils vont poster des messages de manière occasionnelle qui peuvent être interprétés comme des références à leur statut de personne défunte (se référer à l’Addenda).

Les instances de SCP-1715-2 restent des membres actifs et prolifiques jusqu&#39;à ce que SCP-1715 annonce son départ du site web. Une fois le départ annoncé, toutes les instances de SCP-1715-2 vont répondre à l’annonce en lui souhaitant une bonne continuation et des adieux avant de cesser tout activité anormale. Au-delà de leur connexion symbiotique visible avec SCP-1715, il ne semble pas qu’il y ait une limite au laps de temps ou SCP-1715-2 reste actif : un groupe qui discutait sur des épisodes de //Buffy Contre les Vampires// et les analysait sur une fréquence quotidienne est resté actif pendant 11 ans, jusqu&#39;à ce que le site soit fermé par le personnel de la Fondation.

**Addenda :** Le contenu qui va suivre est une série d&#39;exemples de messages envoyés par SCP-1715-2 qui peuvent être interprétés comme étant des références à leur statut de personne défunte.



|| SCP-1715-2-45||

**Utilisateur :** &#34;Tungsten&#34;, nom réel : Daniel ████████, 16 ans.
**Cause du décès :** Chute d’un balcon.
**Contexte :** Posté sur un fil de discussion sur les allergies, en répondant à un utilisateur qui se plaignant de maux de tête d&#39;origine sinusale importants.

&gt;&gt; //Pouah. J’ai l’impression que mes maux de têtes sont mortels dès que l’Automne touche à sa fin.//
&gt; Je compatis, je sais de quoi je parle. :P



|| SCP-1715-2-88||

**Utilisateur :** &#34;PavlovsLemur&#34;, nom réel Tyler ███████, 22 ans.
**Cause du décès :** Hémorragie.
**Contexte :** Les utilisateurs étaient en train de spéculer sur la fin de la série //Lost//. Après qu’un utilisateur ait critiqué une des théories de Tyler, un troisième utilisateur est venu prendre la défense de ce dernier.

&gt; Non, non, c’est pas cool. J’ai juste besoin de penser en dehors de la boite, de voir les choses sous un autre angle.
&gt; ...Mais je ne peux pas faire grand-chose en dehors de cette boîte. Je suis même bloqué dedans, en fait. Mais je ne le suis pas.
&gt;
&gt; Désolé, je recommence à divaguer. Quoi qu’il en soit, ne t’inquiète pas, mec. C’était une mauvaise idée. J&#39;vais pas me tailler les veines pour ça. Quoi que... non, oublie ça. Je serai content dans tous les cas, tant que Jack s’en sort d’une manière ou d’une autre.



|| SCP-1715-2-109||

**Utilisateur :** &#34;xXxLionTearsxXx&#34;, nom réel, Rebecca █████, 14 ans.
**Cause du décès :** Décapitation.
**Contexte :** Posté dans un fil de discussion où les utilisateurs étaient incités à poster des photos montrant leur visages.

&gt; euh, je ne crois pas que c’est vraiment possible pour moi… mdr

**Journal de Communication Textuelle :** Sous le nom d’utilisateur &#34;CarMichael&#34;, l’Agent Mallager a entamé une conversation avec SCP-1715 le 29/07/2012 via un système de discussion relayé par Internet. SCP-1715 était devenu récemment un modérateur sur [SUPPRIMÉ].net, un serveur de discussion en ligne dédié aux fans des jeux vidéo sur Final Fantasy, et modérait le chat officiel du site au moment ou l’Agent Mallager a établi le contact.

&gt; **&lt;Début de l’Enregistrement&gt;**
&gt;
&gt; {{@@18:50 CarMichael Bonjour@@}}
&gt; {{@@18:50 StephenFoster Salut. Vous avez besoin d’aide ?@@}}
&gt; {{@@18:50 CarMichael asv ?@@}}
&gt; {{@@18:50 StephenFoster Euh... 18 ans, homme, Michigan. @@}}
&gt; {{@@18:51 CarMichael quel est votre vrai prénom?@@}}
&gt; {{@@18:51 StephenFoster Brian Parker. Pourquoi cette question?@@}}
&gt; {{@@18:51 CarMichael Je suis juste curieux@@}}
&gt; {{@@18:51 StephenFoster D’accord...@@}}
&gt; {{@@18:52 CarMichael Parce qu’on avait discuté sur le forum de Maple Story, vous vous appeliez Cameron Thomas.@@}}
&gt; {{@@18:53 StephenFoster Ah. C’est encore vous.@@}}
&gt; {{@@18:53 StephenFoster Vous êtes au courant que le cyberharcèlement est illégal ?
@@}}
&gt; {{@@18:54 CarMichael Pourquoi vous tuez des gens ?@@}}
&gt; {{@@18:54 StephenFoster HÉ on se calme !! Je n’ai touché personne@@}}
&gt; {{@@18:55 StephenFoster Je suis juste un mec solitaire qui aime bien parler de Final Fantasy et de temps en temps de Maple Story. Il y a quelque chose de mal à ça ? :)@@}}
&gt; {{@@18:56 CarMichael Pourquoi vous leur faites ça ?@@}}
&gt; {{@@18:56 StephenFoster Vous voulez dire mes amis ? Je ne leur ai rien fait de mal. La vraie vie leur met juste des bâtons dans les roues.@@}}
&gt; {{@@18:56 StephenFoster Ils disaient toujours qu’ils souhaitaient passer plus de temps en ligne.@@}}
&gt; {{@@18:57 CarMichael Qui êtes-vous réellement ?@@}}
&gt; {{@@18:57 StephenFoster Mec. Arrête. C’est contre les règles du site de harceler les gens pour leurs informations personnelles.@@}}
&gt; {{@@18:57 StephenFoster Évidemment que je ne vais pas te dire qui je suis en réalité.@@}}
&gt; {{@@18:57 StephenFoster Après tout, tu pourrais être n’importe qui ! ;P@@}}
&gt;
&gt; **&lt;Fin de l’enregistrement&gt;**

A la suite de la conversation de l’Agent Mallager, SCP-1715 envoya un message annonçant son départ du site web. Le fil de discussion reçu 39 réponses, dont pas moins de 26 qui sont suspectées d’avoir été écrites par des personnes décédées.
