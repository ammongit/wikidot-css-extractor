[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/roget-s-proposal/keterduty.png|caption=Recreação de iconografia encontrada no interior de SCP-001.|width=300px]]

**Item nº:** SCP-001

**Classe do Objeto:** Thaumiel 

**Procedimentos Especiais de Contenção:** Os procedimentos de contenção para instâncias individuais de SCP-001-K foram ordenados pelo Comando de Administração, e devem ser executados simultaneamente como o protocolo de contenção total do SCP-001.

Funcionários atribuídos a diferentes unidades de contenção devem ser segregados uns dos outros, e devem apenas executar a contenção aos quais foram atribuídos. Acesso ao documento mestre de contenção completo ou parcial é limitado a funcionários de Nível 5. No evento em que funcionários tentem aprender os procedimentos de contenção gerais do SCP-001, ou tentem expôr diferentes instâncias de SCP-001-K umas às outras, devem ser administrados amnésicos de Classe V e removidos de sua atribuição.

Um símbolo ritualístico --está-- está e estava esculpido na entrada de cada câmara de contenção dentro do SCP-001. As entradas devem ser seladas em uma sala com atmosfera neutra, e qualquer dano aos selos devem ser reparados imediatamente. Dano ou desfiguração desses símbolos fará com que a efetividade da câmara de contenção gradualmente degrade com o tempo, ao ponto em que o ciclo de contenção será incapaz de se sustentar.

Todas as instâncias de SCP-001-K em contenção são mantidas dentro do SCP-001. Apenas funcionários com autorização de Nível 6 devem interagir diretamente com instâncias de SCP-001-K. Objetos adicionais em contenção na Fundação foram atribuídos classificação Keter para manter aparências da classe de objeto.

Instâncias de SCP-001-K não devem ser libertadas do SCP-001, a menos que a aceleração de um evento de reestruturação da realidade de Classe VK se torne um resultado desejado. Se o Conselho de Administração aprovar essas medidas unanimemente, os funcionários da Fundação serão contatados por funcionários de Nível 6 para instruções adicionais.
 
**Descrição:** SCP-001 designa a fonte de todos os artefatos anômalos classificados como Keter. Documentação para funcionário com autorização menor que Nível 5 devem se referir a esses objetos pela sua documentação SCP-XXX(X).

[[module Countpages tags=&#34;keter&#34; rating=&#34;&gt;40&#34;]]
O SCP-001 é uma instalação localizada dentro de [DADOS REDIGIDOS], embora seu interior abriga uma quantidade significantemente maior de área do que sua região contém. O exterior aparenta ser uma instalação de pesquisa grande e indefinível. Tentativas de documentar a aparência do SCP-001 em detalhes teve resultados conflitantes e contraditórios. Tentativas de mapear o interior resultaram em diagramas contraditórios. O espaço interior do SCP-001 é aproximadamente equivalente a um escritório ou complexo militar, com espaço e instalações suficientes para suportar --1200-- 450 pessoas. 

Existem atualmente %%total%% instâncias de SCP-001-K conhecidas.
[[/module]]

O SCP-001-K designa qualquer objeto anômalo que originou do SCP-001. Todas as instâncias do SCP-001-K estavam presentes na descoberta do SCP-001, embora alguns tenham se perdido. Cada instância SCP-001-K é mantida no lugar por outra entidade, com as propriedades anômalas de um objeto neutralizando o efeito de outro.

Quando qualquer ciclo de contenção para instâncias de SCP-001-K é quebrado, a câmara de contenção será afetada por uma anomalia de mudança de realidade. Espaços interiores começarão a operar sob um novo padrão de leis físicas, que se conformam com as propriedades das instâncias de SCP-001-K não contidas. Essas áreas são hostis à vida humana e começará a se expandir agressivamente no evento em que outras quebras de contenção de SCP-001-K ocorram. Atualmente, nenhuma brecha de contenção ocorreu desde 18/09/1999.

O SCP-001 foi originalmente documentado por mercenários Americanos atuando na Grécia após a Segunda Guerra Mundial. Assim que as propriedades anômalas se tornaram aparentes, várias organizações reivindicaram o controle da área, mas o grupo foi capaz de prevenir que o SCP-001 caísse em outras mãos. O controle sobre o SCP-001 foi voluntariamente entregue à Fundação em 1949. Dados desse período de contenção do SCP-001 ainda não foram recuperados, devido à quebra de várias instâncias de SCP-001-K tornando grandes porções do SCP-001 impossíveis de entrar.

||~ Objetos designados como SCP-001-K ||~ Método de contenção ||
|| [[[SCP-718]]], [[[SCP-689]]] || Instâncias de SCP-718 posicionadas em corpos humanos mumificados, em um padrão triangular ao redor do SCP-689. Ocasionalmente, todas as instâncias iram olhar para outro lado simultaneamente, fazendo com que o SCP-689 se manifeste e extermine todas as instâncias de SCP-718, o que fará com que SCP-718 adicionais se formem. Instâncias de SCP-718 então retornarão à observação, manipulando o SCP-689 de volta à sua posição original através dos caules de olhos. ||
|| [[[SCP-990]]], [[[SCP-122]]] || Entidades de SCP-122 aparentam reter o SCP-990 dentro do mundo físico mantendo-o adormecido perpetuamente, utilizando os seus corpos para abafar o som exterior e cochichando histórias de dormir ao SCP-990. Outras entidades de SCP-122 cobriram as paredes, teto, e chão da câmara para bloquear todas as fontes de luz externas.  ||
|| [[[SCP-1178]]], [[[SCP-1984]]] || O SCP-1178 está suspenso em uma grande câmara cúbica, sendo constantemente perseguido pelo SCP-1984. Seis padrões de perseguição distintos existem, os quais se alternam em uma base aparentemente aleatória. O SCP-1984 nunca entrou em um raio de 15 metros do SCP-1178, com o SCP-1178 se acelerando para evitar que o SCP-1984 o alcance. Funcionários de contenção estão atualmente pesquisando meios de mitigar qualquer detonação possível do SCP-1178 causada pelo SCP-1984, para não causar a aniquilação do SCP-001 e um evento de fim de mundo de Classe VK imediato. ||
|| [[[SCP-1440]]], [[[SCP-836]]] || O SCP-1440 está suspenso no centro de uma câmara grande e circular. Flutuando ao redor dele estão estruturas afetadas pelo SCP-836, tais como paredes e portas. Esses objetos continuamente se aproximam e são destruídos pelo efeito do SCP-1440. Eles então se reformam no fundo da câmara e começam a ir em direção a ele novamente. O SCP-1440 alega estar preso por um pai, mas não forneceu nenhuma informação adicional. Não se sabe por que o efeito do SCP-1440 não destruiu o SCP-001. ||
|| [[[SCP-1048]]], [[[SCP-1055]]] || Enquanto o SCP-1055 adquire massa adicional, instâncias de SCP-1048 continuamente o rasgam para construir novas instâncias de si mesmas. O SCP-1055 é completamente móvel e tentará destruir todas as instâncias de SCP-1048 que se aproximam dele. Esses restos serão reconstruídos enquanto instâncias de SCP-1048 são feitas para repará-los. Atualmente, há um número estimado de ████ instâncias de SCP-1048 na câmara, com a capacidade de mais ██████████. ||
|| [[[SCP-1295]]], [[[SCP-871]]] || Todas as quatro entidades de SCP-1295 são servidas instâncias de SCP-871 por uma humanoide loira feminina em um uniforme de garçonete[[footnote]]Que parece ser parte do SCP-001.[[/footnote]], que continuamente retira instâncias de SCP-871 de uma mesa de madeira e as leva às entidades SCP-1295. Todas as quatro entidades podem ser ouvidas reclamando sobre o modelo de cardápio desbotado, embora elogiando a qualidade e variedade de comida providenciada pelo SCP-871. ||
|| [[[SCP-505]]], [[[SCP-140]]] || O SCP-505 foi suspenso sobre o SCP-140, escrevendo pelo menos 15 volumes de texto[[footnote]]Escrito em grego antigo.[[/footnote]] de 70.000 palavras sobre a cultura e civilização daevita. A interrupção desse ciclo causaria uma alteração total e irreversível à integridade da história mundial, já que textos escritos pelo SCP-505 começam antes do começo da linguagem escrita parecem datar a pelo menos 470 anos além do tempo presente. ||
|| [[[SCP-231]]], ██:██-N || Restos da interação entre [REDIGIDO] e uma anomalia neutralizada. Atualmente, o Procedimento 110-Montauk evitou Evento XK causados pela interação, com apenas 6 eventos de falha potencial ocorrendo desde a contenção inicial. ||
|| [[[SCP-058]]], [[[SCP-1983]]] || O SCP-058 está suspenso sobre um grande buraco cilíndrico, o qual está preenchido com corações humanos vivos. Uma quantidade adicional de tecido cardíaco foi pressionada no e ao redor do SCP-058. A maioria da câmara não está iluminada, e as entidades SCP-1983 estão constantemente tentando rasgar o tecido do corpo do SCP-058, enquanto o SCP-058 tenta violentamente atacá-los enquanto assimila tecido adicional do buraco debaixo dele. ||
|| [[[SCP-682]]], [[[SCP-296]]] || Todas as figuras dentro do SCP-296 assumiram aparências humanas parecidas com funcionários mortos durante o mantimento de sua contenção do SCP-001. O SCP-682 não é capaz de permanentemente machucar essas entidades, e alternará entre violentamente tentar destruí-las ou se agachar no centro da câmara. Quando questionado pelo Dr. ██████ █████████, o SCP-296 disse que o SCP-682 foi declarado culpado, e que ele está atualmente sendo punido ao negar a ele a habilidade de morrer ou matar. ||
|| [[[SCP-579]]], [[[SCP-055]]] || Não se pode colocar cavilhas circulares em buracos quadrados. ||

**Adendo 001-B:** Eventos de reestruturação de realidade de Classe VK designam um fenômeno anômalo que teoricamente ocorreria caso todas as instâncias de SCP-001-K fossem libertadas de seus ciclos de contenção. Caso todas as instâncias fossem libertadas da contenção, esse efeito poderia potencialmente alterar tudo no universo que é conhecido por operar sob leis físicas não anômalas.

A pesquisa sobre permitir que a Fundação continue a existir nesse cenário e proteger o novo universo dos restos da nossa realidade atual está em progresso.</textarea></pre>
