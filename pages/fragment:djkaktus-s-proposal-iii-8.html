[[=]]
[[size 150%]]**PRÉCÉDEMMENT**[[/size]]

-- - --

[[image apartment.png style=&#34;border: solid 2px #141414;&#34;]]
[[/=]]

Dans la quiétude du petit appartement, Vincent Arians sirotait sa boisson. Une bouteille à moitié vide et un pistolet chargé traînaient sur le bar à côté. De petits rais de crépuscule filtraient à travers les stores, illuminant la forme allongée d&#39;Aaron Siegel devant lui.

Arians posa le verre de côté et tira une longue bouffée de sa cigarette, fermant les yeux à demi devant la luminescence. Un instant plus tard, Aaron bougea. Il se dressa sur ses coudes, essuyant d&#39;une main le sommeil et la salive de sa barbe. Son visage, bouffi et rouge, se tourna vers Arians.

&#34;Qu&#39;est-ce qui s&#39;est passé ?&#34; dit-il d&#39;une voix rauque. &#34;Où sommes-nous ?&#34; Il baissa les yeux vers ses mains. Elles tremblaient encore. &#34;Ça a fonctionné ?&#34;

Arians tira encore une fois sur sa cigarette. La fumée coula doucement de ses narines, jouant avec la lumière devant lui. Il était à peine visible derrière la brume. &#34;[[[djkaktus-s-proposal|Il est mort.]]]&#34; Les yeux d&#39;Arians se concentrèrent sur un point au loin. &#34;Ça a fonctionné.&#34;

Pendant un long moment. Aaron ne bougea pas. Puis, soudain, il écrasa son poing sur le sol.

&#34;Oui,&#34; souffla-t-il entre ses mâchoires serrées &#34;Oui.&#34;

L&#39;expression d&#39;Arians était distante. &#34;Nous avons frôlé la mort, tu sais.&#34; Il secoua ses cendres sur le tapis à sa droite. &#34;Certains d&#39;entre nous y sont restés.&#34;

Aaron se releva en titubant, puis retomba le dos contre le mur. Il tendit la main ; Arians lui passa la cigarette.

&#34;Combien ?&#34; Demanda Aaron.

&#34;Toi et moi. Felix. Conrad. Ingrid.&#34; Arians les compta sur ses doigts. &#34;Cinq en tout. Felix a déjà contacté les chercheurs des autres sites. Certains nous ont déjà répondu. Ils sont tous morts de trouille.&#34; Il prit une autre gorgée. &#34;J&#39;ai cru que t&#39;étais mort.&#34;

Aaron se massa les tempes. &#34;Je ne me souviens pas de grand-chose.&#34; Il regarda Arians. &#34;Tu as l&#39;air plus jeune.&#34;

&#34;Oui. C&#39;est le cas pour nous tous. C&#39;est cette eau qui fait ça.&#34; Il vida son verre. &#34;Nous avons beaucoup de travail, Aaron. Mais avant de commencer, j&#39;ai besoin que tu me dises pourquoi tu l&#39;as fait.&#34;

Aaron secoua la tête. &#34;Ça n&#39;a plus d&#39;importance. C&#39;est fait.&#34;

&#34;Va te faire foutre. Ça **a** de l&#39;importance.&#34; Quelque chose avait changé ; il y avait une distance entre eux. &#34;Nous avons fait des choses -- **j&#39;ai** fait des choses -- qui me hanteront jusqu&#39;à la fin de mes jours. Mais nous les avons commises quoiqu&#39;il en soit, parce que nous sauvions le monde. Tu avais l&#39;opportunité de détruire Abaddon. Et tu ne l&#39;as pas saisie.&#34;

Sa voix se fit dure et froide. &#34;Tu m&#39;as dit de fuir au moment où tu les as activés, //les enfants//. Tu m&#39;as dit de ne pas demander pourquoi. Donc c&#39;est ce que j&#39;ai fait. Je t&#39;ai fait confiance, parce que tu ne m&#39;as jamais donné de raison de ne **pas** le faire. Mais maintenant ? J&#39;en ai plusieurs. Il faut que tu me dises pourquoi tu as tué Frederick Williams.&#34;

Ils restèrent silencieux pendant un long moment. Aaron se concentra sur la fin de sa cigarette ; Arians se versa un autre verre. Comme il s&#39;appuyait contre le mur, Aaron aperçut un faible renflement rosé autour des yeux de son compagnon.

&#34;Abaddon n&#39;existait pas,&#34; dit finalement Aaron. &#34;Il n&#39;a jamais existé. C&#39;était un leurre.&#34;

Arians inspira laborieusement. &#34;Comment le sais-tu ?&#34;

&#34;Parce qu&#39;il me l&#39;a dit, Vince.&#34;

&#34;Quoi ?&#34;

&#34;Comme je ne le croyais pas,&#34; continua Aaron, &#34;il m&#39;a montré.&#34; Il laissa le silence parler pour lui ; et lorsque celui-ci n&#39;eut plus rien à rajouter, il poursuivit. &#34;C&#39;était juste avant le site du Congo. J&#39;y étais avec lui.&#34; Aaron souffla. Des filets de fumée s&#39;élevèrent de ses narines, montant jusqu&#39;au plafond.

Arians ne dit rien. Aaron examina la cigarette. &#34;Je n&#39;ai aucune idée de ce qu&#39;il est. Il a certainement été humain, autrefois. Peut-être. Mais ce n&#39;est plus le cas. Il peut faire des choses - des choses impossibles. Quand le site est tombé…&#34; Il ferma les yeux. &#34;Je l&#39;ai vu raser un complexe entier, Vincent. Un seul homme. C&#39;est tout ce qu&#39;il a fallu. C&#39;est tout ce qu&#39;était Abaddon.&#34;

&#34;Pourquoi ferait-il - &#34;

Aaron rouvrit les yeux. &#34;Je pense qu&#39;il se retrouvait en moi.&#34; Puis, plus bas : &#34;Je l&#39;ai observé traverser le béton et les armatures comme s&#39;ils étaient une pâte légère et humide. J&#39;ai vu un homme expulser son squelette sous la forme d&#39;un épais nuage jaune. J&#39;ai vu le sang d&#39;une femme se cristalliser, des cristaux aussi acérés que le diamant et aussi fragiles que la craie. Il m&#39;a laissé regarder, parce qu&#39;il savait que personne ne me croirait. Il m&#39;a laissé regarder, parce que… Je pense qu&#39;il voulait voir ce que je ferais.&#34;

Arians s&#39;efforça de parler ; sa voix restait coincée dans sa gorge. &#34;Alors tu l&#39;as détruit.&#34;

Aaron était très calme. &#34;Oui. Je savais que je n&#39;avais pas le genre de pouvoir nécessaire pour le tuer, et…&#34; Il s&#39;arrêta et se leva, cherchant une autre bouteille. Lorsqu&#39;il l&#39;eut trouvée, il ne regarda pas l&#39;étiquette. Il se versa un autre verre.

&#34;Peut-être qu&#39;il voulait voir si je le pouvais - si je le ferais. Peut-être qu&#39;il voulait juste voir ce pouvoir par lui-même. Dans certaines de ses premières correspondances, il décrivait les anomalies comme &#34;glorieuses&#34;. Il en parlait comme tu pourrais parler de l&#39;aurore. Je pense… je ne sais pas. Je crois pas que ça ait jamais été suffisant pour lui. Je pense que rien ne l&#39;était.&#34; Aaron vida son verre d&#39;un trait.

&#34;C&#39;était lui le cancer, Vince. Ce n&#39;était pas Abaddon. C&#39;était l&#39;Administrateur. Il **fallait** qu&#39;il soit détruit. Tout cette chose devait être détruite. C&#39;était pourri jusqu&#39;à la moelle.&#34; Il leva la bouteille pour se verser un autre verre.

La respiration d&#39;Arians était lourde et tremblante. Il lui fallut un instant avant de recommencer à parler. Et lorsqu&#39;il le fit, il tremblait de sanglots à peine réprimés.

&#34;Si tu savais… pendant tout ce temps… nous aurions pu arrêter, Aaron. Nous aurions pu… nous aurions pu les épargner, nous aurions pu…&#34;

Aaron reposa brutalement la bouteille. &#34;Non, Vince. Nous avions besoin des Enfants. Si nous ne les avions pas eus, nous n&#39;aurions pas été capables de -&#34;

La voix d&#39;Arians se remplit de fureur. &#34;Nous les avons ouverts et avons découpé leurs cerveaux, putain !&#34;

Aaron grimaça. Arians s&#39;appuya sur le comptoir pour se redresser. &#34;J&#39;ai - J&#39;ai attaché des enfants sur des putain de tables d&#39;opération, Aaron. Je les ai attachés et je t&#39;ai aidé à exciser jusqu&#39;aux derniers lambeaux de leur identité. Ils hurlaient encore et encore, et nous avons continué à tailler. Et puis les cris se sont fait de plus en plus ténus, jusqu&#39;à ce qu&#39;il ne reste que de petits sons brisés, de petits sanglots qu&#39;on ne pouvait pas entendre sans se concentrer, et puis, un jour, ils ne firent plus aucun bruit, et…&#34;

La voix d&#39;Arians se brisa en une respiration sifflante et tremblante. Il ferma les yeux et compta jusqu&#39;à dix.

&#34;Tu as dit que le Dr Williams voulait juste voir si ça pouvait être fait. Mais toi ?&#34; Il ouvrit les yeux. &#34;Pourquoi n&#39;as-tu pas tout arrêté ?&#34;

&#34;Je te l&#39;ai dit. Nous en avions besoin pour tuer -&#34;

&#34;Je ne te crois pas.&#34;

Plus personne ne parla.

Arians s&#39;écarta du comptoir. &#34;Quand la Fondation s&#39;effondrera, nous aurons beaucoup de travail.&#34; Sa voix était dangereusement calme ; comme une couche de glace fine comme une lame de rasoir étalée à la surface d&#39;une eau sombre.

&#34;Felix est en train de rassembler les chercheurs et de nous dénicher une base d&#39;opérations. Ils pensent tous que l&#39;Administrateur s&#39;est allié à Abaddon. Ils pensent que tu es une sorte de héros. Ils s&#39;attendent à ce que tu les guide. Et c&#39;est exactement ce que tu vas faire.&#34;

&#34;Vince.&#34; Aaron tourna vers lui des yeux larges et vitreux, comme s&#39;il observait quelque chose dans le lointain. &#34;Tu l&#39;as vu aussi, non ? Le moment où ça s&#39;est passé, où ça l&#39;a détruit. Ce moment, tu l&#39;as vu. N&#39;est-ce pas ?&#34;

&#34;Oui. Je l&#39;ai vu.&#34;

&#34;N&#39;était-ce pas…&#34; Aaron cherchait le bon mot. &#34;N&#39;était-ce pas…&#34;

&#34;Ce n&#39;était rien,&#34; répondit Arians. &#34;Juste un autre corps sous les fondations.&#34;

[[=]]
[[size 150%]]**MAINTENANT**[[/size]]

-- - --

[[image woods.png style=&#34;border: solid 2px #141414;&#34;]]
[[/=]]

Adam cracha, écartant les toiles d&#39;araignées de son visage. &#34;Tu //sais// que j&#39;ai horreur des insectes, non ?&#34;

Calvin rit. &#34;Je pense que tu ne les excites pas beaucoup non plus.&#34;

L&#39;épaisse brume matinale s&#39;immisçait entre les arbres. Elle donnait à la forêt un lustre ambré et terne. Un chœur bruissant d&#39;insectes les entourait, comme pour réprimander leur intrusion. Des feuilles mortes craquaient à chacun de leurs pas dans la forêt.

Adam continua d&#39;essuyer sa bouche. &#34;Et la magie. Si j&#39;écrivais une liste des trucs que je déteste, ce serait ça. &#34;Les insectes et la magie&#34;. Et toi tu m&#39;emmènes dans une mission qui contient //les deux//. Il s&#39;arrêta pour cracher un autre bout de toile. &#34;Pourquoi moi ? Pourquoi pas Anthony ou Olivia ? Ça a l&#39;air d&#39;être plus leur truc.&#34;

&#34;Olivia est occupée avec le Menteur.&#34; Calvin sortit le journal de sa poche. Il l&#39;ouvrit et passa plusieurs pages. &#34;Et Anthony rassemble des informations sur l’Étranger.&#34;

&#34;Ok. D&#39;accord. Mais cette dame… C&#39;est basiquement une sorte de sorcière, c&#39;est ça ? Comment on va gérer ça ? T&#39;as un plan, hein ?&#34;

&#34;J&#39;en ai plusieurs.&#34; Calvin tourna la page, lisant pendant qu&#39;ils marchaient.

&#34;Et c&#39;est quoi ?&#34;

&#34;La plupart consistent à lui tirer dessus à bout portant.&#34;

&#34;C&#39;est…&#34; se renfrogna Adam. &#34;C&#39;est pas un plan.&#34;

&#34;Ça a bien fonctionné jusqu&#39;à présent.&#34; Calvin leva les yeux du journal et jeta un œil à Adam derrière lui. &#34;Et si les choses tournent mal, j&#39;ai… quelque chose. Une arme.&#34;

&#34;Qu&#39;est-ce que c&#39;est ?&#34;

&#34;Je ne peux pas te le dire.&#34;

&#34;Sérieux ? Allez, c&#39;est -&#34;

&#34;Non,&#34; coupa Calvin. &#34;Je veux dire, je ne peux //littéralement// pas te le dire.&#34; Il referma le journal et s&#39;arrêta. &#34;Nous y sommes.&#34;

La mine renfrognée d&#39;Adam se renforça encore. Il observa la clairière. &#34;Je vois rien. Comment tu sais que c&#39;est ici ?&#34;

&#34;Écoute.&#34;

Adam s&#39;arrêta. Il écouta.

Silence.

&#34;Tu sais que la Fondation garde des anomalies plutôt graves, n&#39;est-ce-pas ? Des choses qui, laissées à elles-mêmes, pourraient détruire le monde ?&#34;

&#34;Ouais.&#34; Adam s&#39;adossa à un arbre, parcourant la clairière des yeux. Ce calme -- cette sensation de quiétude -- c&#39;était étouffant. La briser semblait presque grossier. &#34;D&#39;accord.&#34;

&#34;Et tu sais que la Fondation existe depuis peut-être, oh, je ne sais pas, seulement un siècle ou deux ?&#34; Cavin serra le journal dans sa poche.

Adam acquiesça. &#34;Ouais.&#34;

&#34;Alors voici un petit questionnaire d&#39;histoire : si la Fondation confine tant d&#39;anomalies apocalyptiques, et qu&#39;elle n&#39;existe que depuis un siècle, qui retenait ces anomalies //avant// elle ?&#34;

Adam tenta avec difficulté de ne pas lever les yeux au ciel. &#34;Personne. Il n&#39;y avait pas d&#39;anomalies avant la Fondation. Les Superviseurs les ont créées afin de gagner l&#39;immortalité. Sérieux, quoi ? C&#39;est de l&#39;histoire pour gamins.&#34;

&#34;Mais ce n&#39;est pas tout à fait ça. //Il y a// bien des anomalies plus anciennes que la Fondation. Et d&#39;ailleurs, comment peux-tu &#34;créer&#34; des anomalies si elles n&#39;existaient pas avant ?&#34;

Adam croisa les bras sur sa poitrine et fronça les sourcils, plongé dans sa réflexion.

&#34;Ce qui s&#39;est vraiment passé,&#34; continua Calvin en se dirigeant vers la lisière de la clairière, &#34;c&#39;est que le nombre d&#39;anomalies a commencé à augmenter considérablement. La Fondation n&#39;a pas //créé// le problème, elle l&#39;a simplement beaucoup, beaucoup aggravé.&#34;

&#34;Comment ?&#34;

Calvin atteignit sa destination. Deux jeunes arbres s&#39;élevaient côte à côte. Il ferma les yeux, inspira, et étendit son bras entre elles.

Sa main disparut jusqu&#39;au poignet.

Les yeux d&#39;Adam se firent aussi larges que des soucoupes. Calvin retira son bras ; sa main réapparut, intacte. Il se retourna et la montra à Adam, agitant les doigts. &#34;Ils ont tiré sur des fils qui n&#39;étaient pas faits pour être tirés. Ils ont tenté de les utiliser, et même de les //exploiter//.&#34;

&#34;Mais bordel qu&#39;est-ce que-&#34;

&#34;Une Voie. Un tunnel entre les mondes ; un brin de fil dénoué et effiloché.&#34; Calvin fit face aux jeunes arbres et étendit à nouveau son bras. &#34;Pour pouvoir traverser celle-ci, il faut le bon Coup.&#34;

Adam s&#39;approcha de Calvin, fixant le point où le bras de l&#39;homme plus âgé s&#39;arrêtait. &#34;Un quoi ?&#34;

&#34;Quelque chose qui ouvre la Voie. Parfois c&#39;est juste le moment de la journée, ou quelque chose que tu portes ;
 d&#39;autres fois c&#39;est un rituel, ou un mot, ou une pensée. Dans ce cas, c&#39;est une information. Quelque chose qui soit important pour toi.&#34; Calvin jeta un regard à Adam. &#34;Tu oublieras ce que c&#39;est lorsque tu traverseras.&#34;

&#34;Euh…&#34;

&#34;Pense à une toute petite information que tu //aimes// savoir, mais que tu n&#39;as pas besoin de savoir. Puis avance entre les deux arbres. Et aussi, juste pour te prévenir, c&#39;est un voyage plutôt intense.&#34; Calvin se retourna et avança. Il disparut.

Adam fixa l&#39;espace que Calvin avait occupé pendant un bon moment. Puis il expira, ferma les yeux et avança. Avait-il vraiment besoin de savoir ce que TAC0 voulait dire ?

Tout survint alors en même temps. L&#39;espace et la matière devinrent aussi extensibles que du caramel. Les bois se retirèrent ; l&#39;air se précipita à sa rencontre. C&#39;était comme s&#39;il accélérait dans un tunnel à une vitesse à couper le souffle -- un tunnel fait de lumière et de son, s&#39;étendant à l&#39;infini.

Le monde rugit autour de lui. Il essaya de parler, de crier, de hurler, mais tous les sons qu&#39;il produisait étaient arrachés de ses lèvres et jetés derrière lui dans le néant. Des étoiles froides et distantes observaient au-dessus et en-dessous.

Et puis, ce fut comme si l&#39;univers était un élastique qui avait été relâché. Tout //retomba// à sa place.

Adam s&#39;écroula en avant, se réceptionnant sur les mains et la poitrine.

&#34;Ça va ? Je t&#39;avais dit que c&#39;était assez intense.&#34; Calvin tendit la main pour remettre Adam sur pied.

Ils étaient en intérieur, à présent. L&#39;air était particulièrement froid ; le sol était lisse, plat et orange. En se relevant, Adam observa les alentours.

&#34;C&#39;est …&#34; Adam chercha ses mots.

Ils étaient à l&#39;intérieur d&#39;un immense espace de bureaux, illuminé par des dizaines de longues ampoules fluorescentes étroites. Des dizaines de serveurs de la taille de frigos ronronnaient doucement le long des murs. Adam ne reconnut pas les modèles, mais s&#39;il avait dû essayer de deviner, il les aurait datés du milieu des années 80. Le genre qui utilisait des bobines à bandes d&#39;enregistrement magnétiques plutôt que des disques durs.

Plusieurs bureaux équipés de gros écrans monochromes encombrants étaient placés autour d&#39;eux. Adam aperçut même ce qui ressemblait à une vieille machine à microfiches. La dernière fois qu&#39;il en avait vu une, c&#39;était dans le grenier de son père.

&#34;-- pas ce à quoi je m&#39;attendais.&#34;

Des couloirs s&#39;écartaient des quatre côtés de la pièce, menant à d&#39;autres salles. Au premier coup d&#39;œil, elles semblaient être équipées de façon similaire. Les couloirs continuaient de s&#39;étendre aussi loin qu&#39;ils pouvaient voir, ou jusqu&#39;à ce qu&#39;un meuble leur barre la vue.

&#34;Bonjour ?&#34; lança Calvin dans un des couloirs, sans quitter l&#39;entrée. &#34;Il y a quelqu&#39;un ?&#34; Pas de réponse. Seulement la rumeur d&#39;innombrables serveurs. &#34;Il devrait y avoir quelqu&#39;un ici.&#34;

&#34;Cet endroit est, euh… quel est cet endroit ?&#34; Adam s&#39;approcha de l&#39;un des serveurs pour l&#39;examiner. Chaque machine portait un logo élégant, l&#39;image d&#39;un serpent aux yeux d&#39;émeraude portant une couronne d&#39;argent. &#34;Ces ordis semblent plus vieux que moi.&#34;

&#34;Ils le sont probablement.&#34; Calvin se fronça les sourcils en jetant un regard à Adam. &#34;C&#39;est une partie de la Bibliothèque. La Fondation l&#39;utilise pour archiver tous les travaux des mondes d&#39;avant. Art, littérature, musique, manuscrits, imprimés, toute sorte d&#39;informations.&#34;

&#34;Sur des microfilms.&#34; Adam ne semblait pas impressionné. &#34;Attends, &#34;les mondes d&#39;avant&#34; ?&#34;

&#34;Oui. Nous devons trouver un Bibliothécaire. Cet endroit est réellement infini ; perds-toi ici et tu mourras de faim avant de rencontrer quelqu&#39;un d&#39;autre.&#34;

&#34;Un Bibliothécaire ?&#34; Adam examinait maintenant l&#39;un des ordinateurs de plus près. &#34;Hé, celui-ci ne fonctionne pas.&#34;

&#34;Oui, un Bibliothécaire. Ils font partie de la Bibliothèque, il savent où se trouve-&#34; Calvin s&#39;arrêta et se tourna face à Adam. &#34;Attends, quoi ?&#34;

&#34;Cet ordinateur. Il ne fonctionne pas.&#34; Adam avait déjà sorti un outil multifonction dépliable et se mettait à dévisser le panneau de devant. &#34;Il est branché, l&#39;interrupteur est sur &#34;on&#34;, mais il ne fait aucun bruit.&#34;

Calvin s&#39;approcha. &#34;Ne joue pas avec ça.&#34;

&#34;Pourquoi pas ? Pourquoi ne pas tous les détruire, merde ?&#34; répondit Adam. Au moment où Calvin arrivait à sa hauteur, il avait déjà retiré la quatrième vis et soulevait le panneau.

&#34;Ce serait une //très// mauvaise chose, Adam. Ils ne les utilisent pas seulement pour archiver les mondes perdus, mais également pour sauvegarder les informations sur les anomalies qu&#39;ils confinent. S&#39;ils perdaient ces serveurs, il pourraient perdre des informations essentielles dont ils ont besoin pour garder les anomalies-&#34;

Le panneau dévissé coulissa. L&#39;intérieur était presque vide ; le câblage avait été retiré, ne laissant que la bobine magnétique du disque dur. Un texte de sceaux serrés s&#39;enroulait sur sa surface. Alors qu&#39;il observaient, la bobine tournait doucement - malgré le fait qu&#39;il n&#39;y ait aucune alimentation visible.

&#34;Qu&#39;est-ce que c&#39;est que ce truc ?&#34; demanda Adam.

Calvin agrippa Adam par l&#39;épaule et le tira en arrière. &#34;Ne le touche pas,&#34; souffla-t-il.

&#34;Qu&#39;est-ce que c&#39;est ?&#34;

&#34;C&#39;est d&#39;origine daevite.&#34; La voix provenait de derrière eux. Il se retournèrent. La main de Calvin se porta sur le pistolet à sa hanche, tandis qu&#39;Adam saisissait son tournevis comme un couteau.

Une silhouette se tenait au-dessus d&#39;elle. Elle était grande et mince, comme le Bibliothécaire mais d&#39;une certaine manière plus simple. Elle portait également une robe qui recouvrait son visage et masquait ses traits, mais cette robe était d&#39;un vert bien plus vif. La silhouette était légèrement courbée, et de là où il se tenait Adam put voir qu&#39;elle n&#39;observait pas la femme empalée, mais la lance elle-même.

Adam aida Calvin à se relever, et ils gravirent la colline ensemble lentement et prudemment en direction de la silhouette. Alors qu&#39;ils s&#39;approchaient, il devinrent intensément conscients d&#39;une autre silhouette, qu&#39;ils ne pouvaient discerner clairement, derrière celle en robe verte. Qui qu&#39;elle fût cette silhouette était douloureuse à regarder, ils évitèrent donc de le faire, à part quelques rapides coups d&#39;œil. Lorsqu&#39;ils atteignirent le sommet de la colline, la silhouette se retourna pour les regarder. Ils ne pouvaient pas voir son visage, mais elle semblait étrangement familière.

&#34;Ah, vous êtes réveillés,&#34; dit-elle d&#39;une voix douce et égale. &#34;J&#39;ai craint le pire. Cette Bibliothèque contient de très nombreuses vérités, mais très peu à propos du passage entre Ce Qui Est et Ce Qui N&#39;Est Pas. En fait, si je ne me trompe pas, c&#39;est la première fois qu&#39;une personne franchit cette frontière et revient. Ce n&#39;est pas un mince exploit.

Elle désigna la silhouette sombre derrière elle. &#34;Heureusement pour vous, les puissances supéreures semblent avoir décidé qu&#39;il n&#39;était pas temps pour vous de passer cette barrière. Pas encore, du moins.&#34; Elle se tapota la tête d&#39;un long doigt ganté. &#34;Oui, très rare.&#34;

Calvin toussa et retrouva la voix. &#34;Qui êtes-vous ?&#34;

Le personnage en vert ne sembla pas l&#39;avoir entendu. &#34;Cet objet que vous avez là, c&#39;est vraiment une étrange chose.&#34; Elle abaissa le bras et posa la main sur la lance fichée dans l&#39;un des arbres. &#34;Elle a quelque chose de spécial. La Bibliothèque a décidé de la conserver pour vous, mais elle ne savait pas ce que //c&#39;était.// C&#39;est vraiment extrêmement inhabituel.

Il s&#39;arrêta un instant. &#34;Savez-vous ce que c&#39;est ?&#34;

Ils secouèrent la tête. Le personnage hocha la sienne. &#34;On l&#39;appelle la Lance du Non-Croyant. C&#39;est une arme très ancienne, peut-être plus ancienne que cette Bibliothèque. Les légendes disent qu&#39;elle a été forgée lorsque le premier être pensant a décidé de défier l&#39;omnipotence. De se dresser seul contre la puissance insurmontable. Elle est vraiment très, très étrange.&#34; Le personnage émit un son qui pouvait être un rire. &#34;En fait, je ne peux même pas la voir. Comme c&#39;est étrange.&#34;

Il tourna son regard vers Calvin. &#34;Comment êtes-vous entré en possession de ceci - quelqu&#39;un vous l&#39;a donnée, n&#39;est-ce pas ?&#34;

Calvin acquiesça.

Le personnage se redressa de toute sa hauteur. &#34;//Voilà// qui est particulier.&#34;

D&#39;un geste souple, il saisit le manche et le retira de l&#39;arbre puis, de l&#39;autre main, retira le corps brisé du Superviseur de son extrémité. Il éleva le fer de lance au niveau de son visage, l&#39;étudiant avec attention. &#34;Très, très étrange. C&#39;est comme si cet objet refusait complètement mon existence.&#34;

Il se baissa, récupéra le mince tube de métal sur le sol et glissa toute la longueur de la lance à l&#39;intérieur., qui disparut entièrement malgré la différence de taille. Il se retourna et tendit le tube à Adam, qui le prit.

&#34;Vous savez,&#34; dit le personnage, se tournant encore pour regarder la femme qui gisait dans une mare de sang à ses pieds, &#34;je la connaissais depuis un certain temps. Lorsqu&#39;elle est entrée pour la première fois dans ces salles, elle n&#39;était pas si différente de vous deux. Cependant ses intentions - aussi pures qu&#39;elles aient été - l&#39;ont amenée à ce point. Vos convictions font vraiment de vous des être remarquables, capables d&#39;horreurs comme de merveilles infinies.

Il les contempla encore une fois, et Calvin prit conscience qu&#39;il était observé. &#34;Je me demande où vos convictions vous mèneront ?&#34;

Il y eut un éclat lumineux aveuglant, une vague de chaleur, et un instant plus tard ils se trouvaient à nouveau dans la forêt.
