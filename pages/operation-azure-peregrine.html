**De:** Comandante, [[[http://scp-pt-br.wikidot.com/task-forces#toc30|FTM Tau-5 “Samsara”]]]
**Para:** Diretor de Operações, Comando O5
**Assunto:** Relatório Pós Ação de Combate, Operação AZUL PEREGRINO

1. **Codinome:**  Operação AZUL PEREGRINO

2. **Datas de Operação:** 06/01/16, 0200 horas – 0700 horas

3. **Localização:** Complexo Date Orchard (Grade 29RPQ██████████) nas proximidades de Marrakesh Marrocos (750 m ao norte da rodovia N9).

4. **Organização da Missão:**
@@ @@1. //Organização//:
||FTM Tau-5 “Samsara”||Capitã Hughes, Sarah||
||Esquadrão do QG||Sargento-mor Chen, Arthur||
||Esquadrão de Infantaria||Sargento Ghazi, Nazgul||
||Pelotão de Armas||Sargento Campos, Juan||
||[[[Avatara| Esquadrão Samsara]]]||Sargento Irantu||
@@ @@2. //Distribuição da Paratecnologia://

@@ @@Os quatro soldados do programa SAMSARA do esquadrão Samsara foram equipados, além do conjunto de implantes central (build 4.31 Mod 2) e sua carga tática padrão, com os seguintes protótipos específicos de missão:

@@ @@ 1. //Implante de Proteção Contra-Taumatúrgica (Mk. V Mod 0)//, consistindo em uma rede de arame supercondutor implantado subcutaneamente com cobertura de corpo inteiro, micro-gravada com uma grade de proteção Gen IV (derivação da Chave de Salomão). Este sistema é projetado para absorver ou desviar um amplo espectro de conjurações taumatúrgicos hostis, bem como ataques incorpóreos por entidades paranormais.

@@ @@ 2. //Sistema de Ciência Situacional Argus-III//, consistindo em dois módulos de sensor anexados ao LBE (200g cada), um enxerto de xeno-tecido para o tronco cerebral (derivado de Rhesus Macaques precognitivos geneticamente modificados) e um microcontrolador instalado no conjunto de implantes central que faz interface com esses sistemas. Este sistema deve fornecer ciência parassensorial de 360º em uma faixa temporal de 30 ms.

@@ @@ 3. //Sistema de Defesa de Ponto Hellgate//, consistindo em uma unidade montada nas costas (6,4 kg) contendo um microinvocador demoníaco integrado, um acelerador de partículas demoníacas compacto, uma matriz de focalização eletromagnética e um circuito de capacitor supercondutor de alta densidade. Este sistema usa dados do sistema Argus-III para gerar pontes em miniatura de buraco de minhoca de curta duração para o espaço de fase tartárico. A colisão resultante deforma e desestabiliza projéteis, aumentando muito a eficácia de armaduras corporais convencionais. Este sistema pode interceptar quatro balas por segundo e tem capacidade para 400 interceptações. Como as interceptações são acompanhadas por uma explosão de radiação gama, os operadores devem tomar cuidado para evitar danos fratricidas e colaterais.

@@ @@ 4. //Cartuchos Come-feitiço (Mk VII)//, estes cartuchos (carregados em fuzis de grau 7.62x51mm e 12.7x99mm BMG) são compostos por núcleos revestidos de Bronze Berílio inscritos com uma grade de glifos/banimentos integrada de fractal Gen IV e abençoados por clérigos consagrados. Estes cartuchos irão penetrar na maioria dos feitiços e operações de defesa pessoal conhecidos (acima de 60 mm de profundidade) e gerar canais de ferida mais largos (aproximadamente 43% mais largos em comparação com munições convencionais) quando testados em entidades e construtos paranormais taumaturgicamente derivados. Munição BMG Come-feitiço de 12.7mm também foi distribuída para a equipe de atiradores.

@@ @@ 5. //Granadas de Banimento//, estas granadas (carregadas em SR 40x53mm) usam uma carga altamente explosiva para gerar uma ressonância harmônica de onda de compressão ligada à //musica mundana//, perturbando os recipientes físicos de entidades paranormais não nativa que se manifestem em nosso universo.

5. **Inteligência:**

Seguindo as informações obtidas durante o interrogatório de [[[SCP-2970]]] em 04/01/16, um local de interesse foi identificado nas proximidades de Marrakesh Marrocos (na Grade ██████████). Uma investigação mais aprofundada descobriu que a estrutura atual (construída por volta de 1340) foi construída sobre ruínas de origem desconhecida. O proprietário da estrutura atual, Ahmed al Marrakesh, foi descoberto como sendo um praticante taumatúrgico.

Informantes da [[[http://scp-pt-br.wikidot.com/task-forces#toc29| Força-Tarefa Móvel Sigma-3 (&#34;Bibliógrafos&#34;)]]] descobriram planos de al Marrakesh para um ritual taumatúrgico (codinome ÍCONE ARGENTO), com o objetivo de invocar uma entidade de classe divina em um recipiente físico. Os agentes de campo designados para o caso determinaram que as informações eram confiáveis e foram capazes de coletar uma data e local prováveis para o evento. O comando O5 considerou estas informações acionáveis.

O complexo consiste em uma estrutura principal (Edifício A) e três anexos menores (Edifícios B a D) cercados por um muro de pedra de 3 metros de altura. Um portão principal está situado na parede leste, com um portão secundário no canto sudoeste. O Edifício A é uma casa de três andares do Século XIII composta por duas alas no norte e no sul ligadas por arcadas cobertas e mezaninos a leste e oeste, circundando um pátio central aberto.

6. **Missão:** A FTM Tau-5 “Samsara” conduz um isolamento e busca no local na Grade ██████████ para impedir ÍCONE ARGENTO e localizar e destruir ou apreender todas as pessoas e objetos anômalos na área alvo.

7. **Conceito das Operações:**

Ativos locais de suporte devem ser mobilizados perto do local alvo, sob a cobertura de movimento de rotina e ficar de prontidão para estabelecer um cordão externo. Ativos de artilharia locais devem ser colocados na Grade ██████████ (SBF1) e ficar de prontidão para missões de fogo. Uma equipe de campo da Área-28 deve estar de prontidão em Marraskesh. A FTM Tau-5 será enviada da Base Aérea de Ben Guerir. Os funcionários da SAMSARA devem estabelecer reservas pré-missão e verificar varreduras.

Iniciando não mais tarde que 0215, simultaneamente com o estabelecimento do cordão externo pelas forças locais, os esquadrões do QG, de Infantaria e o Pelotão de Armas devem ser mobilizados (via aeronave de asa rotatória &#34;Coruja Negra&#34;) para LZ Charlie (Grade  ██████████). O esquadrão do QG deve estabelecer uma cadeia de comando e comunicações. O esquadrão de Infantaria e o pelotão de Armas devem limpar o perímetro do complexo com fogo e manobra. Após assegurar os dois portões na parede do complexo, o esquadrão de Rifle deve estabelecer o cordão interno, o pelotão de Armas deve estabelecer uma posição de apoio por fogo (SBF 2) no Edifício B com boa cobertura de pontos de saída para o edifício A.

Assim que os elementos de segurança e suporte estiverem no lugar, o esquadrão Samsara deve ser mobilizado por meio de corda rápida para inserção vertical no mezanino do andar superior do Edifício A e realizar uma busca do Edifício A.

Coruja Negra 4 deve permanecer na estação perto do Edifício 3 e fornecer supervisão.

Todos os elementos devem operar sob blackout, utilizando visão noturna, e os ativos rotativos devem operar sob discrição acústica até que o cordão de segurança seja estabelecido e o Esquadrão Samsara seja inserido com sucesso. O nascer da lua é às 0357.

O esquadrão Samsara deve completar as operações de busca e estabelecer a segurança no Edifício A. No caso de a comandante determinar que o esquadrão Samsara não teve sucesso em sua tarefa, ela deve convocar uma missão de destruição por meio de ativos de artilharia locais no Edifício A (Grade ██████████). O esquadrão Samsara deve ser considerado altamente dispensável nesta contingência.

Assim que o local estiver seguro, a FTM τ-5 deve ser liberada pelos operativos de campo da Área-28.

8. **Execução:**

Começando às 0200, FTM Tau-5 mobilizada por helicóptero. As condições de voo estavam normais e todos os elementos chegaram ao alvo às 0212.

Às 0209, a segurança Local estabeleceu o cordão externo. Às 0212, os esquadrões do QG, de Infantaria e o pelotão de Armas foram enviados para LZ Charlie. Por volta das 0216, o esquadrão de Infantaria e o pelotão de Armas começaram seu ataque e rapidamente tomaram ambos os portões. Três sentinelas foram removidos (um morto, dois feridos) sem baixas amigáveis. Coruja Negra 4 observou luzes e atividades no Edifício A.

Por volta das 0221, o complexo foi liberado até o Edifício A sem resistência adicional. Um macho de aproximadamente 13 anos foi encontrado no Edifício C (um galpão de cabras) e detido. Posteriormente, foi determinado que essa pessoa era um funcionário civil não envolvido sem informações úteis e foi liberado após a amnesticização.

Por volta das 0225, o Esquadrão de Infantaria informou que o cordão interno foi estabelecido. O pelotão de Armas estabeleceu o SBF 2.

Começando por volta das 0225, o esquadrão Samsara se inseriu no mezanino oeste do terceiro andar e entrou na ala sul.

Coruja Negra 4 entrou em vigia e observou uma equipe de RPG de dois homens movendo-se pelo telhado da ala sul. SBF 2 foi notificado e os atiradores foram envolvidos, com duas mortes confirmadas.

O esquadrão Samsara encontrou grande resistência no acesso do mezanino do terceiro andar (sala A-35S). Os hostis encontrados eram quatro membros de culto humanos e dois espectros animados taumatúrgicos semivolicionais Tipo-IV, todos armados com rifles AKM e preparados para uma emboscada. Sgto. Irantu e Especialista Onru estabeleceram uma base de fogo enquanto Cabo Munru e Especialista Nanku atacaram através da posição inimiga. Os espectros demonstraram resistência considerável ao fogo de armas pequenas (incluindo munições Come-feitiço) e foram finalmente neutralizados por danos graves ao sistema nervoso central. Três dos humanos hostis foram feridos, presos e detidos no local e um foi confirmado como morto. Nenhuma resistência adicional foi encontrada no primeiro andar.

Uma força de contra-ataque foi encontrada na escada para o segundo andar (sala A-21S). As forças hostis consistiam em cinco homens armados com rifles AKM. Os soldados da FTM conseguiram manter sua posição no topo das escadas e enfrentaram os hostis no patamar do segundo andar. Os hostis lançaram uma única granada de fragmentação (identificada como um tipo RGD), quicando contra o teto e caindo atrás da posição da FTM. O Cabo Munru cobriu a granada com seu corpo e foi morto em combate. Esse ataque foi posteriormente repelido com um hostil morto e dois feridos e capturados, os dois restantes recuaram para o segundo andar. Os prisioneiros foram presos e detidos no local.

Com o especialista Onru protegendo a escada do primeiro andar, Sgto. Irantu e especialista Nanku começaram a varrer e limpar o segundo andar. Uma emboscada apressada foi encontrada na entrada da sala A-23S, consistindo de dois homens armados e um praticante taumatúrgico. O sargento Irantu foi alvejado ao entrar com um conjuramento letal de Nível-III, mas seu implante de proteção o segurou. O praticante, identificado como Juan Carlos de Guzman, foi baleado e ferido, e os homens restantes se renderam. Guzman foi estabilizado e todos os três prisioneiros foram presos no lugar.

Enquanto o esquadrão Samsara limpava o segundo andar, um grupo armado de dois homens adultos e uma mulher adulta tentou deixar o prédio A pela entrada sul. SBF 2 iniciou a supressão do grupo. A mulher tentou correr pela zona de matança, aparentemente contando com defesas esotéricas contra armas pequenas. Os atiradores dispararam com cartuchos Come-feitiço, matando a mulher (posteriormente identificada como Maria de Guzman). Os guardas recuaram para a entrada, inicialmente devolvendo tiros esporádicos, mas logo se renderam e foram detidos pelo cordão interno.

O esquadrão Samsara então se moveu para limpar o primeiro andar. Ao entrar na sala A-13S, uma entidade Qlippótica Tipo-II (provisoriamente identificada como Corruptor Naamahim) enfrentou os soldados da FTM em combate corpo a corpo. Especialista Nanku relatou que uma figura humanoide foi brevemente visível atrás da entidade antes de [[[The Lord of Endowments |ativar uma Via e desaparecer]]]. Sgto. Irantu foi gravemente ferido e a Especialista Nanku foi superficialmente ferida. Análise pós-morte do implante de proteção do Sgto. Irantu mostra que o sistema foi enfraquecido por sua exposição anterior a um conjuramento letal o suficiente para a entidade Qlippótica penetrar nas proteções. Especialista Onru lançou uma granada de banimento de 40 mm de perto e dispersou a entidade com sucesso. A explosão também infligiu feridas de fragmentação à perna esquerda da Especialista Nanku.

Especialista Onru e Especialista Nanku então cruzaram o pátio para passar pela ala norte. Nenhum contato hostil ocorreu durante este movimento. Doze dependentes civis não envolvidos e funcionários de al Marrakesh foram detidos e concentrados pela FTM τ-5 na sala A-12N às 0235.

Sgto. Irantu foi levado para a Base Aérea Ben Guerir em estado crítico, chegou às 0255 e foi imediatamente carregado.

Nenhuma resistência adicional foi encontrada. Ahmed al Marrakesh foi localizado escondido em um buraco de aranha no pátio e se rendeu sem incidentes.

As operações de combate foram concluídas pelas 0245 e o local foi designado como seguro. A FTM Tau-5 foi liberada com sucesso pelo Agente Sênior Mohammed Pasha e sua equipe da Área-28 às 0430.

10. **Áreas Problemáticas:**

@@ @@1. //Contra-inteligência Esotérica://
As forças hostis foram capazes de reagir rapidamente à operação, em parte devido às adivinhações realizadas pelos alvos. As medidas antidivinatórias da Fundação foram, na melhor das hipóteses, apenas parcialmente eficazes para manter a discrição operacional.

@@ @@2. //Armamento Esotérico://
Enquanto as munições protegidas funcionaram como projetadas em relação à magia defensiva, os cartuchos Come-feitiço novamente falharam em ter qualquer efeito significativo em construtos taumaturgicamente animados. A granada de banimento de 40mm foi extremamente eficaz, mas o lançamento dela de perto causou danos fratricidas significativos.

11. **Análise do Comandante**

Os soldados da SAMSARA foram extremamente eficazes em uma operação extremamente perigosa, aproveitando um alto grau de competência individual e experiência de combate com um nível consistente de bravura pessoal e tolerância de risco impossível em tropas normais. Eles não correram riscos desnecessários e cumpriram todos os objetivos da missão sem colocar desnecessariamente vidas humanas ou os interesses da Fundação em perigo. A prática militar convencional é considerar uma unidade destruída após sofrer 30% de baixas, mas os soldados da SAMSARA completaram a missão com metade do esquadrão incapacitado. Eles estarão operacionais para combate novamente em apenas algumas semanas com a coesão, treinamento e experiência da unidade intactos e sem a necessidade de reconstruir a unidade com soldados substitutos.

A carga de equipamentos de paratecnologia nesta missão foi um verdadeiro multiplicador de força. A eficácia de cada soldado da SAMSARA igualou ou excedeu seu peso no organograma como individualmente equivalente a uma equipe de bombeiros FTM convencional inteira. Esta é uma melhoria notável em relação à eficácia deste programa há um ano.

O ritual ÍCONE ARGENTO foi evitado com sucesso e três potentes praticantes foram neutralizados. Dois deles agora são prisioneiros da Fundação e provavelmente fornecerão informações de alto valor sobre atividades ocultas. Além disso, um depósito significativo de literatura e parafernália taumatúrgica foi confiscado. Como resultado, a raça humana está significativamente mais segura.

Uma pessoa de interesse escapou por meios taumatúrgicos e presumivelmente ainda está ativa e é capaz de recriar o ÍCONE ARGENTO, representando uma ameaça potencial contínua para a humanidade. Melhorias adicionais em nossos equipamentos, procedimentos e treinamento são necessárias para garantir o sucesso da missão no futuro.

[[&gt;]]
Sarah Hughes
Comandante, FTM Tau-5, &#34;Samsara&#34;[[/&gt;]]
