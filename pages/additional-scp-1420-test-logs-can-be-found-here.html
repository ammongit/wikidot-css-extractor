    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**作者：**[[*user Alexander-Auer]]
**原文：**[http://www.scpwiki.com/additional-scp-1420-test-logs-can-be-found-here Additional SCP-1420 Test Logs]
**譯者：**[[*user Letitia213]]
[[include info:end]]

__//這是由 SCP-1420 產生的多隻生物的測試記錄。除了最早的樣本，大部分不穩定的生物都被省略。格式如下：//__

**樣本名稱**
&gt; **描述：**樣本的外貌描述。
&gt; **觀察所得：**所有有關樣本的觀察描述。行為、舉止、飲食、叫聲等。
&gt; **註：**有關樣本的其他註釋。


**SCP-1420-1-1**
&gt; **描述：**一條非常多肌肉的蛇，擁有能纏住東西的帶爪尾巴以及兩條腿。408 克。
&gt; **觀察所得：**在房間內快速走動，嘗試爬上牆壁。出生約 4 分鐘後因缺乏血液循環死去。
&gt; **註：**SCP-1420 的異常效應被確定。

**SCP-1420-1-2**
&gt; **描述：**一隻家雞幼體。完全沒有羽毛，缺乏眼睛或腳趾。
&gt; **觀察所得：**在測試台上劇烈抖動，直到牠開始放鬆。靜止的躺著到被處決。

**SCP-1420-1-16**
&gt; **描述：**一隻有 12 條腿和有羽毛的尾巴的爬蟲類。410 克。
&gt; **觀察所得：**在測試室內快速周圍移動並對研究員發出嘶嘶聲。吐出惡臭液體。在鐵籠內生存了一個星期。提供了水和餵以活體小鼠。無意外地處決。
&gt; **註：**SCP-1420 產生的第一個完全穩定的生物。

**SCP-1420-1-18**
&gt; **描述：**一隻修長的雙足鳥生物，擁有帶鱗片的尾巴和可相對的拇指。300 克。
&gt; **觀察所得：**非常膽小。試圖避開研究員。從他們身邊迅速逃走，沒有表現出過激行為。
&gt; **註：**以鳥食為生，並保存於一個玻璃容器內，存活了一個星期。處決無意外發生。已發出正式請求以獲得保持一個樣本存活較長時間以研究長期行為的權限。

//**Site 主管註：**在玻璃容器內保持一個 SCP-1420-1 實例存活被認為必要的時長之權限被授予。不可從收容室取出樣本。//

**SCP-1420-1-19**
&gt; **描述：**一隻類似穿山甲的大型粗壯四腳生物。鱗片呈鋸齒狀並非常鋒利。無眼睛可見。大耳朵，以短喙進食。456 克。
&gt; **觀察所得：**完全失明，只對聲音和肢體接觸作出反應。受到威脅時會拱起並張開鱗片。受到威脅時會發出類似喉音的安靜隆隆聲。在玻璃容器存活了一個月，以各種堅果和水果為食。處決無意外發生。
&gt; **註：**SCP-1420-1 的實例隨著時間越來越複雜和穩定。仍未明白是通過什麼機制實現。

**SCP-1420-1-28**
&gt; **描述：**一隻像蛇的有羽毛爬行類，擁有 18 條用作腿的鱗片。額頭到脖子底部長有六隻大眼。432 克。
&gt; **觀察所得：**神態從容。大部分時間都在睡覺。樣本難以喚醒。沒有毒液或毒牙。通過將實驗鼠牽制在兩腿之間並完整地吞下他們進食。保持存活了一個月以進行研究。處決無意外發生。
&gt; **註：**允許 SCP-1420-1 實例的交叉測試直至另行通知之正式請求，截至本報告時已經提交。

//**Site 主管註：**樣本交叉測試被允許。//


__**SCP-1420-1 交叉測試**__
__**使用的樣本：**__

**SCP-1420-1-39**
&gt; **描述：**一隻 5 條腿以相等的距離在身體上分佈的圓形帶鱗片生物。肢體末端有小喙。350 克。
&gt; **行為：**樣本在地面滾動並以嘴部附到表面。似乎不會辨別比牠大或小的東西。具有毒性微弱的毒液，能導致麻痹。

**SCP-1420-1-40**
&gt; **描述：**一隻有鋸齒狀牙齒和從背面生長的 6 隻觸手狀附肢的大口蜥蜴。身體覆蓋柔軟的羽毛。四條有爪的腿。400 克。
&gt; **行為：**高度攻擊性。當被餵以小鼠，會用觸手抓住獵物並束縛牠們。主要殺死方法是用其下頜。


__**交叉測試的結果：**__在兩個樣本被放置於同一玻璃容器後，樣本 40 幾乎立即攻擊樣本 39。樣本 40 吞食了樣本 39，並迅速跑到玻璃容器內的裝飾樹枝下。樣本 40 被處決，無意外發生。
