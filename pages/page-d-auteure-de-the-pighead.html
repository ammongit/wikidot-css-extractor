    **Titre :** Page d&#39;Auteure de The Pighead.

    **Date de publication :** 14 mars 2020
[[include credit:end]]

[[include component:preview text=Today is gonna be the day that they&#39;re gonna throw it back to you.]]

[[tabview]]
[[tab Courte présentation]]
Bonjour ou bonsoir à tous.

Ayant répondu pendant plusieurs années au pseudonyme de &#34;MrJacketBarths&#34;, je me nomme aujourd&#39;hui &#34;The Pighead&#34;. Âgée de 19 ans et demi, étudiante, j&#39;ai rejoint la Fondation en 2017 après avoir découvert, un peu après tout le monde, la vidéo de LinksTheSun lui étant consacrée. Je suis maintenant de retour. Vous trouverez sur cette page tout ce que j&#39;ai fait pour le site (surtout qu&#39;en plus, cette page a bien besoin d&#39;un relifting pour certaines parties).
[[/tab]]
[[tab Créations]]

**[[[xks2018:origines|Origines]]]**
Un format-GdI réalisé pour le Concours de XKème siècle et mettant au centre de l&#39;intrigue la Reine Noire, dont je suis une grande fan. Ça --réécrit-- tente de réécrire l&#39;anecdote concernant l&#39;invention du bug en y mêlant une secte hippie, une conférence Apple qui ne se passe pas comme prévu et d&#39;autres trucs. Ce n&#39;est pas ce dont je suis le plus fier, vu qu&#39;à cause d&#39;autres trucs, j&#39;ai dû rusher l&#39;écriture et tout faire toute seule, avant de me faire valider presque //in extremis// par Gemini. Mais il existe et certains l&#39;ont apprécié, donc il a sa place ici. 
[[/tab]]
