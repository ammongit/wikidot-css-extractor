**Titre :** SCP-377-FR  - Saurien Complice de Prédation
**Auteur :** [[user Seed Holt]]
**Date :** 27 Juin 2019
[[include credit:end]]

**Objet n^^o^^ :** SCP-377-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** --Euclide-- Keter

**Procédures de Confinement Spéciales :** SCP-377-FR est actuellement confiné au Site-Yod, dans une cellule à biotope mixte (aquatique et terrestre) de type 1. Un minimum de quatre gardes armés doivent être postés aux environs de la cellule de confinement, et doivent être formés à la capture d&#39;animaux de l&#39;ordre Crocodilia.
Afin de nourrir SCP-377-FR, une cellule avoisinante contenant une famille de quatre individus de //Panthera leo leo//[[footnote]]Lion d&#39;Afrique.[[/footnote]] doit être mise en place, avec environ un tiers de la salle laissé vide, séparé par une grille en fer, dont l&#39;ouverture et la fermeture doit rester sous le contrôle de l&#39;équipe de confinement en dehors des heures de repas de SCP-377-FR. 
À chaque premier jour du mois, une proie vivante (//Equus asinus//[[footnote]]Âne commun.[[/footnote]], //Capra aegagrus hircus//[[footnote]]Chèvre domestique.[[/footnote]]...) doit être placé dans le tiers vide, avec la grille fermée, et le contrôle de l&#39;ouverture de la grille doit être donné à SCP-377-FR via un panneau de commande adapté. Une fois la proie consommée, et les lions replacés dans leur partie assignée de la cellule, la grille peut être refermée par l&#39;équipe de confinement.
En dehors des procédures dédiées à l&#39;alimentation de SCP-377-FR, les lions peuvent être nourris de viande crue selon le rythme standard en fonction de leur âge et de leur poids. 
En cas de brèche de confinement de la part de SCP-377-FR, les gardes sont autorisés à employer la force qu&#39;ils jugent nécessaire pour immobiliser SCP-377-FR, ce qui inclut filets, fusils hypodermiques, bandes de colle au sol... L&#39;immobilisation à mains nues n&#39;est à utiliser qu&#39;en dernier recours.
En cas de brèche de confinement de la part de tout autre SCP confiné au Site-Yod, le comportement de SCP-377-FR doit être surveillé avec une vigilance particulière, et l&#39;équipe de confinement doit se tenir prête à maîtriser l&#39;objet.

**ATTENTION :** //À la suite des événements du 01/06/2019, les mesures de confinement de SCP-377-FR seront drastiquement modifiées pour suivre son changement de perception vis-à-vis de son confinement. Tout le personnel de recherche assigné à SCP-377-FR est invité à soumettre ses observations, hypothèses et propositions au Comité de Sécurité de Yod afin de préparer la réunion d&#39;urgence qui se tiendra le 03/06/2019 à 8h.// - Dr Cotentin

**Description :** SCP-377-FR est une femelle //Crocodylus porosus//[[footnote]]Crocodile marin.[[/footnote]] de 3,9 mètres de long pesant 509 kilogrammes. Son corps est entièrement blanc, à l&#39;exception de l&#39;inscription &#34;SCP&#34; sur son flanc droit. Les prélèvements ont révélé qu&#39;il ne s&#39;agissait pas de peinture, mais de la pigmentation naturelle de ses écailles. La police d&#39;écriture de l&#39;inscription est conforme à celle utilisée par la Fondation SCP sur ses logos lors de la période 1995-2008, précédant l&#39;actuelle police d&#39;écriture. La façon dont SCP-377-FR a développé naturellement cette inscription sur son corps est inconnue.

SCP-377-FR ne peut pas se nourrir de façon classique. Environ 80 % de son œsophage est bouché par de la colle à bois[[footnote]]SCP-377-FR ne semble pas souffrir de cette particularité.[[/footnote]] ; toutes les tentatives de retirer le bouchon ont échoué, la colle se reconstituant via une réaction rapide du métabolisme encore mal compris, et les tentatives de nourrir SCP-377-FR d&#39;autres manières (alimentation par voie entérale, par exemple), semblent bloquer totalement l&#39;assimilation des nutriments.

La caractéristique anormale principale de SCP-377-FR est son comportement vis-à-vis des prédateurs[[footnote]]Est ici nommée &#34;prédateur&#34; toute entité, anormale ou non, se nourrissant de chair de proies vivantes. Les charognards et les prédateurs plus particuliers ne se nourrissant pas de chair, comme [[[SCP-111-FR]]] sont exclus.[[/footnote]]. Lorsque SCP-377-FR ressent le besoin de se nourrir, l&#39;objet ira collaborer avec le prédateur le plus proche en le rapprochant d&#39;une éventuelle proie, en la blessant, en la piégeant, ou en effectuant toute autre action permettant à ce prédateur de consommer une proie plus facilement. Lors de la consommation de cette proie, la moitié de la viande consommée sera matérialisée dans l&#39;estomac de SCP-377-FR, et sera digérée environ trois fois plus rapidement qu&#39;un crocodile marin classique, ce qui impose à l&#39;objet un rythme de &#34;chasse&#34; plus rapide. Lors de ces phases de collaboration active, SCP-377-FR présente une intelligence, une force et une rapidité significativement augmentée afin d&#39;augmenter l&#39;efficacité de sa collaboration, ou de franchir des obstacles qui l&#39;empêcheraient de collaborer.
SCP-377-FR n&#39;a pas besoin de voir le prédateur, ou les proies potentielles, pour agir.

La plupart des prédateurs, anormaux ou non, ignorent SCP-377-FR, qu&#39;il soit en train de collaborer ou en situation de repos, ne s&#39;intéressant qu&#39;à la possible aide qu&#39;il leur apporte, ou la proie facile créée par son aide.[[footnote]]Les prédateurs très agressifs, ou affamés, ignorent également l&#39;objet.[[/footnote]] Le reste adopte une posture plus positive, voire amicale ; ainsi, lors d&#39;un test croisé avec [[[SCP-025-FR]]], l&#39;entité, repue, s&#39;est placée dans la gueule de SCP-377-FR pour lui nettoyer des morceaux de chair humaine coincées dans les dents résultants d&#39;une précédente brèche de confinement, où SCP-377-FR a sévèrement mutilé les jambes d&#39;un assistant chercheur qui fuyait SCP-███-FR.

**Extrait d&#39;occurrences de collaboration de SCP-377-FR** : 

||~ N° ||~ Prédateur aidé ||~ Proie et éventuels détails de l&#39;expérience ||~ Description du comportement de SCP-377-FR ||~ Notes ||
|| 3 || Lion d&#39;Afrique || Gazelle à pieds noirs || Pointe de vitesse à 70 km/h. Brise deux de ses pattes arrières avec sa mâchoire. Observe le lion consommer la proie. || / ||
|| 5 || D-5817, laissé sans nourriture pendant 48h || Un poulet rôti, séparé de D-5817 par un grillage en fer || Reste léthargique pendant 45 minutes. Expérience interrompue. || //Est-ce le fait que la viande soit déjà morte qui le fait rechigner à agir, ou le fait qu&#39;il aiderait un humain ?// - Assistant Chercheur Darling ||
|| 6 || D-5817, mêmes circonstances que précédemment || Une poule domestique, séparée de D-5817 par un grillage en fer || Reste léthargique pendant 20 minutes. Expérience interrompue. || //Ça y est, je pense avoir compris.// - Assistant Chercheur Darling ||
|| 7 || D-5823, ancien boucher, laissé sans nourriture pendant 48h || Une poule domestique, séparée de D-5823 par un grillage en fer. Des ustensiles et ingrédients nécessaires à sa préparation ont été donnés à D-5823. || Détruit le grillage avec sa mâchoire en 4 minutes. Observe D-5823 capturer, tuer, préparer et consommer la proie. || //Il ne suffit pas que la proie soit vivante : il faut que le prédateur ait l&#39;intention de la manger si SCP-377-FR la lui &#34;offre&#34;.// - Assistant Chercheur Darling ||
|| 12 || 4 lions || Chèvre domestique, séparée des lions par une grille en métal. SCP-377-FR est laissé dans sa cellule, avec le mécanisme d&#39;ouverture de la grille remplacé par une version électronique de l&#39;énigme des tours de Hanoï, composé de 3 anneaux, dont la résolution est nécessaire pour ouvrir la grille. || Résout le problème en 7 coups, et ouvre la grille. Semble observer les lions consommer la proie à travers le mur de sa cellule. || / ||
|| 13 || 4 lions || Chèvre domestique, mêmes circonstances que précédemment, mais les tours de Hanoï ont maintenant 4 anneaux.  || Résout le problème en 15 coups, et ouvre la grille. || / ||
|| 14 || 4 lions || Chèvre domestique, mêmes circonstances que précédemment, mais les tours de Hanoï ont maintenant 8 anneaux. || Détruit le mur de la cellule après 14 secondes de réflexion devant le panneau de commande, et abat la grille. Observe les lions consommer la proie.[[footnote]]Si SCP-377-FR avait cherché à résoudre le problème, il aurait dû réaliser, au minimum, 355 coups.[[/footnote]] || //Effectivement, c&#39;est plus rapide.// - Assistant Chercheur Darling ||
|| 18 || 6 instances de SCP-███-FR || Dr K█████ || Brèche de confinement du ██/██/2019, durant laquelle plusieurs SCPs ont échappé à leur confinement. SCP-377-FR, s&#39;étant extirpé de sa cellule en creusant un trou dans le coin nord-ouest, s&#39;est délibérément placé, au détour d&#39;un couloir, sur le chemin du Dr K█████, qui fuyait plusieurs instances de SCP-███-FR, le faisant trébucher et permettant aux instances de l&#39;atteindre. Les instances de SCP-███-FR ont ignoré SCP-377-FR pendant qu&#39;il assistait à leur repas.|| / ||

**Rapport d&#39;incident 377-20-04-2019 :**
Le 20/04/2019, SCP-377-FR a démarré son transfert sécurisé afin d&#39;être pris en charge par les Solutions Fauniques Wilson. Environ quatre heures après son départ, SCP-377-FR a été signalé comme s&#39;étant enfui par un moyen inconnu de son container, sans laisser de traces. L&#39;objet a été retrouvé en léthargie dans les couloirs du Site-Kybian, et a été retransféré dans sa cellule d&#39;origine. 

**Rapport d&#39;incident 377-01-06-2019 :**
Le 01/06/2019, lors de la procédure d&#39;alimentation mensuelle de SCP-377-FR, l&#39;objet n&#39;a pas activé l&#39;ouverture de la grille, et a détruit le mur de sa cellule de confinement, pour ensuite libérer les quatre lions de la cellule voisine en enfonçant la porte. Suite à cela, SCP-377-FR a aidé chaque fauve à atteindre un membre du personnel, résultant en 2 morts et 3 blessés graves.

&gt; Cet incident est bien plus dramatique qu&#39;il n&#39;en a l&#39;air, car il témoigne d&#39;un changement notable : SCP-377-FR n&#39;a plus l&#39;impression d&#39;être le principal acteur de ses actions. Les vétérinaires avaient remarqué une diminution progressive de la quantité de viande matérialisée dans l&#39;estomac de l&#39;objet en notant son poids après chaque repas, mais nous n&#39;avons pas su deviner ce que ça pouvait signifier, mais c&#39;est maintenant évident : 
&gt;   
&gt; Nous sommes SCP-377-FR.
&gt;   
&gt; Ce n&#39;est pas une envolée lyrique (ou ironique) de ma part. Comme certains le savent, cette instance nous a été envoyée par un membre important du collectif artistique anormal &#34;Et Maintenant, On Est Cool ? », et comme toutes les anormalités produites par ce groupe, il y a un message derrière.
&gt;   
&gt; Nous aidons SCP-377-FR à prédater. Nous lui avons fourni une cellule, un dispositif adapté pour qu&#39;il puisse continuer à se nourrir, et que nous puissions l&#39;étudier. Nous assistons un prédateur. Et c&#39;est exactement ce qu&#39;il fait aussi. Une habile, mais pernicieuse, mise en abîme.
&gt;   
&gt; Mais aux yeux de SCP-377-FR, nous avons pris son rôle. Ce n&#39;est plus lui qui aide ces lions, ce sont nous qui l&#39;utilisons en intermédiaire pour que ces lions soient nourris. Je ne sais pas si le problème vient du fait qu&#39;il n&#39;accepte pas cet état de fait, ou si c&#39;est parce qu&#39;il sent que son système digestif tolère de moins en moins cette situation. Toujours est-il que ses procédures de confinement vont être modifiées dans les jours qui suivent, et que la réflexion qui sera nécessaire pour les concevoir risque d&#39;être longue et fastidieuse, ceci afin d&#39;éviter tout incident du même acabit. J&#39;invite donc tout membre du personnel ayant travaillé de près ou de loin avec l&#39;objet à apporter leur aide. SCP-377-FR est un problème qui nous concerne tous, à Yod, et que nous devons surmonter ensemble.
&gt;   
&gt; Car, malheureusement, nous ne pouvons pas nous en débarrasser.
&gt;   
&gt; [[&gt;]]
&gt; Alexa Earl, Directrice du Site-Yod
&gt; [[/&gt;]]

**Rapport de récupération 377-FR** : 
SCP-377-FR a été découvert dans la zone de stockage du Site-Yod, dans un container en métal standard, mais non marqué. Les employés présents sur place ont déclaré ne pas savoir d&#39;où venait le container, et assurent ne pas l&#39;avoir entreposé à cet endroit eux-mêmes. SCP-377-FR a été repéré lorsqu&#39;il a ouvert le container afin de chasser un rat dans les couloirs de l’entrepôt, qu&#39;il a offert au chat du Dr Hudrisier.
Dans le container, l&#39;inscription suivante était taguée à la peinture noire, avec certains mots tagués à la peinture rouge : 

&gt; Chers membres de la SCP, voici votre [[span style=&#34;color:red&#34;]]**CACA**[[/span]]*
&gt; Parske [sic] à un moment va falloir assumer votre [[span style=&#34;color:red&#34;]]**MERDE**[[/span]]
&gt; 
&gt; Allez au diable
&gt; 
&gt; Maximilien [[span style=&#34;color:red&#34;]]Majesté[[/span]], Sculpteur de Bestioles
&gt; 
&gt; ,,*Caricature Animale des [[span style=&#34;color:red&#34;]]Connards[[/span]] de l&#39;Anormal,,
