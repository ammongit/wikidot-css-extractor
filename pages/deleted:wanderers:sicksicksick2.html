帝國，和人類末日
[[*user Certhia _familiaris]]
[[include info:end]]
[[note]]
+ 成人內容

+++ 本文內容包含成人議題，可能不適合所有人閱覽。
+++ 若你已滿十八歲且自願閱讀這類內容，請點選下方連結進入。

[[/note]]

[[collapsible show=&#34;成人內容&#34; hide=&#34;收起&#34;]]
-----
帝國的統治搖搖欲墜，強制生育讓人民淫亂不堪。

警察，官僚和軍人有強制性交權，他們在街道上尋找女人，被害者無論如何都不能墮胎。

統治者豪華的宅邸由坦克把守，天空中巡邏的武裝直升機盤旋不止，一隻鯨魚在海邊別墅的沙灘上擱淺，它的屍體被空地制導火箭彈化為灰燼。

這些豪宅不到統治者資產的十分之一，他們多數資產都在海外，以及世界各地的秘密金庫里。

瘟疫和飢荒讓人暴亂，膿瘡和皮癬覆蓋飢民的嶙峋瘦骨，嬰兒和女人被吃掉，食人者沒有足夠火種，不少人在腹瀉中死去。瀕臨崩潰的人對皇帝肖像跪拜祈禱，在無用後把整個肖像吞入肚中。

革命黨和宗教分離主義者同時在街上引爆炸彈，用燃燒瓶，菜刀，和鋤頭來對抗武裝警察。他們在裝甲車的殘骸上大聲疾呼，隨即面面相覷，思索自己為何會與信仰完全相反的人並肩作戰。

他們不會困惑太久，因為這一帶的統治者坐上空艇，金光閃閃的豪華飛船投擲核裂變武器。所有暴亂地區化作荒漠，暴動和瘟疫同時被解決。

有人說，荒漠里有活物在遊蕩，那物種長著幾十個乳房。

傳播謠言的人被處決，他的親人被割掉舌頭。大家紛紛說，荒漠中是不存在的人民。「不存在的」——人們開始用這個詞來指代一切真實之物。

一個腐敗的中層官僚賣掉資產逃到海外，他和少數族裔黑幫一起在貧民窟售賣冰毒，大麻，和海洛因，在富人區售賣LSD和可卡因。後來他被雅利安兄弟會的突擊步槍打成肉泥。

而他的14歲的女兒，在千里之外的帝國被貶為平民。女孩用天真眼神看著那些渾身泥濘，飢渴萬分的貧民們，並且思索這是動物園里的哪種動物。

現在，讓我講述她的故事吧。

----

「孩子，這個世界很美麗。」爸爸的臉露出笑容。

「孩子，今天晚上有耀眼的太陽墜落在地上。」

女孩戴上特製眼鏡，她看見遠處的城市無數光點閃爍，就像夜空繁星。

「孩子，那裡沒有電，很多人不開心，很多人生病，因此他們點火來溫暖靈魂。」

「他們好可憐。」女孩眼睛濕潤。

「孩子，火花很美。他們在今晚就會墜入太陽。」

「太陽？是美的嗎？」

「太陽是美的，太陽會燒掉痛，讓人在一瞬間達此生最高的絕美。」

女孩看見空艇在天上飛，無數閃爍花朵讓雲層色彩繽紛。

太陽從空中花海墜落，一切都融化在光里。

黑暗。

女孩感覺自己在一片漆黑中漂浮，如同宇宙唯一的一粒星星。

不開心的人都變成宇宙中的星星了。

女孩視野恢復，她看見太陽熄滅，留下荒原。

「孩子，荒蕪是美的，廢土里會長出新的神。」

女孩笑了。

「我可以和神做朋友嗎？」

「孩子，我們終將會在美中昏迷，那時所有人都是朋友。」

女孩在甜夢中安睡，她夢見無數發光的彩色泡泡吞噬天空。

爸爸獨自在黑暗中沈思，他看見女孩在夢中微笑，口水流出嘴角。

「孩子，祝你早逝。」


----

女孩遭到輪奸，畢竟只要讓女孩懷孕就能得到賞金，常年內戰讓人丁缺乏，帝國不擇手段提升生育率。

女孩懵懂的眼睛被鮮血淹沒，她的肉體在插入中撕裂，無數破碎思緒在腦中爭吵，整個世界都是紅色的，她的思路在劇痛中清晰，她意識到這些生物都是紅毛猩猩。

槍響。

抽大麻的男人對天射擊，人們紛紛散去。

男人是黑市交易商，手下有幾十條槍，手上有上百條人命。

女孩成為了男人第二十七個妻子。男人祭拜長著幾十個乳房的神，神從荒漠流浪而來，用上百條陰莖行走。神的乳汁可催情，精液可使人錯亂癡呆，和神交合的人無一生還，但是只要用鮮肉餵食神，神就會用乳汁和精液獎勵男人。

男人鄙視那些帝國官僚和貴族，他們不過是裝著機械肝臟，腎臟，和前列腺。而男人仇恨人類本身，他認為荒漠中不存在的人民是神。他相信外星有更多的神。總有一天神的飛碟會融化世界，總有一天神的天罰會清洗人類。人類作為劣等生物會被物種滅絕，他幻想著集中營，幻想流水線上被有序屠宰的人類。他明白自己也會死，並且對此期待。

女孩被灌下神的乳汁，像母豬一樣生育，她的孩子輕微性成熟後就繼續和她相奸。淫亂可以取悅神，讓神分沁更多乳汁。女孩一邊分娩一邊和她第十個兒子相奸，撞擊讓新生兒腦損傷，不過這不是問題，帝國要的是勞動力，不是聰明人，這個孩子的出生將為男人獲取一筆賞金。

多數人都重男輕女，女人越來越少，男人越來越多，任何一個女人都要承受複數男人的性慾望。隨著她們溺死自己的女兒，性別失衡會變得越來越嚴重——不過這不怪她們，她們不過是不想讓自己孩子來到地獄。

女孩第十個兒子享受女孩陰道，她第七個兒子享受她肛門，七歲的第十一個兒子享受她尿道，六歲的第十二個兒子享受她肚臍，五歲的第十三個兒子享受她鼻孔。女孩的手指被固定成圈狀，給其他孩子享受，雙腳則被強行併攏，中間細小縫隙是另外一個孩子的性玩具，女孩其他的孩子則在附近或自慰或雞姦，女孩排泄器官全部鬆弛，她完全失禁，但是這不是問題，她每天的食物是精液和乳汁。女孩不聽話只會有溫柔的處罰——劃開皮膚，讓傷口成為孩子新的玩具而已。

每當女孩痛苦哭喊時，男人就拿起相機拍照。後來他把照片裝進信封寄給一個熟人。當信封飄洋過海來到異國他鄉時，男人一邊打跨國電話一邊凝視自己房間。

電話里，女性殺手說自己早已洗手不幹，她已經賣掉了槍。可是當男人提起目標名字時，電話里的殺手卻突然表示同意，她開價十萬美金。男人推薦她去找雅利安兄弟會買一把新的突擊步槍。

房間里，所有人都被男人強迫淫亂，淫亂給神催乳，神的乳汁可以賣出高價。常常有飢渴難忍的孩子去嘗試與神相奸，神會讓這個大膽者興奮到失禁，並吃掉已經癡呆瘋狂的孩子。這種獻祭有時會被強制進行，因為吃過人肉的神可以產出更多的乳汁。

有時神的乳汁可以走私到國外，新興宗教團體會給教徒服用這些，並且聲稱這是耶穌的血肉。傳說，神乳能帶來極美幻覺，那是吞噬天空的無數彩色泡泡。

神的精液則作為強效毒藥賣給革命黨和分離主義者。男人還記得自己以前在警察部隊接受的教育，上級說這些人背叛了皇帝的恩典。拷問他們，叫做責任。屠殺他們，叫做榮譽。直升機，火焰噴射器，批量處決。針對叛黨的大屠殺讓男人賺到了第一桶金。現在男人又靠走私武器給叛黨來賺到新的金錢。

男人曾經認得女孩的父親，女孩父親是他的當地保護傘之一，男人每個月上繳一根金條給他以避免警察的突擊檢查。後來女孩父親在政治鬥爭中失敗，匆忙逃亡，他要男人給女孩幸福。男人同意了，他認為自己確實給了女孩幸福。

畢竟邏輯不過是對思維的限制。知識不過是無意義的重複。理性不過是人類的謊言。科學則是人類可笑的自我欺騙幻想。人類通過科學，哲學來企圖窺探世界。可是任何學術研究到根本，結果都只是絕望而已。

無知無識才是真正的聰明，那些癡呆者和神經性梅毒者是世界上最聰明的人。

----

「那伙墨西哥人要你帶給我多少錢？」老人看著小半箱美金，問道。

「五萬美元。」少年回答。

「孩子，我有個女兒。」老人說。

「她喜歡去動物園看紅毛猩猩，並且總是嘗試翻越護欄。」老人擦著一把刀。

「我當時就在想，為什麼人們總是忘記他們應該記得的事？」老人的刀在燈光在閃爍耀眼光澤。

「我告訴過你，不准對我撒謊。」

「現在，回答我，那伙墨西哥人要你帶給我多少錢？」

「十萬美元。」少年顫慄。

「撒謊。」老人扔出刀，刀片釘在少年背後牆壁上。

「十五萬美元。」少年尿濕褲子。

「你為什麼私吞十萬美元？」

槍響。

少年手中手槍冒出青煙，中彈的老人痙攣倒地。

「我有個女朋友，白人，槍法很好。她病了，需要一大筆錢。」少年把槍插回隱蔽式槍套。

「去死。」

飛刀從老人手裡激射而出，刺穿少年內臟。

「我就和你不一樣，孩子。」

「我從不會忘記應該記得的事。」

「每天，我都會記得穿防彈衣。」

死去少年黑衣里流出幾個小瓶，老人認出那是市面上流行的新型毒品——神乳。

「孩子，你死到臨頭還在撒謊。」

----

「沒人愛我，這是因為歧視，偏見，和社會壓抑。而不是因為我吸毒，虐殺小動物並且經常殺人。」

男人左手把一瓶乳汁灌進女孩嘴，右手開槍，一隻烏鴉被打成血沫。

「這個世界上有個真理，就是追求愛等於追求死。追求恨等於追求生命。」男人哈哈大笑。

「我恨所有人，所有人都恨我。」

「他們因為害怕臣服，因為恨繼續活著。」

「神，我向你祈禱。我做夢都幻想著有人割下我的頭，成為新的我。」

男人把自己的一個兒子提起來，餵給神獻祭。

一個兒子暴起咬住男人的脖子，另外一個兒子咬住男人的腳，無數男人子嗣都開始瘋狂暴動撕咬。他們用瘦骨嶙峋的身體撞擊，用畸形的手指撕扯，不少人口水眼淚鮮血融為一體。癡呆的，畸形的，瘋狂的人們瞬間爆發癲狂。

沒人喜歡這個世界，沒人喜歡這個由自己造就的世界。

男人挖掉自己兒子眼睛，割斷自己兒子脖子，掏出自己兒子腸子。

遍地殘屍，男人哈哈大笑。

「你扭曲如蛆蟲。」女孩緩慢呢喃。

「蛆蟲有什麼不好？蛆蟲遠比骯髒的人要美千萬倍！」男人咆哮。

「革命黨也好，教徒也好，所有人都在幻想一個美好的社會。」

「我看，唯一美好的社會，就是沒有人類的社會。」

世界崩潰，火光熊熊。

「看看這個怪物！」人們大喊。

「你們說我怪物？」男人笑了，他閉上眼睛，張大嘴。

「太好了，我成為怪物了！」

男人沒有注意到自己背後。

吃掉無數孩子的神裂變增殖，無數手，腳，陰莖和乳房瀰漫世界，鋪天蓋地，上萬血肉同時扭曲，乳血雨般籠罩大地。

重生的神迎接著人們的恐懼，露出微笑。

----

老人打開信封，紙張墜落。

信里，他的女兒被八人強姦的照片觸目驚心。

「我給她幸福了。」血紅塗鴉張牙舞爪。

老人老淚縱橫，他拿起銀白色手槍，衝出家門。

撕裂。

老人胸口被一串子彈撕裂，血肉橫飛，猩紅血霧溢散空氣。

「我忘記了。」

「我應該穿防彈衣。」

老人低聲呢喃。

老人站起身來，他的殘破軀體在狂風中屹立不倒。

「孩子，告訴我。為什麼殺我？」老人丟下手槍，卻掏出一把小刀擦拭。

「我有個男朋友，白人，性格很好。他死了，需要你償命。」殺手手中步槍冒出青煙。

「撒謊。」

老人哈哈大笑。

「孩子，我一眼就能看出，你是個職業殺手。」

老人倒地而死，血液在地面上形成一個小潭。

殺手對老人屍體補上數槍，上好子彈後便意圖離去。她聽見嘈雜聲音，槍響混雜哭喊。她猶豫片刻，搜刮走了老人身上的一把手槍，兩把小刀和幾十發子彈。

事實證明這個決定救了她的命。

教堂內，牧師的講道突然停止，他看見教徒們都長出了第二個頭。

貧民窟，畸形怪物瞬間暴發，數量遠超人類數倍。

警察局被怪物圍攻，局長靜靜看著自己最後一個手下被撕成碎片。

他的手槍里，只有一顆子彈——那是留給自己的。

總統召開新聞發佈會，宣布情況緊急，話音剛落就在眾目睽睽之下突變為巨型蜘蛛。

世界在毀滅。

而殺手在這末日之中瘋狂求生，她打光所有子彈才戰勝一只長著牙齒和足肢的巨型陰莖。她隱密行動，靠過期食品為生，兩把小刀成為了她最後的依靠。

她不知道的是，一切不過是因為神乳在回應神。

所有變異的人類，都曾經喝過神乳。

----

「世界末日來了！」

「世界末日來了！」

女孩在夢裡搖曳。

花朵，海兔，落下的星星。

世界末日遲早要來，於是可愛的人創造了一個甜美的末日。

所有人一起唱歌，跳舞，看看星星。

最後在美夢中安樂死去。

世界被淹沒在彩色泡泡裏。

----

海面漆黑，時不時有扭曲變形的手伸出海面。

殺手運氣不錯。

她靠兩把小刀度過了最艱難的時刻，後來她洗劫了軍火庫，拿到了大量武器，軍用運輸船，還有乾糧。

她打算飄洋過海到帝國去，那廢土中超越人類想像的恐怖讓她嚮往而又顫慄。

聽說，那廢土中有惡神，而她想殺死神。

帝國的怪物尤其猖獗，遠遠就能看見巨大血肉在緩慢蠕動。

帝國首都升上天空，變形為機械星艦。

帝國官僚們的豪華小飛船也向天上逃逸，卻被首都的速射火砲和攔截導彈炸成碎片。

遠遠看去，彷彿血海中有無數星星升起。

傳說在福爾馬林中浸泡千年的帝國皇帝忽然甦醒。

他睜開眼睛，宣布對不潔者降下天罰。

----

「這一切遲早會死，我告訴你。上帝終將會降下硫磺與火。」男人說，他撫摸女孩，女孩沒有變異太多，只是眼睛里閃爍彩色光芒。

「泡泡。」女孩低聲呢喃，男人把手中壓縮餅乾掰成兩半，一半塞進自己嘴裡，一半餵給女孩。

「噓。」男人聲音很低，但是急促。他熄滅燈火。

窗外，巨大的肉神蠕動而過，神如山脈般高大臃腫，在神面前要降低聲音和光，不然神就會把整棟房屋和人一起吞入肚中。

神的精液和乳匯集成白色洪水，所過之處草木枯萎，建築傾頹，唯獨怪物畸變活潑。

「爸爸，泡泡。」女孩說。

「閉嘴，你爸爸早就死了，為了解決後患，我雇用了殺手。留著你的命不過是因為，你是唯一不想殺我的人，我需要一個寵物陪在身邊。」男人罵道。

「爸爸，世界被彩色泡泡吞噬。」女孩夢囈。

「閉嘴！」男人怒吼，他用力掐住女孩脖子，在她即將嚥氣時又頹然鬆開。

男人的聲音驚動了神，神一個乳房張開巨嘴吞噬房屋。磚石塌陷，男人拉著女孩躍出窗外，咆哮的神塌陷而來，肉浪海嘯般撲向男人。

男人抱著女孩邊跑邊開火，可是卻無法戰勝覆蓋天空的神。

神一部分肉體裂變開來，脫離身體，天空上層雲般的肉浪化為肉雨，每個雨滴都是一個怪物。

男人被一個卡車大小，滿是觸手的巨型人臉逼進小巷。

他把女孩放在地上，用僅剩兩顆子彈的槍對準女孩眼睛。

火。

巨型人臉被轟成碎片，扛著單兵導彈的殺手從巷口走來。

「讓我會會那個神吧。」

----

烏茲衝鋒槍噴灑火光，殺手雙槍齊射，無數小型怪物被打成碎片。

殺手飛檐走壁，躲開神噴射的白色毒汁，她扔下一包子彈給男人，男人一邊開槍一邊抱著女孩躍上路邊吉普車——那是殺手開來的車，裏面有大量武器。

殺手扔掉打光子彈的槍，她對幾個大型怪物扔出手榴彈，再端起機槍壓制洶湧怪潮。

男人開車從怪物群中碾出一條路，他本想開車逃跑，但是卻改變了主意。

他並沒有良心發現，只是在絕境中戰鬥實在是令人神往，短暫英姿和注定的毀滅結局讓他湧現快感。

他讓殺手上車，雙人同時對神射擊，他拿著單兵榴彈發射器，殺手拿著反坦克步槍。

洶湧火力把神轟出缺口，暴怒的神開始瘋狂撲來，肉海淹沒天空，整個世界被神籠罩。天空全是張嘴嘶吼的乳房，地面全是裂變咆哮的陰莖，房屋全被肉泥覆蓋，神吞噬地殼，房屋，和鋼筋水泥，更多畸形器官增殖而出。

此時在太空中俯瞰，東方大陸被血肉覆蓋，整片土地血紅耀眼。

星艦上，皇帝下達命令，惶恐的官僚說沒有足夠能源打擊。

皇帝沈默不語，積攢千年的魔力瞬間暴發，星艦上火砲瞬間充能，皇帝沉寂多時的怒火吞噬大地。

天罰下大陸蒸發，太空中光柱閃耀。

地球在燃燒。

----

神龐大的身軀在天罰中燃燒破碎。

天崩地裂，神的逝去讓怪物們集體崩潰，他們的身體同時撕裂。

女孩的身體也撕裂開來，她背上長出彩色翅膀，駝著殺手和男人在火海中飄揚。

「泡泡，就要來了。」女孩說。

數光年之外，無數神明觀測到了神逝，他們的魔力可以超越光速。

他們降下泡泡。

無數彩色泡泡吞噬地球，男人，女孩，殺手感到無上幸福欣快。

海洋里泡泡湧動，城市里泡泡飛揚，泡泡钻進人的口鼻和眼，讓人看見甜美幻覺。

花朵，海兔，落下的星星。

皇帝璀璨奪目的星艦在泡海里沈沒。

人們在美夢中安樂死去，甜蜜末日降臨。

這是二十五萬年來，人類最美的一刻。
