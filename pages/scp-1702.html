**Об&#39;єкт №:** SCP-1702

**Клас об&#39;єкта:** Евклід

**Особливі умови здержування:** SCP-1702 зберігається в герметизованому переробленому ангарі в Зоні Здержування Гуманоїдів 06-3, який був обладнаний залізобетонними стільниковими конструкціями. Щоденно SCP-1702 повинен отримувати 500 кг їжі та мінеральних добавок за допомогою автоматичних систем поставок, які створені з матеріалу, вказаного в Документі 1702-06.

Експерименти з SCP-1702 потребують попереднього дозволу як мінімум від двох (2) старших дослідників третього рівня, а прямий контакт із SCP-1702-1 може проводитися лише під прямим наглядом командування Зони. Персонал, який входить до зони стримування SCP-1702, повинен надягати світлі костюми посиленого захисту від біологічних загроз, з повним комплектом ребризерного обладнання і підлягає подальшому карантину протягом мінімум шести (6) годин після виходу із зони. У випадку агресії зі сторони SCP-1702 або за іншої оперативної необхідності, зона стримування SCP-1702 підляга заповненню димом, а весь персонал має негайно прослідувати до найближчого виходу. Персонал, який не зміг дістатися виходу, неможливо врятувати і він оголошується загиблим під час виконання службових обов&#39;язків.

**Опис:** SCP-1702 -- вид гуманоїдів, подібних до бджіл, що складається з рою з єдиною родючою королевою та кількома сотнями стерильних робітників. Особини SCP-1702 мають вигляд аналогічний звичайним людям, за помітним винятком у вигляді кількох бджолиних рис, що включають у себе вусики, що виходять з їхніх голів, і хітинову шкіру вздовж спини та кінцівок. SCP-1702 також мають подібну внутрішню фізіологію з помітним доповненням у вигляді складного шлунка з порожниною, що здатна переробляти органічні й мінеральні речовини в субстанцію, що нагадує людську кістку, яку потім можливо відригнути й використовувати в будівництві та ремонті вулика.

* SCP-1702-1 - королева, велика родюча самка, приблизно 2.1 метра зростом. Вона є єдиним представником SCP-1702 здатним до розмноження й зазвичай відкладає до тридцяти (30) яєць на день. Володіючи високим інтелектом, SCP-1702-1 здатна спілкуватись з персоналом раніше невідомим діалектом французької, та проявила себе дуже розуміючою. Королева є джерелом більшості знань про поведінку та будову вулика SCP-1702.
* SCP-1702-2 - чоловічі особини, які присутні лише на початку періоду спарювання та за весь час стримування об&#39;єкта були помічені лише раз (див. Інцидент 1702-05). Схоже, SCP-1702-2 мають примітивний розум і не відповідають на спроби комунікації від персоналу Фонда. У кінці періоду спарювання всіх особин SCP-1702-2 систематично виганяють з рою або вбивають.
* SCP-1702-3 - стерильні жіночі особини-робітники, кількість яких наразі складає приблизно триста сорок (340), які відповідають за будівництво й прибирання фізичної структури вулика та виховання молодняку. Вони також доглядають за SCP-1702-1 і відповідають за харчування, догляд та стимулювання яйцекладки в королеви. SCP-1702-3 дуже розумні та здатні на вирішення комплексних проблем та логістику, проте вони мають рудиментарні голосові зв&#39;язки й не відповідають на спроби комунікації. Приблизна тривалість життя SCP-1702-3 складає п&#39;ять (5) років.

SCP-1702 був уперше виявлений у паризьких катакомбах приблизно в 1944 учасниками французького Руху Опору в часи Другої світової війни, які змогли безпечно пройти через вулик SCP-1702 в обмін на живих німецьких військовополонених. SCP-1702 був виявлений удруге в 19██, після чого команді здержування Фонду вдалося переконати SCP-1702-1 переселитися в Зону біозбереження 63, посилаючись на вплив урбанізації на навколишнє середовище та на можливість бути виявленими. Невідомо, чи на той час  представникам французького уряду було відомо про існування SCP-1702.

**Додаток: 1702-01:** Примітка дослідника (перекладено з французької)

&gt; Спілкування із SCP-1702-1 виявилося складним завданням. Окрім її незвичного діалекту, вона також постійно перебуває у стані незв&#39;язності та марення, схожого на інтоксикацію, що, як я підозрюю, є побічним ефектом феромонів, яким вона постійно піддається. Сама по собі SCP-1702-1 нічого не робить, тільки блукає вуликом, та слухає вказівок своїх робочих, коли необхідні яйця.
&gt; 
&gt; Незважаючи на ці проблеми, все ж таки SCP-1702-1 була цінним джерелом важливої інформації щодо неї та її рою. Я також вірю, що на цьому етапі вона вважає мене &#34;другом&#34;, і я можу скористатися цією довірою.
&gt; 
&gt; Др. M. Колетт
&gt; Старший науковий співробітник

**Додаток: 1702-02:** Примітка дослідника (перекладено з французької)

&gt; Незважаючи на екстенсивні експерименти, виявляється, що SCP-1702 потребує мінімум людського біологічного матеріалу для належного розмноження. Спроби обмежити SCP-1702 виключно нелюдськими матеріалами призвели до народження нездорових робочих і що спричинили значний дискомфорт рою в цілому.
&gt; 
&gt; За наполяганням SCP-1702-1 і з дозволу Нагляду, SCP-1702 повинен бути забезпечений новою дієтою, як зазначено в Документі 1702-06, яка має складатися не менше ніж із 5% людського біологічного матеріалу, переробленого з [ВИДАЛЕНО] та, якщо абсолютно необхідне, ліквідованих співробітників класу D.
&gt; 
&gt; Др. M. Колетт
&gt; Старший науковий співробітник

**Додаток: 1702-03:** Звіт інциденту 1702-05

█.██.██, під час контакту, проведеного чотирма (4) співробітниками, включаючи Др. Колетт і Др. █████████, SCP-1702-1, як повідомляється, несподівано увійшла в стан ясності та почала благати врятувати її від її рою. Особини SCP-1702-3, які супроводжували SCP-1702-1, потім почали переходити в агресивний стан, через що Нагляд прийняв рішення припинити роботу. Др. █████████ та Агент █████ дісталися до виходу неушкодженими, але Др. Колетт й Агент ███████ не змогли покинути зону збереження й згодом були проголошені загиблими під час виконання службових обов&#39;язків.

Камера, якою з собою ніс Агент ███████, продовжувала транслювати аудіовізуальні дані приблизно ще 2 хвилини та 17 секунд, перш ніж вимкнулася. Відеозапис зареєстрував, як SCP-1702-1 була атакована особинами SCP-1702-3 та роздерта ними на шматки, кричачи від болю.

**Додаток: 1702-04:** Звіт інциденту 1702-06

Протягом приблизно тридцяти п&#39;яти днів (35) після інциденту 1702-05, SCP-1702 залишалися дуже агресивними й чинили опір усім спробам персоналу зайти в їхній вулик. Після того як SCP-1702 заспокоїлися достатньо, щоб безпечно зайти, двоє (2) співробітників, забезпечених зброєю та бронею, були направлені в зону зберігання SCP-1702 для обстеження.

Персонал доклав, що вони знайшли SCP-1702-1 цілою та неушкодженою. Відеозапис показав, що королева мала ту ж саму зовнішність, поведінку та особистість, проте вона не мала спогадів подій інциденту 1702-05.

**Додаток: 1702-05:** Примітка дослідника

&gt; Як і в природі, королева SCP-1702 є в&#39;язнем рою. Поки вона ідеальна та родюча, робочі будуть балувати й захищати її, але коли вона &#34;пошкодиться&#34;, вони позбудуться її та замінять. Як нам відомо, то більше не та сама королева, просто заміна, оброблена під той самий &#34;ідеал&#34;, якого очікує та потребує рій. Зразки тканин, які змогла добути команда збереження, співпадають із ДНК Др. Колетт, що лише підкріплює цю теорію.
&gt; 
&gt; Др. █████████
&gt; Старший науковий співробітник
