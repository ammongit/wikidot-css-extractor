+ &#34;네? 왜요?&#34;

안녕하세요!
저는 [[*user Uncle Nicolini]]이고, 미디어 라이선싱에 관한 이야기를 하러 이 자리에 나왔습니다. 이 라이선스라는 건, 간단히 말해 창작자가 타인이 자신의 저작물을 사용할 권리를 갖게 해 주는 계약입니다. 여러분도 작가 포스트에 미디어의 출처를 명시해 둔 글을 보신 적이 있을 텐데요, 어째서 그렇게까지 해 두는 걸까요?

정답은 간단합니다.

우리는 이 위키가 법적인 문제에 휘말리거나 소송당하기를 원치 않죠. 분명 나쁜 일일 겁니다. 이게 바로 우리가 CC BY-SA 3.0의 지침을 준수하게 된 이유입니다.

+ &#34;좋아요, 그럼 어떤 라이선스가 적절한가요?&#34;
좋은 질문이네요! 여기, 우리 위키와 호환되는 라이선스들입니다.

##green|가능합니다!##
* CC BY-SA 3.0, 우리 사이트의 라이선스로, 언제나 유효합니다.
* 이전 버전의 CC BY-SA (2.0, 2.5)
* 모든 버전의 CC BY
* 퍼블릭 도메인과 CC0/CC 1.0
* 2019년 1월 이전 Pixabay에 업로드된 모든 이미지는 CC0에 따라 이용할 수 있으므로 사용 가능합니다.
* 2018년 7월 이전 Pexels에 업로드된 모든 이미지는 CC0에 따라 이용할 수 있으므로 사용 가능합니다.
* 2020년 12월 17일 이전 filmmusic.io(구 incompetech)가 업로드한 모든 음악은 CC BY-SA에 따라 이용할 수 있으므로 사용 가능합니다.

##orange|가능합니다, 그런데...##
* CC BY-SA 4.0은 엄밀히 따지면 사이트 라이선스 범위에 포함되지 않지만,[[footnote]] **역주**: SA(동일조건변경허락)로 인해 CC BY-SA 자료는 같거나 더 높은 버전으로만 변형될 수 있기 때문입니다. 따라서 2.0 콘텐츠는 3.0으로 배포할 수 있지만, 4.0 콘텐츠는 3.0으로 배포할 수 없습니다. [[/footnote]] 이런 종류의 미디어를 사용함으로써 문제가 발생할 가능성은 0%에 가깝습니다.[[footnote]] **역주**: SCP 재단 일본 위키는 운영진 협의를 거쳐 CC BY-SA 4.0 콘텐츠가 포함된 문서를 해당 라이선스로 재배포하는 규정을 신설했습니다. [[/footnote]]

##red|불가능합니다!##
* 모든 권리 보유(All Rights Reserved), 저작물로 보호됨(copyrighted) 등
* 에디토리얼 전용(Editorial Use Only)[[footnote]] **역주**: 에디토리얼 전용은 교육, 보도 등의 한정된 목적인 경우에만 사용이 허락되는 라이선스로, 상업적 사용과 상대적인 개념입니다. [[/footnote]]
* GNU GPL
* NC(비영리)나 ND(변경금지)를 포함하는 모든 버전의 CCL
* Pexels 라이선스
* Unsplash 이미지
* 여러분이 라이선스를 찾을 수 없는 모든 것.
* AI 사이트에서 생성된 이미지는 일반적으로 허용되지 않으나, thispersondoesnotexist는 유일한 예외입니다.

##purple|불확실함##

+ F.A.Q.


&gt; &#34;제가 제작한 미디어는 어떤가요?&#34;

제가 사진을 찍는다고 해 봅시다. 이 사진은 제 소유이기 때문에 문제없이 SCP 문서에서 사용할 수 있죠. 하지만 다른 누군가, 예를 들어 [[*user Rounderhouse]]가 제가 사용을 허락하지 않았거나 CC BY-SA 3.0을 적용하지 않은 제 사진을 사용한다고 하면, 그 사진은 제 이미지이고 권한을 부여한 적이 없으므로 사이트에 사진을 내려달라 요청할 수 있습니다.

만약 제가 사진을 찍어 CCSearch 같은 웹사이트에 CC BY-SA 3.0 라이선스로 공개한다고 하면, 제가 타인이 사진을 가지고 하는 행동이 마음에 안 들어도 [[*user Rounderhouse]]는 내키는 대로 이미지를 사용할 수 있습니다. 적절한 라이선스 하에서 아무 규칙도 위반하지 않았으니까요.

&gt; &#34;영화나 오디오를 사진 찍거나 녹음하면 어떻게 되나요?&#34;

여러분이 녹화한 그 무언가는 &#39;모든 권리 보유(All RIghts Reserved)&#39; 라이선스 하에 있을 가능성이 매우 큽니다. 최근 몇몇 영화, 단편 영상, 책, 그리고 다른 뉴미디어들이 퍼블릭 도메인이 되었습니다. [https://www.youtube.com/watch?v=jR0eBWDVAtw 이 영상] 같은 유명한 워너 브라더스 만화도 일부 포함해서 말이죠! 그 말인즉슨 이 미디어의 스크린샷, 음향, 기타등등을 문제없이 SCP 문서에 넣을 수 있다는 겁니다.
 
하지만 최신 마블 영화 같은 것을 사용하려 했다면 저작권법을 위반한 게 됩니다.

&gt; &#34;스톡 미디어/클립아트는요?&#34;

일부는 퍼블릭 도메인에 따라 이용할 수 있습니다. 하지만 스톡 미디어는 대다수가 라이선스 구매를 요구하기 때문에, 좀 지나치다 싶을 정도로 신중을 기울일 것을 권장해 드립니다.

&gt; &#34;제 SCP 문서에 사용할 미디어는 어디서 찾을 수 있을까요?&#34;

아래는 제가 영감을 얻으려 할 때 개인적으로 사용하는, 몇 가지 훌륭한 자료들입니다. 이 웹사이트에 올라와 있는 모든 게 우리 라이선스와 맞지는 않을 수 있다는 사실을 명심하시고, 다운로드하기 전 라이선스를 확인하시기 바랍니다.

* [https://search.creativecommons.org/ CC Search]
* [https://commons.wikimedia.org/wiki/Main_Page 위키미디어 공용]
* [https://www.loc.gov/pictures/ 미국 의회도서관]
* [https://snappygoat.com/ Snappygoat]
* [https://en.wikipedia.org/wiki/Wikipedia:Public_domain_image_resources General Resources]

&gt; &#34;제 파일의 출처는 어떻게 명시할 수 있나요?&#34;

이 양식이나 그 비슷한 것을 여러분의 작가 포스트에 붙여넣으세요.

[[code]]
&gt; **출처:**
&gt; **라이선스:**
[[/code]]

&gt; &#34;제가 사용하고 싶은 파일을 수정해도 되나요?&#34;

물론이죠! 이미지를 직접 편집했다면 해당 출처도 남겨주세요.

&gt; &#34;제가 사용하고 싶은 파일은 어떤 라이선스도 없지만, 창작자로부터 사용 허락을 받았습니다. 이건 괜찮은가요?&#34;

창작자가 사용 권한을 부여했고, CC BY-SA 3.0으로 배포하는 것에 찬성했다는 증거를 제시할 수 있다면 괜찮습니다. 말로만 허락을 받는 건 중요할 때 효력을 발휘하지 못하므로 스크린샷이 필요합니다.

&gt; &#34;Pexels나 Pixabay 이미지를 쓸 수 있나요?&#34;

이미지가 CC BY-SA 3.0이라고 명시되어 있지 않은 한 불가능합니다. 이러한 웹사이트상의 이미지 대부분은 자체 라이선스에 따라 이용할 수 있으며, 모호하고 혼란스러운 용어를 사용하기 때문에 문제로 이어질 수 있습니다. &#39;자유롭게 사용&#39;하라 표시되어 있어도 이런 자료는 사용하지 마세요.

&gt; &#34;트레버 헨더슨의 작품을 제 SCP에서 사용할 수 있나요?&#34;

작품이 글에 사용될 경우 CC BY-SA 3.0 하에 배포된다는 사실을 트레버 본인이 알면서도 허락해주지 않는 한 불가능합니다. 이는 다른 창작자들에게도 똑같이 적용됩니다.

&gt; &#34;제가 발견한 이미지가 무척 마음에 드는데, 출처를 찾을 수가 없어요!&#34;

여러분의 의사와는 상관없이 사용이 불가합니다. 안타깝지만 이렇게 할 수밖에 없어요.

만약 라이선싱이나 특정 파일을 사용할 수 있는지에 관해 궁금한 점이 있다면, 이 안내의 [/forum/t-14149196/guia-licencias-de-archivos 토론]이나 [[[chat-guide|대화방]]]에서 자유롭게 질문해주세요.

이상입니다.
