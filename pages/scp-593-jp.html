**アイテム番号:** SCP-593-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-593-JPは、SCP-593-JPを中心とする、半径--5km--5.5kmのサイト-8170に収容します。サイト-8170の範囲内の住人にはクラスA記憶処理を施した上でカバーストーリー「不発弾」を適用し、避難させます。SCP-593-JP内で発見されたSCP-593-JP-1は指定されたサイトの低脅威度アイテム収容ロッカーで保管してください。サイト-8170の周囲は警備員の巡回によって監視を行ってください。サイト-8170に侵入を試みるいかなる民間人も拘留し、クラスA記憶処理を施してください。

--サイト-8170内には、数字の表記された物品を持ち込まないでください。--SCP-593-JP内には、月初めに無作為に選出された数字が10個表記された紙を、番号を示すものを身につけていないDクラス職員1名を用いて運び込んでください。それ以外の、数字が表記された物品の持ち込みは禁止されています。また、名前に数字の含まれている職員がサイト-8170へ立ち入る際には、名前の表記された物品を持ち込むことは禁止されています。SCP-593-JP-1を実験に使用する際は、level3以上の職員1名の許可を得た上で、Dクラス職員を用いて行ってください。なお、SCP-593-JP内においては、いかなる実験も禁止されています。

**説明:** SCP-593-JPは、██県██市に存在する██████中学校を中心とした、半径--4.5km--5kmの現実改変領域です。当初、SCP-593-JPで発見されたSCP-593-JP-1群はAnomalousアイテムとしてサイト-81██に保管されていましたが、余りにも多数の発見、収容報告がなされるために再調査を行った結果、該当地域のヒューム値が周囲と比べて異様に高かったことからSCP-593-JPの存在が明らかになりました。

SCP-593-JPは、その範囲内に存在する表記された数字を、1ヶ月に10回の頻度で「n」に置換します。この際「n」に置換される数字は、半角・全角や漢字などの表記に影響を受けませんが、「仁」や「穴」、「針」などといった漢字の一部に含まれている場合は置換されないことが判明しています。また、置換される数字の選定に一定の法則はないことが判明しています。事案593-01以降、SCP-593-JP内に表記された数字が存在しない場合、SCP-593-JPは徐々に拡張し、数字の表記された物品を範囲内に含んだ時点で拡張を停止、数字を「n」に置換することが明らかになりました。

表記された数字を「n」に置換された物品はSCP-593-JP-1と化し、人間が触れていない間、「n」に変化した数字に基づいてその性質を様々に変化させます。置換された「n」は一部を除いて、SCP-593-JP-1に人間が触れた上で、数字を思い浮かべることで、数字を新たに代入することが可能です。この時「n」はその数字に変化します。また、代入できる「n」の範囲に関してはSCP-593-JP-1によって異なると推測されており、詳しい調査が行われています。以下の表はSCP-593-JP-1の起こす変化の例です。

[[collapsible show=&#34;+ SCP-593-JP-1の例&#34; hide=&#34;- 表を閉じる&#34;]] 
||~ SCP-No. ||~ 詳細 ||~ 変化 ||
||SCP-593-JP-1-01 ||賞味期限が「n/n/n」と表記された惣菜 ||内容物が出現、[編集済]、消失を一秒ごとに繰り返している。代入によって段階の固定が可能 ||
||SCP-593-JP-1-04 ||とあるページ数が「n」と表記された小説 ||そのページのみ、同小説内の別のページが一秒ごとに無作為に表示される。代入によって本来のページに固定 ||
||SCP-593-JP-1-09 ||「██████.mpn」と表記された電子データ ||開く度に形式が変化する。代入の方法は今のところ不明 ||
||SCP-593-JP-1-12 ||「██ n さ nn-nn」と表記されたナンバープレート ||取り付けた四輪車の車種が一秒ごとに変化する。代入によって車種の固定が可能 ||
[[/collapsible]]

**補遺1:** 以下の文章は、SCP-593-JPの中心である██████中学校の、███教室にて発見されたSCP-593-JPと関わりがあると思われる、少なくとも4名の筆跡が確認されるメモ書きです。このメモ書きは、現在サイト-81██においてSCP-593-JP-1-30として保管されています。

&gt; てゆーかマジ数学の授業ダルくない？
&gt; 
&gt; 分かるー。nとか普段の生活でいつ使うんだって話だよねー。
&gt; 
&gt; 普段使わないヤツの問題を解いてマジどうなるんだろ。
&gt; 
&gt; 普段からn使うんだったらまだ分かるけどねー。
&gt; 
&gt; いや絶対無い。普段からn使うとかマジ無い。
&gt; 
&gt; そういえばさー、数学のn条[[footnote]]SCP-n-JPの影響で変化したものと考えられます。[[/footnote]]、なんか将来就職するときになんとかー、って言ってたよ？
&gt; 
&gt; ウッソー、じゃあ私nとか使わない仕事するわ。
&gt; 
&gt; というかn使う仕事ってむしろなによ、数学の教師ぐらいしかなくね？
&gt; 
&gt; 言えてるー。
&gt; 
&gt; [以下雑談が続くため省略]

なお、調査の結果、20██/██/██以降、██████中学校に勤めていた数学教師のn条██氏が行方不明になっていることが明らかになっています。

**補遺2:** 20██/██/██、SCP-593-JP内にて未確認の人型実体をDクラス職員が発見しました。詳しい調査の結果、この人型実体は短い言葉を発しながら出現、[編集済]、消失を繰り返し、SCP-593-JP内を無作為に転移していることが判明しています。確認された人型実体の言葉をつなぎ合わせた物を以下に示します。

&gt; [罵倒]、お前らはどうして俺の話を真面目に聞いてくれないんだ。無駄なことなんてあるわけない、全ては必要でお前らのためになることなんだよ。どうしたら[不鮮明]に聞いてくれるんだ？nが普段から使うものなら真面目になってくれるのか？それだったら俺は、俺は[不鮮明]してやる。[罵倒]、お前らが真面目にしないから、こうなるんだよ。お前らが悪いんだ。お前らが……

また、以上の発言に加え、人型実体の転移の直後、カント計数機で計測したところ、近辺のヒューム値が瞬間的に██Hmに上昇したことより、SCP-593-JPと何らかの関係があると見られ、現在特別収容プロトコルの見直しが検討されています。</textarea></pre>
