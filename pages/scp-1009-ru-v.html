**项目编号：**SCP-1009-RU

**项目等级：**Safe

**特殊收容措施：**SCP-1009不需要特殊收容措施且必须被存放于██-██室内。
 
使用该设施以提高士气和维持Site ██人事形式每周不应超过一次，在获得4级人员的许可并在███████博士的监督下，项目的影响不起作用。所有人员的参与都是强制性的，甚至[数据删除]。

**描述：**SCP-1009是一个40cm × 30cm × 15cm的音乐盒，属于████████ █████公司，由████████橡木制成。

如果盒子的装置转动8转，则项目的效应会出现，之后半径20米范围内的所有人都开始听到相同的爵士乐旋律（以下称为SCP-1009-1），那是一首[数据删除]。录音表明旋律并非直接来自盒子，而是直接投射到人脑中，因此它可以被限制精神影响的设备阻挡。

听了26秒后，所有受SCP-1009影响的人都会随着音乐及时开始跳舞，不论他们的想法如何，都会积极地与周围的物体、彼此和周围的景观互动，显示出不寻常的一致性，就像在排练一样。在歌曲“播放”期间，效应持续8分15秒。 然后每个人都分开，经历疲劳。尝试重复不受SCP-1009影响的舞蹈已经失败。

SCP-1009-1开始后从盒子效应的作用区域看，对象的输出没有给出任何结果，而那些“加入”舞蹈的人后来说他们不是从一开始就听到旋律，而是在每个人都听到的时候。

拆卸、复制或破坏盒子的尝试以失败告终。

//附录：在[数据删除]期间把1009安置在淋浴旁的开玩笑者我已经预料到了，所以为“迪斯科”做好准备，女孩们，你们今晚不会入睡。——███████博士//</textarea></pre>
