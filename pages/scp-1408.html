**Об&#39;єкт №:** SCP-1408

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-1408 зберігається в обладнаному системою клімат-контролю стерильному сховищі в Зоні ██, щоб уникнути розкладання його органічних компонентів. Персоналу дозволяється контактувати з SCP-1408 лише з дозволу мінімум двох (2) старших наукових співробітників третього (3) рівня допуску.

**Опис:** SCP-1408 -- це складний електромагнітний пристрій, який складається з головного дерев&#39;яного блоку габаритами 1 м x 1 м x 2 м, годинникового механізму й шківів, які приєднуються до металевого куполу через численні кабелі. Символ з літери &#39;&#39;W&#39;&#39; із вписаною у неї &#39;&#39;A&#39;&#39; (пізніше був визначений як підпис так званого професора A███████ В██████, 1823-?, народився у [ВИДАЛЕНО], Англія) знаходиться на обох сторонах куполу та головного блоку. SCP-1408 було виявлено ██.█.1851 завдяки Королівській Спілці Охорони, Утримування й Зберігання Аномальних Артефактів; тоді об&#39;єкт було позначено, як аномальний артефакт #1851-Дельта-Чотири. Пристрій привернув увагу КСОУЗАА якраз перед Великою виставкою 1851 року, під час якої його мали  продемонструвати безпосередньо Королеві Вікторії. КСОУЗАА взяли штурмом й ізолювали лабораторію професора A. В█████ та поставили на зберігання SCP-1408 ще до його публічної демонстрації. Згідно зі свідоцтвами залучених об&#39;єктів, професорові A. В█████, на жаль, вдалося уникнути захоплення.

Коли купол одягається на голову людини, а пристрій вмикається, SCP-1408 переписує зашифровані спогади та думки про певні предмети на восковий рулон в дерев&#39;яному блоці через процес, який досі не є цілком зрозумілим. SCP-1408 також міг працювати у &#34;режимі запису&#34;, для якого використовувався спеціально підготовлений восковий рулон для запису думок у мозок суб&#39;єкта. Згідно з протоколом експериментів КСОУЗАА, цей процес був ненадійним через неточний та не інтуїтивно зрозумілий метод кодування. Помилки у форматі призводили до відторгнення спогадів, розгубленості й, в окремих випадках, -- важкого психозу. SCP-1408 використовувався як машина для допитів, аби отримувати інформацію від іноземних агентів, впроваджувати пропозиції та змінювати відданість до певної сторони.

SCP-1408 наразі не функціонує, частково через серйозний розклад в його шкіряних та дерев&#39;яних складових. Також, згідно зі звіту КСОУЗАА про інцидент, який відбувся незадовго перед передачею об&#39;єкта до власності Фонду SCP, порушення умов зберігання призвело до викрадення певних ключових компонентів SCP-1408 до того, як агенти прийняли відповідні заходи.

**Додаток 1408-01:** Наступний документ був виявлений КСОУЗАА під час інциденту порушення умов зберігання 1851-Дельта-Чотири-Альфа, датованого ██.█.19██

&gt; Усім, кого це стосується,
&gt; 
&gt; Прийміть мої щирі вибачення за безлад, але мені потрібно позичити декілька речей.
&gt; 
&gt; Здоров&#39;я Вам,
&gt; [[image http://scp-wiki.wdfiles.com/local--files/scp-300/AW-signature.png]]

**Додаток 1408-02:** Нотатка співробітника

&gt; На сьогодні всі спроби відшукати зниклі компоненти SCP-1408 зазнали невдачі. Інцидент стався до винаходу відео- чи аудіоспостереження, і все, що ми маємо, -- столітня рукописна записка, нібито написана тим, хто вже давно мав померти від старості. Якщо ми не можемо повернути годинниковий механізм назад чи вчинити якесь диво, я пропоную архівувати SCP-1408 до подальших змін.
&gt; 
&gt; -- Д-р █████████
