**Ítem  #:** SCP-1527

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-1527 está contenido al interior de la Zona-245, con el Sitio Armado-245 adjunto al perímetro sur. El muro perimetral mide 1,1m x 7m y está construido de hormigón. Los puestos de avanzada 245-A, B y C están unidos a las secciones perimetrales occidental, septentrional y oriental respectivamente. No menos de 50 miembros del personal provistos de armamento deben poblar las instalaciones de la Zona-245, y realizar vigilancia diaria en el muro perimetral, prestando especial atención entre las 23.00 y las 05.00 horas. Se mantendrán por las noches patrullas aéreas de la Zona-245 y en las zonas periféricas.

Se debe equipar a las áreas situadas al interior de la Zona-245 con vigilancia encubierta, la cual debe ser reparada y reemplazada según sea necesario inmediatamente después de los eventos de activación de SCP-1527-1. El suelo de la Zona-245 estará equipado con sensores de presión para evitar la posibilidad de un escape subterráneo a través de SCP-1527-A. Como se debe mantener permanentemente interferencia de radio del área, este equipo estará conectado al Sitio Armado-245 a través de cables subterráneos.

El personal armado presente en el lugar debe terminar a todas las instancias de SCP-1527-A producidas por los eventos de activación de SCP-1527-1. Debido a las interferencias de radio obligatorias, todos los miembros del personal presentes deben familiarizarse con una serie de mensajes mediante luz estroboscópica para utilizarlos durante los eventos de activación y los períodos de combate. Las instancias aéreas de SCP-1527-A deben tener prioridad sobre todos los demás tipos, debiendo ser combatidas por las unidades de patrulla del Espacio Aéreo-245.

**Descripción:** SCP-1527 es un asentamiento remoto en [CENSURADO]. Al ser descubierto, estaba desprovisto de vida humana, pero tenía signos de haber sido habitado recientemente. La arquitectura de SCP-1527 consiste principalmente en construcciones fabricadas de un tipo de piedra blanca no identificada e indestructible. Los artefactos recuperados desde el asentamiento son consistentes con los de diseño humano pero muestran escrituras en varios idiomas desconocidos, siendo en la actualidad indescifrables. Se cree que SCP-1527 fue habitada por individuos que operaban para o eran afiliados a la Mano de la Serpiente.

SCP-1527-1 es una iglesia o templo situado aproximadamente al centro del asentamiento. La arquitectura y los artefactos del edificio parecen estar asociados con varios grupos o prácticas religiosas distintas. Una torre de reloj se eleva desde la pared de la estructura orientada al sur, y contiene una campana metálica de composición desconocida. Tanto la campana como su arquitectura periférica son indestructibles.

Una vez cada 24 horas (a las 12:25 AM), la campana en el interior del SCP-1527-1 sonará de forma autónoma un número variable de veces (esto se considera la activación de SCP-1527-1). Todos los esfuerzos para impedir este evento han fracasado. Después de que esto haya cesado, un número variable de entidades designadas como SCP-1527-A se manifestará al interior de SCP-1527. 

SCP-1527-A se asemejan a los crustáceos, con un caparazón blindado, extremidades segmentadas y sin una &#34;cabeza&#34; identificable. Son ligeramente translúcidos y luminiscentes, produciendo un brillo de color variable. Las entidades poseen un tamaño promedio de aproximadamente 1,5m x 2,7m x 2,9m, con típicamente 4-5 miembros. Se ha observado que SCP-1527-A produce espontáneamente apéndices adicionales y plenamente funcionales, como alas, manos y brazos con garras (utilizados para cavar), además de varios orificios con propósito no identificado, aunque las observaciones sugieren su uso en alimentación.

Las instancias de SCP-1527-A poseen cierta capacidad telepática, y son capaces de inducir sugestiones, confusión y compulsiones en objetivos pensantes presentes en un rango aproximado de 50 metros. Debido a pruebas anteriores con [CENSURADO], se ha descubierto que esta capacidad telepática es vulnerable a la interrupción causada por interferencias de radio. Tras la implementación de estos protocolos, los incidentes debidos a las propiedades telepáticas se han reducido en un 78%.

Las instancias de SCP-1527-A intentarán traspasar la Zona-245 por todos los medios disponibles, y no muestran instintos de protección o incentivos con respecto a sus compañeros SCP-1527-A. Aunque su nivel exacto de inteligencia no está definido, se considerarán hostiles adaptables debido a las maniobras previamente observadas utilizadas contra el personal. Los caparazones del SCP-1527-A son resistentes pero no impenetrables contra el armamento convencional; para más detalles sobre los protocolos de terminación, Ver DOCUMENTO-SCP-1527-A4.

**Anexo [1527-001]:** Registro de observaciones
El número de campanadas generadas por SCP-1527-1 era de 5 al ser descubierto, aumentando a 8 durante la contención en la Zona-245. Además, el número de instancias de SCP-1527-A producidas por eventos de activación de SCP-1527-1 ha aumentado de un promedio de █ a ██  entidades por evento.

**Anexo [1527-002]:** Informe de incidente
Durante el evento de activación del ██/██/20██un miembro del personal apostado en el muro perimetral sur fue atacado telepáticamente por una instancia SCP-1527-A, debiendo ser transferido en cuarentena a la sala médica del Sitio Armado-245. Aproximadamente 23 minutos después de que dicho miembro del personal fuera trasladado a la enfermería, hizo las siguientes declaraciones: 

&gt; Mirando... esperando para enviar las //(las siguientes palabras no coinciden con ningún idioma conocido)//... no las cáscaras, las cáscaras son sólo... sólo ojos ojos ojos ojos ojos se supone que ven no que comen no comen-

El resto del discurso son vocalizaciones ininteligibles. El miembro del personal se recuperó 4 horas más tarde y afirma no recordar los acontecimientos después del ataque.

**Anexo [1527-003]:** Materiales recuperados

La siguiente carta fue descubierta junto al cadáver (que se cree que se había suicidado) de un miembro de la Mano de la Serpiente al interior de SCP-1527.

&gt; Te veo venir, pero dudo que pases por esta puerta hasta dentro de unas horas, y me habré ido mucho antes de que eso ocurra: No estoy interesado en convertirme en otra mascota tuya.
&gt; 
&gt; Pero todavía hay algo bueno que puedes hacer.
&gt; 
&gt; Todos los creadores con una mente mortal (no puedo hablar en nombre de seres más grandes) necesitan un sentido de curiosidad, y para ello, necesitan algo que les inspire. Nuestro Campanero se inspiró en todos los mundos en la expansión del caos. Cuando su campana sonó, los cielos sobre nuestra ciudad dieron paso a lugares fantásticos que apenas podíamos entender. La campana sonaba doce veces al día, cada campanada abría pasajes a diferentes lugares. Incluso aquellos que no viajaban por los caminos de la campana podían mirar los lugares y visiones en el cielo y disfrutar de su majestad.
&gt; 
&gt; La Mano, como los conoces, buscó la ayuda del Campanero para llegar a lugares que ni siquiera ellos podían alcanzar. Estuvo de acuerdo, naturalmente: no cerró sus caminos a nadie. Me hablaron de usted cuando vinieron. Me dijeron que lo encerrarías a él y a su campana, que nos cerrarías los pasillos. No podía permitir que eso sucediera, me uní a ellos, para proteger los lugares del cielo.
&gt; 
&gt; Pero ahora parece que no hay otra opción.
&gt; 
&gt; Durante mucho tiempo, nuestro Campanero se inspiró en el cielo, pero siempre fue curioso, siempre buscaba inspiración aún no aprovechada. Eventualmente, llegó a los mundos del borde. Por supuesto que no pudo evitar quedar atrapado. [CENSURADO], [CENSURADO], los conoces por diferentes nombres, por supuesto, pero también sabes exactamente por qué mi pluma tiembla simplemente por escribir sobre esos lugares. No sé qué le pasó ahí fuera, pero sabía lo que buscaba cuando regresó.
&gt; 
&gt; Las emociones son tan amplias y variadas como el universo, pero aquellos de nosotros que hemos visto tanto del universo como nosotros sabemos cuál es la más poderosa de todos: el miedo. Terror abstracto e incomprensible, eso es lo que había visto, y se había vuelto dependiente de él para la inspiración. Empezó a traer las cosas que había visto ahí fuera, y el terror de la gente de nuestro pueblo se convirtió en su inspiración.
&gt; 
&gt; Así que lo desterramos a los mismos mundos a los que se había apegado tanto, y nos dolió verlo partir, tan retorcido como se había vuelto. Sin embargo, mientras llorábamos su pérdida, la campana sonó una vez más, y una vez más el terror sublime apareció ante nuestra puerta. Desde los mundos de la periferia, el Campanero todavía comandaba el poder de la campana, y la hacía sonar todas las noches. No pudimos destruir la campana, ni siquiera la torre misma, no sabemos lo que hizo, pero debió prever su destierro y preparó la campana para nuestro inevitable intento de destruirla. Así que hicimos todo lo que pudimos para detener las cosas que vinieron... las Conchas de Ópalo, las llamamos. Una monstruosidad mundana, pero aún así formidable por derecho propio. Deberíamos considerarnos afortunados de que fueran sólo ellos. No sabemos por qué el Campanero trajo sólo esas criaturas de los mundos periféricos, dado lo que hay ahí fuera, pero podemos esperar que simplemente no pueda crear pasadizos que puedan soportarlas.
&gt; 
&gt; Logramos que todos evacuaran el pueblo, mis amigos los cuidarán. Opté por quedarme atrás para asegurarme de que llegaran y fueran informados. Todo está dicho, y ahora, Carceleros, es hora de que hagan lo que mejor saben hacer.
&gt; 
&gt; -████ ███████

Para más información, los miembros del personal Nivel de  Autorización 5 pueden revisar el Archivo-Seguro-Thanatos-1527.

**Anexo [1527-004]:** Informe de incidente

El día  ██/██/20██, durante un evento de activación del SCP-1527-1, SCP-1527-1 sonó 11 veces, superando el registro anterior. No se produjeron entidades SCP-1527-A debido al evento; la razón de esto es incierta.
