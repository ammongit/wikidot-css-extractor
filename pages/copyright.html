+ 서론

여러분은 저작권에 대해서 얼마나 알고계신가요? 저작권이라는것은 창작 활동에 있어서 매우 중요한 것이고, 여러분의 창작물을 보호해줄 장치입니다. 여러분들은 얼마든지 이 저작권을 통해 창작물에 대한 여러분의 권리를 누릴 수 있고, 그에따라 행해야할 의무도 있습니다.

지금부터 알아볼 것은 SCP 재단의 저작권에 대해 CCL을 기반으로 한 해석입니다. 만약 SCP 재단에 관한 저작권 관련 분쟁이 발생했다면 이 글을 보여주시면 됩니다.

이 글은 [/licensing-guide 라이선스 안내] 및 [http://www.cckorea.org/xe/?mid=frequently CC Korea의 FAQ]를 참고하여 작성되었습니다.

+ 본론

++ 면책 조항

주의: 이 글은 SCP 재단의 저작권 및 라이선스에 대해서 직접적으로 다루고있습니다. 어디까지나 일반론에 기초한 해석이므로, 법적으로 잘못된 부분이 있다면 얼마든지 해당되는 부분이 수정될 수 있습니다. 정리하자면, 특별한 상황이 아닌 이상 아래 규칙만 잘 따른다면 딱히 저작권법으로 문제삼을 일은 없다는 것입니다.

SCP 재단은 기본적으로 [*http://creativecommons.org/licenses/by-sa/3.0/deed.ko 크리에이티브 커먼즈 저작자표시-동일조건변경허락 3.0 Unported 라이선스]를 달고있습니다. 따라서 글을 작성하시면 해당 글을 CC BY-SA(크리에이티브 커먼즈 저작자표시-동일조건변경허락)의 라이선스로 배포한다는 것에 동의한 것이 됩니다.

이 CCL이 적용되는 범위는 사이트 전체입니다. 즉, 어떠한 태그가 달려있던간에 모든 사이트의 내용은 따로 라이선스가 명시되어있지 않는 한 CC BY-SA가 됩니다. 만약 오프라인 문서(예를들어 프린트)가 된다고 하더라도 마찬가지입니다. CC 마크를 그려넣든, 아니면 간단하게 출처를 표기하고 CC BY-SA라고만 적어두셔도 충분히 SCP 재단의 거의 대부분을 자유롭게 사용하실 수 있습니다.

또한 저작권에 있어서는 CCL보다 저작권자의 합의가 우선시됩니다. 즉, 저작권자와 따로 합의를 보았다면 굳이 위아래에 있는 내용을 지키지 않더라도 저작권자와 합의된 내용으로 콘텐츠를 이용할 수 있습니다.

++ 라이선스

세부 사항은 [[[Copyright:License|저작권:라이선스]]] 페이지를 참고해주세요. 이 페이지에서는 라이선스에 대해 간단하게 서술합니다.

여러분이 SCP 재단의 콘텐츠를 이용할때, 아래 두가지 조건만 지켜주시면 됩니다.

+++ 1. 저작자표시

저작자표시는 간단히말해 &#39;누가 만들었는가&#39;를 표시하는 사항입니다. 다른 사람의 그림을 가져왔는데, 그걸 &#39;내가 그린것이다&#39;라고 하면서 배포하면 불법이겠죠? 마찬가지로 SCP 재단의 모든 항목은 창작한 작가의 것입니다.

가장 간단한 저작자표시는 원본 링크(URL)를 제공하는 것입니다.

SCP 재단의 저작자표시는 [[[Copyright:Credits|저작권:저작자 목록]]] 페이지를 참고해주세요.

+++ 2. 동일조건변경허락

동일조건변경허락은 &#39;이것과 같은 라이선스를 써야만 내용을 바꿀 수 있다&#39;는 말입니다. 여러분이 SCP 재단의 내용을 가져다가 어딘가에 올린다고 하더라도, 여러분은 재단이 사용하는 [*http://creativecommons.org/licenses/by-sa/3.0/deed.ko 크리에이티브 커먼즈 저작자표시-동일조건변경허락] 이외에 다른 라이선스를 적용시킬 수 없습니다.

+ 결론

SCP 재단은 개방된 커뮤니티입니다. 여러분들은 자유롭게 SCP 재단의 콘텐츠를 이용할 수 있지만, 그러한 자유 속에는 언제나 책임이 뒤따르게됩니다. 여러분은 그저 [http://creativecommons.org/licenses/by-sa/3.0/deed.ko CC BY-SA]만 지켜주신다면, 여러분이 SCP 재단을 어떻게 사용하던간에 저작권에 관해서는 아무런 문제가 없을겁니다.

SCP 재단에서 가장 중요한것은 창작입니다. 설령 그것이 n차 창작이라고 하더라도, 그것이 SCP 재단에서는 매우 중요한것이 됩니다.

비록 SCP 재단에 가입하지 않았더라고 할지라도, 여러분이 참여하시는 모든 SCP 재단과 관련된 활동을 통해 여러분들은 이미 훌륭한 SCP 재단의 구성원이 되었음을 알아주셨으면합니다.

SCP 재단에 오신 것을 환영하며,

Dr Devan
