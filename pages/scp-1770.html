**Ítem #:** SCP-1770

**Clasificación del Objeto:** Euclid

**Procedimiento Especiales de Contención:** SCP-1770 debe ser mantenido en una cámara de contención humanoide estándar reforzada en el ala de máxima seguridad del Sitio-19. Aunque el sujeto se ha mantenido dócil durante su contención, debido a su historial de violencia dos (2) guardias armados deben estar apostados en la entrada a la cámara del sujeto en todo momento, y el interior de la misma debe estar bajo vigilancia constante. Debido a la resistencia de SCP-1770 contra munición balística estándar y su vulnerabilidad a materiales corrosivos, los guardias deben estar armados con agentes corrosivos. Todo el personal que maneje a SCP-1770 debe utilizar trajes de protección contra materiales peligrosos de cuerpo completo, evitando cualquier contacto de la piel con SCP-1770.

**Descripción:** SCP-1770 es una masa animada compuesta de un número indeterminado de cadenas de acero, con la forma de un humanoide de tamaño medio. El sujeto parece poseer inteligencia a nivel humano, aunque parece no tener un total control sobre sus facultades mentales. SCP-1770 es capaz de deambular y hablar, aunque rara vez inicia él la conversación, y si se deja solo, no se moverá. La única cosa capaz de mitigar temporalmente la apatía de SCP-1770 son obras de arte que representan escenas de la naturaleza, abstracciones u objetos inanimados. Las piezas que representan humanos hacen que se vuelva todavía más apático, y con frecuencia causarán que se acurruque en la esquina de su celda durante varios días, dejando de responder por completo.

Antes de ser contenido, SCP-1770 mostró la capacidad de remover cadenas de su cuerpo y ligarlas a seres humanos, un proceso que no parece reducir la masa de SCP-1770 o el número total de cadenas que componen su cuerpo. El proceso de conversión lleva a la muerte de su víctima en una de sus primeras etapas, incluso si las cadenas son removidas, y otorga a SCP-1770 control total sobre los cuerpos de sus víctimas (convirtiéndolas eventualmente en instancias de SCP-1770-1). Las víctimas permanecen conectadas a SCP-1770 por un extremo de la cadena, la cual puede extenderse hasta cincuenta (50) metros de SCP-1770. Las etapas de la transformación son las siguientes:

• Primera etapa: SCP-1770 ataca a su víctima, tirando de ella usando cadenas extraídas de su cuerpo, envolviéndola alrededor de las extremidades y la garganta de la víctima. La víctima suele morir por asfixia durante esta etapa. La fuerza física del cuerpo de la víctima se multiplica aproximadamente tres veces por la de un humano de la edad, sexo, y peso de la víctima.

• Segunda etapa: SCP-1770 empieza a insertar cadenas en el cuerpo de la víctima, generalmente penetrando la piel por varias partes, incluyendo los ojos, nariz y boca. Si la víctima sobrevive al estadio previo del proceso, morirá a causa de los traumatismos masivos infligidos durante esta fase. Los sentidos de la víctima incrementan en eficiencia, a pesar de la destrucción de varios órganos sensoriales causados por las cadenas de SCP-1770. Se sabe que SCP-1770 puede utilizar a sus víctimas en esta etapa de la transformación como un medio para contener a nuevas víctimas o retrasar al personal de la Fundación que intenta contenerlo.

• Tercera etapa: SCP-1770 comienza a reemplazar la carne de la víctima con cadenas, extraídas de su propio cuerpo. SCP-1770 comenzará a moldear la amalgama de carne y cadenas: esta forma suele ser humanoide, pero en raras ocasiones las cadenas se convertirán en una complicada serie de nudos. SCP-1770 muestra un poderoso impulso protector hacia las formaciones de nudos, y dedicará todos los recursos disponibles para protegerlas de cualquier daño, arriesgando incluso su propio cuerpo.

• Cuarta etapa: SCP-1770 reemplaza toda la carne de la víctima, completando así el proceso de transformación y volviendo a la víctima en una instancia de SCP-1770-1. Las instancias humanoides permanecen conectadas a SCP-1770 y continúan sirviéndole, pero las instancias con forma de nudo se desconectan y desaparecen al completarse.

El contacto con las cadenas de SCP-1770 no causa ninguno de los síntomas anteriores a menos que el sujeto inicie el proceso de conversión quitando las cadenas de su cuerpo.

La disposición actual de SCP-1770 es dócil, pero antes de su contención mostraba una agresión extrema hacia los humanos e intentó convertirlos en instancias de SCP-1770-1 siempre que fuera posible. Este comportamiento lo llevó a buscar activamente centros de población humana, aunque escogió sólo aquellos sitios donde podía actuar en secreto. A partir de la información recopilada en conversaciones con SCP-1770 y las observaciones de los agentes de campo involucrados en su captura, se ha deducido que el proceso de transformación de humanos sirvió como una especie de catarsis artística para SCP-1770, y que fue obligado a realizarla, posiblemente por una fuerza externa (ver Registro de Entrevistas). Desde su contención, el sujeto no mostró más signos de esta compulsión y cesaron todos los intentos de conversión por su parte, incluso cuando se le concedió un sujeto indefenso para el proceso.

**Anexo 1770:** Las siguientes son entrevistas realizadas a SCP-1770 a lo largo de varias etapas de su contención.

[[collapsible show=&#34;+ Mostrar Registro de Entrevistas 1770-1&#34; hide=&#34;- Cerrar&#34;]]

**Registro de Entrevistas 1770-1**

**Entrevistador:** Dr. ████

**Entrevistado:** SCP-1770

**Preámbulo:** Esta entrevista fue realizada inmediatamente tras la captura de SCP-1770. Durante esta etapa, no se requería ningún estímulo artístico.

**&lt;Inicio del Registro&gt;**

**SCP-1770:** ¿Donde está el aire? Sin aire, sin circulación, sin motivo. Ciego, sordo, sinsentido. ¿Donde está el arte?

**Dr. ████:** Disculpe, 1770, pero no le sigo.

**SCP-1770:** ¿Donde está la tormenta? ¿Dejada y devastada? ¿Por qué? Uno siempre fue leal, siempre obedecido, siempre seguido. Uno le dio lo que quería, los nudos. Tan perfectos, estaban, tan completos. Codicia, los quería todos. Hasta que ya no los quiso. Ya no quería más a Uno. Uno estaba enojado, se negó a cesar su fabricación. Uno era un tonto. Tan tonto. Tanta ira. Uno debería haberlo sabido bien. Nunca debió desafiar a la tormenta.

**SCP-1770:** [susurros] se llevó el hambre, se llevó la perfección, se llevó el arte. Se llevó todo.

**&lt;Fin del Registro&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ Mostrar Registro de Entrevistas 1770-5&#34; hide=&#34;- Cerrar&#34;]]

**Registro de Entrevistas 1770-5**

**Entrevistador:** Dr. ████

**Entrevistado:** SCP-1770

**Preámbulo:** Esta entrevista a SCP-1770 fue realizada durante uno de sus momentos más lúcidos, mientras era bastante receptivo y coherente. Al sujeto se le enseñó una copia de //Nenúfares// de Claude Monet como estímulo.

**&lt;Inicio del Registro&gt;**

**Dr. ████:** Buenas tardes, SCP-1770.

**SCP-1770:** No es el nombre de Uno. Uno es el Creador de Cadenas.

**Dr. ████:** Anotado. ¿Podría explicarme por qué hizo lo que hizo?

**SCP-1770:** Uno era el Creador de Cadenas. Uno alimentó, Uno trenzó, Uno floreció. Guío, confió, amó. No más. Abandonado.

**Dr. ████:** ¿Abandonado por quién?

**SCP-1770:** Remolinos, giros. Besaba los eslabones, susurraba palabras cariñosas, protegía a Uno y sus hermanos del mal. Le mostró a Uno los nudos. Tanta belleza, tanta complejidad, tanta perfección. No más. El dulce céfiro se convirtió en una ventisca. Se llevó a los hermanos de Uno, se llevó la perfección. Dejó a Uno solo. Uno ya no le servía. Nunca más.

**Dr. ████:** ¿Es esto lo que cambió? ¿Lo que llevó a tu captura?

**SCP-1770:** Uno estaba entre sus compañeros, y haciendo más, trenzando su arte, haciendo belleza y orden de la fétida y caótica carne. El Torbellino vino, fluyó entre los eslabones de Uno, pero no traía ninguna advertencia del peligro que estaba cada vez más cerca, como lo hizo en el pasado. En cambio, le dijo a Uno que logró su cometido, que la perfección ya no era necesaria, las cadenas ya no eran necesarias. Desgarró a sus hermanos, dejó caer al Creador de Cadenas.

**Dr. ████:** ¿Te gustaría volver a ser como antes?

**SCP-1770:** [El sujeto gira la cabeza, parece hablarle al aire] Dulce viento... Uno... Uno ya no desea regresar. No más perfección. Sus hermanos se han ido, la cadena se ha roto, inerte, sola. Sin razón. Sin esperanza. Mejor dormirse una vez más.

**&lt;Fin del Registro&gt;**

**Declaración de Cierre:** Parece ser que SCP-1770 cree que ha perdido su habilidad para vincularse con los humanos, y con ella su razón para hacerlo. No obstante, considerando los riesgos potenciales que aún representa, se mantendrán las medidas de seguridad vigentes. Se recomienda una mayor investigación sobre la fuerza mencionada por SCP-1770.
