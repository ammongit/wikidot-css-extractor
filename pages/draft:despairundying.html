    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div style=&#34;text-align: right;&#34;]]
**Документ подготовил:** Доктор Коннор Тич
**Дата:** 20.04.2017
[[/div]]
 
**Объект №:** SCP-3002
 
**Класс объекта:** Кетер
 
**Особые условия содержания:** См. документ 3002-6. Все зараженные люди должны уничтожаться, включая бывших сотрудников, семью и знакомых. Доступ к данному документу или любым оставшимся сотрудникам Фонда, предоставляется лично О5-1 или О5-2.

**Описание:** SCP-3002 — это разумная меметическая сущность, способная осуществить конец света класса МК[[footnote]]Полная потеря человеческого сознания.[[/footnote]], и в настоящий момент активно стремящаяся к этому. SCP-3002 не имеет четкой формы; вместо этого она внедряется в любую информацию или воспоминание, к которым получает доступ. Находясь внутри разума человека, SCP-3002 может имитировать, изменять или удалять его воспоминания. Предельное число подобных изменений не было обнаружено. Когда SCP-3002 имитирует воспоминание или информацию, оригинал становится дополнительным экземпляром аномалии. Таким образом, аномалия способная находиться во всей знаниях и воспоминаниях человека.
 
После того, как SCP-3002 полностью заражает человека, он эффективно теряет контроль над своим телом. Как правило, SCP-3002 позволяет своим жертвам жить и действовать обычным образом; однако когда она обнаруживает нового незараженного человека, она заставляет всех людей вокруг приблизиться к цели и силой ее заразить. Под контролем SCP-3002 жертвы также теряют инстинкт самосохранения.
 
SCP-3002 чрезвычайно враждебна и активно пытается найти и убить или заразить всех оставшихся сотрудников Фонда. Предполагается, что она пытается найти всех сотрудников, связанных с проектом Лета и Зоной Е, недокументированным исследовательским комплексом, находящимся в Ужанском национальном парке.

SCP-3002 способна передаваться от человека к человеку через передачу информации. Так как она обладает возможностью имитировать любую информацию, любая информация может быть носителем SCP-3002. Согласно исследованиям, на данным момент 78% всего человечества заражено аномалией, и 84% всей новой информации, созданной после ██/██/2014 содержит SCP-3002.
 
SCP-3002 показала экстремальную приспосабливаемость, делая невозможной эффективную постановку на содержание. Кроме того, было обнаружено, что несколько ключевых сотрудников фонда контролировались SCP-3002 с момента ее первого обнаружения. Обладая доступом к внутренним процедурам и планам Фонда, она могла продолжительное время избегать корректной классификации и анализа.

**Документ 3002-6:** Из-за массового заражения SCP-3002, содержание невозможно. Оставшиеся сотрудники фонда могут предлагать действия, направленные на устранение аномалии.
 
&gt; **Предложение:** Связаться с известными группами и лицами, способными оказать помощь. //-Д-р Кент Мэйфилд//
&gt; **Решение Совета:** **##004d00|Одобрено (9-4)##**
&gt; **Ответ:**
&gt; * __Глобальная Оккультная Коалиция:__ Нет ответа
&gt; * __Отдел по Необычным Инцидентам:__ Ответ. O5-1 подтвердил наличие SCP-3002. Ответ уничтожен.
&gt;
&gt; * __Благотворительный Фонд &#34;Манна&#34;:__ Нет ответа
&gt; * __Инициатива Горизонт:__ Нет ответа
&gt; * __Отдел &#34;П&#34; ГРУ:__ Нет ответа
&gt; * __Комитет по сохранению исламских реликвий:__ Нет ответа
&gt;
&gt; * __Лаборатории Прометея:__ Нет ответа
&gt; * __Повстанцы Хаоса:__ Ответ, неразборчивая звуковая запись.
&gt; * __Андерсон Роботикс:__ Нет ответа
&gt; * __&#34;Маршалл, Картер и Дарк&#34;:__ Ответ. O5-1 подтвердил наличие SCP-3002. Ответ уничтожен.
&gt;
&gt; * __&#34;Теперь Всё Путём?&#34;:__ Ответ, коробка, наполненная жесткими дисками и съемными носителями, содержащими копии и планы нескольких аномальных художественных работ.
&gt; * __Длань Змея:__ Ответ, сообщение: &#34;Мы не можем оказать вам поддержку в этот раз. Мы опасаемся, что она уже среди нас. - ВЛ&#34;
&gt; * __&#34;Никто&#34;:__ Ответ, небольшая записка: &#34;Вам стоило этого ожидать.&#34;
 
&gt; **Предложение:** Уничтожить всю информацию и зараженных людей, повторно заселить землю, используя [[[scp-2000|SCP-2000]]]. //- Д-р Коннор Тич//
&gt; **Решение Совета:** **##800000|Отказано (2-8)##**
&gt; **Ответ:** Действий не предпринято.
&gt;&gt; Из-за огромной дистанции между нашим местоположением и местоположением SCP-2000, а также из-за отсутствия связи с объектом, на данный момент SCP-2000 и его сотрудники считаются зараженными. На наш взгляд, риск не оправдан. //- А. Велес, O5-1//
 
&gt; **Предложение:** Создать анти-мем, способный временно подавлять SCP-3002. //- Д-р Кент Мэйфилд//
&gt; **Решение Совета:** **##004d00|Одобрено (5-4)##**
&gt; **Ответ:** На основе меметических контрмер RAISA был создан анти-мем, способный подавлять все меметические угрозы. Во время тестирования было обнаружено, что анти-мем не оказывает никакого эффекта на SCP-3002. Предполагается, что аномалия изменила анти-мем таким же образом, которым она обычно изменяет воспоминания.
&gt;&gt; Так как SCP-3002 оказался способным эмулировать анти-мем, мы начали исследовать возможность того, что SCP-3002 мог прятаться внутри анти-мема в разуме субъекта, эффективно делая его бессознательным агентом. Следуя этой зацепке, мы обнаружили более 6 людей, зараженных таким образом, включая нескольких членов Совета О5. //- К. Грин, O5-8//

&gt; **Предложение:** Инициировать протокол Ганимед. Нам нужно начать заново. //- Д-р Коннор Тич//
&gt; **Решение Совета:** **##800000|Отказано (2-6)##**
&gt; **Ответ:** Действий не предпринято.
&gt;&gt; Нет оснований прибегать к столь радикальным мерам. //- К. Грин, O5-8//
 
&gt; **Предложение:** Продолжить исследования проекта Лета в поисках способа остановить ее. //- Д-р Коннор Тич//
&gt; **Решение Совета:** **##800000|Отказано (1-3)##**
&gt; **Ответ:** Действий не предпринято.
&gt;&gt; Мы не видим смысла проводить более глубоких исследований этого проекта. Ничего нового уже не может быть обнаружено. Более того, у Совета О5 есть основания полагать, что вы являетесь зараженным. Ваше устранение произойдет в ближайшее время. //- А. Велес, O5-1//

&gt; **Предложение:** Перезагрузка
&gt; **Решение Совета:** **##b38600|Нет решения (1-1)##**
&gt; **Ответ:** ПОЛЕ ОСТАВЛЕНО ПУСТЫМ</textarea></pre>
