**Identyfikator podmiotu:** SCP-1739

**Klasa podmiotu:** Keter 

**Specjalne Czynności Przechowawcze:** SCP-1739 znajduje się w Sektorze Zabezpieczającym ██, zlokalizowanym na terenie Ośrodka ██. Plany eksperymentów dotyczące SCP-1739 muszą być najpierw przekazane do zatwierdzenia Radzie O5. Sektor Zabezpieczający ██ ma być stale monitorowany. W przypadku spontanicznego pojawienia się jakiejkolwiek osoby w Sektorze Zabezpieczający ██, Rada O5 zostanie natychmiast powiadomiona.

Zabezpieczenie głównych efektów anomalii SCP-1739 jest realizowane w ramach operacji &#34;Smokescreen&#34;. Nadzorujący badacz Poziomu 4 ma główną kontrolę nad Operacją Smokescreen i podlega bezpośrednio Radzie O5. Szczegóły operacji Smokescreen są utajnione przez nadzorującego badacza i Radę O5.

**Opis:** SCP-1739 to laptop Dell Latitude D800. SCP-1739 jest odporny na wszelkie próby zniszczenia. Plik wykonywalny o nazwie &#34;gofetch.exe&#34; znajduje się na dysku twardym SCP-1739. Uruchomienie pliku &#34;gofetch.exe&#34; otwiera trzy okna programu. Pierwsze okno zawiera pole wejściowe z prośbą o podanie daty i godziny w formacie znacznika czasu UNIX. Akceptowane są tylko daty pomiędzy 1 stycznia 2004 r., 00:01:18 GMT i czasem bieżącym w momencie wprowadzania danych, a wszystkie inne skutkują komunikatem o błędzie. Podmioty, które wprowadzą liczbę z prawidłowego zakresu, znikną.

Drugie okno wydaje się być aplikacją kliencką dla nieznanego protokołu czatu. Użytkownicy otrzymują automatycznie identyfikator &#34;BranchPrime&#34;. Po zniknięciu podmiotów, klient czatu może być użyty do komunikacji z osobami, którym nadano identyfikatory będące odmianami imienia &#34;Isaac&#34;. Osoby te twierdzą, że są personelem Fundacji istniejącym w rozbieżnej linii czasowej stworzonej przez czasowe przeniesienie znikniętego podmiotu do miejsca docelowego określonego przez wejściowy znacznik czasu UNIX. Według doniesień, rozbieżna linia czasowa jest identyczna z tą linią czasową pod każdym względem do momentu spontanicznego pojawienia się podmiotów eksperymentalnych. Jeśli te doniesienia są prawdziwe, SCP-1739 jest w stanie przenosić podmioty do tyłu w czasie aż do 1 stycznia 2004 roku.

Trzecie okno to wygenerowana komputerowo animacja psa przykutego do psiej budy. Jeśli numer zostanie pomyślnie wprowadzony, animacja zmienia się, pokazując kobietę uwalniającą psa i rzucającą mu piłkę w dal. Pies biegnie następnie za piłką poza ekran.

Po upływie czasu od trzech dni do siedmiu miesięcy, identyfikator &#34;Isaac&#34; rozłącza się z czatem. Na tym etapie animacja zmienia się po raz kolejny, aby pokazać psa biegnącego z powrotem, z wypompowanymi resztkami piłki między zębami. Pies odrzuca resztki, które wylatują poza ekran, podczas gdy kobieta przykuwa psa łańcuchem do psiej budy.

1 stycznia 2004 roku SCP-1739 spontanicznie pojawił się w Sektorze Zabezpieczającym ██, który wcześniej był pusty.

[[collapsible show=&#34;+ Wymagane upoważnienie poziomu 3/1739&#34; hide=&#34;- Ukryj&#34;]]

&gt; **Zapis czatu 1739-12**
&gt; 
&gt; **Wstęp:** Trzy tygodnie wcześniej, 20 stycznia 2014 roku, o godzinie 22:30:00 GMT, D-22314 wprowadził do SCP-1739 liczbę odpowiadającą obecnemu czasowi minus pięć sekund. Nadzorujący Badacz Poziomu 4 Dr █████ reprezentuje &#34;BranchPrime&#34;.
&gt; 
&gt; Isaac67: Czy czarny księżyc wyje?
&gt; 
&gt; BranchPrime: [USUNIĘTO]
&gt; 
&gt; Isaac67: Protokół wymiany haseł działa, w takim razie.
&gt; 
&gt; Isaac67: Przesyłam Ci analizę SCP-1739 wykonaną po pojawieniu się D-22314 w tej linii czasowej.
&gt; 
&gt; //Isaac67 przesłał ███████.███//
&gt; 
&gt; Isaac67: Nasz zespół badawczy porównał ją z analizą SCP-1739, która została wykonana przed pojawieniem się D-22314. Obie są identyczne. Nic nie wskazuje na to, że zmiana w SCP-1739 w tej linii czasowej jest przyczyną spontanicznego wylogowywania się.
&gt; 
&gt; BranchPrime: Mm.
&gt; 
&gt; Isaac67: A jednocześnie szansa, że jestem tylko konstruktem samego pliku wykonywalnego staje się coraz mniej prawdopodobna, prawda?
&gt; 
&gt; BranchPrime: Cóż, kto wie.

&gt; **Zapis czatu 1739-19**
&gt; 
&gt; Isaac67: Czy czarny księżyc wyje?
&gt; 
&gt; BranchPrime: [USUNIĘTO].
&gt; 
&gt; Isaac67: To jest naruszenie protokołu, ale to nie ma znaczenia. Prawdopodobnie O5 ocenzuruje to po twojej stronie, ale są zbyt zajęci, by mnie powstrzymać.
&gt; 
&gt; BranchPrime: Co się dzieje?
&gt; 
&gt; Isaac67: Mam odpowiedzi. Wiem, dlaczego wkrótce się rozłączę. Ale najpierw pytanie.
&gt; 
&gt; Isaac67: Czy twój świat się kończy?
&gt; 
&gt; BranchPrime: Nie wiem, o czym mówisz i nie, nie mam powodu, by wierzyć, że świat się kończy.
&gt; 
&gt; Isaac67: Mam nadzieję, że nie udajesz.
&gt; 
&gt; Isaac67: Cóż, wiem, że nie udajesz.
&gt; 
&gt; Isaac67: Bo ja nie udaję. I żadna ilość presji czy przymusu nie jest w stanie tego zmienić. Co oznacza to samo dla ciebie.
&gt; 
&gt; Isaac67: To wszystko, czego potrzebowałem. Chcę, żebyś poszedł do Rady O5. Kiedy zapytają cię, po co przyszedłeś, daj im ten dokument.
&gt; 
&gt; //Isaac67 przesłał █████████████.███//
&gt; 
&gt; Isaac67: Przyczyną rozłączenia jest zniszczenie tego wszechświata. Ale podczas gdy ten wszechświat się kończy, twój nie. Jest tylko jeden punkt rozbieżności. Nie wiemy, czy to coś ma za zadanie wsadzić ludzi na szalupę ratunkową, czy wygnać ich na tonący statek. To drugie wydaje się o wiele bardziej prawdopodobne. Niezależnie od tego...
&gt; 
&gt; Isaac67: Chcę, żebyś przeczytał ten dokument, zanim dasz go O5. Poszukaj znaków ostrzegawczych. Istnieją pewne wzorce, które utrzymują wszechświat w całości i wiem, ale ty nie wiesz, że śmierć cieplna to dopiero początek.
&gt; 
&gt; **Podsumowanie**: Trzy godziny później, Isaac67 rozłączył się.

[[/collapsible]]

[[collapsible show=&#34;+ Wymagane upoważnienie poziomu 4/1739&#34; hide=&#34;- Ukryj&#34;]]

&gt; **Zapis czatu 1739-25**
&gt; 
&gt; **Wstęp:** Procedura eksperymentalna została odtworzona przy użyciu D-22358 jako podmiotu testowego.
&gt; 
&gt; Isaac132: Czy czarny księżyc wyje?
&gt; 
&gt; BranchPrime: [USUNIĘTO]. 
&gt; 
&gt; Isaac132: Zdałem sobie sprawę, że nie mogli wybrać gorszej osoby do zbadania tego obiektu. Zalecam natychmiastową rezygnację.
&gt; 
&gt; BranchPrime: Proszę o wyjaśnienie.
&gt; 
&gt; BranchPrime: Jestem zaskoczony, że tak myślisz.
&gt; 
&gt; Isaac132: To jest zapisane w szklankach wody i codziennej paramedycynie klasy F, ale proszę się tym nie przejmować. Staram się być tak prywatny, jak tylko mogę. Ty już wiesz, co ja wiem.
&gt; 
&gt; BranchPrime: Do czego zmierzasz?
&gt; 
&gt; Isaac132: Przepraszam.
&gt; 
&gt; Isaac132: I dziękuję.
&gt; 
&gt; BranchPrime: Za co?
&gt; 
&gt; Isaac132: W końcu znalazłem sens życia i istnienia. Cały ten wszechświat został stworzony w jednym konkretnym, strasznym celu. Właśnie mam zamiar wypełnić ten cel.
&gt; 
&gt; Isaac132: SCP-1739 nie ma nic wspólnego z wygnaniem czy ocaleniem. Analogia szalupy/tonącego statku, którą zaproponował ten drugi jest błędna. Użycie SCP-1739 jest odpowiedzialne za zniszczenie tych wszechświatów w pierwszej kolejności.
&gt; 
&gt; Isaac132: Ostatecznie, animacja w trzecim oknie jest kluczem. To nic innego jak bezczelna metafora apokalipsy.
&gt; 
&gt; BranchPrime: Co?
&gt; 
&gt; Isaac132: Pozwól mi wyjaśnić.
&gt; 
&gt; Isaac132: Postępowałem zgodnie z planem. Znałem znaki ostrzegawcze. Użyłem ich, aby zobaczyć nadchodzący koniec. To nie jest naturalne zjawisko. Wszystkie znaki zdają się wskazywać, że to, co ma nas zniszczyć, jest aktywnie złowrogie. Wychodzi z czasu i przestrzeni i tropi swoją ofiarę. Możemy nawet zobaczyć, gdzie ostatnio było: we wszechświecie, który został zniszczony w poprzednim eksperymencie.
&gt; 
&gt; Isaac132: Koniec jest psem. Coś niezrozumiale strasznego, w obu znaczeniach tego słowa, coś, co może zniszczyć cały wszechświat tylko przez rzucenie nad nim swojego cienia.
&gt; 
&gt; Isaac132: Ale widziałem też, że ktoś przykuł psa łańcuchem do psiej budy.
&gt; 
&gt; BranchPrime: Czekaj. Dlaczego jest problem, jeśli pies jest przykuty łańcuchem?
&gt; 
&gt; Isaac132: Nie jestem jeszcze do końca pewien tego pytania - w każdym razie nie mam czasu, by na nie odpowiedzieć. Zgaduję, że albo łańcuchy są za słabe, pies jest za silny, albo są rzeczy, których nawet łańcuchy nie są w stanie utrzymać.
&gt; 
&gt; Isaac132: Ale Fundacja już wcześniej napotkała ten sam problem, więc możemy wywnioskować, co się tutaj dzieje. Przechowywaliśmy przedmioty, których łańcuchy nie są w stanie utrzymać w całości. Jeśli nie możemy całkowicie powstrzymać obiektu przed zrobieniem czegoś, jeśli obiekt może znaleźć sposób na obejście wszelkich ograniczeń, jakie na niego nałożymy...
&gt; 
&gt; Isaac132: Czasami najlepiej jest zdjąć łańcuchy w kontrolowanym miejscu i pozwolić anomalnym właściwościom obiektu ujawnić się tam, gdzie nie uszkodzą niczego ważnego.
&gt; 
&gt; Isaac132: W tym przypadku, pies jest obiektem w zamknięciu. A SCP-1739 to bardzo rozbudowana i specjalnie zaprojektowana procedura zabezpieczająca, działająca na tej samej zasadzie.
&gt; 
&gt; BranchPrime: Myślę, że rozumiem.
&gt; 
&gt; BranchPrime: Po zastanowieniu, to dość chore. To urządzenie może wysyłać ludzi w przeszłość, tworząc całe gałęzie linii czasowych...
&gt; 
&gt; BranchPrime: Jako ofiarne odwrócenie uwagi? W jakim celu?
&gt; 
&gt; Isaac132: Rzucać piłki w grze w aportowanie, aby utrzymać energię psa w ryzach.
&gt; 
&gt; BranchPrime: Ah.
&gt; 
&gt; BranchPrime: Cóż, jako pracownik Fundacji nie mam na co narzekać, prawda?
&gt; 
&gt; Isaac132: Nie narzekałbyś tak czy inaczej.
&gt; 
&gt; BranchPrime: …tak, masz rację. W końcu jestem bardzo samolubny.
&gt; 
&gt; Isaac132: Och, cóż. To nie o to chodzi.
&gt; 
&gt; Isaac132: Gdzieś tam jest osoba żyjąca w linii czasowej, w której SCP-1739 nigdy nie zdeponował podróżnika z przyszłości. Ta osoba bardzo nie chce, aby wściekły pies stał się zbyt niespokojny. Wasza Fundacja i Rada O5 powinni mieć nadzieję, że istnieją w tej linii czasowej.
&gt; 
&gt; Isaac132: Przestańcie wysyłać ludzi z powrotem w przeszłość.
&gt; 
&gt; BranchPrime: W porządku. Przekażę te informacje Radzie O5. Nawet jeśli nie zgłoszą sprzeciwu, to z pewnością Komitet Etyki to zrobi.
&gt; 
&gt; BranchPrime: Ile czasu ci zostało?
&gt; 
&gt; Isaac132: Kilka sekund.
&gt; 
&gt; Isaac132: Ale spędziłem całe życie cierpliwie czekając.
&gt; 
&gt; Isaac132: I nie mam zamiaru się teraz spieszyć.
&gt; 
&gt; Isaac132: To raczej surrealistyczne dla ciebie, prawda?
&gt; 
&gt; BranchPrime: Tak...
&gt; 
&gt; BranchPrime:  …jestem zazdrosny. 
&gt; 
&gt; Isaac132: Haha. 
&gt; 
&gt; Isaac132: Cóż, to była przyjemność.
&gt; 
&gt; //Isaac132 się rozłączył.// 
&gt; 
&gt; **Podsumowanie:** Po ocenie poprzednich zapisów testowych, Rada O5 przeniosła Dr. █████ do innego projektu. Trwa dochodzenie Komitetu Etyki.

[[/collapsible]]

**Dodatek-1739-A:** Operacja Smokescreen jest w trakcie realizacji, aby zapobiec deponowaniu przez SCP-1739 podróżników z przyszłości. Badania dotyczące SCP-1739 mają na celu przyczynienie się do tych wysiłków. Co więcej, Rada O5 zakazała na czas nieokreślony wszelkich eksperymentów z SCP-1739 polegających na wysyłaniu ludzi do przeszłości.
