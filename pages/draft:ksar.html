**Объект №:** SCP-0000

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** --SCP-0000 содержится в стандартной камере типа С-0, участок 23. Питание выдается раз в день в виде 700 г мяса. Уборка от грязи и отходов проводится раз в неделю. Раз в месяц проводится замена мягкого настила, а старый дезинфицируется, при необходимости сжигается. На время работы персонала в камере, SCP-0000 предварительно запирается в стальном контейнере с применением распыляемого снотворного.--

SCP-0000 содержится в стандартной камере типа С-1, участок 23. Раз в 3 дня стандартный обед заменяется на 400 г измельченного сырого мяса и противорвотные препараты. Одежда производится индивидуально по частям, которые при надевании соединяются текстильными застежками. При нарушении условий содержания или при получении ранений в области головы\головного мозга субъекта правила УС возвращаются к указанным выше до дальнейшего рассмотрения сотрудниками 3 уровня допуска.

**Описание:** SCP-0000 - гуманоидная особь женского пола обладающая уникальной генетической мутацией и аномальной регенерацией. По внешним и внутренним параметрам организм соответствует homo sapiens примерно на 70%, однако принадлежность неординарной части генетического кода установить не удалось. Имеются отдельные сходства с различными видами насекомых и паукообразных, однако некоторые из них еще не наблюдались в строении тела. Несмотря на изменчивый внешний вид от свойств аномальной регенерации (подробнее см. ниже), для особи всегда характерны такие признаки, как гибкий хитиновый покров (частичный или полный), дополнительные конечности и придатки свойственные членистоногим, деформированное строение лица в т.ч. сильно измененный ротовой аппарат под таковой у насекомых или паукообразных[[footnote]]Более подробное описание различных неординарных черт вынесено в документ ABS-0000.[[/footnote]]. Яд SCP-0000 оказывает некротический эффект на клетки крови и сосудов, вызывая обширные внутренние кровоизлияния.

Попытки установить происхождение и механику аномальной регенерации успехом не увенчались. Однако установлено, что при ускоренном восстановлении повреждений, новая ткань с вероятностью в 50% может приобрести аномальный вид и структуру[[footnote]]Неизвестно является ли случайность данного процесса преднамеренной.[[/footnote]]. Для поддержания аномального темпа регенерации особи необходимо употреблять в пищу мясные продукты или кровь. При питании продуктами не животного происхождения, способности организма к самовосстановлению практически не превышают таковых у обычного человека.

--При детальном осмотре речевого аппарата, не было зафиксировано значительных отклонений при которых было бы невозможно поддерживать речь, однако попытки установить вербальное и невербальное общение успехом не увенчались. Вероятно интеллектуальный уровень развития особи не превышает таковой у дикого животного.--

**Обновление от ██.08.202█:** Установлена личность SCP-0000, как █████ ███████, женщина 43 лет, ранее проживала в поселке ███████ При прохождении IQ тестов, субъект набрал 88 баллов (чуть ниже среднего). Имеются незначительные дефекты речи из-за деформации речевого аппарата.

&gt; **Приложение 1:** Все эксперименты по стабилизации и применению аномальных биоматериалов SCP-0000 проводятся в ██ исследовательском отделе. Дополнительная информация по проекту доступна только для сотрудников с 3 уровнем допуска или выше.
&gt; 
&gt; **Обновление от ██.07.202█:** Исследования приостановлены на неопределенный срок в связи с необходимостью SCP-0000 восстановится после инцидента CB0306.
&gt; 
&gt; **Обновление от ██.08.202█:** В связи с состоянием SCP-0000 после инцидента CB0306-0000-2, проект [УДАЛЕНО] возобновлен. Однако решением Комитета по этике, прямое изъятие тканей или крови допускается не более 2 раз в месяц под видом медицинских анализов и не может превышать ███ г.

[[collapsible show=&#34;+ Отчет об инциденте CB306-0000&#34; hide=&#34;- Скрыть отчет об инциденте CB306-0000&#34;]]
&gt; **Отчет об инциденте CB0306-0000-1**
&gt; **Дата:** ██.07.202█
&gt; В связи с [УДАЛЕНО] произошло нарушение условий содержания SCP-████, SCP-████, SCP-████ и SCP-0000. Субъект совершил нападение на сотрудников безопасности во время устранения [УДАЛЕНО]. Во время огневого контакта SCP-0000 получил серьезные повреждения в области головного мозга. Субъект впал в бессознательное состояние, в котором и пробыл до конца инцидента CB0306.
&gt; 
&gt; После устранения всех нарушений на участке, было проведено обследование SCP-0000, в ходе которого выявилось активное внутреннее кровоизлияние и медленная регенерация поврежденных тканей. Было решено подключить SCP-0000 к системе поддержания жизнедеятельности и дать субъекту время на полное восстановление. Для поддержки регенеративных способностей, объект снабжался кровью с истекшим сроком годности.

&gt; **Отчет об инциденте CB0306-0000-2**
&gt; **Дата и время:** ██.08.202█, ██:██
&gt; SCP-0000 пришел в сознание и впал в истерическое состояние. Субъект успел ранить двух сотрудников безопасности прежде, чем мед. персонал смог насильно ввести субъекту транквилизатор. Участники инцидента подтвердили человечное поведение SCP-0000, в т.ч. осмысленная речь в форме крика.
&gt; 
&gt; Вскоре был установлен разговор с субъектом. Была проведена разъяснительная и профилактическая беседа в ходе которой Фонд был представлен как медицинская организация занимающаяся исследованием и излечением аномальных болезней и что теперь SCP-0000 находится на обязательном лечении.
[[/collapsible]]

[[collapsible show=&#34;+ Протокол интервью 0000-2&#34; hide=&#34;- Скрыть протокол интервью 0000-2&#34;]]
&gt; **Дата:** ██.08.202█
&gt; 
&gt; **Опрашивают:** Научный сотрудник Юрий Крамисаров.
&gt; 
&gt; **Опрашиваемая:** SCP-0000 (█████ ███████)
&gt; 
&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **Н.с. Крамисаров:** Здравствуйте, я Юрий Крамисаров, научный сотрудник. Сейчас мы проведем небольшое интервью касательно вашего недавнего прошлого. Вы не против ответить на несколько вопросов?
&gt; 
&gt; **SCP-0000:** Нет, не против.
&gt; 
&gt; **Н.с. Крамисаров:** Итак, что последнее вы помните? До вчерашнего дня.
&gt; 
&gt; **SCP-0000:** Мм, да обычный день, кажется. ███████ постоянно носился по двору, пока я готовила ужин. Ничего необычного.
&gt; 
&gt; **SCP-0000:** //(Пауза)// Мне говорили, что разузнают где он. Доктор, вы можете хотя бы сказать в порядке ли он?
&gt; 
&gt; **Н.с. Крамисаров:** //(Пересматривает документы)// Хм, мне пока нечего вам сказать. Это не самый быстрый процесс, но как продвинемся -- сразу сообщим. Кхм, можете вспомнить, какой это был день?
&gt; 
&gt; **SCP-0000:** Ох, а день, да? Ну, вроде суббота, █ февраля. Может █, не помню точно.
&gt; 
&gt; **Н.с. Крамисаров:** Никаких странностей в тот день не происходило?
&gt; 
&gt; **SCP-0000:** Вроде бы нет. Тихо было.
&gt; 
&gt; **Н.с. Крамисаров:** На кануне тоже не было ничего необычного?
&gt; 
&gt; **SCP-0000:** Да нет, вроде. А, ну, муж уехал за свекровью. Она хотела заночевать у нас пару дней и ██████ должен был привезти ее ██ числа.
&gt; 
&gt; **Н.с. Крамисаров:** Можете рассказать про свекровь?
&gt; 
&gt; **SCP-0000:** //(Неуверенно)// Ну женщина в возрасте, добрая, помогала мне во всем... не могу правда вспомнить как звали ее. Вроде помнила, но забыла, странно. Ну вообщем она всегда помогала мне, варила лекарственные настои, будто чудотворные, ставили меня на ноги будто новенькую.
&gt; 
&gt; **Н.с. Крамисаров:** Часто болели до этого? Как лечились?
&gt; 
&gt; **SCP-0000:** Ну так, не часто, но когда было что-то серьезное, то по народным рецептам или свекровским.
&gt; 
&gt; **Н.с. Крамисаров:** Не наблюдали странных симптомов раньше? Может у близких или знакомых было что-то странное?
&gt; 
&gt; **SCP-0000:** Ну такого то точно я никогда не видела. Да и в целом странностей тоже. Это прям как гром среди ясного неба в моей жизни.
&gt; 
&gt; **SCP-0000:** //(Взволновано)// Вы думаете ████ тоже может быть болен этой бесовщиной?
&gt; 
&gt; **Н.с. Крамисаров:** Не волнуйтесь, мы просто хотим проверить все варианты. Не берите в голову.
&gt; 
&gt; **Н.с. Крамисаров:** //(Пауза)// Хорошо. Думаю, на этом мы пока закончим. Позже к вам также зайдет доктор ███████ обговорить лечение, а пока можете отдохнуть. И не волнуйтесь, как только мы разузнаем про вашу семью, то сразу сообщим.
&gt; 
&gt; **SCP-0000:** Спасибо, доктор.
&gt; 
&gt; **&lt;Конец протокола&gt;**
&gt; 
&gt; **Комментарий:** Названная субъектом дата, ██.02.202█, сильно отличается от ожидаемой. Анализ останков на месте обнаружения SCP-0000 показал, что первая жертва была убита примерно в апреле. Разница не меньше 2 месяцев, а что произошло за это время, мы не знаем. Стоит с новой силой поднять расследование.
&gt; 
&gt; **Примечание:** По настоятельной рекомендации штатного психиатра, д-ра ██████, SCP-0000 сообщили, что сын субъекта сейчас проживает в г. ██████████ у двоюродной сестры.
[[/collapsible]]

[[collapsible show=&#34;+ Приложение 2&#34; hide=&#34;- Скрыть приложение 2&#34;]]
&gt; **Приложение 2:** Поиск упомянутой SCP-0000 в интервью 0000-2 женщины, не дал результатов. Составленный на основе описания субъекта фоторобот объявлен в розыск. Ожидается одобрение запроса на проведения генетического анализа всех родственников субъекта. Также отправлен запрос на применение мнестических препаратов в терапии SCP-0000. Неизвестно вспомнит ли субъект свою хищную деятельность, однако это может помочь нам установить происхождение аномалии и причастны. - Н.с. Крамисаров.
[[/collapsible]]</textarea></pre>
