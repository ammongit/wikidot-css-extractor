    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user Axolove]]
**译者：**[[*user Sensenca12]]
**原作：**[http://scp-hu.wikidot.com/scp-003-hu A rák ellenszere.. többé-kevésbé]（匈牙利语）
**译名：**癌症药……大概吧
[[include :scp-wiki-cn:credit:end-standalone]]

[[=]]
[[include component:image-block name=http://scp-hu.wdfiles.com/local--resized-images/scp-003-hu/003-hu.jpeg/medium.jpg|caption=SCP-003-HU的照片|width=300px]]
[[/=]]

**项目编号：** SCP-003-HU

**项目等级：** Safe

**特殊收容措施：** SCP-003-HU被储存在Site-HU-14的钢制密码保险柜中，严禁在未获得2级权限许可的情况下取出SCP-003-HU，违者处以降职处分。仅限对血型为A+和AB+，没有脑癌的对象进行实验（详见事故-003-HU-1）。在获得伦理道德委员会的书面许可后，允许将SCP-003-HU用于实验以外的个人用途。禁止公开关于SCP-003-HU存在的信息，违者将被立即处决（详见事故-003-HU-1）。

**描述：** SCP-003-HU是一瓶Béres Csep Plusz牌药剂。项目于2006年4月11日被基金会在佩斯县████████区█████街██号发现。██████ ████，一名平民被确诊患有白血病，但不久后在当地医院检查时被确认已经痊愈。Nagy特工向基金会报告了疑似异常的SCP-003-HU的特征，并在获得许可后对██████和其主治医师实施了A级记忆删除，随后将项目收容。

SCP-003-HU的异常效应会在饮用药剂至少1mL时显现，此时，项目会立即用健康的器官取代癌变的器官。使用SCP-003-HU后，会出现器官移植手术术后的常规症状，项目提供的器官仅适用于A+或AB+血型的人。进一步实验表明，移植后的器官不会再出现癌细胞。此外，简单的DNA测试表明用于移植的器官来自已故的█████ ██████，对█████ ██████尸体的检查表明，死者尸体并未缺少SCP-003-HU提供的器官，确认这些器官是SCP-003-HU本身产生的。考虑到SCP-003-HU的剩余量，项目仅限用于实验目的。正在尝试复制SCP-003-HU。

**SCP-003-HU的成分如下：**
- 1.10mg 铁（以七水合硫酸亚铁计）
- 2.23mg 锌（以七水合硫酸锌计）
- 0.40 mg 镁（以七水合硫酸镁计）
- 0.31 mg 锰（以一水合硫酸锰计）
- 0.25 mg 铜（以五水合硫酸铜计）
- 0.19 mg 钼（以四水合钼酸铵计）
- 0.12 mg 钒（以偏钒酸铵计）
- 0.10 mg 硼（以硼酸计）
- 0.090 mg 氟（以氟化钠计）
- 0.025 mg 钴（以六水合氯化钴计）
- 0.018 mg 铬（以六水合氯化铬计）
- 0.012 mg 硒（以六水亚硒酸钠计）
- 0.30 mg 血液（可能是█████ ██████的血液）
- 0.60 mg [数据删除]

**事故-003-HU-1：** 于████年██月██日进行针对脑癌患者的实验时，D-63445服用了指定量的SCP-003-HU。D-63445在出现常规症状10秒后陷入昏迷。164分钟后，对象苏醒并攻击了一名正监督实验的警卫，并用力扯断了他的颈动脉。另一名警卫遵照██████博士的指令处决D-63445。警卫向对象开火，此时，对象用死亡的警卫的血在测试室的墙壁上写下了以下内容：

&gt; 我们马上就能再见了，兄弟。

**事故-003-HU-2：** ████年██月██日██时██分，SCP-003-HU从其储存室中消失，监控摄像显示██████博士离开了站点的东翼区，该区域一名警卫以“可疑行为”行为为由对其进行了检查。SCP-003-HU被发现于██████博士的公文包中，随后的审讯表明，██████博士是一名潜伏的蛇之手特工，潜伏在基金会的研究工作中以期披露SCP-003-HU的存在。██████博士已被处决。</textarea></pre>
