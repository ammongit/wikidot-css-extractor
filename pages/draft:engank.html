[[tab Идеи]]
1. Двумерный мир на план-карте с разумной жизнью
2. Космический симулятор US^^2^^, влияющий на --реальность-- вид космоса через электронные устройства, через неделю без использования изменения исчезают бесследно. + Протокол экспериментов и инцидент со случайным повреждением Земли.
3. Два брата-близнеца, в случае принятия ими решения, каждый видит более неприятный для него варианта событий. 
4.--Шуточный объект - Штамп. Все избитые штампы в одном!--
5. Вирус, трансформирующий определённые клетки человека в миниатюрные разумные существа.
6. Вид сбоку. Без комментариев, я знаю, что это.
[[/tab]]
[[tab Космос AR]]

**Объект №:** SCP-####-RU
**Класс объекта:** [[[Safe|Безопасный]]]
**Особые условия содержания:** SCP-#### должен содержаться в стандартной сейфовой ячейке. Во время проведения экспериментов разрешено воздействовать исключительно на малые объекты пояса астероидов.
**Описание:** SCP-#### представляет из себя флеш-накопитель ёмкостью 16 ГБ. На объекте отсутствуют особые опознавательные знаки. В памяти объекта имеется взломанная копия космической песочницы Universe Sandbox 2, обладающая аномальными свойствами (далее SCP-####-1), а также множество фотографий космических объектов, предположительно изменённых с помощью SCP-####-1. 
Единственное аномальное свойство SCP-####-1 проявляется при запуске готовой симуляции &#34;Солнечная система сейчас и в режиме реального времени&#34;. В данной симуляции невозможно изменять скорость симулирования, что предположительно является результатом неаномального изменения программы. При при любом изменении в симуляции, данные изменения --проявляются в реальности-- засекаются электронными камерами и телескопами (См. Инцидент ####-1). 
**Дополнение от ██.██.2019:** При отсутствии использования в течение 7 дней, симуляция снова синхронизируется с реальной Солнечной системой, сбрасывая все изменения.

**Объект №:** SCP-████-RU
**Класс объекта:** [[[Safe|Безопасный]]]
**Особые условия содержания:** SCP-████ должен находиться в выключенном состоянии в стандартной сейфовой ячейке. После инцидента ████-1 запрещено проводить эксперименты с программами, связанными с Фондом. 
**Описание:** SCP-████ представляет из себя ноутбук фирмы [УДАЛЕНО]. Аномальные свойства объекта проявляются при запуске на нём любой видеоигры. При этом ближайший к SCP-████ субъект впадает в состояние, схожее с состоянием во время фазы быстрого сна.[[footnote]] Изначально предполагалось, что воздействию подвержен человек, сидящий напротив SCP-████, однако дальнейшие тесты опровергли это. (См. эксперименты №-№) [[/footnote]] Непосредственно окно с запущенной видеоигрой не появляется, но в диспетчере задач запущенная игра отображается, как и положено. Через диспетчер задач можно прекратить работу видеоигры, в таком случае попавший под воздействие субъект &#34;просыпается&#34; без воспоминаний о произошедшем. Аналогично, при искусственном пробуждении субъект так же не вспоминает никаких событий между воздействием и пробуждением, программа же при этом закрывается. 
В случае, если субъект не будет &#34;разбужен&#34; искусственно, он &#34;просыпается&#34; сам. В таком случае видеоигра также закрывается, но субъект способен рассказать о &#34;сне&#34;. Чаще всего субъект описывает, что &#34;оказался внутри компьютерной игры&#34;, за исключением инцидента ████-1.
