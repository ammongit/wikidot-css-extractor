**Item nº:** SCP-464

**Classe do Objeto:**  Euclídeo

**Procedimentos Especiais de Contenção:**  O Sítio 53 consiste em um depósito construído em torno de SCP-464. O espaço intermediário entre as paredes do armazém e SCP-464 é equipado com sensores de movimento e câmeras fixas. O Sítio 53 é operado por  um complemento rotativo de sete guardas. Seres nus avistados dentro do armazém devem ser fuzilados à vista e pessoas vestidas não autorizadas devem ser detidas para interrogatório e exame físico.

**Descrição:** Descoberto em 19██, SCP-464 é um edifício grande localizado no meio de uma fazenda perto de ███████████, ██████. O edifício é composto por dez salas, uma das quais ocupa 70% do edifício. As nove salas restantes variam em tamanho e função e ocupam dois andares na parte traseira do edifício.

A sala maior, designada ‘o andar’, contém quartorze (14) máquinas grandes idênticas, todas conectadas a uma décima quinta máquina, bem como à sala de controle. Várias das máquinas foram danificadas por negligência e abuso. Uma lista completa de funcionalidade segue abaixo:

#01 – Não funcional
#02 – Não funcional
#03 - Indeterminado
#04 - Indeterminado
#05 – Defeituoso – Todos os produtos são inconscientemente homicidas
#06 – Funcional
#07 – Não funcional
#08 – Funcional
#09 – Funcional
#10 – Defeituoso – Produzirá apernas uma ‘sopa’ biológica contendo vários órgãos completos
#11 – Não funcional
#12 – Funcional
#13 – Defeituoso – Todos os produtos são letárgicos e não respondem
#14 – Defeituoso - [DADOS EXPURGADOS]
#15 – Funcional

A máquina nº15 parece ser um conversor de matéria-prima e um distribuidor de combustível. Ela pode aceitar e converter qualquer corpo, animal ou humano, ou partes de corpos, vivas ou mortas. Ela deve estar pelo menos 15% cheia para que qualquer uma das outras máquinas funcione. Todos os produtos de SCP-464 devem ser reciclados.

A próxima maior sala fica no andar térreo e foi rotulada como “Refinaria.” Quando encontrada, ela estava trancada e barrada por fora. Com a exploração, foi descoberto que nela havia uma pilha grande de peças desmontadas e destruídas de máquinas, vários equipamentos cirúrgicos quebrados, bem como os restos de vários corpos animais e humanos decapitados. Os animais foram identificados como pertencentes a nenhuma espécie conhecida. No topo da pilha estava [DADOS EXPURGADOS]. Isso foi, desde então, classificado como SCP-464-1. SCP-464-1 foi considerado muito perigoso para manter e, portanto, foi destruído, resultando em um nível aceitável de baixas. As partes animais, SCP-464-1, bem como todas as máquinas destruídas, estão atualmente em estudo.

A outra sala no andar térreo continha um uniforme militar padronizado para homens adultos, bem como várias roupas civis para homens, mulheres e crianças. Digno de nota é que essas incluíam identificação para o [DADOS EXPURGADOS] local, bem como estoques de █████, rifles e ████████.

O segundo andar contém um armário, uma pequena sala contendo duas camas pequenas, uma latrina, um gerador grande movido a gasolina e a sala de observação. A sala de observação tem vista para o andar e possui uma grande variedade de painéis de controle. Quatorze painéis controlam cada uma das máquinas no andar. Eles foram descobertos rotulados em francês da seguinte forma:

* Uma etiqueta indicando o número do painel (1-15).
* 1 interruptor rotulado LIGA/DESLIGA.
* 1 seletor rotulado Homem/Mulher.
* 1 seletor com configurações de Caucasiano, Asiático, Indiano e Africano.
* 1 seletor, começando em 0 e terminando em 75.
* 1 seletor, começando em 50 e terminando em 125.

Os painéis rotulados nº3 e nº4 não ligam. Os seletores nos painéis nº5 e nº8 estão ausentes e foi descoberto que eles estão ajustados em Mulher, Asiático, 10 e Homem, Caucasiano, 25 respectivamente.

Experimentos com os painéis e as máquinas levaram à descoberta de que as máquinas criarão seres humanos de acordo com as configurações. As configurações &#34;Homem/Asiático/0/76&#34; resultaram em recém-nascidos do sexo masculinos, normais, exceto por uma tatuagem perto da base da coluna mostrando [DADOS EXPURGADOS]. O significado do último seletor (50-125) não era conhecido inicialmente. Testes posteriores (nas configurações &#34;Homem/Cauacasiano/50/50&#34; e “50/51”) parecem mostrar que a data significa a idade em que os humanos produzidos morrerão de falência de órgãos. A autópsia mostra que os seres se assemelham a humanos típicos em todos os aspectos, exceto pela presença de [DADOS EXPURGADOS] suspeitos devido à seção única entre a seção de memória no cérebro e os lobos frontais. Também observado nas autópsias é que cada combinação de sexo e raça tem apenas uma sequência de DNA, com apenas a idade variando entre produtos semelhantes.

A produção leva vinte (20) minutos e, uma vez que o ser é criado, ele fica em estado de coma ou transe por mais quinze (15) minutos. Se este período expirar sem interferência, o ser deve despertar e obedecer às ordens que lhe forem dadas pelo primeiro humano que encontrar. Durante o período de transe, o ser pode ser informado de qualquer informação factual, incluindo nome e história pessoal, e depois o ser agirá como se as informações fossem pertinentes a si mesmo. Todos os seres parecem ser criados sabendo francês, espanhol e chinês, bem como conhecimentos relativos a combate, armamento e operação de veículos.

Dissecção das máquinas indica que os humanos manufaturados não são criados de maneira semelhante à clonagem ou, nesse assunto, ao nascimento. Em vez disso, as máquinas parecem criar cada parte do corpo individualmente, em um estado inativo. Elas estão são montadas e ativadas, por meios desconhecidos. Embora essas máquinas possam ser reparadas com peças padronizadas, a replicação total de uma máquina em funcionamento até o momento falhou.

foi teorizado que, em plena produção, SCP-464 poderia produzir até 700 indivíduos adultos por dia, assumindo que ████████ ██ de material orgânico estivesse disponível.

**Documento 464-1:** Simulações de guerra que incluíam três instâncias de SCP-464 resultaram em [DADOS EXPURGADOS]. Isso, é claro, pressupõe um suprimento adequado de matéria-prima, que pode ser adquirida dos mortos, do gado e das populações civis.
**Adendo:** Agentes ██████ e ██████████ foram colocados em missão para buscar mais instâncias de SCP-464. O perigo de uma instância totalmente funcional cair nas mãos de alguma outra agência ou país é grande demais para ser ignorado. -- O5-██
