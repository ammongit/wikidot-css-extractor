**Mã vật thể:** SCP-981

**Phân loại:** Safe (Có thể là Euclid, đang chờ được thử nghiệm thêm)

**Quy trình Quản thúc Đặc biệt:** Không có dấu hiệu nào cho thấy ảnh hưởng của nó lan rộng hơn khoảng cách đã ghi chép, miễn là SCP-981-2 vẫn còn nằm trong SCP-981-1, nó được lệnh cất giữ tại một phòng tạo tác tiêu chuẩn trong một hộp đồng có khóa dày ít nhất là 1cm. Quyền truy cập SCP chỉ dành cho nhân sự từ cấp 3 trở lên.

Nếu SCP-981-2 được đưa ra khỏi hộp, nó phải ở trong một căn phòng có diện tích tối thiểu là 4m x 4m không chứa bất kỳ phương tiện vật lý nào dưới mọi hình thức và phải cẩn trọng trong quá trình vận chuyển để đảm bảo các phòng liền kề, phòng trên và phòng dưới cũng được dọn sạch. Bất kỳ thẻ nhớ do nhân sự Tổ chức mang theo cũng nên được tháo ra trước khi vào phòng để đảm bảo. Mọi phương tiện truyền thông nào được phát hiện có chứa bằng chứng về các SCP đủ tiềm tàng để trở thành cấp Keter đều phải được cách ly ngay lập tức.

**Mô tả:** SCP-981 bao gồm hai phần. SCP-981-1 là một hộp đựng phim bằng thép có niên đại từ cuối những năm 1920, nó có các dấu hiệu hư hại đồng thời với thể hiện rõ ràng tuổi của nó. Nó được dán nhãn bằng tiếng Tây Ban Nha và đã được sao chép bởi Phòng thí nghiệm Điện ảnh Buenos Aires, với tiêu đề viết tay ‘236 - Metropolis’. Các chữ viết còn lại trên nhãn đã quá phai mờ để có thể đọc được, nhưng có vẻ là dòng chữ viết tay khác về một cái tên và một ghi chú nhỏ. Bên trong hộp là SCP-981-2, một cuộn phim làm bằng Nhũ tương panchromatic nitrat, trên đó là âm khử 16mm của phim Fritz Lang vào năm 1927 //Metropolis//. Cuộn phim và hộp đựng nó không có đặc điểm hoặc dấu hiệu bất thường nào cho thấy chúng không khác gì những món hàng được sản xuất hàng loạt để phân phối cho các rạp chiếu phim vào cuối những năm 1920.

Khi cả hai phần của SCP-981 được đặt gần với một phương tiện lưu trữ nghe nhìn khác có chứa một phim truyện, dữ liệu được lưu giữ trong phương tiện đó sẽ cho thấy những thay đổi không phù hợp với bất kỳ dạng phim nào đã biết trước đây. Thử nghiệm định tính cho thấy chỉ cần ở gần ống đựng trong phạm vi 1,93m vào bất cứ lúc nào là điều kiện cần thiết để các hiệu ứng hiển thị trên phương tiện thử nghiệm. Khi phim được lấy ra khỏi hộp, không có đặc điểm nào cho thấy sự bất thường. Các thử nghiệm sử dụng phim hoạt hình hoặc phim trừu tượng không có diễn viên người thật đóng đã được chứng minh là không có bị ảnh hưởng.

Hai đặc vụ của Tổ chức đóng giả làm sĩ quan của GSG-9 đã thu giữ được chiếc hộp từ bảo tàng, cho rằng nội dung của bộ phim là bằng chứng. Nó được bảo mật trong trang web hiện tại của nó và kiểm tra cẩn thận bằng cách so sánh với phiên bản đã phục hồi từ năm 2010. Phần kết của phim có một cảnh phụ, dài khoảng bốn mươi giây, được cắt giữa cảnh người máy Maria bị đốt cháy trên cây cọc và cảnh cuối cùng của thánh đường. Phim có cảnh nhân vật Freder của Fröhlich đi qua một con hẻm và tìm thấy một cánh cửa gỗ màu trắng cách biệt nằm ở phía cuối con đường. Anh ta cảm thấy khá ngạc nhiên khi lối ra bị chặn, nhưng vẫn quyết định mở cửa và đi qua. Theo sau là một đoạn văn bản ghi ‘Lạy Chúa tôi! Mình đang ở gần Thánh đường! ”Và sau đó bộ phim tiếp tục như bình thường. Cánh cửa có các thuộc tính tương tự với [[[SCP-249]]].

Cả hai hiện tượng của SCP đã được phát hiện vào ngày ██/██/██ bởi một nhân sự của Tổ chức tại bảo tàng phim //Deustsche Kinemathek// ở Berlin trong một chuyến thăm không chính thức sau khi diễn ra một cuộc họp bàn với chủ sở hữu bảo tàng về việc mua thiết bị lưu trữ. Quá trình trò chuyện với người phụ trách kỹ thuật lưu trữ cho biết bản in đã được tìm thấy ở gần với địa điểm ban đầu của sự cố ███████ ở ████. Người phụ trách mô tả nó đã được tìm thấy trên giá tầng hầm của một tòa nhà trước đây được sử dụng làm ký túc xá cho thanh thiếu niên, nằm trên bản sao của bộ phim năm 1931 //The Bad Sister//. Bộ phim này đã không được bảo tàng lưu trữ lại vì nó được cho là một trò chơi xỏ thời hiện đại, vì nhân vật của Bette Davis trong cuộn cuối cùng của bộ phim để dùng dao tấn công nhân vật do Sidney Fox thủ vai một cách dữ dội.

&gt; **(Trích đoạn từ Phỏng vấn 981-A1, với Đặc vụ █████: )**
&gt; 
&gt; Ts ██████: Họ đã làm gì với nó?
&gt; 
&gt; Đặc vụ █████: Anh ta nói rằng họ đã xử lý mười phút cuối cùng và sử dụng phần còn lại để tiến hành phục hồi. Tôi hỏi họ có còn giữ nó không nhưng anh ta nói nó đã bị đốt cháy. &#34;Không đáng để giữ lại một thứ rác rưởi đáng khinh như thế.&#34; Anh ta đã nói như vậy. Và cho rằng nó đã được đặt ở đó bởi mấy gã thanh niên ở cùng khu trọ để chơi khăm.
&gt; 
&gt; Ts ██████: Anh ta có mô tả những gì có trong đoạn phim không?
&gt; 
&gt; Đặc vụ █████: Anh ấy nói rằng nó y hệt bản gốc trừ cái đoạn đáng lẽ ra phải là nhân vật của Davis bị gạ gẫm bởi vị hôn phu của em gái cô ấy, thay vào đó là cảnh cô ta đi qua một ngăn kéo bàn để tìm một mảnh đá trắng được mài ở một đầu giống như một mảnh đá lửa, và đột nhập vào phòng của em gái mình, tạo ra hàng trăm vết cắt nhỏ trên khắp cơ thể cô em gái trong khi cố gắng dùng gối để làm cô ấy ngột thở. Cảnh tiếp theo là cảnh Sidney Fox không hề hấn gì khi rời khỏi phòng và mỉm cười với máy quay khi màn hình mờ dần để chuyển cảnh về phần danh đề.
&gt; 
&gt; Ts ██████: Liệu có chắc anh ta đã nói mảnh đá đó màu trắng không? Vì mô tả đó hoàn toàn tương đồng với [[[SCP-034]]].
&gt; 
&gt; Đặc vụ █████: Vâng, anh ta bảo rằng nó màu trắng. Cũng như ba mươi tư phần của bộ này.
&gt; 
&gt; **(Kết thúc Phân đoạn Phỏng vấn)**

Các thử nghiệm sau đó đã được thực hiện theo các tiêu chí nghiêm ngặt: Bất kỳ phương tiện truyền thông nào cho thấy bằng chứng về các SCP nguy hiểm về mặt hình ảnh hoặc mang nhận thức độc sẽ được đặt dưới sự kiểm soát an ninh ngay lập tức để chờ tiêu hủy và phương tiện truyền thông đó sẽ được xem bởi một thành viên cấp D do một Bảo vệ Cấp 1 giám sát. Nội dung phim sẽ được mô tả đầy đủ cho giám sát viên, người này có thể được lệnh ngừng chiếu bộ phim và/hoặc tiêu diệt nhân sự Cấp D  nếu quyết định đó là điều không thể tránh khỏi.

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-981/981-2.jpg|caption=Một khung hình từ bộ phim năm 1927 &#39;//College//&#39;, với sự tham gia của Buster Keaton. Ngay sau cảnh quay này, Keaton ném cái xô lên người hai diễn viên khiến cho hai người bọn họ bị bao phủ trong một thứ chất lỏng sền sệt màu đen. Sau đó, anh ta bật khóc trước khi [DỮ LIỆU BỊ XÓA].]]


**Bản Ghi chép Thử nghiệm:**

**Thử nghiệm 981-1A:**
**Ngày:** ██-██-████
**Media:** ‘//It’s a Wonderful Life//, (1946), phim celluloid. Hiện đang được biết đến là SCP-981-A.
**Thời gian xảy ra khác biệt:** ██:██
**Chi tiết:** Thay vì nói rằng &#39;Mỗi khi tiếng chuông vang lên, một thiên thần sẽ có cánh&#39;, nhân vật của Clarence vỗ vào lưng Jimmy Stewart và nói &#39;Chỉ có tám giây thôi, sẽ không đau một chút nào đâu.&#39; Thay vì chạy về Bedford Falls, nhân vật của Stewart bước vào nơi trông như một kim tự tháp của người Maya và dành ba phút để chạy từ phòng này sang phòng khác cho đến khi anh ta tìm thấy một căn phòng có màu xanh lá cây nhạt, mặc dù đây là một bộ phim đen trắng. Có các dòng chữ viết nhỏ trên khắp các bức tường. Anh ta nhặt một tảng đá nhỏ và bắt đầu cào từng phần của dòng chữ. Với mỗi vết xước, căn phòng rung chuyển kèm theo bụi rơi lã tã từ trần nhà xuống giống như một cơn địa chấn. Anh ta tiếp tục cào cấu cho đến khi màn hình mờ dần, chuyển cảnh về phần danh đề.

**Thử nghiệm 981-1B:**
**Ngày:** ██-██-████
**Media:** ‘//Manos: The Hands of Fate//’, 1966, VHS. Hiện đang được biết đến là SCP-981-B.
**Thời gian xảy ra khác biệt:** ██:██
**Chi tiết:** Trong hồi kết khi The Master đối mặt với Michael, thay vì tìm thấy Michael và gia đình của anh ấy đang trốn trong một căn phòng thì tất cả đều bị [DỮ LIỆU BỊ XÓA]. The Master quỳ xuống và bắt đầu cầu nguyện tại một khu vực của căn phòng ngay bên ngoài phạm vi của máy quay. Ngay trước khi màn hình chuyển dần thành màu đen, khu vực xung quanh The Master tối sầm lại như thể được chiếu bởi ánh sáng âm bản và anh ta khóc nấc lên &#34;Quả là đúng như tôi đã mong đợi!&#34; rồi ngã lăn sang một phía, máu chảy ra từ mắt và mũi của anh ta khi bộ phim mờ dần,chuyển cảnh về phần danh đề.

**Thử nghiệm 981-1C:**
**Ngày:** ██-██-████
**Media:** ‘//The Dark Knight//’, 2008, DVD. Hiện đang được biết đến là SCP-981-C.
**Thời gian xảy ra khác biệt:** ██:██ (Bộ phim ngắn hơn khoảng ██ phút vì thiếu cảnh)
**Chi tiết:** Vào cảnh khi nhân vật Joker do Heath Ledger thủ vai đang bị treo ngược do bị Batman bắt vẫn diễn ra như trong bản gốc tại rạp, nhưng ở đoạn cuối, Ledger nhìn thẳng vào máy quay và nói &#34;Bạn không nhận ra đâu nhỉ? Hai ngàn? Bạn thậm chí còn chưa bắt đầu.”Sau đó anh ta rút ra một ██████████ và một con dao màu xanh lam sáng rồi đâm lưỡi dao xuyên qua cổ họng của bản thân và nhúng sâu █████████ vào máu chính mình.Rồi anh ta dần trở nên trong suốt và phai mờ dần khỏi tầm mắt, trong khi phần phát biểu kết thúc của Christian Bale, đáng lẽ ra được dùng ở cuối phim, lại được đặt tại phần danh đề mới và nó liệt kê tên của toàn bộ diễn viên và thành viên đoàn phim là ‘//Youhaven’tevenstarted’//.

**Phụ lục:** Dù SCP này là một mối lo ngại đối với việc đảm bảo thông tin hồ sơ của Tổ chức, nó hoàn toàn có khả năng truyền tải bằng chứng về những SCP chưa được phát hiện. Nó có tiềm năng rất lớn với vai trò là công cụ nghiên cứu, một hệ thống kiểm tra định tính phải được thiết lập. Sử dụng khôn khéo điều này có thể đem lại lợi ích to lớn cho Tổ chức, nhưng xin nhắc lại: Nếu bất kỳ phương tiện truyền thông nào được phát hiện có chứa sự hiện diện về các SCP có thể nhận ra hay có tiềm tàng làm nhận thức độc hoặc Cấp Keter đều phải được cách ly ngay lập tức, không được cố gắng tiếp xúc với các SCP giống như trên phương tiện truyền thông đó nếu như chưa có sự chấp thuận từ cấp cao nhất.
