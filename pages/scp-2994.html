    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2994 - Interactive Whiteboards
**Auteur :** [[user Sound Chaser]]
**Traducteur :** [[user Dr Dharma]]
**Date de publication originale :** 26 septembre 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-2994

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-2994-1 à -27 doivent être conservés dans deux casiers de classe Sûr standards. Les sondes d&#39;alimentations ainsi que les cathéters doivent être reliés en tout temps, excepté lors des tests. Un vétérinaire doit être présent pour surveiller et s’assurer de leur santé. Les instances de SCP-2994 et les casiers de confinement doivent être nettoyés quotidiennement. 

**Description :** SCP-2994-1 à -27 sont, d&#39;un point de vue externe, identiques à de petits tableaux blancs, de marque inconnue, chacun mesurant 40 cm x 30 cm x 5 cm. Les instances de SCP-2994 sont vivantes et possèdent des organes internes. Les examens génétiques ont révélé une grande similitude avec le //Canis familiaris//, ou chien domestique. Trois orifices sont présents ; un sur la face arrière pour l&#39;excrétion, un autre sur la face avant pour la respiration et à côté de celui-ci le troisième, pour l&#39;ingestion. Les instances de SCP-2994 ne possédant pas de dents, il est théorisé que les instances de SCP-2994 auraient survécu grâce à de la nourriture liquide avant leur confinement. Les cerveaux des instances de SCP-2994 ont été modifiés artificiellement.[[footnote]]Pour les théories actuelles sur l’origine et les effets précis des modifications du cerveau de SCP-2994, voir : Cambridge, Jack, &#34;Tabula Rasa : La Modification Neurologique telle qu’elle est présente chez SCP-2994&#34; //Biophysiques : Un Journal de la Fondation SCP// (2010) : 359.[[/footnote]]

Les instances de SCP-2994 sont inactives jusqu&#39;à ce qu’un humain écrive dessus avec un marqueur effaçable à sec ; les faisant afficher afficher des phrases incomplètes en allemand. Pour ce faire, les instances utilisent des chromatophores, qui sont le plus densément situés sous la face avant, formant une grille de lignes, similaire dans sa configuration, à un affichage à sept segments, qui s’illumine par la suite pour former des lettres. Si aucune tentative n’est faite pour remplir les espaces manquants d’une phrase d’une instance de SCP-2994, celle-ci s’effacera approximativement au bout de 2 minutes. Si les espaces manquants sont remplis de manière incorrecte, le tableau affichera un message encourageant, et si trois erreurs sont faites, le tableau remplira alors la moitié des lettres manquantes. Si les espaces manquants sont remplis correctement, l’instance de SCP-2994 félicitera l’utilisateur en affichant des messages comme &#34;Wunderbar!&#34; Et &#34;Fantastisch!&#34; (Allemand pour &#34;merveilleux&#34; et &#34;fantastique&#34;, respectivement). Si des insultes sont écrites sur une instance de SCP-2994, elles prendront une couleur rouge vif et l’instance émettra un sifflement aigu et fort jusqu&#39;à ce que les jurons aient été effacés.

SCP-2994-28 est similaire aux autres instances de SCP-2994, mais avec beaucoup moins d’augmentation cérébrale ainsi qu’un langage plus grossier ; les organes internes sont plus serrés, certains appuyant sur des paquets de nerfs majeurs. SCP-2994-28 ne répond pas aux stimuli externes, et manifeste des messages dans un anglais rudimentaire à intervalles irréguliers. Ces messages ont tous des thèmes similaires (voir Addendum 2).

**Addendum :** SCP-2994-1 à 27 ont été découverts dans l’école primaire ██████ ███████ à Moses Lake, Washington, lorsque des parents ont signalé &#34;des tableaux blancs parlant&#34; dans l’une des classes lors d’une journée portes-ouvertes. Lorsque les enfants ont été questionnés, ceux-ci ont affirmé qu’une enseignante Allemande, Mme A████ S█████████, les avait amenés de chez elle pour les utiliser dans leurs cours trois mois auparavant. Les notes de cette classe se sont grandement améliorées dès lors. Toutes les personnes impliquées se sont vues administrer des amnésiques de Classe-A, les enfants exposés à SCP-2994 ont été surveillés pendant une période plus longue de █ ans en cas de souvenir.

Un raid mené sur la maison de S█████████ par des agents de la Fondation a mené à la découverte de SCP-2994-28, ainsi que de plusieurs carcasses de chiens dont la plupart de leurs organes internes avaient disparu. Quelques uns des chiens étaient équipés de puces électroniques, et ont été par la suite identifiés comme ayant disparu entre sept et douze mois avant le raid. Cependant, les taux de décomposition des chiens ont démontré que ceux-ci étaient morts entre quatre et huit mois auparavant. La seule exception était un chien qui appartenait à S█████████ elle-même, qui avait été tué 14 mois plus tôt. À ce jour ██/██/20██, les tentatives visant à retrouver S█████████ ont été infructueuses.

**Addendum 2 :** Des exemples de phrases affichées par SCP-2994-28 lors de son confinement. L&#39;orthographe ainsi que la grammaire n’ont pas été altérées.

||02/12/13||je sais pas ce que j&#39;ai fais de mal||

||12/08/14||je t&#39;aime toujours||
