**Объект №:** SCP-1050

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Объект содержится в камере 5 на 5 метров. В камере большую часть времени включён свет. В это время объект неактивен. Свет выключается по истечении лимита в 12 часов. После этого начинается 2 фаза объекта во время которой объект предпринимает попытки вырваться наружу, либо убить хотя-бы одного сотрудника фонда. Эта фаза длится 6 часов, после неё снова включают свет на 12 часов. Если же вовремя второй фазы объект нарушает условия содержания в камеру отправляют сотрудника класса D в качестве приманки, после чего объект переходит в неактивную фазу. Для подержания жизнедеятельности объекта каждые 2 дня в его камере создают искусственный дождь. Для того что бы объект мог впитывать влагу пол объекта состоит из слоя земли толщиной 250 сантиметров.

**Описание:** Данный объект представляет собой гуманоида ростом 273 сантиметра полностью состоящего из из сплетения корней и древесины с небольшим скоплением листьев на спине. У объекта отсутствуют какие-либо органы чувств, но это не мешает объекту прекрасно ориентироваться в пространстве и чуять жертву. Объект обладает невероятной силой, а также способностью регенерировать любые повреждения. SCP-1050 крайне агрессивен к людям. Учёным фонда не удалось узнать причину данной агрессивности. Объект был обнаружен в южной части России в заброшенном посёлке 14 июля 20██ года. По записям исследователя который в тайне от фонда вёл изучение данного объекта известно, что SCP-1050 нападал на людей только в ночное время суток, а днём скрывался в ближайшем лесу сливаясь с природой. Каждую ночь он убивал местных жителей, по этой причине все они покинули посёлок. Объект ужасно боится света. Если направить на него фонарик объект либо встанет в ступор, либо попытается скрыться от источника света. Учёные фонда не смогли объяснить подобное поведение. Если на объект в течение 12 часов направлять лучи света то объект придёт в бешенство и будет пытаться вырваться на свободу. В таких случаях часто нарушаются условия содержания объекта.

**Приложение:** А.</textarea></pre>
