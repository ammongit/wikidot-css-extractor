**Ítem  #:** SCP-1552

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** El recinto de contención de SCP-1552 ha sido diseñado para minimizar la reflectividad; la cubierta de observación del recinto se encuentra fuera de sus límites. Los miembros del personal que entren en el recinto del SCP 1552 deben ser capacitados, debiendo no estar presente más de una persona en el interior del recinto al mismo tiempo. Se mantendrá a mano un brillómetro calibrado; no se deberá introducir en el recinto ningún objeto cuya superficie exceda de 95 unidades de brillo. Las instancias de SCP-1552-1 deben mantenerse en almacenamiento con acceso al Nivel 2.

SCP-1552 requiere de un suministro de agua y de alimentos apropiados para su raza; el agua debe ser suministrada únicamente a través del dispensador provisto, que funciona por control remoto, debiendo abrirse únicamente después de que los miembros del personal presentes hayan abandonado la sala. El personal responsable debe examinar cuidadosamente los juguetes antes de suministrarlos, para garantizar que no tienen superficies reflectantes. -- Las tareas de alimentación y de limpieza deben ser realizadas por miembros del personal Clase D siempre que sea posible.--

Se hará un inventario periódico de SCP-1552-1, para comprobar si hay daños en la cubierta de la pintura. No se puede retirar de la instalación sin una autorización de Nivel 4, debiendo ser considerado un riesgo de seguridad importante.

**Descripción:** SCP-1552 es un bulldog inglés macho en buen estado de salud que responde al nombre de &#34;Tarquin&#34;. Según los investigadores, tiene aproximadamente de tres a cinco años de edad. En el momento de su contención, Tarquin no tenía un microchip incorporado. Las muestras de tejido no han revelado ninguna variación genética fuera de la esperada para su raza.

En el momento de redactar el presente informe, el SCP-1552-1 consta de aproximadamente doscientos cincuenta y siete (257) artículos independientes, entre los que se incluyen trece espejos de mano, cuatro espejos de baño, tres espejos de automóvil y de motocicleta, dos piezas de chasis cromado de motocicleta, seis piezas de chasis de automóvil, un collar de perro con una etiqueta de plástico metalizada al vacío que lleva el nombre &#34;Tarquin&#34;, 1.675 ml de agua (actualmente almacenada en un recipiente de plástico sellado), 52 artículos de oficina diversos y 175 fragmentos de vidrio separados de diverso tamaño. En el momento de escribir este artículo 250 artículos han sido cubiertos con pintura negra opaca.

Cada instancia de SCP-1552-1 muestra un primer plano en vivo del rostro de SCP-1552, independientemente de dónde se encuentre en relación con SCP-1552. Este reflejo es, hasta donde se ha podido establecer, permanente: aunque una instancia de SCP-1552-1 sea fragmentada a la fuerza, sus fragmentos continuarán reflejando cada uno un primer plano de la imagen del perro. No se ha pasado por alto que cada instancia de SCP-1552-1 muestra en la actualidad una imagen en vivo de una instalación de la Fundación SCP (aunque es una imagen parcialmente oscurecida por SCP-1552); se están realizando intentos para encontrar un medio de neutralizar con seguridad las instancias de SCP-1552-1.

Cualquier superficie reflectante con un índice de brillo de 95 o superior está sujeta a su transformación en SCP-1552-1 bajo las siguientes condiciones - SCP-1552 debe reflejarse en la superficie y un observador independiente debe observar la superficie con la intención de ver el reflejo de SCP-1552. A continuación, toda la superficie reflectante se convierte en una instancia de SCP-1552-1. El &#34;efecto de observador&#34; que crea la instancia de SCP-1552-1 sólo se aplica si la superficie es observada directamente; cualquier supresión mecánica (como las cámaras de CCTV, en vivo o no) anula el efecto. No hay ningún cambio molecular detectable en el material después de convertirse en SCP-1552-1, aunque el análisis espectroscópico revela que absorbe la luz como si fuera un cuerpo negro ideal. Como el SCP-1552-1 no muestra cualidades termodinámicas anómalas, se puede concluir que esta luz es reemitida como las imágenes de SCP-1552. El metraje de SCP-1552 en SCP-1552-1 es capaz de crear instancias de SCP-1552-1 si se observa su reflejo en otro objeto; si un observador ve una superficie reflectante no contaminada con la intención de ver el reflejo de SCP-1552-1, la superficie también se convertirá en SCP-1552-1.

SCP-1552 no parece ser capaz de controlar las imágenes reflejadas en SCP-1552-1, habiendo sido dejado inconsciente sin comprometer el efecto. Sin embargo, cuando SCP-1552 está inconsciente (en contraposición a simplemente dormir), algunos observadores han informado de una sensación de vértigo que proviene del reflejo. Los registros mecánicos durante este tiempo no muestran ningún cambio mensurable, lo que indica que se necesita más investigación sobre las posibles consecuencias psíquicas de este fenómeno; que SCP-1552-1 muestre una tendencia a tener mayor actividad cuando SCP-1552 se encuentra inconsciente sugiere oponerse a la eutanasia del animal.

Tal vez sea posible utilizar a SCP-1552 como un sistema de alerta de emergencia en caso de que el Sector 25 experimente un incidente importante que haga imposible la comunicación con otras instalaciones; en la medida en que se pueda determinar, la transmisión de imágenes a SCP-1552-1 no se puede bloquear y no tiene límite de alcance. Aunque parece imposible imponer una superficie entre la &#34;cámara&#34; de SCP-1552-1 y la cara de SCP-1552, la cabeza de SCP-1552 normalmente no ocupa toda la imagen transmitida a SCP-1552-1 y la información textual podría ser fácilmente transmitida desde atrás del animal. Se han elaborado planes de contingencia para enviar muestras de SCP-1552-1 a otras instalaciones de la Fundación.

**Registro de recuperación 1552**

Las propiedades de SCP-1552 llamaron la atención de la Fundación cuando se vio involucrado en un importante accidente de tráfico en ██████. SCP-1552 aparentemente estaba siendo paseado por su anterior propietario, un hombre no identificado que murió en el accidente. Un conductor pasó junto a SCP-1552, y después miró en el espejo retrovisor para ver mejor al animal. El espejo retrovisor se transformó previsiblemente en una instancia de SCP-1552-1. El conductor, sorprendido por la apariencia de la cara del SCP-1552, condujo el coche a lo largo de la carretera, chocando con otro vehículo, provocando que otros dos vehículos se descontrolaran y se estrellaran contra un escaparate, que en algún momento del incidente también se convirtió en una instancia del SCP-1552-1. Las fuerzas de seguridad locales se pusieron en contacto con la Fundación cuando observaron que los fragmentos de la ventana seguían mostrando un reflejo de SCP-1552 incluso después de que fuera retirado del lugar por los servicios de protección de animales de █████. En el momento de escribir este artículo, todos menos 0.049m^^2^^^ del escaparate han sido recuperados con éxito. 5g de vidrio finamente molido también fue recuperado después de que un operativo fuera enviado para aspirar la calle y remover los sedimentos de los desagües pluviales en el lugar del accidente - desde entonces esto han sido fundido en un sola instancia de SCP-1552-1 para facilitar la contención. Se ha asignado un presupuesto limitado para rastrear otros objetos que pueden haber sido convertidos en instancias de SCP-1552-1 antes de la contención.

**Anexo 1552-01**

Se ha establecido que los líquidos con una reflectividad superficial adecuada no están exentos de conversión en SCP-1552-1. Por consiguiente, la posibilidad de que los líquidos contaminados entren en el ciclo del agua es un riesgo evidente. Es necesario determinar si el agua transformada en SCP-1552-1 es potable, ya que el peor de los escenarios posibles en relación con SCP-1552-1 es la conversión total de los océanos del mundo y, por consiguiente, del suministro de agua dulce. --En consecuencia, SCP-1552 ha sido reclasificado como Euclid en forma inmediata.-- Se prohíben más experimentos con SCP-1552 y líquidos; el tazón de agua de SCP-1552 debe ser sellado y abierto automáticamente sólo cuando el personal haya salido de su habitación. Se prohíben otros líquidos en la sala de SCP-1552 sin el permiso de la dirección del sector.

██/██/████: Las pruebas realizadas en miembros del personal Clase D han demostrado que SCP-1552-1 no es tóxico y no muestra ninguna capacidad de contaminación inherente; la dilución hace que el material se vuelva más tenue antes de desaparecer completamente en 1 parte de SCP-1552-1 por 2 partes de agua. Cabe señalar que actualmente no existe ningún método para separar los líquidos contaminados de los no contaminados, como en el caso de los sólidos cubiertos de pintura, por lo que SCP-1552-1 diluido no se considera neutralizado.

**Informe de incidente 1552-████-1**

Como parte de los experimentos sobre la transmisibilidad del SCP-1552-1, dos miembros del personal Clase D fueron admitidos en el recinto de SCP-1552; a uno se le ordenó observar a SCP-1552 a través del reflejo en los ojos del otro. Como era de esperar, los ojos de este último sujeto se convirtieron en instancias de SCP-1552-1. Inesperadamente, el sujeto retuvo la visión completa, lo cual presumiblemente está relacionado con las propiedades de cuerpo negro de SCP-1552. El sujeto reaccionó mal cuando se le informó de los efectos del experimento e intentó huir de la instalación. Como el sujeto contaminado pudo ver un reflejo de SCP-1552 en cualquier superficie reflectante que encontrara, rápidamente pudo esparcir SCP-1552-1 a los ojos de otros sujetos Clase D y del Agente ███, además de numerosas superficies en toda la instalación. El cierre se estableció casi inmediatamente y la contención completa se restauró después de una hora y media.

//Tras ser consultado con O5-██, se tomó la decisión de removerle los ojos del Agente ███. El cirujano fue capaz de completar con éxito el procedimiento a través de una --webcam-- remoción mecánica y el Agente ███ recibirá una compensación completa. Los 5 sujetos Clase D contaminados han sido terminados en línea con el protocolo de la Fundación por ser riesgos de seguridad extrema. - Profesor █████//

Como resultado del incidente 1552-████-1, se ha suspendido el uso de miembros del personal Clase D con SCP-1552. Se permitirá a los investigadores y al personal veterinario debidamente capacitados entrar en el recinto de SCP-1552 para dedicarse a la alimentación y a otras tareas.

**Anexo 1552-02**

La clasificación de SCP-1552 ha sido actualizada a Seguro, debido al éxito continuo de los procedimientos de contención modificados.
