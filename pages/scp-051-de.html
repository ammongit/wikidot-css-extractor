[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-051-de/SCP051DE.jpg|caption=SCP-051-DE em sua localidade]]

**Item nº:** SCP-051-DE

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-051-DE é mantido em uma sala de segurança de 3m x 3m x 3m na seção de contenção de seres humanoides, sendo hospedado no Sítio-DE4. É permitido que SCP-051-DE se mova livremente no sítio. À noite, SCP-051-DE não pode sair da cela e a porta de acesso deve ser fechada diariamente às 21h e reaberta às 8h. A cela deve ser mantida limpa; A comida deve ser renovada uma vez por dia e os brinquedos na sala devem ser trocados semanalmente com o consentimento de SCP-051-DE. Todos os funcionários são permitidos de entrar na cela de SCP-051-DE. No entanto, isso só será concedido se a equipe envolvida não estiver ocupada com outras tarefas ou trabalhos ou se estiver apenas fazendo uma pausa. É permitido brincar e puxar assunto, exceto quando SCP-051-DE desejar descansar ou se sentir incomodado. Cada membro da equipe é obrigado a se comunicar com a SCP-051-DE em um tom calmo e amigável.

**Descrição:** SCP-051-DE é uma criatura humanoide de 1,60 metros que consiste de uma estrutura solta de fibras e fios de algodão. A composição e estrutura de SCP-051-DE consiste em várias camadas, sendo a camada mais interna uma substância desconhecida para a ciência moderna, que tem as mesmas funções para SCP-051-DE como órgãos, ossos, músculos, etc. Para o corpo humano. Esta camada é protegida de influências ambientais e lesões por uma camada mais dura de tecido. Além disso, o sujeito não tem órgãos pelos quais possa falar. Toda a superfície, com exceção dos braços de SCP-051-DE, é coberta com peças bucais de chupeta amarelas, que são feitas de látex e silicone e espaçadas de 3 a 5 cm. Pesquisas mostraram que SCP-051-DE não carregava nenhuma dessas chupetas no dia de seu desenvolvimento. --Os pesquisadores assumem que é uma doença de SCP-051-DE, mesmo que o estado de saúde nunca pareça mudar. O temperamento de SCP-051-DE é melhor descrito como um animal de estimação brincalhão.--

Indivíduos que conhecem, e visitam o objeto engajam em conversas com assuntos primáriamente alegres. O contato físico, no entanto, não mostra nenhuma mudança no comportamento do indivíduo. Ele não sentia prazer em ser acariciado, mas ele também não mostrava que não gostava disso. Assim que SCP-051-DE entrou em contato com o Dr.█████, ele mostrou um efeito de sua superfície. As partes da boca da chupeta mudaram de cor para azul. Foi surpreendente que o próprio SCP-051-DE não tenha certeza do motivo. A pesquisa mostrou que SCP-051-DE foi sexualmente atraído pelo Dr.█████, embora ainda seja desconhecido onde o órgão sexual do sujeito está localizado. Além disso, não se sabe a qual gênero pertence. 

Os bebês que chupam as chupetas de SCP-051-DE por pelo menos 5 minutos sentem-se felizes e satisfeitos depois. Além disso, o experimento com um bebê com câncer mostrou que chupar chupetas dele tem 80,88% de chance de cura imediata para a doença. Este efeito também se aplica a todas as outras doenças; pesquisas sobre este fenômeno já estão em andamento. 

A dieta do objeto é limitada a alimentos açucarados, como doces, bebidas doces ou açúcar puro. No entanto, o seu doce favorito atual é algodão doce, que adere à superfície de SCP-051-DE devido ao alto teor de açúcar. Quando açúcar toca na superfície de SCP-051-DE que começará a absorver o alimento; sendo seus principais pontos de ingestão localizados na região de seus braços, e mãos.

**Descoberta:** SCP-051-DE foi reportado às autoridades pelo Sr. ██████████ em 22/09 / 201█ em Frankfurt. O homem vive sozinho e foi imediatamente colocado sob custódia por dois agentes da Fundação por meio amnésticos de Classe C, e deixado para trás em seu estado de ignorância. Quando os agentes interceptaram SCP-051-DE, o objeto ficou muito assustado na cozinha do homem. SCP-051-DE foi trazido para o local Sítio-DE4 com um transportador e desde então tem sido hospedado lá. Inquéritos sobre de onde SCP-051-DE se originou foram definidos pelo Dr. Flynn.

**Anexo 01:** As pessoas que não se comunicarem com SCP-051-DE em um tom calmo e amigável devem evitar contato no futuro. Caso contrário, a condição de SCP-051-DE pode mudar; o objeto pode se negar a comunicar-se com pessoas, e entrar no Sítio-DE4. Como resultado, SCP-051-DE não fará exercício o suficiente e, devido a um processo desconhecido, a ingestão de açúcar se tornará mais difícil.

**Anexo 02:** O efeito de cura de doenças, uma vez que um indivíduo chupar por pelo menos 5 minutos uma das chupetas de SCP-051-DE, não se aplica a adolescentes, adultos, idosos, e crianças possuem mais de dois anos de vida.</textarea></pre>
