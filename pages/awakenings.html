Eles vinham de além do mundo, de todo o mundo, de debaixo do mundo. Eles vinham de dentro das estrelas e de trás da chuva. Eles vinham das terras conhecidas e eles vinham dos lugares secretos da antiguidade.

Os vastos que bebiam das nebulosas, os pequenos que não se importavam com o que acontecia além das margens de seus rios, os que se banhavam na luz e os que assistiam das sombras, os que nos amavam e os que esqueceram de nós, os que nos odiavam agora e os que ainda nos amam, os que cantavam com os ratos e os que nadavam com os leviatãs, eles vinham de longe e de perto, eles vinham todos. Eles vinham para acabar com o mundo.

----------

A máquina rotulada SCP-5720 dava os últimos retoques finais no planeta final em seu modelo de sistema solar mais recente. Ela apontava sua garra para cima, como se olhasse mais uma vez, melancolicamente, para as estrelas.

SCP-5720 não tinha nome, não tinha pensamentos como humanos explicariam os pensamentos e, certamente, nenhum mecanismo interno de visão. Mas você teria que dizer que ele podia &#39;ver&#39; mesmo assim, pois o que mais você poderia chamar o que ele fazia quando dirigia suas partes mecânicas para o céu?

De qualquer maneira, SCP-5720 &#39;viu&#39; algo diferente. Algo rondando entre as belas orbes e massas de cor… algo olhando em direção à Terra. Olhando de volta para SCP-5720.

Um mar de olhos brilhantes.

Palavras se formaram na não-mente de SCP-5720.

//Hoje é o dia em que suas orações serão respondidas.//

Um longo momento se passou, e então uma única palavra se formou na não-mente de SCP-5720 e lá vibrou por um longo tempo.

//Desperte.//

E assim foi feito.

------------

O que parecia ser uma vasta parede de pelos se aproximou da Terra, afundou no céu e pousou no chão, para descobrir que tudo o que amara havia desaparecido. Seus companheiros deuses estavam a caminho, mas como sempre, ela havia chegado primeiro, uma mãe ansiosa para se reunir finalmente com seus filhos, agora que a hora do fim havia chegado.

Ela se fora há milhares e milhares de anos. Ela partira assim que seus filhos olharam pela primeira vez para as estrelas, e foi então que ela soube que eles ficariam bem.

E agora não havia nenhum vestígio deles.

Suas belas cidades em teias, suas canções que encheram o planeta de alegria, suas vastas obras de arte de atordoar até os olhos de um deus - se foram. Tudo se foi. Tudo que restava eram seus ossos e, vivendo em cima deles, os macacos sem pelos que antes eles mantinham em zoológicos com outros animais, agora ressurgidos para dominar o planeta. E eles nem se lembravam dos filhos dela. Eles se moviam por suas vidas como formigas, construindo suas colmeias de madeira e metal sobre os túmulos de seus maiores amores. Este era um solo sagrado que eles profanaram, e eles não sabiam e nem se importavam.

Ur-An-Uum ergueu a cabeça para o céu e soltou um grito dilacerante de angústia.

Ela chorou por um longo tempo, um barulho ouvido no alto, seus lamentos causando terremotos e tsunamis em todo o planeta, chorando por seus filhos. Ela não reprimiu sua tristeza. As únicas coisas que sobraram para morrer de sua dor eram os macacos sem pelos. Este deveria ser um momento de alegria, mas só restava tristeza. Ela não seria consolada, pois seus filhos já não mais eram.

E então…

Ela sentiu algo. O menor raio em sua mente.

E ela sentiu esperança.

Ur-An-Uum chamou por seus filhos, as criaturas que ela agora sabia que os macacos sem pelos chamavam de um mar de nomes depreciativos, o menos ofensivo dos quais era &#34;SCP-1000&#34;.

Seus filhos responderam.

------------

A entidade acordou assustada, sem saber onde estava, ou, refletindo, //quem// era. Tudo o que sabia era que A Hora Havia Chegado.

Ela se ergueu de seu túmulo, despedaçando uma montanha ao fazê-lo, e se lançou na atmosfera, tentando se orientar.

A entidade olhou ao redor do mundo. Tudo estava diferente. Humanos - eles estavam //em todos os lugares//. Não só espalhados aqui e ali pelas grandes extensões, mas vivendo em aldeias enormes, aldeias que semelhantes a entidade nunca tinha visto antes.

Não que ela estivesse reclamando. Os humanos a alimentaram bem com sua adoração e sacrifícios de sangue nos velhos tempos. Agora que havia tantos mais humanos, ora, a entidade certamente logo estaria saciada além de qualquer comparação.

Isso era sorte, porque ela estivera dormindo há muito tempo e estava com muita fome.

A entidade procurou um lugar de poder. E encontrou muitos. Muitos mais do que nunca. Ela não entendeu o que fazer com esse conhecimento, mas, novamente, não reclamou. Por enquanto, bastava escolher um lugar de poder, um lugar simples, para lhe dar novamente sua forma inicial. Ela escolheu o mais próximo. Um &#34;Sítio de Contenção da Fundação&#34;. Sim, isso certamente serviria. Os humanos já haviam investido neste lugar muito de sua energia. Deve ser um lugar sagrado para eles. Um //Esê Cê Pê//, eles chamavam.

A entidade comeria muito bem, de fato.

Ela não perdeu mais tempo, se arremessando diretamente para o lugar de poder - um corpo de água, ela viu - e caiu dentro dele com um impacto enorme. Ela bebeu no lugar a energia e tudo nele - a água, a vida selvagem local, as estruturas de metal e detritos feitos pelos humanos - e tomou a forma de um gigantesco titã se espalhando pelo campo. Em forma de homem, para que os humanos entendessem a forma para a qual eles logo direcionariam seus corações e suas orações e seu sangue e suas súplicas por misericórdia.

A entidade anciã que se fundiu com SCP-765 abriu sua boca.

&#34;QUACK,&#34; disse ela, sua voz reverberando por toda a terra.

------------

Primeiro o galo carmesim cantou, depois o galo de ouro, depois o galo vermelho fuligem.

Um cão ensanguentado latiu em sua caverna. Suas amarras de éons se quebraram e ele correu livremente.

O som de uma grande trombeta ecoou pela Terra, sem fonte aparente. Pessoas paravam nas ruas de Nova York, Delhi, Londres, Cidade do Cabo e ouviam confusas.

A serpente Jörmungandr de Midgard agitou-se em seu sono. A movimentação de sua forma causou tsunamis ao longo de vários litorais e demoliu várias aldeias na Groenlândia. Um lobo enorme, visível a centenas de quilômetros de distância, espreitava pela Dinamarca, acompanhado por um exército de gigantes flamejantes.

Ragnarok havia chegado.

------------

O Administrador girou em sua cadeira para encarar o homem que acabara de entrar na sala atrás dela.

&#34;Você sabia que eu estava vindo,&#34; disse o homem. &#34;Você me deixou entrar.&#34;

&#34;Sim,&#34; disse o Administrador.

&#34;Você sabe que está sonhando, tenho certeza,&#34; disse o homem. &#34;E é claro… você também sabe quem eu sou.&#34;

&#34;SCP-990,&#34; disse o Administrador. Ela olha para ele novamente. O terno, o chapéu-coco… ou seria ele um fedora? &#34;Ninguém,&#34; disse ela. &#34;Mas mais importantemente…&#34; Ela pegou uma pasta de arquivos em sua mesa. &#34;O primeiro Administrador.&#34;

Os dois Administradores se entreolharam.

&#34;Eu vi você no meio da multidão no Vale,&#34; disse o atual Administrador. &#34;Eu sabia o que esperar, mas… me diga que não é verdade.&#34;

&#34;Sinto muito,&#34; disse o primeiro Administrador. &#34;É verdade.&#34;

&#34;Isso trai tudo o que defendemos,&#34; disse o atual Administrador. &#34;Você mesmo disse uma vez. Nós asseguramos. Nós contemos. Nós protegemos. Nós mantivemos a humanidade fora da escuridão. Para //você// se tornar uma dessas coisas…&#34;

&#34;Eu também disse que a Fundação deve permanecer no escuro, para que a humanidade possa viver na luz.&#34; Hesitou o primeiro Administrador. &#34;Por favor, acredite em mim, se houvesse qualquer outra escolha a fazer, eu teria feito. Isso tem que ser feito. Espero que você veja o porquê, em breve.&#34; Ele hesita. &#34;Eu vim aqui esperando recrutá-la, sabe. Você e os seus. Lamento não poder lhe dizer mais nada, mas espero que considere minha oferta.&#34;

&#34;Me diga uma coisa,&#34; disse o atual Administrador. &#34;Esse &#39;Arauto&#39;. Quem é ele?&#34;

&#34;Não sei,&#34; disse o primeiro Administrador. &#34;É verdade que eu esperava isso há muito tempo, mas… essa cadeia de eventos me pegou de surpresa também.&#34;

&#34;Eu sei que ele é um dos seus.&#34; A voz do atual Administrador soava impaciente pela primeira vez. &#34;Quem é ele? Alguém leal a você, é claro. Somente alguém com autorização de nível 5 poderia ter feito isso, então isso diminui a lista. Charles Gears? Jack Bright? Alto Clef? Kain Pathos Crow?&#34; Ela fez uma pausa. &#34;Eu sei que não é Sophia Light. Frederick Williams? Chelsea Elliot? Diabos, Simon Glass?&#34;

&#34;Eu sinceramente não sei,&#34; disse o primeiro Administrador. &#34;Ouça. O Conselho O5 já está comprometido. SCP-343. E… bem, você sabe o resto. Cortei suas comunicações, mas eles não vão esperar muito para se mexer. Devíamos estar nisso juntos.&#34;

&#34;Eu concordo,&#34; disse o atual Administrador. &#34;Eu sei o suficiente para saber que você não //tem// que fazer isso. Você terá uma compulsão, mas me disseram que era pequena. Facilmente superada. Talvez nem volte.&#34;

&#34;O mundo //deve// acabar,&#34; disse o primeiro Administrador. &#34;Me ajude a acabar com ele da única maneira que a Fundação -- a única maneira que a //humanidade// -- vai dar a volta por cima. Há mais destruidores vindo. Você já sabe que dezenas já estão acordados, e que centenas em breve estarão. Mais e mais despertarão, quanto mais tempo a Fechadura estiver aberta. E pior, mais //chegarão//. Aqueles que ainda não estão na Terra. Este é o único caminho a seguir que temos.&#34;

&#34;Então não temos mais nada a dizer um ao outro,&#34; disse o atual Administrador.

&#34;Lamento muito ouvir isso,&#34; disse o primeiro Administrador.

&#34;Da mesma forma que lamento muito dizer isso,&#34; disse o Administrador atual.

Os dois Administradores balançaram a cabeça um para o outro, respeitosamente, e se afastaram.

O primeiro Administrador foi embora e se dissolveu na paisagem dos sonhos. O atual Administrador voltou para sua mesa de sonhos e esperou o sedativo que ela havia tomado passar.

Então ela acordou e começou a trabalhar.
