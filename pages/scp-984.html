[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-984/bearstormstheshitter.jpg|caption=SCP-984]]


**Mã vật thể:** SCP-984

**Phân loại:** Safe-impetus

**Quy trình Quản thúc Đặc biệt:** Khu vực nơi SCP-984 được lưu trữ (gần Điểm-48) hiện nằm trong sự bảo trợ của Công ty ██████████, một tập đoàn vỏ bọc của Tổ chức. Cánh cửa dẫn đến SCP-984 luôn được khóa ngoài, ngoại trừ khi trong quá trình thử nghiệm, cũng như tất cả các buồng trong SCP-984. Chỉ nhân viên Cấp-D mới được phép vào SCP-984 mà không có áo giáp bảo vệ và súng cầm tay.

Tối thiểu ba nhân sự y khoa Cấp-0 phải túc trực tại Điểm-48 vào mọi thời điểm. Khi SCP-984 được kích hoạt bởi bất cứ lí do nào, ba nhân sự này sẽ được điều đến SCP-984 để chăm sóc y tế cho những ai rời khỏi SCP-984.

**Mô tả:** SCP-984 là một nhà vệ sinh ở [DỮ LIỆU BỊ XÓA]. Khi được thu hồi, ba bóng đèn đã bị đập vỡ.

Ở điều kiện bình thường, SCP-984 chỉ khác thường ở chỗ nó đã được cách âm một phần nào đó bằng các vật liệu có sẵn trên thị trường. SCP-984 sẽ chỉ thể hiện các đặc tính dị thường rõ rệt trong các điều kiện sau:
* Không có người ở trong bất kỳ khu vực công cộng nào của SCP-984.
* Có đúng chính xác một buồng trong SCP-984 được một người sử dụng. Cửa của buồng nói trên phải được đóng lại và khóa chốt.
* Ít nhất một thiết bị chiếu sáng trong SCP-984 không hoạt động hoặc bị tắt.

Bất cứ khi nào các điều kiện nói trên được đáp ứng, một hoặc nhiều cá thể SCP-984-1 sẽ hiện thực hóa bên trong SCP-984 khi một người ra khỏi buồng. Các cá thể của SCP-984-1 thường có xu hướng là động vật có vú lớn, rất hung dữ và thuộc nhiều chủng loài khác nhau.[[footnote]] Các sinh vật đã bao gồm //Sói xám//, //Nai sừng tấm Á-Âu//, //Gấu nâu//, và một trường hợp là bản sao của [[[SCP-1000]]].[[/footnote]]Tất cả các cá thể SCP-984-1 đều biến mất sau khoảng chín phút xuất hiện. SCP-984-1 sẽ không rời khỏi SCP-984 vì bất kỳ lý do gì, và biến mất nếu nó bị buộc phải làm như vậy.

Các cá thể SCP-984-1 sẽ có các triệu chứng và biểu hiện đặc trưng của bệnh dại từ giai đoạn giữa đến giai đoạn cuối. Tuy nhiên, không giống như hầu hết các động vật bị dại, SCP-984-1 sẽ thể hiện tính thù địch khá rõ ràng đối với con người, đặc biệt là bất kỳ ai tại SCP-984. Vì những người trong SCP-984 thường không được hướng dẫn cách để đối phó với các loài động vật nguy hiểm, nạn nhân thường bị cắn nhiều lần trước khi có thể tự vệ đúng cách. Trong trường hợp có xuất hiện ít nhất một cá thể của SCP-984-1 đặc biệt to lớn hoặc rất mạnh, SCP-984-1 có thể giết nạn nhân ngay khi vừa xuất hiện.

Nếu nạn nhân vẫn còn sống sót sau khi bị tấn công bởi SCP-984-1, họ sẽ cảm thấy rất bối rối về các sự kiện xảy ra trong SCP-984. Một số trường hợp sẽ cho rằng thương tích của họ là do những hiện tượng bình thường mà sẽ không gây ra chấn thương nào nói trên.
