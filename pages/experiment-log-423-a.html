Versuchsprotokoll für SCP-423

Bewilligt durch O5-█                                                                                                                                                                      Überwacht von O5-█, O5-██, O5-█                                                                                                              Projektleiter: Dr. E. Mann

//Allen Forschern, die mit SCP-423 arbeiten, wird empfohlen, ihre Forschungsergebnisse diesem Versuchsprotokoll in folgendem Format hinzuzufügen://

&gt; **Datum:** ██/██/████
&gt; **Testmaterial:**
&gt;
&gt; //Ergebnisse://
&gt;
&gt; //Anmerkungen://

-----
-----

**Datum:** ██.██.████
**Testmaterial:** &#34;Tom Sawyer&#34; von Mark Twain

//Ergebnisse:// Eine Figur namens Fred wird an mehreren Stellen in der Geschichte erwähnt, hauptsächlich als ein Schaulustiger. Es wurden keine Veränderungen an der Geschichte festgestellt.

//Anmerkungen:// &#34;Dies wird als Basis für zukünftige Erkenntnisse bezüglich SCP-423 dienen.&#34; - Dr. E. Mann

-----
**Datum:** ██.██.████
**Test Material:** //Der Hobbit// von J. R. R. Tolkien

//Ergebnisse:// Ein 14. Zwerg namens Feredor ist ein Mitglied der Gruppe. Die Geschichte ist weitgehend dieselbe, außer dass es keine Anspielungen auf eine &#34;Glückszahl&#34; gibt. Es wird erwähnt, dass Feredor die Schlacht der fünf Heere überlebt, stattdessen wird Olin getötet.

//Anmerkungen:// &#34;Die Rolle von SCP-423 ist in diesem Werk größer, was eine bessere Untersuchung seiner Wirkungsweise möglich macht. Der für diesen Charakter geschriebene Dialog ähnelt dem, der für die anderen Zwerge geschrieben wurde. Andere Textunterschiede entsprechen Tolkiens Schreibstil, der auch im Rest des Buches verwendet wird.&#34; - Dr. E. Mann

-----
**Datum:** ██.██.████
**Testmaterial:** Ein einfaches Tagebuch

//Ergebnisse:// Einige Zeit lang passierte nichts, bis einer der Forscher seinen Namen auf den Umschlag schrieb. Das Wort &#34;Hallo&#34; erschien darunter. Es wurde ein Gespräch geführt, im Zuge dessen festgestellt wurde, dass SCP-423 sowohl die Fähigkeit zur als auch den Wunsch nach Kommunikation besitzt.

//Anmerkungen:// &#34;Das beweist, dass SCP-423 empfindungsfähig ist. Sollte es kontrolliert werden können, könnte es sich im Umgang mit bestimmten textbasierten SCPs als nützlich erweisen. Dies erfordert weitere Untersuchungen.&#34; - Dr. E. Mann

-----

**Datum:** ██.██.████
**Testmaterial:** &#34;Die Suche der Drachen - Dragonquest&#34; von Anne McCaffrey

//Ergebnisse:// Ein unbedeutender blauer Reiter namens F&#39;Red taucht in der Geschichte auf. Keine weiteren Veränderungen werden festgestellt.

-----

**Datum:** ██.██.████
**Testmaterial:** //Harry Potter und der Halbblutprinz// von J. K. Rowling

//Ergebnisse:// Ein Zauberer namens Fred kommt vor. Die festgestellten Veränderungen sind geringfügig, mit Ausnahme einer Szene, in welcher SCP-423 mit einer in den Werken vorhandenen Figur verwechselt wird.

//Anmerkungen:// &#34;SCP-423 zeigte in der Geschichte paranormale Fähigkeiten, welche für jenes fiktionale Universum jedoch nicht ungewöhnlich sind. Nachdem SCP-423 jedoch in das Tagebuch zurückgekehrt war, sagte es, dass es diese Fähigkeiten außerhalb dieses bestimmten Erzähluniversums nicht kopieren könne.&#34; - Dr. E. Mann

-----

**Datum:** ██.██.████
**Testmaterial:** &#34;Ulysses&#34; von James Joyce

//Ergebnisse:// SCP-423 kehrte unverzüglich in das Tagebuch zurück, wo es schrieb &#34;Au, au, schlechte Idee.&#34;

//Anmerkungen:// &#34;Betrachten wir dies als potenzielle Bestrafung für SCP-423, sollte es sich schlecht benehmen.&#34; - Dr. E. Mann

-----

**Datum:** ██.██.████
**Testmaterial:** &#34;The Draco Tavern&#34; von Larry Niven

//Ergebnisse:// Ein neuer fester Mitarbeiter der Draco Tavern namens Fred tauchte auf. Er wurde nur nebenbei erwähnt, außer in der Geschichte __Cruel and Unusual__, in der er der &#34;Chirpsithra view&#34; sein Beileid aussprach.

//Anmerkungen:// &#34;Entweder entspricht sein äußeres Erscheinungsbild nicht ganz dem eines Menschen, oder er gibt dies nur vor, wenn es um Geschichten über Außerirdische geht. Wir sollten das vielleicht weiter untersuchen.&#34; - Dr. D. Vettir

-----

**Datum:** ██.██.████
**Testmaterial:** &#34;The Battle Hymn of the Republic&#34; von Julia Ward Howe

//Ergebnisse:// In Strophe 2 wurden die Zeilen 1 und 3 verändert. Anstelle von &#34;I have seen Him in the watch-fires of a hundred circling camps&#34; und &#34;I can read His righteous sentence by the dim and flaring lamps&#34; heißt es nun &#34;Fred has seen Him in the watch-fires of a hundred circling camps&#34; und &#34;Fred can read His righteous sentence by the dim and flaring lamps&#34;. Nachdem es in sein Tagebuch zurückgekehrt war, schrieb SCP-423: &#34;Das war … interessant, aber ich denke nicht, dass ich das nochmal ausprobieren möchte.&#34;

-----

**Datum:** ██.██.████
**Testmaterial:** &#34;Mary Had A Little Lamb&#34; (nur die Strophen 1 und 2) von Sarah Josepha Hale

//Ergebnisse:// Anstelle von &#34;Mary&#34; ist in Strophe 1 nun von &#34;Freddy&#34; die Rede; anstelle von &#34;her&#34; ist in Strophe 2 nun von &#34;him&#34; die Rede.

-----

**Datum:** ██.██.████
**Testmaterial:** &#34;Mary Had A Little Lamb&#34; (vollständige Fassung) von Sarah Josepha Hale

//Ergebnisse:// Die Strophen 1 und 2 sind nun unverändert; anstelle von &#34;the eager children&#34; heißt es in Strophe 4 nun &#34;Fred and the children&#34;.

-----

**Datum:** ██.██.████
**Testmaterial:** //Das Haus. House of Leaves// (Farbausführung) von Mark Z. Danielewski

//Ergebnisse:// Ein Postbote namens Fred bringt Will Navidson auf Seite ███ einen Brief. Fred tritt außerdem als Barmann auf, der Johnny besucht, sowie als einer der Pfleger, die sich um Pelafina kümmern. SCP-423 zeigte sich nach dem Verlassen dieses Werks zutiefst verwirrt. Bemerkenswert ist, dass alle Instanzen von &#34;Fred&#34; im Text in grün geschrieben wurden.

-----

**Datum:** ██.██.████
**Testmaterial:** //Gadsby// von Ernest Vincent Wright. //Gadsby// ist bekannt dafür, ein erweitertes Lipogramm zu sein: Eine Geschichte mit 50.110 Wörtern, in dem der Buchstabe &#39;e&#39; nicht vorkommt.

//Ergebnisse:// Eine Nebenfigur namens Ford taucht im Roman auf.

-----

**Datum:** ██.██.████
**Testmaterial:** Ein (nicht-pornographischer) Limerick über einen Mann aus Nantucket.

//Ergebnisse:// Keine Veränderungen. SCP-423 erklärte anschließend, dass der vorgegebene Limerick &#34;zu schmal und zu eng&#34; mit unzureichender &#34;Flexibilität&#34; sei.

-----

**Datum:** ██.██.████
**Testmaterial:** Ein Buch mit 365 Haikus.

//Ergebnisse:// Die dritte Zeile von dreizehn verschiedenen Haikus wurde durch eine fünfsilbige Phrase ersetzt, in der Fred erwähnt wird  (&#34;Fred sah schweigend zu&#34;, &#34;Und auch Fred ist da&#34;, &#34;Nur Fred wird bleiben&#34; etc.).


-----

**Datum:** ██.██.████
**Testmaterial:** //Der aufgeblasene Frosch// von Äsop, geschrieben mithilfe von Plastikbuchstaben mit Magnetrücken auf einer metallischen Oberfläche.

//Ergebnisse:// Der vorletzte Satz wurde zu: &#34;Ein großer Storch, der sich bald an die Arbeit machte und sie alle verschlang, bis auf einen namens Fred, der sich versteckte.&#34; Die &#34;neuen&#34; Buchstaben schienen aus dem gleichen Material und Design wie die ursprünglichen zu sein, und das Gewicht des gesamten Gebildes blieb gleich.

-----

**Datum:** ██.██.████
**Test Material:** &#34;Die Abendröte im Westen&#34; von Cormac McCarthy.

//Ergebnisse:// In der Anfangsszene, in der Holden eine Volksmenge durch falsche Anschuldigungen von Vergewaltigung und Sodomie dazu animiert, den Pastor zu töten, ist ein Zuschauer namens Frederick in dieser Menge; aber anstatt mitzumachen, geht der Zuschauer angewidert davon. Der Erzähler kommentiert dies mit: &#34;Der schwache Feigling Frederick wurde nie mehr gesehen.&#34;

-----

**Datum:** ██.██.████
**Testmaterial:** //████████ Telefonbuch (2003)//.

//Ergebnisse:// Keine Veränderungen.

-----

**Datum:** ██.██.████
**Testmaterial:** //Die zwölf Geschworenen// von Reginald Rose.

//Ergebnisse:// In der Auflistung der Figuren wird angegeben, dass die Wache im Gerichtsgebäude Fred heißt; es wird beschrieben, er sei &#34;enttäuscht, dass er von den Beratungen der Geschworenen ausgeschlossen wird&#34;.

-----

**Datum:** ██.██.████
**Testmaterial:** &#34;Mein Kampf&#34; von Adolf Hitler (Deutsche Originalfassung)

//Ergebnisse:// Keine Veränderungen in den ersten Minuten, gefolgt von der Einfügung mehrerer kurzer Verweise auf einen entfernten, skeptischen Mitstreiter namens Friedrich in autobiografische Fragmente der Kapitel 2 bis 8 des Buches. Die Einfügungen erfolgten in deutscher Sprache und waren in groben Zügen im Einklang mit dem ursprünglichen Stil, jedoch enthielten sie eine Reihe von Grammatik- und Stilfehlern. Nach der Rückkehr in das Tagebuch bemerkte SCP-423: &#34;Uff, das war schlimm!&#34;

//Anmerkungen:// Ich bin mir nicht sicher, was hier bemerkenswerter ist: Dass 423 eine Muttersprache zu haben scheint, oder dass es offenbar dazu fähig ist, aus dem Inhalt eines einzigen Buches, auch einem mit diesem Umfang, einigermaßen akzeptable Deutschkenntnisse zu erlangen. Wir sollten uns eingehender mit seiner möglichen Verwendung zur Übersetzung bisher nicht entschlüsselbarer Schriften befassen. - Dr. Despair

-----

**Datum:** ██.██.████
**Testmaterial:** &#34;Odyssee&#34; von Homer (Englische Ausgabe in Brailleschrift)

//Ergebnisse:// Keine Veränderungen. SCP-423 verließ das Buch nach 5 Minuten mit den Worten: &#34;Interessant, aber ich denke, ich werde mir das hier aufsparen, falls mir einmal wirklich langweilig ist.&#34;

-----

**Datum:** ██.██.████
**Test Material:** Eine Hardcopy dieses Versuchsprotokolls

//Ergebnisse:// Identisch, bis auf die Einfügung der Wörter &#34;auf eine herzliche Weise attraktiv&#34; in mehrere Abschnitte des Protokolls.

-----

**Datum:** ██.██.████
**Testmaterial:** //Intermezzo mit Kugelmass// von Woody Allen, eine Geschichte über einen Mann, der in fiktionale Geschichten reisen kann.

//Ergebnisse:// Untersuchungen wurden durch O5-█ verboten.

-----

 **Datum:** ██.██.████
 **Testmaterial:** [[[SCP-826]]] , indem das Kommunikationstagebuch von SCP-423 als ein &#34;Buch&#34; verwendet wurde.

 //Ergebnisse:// Untersuchungen wurden durch O5-█ verboten.

-----

**Datum:** ██.██.████
**Testmaterial:** [[[SCP-701]]]

 //Ergebnisse:// Untersuchungen wurden durch O5-█ verboten.

-----

**Datum:** ██.██.████
**Testmaterial:** Ein kanadischer Fünf-Dollar-Schein (Ausgabe 2008); die Rückseite des Scheins beinhaltet eine aus zwei Sätzen bestehende Passage aus &#34;Der Hockey-Pullover&#34; von Roch Carrier, einmal auf Französisch und das andere Mal auf Englisch.

//Ergebnisse:// Der erste Satz blieb bestehen. Der zweite Satz, welcher beschreibt, wie wichtig Eisbahnen in Carriers Kindheit waren, erwähnt nun das Leben &#34;auf der Eisbahn mit Fred&#34; (sowie &#34;sur la patinoire, avec Fred&#34;).

//Anmerkungen:// Der Schein wurde vorab in einem Geldwechsler getestet und als legitim akzeptiert. Nachdem SCP-423 den Schein verlassen hatte, wurde dieser im selben Geldwechsler getestet und als Fälschung zurückgewiesen.

-----
**Datum:** ██.██.████
**Testmaterial:** &#34;Grünes Ei mit Speck: das Allerbeste&#34; von Dr. Seuss

//Ergebnisse:// Im Mittelteil des Buches fragt Jetzt-kommt-Jack die Hauptfigur: &#34;Würden Sie sie hier mit Fred essen? Würden Sie sie hier mit etwas Brot essen?&#34; Der Protagonist lehnt ab. Es wurden keine bearbeiteten oder zusätzlichen Bebilderungen hinzugefügt.

//Anmerkungen:// Nach der Rückkehr in sein Tagebuch bemerkte SCP-423: &#34;Das hat Spaß gemacht.&#34;

------
**Datum:** ██.██.████
**Testmaterial:** //Die Gefährten// von J. R. R. Tolkien.

//Ergebnisse:// Ein Hobbit namens Fredegar Burrowes, der als ein Freund von Samweis Gamdschie bezeichnet wird, begleitet Frodo Beutlin und seine Gruppe das ganze Buch hindurch.

//Anmerkungen:// Besonders hervorzuheben ist, dass Olin, der in 423s Version von &#34;Der Hobbit&#34; getötet wurde, in diesem Buch laut Erwähnungen überlebt hat.

------

**Datum:** ██.██.████
**Testmaterial:** [[[SCP-140]]]

//Ergebnisse:// --Untersuchungen wurden durch O5-█ verboten.--

//Anmerkung: Ohne Genehmigung brachte der Forscher D██████, welcher zu dieser Zeit mit SCP-140 arbeitete, die beiden Bücher trotz des Trainings im Widerstehen mimetischer Effekte zusammen. Auf den Seiten von SCP-140 erschienen rasch Wörter mit einer Geschwindigkeit von ungefähr einer vollen Seite alle 12 Sekunden. Dies hielt so lange an, bis SCP-423 wieder in sein Tagebuch zurückkehrte und die Wörter auf den Seiten von SCP-140 verschwanden. SCP-423 erklärte später, dass es &#34;extrem schmerzhaft&#34; gewesen sei und es sich gefühlt habe, als werde es &#34;auseinandergerissen&#34;.//

-----

**Datum:** ██.██.████
**Testmaterial:** [[[SCP-1425]]]

 //Ergebnisse:// Untersuchungen wurden durch O5-█ verboten.

-----

**Datum:** ██.██.████
**Testmaterial:** [[[SCP-1230]]]

 //Ergebnisse:// Ausstehende O5-Zulassung.

-----

**Datum:** ██.██.████
**Testmaterial:** [[[SCP-1195]]]

 //Ergebnisse:// --Ausstehende O5-Zulassung.-- Untersuchungen wurden durch O5-█ verboten.

-----

**Datum:** ██.██.████
**Testmaterial:** Eine Liste von Mitarbeitern der Klasse D, die am ersten des Monats terminiert werden sollten, einschließlich Namen.

//Ergebnisse:// Der Satz &#34;Personal der Klasse D muss ab dem ██.██.████ außer Dienst gestellt werden&#34; wurde zu &#34;Personal der Klasse D wird ab dem ██.██.████ freigelassen.&#34; Alle Namen bleiben wie ursprünglich niedergeschrieben. SCP-423 schreibt in sein Tagebuch: &#34;Das ist einfach nur herzlos.&#34;

//Anmerkungen:// Es ist eindeutig, dass SCP-423 nicht nur die Fähigkeit besitzt, Emotionen zu empfinden, sondern auch an die Bedeutung des Lebens glaubt.

-----

**Datum:** ██.██.████
**Testmaterial:** Ein zwanzigminütiges Ballett für acht Tänzer (vier Männer und vier Frauen), beschrieben in Rudolf Labans &#34;Labanotation&#34;, einem System zur Aufzeichnung menschlicher Bewegungen.

//Ergebnisse:// Die Notation gibt an, dass nach der Hälfte des Balletts ein fünfter männlicher Tänzer auf die Bühne geht, die anderen Tänzer betrachtet, mit den Schultern zuckt und abgeht.

-----

**Datum:** ██.██.████
**Testmaterial:** Ein Logikrätsel (wie im [ZENSIERT] Logikrätsel-Magazin veröffentlicht). Beschrieben wird, wie fünf verschiedene Personen an fünf verschiedenen Tagen ihre Fahrprüfungen in fünf verschiedenen Fahrzeugen absolvierten und fünf verschiedene Fehler machten; wie bei solchen Logikrätseln üblich, muss bestimmt werden, welcher Schüler welches Fahrzeug gefahren und an welchem Tag welchen Fehler gemacht hat.

//Results:// Es wird erwähnt, dass ein Fahrprüfer namens Fred während aller Tests anwesend war. Bei der anschließenden Befragung konnte SCP-423 korrekt angeben, welcher Fahrer an welchem Tag in welchem Fahrzeug welchen Fehler gemacht hatte. Auf die Frage, woher es das wisse, erklärte SCP-423 nicht seine logischen Schlussfolgerungen, Deduktionen und Rückschlüsse, so wie derlei Rätsel normalerweise gelöst werden, sondern erklärte lediglich, dass es &#34;die ganze Zeit dort war&#34;.

-----

**Datum:** ██.██.████
**Testmaterial:** &#34;Die Gärten des Mondes&#34; von Steven Erikson
 
//Ergebnisse:// In den Dramatis Personae am Anfang des Buches sind nun zusätzlich Reader, ein Soldat aus der Einheit der Brückenverbrenner, und Fred, ein Daru-Stammgast des Gasthauses &#34;Phoenix&#34; aufgeführt. Im zweiten Kapitel, nach dem Fall der Stadt Pale, schließen die Brückenverbrenner, welche in Hairlock ankommen, eine fünfte Person mit ein, welche keinen Namen hat und nicht spricht, jedoch später als Reader identifiziert werden kann. In vielen darauffolgenden Aufeinandertreffen mit den Brückenverbrennern ist der Soldat Reader ebenfalls anwesend. Diese Figur spricht nicht und hat in der Regel ein Buch in seiner Hand.

In Kapitel 5, während Kruppes Traum, sieht dieser innerhalb der Barackenstadt von Gadrobi eine Figur, welche ihn stark an seinen Freund Fred erinnert, den er neulich im Gasthaus &#34;Phoenix&#34; gesehen hat. Ab Kapitel 6 befindet sich Fred im Gasthaus &#34;Phoenix&#34;.

Interessanterweise sind bei der Gartenparty auf Lady Simtals Anwesen sowohl Fred als auch Reader als Gäste anwesend. Figuren von den Brückenverbrennern wie von den Daru, aus deren Perspektive die Geschichte erzählt wird, heben gleichermaßen hervor, dass sich die beiden äußerlich vage ähneln. Abgesehen von diesen geringfügigen Änderungen hat das Buch jedoch das gleiche Ende wie zuvor.

Nach der Rückkehr in das Tagebuch schrieb SCP-423 lediglich: &#34;…&#34;, als es darauf angesprochen wurde. Nach ein paar Minuten schrieb es schließlich: &#34;Tut mir leid, das war interessant, aber erschöpfend.&#34; SCP-423 zeigte Interesse an den verbleibenden Büchern der Reihe. Dies wurde zur Kenntnis genommen und wird als Belohnung für gutes Verhalten berücksichtigt.  
 
//Anmerkungen:// &#34;Dies hat bewiesen, dass sich 423 an mehreren Orten innerhalb derselben Geschichte befinden kann, obwohl es zu ermüden scheint.&#34; - Dr. R. Karma&#34;

-----

**Datum:** ██.██.████
**Testmaterial:** //Candidate Multilinear Maps// von Sanjam Garg, veröffentlicht im Jahr 2013 als seine Doktorarbeit.

//Ergebnisse:// Ungefähr 10 Sekunden nach dem Betreten kehrte SCP-423 in sein Tagebuch zurück und schrieb: &#34;Tut mir leid, da ist nicht genug Platz für mich.&#34;

//Notes:// &#34;Es scheint, dass 423 eine Geschichte braucht, mit der es arbeiten kann. Dies wurde für die Zukunft vermerkt.&#34; - Dr. R. Karma

-----

**Datum:** ██.██.████
**Testmaterial:** Der Ausdruck des Quellcodes für ein einfaches &#34;Hello World&#34;-Programm in C#

//Ergebnisse:// Der Quellcode enthält nun eine Reihe zusätzlicher Kommentare, die zu Verwirrung über bestimmte Aspekte der Programmierung führen. Nach der Rückkehr in sein Tagebuch sagte SCP-423: &#34;Das war wohl eine Premiere.&#34;

-----

**Datum:** ██.██.████
**Testmaterial:** &#34;C# von Kopf bis Fuß, 3. Auflage (Erstdruck)&#34; von Andrew Stellman und Jennifer Greene

//Ergebnisse:// Bei einigen Beispielen mit benannten männlichen Figuren wurden diese Figuren in Fred umbenannt. Die Rätsel sind ebenfalls alle ausgefüllt. Etwa ab Seite 100 erscheinen hie und da Notizen. Es werden keine wesentlichen Änderungen festgestellt, bis Seite 698, auf der ein im Korrekturverzeichnis für das Buch angegebener Tippfehler korrigiert wurde. Auf den folgenden Seiten wurden einige Tippfehler und Sprachprobleme in Codefragmenten und Beschreibungen behoben, die mit Ausnahme der Screenshots den im Korrekturverzeichnis gemeldeten Fehlern entsprachen. Nach der Rückkehr in das Tagebuch berichtete SCP-423, dass dies &#34;spaßig, aber ungewöhnlich&#34; gewesen sei. Auf die Frage nach dem Verständnis der Sprache erklärte SCP-423, dass es C# schreiben und verstehen könne, und erklärte seine Vorliebe für die Verwendung von Visual Studio.

//Anmerkungen:// &#34;423 scheint sowohl lernfähig als auch lerninteressiert zu sein, vorausgesetzt, es gibt einen narrativen Grund für das Lernen. Ein mögliches zukünftiges Experiment könnte den Versuch beinhalten, es in einen Computer ohne Internetverbindung zu übertragen.&#34; - Dr. R. Karma

-----

**Datum:** ██.██.████
**Testmaterial:** &#34;Secret of the Ninja (Choose Your Own Adventure #16)&#34; von Jay Leibold

//Ergebnisse:// Die Figur, aus dessen Sicht die Geschichte erzählt wird, wird zunächst von einem Charakter namens Fred begleitet, welcher ein weiterer Schüler des Dojos ist. Einige der Auswahlbeschreibungen, die zu einem negativen Ende für den Protagonisten und seine Gefährten führen, sind so abgeändert, dass sie einen Satz enthalten, der angibt, dass Fred den Protagonisten nicht begleitet.

//Anmerkungen:// &#34;423 scheint weder durch die verzweigte Erzählweise des Buches noch durch das Vorhandensein mehrerer Endungen signifikant behindert zu werden.&#34; - Forscher ████

-----

**Datum:** ██.██.2015
**Test Material:** Eine gedruckte Kopie einer ASCII-Kunstwiedergabe der //Mona Lisa// von Leonardo Da Vinci

//Ergebnisse:// Sämtliche Satzzeichen, die zur Simulation der Schattierung des Originalwerks verwendet wurden, werden durch die Buchstaben  &#34;F&#34;, &#34;r&#34;, &#34;e&#34;, und &#34;d&#34; (in Groß- und Kleinschreibung) ersetzt.

//Anmerkungen:// Bei der Frage nach dem Ausmaß seiner Fähigkeit, Textdarstellungen auf Bildern vollständig zu modifizieren (im Gegensatz zum bloßen Ersetzen von Zeichen), erkannte SCP-423 die Möglichkeit an und antwortete mit: &#34;Ich denke schon, aber ich bin kein großer Künstler.&#34; Weitere Nachforschungen werden empfohlen.

-----

**Datum:** ██.██.████
**Testmaterial:** [[[SCP-085]]]

 //Ergebnisse:// Ausstehende O5-Zulassung.

**Datum:** ██.██.████
**Testmaterial:** Das Häufig-gestellte-Fragen-Dokument für die Usenet-Newsgroup &#34;alt.adjective.noun.verb.verb.verb&#34;

//Ergebnisse:// Dem Abschnitt des Dokuments wird ein Satz hinzugefügt, der die Entstehung der Newsgroup beschreibt. Dort heißt es &#34;alt.anomalous.Fred.perplexed.baffled.moderately-amused&#34;.

**Datum:** ██.██.████
**Testmaterial:** 施氏食狮史 (&#34;Löweessender Dichter in der Steinhöhle&#34;) von Yuen Ren Chao. &#34;Löwenessender Dichter&#34; ist ein Gedicht mit 92 Zeichen in klassischem Chinesisch, in dem jede Silbe &#34;shi&#34; ausgesprochen wird (wenn auch mit unterschiedlichem Klang).

//Ergebnisse:// SCP-423 verschwand aus dem Tagebuch, manifestierte sich aber nicht innerhalb des Testdokuments. Nach 10 Minuten waren die Forscher kurz davor, einen Eindämmungsbruch zu melden, als SCP-423 wieder innerhalb seines Tagebuchs erschien und erklärte, es habe sich &#34;beim Versuch, den Weg hinein zu finden, verirrt&#34;.

**Datum:**██.██.████
**Testmaterial:** &#34;World War Z&#34; von Max Brooks. Das Buch besteht aus mehreren kleinen interviewähnlichen Geschichten, welche aus der Perspektive der Überlebenden einer Zombie-Apokalypse erzählt werden.

//Ergebnisse:// SCP-423 verschwand aus dem Tagebuch und fügte den Bericht einer Figur namens Fred hinzu, der in einem Buchladen in der [DATEN GELÖSCHT] Road in New York überlebt hatte. Ein Team wurde entsandt, um den genannten Ort zu untersuchen.

**Datum:** ██.██.████
**Testmaterial:** Marvel Masterworks: The X-Men Vol. 1 von Stan Lee (Autor) und Jack Kirby (Zeichner). Der Comic ist eine handelsübliche Taschenbuchsammlung der ersten 10 Aufgaben der Comic-Reihe &#34;The X-Men&#34;.

//Ergebnisse:// Die Sammlung enthält nun zahlreiche Anspielungen auf Fred Wordsworth, einen der Schüler von Xaviers Institut für begabte Jugendliche. Diese Figur wird als Mutant beschrieben, der die Fähigkeit besitzt, jeden Text physisch zu betreten und zu verändern, jedoch hat ihn diese Kraft aber &#34;unsichtbar und unberührbar gemacht&#34;. In Band 5 wird die Figur unter dem Alias &#34;Bücherwurm&#34; ein zweitrangiges Mitglied der X-Men. Die Figur nimmt durch den Einsatz seiner Fähigkeiten indirekt an mehreren Plot-Punkten teil. So lenkt er in einem Fall einen Bösewicht ab, indem er in der Nähe befindliche Zeichen verändert.

//Anmerkungen:// Es wurde festgestellt, dass SCP-423 bestimmte Textinstanzen im Bildmaterial geändert hat, andere Instanzen jedoch auf Anfrage nicht vollständig beeinflussen konnte. Untersuchungen haben ergeben, dass der gesamte von SCP-423 beeinflussbare Text vom Letterer des Comics (der ausschließlich für das Hinzufügen des gesamten in einem Comic befindlichen Textes verantwortlich ist) und nicht vom Inker (der ausschließlich für die Fertigstellung der Illustrationen verantwortlich ist) hinzugefügt wurde. Weitere Untersuchungen werden empfohlen.

**Datum:** ██.██.████
**Testmaterial:** Das Gedicht //Erlebnis// von Countee Cullen, welches Cullens Erfahrungen mit Rassismus gegen Schwarze als Kind in Baltimore schildert.

//Ergebnisse:// Die neunte Zeile des Gedichts wird von &#34;Ich habe ganz Baltimore gesehen&#34; in &#34;Fred hat mir ganz Baltimore gezeigt&#34; geändert.

//Anmerkungen:// SCP-423 scheint sich nur ungern als Täter oder Opfer von Rassismus darzustellen.

**Datum:** ██.██.████
**Testmaterial:** &#34;Schlachthof 5&#34; von Kurt Vonnegut. Der Roman ist eine halbautobiografische Darstellung von Vonneguts Erlebnissen als amerikanischer Kriegsgefangener während des Bombenangriffs auf Dresden während des Zweiten Weltkriegs im Jahr 1945.

//Ergebnisse:// Sämtliche Erwähnungen von Kurt Vonnegut im Roman, mit Ausnahme des Vorworts, wurden zu Beschreibungen von SCP-423 abgeändert (d. h. &#34;Das war ich. Ich bin dafür verantwortlich. Das war der Autor des Buches.&#34; Dies wurde geändert zu &#34;Das war Fred. Ich bin nicht dafür verantwortlich. Das war der Autor des Buches.&#34;).

//Anmerkungen:// Da Kurt Vonnegut selbst über weite Teile des Romans hinweg nicht erwähnt wird, könnte man ihn technisch gesehen als &#34;Nebenfigur&#34; bezeichnen.

**Datum:** ██.██.████
**Testmaterial:** &#34;Die Outsider&#34; von S. E. Hinton.

//Ergebnisse//: Ein neues Mitglied der &#34;Socs&#34; begleitet Robert während der Szene, in welcher Robert ermordet wird. Als Ponnyboy, nachdem man versucht hat, ihn zu ertränken, aufwacht, erwähnt Johnny, dass eine &#34;unbeschreiblich gutaussehende&#34; Person sich als Fred vorstellte, bevor sie Johnny ins Gesicht schlug und dann &#34;wie ein Blitz da hinaus rannte.&#34; Nach seiner Rückkehr in das Tagebuch bemerkte SCP-423: &#34;Ich weiß, dass ihr das aufzeichnet und ich wollte das Ende für niemanden ruinieren, der das Buch nicht gelesen hat.&#34; Es muss festgehalten werden, dass am Ende des Buches [ZENSIERT].

**Datum:** ██.██.████
**Testmaterial:** &#34;Freds Geschichte&#34; von Forscher Torrez, eine kurze Erzählung, welche gezielt geschrieben wurde, um die Fähigkeiten von SCP-423 zu testen. Die Erzählung spielt in einem fiktiven Königreich, dessen Bewohner allesamt schöne Frauen sind – als das Königreich von einer dämonischen Macht angegriffen wird, kreiert die Königin des Reiches ein Ritual, um einen Helden aus einer anderen Dimension herbeizurufen, der sie retten soll. Dem Helden wird nie ein Name gegeben, aber es wird erwähnt, dass er männlich ist und sein Bewusstsein auf verschiedene erfundene Geschichten übertragen kann.

//Ergebnisse//: Der Held bleibt namenlos und die Erzählung wird nicht verändert, abgesehen von einer zusätzlichen Szene in Kapitel 2, in welcher gesagt wird, dass der Name einer der Adjutantinnen der Königin Frederica lautet. Nachdem SCP-423 die Erzählung verlassen hatte, schrieb es: &#34;Ich weiß das Angebot zu schätzen, aber ich kann das einfach nicht. Ich verdiene es nicht, im Rampenlicht zu stehen.&#34;

**Datum:** ██.██.████
**Testmaterial:** &#34;Wenn die Sterne verlöschen&#34; von Isaac Asimov. Dieser Test wurde nicht mit physisch bedrucktem Material durchgeführt, sondern mit einem 9,7-Zoll-A█████ K█████-E-Reader-Tablet unter Verwendung elektronischer Papiertechnologie. Elektronisches Papier kann unbegrenzt ohne Strom ein statisches Bild beibehalten und benötigt nur Strom für das anfängliche Rendern. Das Bild bleibt als Suspension von Pigmenten in einer ölartigen Basis erhalten, sobald es gerendert ist. Die gesamte Geschichte wurde auf einem einzigen Bildschirm in einer kleinen Schrift dargestellt. Die Wireless-Funktion wurde vor dem Test deaktiviert, indem vorsichtshalber Leiterbahnen auf der Leiterplatte des Geräts physisch durchtrennt wurden.

//Ergebnisse//: Beinahe augenblicklich wird eine Figur namens FR-33D in den dritten Abschnitt der Geschichte eingefügt, welche mit einer einzigen Dialogzeile auf den Kommentar einer anderen Figur zur Geschwindigkeit, mit der Menschen die Galaxie bevölkern, antwortet. SCP-423 bemerkte später: &#34;Tolle Geschichte, aber was war das? Es fühlte sich … seltsam an. Es war sehr leicht, sich da durchzubewegen - überhaupt nicht unangenehm. Es fühlte sich an, als würde sich etwas &#39;unterhalb&#39; dieser Geschichte befinden, sofern das Sinn ergibt. Können wir so etwas öfter machen?&#34;

//Anmerkungen//: &#34;Es ist unklar, ob sich SCP-423 durch die internen Schaltkreise des Geräts oder einfach durch die physikalische Pigment-in-Öl-Suspension des elektronischen Papiermaterials &#39;bewegte&#39;. Änderungen traten viel schneller auf als bei Tests mit Tinte auf Papier. Weitere Tests mit anderen Substraten und Formfaktoren werden empfohlen. Elektronisches Papier scheint Druckmaterial stark genug zu ähneln, um mit SCP-423 kompatibel zu sein. Was könnte sonst noch kompatibel sein? An eine Wand gemalte Texte? In Stoff genäht? Mit Zuckerguss auf einen Kuchen geschrieben?&#34; - Dr. ██████

**Datum:** ██.██.████
**Testmaterial:** //Wenn ein Reisender in einer Winternacht// von Italo Calvino, ein metafiktionaler Roman über unterbrochene und unvollendete Geschichten, dessen Inhalt zur Hälfte eine Erzählung in der zweiten Person ist, welche die zunehmend hektischen Versuche eines Lesers beschreibt, eine Kopie von &#34;Wenn ein Reisender in einer Winternacht&#34; zu erhalten und zu lesen, nur um festzustellen, dass jede Kopie dahingehend fehlerhaft ist, als dass jedes zweite Kapitel aus einem anderen imaginären Roman stammt, und die andere Hälfte die oben genannten Kapitel aus imaginären Romanen sind.

//Ergebnisse//: In jenem Abschnitt, in dem die Hauptfigur die fehlerhafte Kopie des Romans wütend an den Buchhändler zurückschickt, in der Hoffnung, entweder eine ordnungsgemäße Kopie zu erhalten oder die Fortsetzung des Kapitels des imaginären Romans zu finden, sagt ein anderer verärgerter Kunde namens Fred dem Buchhändler: &#34;Wenn das ein Witz sein soll, dann ist er nicht lustig.&#34;

**Datum:** ██.██.████
**Testmaterial:** Eine Ausgabe von &#34;Auf der Suche nach der verlorenen Zeit&#34; von Marcel Proust, die als eine der längsten erfundenen Geschichten überhaupt gilt und in der alle sieben Bände in einem Buch zusammengefasst wurden, wobei alle Angaben bezüglich unterschiedlicher Bände entfernt wurden.

//Ergebnisse:// Nach einigen Minuten erscheint Fred nur in den ersten drei Bänden: //Auf dem Weg zu Swann//, //Im Schatten junger Mädchenblüte// und //Die Welt der Guermantes//, bevor keine ihn betreffende Referenz mehr auftaucht. Nach der Rückkehr in das Tagebuch zeigte SCP-423 Gefühle der Überraschung und meinte: „Tolle Geschichte, aber ich habe einen kurzen Blick darauf geworfen, wie lange es noch geht und //wow//, ist das lang. Ich werde zu dem hier zurückkehren müssen.&#34;

//Anmerkungen:// Zusammen mit dem oben erwähnten Erikson-Test könnte dies ein Indikator dafür sein, dass es für SCP-423 bezüglich der Länge der Werke, in denen es sich manifestieren kann, eine Obergrenze gibt.

**Datum:** ██.██.████
**Testmaterial:** [[[SCP-3450]]], auf normales Computerpapier gedruckt.

//Ergebnisse:// Untersuchungen wurden durch O5-█ verboten.

//Anmerkungen:// SCP-423 hat bereits nach dem Verbot von diesem Test erfahren, weil Nachwuchsforscher █████████ versehentlich einen Notizblock nahe dem Tagebuch von SCP-423 liegengelassen hatte, in dem er seine Enttäuschung über die Ablehnung des Tests zum Ausdruck brachte. SCP-423 schrieb: &#34;Ich habe die Ironie darin erkannt, mit einer sich selbst einfügenden Fanfic zu interagieren.&#34;

**Datum:** ██.██.████
**Testmaterial:** &#34;Von Mäusen und Menschen&#34; von John Steinbeck.

//Ergebnisse:// Eine Figur namens Freddy taucht an mehreren Stellen des Buches auf. Er arbeitet als Farmhelfer auf der Ranch. Der Erzähler beschreibt ihn als einen &#34;Mann, dessen Schönheit im Vergleich zu den anderen Arbeitern auf der Ranch umso offensichtlicher wird, da er noch nicht so abgekämpft ist.&#34; Sein größter Auftritt ist in der Passage, in welcher George Milton und Lennie Small zum ersten Mal auf die Ranch kommen. Als er an den beiden Hauptfiguren vorbeigeht, äußert er sich zur Größe von Lennie, wobei er anmerkt, dass dieser &#34;das Aussehen eines Bullen [habe], der gelernt hat, auf seinen Hinterbeinen zu gehen.&#34;

**Datum:** ██.██.████
**Test Material:** 300 Spielbauklötze für Kinder.

//Ergebnis:// Keine Veränderungen.

//Anmerkungen:// Das Ergebnis dieses Tests ist recht uneindeutig. Hat SCP-423 die Buchstaben auf den Bauklötzen als Bilder verstanden anstatt als Text? Konnte es nur einen Bauklotz beeinflussen und hatte es &#34;nicht genug Platz&#34;? Oder kann es schlicht diese Form der Schrift nicht beeinflussen? Weitere Untersuchungen wie diese müssen durchgeführt werden.

**Datum:** ██.██.████
**Testmaterial:** [[[SCP-2236]]]. SCP-2236 wurde benutzt, um Texte zu untersuchen, von denen bekannt ist, dass sie von SCP-423 beeinflusst wurden.

//Ergebnis:// Die ersten untersuchten Texte wiesen keine Veränderungen auf. In später untersuchten Texten wurden, sobald sie mithilfe von SCP-2236 überprüft wurden, Verweise auf SCP-423 im Text als Beschreibungen von &#34;Fred&#34; interpretiert, welcher sich bemühte eine Überwachung zu kaschieren und zu verhindern. Nach der Rückkehr in das Tagebuch erschien ein Kommentar, in dem es hieß: &#34;Das war unhöflich.&#34; Sobald dieser Kommentar mithilfe von SCP-2236 untersucht wurde, wurde daraus eine Reihe von Schimpfwörtern.

**Datum:** ██.██.████
**Testmaterial:** Ein Tagebuch mit &#34;Mary has a little lamb&#34;, jedoch mit unsichtbarer Tinte geschrieben.

//Ergebnis:// Genau wie das letzte Mal, als &#34;Mary hat ein kleines Lamm&#34; zum Einsatz kam. SCP-423 manifestierte sich in der unsichtbaren Tinte. Als SCP-423 gefragt wurde, ob es die veränderte Tinte bemerkt habe, gab es zu, dass ihm das Dokument geringfügig anders erschienen sei.

//Anmerkungen:// Es scheint, dass SCP-423 in der Lage ist, spezielle Muster und Unterschiede zwischen Texten zu bemerken. Dies erklärt sein Festhalten an geschichtenspezifischen Einschränkungen. Dies wird durch dieses Experiment bestätigt.

**Datum:** ██.██.████
**Testmaterial:** Eine Kopie des Voynich-Manuskripts

//Ergebnis:// Nach fünf Minuten, in welchen sich der Text nicht veränderte, erklärte SCP-423, dass das Thema auf technischer Ebene auf einem derartig hohen Niveau sei, dass SCP-423 nichts mehr verstehen könne. Dennoch erklärte SCP-423, dass die Bilder im Voynich-Manuskript mit den Bildunterschriften darunter übereinstimmen scheinen.

**Datum:** ██.██.████
**Testmaterial:** Ein Ausdruck einer Wikipedia-Seite über die Poincaré-Vermutung

//Ergebnis:// Der einzige Ort, an dem sich SCP-423 manifestierte, war in einer der Bibliografien. SCP-423 berichtete, dass es aufgrund mangelnden Wissens über die Poincaré-Vermutung keinen guten Platz finden konnte, an dem es hätte auftauchen können. Dennoch war es von den mathematischen Fähigkeiten Poincarés beeindruckt.

----
**Datum:** ██.██.████
**Testmaterial:** //Metaphern// von Sylvia Plath, ein neunzeiliges Gedicht, in welchem jede Zeile eine aus neun Silben bestehende Metapher über dasselbe Thema darstellt.

//Ergebnis:// Keine Veränderungen. Nachdem SCP-423 in sein Tagebuch zurückgekehrt war, erklärte es: &#34;Was auch immer sie hier drin tut, es ist zu überfüllt. Da ist kein Platz für mich. Ich glaube tatsächlich, dass ich nicht hier drin sein sollte. Es ist auf gewisse Weise privat.&#34; Danach verweigerte es weitere Kommentare dazu.

----

**Datum:** ██.██.████
**Testmaterial:** Eine Kopie des Drehbuchs von &#34;Inception&#34; von Christopher Nolan

//Ergebnis:// SCP-423 trat für den Film als Nebenfigur auf, welche in einigen Träumen sowie im Limbus-Zustand auftauchte. Es hielt sich an die Groß- und Kleinschreibung des Skripts (&#34;FRED&#34;) und setzte seinen Namen stets in die Mitte der Seite, sobald dieser auftauchte, wobei jedes Mal ein Sprechtext seinem Namen folgte. SCP-423 erklärte, dass es das Skript aufs Höchste genossen habe, obwohl es über die Begriffe &#34;FADE OUT&#34; und &#34;CREDITS&#34; etwas verwundert war, da dies das erste Mal war, dass es mit einem Drehbuch zu tun gehabt hatte.

----

**Datum:** ██.██.████
**Testmaterial:** Der Liedtext zu &#34;Bohemian Rhapsody&#34; von Queen

//Ergebnis:// In den Strophen 2 und 3 wurde &#34;mama&#34; durch &#34;Frederica&#34; ersetzt. SCP-423 schien nicht zu wissen, dass es sich um ein Lied und kein Gedicht handelt. Es scheint, dass SCP-423 nicht über alle Informationen verfügt, aber genug, um den Fluss eines Gedichts oder Liedes nicht zu unterbrechen und die von einer Geschichte festgelegten Standards zu erfüllen.

----

**Datum:** ██.██.████
**Testmaterial:** 50 Shades of Grey von E.L. James

//Ergebnis:// Eine Nebenfigur namens &#34;Fred&#34; erschien im Hintergrund. SCP-423 erklärte, dass es sich bei den nicht jugendfreien Szenen im Buch etwas unbehaglich fühle, und forderte, beim nächsten Mal in Geschichten mit mehr Abenteuer und Action geschickt zu werden.

//Anmerkungen:// Es scheint, dass SCP-423 ebenfalls eine Vorliebe für bestimmte Bücher hat; dies ist das erste Mal, dass es mit einem aus sexueller Hinsicht nicht jugendfreien Buch zu tun hatte, daher war es mit dieser Situation überfordert.

----

**Datum:** ██.██.████
**Testmaterial:** &#34;This is the title of this story, which is also found several times in the story itself&#34; von David Moser, eine metafiktionales Geschichte über Selbstbezüglichkeit.

//Ergebnis:// Über die gesamte Geschichte hinweg erscheinen mehrere zusätzliche Sätze, inklusive &#34;Dies ist der Satz, in welchem Fred auftaucht&#34;, &#34;Dies ist nicht der Satz, in welchem Fred auftaucht&#34; und &#34;Dieser Satz weist auf Freds Präsenz hin, beinhaltet Fred aber genau genommen nicht.&#34;

----

**Datum:** ██.██.████
**Testmaterial:** Verfasst von Doktor X██, eine Liste von 100 fiktionalen Menschen, welche gleichzeitig an verschiedenen Orten Dinge tun, zusammen mit einer abschließenden, umfassenden Aussage darüber, wie jeder einzelne von ihnen zur Tragödie beiträgt.

//Ergebnis:// Mithilfe dieses Tests sollte festgestellt werden, ob es eine Obergrenze für die Menge an Orten gibt, an denen sich SCP-423 in einem Buch gleichzeitig befinden kann. Nur 83 von den 100 fiktiven Personen erwähnten &#34;Fred&#34;. Die Tragödie wurde am Ende nicht verhindert. SCP-423 bemerkte, dass es zu erschöpft war, nachdem es an 83 verschiedenen Stellen in der Geschichte gewesen sei.

----

**Datum:** ██.██.████
**Test Material:** Die Akte von SCP-055

//Ergebnis:// Nicht eindeutig. SCP-423 erklärte, es sei sich nicht sicher, was es tue. Es sei sich nur der Tatsache bewusst, dass irgendetwas nicht kugelförmig sei. Die Forscher vergaßen bald, was sie SCP-423 für einen Auftrag erteilt hatten.

----

**Datum:** ██.██.████
**Testmaterial:** Die Versuchsdaten von SCP-2719 (Bezeichnung &#34;SCP-2719&#34;) ohne aufgeführte Ergebnisse und mit einem zusätzlichen Eintrag über &#34;SCP-423&#34; unten, ebenfalls ohne aufgeführte Ergebnisse.

//Ergebnis:// Die Daten waren am Ende mit der realen Datei von SCP-2719 identisch. Das Fazit von SCP-423 war: &#34;Bin ins Innere gelangt.&#34; Auf Nachfrage antwortete SCP-423, dass es lediglich beobachtete, was mit den einzelnen Entitäten geschah, obwohl es sich bei SCP-2719 um ein abstraktes, metaphysisches Konzept handelt. Es erlebte außerdem auf irgendeine Weise das Gefühl, ins Innere zu gelangen, obwohl es von 2719 keine Kenntnis besaß. Mit 2719 und 423 müssen weitere Tests durchgeführt werden.

//Anmerkung:// Es scheint, dass abstrakte Entitäten, die sich manifestieren, die gleiche Wirkung auf SCP-423 haben wie jede normale Person, selbst wenn SCP-423 keine Ahnung hat, was passiert. Es scheint auch, dass es, basierend auf dem, was bereits passiert ist, die Lücken füllen kann.

**Datum:** ██.██.████
**Testmaterial:** Versuchsprotokoll 914 – Teil II

//Ergebnis:// Eine Aufzeichnung erschien in den Testprotokollen, Teil 8 eines von &#34;Gastwissenschaftler Fred&#34; durchgeführten Experiments, wobei der Rest der Daten für dieses Experiment gesperrt wurde.

**Datum:** {{TOTAL_DATE_FAILURE}}

**Testmaterial:** //Die Geschichte des Homo Sapiens in gekürzter Form// durch Geschichtsanalyse-Subroutine #7589372357286473-NFIZ

//Ergebnisse:// SCP-423 wird in der Rubrik &#34;Unbekannte Zeitabschnitte&#34; als ein Humanoid ohne besondere Merkmale beschrieben, der in eine unendliche weiße Leere hineinschreit und sich inkohärent windet. Nach seiner Rückkehr zeigte SCP-423 Anzeichen einer längeren Exposition gegenüber schwach-Zeit auf, was darauf hindeutet, dass SCP-423 das Zeitgefüge immer noch auf ähnliche Weise versteht, wie es organische Wesen tun.

**Datum:** ██.██.████
**Testmaterial:** Eine titellose, 50.000-seitige, für diesen Test verfasste &#34;Geschichte&#34;, die durch Randomisierung erstellt wurde und an die Regeln der Grammatik und der Satzstruktur gebunden ist.

//Ergebnis:// Der Satz &#34;Joshua ging ohne seine Sicherheitsameisen zur Diagonalparty.&#34; wurde durch &#34;Joshua ging ohne seinen Sicherheits-Fred zur Diagonalparty.&#34; ersetzt.

//Anmerkungen:// SCP-423 merkte an, dass das Gefühl, in diesem Dokument zu sein, jenen Erfahrungen ähnele, als es Träume in anderen Geschichten erlebte, während es schlief.

----

**Datum:** ██.██.████
**Testmaterial:** Ein Ausdruck des Drehbuchs des Computerspiels &#34;The Secret of Monkey Island&#34;. Das Ergebnis wurde per Laser gescannt und der Rohtext nach Überprüfung auf Anomalien zu einem Arbeitsprogramm zusammengestellt.
 
//Ergebnisse:// Ein NPC namens Fred erscheint nahe einem kleinen Gebäude am Pier auf Melee Island. Wenn man ihn anspricht, wird dem Spieler ein Dialogbaum angezeigt. Wenn man ihn nach seiner Hintergrundgeschichte befragt, wird enthüllt, dass er versuchte, ein Pirat zu werden, es ihm aber nicht gelang. Es ist notwendig, ihn in die Schiffsbesatzung aufzunehmen, da er sich im zweiten Kapitel an der Meuterei beteiligt. Darauffolgende Cutscenes zeigen ihn als Teil der Crew.
 
//Anmerkungen:// Nach der Rückkehr in das Tagebuch merkte SCP-423 an: &#34;Das war wie ein Buch, in dem man sich seinen Weg durch die Geschichte selbst wählen kann. Lasst es mich wissen, wenn ihr mehr von denen findet.&#34;

**Datum:** ██.██.████
**Test Material:** A Million Random Digits with 100,000 Normal Deviates (veröffentlicht von Rand Corporation, 1955)

//Ergebnis:// Das Hinzufügen eines Vorworts durch Dr. Frederick McCarthy, in dem die statistische Methodik zur Generierung der im Buch vorkommenden Zahlen erläutert wird.

**Datum:** ██.██.████
**Testmaterial:** Der Handlungsbogen &#34;Location, Location, Location&#34; aus der ersten Print-Kollektion von &#34;Precocious&#34;. Precocious ist ein Webcomic, in dem alle Figuren anthropomorphe Tiere sind. Keiner der Dialoge in dieser speziellen Geschichte sagt etwas darüber aus, um welche Spezies es sich dabei handelt. Das Ziel des Tests ist es, zu untersuchen, ob 423 Illustrationen &#34;erfühlen&#34; kann.
 
//Ergebnisse:// Mr. Crupp gibt an, dass der Name des Vaters einer Offscreen-Familie Fred lautet. Nach der Rückkehr in das Tagebuch wurde SCP-423 gefragt, ob die Besetzung dieser Geschichte aus Menschen bestehe. SCP-423 antwortete, dass es Tiere seien und er selbst sich als Polarfuchs manifestiert habe. Auf die Frage, warum es diese Form angenommen habe, antwortete SCP-423: &#34;Das war die unauffälligste Spezies, die zur Auswahl stand.&#34;

**Datum:** ██.██.████
**Testmaterial:** Das gesamte Skript von William Shakespeares &#34;Hamlet&#34;.
 
//Ergebnisse:// In Akt 1, Szene 2 niest eine Figur mit dem Namen „Frederick“ während der Rede von König Claudius. Hamlet lacht. Es konnten keine weiteren Veränderungen festgestellt werden.

//Notes:// Als SCP-423 dazu befragt wurde, antwortete es: &#34;Ich habe mich während der Rede etwas gelangweilt.&#34;

**Datum:** ██.██.████
**Testmaterial:** Die Personalakte von Feldagent Scott Pinkerton.
 
//Ergebnisse:// Dem Text über die Rekrutierung des Agenten in die SCP Foundation wurde eine Person namens //Sicherheitsmann Fred// hinzugefügt, welche während der Vorbefragung mit Pinkerton Wache gehalten haben soll. Es wurden keine weiteren Veränderungen festgestellt.

//Anmerkungen:// Während des Vorstellungsgesprächs von Agent Scott bei der Foundation war kein Mitglied des Sicherheitspersonals, welches mit dem genannten Namen übereinstimmen würde, dort abgestellt.

**Datum:** ██.██.████
**Testmaterial:** &#34;The Essential Calvin and Hobbes: A Calvin and Hobbes Treasury&#34; von Bill Watterson

//Ergebnisse:// In jenen Bildpanels der Bildgeschichte, in denen Calvin und Hobbes über den &#39;Nudelvorfall&#39; sprechen, wird ganz nebenbei ein Kind namens Fred erwähnt, welcher Zeuge dieses Vorfalls war. In einem Panel, nachdem Calvins Mutter an einer Eltern-Lehrer-Konferenz teilgenommen hat, befürchtet Calvin, dass Fred &#39;ihr alles verraten hat&#39;.

//Anmerkungen:// Als SCP-423 zu dem Nudelvorfall befragt wurde, sagte es: &#34;Okay, meine Erinnerung daran ist verschwommen, aber ich erinnere mich auf jeden Fall daran, dass Nudeln dabei eine Rolle spielten, genauso wie Calvin.&#34;

**Anhang:** //In anderen Worten, wir wissen immer noch [ZENSIERT] alles über den Nudelvorfall. Es wäre falsch zu sagen, ich sei ein bisschen enttäuscht… Ich bin //zutiefst// enttäuscht. - Doktor Margin//

**Datum:** ██.██.████
**Testmaterial:** Eine Kurzgeschichte, geschrieben von Dr. R███, über einen fiktionalen Mann, welcher einige andere Figuren auffordert, in einem Vorstellungsgespräch ein Computerprogramm in C# und dann in Java zu schreiben.

//Ergebnisse:// Eine Figur namens Fred nimmt daran teil und erledigt ohne Probleme beide Aufgaben.

//Anmerkungen:// Als SCP-423 nach seinem Können in Bezug auf das Schreiben eines Programms in Java befragt wurde, obwohl es vorher keine Anzeichen dafür gab, dass es dies bewerkstelligen könne, sagte SCP-423, dass es &#34;irgendwie einfach wusste, wie es geht.&#34; Auf die Frage, ob es ein anderes Programm in Java schreiben könne, verneinte SCP-423. Es wird vermutet, dass die Fähigkeit, eine Aufgabe auszuführen, von der es nicht weiß, wie es das bewerkstelligen soll, der vorübergehenden Fähigkeit ähnelt, in der Buchserie Harry Potter Zauber zu wirken, jedoch nicht außerhalb davon.

**Datum:** ██.██.████
**Testmaterial:** Der Liedtext zu &#34;Bohemian Rhapsody&#34; von Queen

//Ergebnisse:// Die Worte &#34;Mama, just killed a man, Put a gun against his head, Pulled my trigger, now he&#39;s dead&#34; werden ersetzt durch &#34;Mama, almost killed a man, Put a gun against poor Fred, but I failed since he&#39;s not dead.&#34;

//Anmerkungen:// Haben wir das nicht bereits ausprobiert? -Dr. █████

**Datum:** ██.██.████
**Testmaterial:** &#34;1984&#34; von George Orwell, bekannter Alias von Eric A. Blair

//Ergebnisse:// Der Mann, der vorher in der Kantine nur als &#34;käferartig&#34; bezeichnet wurde, wird von Winston stattdessen Fred genannt, der &#34;irgendwo in den engen Gängen des Ministeriums für Überschuss&#34; arbeitet. Später im Roman denkt Winston darüber nach, dass er &#34;Fred in der Kantine nun schon einige Monate nicht mehr gesehen&#34; hat. Es wurden keine weiteren Veränderungen festgestellt.

//Anmerkungen:// SCP-423 kehrte anscheinend beinahe augenblicklich in das Tagebuch zurück und schrieb, noch bevor irgendwelche Fragen gestellt werden konnten, dass es &#34;eine Minute brauche&#34;. Nach ungefähr 3,5 Stunden erklärte es seine Antwort mit einer weiteren, siehe Transkript unten:

&gt; Ich entschuldige mich dafür, dass ich so lange gebraucht habe. Es … ich konnte die alles erstickende Logik in Orwells System erkennen, und wie monumental die Unterdrückung war, die er schuf. Das Buch hat mich beobachtet … Bitte, ich möchte das nie wieder tun. Wenigstens hatte //Farm der Tiere// mehr Orte, an denen man sich verstecken konnte.

**Anhang:** //Dies fügt //1984// der Liste der Romane hinzu die wir gegebenenfalls zu Bestrafungszwecken nutzen können. Wir wissen nun außerdem, dass SCP-423 vor seiner Eindämmung mit anderen Romanen in Kontakt kam. Es würde sich lohnen, durch Befragungen oder auf anderem Weg, eine vollständige Lise dieser Romane zu erstellen. Immerhin machte er es uns einfach, da sein Roman mit dem Buchstaben A beginnt.// - Dr. Szczepański

 **Datum:** ██.██.████
 **Testmaterial:** Ein Ausdruck des Gameskripts für &#34;Persona 5&#34;. Das Ergebnis wurde mit einem Laserscanner eingescannt und der Rohtext nach Überprüfung auf Anomalien in eine Arbeitsdatei exportiert.
 
 //Ergebnisse:// Nachdem die Hauptfigur zum ersten Mal im Velvet Room aufwacht, erscheint eine Figur namens Fred im Cafe Leblanc. Zusätzliche Sprites und Models für ihn geben ihm das Aussehen eines blonden jungen Mannes in blauer Uniform. Wenn man mit ihm spricht, stellt er sich als Rekordhalter des Velvet Room vor und er erklärt, dass er deine Reise mit großem Interesse verfolgen wird. Fred erscheint an mehreren Stellen im Spiel. Wenn man mit ihm spricht, wird ein kurzes Gespräch über seine Gedanken zu deiner bisherigen Reise beginnen, insbesondere über die jüngsten Ereignisse im Spiel. Er wird von keinen Figuren bemerkt, bis zum letzten Palast, wo er nach Igors Freilassung im Velvet Room erscheint. Eine kurze Szene wird hinzugefügt, in der er erklärt, dass er nicht in den Velvet Room zurückkehren konnte, bis Igor befreit wurde.
 
 //Anmerkungen:// Das gleiche Experiment mit &#34;Persona 5 Royal&#34; (eine erweiterte und verbesserte Version des Spiels) führte zu nahezu identischen Ergebnissen. Der einzige Unterschied besteht darin, dass Fred über neue Ereignisse und Figuren im Spiel spricht und in der Handlung des 3. Semesters vorkommt.</textarea></pre>
