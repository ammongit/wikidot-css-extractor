    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-6560 - With Apologies to John Green
**Auteur :** [[user Jacob Conwell]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 21 septembre 2021
[[include credit:end]]

**Objet n^^o^^ :** SCP-6560

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Après le confinement réussi de SCP-6560-1 au [[[secure-facility-dossier-site-64|Site-64]]] en 1979, aucune instance supplémentaire de SCP-6560 ne s&#39;est manifestée. Les échantillons restants récupérés sur des instances de SCP-6560 avant le confinement de SCP-6560-1 sont actuellement confinés dans des conteneurs de préservation de documents de haute sécurité dans l&#39;aile de stockage du Site-64.

[[collapsible show=&#34;+ Montrer les procédures de confinement archivées&#34; hide=&#34;- Cacher les procédures de confinement archivées&#34;]]
Lors de la découverte d&#39;une nouvelle instance de SCP-6560, les FIM Gamma-5 (&#34;Diversion&#34;) et Iota-10 (&#34;Putain de Fédéraux&#34;) doivent être déployées afin d&#39;établir un périmètre sécurisé autour du lieu de découverte et interpeller tous les témoins. Lors de l&#39;établissement du périmètre de sécurité, des échantillons et une documentation photographique de l&#39;instance doivent être récupérés et catalogués. Les échantillons catalogués doivent être préservés dans des conteneurs de préservation de documents de haute sécurité au Site-64 pour une étude et un référencement croisé ultérieurs. Le reste de l&#39;instance doit être incinéré sur place. L&#39;enquête sur l&#39;éventuel lien entre les instances de SCP-6560 est en cours. 
[[/collapsible]]

**Description :** SCP-6560 désigne un phénomène ayant eu lieu dans la région du Nord-ouest Pacifique des États-Unis entre 1950 et 1979, lors duquel des groupements d&#39;habitations humaines désertes entièrement construits avec une combinaison de matériaux en papier apparaissaient spontanément dans des zones rurales. Ces groupements d&#39;habitations disposaient d&#39;une taille allant de 0,5 à 10 km^^2^^ et suivaient des conventions de planification urbaine adaptées à l&#39;époque. Les matériaux de construction variaient selon les instances et incluaient :

* Des cadres, des toitures et des meubles en carton
* Des papiers peints composés de journaux
* Des isolations en confetti
* Des portes en carton allégé
* Des rideaux en serviette de papier
* Des tapis en papier toilette

Bien que le nombre de structures dans chaque instance fut variable, toutes les instances de SCP-6560 comportaient au minimum un bureau de poste, un magasin général, un panneau d&#39;accueil indiquant le nom et la population de l&#39;instance et deux maisons résidentielles. Toutes les structures étaient entièrement meublées lors de leur découverte avec des meubles en papier correspondant aux meubles habituels de chaque bâtiment respectif. De plus, des documents contenant des informations identifiantes et des transactions commerciales d&#39;habitants supposés de l&#39;instance pouvaient être récupérés à l&#39;intérieur des bâtiments. Bien que tous les documents furent authentiques et appropriés à l&#39;époque et à la localisation de l&#39;instance de SCP-6560, les enquêtes menées par les agents de la Fondation démontrèrent que tous les individus identifiés dans ces documents n&#39;avaient jamais existé.

Les instances de SCP-6560 découvertes à ce jour incluent :
* Moulin de Dolan, Washington
* Fort Prospérité, Idaho
* Nœud du Pin, Oregon
* Mers Bleues, Oregon
* Periwinkle du Sud, Oregon[[footnote]]À noter qu&#39;il n&#39;existe pas de Periwinkle du Nord en Oregon.[[/footnote]]
* Arbre de la Servante, Washington
* Repos du Chariot, Oregon

En raison de la fragilité des instances de SCP-6560 face aux phénomènes météorologiques ainsi que leur instabilité structurelle sur le long terme, leur confinement se révéla impossible. Par conséquent, les efforts de confinement se concentrèrent sur la préservation d&#39;échantillons individuels et sur la documentation photographique.

**Addendum 6560-1 : Confinement de SCP-6560-1**

Le 03/03/1979, une enquête menée par la FIM Tau-51 (&#34;Rixe Urbaine&#34;) découvrit un lien entre toutes les instances de SCP-6560 et une série de cartes routières publiées par plusieurs entreprises de voyage locales. Des investigations supplémentaires ont identifié l&#39;auteur de ces cartes, Stephan Klause, vivant à Astoria, en Oregon. M. Klause (ci-après désigné SCP-6560-1) était un cartographe indépendant travaillant pour plusieurs entreprises de fabrication de cartes dans le Nord-ouest Pacifique pendant la période d&#39;activité de SCP-6560. En plus de toutes les instances connues de SCP-6560, un examen des cartes créées par SCP-6560-1 révéla trois instances supplémentaires de SCP-6560 qui n&#39;avaient pas été découvertes par le personnel de la Fondation. SCP-6560-1 a été appréhendé par le personnel de la Fondation le 05/04/1979. Les entretiens réalisés avec SCP-6560-1 lors de sa capture suggèrent que celui-ci n&#39;avait pas connaissance de l&#39;existence de SCP-6560 et qu&#39;il avait créé et inclus dans ses cartes les noms de toutes les instances de SCP-6560 afin de se protéger contre une infraction au droit d&#39;auteur.[[footnote]]Une pratique communément désignée parmi les cartographes par le terme de &#34;villes de papier&#34;.[[/footnote]]

[[footnoteblock]]
