**Объект №:** SCP-00110001 Ультразар

**Класс объекта:** [[[object-class-thaumiel |Таумиэль]]]

**Особые условия содержания:** . В связи с происхождением аномалии, удержание и содержание данной аномалии является невозможным. 
На захват любых радиосигналов и импульсов от данной аномалии, было выделено 16 радиотелескопов и 16 спутников на высокой орбите земли. Излучение данной аномалии отображается на всех радиотелескопах и зондах земли. С целью избежание широко-публичной огласки, агенты фонда были внедрены во все мировые научно-космические отрасли. Все данные о аномалии изменяются. После изменение данных, аномалия легко приписывается под описание реликтового излучение и радиоволн далеких квазаров. Если в научных кругах данные о аномалии будут известны конкретным личностям и научным лицам, то данные личности немедленно устраняются.

**Описание:** Данный объект представляет из себя космическую аномалию огромных масштабов, расположенной на расстоянии 10.7 миллиардов световых лет от земли. Предположительный диаметр данной аномалии 8 миллионов световых лет. Некоторые свойства данной аномалии заставляли полагать что объект является ультрамассивной черной дырой. Однако после обширного изучение аномалии, было выявлено что объект не является черной дырой. 
Данная аномалия было обнаружено ██.██.2021 года, учеными научной станции [Данные удалены] центром РосКосмос. Сразу после обнаружение на станцию [Данные удалены] было немедленно отправлено агенты и сотрудники фонда. 
Некоторые сигналы и излучение достигшие спутников и радиотелескопов фонда имеют неизвестный парадоксальный характер. Радиосигналы исходили до того как данная аномалия проявляло активность. Все визуальные признаки и активности отображались на оптических телескопах, после радиосигналов. Данная аномалия визуально не отображается на спутниках и телескопах. Все визуальные данные получены из за активности который объект проявляет относительно других объектов космоса. 
Данная аномалия имеет свойства изменять местоположение космических объектов находящихся рядом. Были зафиксированы случаи когда объекты оказавшись в радиусе влияние аномалии исчезали. Некоторые объекты оказавшись в радиусе влияние аномалии меняли местоположение во временной линии. Галактики [Удалено] и [Удалено] исчезли с радиотелескопов, однако данные галактики в других приборах показывали взаимодействие с рядом находящимся объектами. От галактик [Удалено], [Удалено] и [Удалено] исходили радиоволны которые являлись  импульсом разрушение галактик. Однако визуально, галактики были видны на оптических телескопах. Через некоторое время, галактики исчезли и с телескопах. Есть вероятность что плотность пространства в данной аномалии в Юмах равно -████ Hm. После изучений было выявлено, что сигналы которые исходят от данной аномалии доходят до земли за одну секунду. 
Сигналы, которые были отправлены к данному объекту не доходили то цели. Каждые 65 секунд, от аномалии исходят мощные пульсации волнового характера. 
Все объекты и космические тела, попавшие под воздействие этой волны, исчезают полностью. Последние данные о аномалии позволяют предполагать что данный объект возможно является аномальным [Данные удалены] между разными вселенными. От аномалии три раза исходили сигналы содержащие в себе сообщение о информации неизвестного типа. Первая сообщение было пустым. Второе сообщение расшифровать не удалось. Однако было выявлено, в информации содержаться символы [1111011111]. Третья сообщение содержал в себе неизвестные меняющиеся символы. При попытках расшифровки данной информации сотрудники которые проводили эксперимент подверглись неизвестной психической атаке. Сначала у них начался припадок, дальше они начали кричать в конвульсиях. А в конце, их мозги начали сгореть и стекать из глазниц. Аномалия, может быть носителем меметичной опасности. После данного инциденте был принят протокол безопасности Х13. Данный протокол указан ниже по документу.
По последним данным  ██.██.2021 года было выявлено что аномалия увеличивается в размерах. Данная аномалия может создать событие класса ZK.

**Приложение:** 
[[collapsible show=&#34;+ Доступ толька О5. Введите пароль [......]. Инцидент ██████-1 &#34; hide=&#34;- Доступ получен [********] &#34;]]
&gt; ██.██.2021. После получение сигнала из данной аномалии, были попытки расшифровать данный сигнал. Однако попытки ни к чему не привели. В сигнале было пустое сообщение содержащая в себе только 00000000.
**Доктор [Удалено]**
[[/collapsible]]

[[collapsible show=&#34;+ Доступ толька О5. Введите пароль [......]. Инцидент ██████-2 &#34; hide=&#34;- Доступ получен [********] &#34;]]
&gt; ██.██.2021. От данной аномалии было получено второй сигнал. Данный сигнал расшифровать удалось на половину. Известно что в данном сообщении было 1111011111. Расшифровать данный код не удалось. Все попытки оказались четными.
**Доктор [Удалено]**
[[/collapsible]]

[[collapsible show=&#34;+ Доступ толька О5. Введите пароль [......]. Инцидент ██████-3 &#34; hide=&#34;- Доступ получен [********] &#34;]]
&gt; ██.██.2021. От данной аномалии было получено третье и последняя сообщение. 
&gt; Когда сотрудники фонда начали программу, то внезапно все сотрудники которые имели открытий контакт с сигналом подверглись психической атаки неизвестного характера. Сотрудники медперсонала безрезультатно пытались помочь сотрудникам. У зараженных сотрудников начали из глазниц стекать сгоревшие мозги. Все семеро сотрудников класса B погибли в течении 30 секунд. Имена погибших показано ниже по документу.
&gt;&gt; Научный руководитель Николай [Удалено], агент Артём [Удалено], доктор Сергей [Удалено], доктор Валерий [Удалено], начальник станции [Удалено] и сотрудник класса B генерал-лейтенант Владислав [Удалено], сотрудник класса B Андрей [Удалено] и сотрудник класса B Алексей [Удалено]. 
&gt; После данного инцидента, было принято решение прекратить данную расшифровку. А всех последующих сигналов заблокировать, если таковые будут. 
**Доктор [Удалено]**
[[/collapsible]]

[[collapsible show=&#34;+ Доступ толька О5. Введите пароль [......] Допрос ХХХ-05 &#34; hide=&#34;- Доступ получен [********] &#34;]]
&gt; **Примечание:** Данный допрос был проведен доктором Р. [Удалено] сразу после инцидента ██████-3
&gt; Допрос с доктором Р. [Удалено] О5. ██.██.2021.
&gt; **Доктор Р. [Удалено]-** Здраствуйте доктор А. [Удалено]. Полагаю у вас есть что сказать нам?
&gt; **Доктор А. [Удалено]-** И вы здраствуйте доктор Р. [Удалено]. Думаю начнем с главного. Этот аномалия или объект. Не знаю, можно ли вообще объектом назвать такое явление. Но это штука противоречит всем законам физики, всем балансам мироздания и даже самой логике. Когда мы впервые обнаружили данное явление, то это штука поглотила два огромных галактик за несколько секунд. Мы сначала подумали что это огромная ультрамассивная черная дыра. Но потом оказалось что это не так. Галактики попавшие в поле действие объекта то как будто начали испарятся. Потом мы обнаружили как данная аномалия каждые 65 секунд пульсирует и от объекта исходят волны которые при попадание в определенного объекта заставляют его исчезать. 
&gt; **Доктор Р. [Удалено]-** Хмммм..... То есть, данный объект проста как тьма поглощает все что попадается на пути? 
&gt; **Доктор А. [Удалено]-** Это неизвестно. Мы все еще не знаем что данная аномалия представляет из себя. Оно как будто дыра, в самой реальности. 
&gt; **Доктор Р. [Удалено]-** Вы утверждаете что данный объект как бреш в самой реальности?
&gt; **Доктор А. [Удалено]-** Возможно. Но судя по тем трем сигналам, есть что то и по ту сторону реальности. Возможно это проход между реальностями разными энергетическими уровнями. Его плотность меньше нуля. Не знаю как это вообще возможно. Но это так. Все приборы на это указывают. А еще, данная штука искривляет пространства и время и реальность. Обычно мы видим определенное действие объектов по временной линии после того как объекты сдвинулись с места. Так вот, в этой аномалии мы зафиксировали случаи когда сначала увидели действие, и толька потом само действие случилось.  
&gt; **Доктор Р. [Удалено]-** Интересно. Значит данная аномалия является парадоксальным и неизведанным объектом вне нашего понимание?
&gt; **Доктор А. [Удалено]-** Вот именно. Сигналы которые были зафиксированы, доходили до наших спутников за 1 секунду. Эти сигналы каким то неизведанным образом преодолевали 10.7 миллиардов световых лет за секунду. А вот сигналы которые мы сами намеренно отправляли к данному объекту вообще обрывались на полпути. Но самое главное что мы обнаружили......... Это то что радиоволны данной аномалии имеют микроскопическое синяя смещение. То есть либо это штука движется на нас. Либо оно растет.
&gt; **Доктор Р. [Удалено]-** Что вы можете сказать про тех сотрудников которые погибли во время инцидента ██████-3?
&gt; **Доктор А. [Удалено]-** Я не знаю. Сначала все шло по протоколу, но через несколько минут их как будто ударило током. И они начали биться в конвульсиях. Я в это время был в другой комнате. Следил за датчиками. Я пришел на крики. А дальше вы сами знаете. Возможно данная аномалия имеет свойства меметичной опасности.
&gt; **Доктор Р. [Удалено]-** Понятно. А что скажете на счет событие класса ZK?
&gt; **Доктор А. [Удалено]-** Такой сценарий очень вероятен. Данная аномалия скорее меж-вселенская аварийное явление. Это очень вероятное событие. 
&gt; **Доктор Р. [Удалено]-** Что ж..... Доктор [Удалено]. Спасибо за ответы. Все ваши теории и догадки будут учтены. До свидание, доктор А. [Удалено].
&gt; **Доктор А. [Удалено]-** И вам до свидание. Доктор Р. [Удалено].
[[/collapsible]]

[[collapsible show=&#34;+ Протокол безопасности Х13. Доступ толька О5. Введите пароль [.........]&#34; hide=&#34;- Доступ получен [********] &#34;]]
&gt; После инцидента ██████-3 в ██.██.2021 году. Было принято решение усилить технику безопасности до уровня Л9. 
&gt; 1. За приборами и компьютерами которые подключены к спутникам для слежение, должны сидеть двое сотрудников экипированными в антимеметичный костюм модели ████-15. Один должен сидеть за приборной панелью, второй должен на безопасном расстоянии дежурить первого.
&gt; 2. За входом в приборную комнату постоянно должен присутствовать и быть на готове медперсонал.
&gt; 3. Все устройства и приборы и спутники должны оснащаться блокировочной системой от сигналов и антимеметичной блокировочной системой.
&gt; 4. Блокировка всех неизвестных сигналов должна быть постоянно.
&gt; 5. В случае прорыва сигналов через блокировку, все сигналы полученные от данной аномалии должны архивироваться искуственным интелектом компьютера в специальные файлы. 
&gt; 6. Дальнейшая изучение архивированных сигналов возможно толька после чательного изучение на безопасность и после одобрение О5.
&gt; 7. В случае нарушение условии безопасности. Места действие должно заблокироваться и должно провестись зачистка помещение. Все зараженные меметичной атакой сотрудники устранятся. Либо же если заражение легкое, то обрабатываться амнезиком класса B. А персонал сотрудников, должно поменяться на новых сотрудников.  
&gt; 8. В случае прорыва меметичной атаки, местность должно быть уничтожено основательно. А спутники которые заражены меметичной атакой должны быть сбиты ядерной ракетой.    
[[/collapsible]]</textarea></pre>
