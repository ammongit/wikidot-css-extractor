&#34;. . . ultimamente,&#34; disse Jenny, &#34;tenho me sentido muito mais draconiana.&#34;

As outras nove pessoas sentadas ao redor do círculo acenaram com a cabeça e fizeram barulhos solidários, enquanto Agente Griggs reprimia um gemido.

&#34;Tenho acumulado dinheiro,&#34; disse Jenny, &#34;e me sentindo gananciosa e gulosa. Ontem, cozinhei um bolo de carne. . . e comi tudo em uma noite. E tenho muito me perguntado como seria dormir em uma cama de moedas. . .&#34;

//Então o que você está dizendo é que você é uma vadia gorda e gananciosa?// Pensou Griggs.

&#34;. . . Eu realmente não sei o que fazer. Por um lado, eu quero expressar meu lado dragão um pouco mais. Mas, por outro lado, eu engordei dez libras, e meus amigos e familiares acham que estou sendo estranha. . .&#34;

//Isso é porque você é estranha, sua vaca idiota.//

&#34;Bem,&#34; disse Loredinal, Mestre da Corte de Verão das Legiões Altas Élficas (mais conhecido como Tom Smith de La Jolla), &#34;Algum de nós pode pensar em algo que possa ajudar nossa irmã draconiana com seus problemas?&#34;

&#34;Eu posso!&#34; Disse a jovem e animada Kasumiko (nascida Vanessa Charleston de San Diego). &#34;Jenny, talvez você devesse tentar fazer interpretação? Se você sentir vontade de sequestrar uma donzela, talvez você possa fazer um amigo se voluntariar para ficar amarrado por um tempo?&#34; Ela saltava para cima e para baixo em sua cadeira, as orelhas de raposa falsas que ela usava balançando um pouco em resposta.

&#34;Não sei se meus amigos gostariam disso,&#34; disse Jenny, sorrindo. &#34;E honestamente, não é a coisa toda de sequestrar donzelas que está me incomodando. Mais a de comer demais e querer acumular coisas. . .&#34;

&#34;Nightshadow?&#34; Disse Loredinal a Griggs. &#34;Você está quieto. Algo acrescentar?&#34;

&#34;Hã? Na verdade não,&#34; disse Griggs. &#34;Desculpe, estive distraído ultimamente.&#34;

&#34;Ah. Problemas com o resto do Conselho Vampiro?&#34; Perguntou Loredinal com simpatia.

//Mais para problemas com o resto de vocês fodidos delirantes.// &#34;Você sabe que não posso falar sobre isso sem quebrar meus votos,&#34; disse Griggs lenta e cuidadosamente.

Todos os outros ao redor do círculo balançaram a cabeça com simpatia. &#34;Bem,&#34; disse Loredinal. &#34;Acho que fizemos um bom trabalho. Mas só algo para se ter em mente: AWTOK anda bisbilhotando recentemente, e estamos preocupados de que eles possam tentar um rapto. Se lembrem do que aconteceu com a Bianca. . .&#34;

//Aquela adolescente raivosa que você jurou ter sido sequestrada por agentes do governo, mas que apareceu em uma boca de fumo em Compton?//

&#34;. . . e se cuidem. Reunião encerrada.&#34;

Todos se levantaram e começaram a recolher suas coisas. &#34;A propósito,&#34; disse Jenny. &#34;Estou com fome. Alguém quer vir comigo comer um hambúrguer?&#34;

&#34;Carne? Ugh,&#34; Loredinal estremeceu.

&#34;Não posso comer glúten,&#34; apontou Razorfang, o Garra Branca.

&#34;Eu vou!&#34; Kasumiko riu. &#34;Quer vir junto, Nightshadow?&#34;

//Talvez, se isso significasse que eu poderia colocar uma bala entre seus olhos.// &#34;Não como carne, lembra?&#34; Foi tudo o que Griggs disse.

&#34;Aww. . . isso mesmo. Bem. Hora de ir! Até!&#34; Ela pegou Jenny pelo braço e arrastou a garota quieta para fora da sala.

//Graças a Deus,// Griggs suspirou.

-----

Ele dirigiu três quarteirões de distância antes de parar em um estacionamento e pegar seu celular. Ele verificou seus contatos, encontrou o número de seu contato do AWTOK e apertou o botão &#34;discar&#34;.

**AWTOK aqui,** disse a voz, após o primeiro toque. **Relatório.**

&#34;Eles são um bando de crianças idiotas brincando de elfos e dragões,&#34; Griggs suspirou. &#34;Tenho passado as últimas três semanas indo às reuniões idiotas deles. Posso parar agora?&#34;

**Você já confirmou se algum deles é realmente um não-humano ou de vidas passadas?** perguntou a voz.

&#34;O quê? Não. Eu não confirmei nada, porque não há nada para confirmar! É só um bando de crianças idiotas brincando de faz de conta!&#34; Repetiu Griggs.

**Inaceitável. Capture-os e traga-os para experimentação adicional.**

&#34;. . . desgraça, você está brincando comigo?&#34; Gemeu Griggs. &#34;Você quer que eu traga um bando de crianças idiotas para o caso de uma delas realmente ser algum tipo de pessoa fada mágica?&#34;

**Você tem suas ordens. AWTOK desligando.**

Griggs gemeu e descansou a cabeça contra o volante ao ouvir o tom de discagem.

&#34;Merda,&#34; gemeu ele. &#34;Agora tenho que alugar uma van.&#34;

-----

&#34;. . . ah, ei, Nightshadow!&#34; Disse Loredinal, sorrindo. &#34;Você chegou cedo.&#34;

&#34;Estava pensando que eu talvez pudesse ajudar um pouco, com os lanches ou algo assim,&#34; disse Griggs. &#34;Eu meio que tenho sido um pouco babaca recentemente.&#34;

&#34;Compreensível. Com a política da corte dos vampiros sendo o que é. Kasumiko está na cozinha, fazendo guacamole. Talvez você possa ajudá-la?&#34;

&#34;Parece bom.&#34; Disse Griggs. Seu dedo indicador descansando suavemente contra o pequeno frasco no bolso do casaco.

Na cozinha, a jovem fofa com orelhas de raposa na cabeça cantarolava em voz baixa para si mesmo enquanto descascava e tirava a semente de um grande número de abacates. &#34;Nightshadow!&#34; Ela gritou, antes de dar um grande abraço em Griggs. &#34;Bom te ver!&#34;

&#34;Loredinal só estava perguntando se você precisava de ajuda com seu guacamole?&#34; Perguntou Griggs.

&#34;Nah. Só estou preparando meu segundo punhado de abacates para que eu possa fazer uma segunda fornada rápido quando a primeira acabar,&#34; disse Kasumiko, rindo. &#34;Por que você não leva essa tigela para mesa de lanches?&#34;

&#34;Claro,&#34; disse Griggs. Ele calmamente pegou a tigela de guacamole, levou-a para a mesa de lanches e, então, depois de olhar para os lados para ter certeza de que não estava sendo observado, abriu o frasco de líquido e despejou-o no molho verde-claro. Ele tomou um momento para mexê-lo com a grande colher de pau e, tendo completado sua missão, colocou o frasco de volta no bolso do casco e. . .

&#34;Então, o que é isso?&#34; Perguntou Kasumiko friamente. &#34;Flunitrazepam? Gama-hidroxibutirato?&#34;

Griggs se virou bem a tempo de receber os dardos do TAZER de Kasukimo em seu peito. Ele caiu no chão gritando enquanto a eletricidade percorria seu corpo.

&#34;LORE!&#34; Gritou Kasumiko.

&#34;Tratando disso!&#34; Gritou Loredinal de volta. Ele correu para a sala, carregando algum tipo de capacete maluco que parecia um coador com uma tonelada de fios presos a ele, e o colocou na cabeça de um Griggs que ainda se contorcia.

&#34;Seus filhos da puta!&#34; Gritou Griggs. &#34;Porra. . . **VOU ENCONTRAR E CONSUMI-LOS! NADA PODE IMPEDIR A FOME DO AUTOCH!**&#34;

&#34;Não estou conseguindo!&#34; Gritou Loredinal. &#34;Droga! A contenção está falhando. . .&#34;

&#34;Exec-- MERDA!&#34; Gritou Kasumiko, asism que Griggs levitou a dois pés do chão e se lançou para ela, sua boca se escancarando impossivelmente aberta, revelando uma mandíbula aberta cheia de dentes afiados. Loredinal se chegou nele e tentou puxá-lo, apenas para ser arremessado para o outro lado da sala por um braço extremamente poderoso, caindo, inconsciente, no chão. Kasumiko lutou e gritou, tentando alcançar seu TAZER, mas a coisa que fora Griggs era muito forte, e a estava sufocando, e sua visão estava ficando embaçada e começando a escurecer, e. . .

. . . e então a cabeça de Grigg desapareceu, mordida por uma gigantesca cabeça sáuria coberta de escamas escarlates de adamantina.

O cadáver sem cabeça de Griggs caiu no chão, e o dragão que o havia matado cuspiu a cabeça no tapete. Mil partículas de luz cintilante, e Jenny Lee caiu no chão, sangue manchando sua boca e a frente de sua camisa. Ela rolou e vomitou no chão da cozinha, e então começou a chorar.

&#34;Merda,&#34; gemeu Kasumiko. &#34;Puta merda. . .&#34;

-----

&#34;. . . quanto tempo que você acha que vai levar até ele encontrar outro hospedeiro?&#34; Perguntou Agente Lore da Equipe de Avaliação 296 (&#34;Escudo de Águia&#34;).

&#34;O Autoch? Não faço ideia. Às vezes leva um ano. Às vezes um mês. Às vezes apenas um dia.&#34; Agente Miko colocou a mão no ombro de sua parceira e deu um aperto encorajador. &#34;Nós vamos encontrá-lo. Olhe pelo lado bom. Ninguém se feriu desta vez.&#34;

&#34;Ainda temos muitos amnésticos a distribuir,&#34; apontou Lore, &#34;e uma PTE para avaliar.&#34;

&#34;Por que você não me deixar cuidar disso?&#34; Disse Miko. &#34;Você ajuda a coordenar a limpeza.&#34;

&#34;Claro,&#34; Lore suspirou, mas ele se endireitou e voltou para a casa para a ajudar os Lavadeiras a lidar com as provas.

Miko levou um momento para se recompor, e então atravessou o quintal até onde uma Jenny de cara miserável ainda estava sentada no banco de pedra, a frente de sua camiseta preta ainda coberta de sangue, osso e vômito. Ela estremeceu quando Miko se sentou ao lado dela e colocou um braço em volta da menina mais nova.

&#34;Bom trabalho, garota,&#34; sussurrou Miko, acariciando o cabelo de sua amigo. &#34;Bom trabalho.&#34;

&#34;Eu não sei o que aconteceu, eu só entrei para ajudar e vi ele te estrangulando e eu fiquei tão brava e quando percebi eu tinha trinta pés de altura e estava mordendo a cabeça dele e. . .&#34;

. . . e então chegou a hora do choro, e dos gritos, e dos berros raivosos, e então do riso nervoso. Demorou um bom tempo até que Jenny estivesse parecendo um pouco mais com seu antigo eu novamente. Mas, eventualmente, aconteceu.

&#34;. . . bem,&#34; Miko riu, despenteando o cabelo de sua amiga. &#34;. . . espero que você já esteja farta de donzelas em perigo por um tempo.&#34;

&#34;Por um bom tempo,&#34; concordou Jenny, rindo nervosamente.

Ela ia ficar bem, pensou Miko, e se levantou. &#34;Olha, Jenny, tenho que ajudar a limpar essas paradas,&#34; disse ela. &#34;Tem um cara vindo. . . pense nele como um assistente social para pessoas como você. . . e ele vai te ajudar a se situar em sua nova vida. Agora que você é uma para-entidade &#39;liberada&#39;, você vai ter que lidar com alguma besteira adicional.&#34;

&#34;Tudo bem,&#34; disse Jenny, respirando fundo. &#34;Eu vou te ver de novo?&#34;

//Espero que não,// pensou Miko, mas ela deu um sorriso fraco para Jenny e se levantou para voltar para a casa.

&#34;Miko?&#34;

&#34;Hm?&#34;

&#34;Você é mesmo uma kitsune? E o Loredinal é mesmo um. . .&#34;

&#34;Príncipe dos Elfos?&#34; Miko riu. &#34;Vidas passadas e almas alienígenas? Nah. Não acredito nessas coisas. É faz de conta.&#34;
