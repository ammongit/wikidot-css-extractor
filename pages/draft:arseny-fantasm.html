**Объект №: SCP-2131-Эпоксидный скорпион

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:**Для сохранения условий содержания, требуется помещать субъект в комнату 2x2x2 на столик, пол комнаты мягкий, не впитывающий влаги, сверху пол должен быть покрыт слоем воды 50с, для сохранения &#34;Эпоксидной тюрьмы&#34; скорпиона в целостности в случае падения.

**Описание:** SCP-2131 представлен как обычный скорпион залитый эпоксидным клеем, клей имеет форму прямоугольного параллелепипеда и множество скол. Скорпион внутри приплющен, органы отсутствуют. Повреждение сопровождающееся расколом &#34;Эпоксидной тюрьмы&#34; влекут оживление скорпиона и наполнение его ядовитых желёз неизвестной слизью.
Скорпион ведет себя как самый обычный представитель вида, при возможной опасности и угрозе атакует. Проникая в кровь здорового(физически) человека слизь его убивает, в случае попадания слизи в кровь раненого человека, жидкость, по крови, устремляется к месту ранения и лечит его изнутри.



**Примечание** Если на момент попадания слизи в кровь, человек мертв, то слизь не окажет никакого эффекта. Слизь разъедает, любой неорганический материал.</textarea></pre>
