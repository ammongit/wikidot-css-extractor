https://m.pg12.ru/userfiles/images/image-07-2016/krasnoe1.jpg
Увеличенный снимок SCP-8888-RU.

**Объект №:** SCP-8888-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект постоянно должен находиться под специализированным наблюдением. Доступ к озеру на расстояние менее, чем 15 метров всем запрещён. Не в коем случае не разрешается соприкосновение существ с водой этого озера.

**Описание:** Объект SCP-8888-RU был найден в случае одного инцидента (см. историю) неподалёку от деревни █████ республики Марий Эл в России.
Представляет собой озеро максимальной длиной 20 метров и наибольшей шириной 30 метров. Объект способен деформировать реальность и влиять на сознания существ.

**История:** 4 апреля 1989 года семья Лейнис потеряла свою четырёхлетнюю дочь Анастасию. За помощью родители девочки обратилась в полицию. Они сообщили, что уложили дочь спать на диване, в той же комнате, где и спали, а на утро в 10:00 обнаружили девочку пропавшей. Также было сообщено, что все двери были закрыты, а открытым оставалось лишь одно окно, до которого малышка была не в состоянии добраться и тем более удачно перелезть. При осмотре дома исчезнувшей девочки было замечено, что помещение находится в близи с лесом площадью около 860 км².
 Было сформулировано предположение, что Настя могла оказаться в лесу. В этот момент в офисе милицейского участка №06 был прикрытый агент «‎Глобальной Оккультной Коалиции», согласившийся отправиться на поиски девочки вместе с её родителями, желающими присоединиться. Днём 5 апреля 1989 года в 12 часов они в троём под руководством агента Пабло направились в лес. На протяжении всего поиска погода оставалась в пределах температуры 24-30°C, было ясно и хорошо видно лесные просторы. Мистер и миссис Лейнис заметили странное поведение агента. Он был очень внимателен к родителям девочки, будто их троих подстерегала неведомая опасность. После около часа поисков по той же дороге, на которой начали команда обнаружила озеро, о котором раньше никогда не слышала. Водоём находился слева от дороги. К воде вёл небольшой обрывистый спуск, внизу которого агент и семья заметили сидящую на ступеньке к невысокому мостику для прыжков в озеро, больше напоминающего недлинный пирс, девушку в розовом купальнике. В этот момент миссис Лейнис зачем-то начала спускаться к воде, возможно для того, чтобы умыться. Тогда агент Пабло резко к ней подбежал и остановил её, сообщив о том, что трогать воду из этого озера опасно и приказал им держаться вблизи него. В этот момент мистер Лейнис немного отстал от своей команды, а агент и его жена продолжили путь. Они заметили, что дорога теперь поднималась от того места, где был спуск к озеру и закончилась, представив дальнейший путь через небольшой проём между обрывом в озеро и очень крутым, высоким подъёмом в лес. Миссис Лейнис и Пабло аккуратно пошли у обрыва. Вода была далеко и агент немного расслабился. Последующие события были описаны по разному. Миссис Лейнис догнав свою команду, шёл параллельно им по дороге, которой в глазах его жены и агента до этого не было, но проём в обрыве никуда не исчез. Лейнис заметил, как пройдя несколько метров в проёме обрыва Пабло услышал позади себя плеск воды и обернувшись увидел вместо миссис Лейнис их дочку, играющую с водой из этого озера в руках. Потом в глазах мистера Лейниса эта вода стала стекать на землю, на которой стояла Настя. Из-за сырой земли девочка подскользнулась и упала с обрыва в озеро, который теперь был просто огромным. Дальше Лейнис увидел, как поразмыслив менее секунды агент прыгнул вслед за его дочкой. 

Агент Пабло видел значительно отличавшуюся картину:

Пройдя несколько метров в проёме того обрыва с женой Лейниса агент услышал плеск воды сзади, обернувшись он увидел из ниоткуда появляющуюся под ногами миссис Лейнис, воду из того озера. Это делало землю, на которой она стояла сырой и заставило женщину соскользнув упасть с обрыва в озеро с высоты, ставшей теперь огромной. Поняв, что девушке теперь конец Пабло продолжил путь в поисках девочки, но заметил что при отсутствии зрительного контакта с крутым подъёмом справа проёма обрыва, сам проём становится меньше, что в конце заставит агента упасть в озеро. Когда Пабло понял, что зрительный контакт должен был распространяться на большую часть зоны видимости, он переодически меняя зрительный контакт с одного глаза на другой, прыгнул вверх правого подъёма с тут же уничтоженного проёма обрыва. Тут же он вытащил длинные металлические когти из рукавов и втыкая их в землю, стал быстро взбираться по ней. Из-за прилагающихся усилий агента выбраться наверх, его зрительный контакт был неоднократно нарушен. В этот момент земля, по которой Пабло пытался взобраться стала быстро обрушиваться в озеро. Тогда в последний момент мистер Лейнис схватил агента за руку и помог ему вскарабкаться к себе.

 В ходе 2-х часовых поисков никаких следов девочки найдено не было, а миссис Лейнис была объявлена пропавшей.

 Об SCP-8888-RU Фонду стало известно 05.02.2021 от учёного К.██████, находящегося в отпуске. Он ехал на охоту, когда увидел, как он подумал, заповедник ████. При въезде к воротам его сразу же остановили и попросили развернуться. Зная поведение прикрытых агентов доктор ██████ заподозрил в охранниках сотрудников неизвестной организации. Вернувшись на работу 5 февраля 2021 года доктор К. предупредил об предполагаемом объекте, находящемся в руках какой-то организации Фонд SCP. В течение ближайших дней к месту нахождения предполагаемых сотрудников подозрительной организации были отправлены агенты Фонда. Проведя шпионаж они подтвердили информацию доктора К.██████ и доложили о пребывании на месте объекта, будучи названного SCP-8888-RU агентов Глобальной Оккультной Коалиции.

 Фонд SCP решил не проводить захват объекта и предложил ГОК сотрудничество в данной зоне. Коалиция согласилась, рассчитывая как можно скорее найти способ уничтожить аномальный объект. Члены Глобальной Оккультной Коалиции предоставили Фонду некоторые данные из истории SCP-8888-RU и сообщили, что все их попытки уничтожить аномалию были тщетны. Кстати, существование агента Пабло, действовавшего в этом районе в 1980-х годах ГОК опровергла.

**Приложение SCP-8888-RU-1:** ██.██.2021 в озеро (SCP-8888-RU) по канату с вертолёта было спущено два агента Фонда. Попав в воду они доложили о стабильной обстановке. Агенты начали спускаться вглубь озера. На глубине 10 метров им начались слышаться странные звуки, похожие на гул, издаваемый неизвестными существами. Гул был записан одним из агентов. Чем глубже они спускались, тем сильнее становился звук и на глубине 25 метров гул стал больше похож на непонятные рычания и удары. После 25 метров глубины связь с агентами была прервана и им пришлось подниматься обратно. У одного из агентов порвался тросс и он был вынужден оставаться на плаву некоторое время. Так как вертолёт должен был сначала поднять одного агента, то другому было сказано отплыть на несколько метров ближе к суше. Берег представлял из себя обрыв около 15 метров высоты. Плывя к обрыву уже более шести минут, а доплыть до туда заняло бы у агента всего около двух минут, он сообщил, что по его мнению, он всё это время оставался на одном месте. С воздуха это подтвердили и было принято решение вытащить его из воды, как можно скорее. Агент был успешно спасён.

**Приложение SCP-8888-RU-2:**  ██.██.2021 повторилась вторая попытка спуститься в глубины озера, но уже на 30 и 100 метров. Была отправлена подводная лодка с экипажем из пяти сотрудников класса D. Также спустившись на глубину более 25 метров связь с экипажем пропала. Глубже 25 метров, как и в прошлый раз вся аппаратура перестала работать и подлодка перешла в механическое управление. Достигнув глубины в сто метров экипаж увидел странных исполинских существ, но воды вокруг не было, а их подлодка вообще перестала быть таковой и больше напоминала неустойчивую жидкую форму батискафа, которая будто вот-вот испарится. Экипаж был очень сильно напуган и попытался всплыть вверх, пройдя сквозь подлодки. Оказавшись вне батискафа сотрудники класса D не видели собственных тел, а также друг друга. Как потом сообщили двое выживших:
 «‎Вокруг нас были только эти твари, а ниже чёрная пропасть. Там, где находились мы и что было выше было чем-то непонятным, но это была не вода — всё, кроме мглы снизу было чем-то бесцветным. Эти твари выглядели, как кошмары, которые я уже когда-то встречал в своих снах — самые жуткие мои кошмары. Они пытались подлететь или подползти ко мне, я не знаю, они даже не шевелились, но давали ощущение, будто прямо сейчас коснутся меня. Я пытался всплыть вверх, но это было безрезультатно. В конце концов один из этих уродов появился передо мной что-то очень неприятно и громко провопив мне. Я со всей дури ударил его и на несколько секунд потерял сознание. Я очнулся уже самостоятельно всплывая на поверхность воды и всплыл, обнаружив другого члена нашего экипажа. После нас обоих вытащили из этого ада»‎.

**Приложение SCP-8888-RU-3:** Исследователи Фонда предположили следуя из Приложения SCP-8888-RU-2, что те сущности из подводной глубины на самом деле и были спустившимися туда сотрудниками класса D, как и все кто туда попал. Данные существа получили номер SCP-8888-RU-2.

**Приложение SCP-8888-RU-4:** С ██.██.2021 исследование SCP-8888-RU должно запрашивать разрешение хотя бы одного члена Совета O5. В ближайшее время планируется осуществить экспедицию во мглу под подводным миром озера.</textarea></pre>
