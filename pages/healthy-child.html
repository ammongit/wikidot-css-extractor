    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>下面的文章是摘录自第232397号条目 -- //家庭录像17.mov// 的文字副本节选。
需要//家庭录像17//的完整条目或//家庭录像17//的完整文字副本的人员可查阅电子可视化图书馆档案HVAA#0000017部分。

**文字日志-232391-17-2：**

&gt; //对象-2323在第232398号条目中被称为“爸爸”，且“丹尼尔”代指录像中出现的对象儿童。//
&gt; 
&gt; __00&#39;34&#39;&#39;__ - //对象-2323携带一台相机并靠近一个年龄约在6至9岁间的男孩。在相距大约一米的距离，对象-2323与孩子说话。//
&gt; 
&gt; **对象-2323：**丹尼，尝尝这个。
&gt; 
&gt; **丹尼尔：**这是啥？
&gt; 
&gt; **对象-2323：**尝尝就知道了。我刚从花园里摘过来的。
&gt; 
&gt; **丹尼尔：**知道啦，爸爸。
&gt; 
&gt; __01&#39;46&#39;&#39;__ - //男孩食用未知物质并迅速表现出不适。//
&gt; 
&gt; **丹尼尔：**我的手好痒。我好像有点过敏。
&gt;  
&gt; **对象-2323：**别担心，就是你太紧张了。
&gt; 
&gt; **丹尼尔：**刚才那到底是啥？我好痒。
&gt; 
&gt; **对象-2323：**放松。
&gt; 
&gt; **丹尼尔：**我得把想办法把它吐出来。我得……好疼，疼死我了。
&gt; 
&gt; **对象-2323：**别怕。
&gt; 
&gt; __02&#39;21&#39;&#39;__ - //男孩开始啃咬自己的右手的虎口处。他用牙齿咬破了皮肤。他的组织结构显现出一种饱和的绿色。创口处没有血液流出。孩子开始哭泣。//
&gt; 
&gt; **丹尼尔：**爸爸，到底怎么回事？求你了快帮帮我。
&gt; 
&gt; __04&#39;43&#39;&#39;__ - //孩子表现得惊慌失措，并开始烦躁不安。//
&gt; 
&gt; __04&#39;52&#39;&#39;__ - //孩子用他的左手捏着绿色组织并从右手中拉出来。//
&gt; 
&gt; **丹尼尔：**爸爸这是什么？
&gt; 
&gt; **对象-2323：**是一片黄瓜。
&gt; 
&gt; __05&#39;22&#39;&#39;__ - //孩子嚎啕大哭。//
&gt; 
&gt; **丹尼尔：**爸爸，让它停下来。这些是什么？
&gt; 
&gt; __05&#39;46&#39;&#39;__ - //孩子脱掉衬衣，并开始剥去身体上褪色的皮肤。//
&gt; 
&gt; **对象-2323：**是卷心菜叶。
&gt; 
&gt; **丹尼尔：**它在我的身体里。
&gt; 
&gt; **对象-2323：**你现在已经是沙拉了。
&gt; 
&gt; __07&#39;13&#39;&#39;__ - //孩子继续哭泣，并迅速死亡。9分钟内，孩子的全部身体都化作了与莴苣、黄瓜和西兰花相同的颜色和质地。//
&gt; 
&gt; **对象-2323：**丹尼尔？嘿？
&gt; 
&gt; **对象-2323：**你懂的，有的人会为了做沙拉不择手段。
&gt; 
&gt; **对象-2323：**该死的特权一代。
&gt; 
&gt; __22&#39;38&#39;&#39;__ - //对象-2323将相机对准了面目全非的男孩，并像洗牌一样用手拂过男孩的尸体。孩子的结缔组织已经不复存在。//
&gt; 
&gt; **对象-2323：**你这里面有我最爱的草莓吗？
&gt; 
&gt; __23&#39;01&#39;&#39;__ - //对象-2323继续在孩子的尸体周围移动大约34秒，然后叹了口气并迅速放下相机。//
&gt; 
&gt; **对象-2323：**又让我失望了。</textarea></pre>
