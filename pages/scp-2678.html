**Объект №:** SCP-2678

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Точка доступа запечатана и замаскирована под книжный шкаф. Все ранее запланированные исследования отменены.

**Описание:** SCP-2678 -- это экстрамерное пространство, доступное только людям, придерживающимся католических взглядов, через первоначально запертую дверь в Сиенском соборе (Сиена, Италия). Металлическая табличка возле неё гласит: [[[SCP-3790|&#34;Департамент аномалий Фонда SCP&#34;]]]. Прошедшие через дверной проём оказываются в небольшом, укрытом брезентом форпосте, возведённом вокруг стоящего отдельно выхода. Здесь находятся:

* Медико-биологический лабораторный холодильник, наполненный образцами крови и костей, собранными по всей территории SCP-2678.
* Несколько аудиозаписывающих устройств. Варьируются от моделей с восковыми полосками до магнитофонов.
* Компьютерный терминал, запрашивающий учётные данные Фонда. На все попытки получить доступ отвечает отказом из-за недостаточного уровня допуска.
* Партитура для хоральной прелюдии, озаглавленной как &#34;Sul Golgota&#34;.
* Неполный скелет (подъязычная кость, таз и оба предплечья отсутствуют) мужчины препубертатного возраста, накрытый простынёй и лежащий на стальном столе. Причина смерти неизвестна.

Форпост расположен на окраинах города площадью 324.6 км², все строения которого представляют собой исключительно соборы, дворцы и церкви в архитектурном стиле итальянской готики, парящие в красно-оранжевой пустоте. Непрерывный ливень из человеческой крови накрывает город с момента первого обнаружения, что затрудняет ориентировку на местности и окрашивает здания в красный. Химический анализ используемого конструкционного материала показал, что, при внешней схожести с мрамором, все строения в городе состоят из костных тканей, принадлежащих мальчикам возраста семи-двенадцати лет.

В пределах SCP-2678 не было обнаружено никакой жизни -- ни людей, ни ещё чего-либо. Несмотря на это, все посетители города сообщают, что слышат слабое эхо диссонирующей, пронзительной мелодии откуда-то из лабиринта зданий. Звукозаписывающее оборудование в локации работает со сбоями: все такие устройства не улавливают ничего, кроме звука падающей крови на крайне высокой громкости.

Следование за мелодией позволяет отследить её до точной копии Сиенского собора (с учётом ранее упомянутых изменений окружающей среды). Он совершенно пуст, если не считать один оргáн, длиннейшие трубы которого обрезаны наполовину, а соответствующие им педали -- вырваны.[[footnote]] Самые длинные трубы органа играют самые низкие ноты, так что данный инструмент может воспроизводить только высокие звуки.[[/footnote]]

При нажатии на клавиши раздаются подражающие нотам детские голоса (мальчишечьи, колеблются примерно от семи до двенадцати лет), причём каждой из них соответствует свой уникальный голос. Как и в обычном органе, нота тянется до тех пор, пока нажата клавиша, однако, это приводит к переменам в самом голосе -- интонация становится всё более и более испуганной, если клавиша зажата в течение долгого времени.

В то время, пока играет орган, кровавый дождь по неизвестным причинам превращается в воду. Вне зависимости от продолжительности игры, здания всегда остаются запятнанными.

Долгосрочные проверки членов исследовательской группы выявили некоторые поведенческие изменения, связанные, предположительно, с прослушиванием играющей в SCP-2678 органной музыки. Они включают в себя:

* Более высокую оценку хоровой музыки
* Возросшую веру в структурированные религии
* Возросшее доверие авторитетным фигурам
* Больший уровень подозрений к людям более низкого социального или экономического статуса
* Нежелание сообщать о преступлениях, совершённых другими членами Фонда

Симптомы, видимо, не исчезают со временем.

**Приложение:** 20.12.2019 было проведено тестирование органа с целью определить верхний предел длительности нажатия, так как виндлада не была найдена вместе с инструментом.

Самая долгая зарегистрированная нота продолжалась двадцать три минуты -- после этого клавиша C7 раскололась, придя в нерабочее состояние. Оставшиеся её фрагменты, как отмечается, кровоточили последующие несколько дней.
