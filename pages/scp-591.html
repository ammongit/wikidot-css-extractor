    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-591 - Dr. Wondertainment Pretendo
**Autore:** [[*user LurkD]]
**Originale:** [*http://scp-wiki.wikidot.com/scp-591 SCP-591]
**Traduttore:** [[*user 90377Sedna]]
[[include credit:end]]

**Elemento #:** SCP-591

**Classe dell’Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Le istanze di SCP-591 devono essere conservate in un deposito di contenimento separato ad almeno 500 metri di distanza da qualsiasi popolazione civile, infrastrutture civili o altre strutture di contenimento sotto il controllo della Fondazione. Le istanze di SCP-591 possono essere attivate solo durante i test approvati dal personale di Livello 3. I soggetti colpiti da SCP-591 durante i test devono rimanere nell’area fin quando SCP-591 non viene spento. Quando non sottoposto ai test, SCP-591 deve rimanere disattivato. 

Qualsiasi Scenario di Classe-ZK creato da SCP-591 deve essere contenuto in una struttura a cupola in cemento, queste aree saranno designate come Settore-W#. I settori da W1 a W5 attualmente esistenti devono essere monitorati a distanza e tenuti sotto lo stato di tipo Clandestino-2. Il personale o i soggetti sottoposti ai test all’interno di un Settore-W# devono rimanere in loco ed essere considerati come effetti collaterali.

Qualsiasi dispositivo sospettato di essere un’istanza di SCP-591 deve essere immediatamente confiscato.

**Descrizione:** SCP-591 è una serie di console per videogiochi originariamente sviluppata come contraffazione della Nintendo Entertainment System (NES). La console, chiamata Pretendo, è stata prodotta nel 1985 nel sud-est asiatico. Documenti ufficiali riportano che il marchio Pretendo è stato acquistato da un’altra società, la //Doctor Wondertainment//, presumibilmente per farsi strada nel crescente mercato dei videogiochi.

La Pretendo è stata quindi riprogettata come una singola console in grado di leggere sia giochi NES sia la serie di videogiochi in 8-bit della Doctor Wondertainment, d’ora in avanti denominati SCP-591-#. Segue una lista di esempi dei titoli di SCP-591-#:

||~ Denominazione ||~ Titolo ||~ Genere ||~ Data di rilascio ||
|| SCP-591-01 || [[[*http://fondazionescp.wikidot.com/scp-2424|Eskimo Moe]]] || platform || gennaio 1986 ||
|| SCP-591-03 || Whap &#39;Em! || sparatutto arcade || gennaio 1986 ||
|| SCP-591-06 || Dusky&#39;s Adventures in Staedland || platform || febbraio 1986 ||
|| SCP-591-11 || You //Can// Do That on Television || survival horror || aprile 1986 ||
|| SCP-591-15 || WLB Sports Deluxe || sport || maggio 1986||
|| SCP-591-20 || WWI Ace Trench Digger || rompicapo || luglio 1986 ||
|| SCP-591-29 || Led Zeppelin Air Racers || musicale/simulatore di guida || ottobre 1986 ||
|| SCP-591-38 || Super Kick Karate || picchiaduro || dicembre 1986 ||
|| SCP-591-41 || Super Kick Karate 2010 || picchiaduro || febbraio 1987 ||
|| SCP-591-44 || Final Kick Karate Ultimate Greatness || flipper || marzo 1987 ||
|| SCP-591-45 || The Legend of Sword Master[[footnote]]Controller a spada incluso.[[/footnote]] || picchiaduro/simulatore || giugno 1987 ||
|| SCP-591-46 || Reading Rainbow Sit and Listen || educativo || settembre 1987 ||

Qualora SCP-591-# sia inserito all’interno di SCP-591 e attivato, questi crea uno scenario di ristrutturazione della realtà di Classe-CK in miniatura e isolato analogo al contenuto del gioco. Gli individui all’interno delle aree colpite assumeranno il ruolo di personaggio/protagonista del gioco. Questa anomalia non si verifica quando una normale cartuccia NES viene inserita in SCP-591.

A causa del deterioramento e dell’età dei componenti elettronici e informatici di SCP-591, gli scenari di ristrutturazione della realtà di Classe-CK sono soliti degenerare in scenari di fallimento della realtà di Classe-ZK isolati con diverse aree di effetto. A differenza degli scenari di Classe-CK che vengono ripristinati allo spegnimento di SCP-591, gli scenari di Classe-ZK sono irreversibili e rimangono in una posizione fissa. Tali posizioni sono state denominate Settore-W1 fino a Settore-W5.

Ogni scenario di Classe-ZK varia con parametri diversi e apparentemente casuali che includono, ad esempio:

* Gravità quasi nulla o del tutto assente
* Dilatazione temporale
* Notevole riduzione o interruzione della velocità della luce
* Strutture cubiche di materiale vario allo stato solito posizionate casualmente, inclusi attinoidi indipendentemente dall’emivita
* Assenza di qualsiasi tipo di radioattività naturale, compresa la radiazione cosmica di fondo
* Aree di vuoto perfetto
* Creazione di anomalie spaziali non lineari o una simile trasfigurazione applicata alle strutture preesistenti e/o ███████

Secondo test precedenti, la probabilità di scenari di Classe-ZK generati dagli scenari di Classe-CK è aumentata costantemente dall’1% al 32% negli ultimi 28 anni in custodia della Fondazione.

[[collapsible show=&#34;[RICHIESTA AUTORIZZAZIONE LIVELLO-3]&#34; hide=&#34;[ACCESSO CONSENTITO]&#34;]]

**Addendum-591-001:** Un numero limitato di segnalazioni ha riportato che alcuni individui sono fisicamente sopravvissuti a uno scenario di Classe-ZK. Tali soggetti recuperati dai Settori mostrano mutazioni fisiche così drastiche che hanno poche probabilità di sopravvivenza al di fuori del rispettivo Settore-W#.  

Sono stati inoltre riportati due casi in cui un individuo ha lasciato lo scenario di Classe-ZK senza presentare alterazioni fisiche, continuando però ad assumere il ruolo del personaggio principale del gioco inserito prima dell’incidente.
