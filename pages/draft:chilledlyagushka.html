**Объект №:** SCP-2101-RU-L
**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания** Так как известных способов содержания или сдерживания SCP-0000 не выявлено, все фото/видеозаписывающие устройства на которых было обнаружено воздействие объекта необходимо изымать у пострадавших, а самих пострадавших следует обрабатывать амнезиаком класса A или B, в зависимости от ситуации. Все устройства, подвергшиеся воздействию SCP-0000 следует отправить в зону-7 для предварительной экспертизы, а затем, если никаких либо отклонений от остальных устройств не выявлено, отправить устройство в систему хранения S7V0000, специально предназначенную для SCP-0000. S7V0000 представляет собой систему сейфов, состоящую из 40 сейфов 30x40x32см каждый.

**Описание**
SCP-0000 представляет собой неизвестное существо, форма которого варьируется от неизвестных факторов. Также, у SCP-0000 могут быть глаза, находящиеся по всему телу. SCP-0000 внезапно появится при записи видео или фотографии. Было замечено, что чем старее устройство на которое было записано видео/фото тем больше шанс, что объект появится. Воздействие SCP-0000 на фото/видео различны. 
[[collapsible show=&#34;+Влияние SCP-0000 на фотографии&#34; hide=&#34;-Влияние SCP-0000 на фотографии &#34;]]
&gt; SCP-1000 появляется на фотографии только после того, как её сделали. Объект на фотографиях обычно стоит в  отдалении(20-100м), и как бы &#34;наблюдает&#34; за фотографом. SCP-0000 на фотографиях имеет от 0 до 12 глаз, а так же имеют форму, приближенную к гуманоидной форме. Объект не пытается как либо спрятаться от фотографа. Объект не приносит никаких физических травм, и никак не взаимодействует с фотографом.  
[[/collapsible]]

[[collapsible show=&#34;+Влияние SCP-0000 на видео&#34; hide=&#34;-Влияние SCP-0000 на видео&#34;]]
&gt; SCP-0000 гораздо чаще влияет на видео, чем на фотографии. SCP-0000 появляется как и в момент съемки видео, так и в момент его просмотра. Объект находится на расстоянии 5-15 метров от субъекта, снимающего видео. SCP-1000 прячется, обычно на углами зданий или дверных проёмов, что реже. Так же нередки случаи появления объекта в окнах жилых домов. Было подмечено, что если SCP-1000 появляется в окне, то зачастую, это окно квартиры либо жертвы, либо его друзей или родственников. SCP-1000 на видео реже имеет гуманоидную форму. Обычно, объект более размыт и невнятен. Имеет от 5 до 56 глаз. Обычно появляется несколько раз и преследует жертву. При продолжительном проявлении SCP-0000, объект пропадает, а из объектива видеозаписывающего устроиства начинает вытекать чёрная слизь, состоящая из неизвестных компонентов, но абсолютно безвредная для человека.
[[/collapsible]]
SCP-0000 не оказывает физического воздействия на человека, но жертва SCP-0000 испытывает сильнейший испуг при виде объекта. SCP-1000 зачастую появляется у жертв во снах, даже после обработки амнезиаком. Часто, у субъектов, попавших под влияние объекта, развивается паранойя. Такие жертвы также подвержены суицидальным поведением.

**Список Интервью с пострадавшими от SCP-0000**
[[collapsible show=&#34;+Интервью с пострадавшим V04 от 01.08.20&#34; hide=&#34;-Закрыть&#34;]]
**Имя пострадавшего:** Андрей █████████Далее - Андрей
**Интервьюер:** Др. ██████
&gt; **НАЧАЛО ИНТЕРВЬЮ**
&gt; Др. ██████: Здравствуйте, Андрей! Вы выспались?
&gt; Андрей: С такими уродами как вы? Мне всю ночь не спалось, мне снилась та херь. Вы мне объясните, что это такое?
&gt; Др. ██████: Обязательно, только пожалуйста, ответьте пожалуйста на несколько вопросов
&gt; Андрей: Что-ж с вас взять... Ладно, хорошо 
&gt; Др. ██████: Хорошо, можете пожалуйста описать, чем вы занимались, когда увидели этот объект?
&gt; Андрей: Я... Я занимался съемкой чего-то... Блин, Забыл... А, точно! Я снимал, как дочка на качелях катается! А затем, Я... Я... Я отвернул немного камеру... И... Оно было там... Простите, доктор мне тяжело об этом говорить... Я могу запинаться...
&gt; Др. ██████: Ничего страшного. Мы вас можем понять и очень благодарны, что вы согласились на это интервью. 
&gt; Андрей: А потом, я сначала испугался ужасно... А потом решил побежать за ним. Но его нигде не было...  Он появлялся только в этот момент... За углом... И только на камере... Почему?
&gt; Др. ██████: К сожалению, мы сами очень мало знаем об этом объекте.
&gt; Андрей: Странно всё это... Это ваш эксперимент?
&gt; Др. ██████: Нет. Мы не занимаемся созданиями аномалий, мы их коллекционируем и изучаем...
&gt; Андрей: Всё равно вы все очень подозрительные...
&gt; **КОНЕЦ ИНТЕРВЬЮ**
Пострадавший V04 был обработан амнеизаком и отправлен домой, где над ним несколько месяцев велось наблюдение. 
[[/collapsible]]
[[collapsible show=&#34;+Интервью с пострадавшей PH05 от 20.09.20&#34; hide=&#34;-Зыкрыть&#34;]]
**Имя пострадавшего:** Анна ████████████Далее - Анна
**Интервьюер:** Др. ██████
&gt; **НАЧАЛО ИНТЕРВЬЮ**
&gt; Др. ██████: Зравствуйте Анна! Как вы себя чувствуете?
&gt; Анна: Ну, знаете... Не очень... Что это за штука?..
&gt; Др. ██████: Признаюсь честно - Мы сами очень плохо понимаем, что это. Поэтому вы здесь. Я могу Задать вам пару вопросов?
&gt; Анна: Можете...
&gt; Др. ██████: Что вы делали, когда увидели объект?
&gt; Анна: Знаете... Я в парке гуляла, Решила сфотографировать дерево. Когда решила посмотреть фото, я ужаснулась... Там что-то было... Я... Я не знаю... Чёрное существо с глазами на ногах! И все глаза на меня смотрели! Меня Такой Ужас охватил! ЭТО БЫЛО УЖАСНО!!! Я... Я...
&gt; Др. ██████: Тихо, успокойтесь... Всё хорошо. Сейчас вам ничего не угрожает. Я вам это гарантирую.
&gt; **Анна разревелась**
&gt; Анна: Пожалуйста, скажите! Что... ЧТО ЭТО ТАКОЕ????!!!!!
&gt; Др. ██████: Пожалуйста, успокойтесь!
&gt; **Анна продолжает рыдать**
&gt; **КОНЕЦ ИНТЕРВЬЮ**
Пострадавшей PH05 дали успокоительного и обработали амнеизаком. Слежение За PH05 продолжалось ещё несколько месяцев.
