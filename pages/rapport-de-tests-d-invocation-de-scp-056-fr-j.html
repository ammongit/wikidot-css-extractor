**Titre original :** Rapport de tests d&#39;invocation de SCP-056-FR J
**Auteur :** [[user DrGemini]]
**Date de publication originale :** 11 juillet 2015
[[include credit:end]]

Afin de mieux cerner les réactions comportementales de SCP-056-FR-J --et parce que c&#39;est fun--, une batterie de test de //punchline// a été mise en place dans le cadre du protocole Lerespé-Jlémendjeï. Celui-ci est ouvert à tout le personnel, peu importe leur niveau d&#39;accréditation, tant qu&#39;ils savent castrer leur adversaires avec de simples mots.

&gt; **Format du rapport :**
&gt; Auteur de la //punchline// :
&gt; Cible de la //punchline// :
&gt; Nature de la //punchline// :
&gt; Réaction de SCP-056-FR-J :
&gt; Note(s) :

------
------

**Auteur de la //punchline// :** Dr Benji
**Cible de la //punchline// :** Pr Acyde
**Nature de la //punchline// :** Couplet final d&#39;une //Rap Battle// :
&gt; &#34;//Croquemitaine à la retraite, t&#39;as jamais fait peur à personne !//
&gt; //T&#39;es qu&#39;un insecte, un nuisible et pour toi le glas sonne !&#34;//
**Réaction de SCP-056-FR-J :** Alors que le Dr Benji finit sa phrase, il se retourne dans un mouvement incontrôlé, une puissante explosion survient alors sans même roussir la blouse du docteur mais en la faisant voleter d&#39;une façon décrite par les témoins comme //badass//. Il est à noter que le docteur comme l&#39;explosion apparaissaient en //slow motion//.
**Note(s) :** Le Pr Acyde et les environs n&#39;ont été que très légèrement impactés par l&#39;explosion. La façon dont celle-ci a pu survenir est encore un mystère.

----

**Auteur de la //punchline// :** Dr Grym
**Cible de la //punchline// :** Agent Neremsa
**Nature de la //punchline// :** Couplet final d&#39;une //Rap Battle//
&gt; &#34;//Alors à ce qu&#39;il paraît ta mère t&#39;as nommé Neremsa,
&gt; Pas étonnant à c&#39;qu&#39;il parait les truc dégueux elle aime ça !&#34;//
**Réaction de SCP-056-FR-J :** Au moment où le Dr Grym termine sa phrase, une rafale d&#39;éclairs se déchaîne sur l&#39;Agent Neremsa, ne lui faisant aucun mal, bien que le fatigant considérablement.
**Note(s) :** 7 litres de bières furent nécessaires pour réconforter l&#39;Agent Neremsa, qui parla notamment de combats à l&#39;épée et à la dague pour se venger.

----

**Auteur de la //punchline// :** Dr Gray
**Cible de la //punchline// :** Dr Cunégonde
**Nature de la //punchline// :** Conversation animée : 
&gt; - //Dr Cunégonde, je prends mon courage à deux mains et je me jette à l&#39;eau : vous êtes une sirène.//
&gt; - //Oh ! Je.. vous... le pensez vraiment ?//
&gt; - //Absolument : mi-femme, mi-thon.//
**Réaction de SCP-056-FR-J :** Le Dr Gray sort une paire de lunettes de soleil de sa poche (alors qu&#39;il jurera par la suite ne pas en avoir eu sur lui au moment de l&#39;incident) et les enfile tout en glissant sur les genoux avec un sonore [https://www.youtube.com/watch?v=B8aC3poC6WM &#34;YEEEEEAAAAAAAAAAAH&#34;] diffusé en fond.
**Note(s) :** Le Dr Cunégonde a été ranimée à l&#39;aide d&#39;un masque à oxygène. Les témoins de la scène déclarent ne pas avoir aperçu de baffles à proximité.

------

**Auteur de la //punchline// :** Dr Holt
**Cible de la //punchline// :** Dr Nacra
**Nature de la //punchline// :** Conversation professionnelle : 
&gt; - //Donc ainsi Dr Holt, vous pensez vraiment que ce liquide est plus explosif que n&#39;importe quel autre développé jusqu&#39;à présent ?//
&gt; - //Un monstre je vous dis !//
&gt; - //Mais enfin, il n&#39;y a que deux gouttes dans cette capsule. Comment une chose aussi petite pourrait elle produire le moindre effet ?//
&gt; - //Votre femme vous le demande souvent.//
**Réaction de SCP-056-FR-J :** Les instances de SCP-056-FR-J sont apparues en poussant leur cris, accompagnés vraisemblablement par des membres du personnel ayant entendu la conversation. Ces derniers ont porté le Dr Holt en triomphe laissant le Dr Nacra se rouler en position fœtale sous une table.
**Note(s) :** Le Dr Nacra a dû passer plusieurs appels à sa femme pour s&#39;assurer qu&#39;elle n&#39;avait jamais prononcé de tels mots, l&#39;intervention de la FIM Delta-3 fut nécessaire pour calmer les témoins de la //punchline//.

------

**Auteur de la //punchline// :** Assistant Jormugand
**Cible de la //punchline// :** Sous-officier Caffran 
**Nature de la //punchline// :** Conversation autour d&#39;un café : 
&gt; - //Héhé, je suis désolé assistant mais niveau présence sur le chat interne de la Fondation, je vous ai niqué.//
&gt; - //Bah... Moi je nique tout court.//
**Réaction de SCP-056-FR-J :** Aucune
**Note(s) :** L&#39;assistant Jorgumand s&#39;est soudainement comporté comme si il avait déclenché une manifestation de SCP-056-FR-J en levant les bras et en poussant l&#39;habituel &#34;POPOPOOOOOO&#34; des instances de SCP-056-FR-J. Les témoins ont tous rapporté être consternés.

------

**Auteurs de la //Rap Battle Contest// :** Dr Benji, Dr Holt et Km. Mortarion
**Nature des //punchlines// :** //Rap Battle Contest// non autorisé le Jeudi 13 août 2015 et organisé dans la cafétéria avant dispersion des contrevenants : 

[[collapsible show=&#34;Rap Battle version longue&#34; hide=&#34;Accès autorisé&#34;]]

&gt; __Dr Benji :__
&gt; Une demi-heure de retard, t&#39;avais peur d&#39;arriver ?
&gt; Maintenant qu&#39;t&#39;es là, crois moi tu vas déguster.
&gt; L&#39;unité BN-J1 est prête à t&#39;accueillir,
&gt; Alors baisse-toi gamin et prépare-toi au pire !
&gt; 
&gt; Le gamin est prêt ? On peut commencer ?
&gt; Ou faut encore attendre que le masqué soit réveillé ?

&gt; __Km. Mortarion :__
&gt; Alors Toasty, on sort de sa veille prolongée ?
&gt; Tant mieux, je commençais à manquer de victimes
&gt; C&#39;est parti, Toasty, pour ton habituelle branlée
&gt; Et cette fois, pas de fuite, ça se finit par un crime !

&gt; __Dr Holt :__
&gt; Huhuhu, vous me faites bien rire ! 
&gt; De tous les adversaires, j&#39;pouvais pas trouver pire ! 
&gt; Un vieux con, une armoire à glace avec un masque
&gt; Tout le monde le déteste, et il s&#39;étonne qu&#39;on chie dans son casque ! 
&gt; Et Benji, la sorte de Hulk à la peau grise...
&gt; Pour te tuer, faut débrancher ta multiprise ! 

&gt; __Dr Benji :__
&gt; Pour vous expédier plus rapidement, j&#39;active la procédure T-800 !
&gt; Tu connais Terminator Holt ? C&#39;est pas pour les enfants !
&gt; Quand à toi, Mortarion, attends ton tour dans un coin,
&gt; Il viendra bien assez tôt, et tu reviendras de loin !

&gt; __Km. Mortarion :__
&gt; Et bien, semblerait qu&#39;on soit encore bien tombé
&gt; Un enfant, un robot, j&#39;vais même pas m&#39;fatiguer
&gt; Procédure T-800, c&#39;est pas ce que Kaze active
&gt; Quand il veut utiliser sa chienne en mode vindicative ?
&gt; Navré, roby, mais j&#39;ai pas envie de me salir
&gt; Envoie-moi direct le maître, pour qu&#39;on puisse en finir.
&gt; Holt, tu me considères un adversaire ?
&gt; Tout ce que risque un gamin, c&#39;est d’être privé de son dessert
&gt; Soit gentil, appelle tout de suite l&#39;assistance pour enfance
&gt; Parce que petit ou pas, cet aprèm, t&#39;es sans défense

&gt; __Dr Holt :__
&gt; Je possède un million d&#39;artefacts tellement j&#39;ai vécu, 
&gt; Un coup de bras sur mon étagère suffirait à vous tuer
&gt; Si l&#39;un de mes objets visait tout seul vos trous du cul
&gt; Vous dites tellement de la merde qu&#39;il saurait pas quel trou viser
&gt; Quant à toi, le parano, retourne ta face de bouche à incendie, pour voir
&gt; Derrière toi, y a Benji, le sodo, qui a les yeux qui brillent dans le noir
&gt; Allez, les vieux, abandonnez, vos vannes sont toutes mortes dans l’œuf.
&gt; Après tout ça, Morta, y a plus aucune raison d&#39;appeler le 119

&gt; __Dr Benji :__
&gt; 67 ans et t&#39;es qu&#39;un gosse ! Un vaurien ! Un nuisible !
&gt; Tout le monde a pitié de toi, même ce tocard d&#39;homme invisible.
&gt; Même un Keter comme 108 n&#39;a pas pu venir à bout de moi,
&gt; Et toi le gamin albinos tu espérais faire ta loi ?
&gt; 
&gt; J&#39;reviens vers Dragan en direct du cimetière pour grand-pères,
&gt; Tu trembles pas trop face à tes deux adversaires ?
&gt; C&#39;est triste d&#39;être aussi haï, de n&#39;avoir aucun ami !
&gt; Peut être veux-tu que je mette fin à cette misérable vie ?

&gt; __Km. Mortarion :__
&gt; Ohoh ! Alors j&#39;ai bien suivi ? 67 piges ?
&gt; Et tout ce que tu me sors, pour régler ton litige
&gt; C&#39;est deux blagues de cul, une référence à la sodomie
&gt; Grand dieu, révélateur, pour le DSI.
&gt; On apprends donc le niveau de maturité
&gt; Du ptit merdeux qui verra jamais la majorité.
&gt; Je suis déçu que les seuls termes qui sortent de ta bouche
&gt; Soit du grivois, du &#34;fion&#34; et autres termes louches
&gt; Va me faire croire, que tu as rajeuni
&gt; J&#39;pense que t&#39;es juste un gamin fini
&gt; 
&gt; Et docteur, vous pensez que je n&#39;ai aucun ami ?
&gt; Continuez, continuez, j&#39;ai avec moi tout l&#39;DSI
&gt; Ils vous attendent, vous et votre pseudo haine
&gt; Mais face à nous, une menace est bien vaine

&gt; __Dr Holt :__
&gt; Il en met du temps, pour écrire, Dark Vador
&gt; Hey, mec, respire, j&#39;sais pas, va faire du sport ! 
&gt; Et enlève ton masque, j&#39;te jure, ça shlingue pas dehors...
&gt; C&#39;est vrai qu&#39;Heitei pue de la gueule, mais là, t&#39;y vas un peu fort ! 
&gt; 
&gt; Et Benji, s&#39;te plait, arrête d&#39;essayer...
&gt; Soumets-toi, plutôt, t&#39;as mon bureau à ranger ! 
&gt; Si tu obéis, regarde ce que je vais te donner ! 
&gt; Un petit boulon, tout mignon, pour pouvoir te masturber !

&gt; __Dr Benji :__
&gt; Allez les poteaux, rentrez chez vous, et laissez faire Benjo.
&gt; Je vois à vos tronches toutes raides que vous vous essoufflez à chaque mot... 
&gt; Admettez ma victoire, ne vous ridiculisez pas, 
&gt; Après tout je suis un robot, je pourrais continuer longtemps comme ça !
&gt; 
&gt; Tu me déçois Holt, ta famille aurait honte, heureusement qu’elle te croit mort.
&gt; Remarque hier j’ai vu ta femme, et elle se souciait pas de ton sort.
&gt; Son anus est maintenant plus large que ta tête
&gt; Et j&#39;te dis pas ce soir, après ma victoire ça sera sa fête !
&gt; 
&gt; Komissaer, tes &#34;potes&#34; du DSI ont juste peur que tu clamses
&gt; Un mec avec un masque, sérieux il manque que les spasmes.
&gt; Tu as raison cependant je ne ressens point de haine
&gt; Juste mépris et pitié face à vos tentatives vaines

&gt; __Km. Mortarion :__
&gt; Encore du sexe, petit toaster ?
&gt; Quelque chose à prouver, ou tu as juste peur ?
&gt; Tu pense obtenir quoi, avec un texte si con
&gt; A part mon feu vert pour ton exécution ?
&gt; La femme d&#39;Holt, un bien piètre trophée,
&gt; Quand on sait combien y sont passé
&gt; Tu prétends maintenant gagner une victoire ?
&gt; Je ne vois que la tristesse d&#39;un texte sans espoir
&gt; Et j&#39;aimerais faire plus long mais je dois y aller je reeeeeeeeeeeeeeee

&gt; __Dr Holt :__
&gt; Au fond, t&#39;as p&#39;têt raison, j&#39;suis p&#39;têt pas très mature...
&gt; Mais au moins, j&#39;suis sympa, je suis pas une vraie ordure ! 
&gt; Contrairement à toi, qui est aussi froid que les tourelles d&#39;Aperture ! 
&gt; Alors, si t&#39;aimes pas mes blagues, va donc prendre l&#39;air.
&gt; Mais si tu te retournes, gaffe, y a toujours le sodomite derrière.
&gt; Au passage, mec, ton long manteau, c&#39;est vraiment pas ton style.
&gt; J&#39;te jure, ça fait ni loyal, ni sérieux, juste pédophile.
&gt; 
&gt; Et toi, Wall-E, j&#39;crois qu&#39;t&#39;as pas bien compris qui est le boss ?
&gt; Tu vois mon bureau sale, là ? Chuis ton supérieur, alors brosse ! 
&gt; T&#39;as pas de chance, y a le Kommissaer qui se tire.
&gt; Dès qu&#39;il franchit la porte, je débranche la prise et j&#39;te vire.
&gt; Ah, non, finalement, il reste là, le salaud...
&gt; Bon, eh bien, t&#39;as encore un peu de répit, C-3PO 

&gt; __Dr Benji :__
&gt; Le bon vieux Uncle Benj&#39; va répondre à vos questions 
&gt; Bien que votre existence reste ma plus grande interrogation…
&gt; Donc non Mortarion, je ne ressens pas de peur, 
&gt; Juste l’appréhension qu’au moment où je claque des doigts tu meurs
&gt; Quand à toi, Holtounet, mon supérieur, si Garrett m’a placé là c’est pour corriger tes erreurs
&gt; Soit pas pressé que ce bureau soit enfin rangé, 
&gt; Car quand mon nom sera dessus, toi on t’auras enterré !

&gt; __Dr Holt :__
&gt; Je rêve, les mecs fantasment sur les tourelles...
&gt; Et l&#39;autre Benji, là, qui se vante de violer des distributeurs de bouteilles !
&gt; Vous devez tous partir ? Maintenant ? Vous fuyez devant le vieux de la vieille ?
&gt; C&#39;est ça, cassez-vous ! Vieillissez ! Crevez ! Sur vos tombes, je viderai mes poubelles ! 
&gt; Ah non, c&#39;est vrai, j&#39;avais oublié que l&#39;autre prenait pas de rides...
&gt; M&#39;enfin, vu comment il est foutu, son cerveau va finir par faire un bide.

[[/collapsible]]

**Réaction de SCP-056-FR-J :** Aucune
**Note(s) :** Le Rap Battle a été interrompu à cause d&#39;un --emmerdeur-- membre du personnel qui a signalé la //Rap Battle Contest// non autorisé. Aucun effet de SCP-056-FR-J, mais de plus amples tests ont démontrés que ceux-ci se manifesteront lorsqu&#39;un gagnant sera désigné unanimement.
Gagnant non-décidé à l&#39;heure actuelle.

------

**Auteur de la //punchline// :** Dr Johannes
**Cible de la //punchline// :** Agent Neremsa (?)
**Nature de la //punchline// :** Conversation professionnelle : 
&gt; - //Des fois, je regrette mon ancienne affectation. Avec tous ces cinglés dans les couloirs, c&#39;est vraiment pas marrant comme travail.//
&gt; - //Un peu comme du ballet contemporain, mais avec davantage d&#39;explosions.//
**Réaction de SCP-056-FR-J :** Les instances de SCP-056-FR-J se sont manifestées sur les lieux de la conversation (cafétéria du Site) et ont commencé à crier &#34;POOOOOOooooo...?&#34; avant de s&#39;arrêter et prendre un air perplexe. Elles se regardèrent ensuite avec une expression de confusion intense avant de disparaître.
**Note(s) :** Il semble que l&#39;humour absurde ou surréaliste permette de manifester SCP-056-FR-J lorsque la cible de la punchline reste effectivement bouche bée en raison de l&#39;absurdité de la réplique, mais cela perturbe le comportement des entités manifestées.

------


**Auteur de la //punchline// :** Dr Grym	
**Cible de la //punchline// :** Dr Gémini
**Nature de la //punchline// :** Conversation professionnelle :

&gt; //Au cours d&#39;un débat sur les travaux de l&#39;un et de l&#39;autre, le Dr Gémini exprima un doute via une onomatopée.//
&gt; Dr Gémini : //Mmmmmmmmmmmh...// 
&gt; Dr Grym : //C&#39;est le bruit que faisait ta mère hier.//

**Réaction de SCP-056-FR-J :** Les instances de SCP-056-FR-J se manifestèrent, et une paire de lunettes noires descendit du ciel pour venir se poser sur le nez du Dr Grym. De la foudre en suspension forma les mots &#34;Deal with Grym&#34; pendant quelques secondes par la suite.</textarea></pre>
