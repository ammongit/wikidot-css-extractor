* [[[http://scpfoundation.ru/scp-1189-ru|SCP-1189-RU]]] - Измеритель

Присвоенный порядковый номер объекта и странная, едва заметная метка на его торце, а также то, что объект найден в одном из учреждений Фонда, намекают...

[[html]]
[[/html]]

* [[[http://scpfoundation.ru/scp-1237-ru|SCP-1237-RU]]] - им. Кутузова ,,//(присутствует в [[[http://scpfoundation.ru/the-leak|За кадром]]])//,,

В этом объекте ничего серьезного не скрыто. Однако фамилии и инициалы докторов в документе 1237-Е являются отсылкой к воздействию аномалии:
 - Д-р Водин - одноглазый скандинавский бог Один, отдал глаз за возможность испить из источника мудрости;
 - О.Н. Нельс - Горацио Нельсон, британский вице-адмирал, повредивший глаз в одном из сражений (в связи с чем ходила легенда, что он носил повязку на правом глазу); 
 - С.С. Айсман - Курт Айсман, оберштурмбанфюрер СС, представленный в многосерийном фильме &#34;17 мгновений весны&#34; без одного глаза;
 - В.П. Астафьев - Астафьев, Виктор Петрович, выдающийся советский и российский писатель, слеп на один глаз.

[[html]]
[[/html]]

* [[[http://scpfoundation.ru/scp-1246-ru|SCP-1246-RU]]] - Бюрократический аппарат ,,//(присутствует в [[[http://scpfoundation.ru/the-leak|За кадром]]])//,,

Вся неразбериха, представленная в статье, не более, чем первоапрельский розыгрыш-перфоманс одной небезызвестной организации, успешно проведенный не только в Фонде, но и таких организациях, как МКиД и ГОК (и не только, наши молодцы - ликвидировали быстро). Как следствие, наличие в статье помимо фрагментов объектов английского филиала, обрывков документов и комментариев вышеупомянутых организаций. И, как можно заметить из начала описания, а также, как справедливо отметил под плашками O5, возникает вопрос: а был ли объект, как таковой? Теперь всё путём?

[[html]]
[[/html]]

* [[[http://scpfoundation.ru/scp-1220-ru|SCP-1220-RU]]] - Шу

Касательно самого объекта: Шу создан &#34;слегка зеленоватой&#34; девочкой восьми лет, как друг, с которым можно поиграть, в последствии не только ей, но и другим детям, но который при этом не видим родителями. При этом, для удобства играющих, и сам объект не воспринимает людей старше возраста девочки, однако способен чувствовать их местоположение. Интересно и то, что старших друзей у девочки нет. Внезапно девочка умирает от острого отравления свинцом и объект остается наедине с собой, при этом испытав дикий страх от потери хозяйки и от того, что навредило ей, но что он воспринять не может, и задействует древний инстинкт &#34;Бей или беги&#34;. Так как &#34;Бей&#34; вполне себе действует, причём только в одну сторону (помним из статьи о перемещении предметов), с нашей стороны мы имеем невидимого монстра, убивающего взрослых, причём без разбора. А так как дети вполне себе удовлетворяют его потребность в том, для чего он создан, то он и ищет контакт с ними. Об этом еще будет упомянуто ниже.

Касательно участка: да, всё не так просто и Комитет по этике беспокоится не зря. Обеспечить непрерывную работу по сдерживанию силами детей возрастом до 8 лет правильными и этичными методами не так то просто, особенно в ночные смены. Однако Смотрители понимают важность сдерживания объекта и &#34;развязывают руки&#34; директору Участка 152, всячески его прикрывают как от Комитета, так и от ползущих по отделам слухов, и выставляют в документах высокий уровень секретности к провокационным данным. Отмечу также, что слухи не берутся из пустоты и не всем нравится, что происходит в Участке 152, на что нам указывает так неудачно включенная заранее запись при допросе агента группы сдерживания. Также обращу внимание и на то, что на протяжение всего документа дети детьми не называются (кроме хронологии постановки на содержание, но тогда Участок и доктора в нем работающие еще не существовали даже в проекте), что тоже намекает на особый уровень атмосферы этичности в Участке 152. Как же именно там всё организованно, каждый додумает сам.

Теперь еще один интересный момент. Фонд слегка одержим сдерживанием. Никому в голову не приходит, что объект, постоянно ищущий контакт с детьми и играющий с ними сутки напролёт, можно лишить основной потребности и он... Впрочем, Обезопасить-Удержать-Сохранить. Ну и ГОК с их стремлением Устранить-Устранить-Устранить еще надо руку пожать, ага.

Еще небольшие пасхалки к объекту: Номер участка - 152. 152-й день в году - 1 июня - Международный день защиты детей. Доктор Кляйн - отсылка сразу к двум персонажам. Первый - Фриц Кляйн - врач румынской армии, вступивший в войска СС и ставший концлагерным врачом, где производил, среди прочего, отбор для газовых камер и крематориев. Вторая - Мелани Кляйн - влиятельный британский психоаналитик, стоявшая у истоков детского психоанализа и игровой психоаналитической терапии. Вот такая вот двуликость, как, собственно, в самом объекте и в ситуации в Участке 152.

[[collapsible show=&#34;+ Сокращенная версия для «За кадром»&#34; hide=&#34;- Свернуть&#34;]]

Шу создан восьмилетним зеленым скульптором для совместного времяпрепровождения в окружении друзей, однако скрыт от взрослых, как, впрочем, и они от него. После смерти хозяйки объект осознает исходящую угрозу от того, что воспринять не может, и, следуя на поводу у страха и древних инстинктов, старается просто обезопасить себя. При этом продолжает удовлетворять основную потребность в играх. Ввиду опасности объекта, Фонд старается его содержать и не задумывается о том, что если объект оставить без подпитки, то он рано или поздно исчезнет из нашей реальности. Условия содержания действительно требуют жестких мер по отношению к агентам содержания (которые в течение всей статьи, кроме хронологии постановки на содержание, детьми так и не называются), при этом Смотрители, понимая важность сдерживания сущности, всячески прикрывают доктора Кляйна от ползущих по отделам слухов и Комитета по этике. Несмотря на это, даже на Участке 152 находятся те, кому это не нравится, о чем, например, говорит так неудачно включенная заранее запись.

Номер участка - 152. 152-й день в году - 1 июня - Международный день защиты детей. Доктор Кляйн - намек на двуликость Участка 152 и отсылка сразу к двум персонажам: Фрицу Кляйну - врачу румынской армии, позднее &#34;семейному&#34; концлагерному врачу СС, в обязанности которого входил отбор для газовых камер и крематориев, и Мелани Кляйн - влиятельному британскому психоаналитику, стоявшей у истоков детского психоанализа и игровой психоаналитической терапии.

* [[[http://scpfoundation.ru/vvedenie-v-rabotu-its|Введение в работу ИТС]]] ,,//(присутствует в [[[http://scpfoundation.ru/the-leak|За кадром]]])//,,

История, излагаемая во второй половине лекции, является отсылкой к возведению Участка 141 для [[[http://scpfoundation.ru/scp-1001-ru|Пустотной сингулярности]]], в котором Котов принимал непосредственное участие. Затем, когда новички задают вопросы про объекты, используемые Фондом по назначению, упоминаются: [[[http://scpfoundation.ru/scp-1189-ru|Измеритель]]] (иногда применяется спецотделом ИТС), [[[http://scpfoundation.ru/scp-1003-ru|Аккумулятор времени]]] (необходимость, продиктованная ОУС), [[[http://scpfoundation.ru/scp-1066-ru-arc|Рентгеновская бас-гитара]]] (допускается к использованию в качестве медицинского прибора, ныне списана, теперь фигурирует в списке аномальных предметов под номером **АМ-028**). В ответе на вопрос про бобра упоминается персонаж участника-старожила (4opHbIu_6o6p, ныне [[user CTapbIu_XyJIuraH]]), который фигурирует в некоторых шуточных объектах, но реальным сотрудником RU-Фонда не является. В вопросе про термос Котов ссылается на различные продукты и вещества - это отсылка ко множеству других рассказов-лекций, в которых они упоминаются (например [[[http://scpfoundation.ru/learning-shit|Введение в хрень]]]).
