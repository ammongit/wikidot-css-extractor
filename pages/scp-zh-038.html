[[include component:image-block name=scp-zh-038.jpg| caption=Cuatro SCP-ZH-038 en estado inactivo.| align=right]]

**Ítem #:** SCP-ZH-038

**Nivel de amenaza:** Verde [[span style=&#34;color:green&#34;]]●[[/span]]

**Clasificación del Objeto:** Seguro 

**Procedimientos Especiales de Contención:** Actualmente, diez instancias de SCP-ZH-038 encontradas están contenidas en el Sitio-ZH-02. Cada instancia debe ser almacenada individualmente en un compartimento de contención. Todas las paredes y los suelos de los compartimentos están cubiertos con material resistente a los impactos para evitar que los objetos se dañen a sí mismos o al compartimento. Si el personal tiene que entrar en el compartimento, su movimiento de entrada debe ser más lento que el de SCP-ZH-038. Están prohibidas todas las posturas agresivas y la visión directa de la cara del objeto.

**Descripción:** SCP-ZH-038 es un tipo de maniquí femenino. La cabeza de los modelos tiene una superficie lisa sin rasgos faciales. En estado inactivo, los modelos permanecen en postura estática de pie con las dos manos a los lados. En la actualidad, se desconoce la composición del modelo. En la prueba de materiales, se obtiene un resultado similar al de la fibra de vidrio.

SCP-ZH-038 se activa cuando se acercan uno o varios humanos. En su estado activo, SCP-ZH-038 imita todas las acciones del humano más cercano. Se ha observado que su imitación no está limitada por su composición ni por el número finito de articulaciones. Todas las acciones tienen una sincronización casi perfecta.

Cuando el objetivo imitado entra en la zona donde pueden observar directamente a SCP-ZH-038, el rostro del objeto se licuará, distorsionará y transformará en un rostro idéntico al del objetivo; seguirá mirando al objetivo. El objetivo sentirá ansiedad ante la mirada y desencadenará la respuesta de lucha o huida. Además, la cognición del objetivo imitado se vería dañada al someterse a la observación de la cara de SCP-ZH-038: todos los casos de observación resultaron en prosopagnosia a la propia cara del objetivo. La afección es irreversible, todos los intentos de reconstrucción de la memoria y de terapia cognitiva han fallado.

**Anexo:** SCP-ZH-038 ha sido colocado en múltiples ocasiones en la concurrida zona pública como arte público por los miembros de un nuevo grupo de anarte llamado &#34;We Are The Coolest!&#34;. El siguiente texto se encuentra en las paredes y suelos cercanos al espacio de exposición:

[[div class=&#34;document&#34;]]
Hermanas idénticas, como dos caras de un espejo;
Llevan la misma ropa, escuchan la misma música.
Hermanas idénticas perdieron sus rostros en las discusiones;
Ambas están contentas ya que lo oscuro es también la belleza.


¿Ya somos cool? 
¡Somos los más cool!
[[&gt;]]
[[span class=&#34;ruby&#34;]] Kiku[[span class=&#34;rt&#34;]]菊[[/span]][[/span]] y [[span class=&#34;ruby&#34;]]Shiroku[[span class=&#34;rt&#34;]]四六[[/span]][[/span]]
