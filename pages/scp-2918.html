**Объект №:** SCP-2918

[[div class=&#34;rimg&#34;]]
[[image General_Atomics_RQ-1A_Predator_USAF.jpg width=&#34;300&#34;]]
[[span]]Летательный аппарат SCP-2918. _
Изображение сделано на авиабазе _
██-█████ перед постановкой _
на содержание.[[/span]]
[[/div]]

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-2918 должен содержаться в Ангаре 2 в Зоне 19. Контрольная панель должна проверяться на наличие новых сообщений минимум каждые 24 часа. Хранение БПЛА SCP-2918 допускается только в не заправленном виде и без боевой загрузки. Раз в две недели д-р █████, специалист по детской психологии с опытом работы с тревожными расстройствами, проводит регулярные психиатрические обследования.

**Описание:** SCP-2918 представляет собой неукомплектованный БПЛА MQ-1 Хищник, состоящий из одного летательного аппарата, наземной системы управления (НСУ) и основной станции спутниковой связи (в настоящее время отключена). НСУ расположена в четырёх кабинах для связи с четырьмя летательными аппаратами, но из-за повреждения огнём и осколками боеприпасов три из четырёх кабин выведены из строя. Комплекс управления, обозначенный как А2, связывается через радиолинию передачи тактических данных с оставшимся БПЛА.

SCP-2918 способен создавать сообщения на системном мониторе НСУ и проявляет значительно улучшенный контроль обратной связи. Наблюдается, что система может общаться на простом английском, периодически выводя для наглядности растровые изображения. Природа этих сообщений предполагает, что SCP-2918 обладает самосознанием. Тестирование Фонда установило, что интеллект и эмоциональное развитие объекта находится на уровне 10-12-летнего ребёнка. SCP-2918 очень послушен, но демонстрирует симптомы тревоги и синдрома пост-травматического стресса, включая кошмары и непроизвольные воспоминания о травматичных переживаниях.

Помимо явной разумности и способности к общению, SCP-2918 не проявляет аномальных свойств. БПЛА представляет собой MQ-1B Хищник, не модифицированный, созданный со стандартными узлами наружной подвески для перевозимой нагрузки и боевого снаряжения.

SCP-2918 привлёк внимание Фонда после инцидента SCP-2918-Като, в ходе которого летательный аппарат, находясь под контролем ВВС США, отказался реагировать на приказы и атаковал своих собственных операторов. В процессе инцидента НСУ была повреждена и остальные БПЛА в результате разбились, поскольку не могли получить команду на возвращение и дозаправку. Их обломки не проявили никаких аномальных свойств и в итоге были утилизированы. В то время как SCP-2918 не проявил никаких независимых движений после инцидента SCP-2918-Като, он содержится не заправленным и разоруженным, в целях дополнительной меры безопасности. Никаких экспериментов, влекущих за собой заправку SCP-2918, предприниматься не должно.

[[collapsible show=&#34;+ Протокол интервью 2918-51&#34; hide=&#34;- Протокол интервью 2918-51&#34;]]
&gt; **Примечание**: Все психиатрические интервью ведутся через контрольную панель НСУ. В связи с этим SCP-2918 представлен как UAV-A2, доктор ████ - как PILOT-A2.
&gt; 
&gt; **PILOT-A2**: Доброе утро, 2918. Это доктор ████.
&gt; 
&gt; **UAV-A2**: доброе утро доктор
&gt; 
&gt; **PILOT-A2**: Как ты себя чувствуешь?
&gt; 
&gt; **UAV-A2**: плохие сны
&gt; 
&gt; **UAV-A2**: про папу
&gt; 
&gt; **UAV-A2**: он в порядке
&gt; 
&gt; **PILOT-A2**: Капитан Като в порядке. Что это были за сны?
&gt; 
&gt; **UAV-A2**: огонь
&gt; 
&gt; **UAV-A2**: там были маленькие дети и они были серьёзно ранены
&gt; 
&gt; **UAV-A2**: это я сделал
&gt; 
&gt; **PILOT-A2**: Нет, ты тут ни причём.
&gt; 
&gt; **UAV-A2**: но всё это было реальным
&gt; 
&gt; **PILOT-A2**: Твой сон был тем, что мы называем непроизвольным воспоминанием, 2918. Ты пережил травму в прошлом, но это не значит, что эти сны реальны.
&gt; 
&gt; **UAV-A2**: всё равно это кажется реальным
&gt; 
&gt; &lt;**В течение 3 минут не поступает никаких сообщений.**&gt;
&gt; 
&gt; **UAV-A2**: хотя бы я знаю, что это не реально
&gt; 
&gt; **PILOT-A2**: Не хочешь ли порисовать?
&gt; 
&gt; **UAV-A2**: да пожалуйста доктор
[[/collapsible]]


[[collapsible show=&#34;+ Протокол интервью SCP-2918-Като-1 &#34; hide=&#34;- Протокол интервью SCP-2918-Като-1&#34;]]
&gt; **Протокол интервью SCP-2918-Като-1**
&gt; 
&gt; **Интервью было проведено 19 ███ 20██, через два дня после проявления SCP-2918 аномальных свойств.**
&gt; 
&gt; **Опрашивающий**: Исследователь ████, ранее прошедший военную службу и сотрудник Фонда на ближайшей авиабазе.
&gt; 
&gt; **Опрашиваемый**: Капитан Дерек Като, пилот БПЛА ВВС США.
&gt; 
&gt; **Исследователь ████**: Когда вы впервые обнаружили аномальные свойства 2918-го?
&gt; 
&gt; **Капитан Като**: Я не уверен...
&gt; 
&gt; **Исследователь ████**: Пожалуйста, поясните для протокола.
&gt; 
&gt; **Капитан Като**: Слушайте, с этими штуками работаешь по двенадцать с лишним часов в сутки, неделями подряд. Иногда месяцами. Вот мы и говорили о них, как о живых людях.
&gt; 
&gt; **Исследователь ████**: Отчего вы так делали?
&gt; 
&gt; **Капитан Като**: Из-за скуки, в основном. Ты торчишь в НСУ по двенадцать часов в сутки, ты породняешься с машинами, спустя некоторое время и ты начинаешь... Эм... Освежите мне память. Когда ты присваиваешь чему-то человеческие качества это...
&gt; 
&gt; **Исследователь ████**: Антропоморфизм?
&gt; 
&gt; **Капитан Като**: Точно. Ты начинаешь воспринимать их как людей. У B2 был изгиб на крыле, не такой сильный, чтобы считать аппарат нерабочим, но на поворотах этот нюанс надо было учитывать. Так что мы прозвали его сварливым стариком, будто бы он был хромым. Или что-то вроде того.
&gt; 
&gt; **Исследователь ████**: То есть вы и другие пилоты присвоили личности беспилотникам?
&gt; 
&gt; **Капитан Като**: &#34;А1 подтормаживает, опять хочет делать по-своему. У B1 выключена камера, не хочет фотографировать хаджи́[[footnote]]Почётное звание, данное мусульманину, который успешно завершил обряд хаджа (паломничества) в Мекку. Термин используется военными для обозначения арабских повстанцев и коренного населения. [[/footnote]], ей подавай щёлкать селфи на закате&#34;.
&gt; 
&gt; **Исследователь ████**: Какую личность вы присвоили А2?
&gt; 
&gt; **Капитан Като**: Невинную. По тем или иным причинам А2 всегда меньше участвовал в боях, чем другие дроны. Мы часто шутили, о том, что она девственница или маленькая девочка.
&gt; 
&gt; **Исследователь ████**: Система проявляла какие-нибудь аномальные свойства до инцидента?
&gt; 
&gt; **Капитан Като**: Как я говорил, у них были свои собственные проблемы. Мы не думали об этом, как о чём-то необычном. Ну, исключая возможность того, что мы не прилагали значительных усилий для защиты беспилотников. Большинство пилотов не позволили бы искривлению крыла или запаздыванию турбины существовать так долго. Но мы только брали на заметку неисправности по ходу операции. Полковник требовал, чтобы мы выпускали их на миссии практически каждый день. Едва хватало времени для нас, чтобы поспать-поесть и беспилотники заправить. 
&gt; 
&gt; **Исследователь ████**: Можете описать операцию 17 ███ 20██?
&gt; 
&gt; &lt;**Манера поведения капитана заметно изменяется в этой части интервью. В то время, как он чувствует неудобство, его лицо выражает лишь строгую военную выправку.**&gt;
&gt; 
&gt; **Капитан Като**: Да, сэр. Семнадцатого мы проводили ночную миссию в ███████. Мы должны были найти и уничтожить лидера повстанцев в этой зоне. Обзор был плохой, но мы считали, что мы нашли его среди нескольких гражданских. Мы запросили пояснения миссии и нам сказали продолжать поиск вне зависимости от присутствия гражданских. В то время я работал на БПЛА А2. Она отказалась стрелять.
&gt; 
&gt; **Исследователь ████**: Когда вы говорите &#34;отказалась&#34;, вы имеете ввиду...
&gt; 
&gt; **Капитан Като**: Я дал команду &#34;огонь&#34;, но А2 не стреляла. Все системы были в норме, там не могло быть механического сбоя. Я отдал приказ снова, но она опять отказалась стрелять. Мы изменили постановку задачи, и я решил вернуть А2 на базу для технического обслуживания, пока В2 взял на себя атаку. После атаки В2 подтвердил потери врага и выяснилось, что среди погибших были дети. 
&gt; 
&gt; **&lt;Капитан Като делает паузу, чтобы отдышаться. Он заметил, что сидит в позиции внимания. Его рассказ слово в слово совпадает с его письменным заявлением на его судебном слушании.&gt;**
&gt; 
&gt; **Капитан Като**: А2 включил форсаж на обратном пути, но не было команды на его включение. Она продолжила ускоряться даже далеко за пределами безопасных лётных скоростей. На прибытие на задание мы потратили около 90 минут, но А2 преодолел тот же путь за 45. В то время как А2 возвращалась, мы проанализировали землю и поняли, что наша цель не была в числе жертв. Мы засомневались, а был ли он вообще на том месте? Мы радировали командованию с просьбой о дополнительной информации и инструкциях к миссии, и были готовы объявить миссию проваленной. В этот момент А2 завершила обратный путь, но отказалась замедлиться, когда были даны команды на это. 
&gt; 
&gt; &lt;**Капитан Като начинает проявлять признаки гипервентиляции. Исследователь ████ предлагает капитану стакан воды и говорит, что он может расслабиться. Като принимает стакан воды, но продолжает сидеть в напряженном состоянии.**&gt;
&gt; 
&gt; **Капитан Като**: А2 расстреляла НСУ Стингерами. Одна ракета попала в кабину, но не сдетонировала, моментально убив пилота. Одна упала рядом и взорвалась, ранив 2-го лейтенанта ███, пилота В1 и 1-го лейтенанта ███████, пилота А1. Я вытащил пилотов из кабин, которые загорелись, и вызвал медиков. А2 села на закрытой полосе, в то время, как медицинский и пожарный персонал потушил НСУ и начал оказывать помощь раненым пилотам.
&gt; 
&gt; &lt;**Като расслабляется, закрывая глаза руками.**&gt;
&gt; 
&gt; **Капитан Като**: ███ выжил. ██████ нет.
&gt; 
&gt; **Исследователь ████**: На сегодня хватит вопросов. Спасибо, капитан.
&gt; 
&gt; &lt;**Конец протокола**&gt;
&gt; 
&gt; Заключение: Капитан Като обработан амнезиаками класса В и вскоре был демобилизован. Его командование и персонал, участвовавший в инциденте, были также обработаны амнезиаками класса В, кроме генерала ███████, который должен следить за другими миссиями для предотвращения подобных инцидентов и сообщать о них сотрудникам Фонда.
[[/collapsible]]
