    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scpko:theme:classic]]
[[include info:start]]
**SCP-3794:** 살사 망치
**원작:** http://www.scpwiki.com/scp-3794
**저자:** [[*user Weryllium]]
**역자:** [[*user Langston77]]
[[include info:end]]

[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-3794/rule.jpg|caption=SCP-3794]]

**일련번호:** SCP-3794

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-3794는 표준형 물품 보관함 내에 보관한다. 실험은 현재 중단되어 있다. 

**설명:** SCP-3794는 충분한 힘으로 휘두르면 생체 조직을  //[[span class=&#34;ruby&#34;]]피코 데 가요[[span class=&#34;rt&#34;]]pico de gallo[[/span]][[/span]]// 살사로 전환시키는 슬레지해머이다. 해당 살사는 구성, 영양가, 또는 맛에서 일반적인 살사와 크게 다른 점이 없다.

SCP-3794에 직접 맞은 조직은 맞은 곳으로부터 대략 반경 3~8 cm 이내에서 바로 전환된다. 전환된 살사는 피험자에게 들러붙어 묻지 않고 피험자의 신체에 발생한 움푹 파인 곳이나 구멍에서 흘러나온다. 혈관 및 기타 구조는 마치 지진 것처럼 전환된 부분의 가장자리에서 갑자기 끝난다.

살사로의 전환으로 인해 신체의 일부분이 분리되면, 해당 부분은 피험자가 살아있는 동안은 생명 기능을 유지한다.

**부록:** SCP-3794를 피험자의 두개골에 사용하자 전체 뇌와 두개골의 대부분이 살사로 변하였다. 그럼에도 피험자는 광적으로 계속 움직이다가 흘린 살사로 조잡하게 &#34;살려줘&#34;라고 적었다.

살사를 섭취하자 피험자는 30분 이내에 사망하였다. 실험은 중단되었다.</textarea></pre>
