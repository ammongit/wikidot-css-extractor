[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1027/tumblr_lfrqpbXH601qzgcpyo1_500.png|caption=Sebuah spesimen SCP-1027 di luar tangki penahanan. Foto berasal dari [http://www.thestranger.com/ The Stranger].]]

**Objek #:** SCP-1027

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-1027 harus disimpan di dalam tangki penahanan benda cair standar, ditenggelamkan di dalam larutan air garam. Personel harus menghindari kontak fisik langsung dengan SCP-1027 dengan pengecualian staf pemberi makan. SCP-1027 harus diberikan satu (1) otak hewan sapi segar setiap minggu. Semua staf yang terlibat dalam pemberian makan SCP-1027 harus mengenakan perelatan pelindung biologis Level-4. Jika terjadi sebuah peristiwa pemaparan SCP-1027, personel yang terpapar harus segera diperlakukan sebagai instansi SCP-1027 dan langsung dijadikan subjek protokol penanahan standar.

**Deskripsi:** SCP-1027 hampir menyerupai sistem saraf pusat manusia (//Homo sapiens//) yang telah beradaptasi untuk hidup di luar tubuh manusia. Spesimen yang saat ini dimiliki Yayasan berukuran dari 1.1 meter (diukur dari ujung otak kecil sampai alas saraf skiatika) sampai 1.5 meter. Beberapa tersambung dengan struktur sensorik dasar yang terkait dengan pancaindra manusia, termasuk struktr saraf sensorik, mata, dan koklea. SCP-1027 terlihat dapat menginterpretasikan sinyal dari sistem ini sama seperti manusia. Tetapi, semua struktur saraf di dalam SCP-1027 dapat melakukan gerakan sampai tingkat yang bervariasi. Gerakan ini paling kelihatan saat SCP-1027 ditenggelamkan di dalam medium cairan.

Komposisi saraf di dalam SCP-1027 tampak mirip seperti milik manusia, dengan pengecualian sel neuroglianya. Selubung myelin yang melindungi sel SCP-1027 lebih tebal kira-kira 300% dari yang ditemukan di manusia dewasa yang sehat. Selain itu, pelindung sel glial yang biasanya ditemukan di kepala sel saraf, ditemukan di seluruh bagian sel, dan terlihat dapat ditembus oleh senyawa neurotansmiter. Oleh karena itu, SCP-1027 dapat hidup di luar lingkungan tubuh yang hidup, walaupun dirinya merasa paling nyaman di dalam larutan air garam.

SCP-1027 terlihat hanya memakan neurotransmitter yang ditemukan di jaringan otak mamalia. Pengonsumsian terjadi dengan proses serupa seperti osmosis, di mana neuroglia SCP-1027 menyedot dan menyerap senyawa tertentu. Proses terperinci bagaimana ini terjadi masih belum diketahui. Pemberian makan secara teratur membuat SCP-1027 jjauh lebih jinak, mengurangi risiko pemaparan. Walaupun itu, tampaknya SCP-1027 dapat bertahan hidup dalam waktu yang lama tanpa pemberian makan, dan tidak diketahui sampai saat ini apakah sebenarnya ada kebutuhan biologis terhadap senyawa-senyawa kimiawi ini.

Saat disajikan dengan mangsa hidup, SCP-1027 akan terlihat menyatu dengan sistem sarafnya, menguras semua agen neurotransmiter sepanjang waku, yang mengakibatkan kematian. Tetapi, jika dipapar dengan manusia yang hidup atau baru saja mati (kurang dari 12 jam sebelum pemaparan), SCP-1027 sebaliknya akan menyusupi otak melalui saluran telinga. Setelah menembus selaput otak, membran ganglion SCP-1027 akan melepas dosis tinggi senyawa dopamin termodifikasi secara langsung ke otak, ditambah dengan impuls elektrik kira-kira sebesar 150 milivolt. Kombinasi ini telah menunjukkan dapat memulai aktivitas dasar otak di 9â–ˆ% kasus. Sistem saraf pusat dari subjek akan mulai untuk mengubah dirinya menjadi sebuah instansi SCP-1027 yang baru. Sel otak akan menebal, dan seluruh sistem saraf pusat akan melepaskan diri dari tubuh inang melalui pembusukan tubuh yang dipercepat. Sampai saat ini, tidak ada spesimen SCP-1027 yang terlihat memiliki memori apa pun sebelum dirinya melepaskan diri, dan hanya tingkat kecerdasan fungsional setara dengan seekor primata yang rendah.
