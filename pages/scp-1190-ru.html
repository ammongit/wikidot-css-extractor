    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user _Nemed_]]
**译者：**[[*user Sensenca12]]
**原作：**[http://scpfoundation.net/scp-1190-ru Все должны когда-нибудь уйти]
**译名：**每个人都有离去的那一日
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://scp-ru.wdfiles.com/local--files/scp-1190-ru/1190.jpg | caption=项目正面的图案 | width=300px]]

**项目编号：** SCP-1190-RU

**项目等级：** Euclid 

**特殊收容措施：** SCP-1190-RU需被保存在一个黑色厚信封内，信封则放置在一个保险箱内。取出信封仅能由只有不知道里面装有什么的人完成，因此实验仅限使用D级人员，且受试者的所有亲属都应处于基金会管控之下。

知晓项目性质的人员应避免与项目共处一室，因此以下信息仅限参与项目相关工作的研究员和站点主管查阅。

控制实验过程应通过远程观察与交互的方式进行。

**描述：** SCP-1190-RU是一张10 x 15cm的硬卡纸明信片，纸张本身不具异常性质。项目的正面是夕阳背景下人物背影的图画，背面则是通常明信片上写有的内容，包括收件人和寄件人的地址、邮政编码、邮票以及留言。

如果一个人（以下简称“对象”）处在项目附近，此人会认为明信片是寄给自己的，并有必要阅读它。如果项目周围有不止一个人，那么距离项目最近的人会优先受到影响。当对象查看明信片并将其翻到背面时，他将看到来自亲人的留言。值得注意的是此时所有其他信息（地址、邮政编码等）都会变为空白。

留言的内容因人而异，但主题均是悲剧式的告别。所有留言都以这样一句话结尾：“每个人都有离去的那一日。”

当对象读完留言后，明信片上标注的寄件人会消失。该异常现象的原理不明，但实验表明，这种消失几乎是瞬间发生的，同时伴随一道闪光，研究人员将其命名为“日落”（详见实验2）。所有寻找消失人员的尝试均以失败告终，人员消失后，安装在消失人员身上的GPS信号会出现在████地区的某一地点，但未找到携带它们的人。对该地区的长期观察也未发现其有任何异常。

读完留言后，对象会经历极端的情绪压力，该现象无法以任何方法抑制，使用记忆删除只能消除相关记忆，却不能消除项目引起的情绪，最终无来由的情绪压力只能导致对象更加严重的抑郁。绝大多数受试者都在读过明信片的2至3个月内自杀。

[[collapsible show=&#34;+ 实验记录&#34; hide=&#34;- 收起&#34;]]

&gt; **实验1**
&gt; **对象：** D-1190-01
&gt; **备注：** -
&gt; **实验目的：** 验证项目异常性质。
&gt; **结果：**在读完留言后，对象坐在地板上开始哭泣。他拒绝回答任何问题，只是喃喃的说一些听不清的话。研究人员对其注射了镇定剂并进行审问。得到的结果是，他的母亲“离开”了他。幸运的是她失踪时独自一人在家，并未引起任何注意。
&gt; //有必要更仔细的挑选用于实验的对象，毕竟如果一个人在人群中突然消失不会有什么好结果。// - ████████博士

&gt; **实验2**
&gt; **对象：** D-1190-02
&gt; **备注：** 研究人员找到了D-1190-02的丈夫，对其注射了安眠药并准备进行试验。
&gt; **实验目的：** 了解人员如何失踪并追踪失踪的人。
&gt; **结果：** D-1190-02读完留言后，她的丈夫立刻消失。研究人员观察到了闪烁的橘黄色光芒。当被问及光芒是什么样子时，他们一致回答说：“就像是看一场美得无法形容的落日，但光芒消失后心里却感觉有些失落。”在那之后一个小时，研究人员一直处于忧郁与悲伤之中。

&gt; **实验3**
&gt; **对象：** D-1190-03
&gt; **备注：** 受试者在实验前戴上了面罩，同时没有告知他保险箱里是什么。
&gt; **实验目的：** 了解项目对人产生影响的模式。
&gt; **结果：** 在距离SCP-1190-RU半米的位置站了十分钟后，对象并未出现被SCP-1190-RU影响的迹象。当被告知他面前有一张明信片时，他摘下面罩并开始阅读留言。对象仍未受到影响。
&gt; //显然，为了让项目发挥作用，对象必须一开始就知道它的存在。// - ████████博士

&gt; **实验4**
&gt; **对象：** D-1190-04
&gt; **备注：** 对象没有阅读能力。
&gt; **实验目的：** 了解项目对无法阅读的人的影响。
&gt; **结果：** 尽管对象希望了解留言所讲的内容，但仅限于好奇。与对象亲密的人均未消失。

&gt; **实验5**
&gt; **对象：** D-1190-05
&gt; **备注：** 对象未被告知保险箱里有什么。
&gt; **实验目的：** 了解项目在存在障碍物情况下的影响。项目被放在保险箱内。
&gt; **结果：** 对象看着保险箱，但并未受到影响。当被告知保险箱里有一张明信片时，他仍然没有表现出受到项目影响的迹象。实验后，他表示不相信博士的话，认为保险箱里“可能是任何东西”。
&gt; //从实验4和5中获得的信息为我们需要转移项目时提供了很好的指导。// - 研究员Named

&gt; **实验6**
&gt; **对象：** D-1190-06
&gt; **备注：** D-1190-06极度厌世，且无在世亲属。
&gt; **实验目的：** 了解项目如何影响没有亲属的人。
&gt; **结果：** 阅读完留言后，对象消失了，发出的光芒使得对项目进行材料采样时造成的损坏恢复了。
&gt; //目前还不确定这是个个例还是会出现在所有没有亲属的人身上。明信片上到底写了些什么？他是对自己告别了吗？看来有必要重复测试。// - 研究员Named

&gt; **实验7**
&gt; **对象：** D-1190-07
&gt; **备注：** D-1190-07和D-1190-06相似，厌世自卑，且没有亲属。
&gt; **实验目的：** 与实验6相同。
&gt; **结果：** [数据删除]
&gt; //谁能想到他竟然暗恋着█████████████博士？她在进行与SCP-████-RU相关的实验时直接消失，还造成了收容突破。我认为我们不得不停止SCP-1190-RU相关的实验。// - Site-██站点主管

[[/collapsible]]

**附录：事故1190-A，20██/11/██**
SCP-1190-RU突然出现在█████████博士[[footnote]]█████████博士是该项目的首席研究员，也是唯一一个认为项目具有智能的人。[[/footnote]]的办公桌上，当天她由于特定原因即将调离当前岗位。在看到项目后，█████████博士拿起项目并开始阅读上面的留言。一读完，项目就从她手里消失了。她立刻向站点负责人报告了此事，并表示读到的留言与往常的不符。博士借助良好的记忆力复述了留言文本，内容如下：

&gt; //亲爱的█████████，
&gt; 我很遗憾你即将要离开我，与你共度的时光是如此的令人难忘，你为了探索我能力进行的所有那些实验与测试，所有的假设与验证……唉，如今一切都以成为过去式了。不管想到这些令我多么难过，每个人都有离去的那一日。
&gt; 爱你的，壹仟壹佰玖拾//

█████████博士没有表现出一般情况下接触项目产生的症状，且在接下来的工作中始终保持健康。在她调走后，项目回到了收容间内。根据这一事件已对收容措施进行了修订。</textarea></pre>
