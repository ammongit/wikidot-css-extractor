「ほら、食べな」ビジネス・カジュアルの服に身を包んだ、疲れた顔つきの男はそう言い、アンドリューの前に皿を置いた。彼はテーブルだけが置かれた小さな部屋に連れて来られていた。皿を見下ろすと、「ダナ、誕生日おめでとう」と書かれたプレートの乗った12インチのホールケーキが1つある。彼は困惑したように男を見上げ、言った。「えっと…何だって？」

「食えって」

アンドリューは再度ケーキに目を落とし、今度はケーキを見たまま言った。「全部？」

「そうだ」

アンドリューはさらにじっくりとケーキを見つめ、スプーンを持つ。これは一種の科学実験に違いない。自分は実験用モルモットだったという事実を思い出し、観念する気持ちを固めた。それに、ケーキを食べるだけで済むというなら見通しはずいぶんマシじゃないか。そんな事を考えながら、ケーキを頬張った。悪くない。店で買ったケーキのような味だ。スポンジ、バニラフロスト。しかし、アンドリューはまた男を見上げて言った。「あの、悪いんだが…ミルクをくれないか？」

男はマジックミラー越しに壁の向こうへアイコンタクトを送った。数分後、1ガロンの牛乳とグラスを持った別の男がやって来た。幸運な境遇に感謝し、ケーキを食べるのを中断して牛乳を注ぎ、飲み干す。そしてまたケーキに取り掛かった。前半は難なく平らげたが、ケーキの3分の2を超えた頃から牛乳の助けをもってしても食べるのがゆっくりになってきた。男はその様子を伺いつつ、じっとマジックミラーの向こうを見据えていた。しかし彼は1回ケーキを噛むのに長い時間をかけながらも、半ガロンの牛乳の助けを借りてようやく任務を完了した。そして、アンドリューは独房に戻された。

-

アンドリューは食べるのが好きだった。

食べるのが好きな事こそが、彼の破滅を招いたと言って良かった。食べ物なら何でも好きだった。彼がニューヨークにAndy&#39;sという名のビストロをオープンしたのもそのためだった。すべては上手く行っていた。市長の息子の、同じくアンディという名の男がチンピラを引き連れて現れるまでは。アンディはアンドリューの店を気に入ったようで、アンドリューに嫌がらせを始めた。売上の一部を寄越さなければ、親父がお前の店を潰してやると言ってきた。アンドリューの失敗はそれにNOと答えた事、そのクソガキのお供がカウンターの向こうで銃に手をかけたと気付いた事、カウンターの陰に隠れたら銃があった事、そして、そいつらより素早かった事だった。

-

翌日、アンドリューはまたテーブル付きの部屋に戻って来た。「食え」またケーキを差し出して男は言った。ケーキの上には、「ドン、誕生日おめでとう！」と書かれた砂糖のプレートが載っていた。男はミルクも携えていた。

アンドリューは不平も言わず、再びケーキを食べた。 昨日ほど美味しいとは感じられなかった。作り置きのケーキのように感じられた。結局彼は長い時間をかけてケーキを食べ終え、両手を頭に置いて言った。「こんな事してたら、俺は病気になっちまうよ」 その後すぐに自分の独房に戻り、即ケーキの殆どを吐いてしまった。

-

「食え」男は言った。「ボブ、誕生日おめでとう！」と書かれたケーキを差し出して。

「なあ、俺はなんでこんな事をやらされてるんだ？」アンドリューはケーキを頬張りながら訪ねる。

「お前が気にする事じゃない」

「誰が作ったんだ？あんたが作らせたのか？」

「お前が気にする事じゃない」

「俺は昔、ビストロをやってたんだよ。ケーキも扱ってた」

「良かったな。食え」

アンドリューは不機嫌そうにケーキを見つめ、後は黙ったままケーキを平らげた。アンドリューの胃はまたもケーキを受け付けず、独房に戻った後、彼の胃は空になった。

-

翌日は、ケーキを食べ始めるまでにかなり時間がかかった。

「俺はケーキが好きだ」アンドリューはそう言い、「ビル、誕生日おめでとう！」と書かれたプレートの乗ったケーキを見つめた。

「だが、毎日こんなに沢山ケーキを食わされるのはたまったもんじゃない」

「さっさと食え」

アンドリューはケーキに向き直る前に、また苦虫を噛み潰したような顔をした。

-

翌日、アンドリューには同僚ができた。D-2886という、ヒスパニック系の太った男だった。その男は与えられた仕事に少々驚きつつも、アンドリューと共にケーキを平らげる事に熱中した。アンドリューはケーキを1人で全部食べなくても良くなったことを喜んだ。例え、2886がミルクを殆ど飲んでしまったとしても。

-

アンドリューは同僚と話をしようとしたが、その男は英語を全く話せないようだった。ケーキとミルクを分け合う事。それだけで、何も問題無く進んでいた。

-

それから1週間が経った時の事だった。2886はケーキに飽き飽きしていた。ケーキを食べ始めはしたもの、ほんの数口でやめてしまった。監視の男はケーキを指差し、&#34;Es necesario que usted coma.&#34;[[footnote]]訳注: スペイン語で「あなたは食べる必要がある」[[/footnote]]と言ったが、2886は首を横に振った。アンドリューはケーキを食べ続けながらも、そのやり取りを興味深く観察していた。監視の男はもう1度同じ事を言いケーキを強く指差したが、その瞬間2886はケーキを掴んで男の顔に投げつけた。そして信じられない事に、新しいケーキが瞬時にテーブルの上に現れた。まるで空気からケーキが生えたようだった。男、2886、アンドリューはしばらくそれを見つめていた。そして、男は銃を取り出し2886に向けて引き金を引いた。2886が床に崩れ落ちると同時に男はアンドリューの方を向き、言った。「食え」

アンドリューは、急いでそれに従った。

-

数週間の間、毎日違う名前の書かれたケーキを食べ続けた。仕事に熱意のある者、無い者。様々な同僚が現れては去って行ったが、アンドリューはそうならなかった。男たちは、必要であればアンドリューがケーキを1人で食べ切る事ができると知っていたのかもしれない。与えられた仕事を黙ってこなすと知っていたのかもしれない。理由はどうあれアンドリューはケーキを食べ続けたし、さらに不平を漏らす事も無かった。

-

アンドリューがテーブルの前へ連れて来られたある日の事、男はいつもと少し様子が違うように見えた。男がケーキを用意した時、少しばかり微笑んでいるように見えたのだ。そのケーキは「スティーブン、バル・ミツワー[[footnote]]訳注: ユダヤ教徒の男子が13歳で行う成人の儀式のこと[[/footnote]]おめでとう！」と描かれていた。男は1ガロンのミルクと、コーヒーの入ったカップを差し出した。コーヒーが出てきたのは初めてだった。

「いつもと違うじゃないか」アンドリューはスプーンでケーキを掬いながら言った。

男は肩をすくめて言った。「さっき、お前がもうしばらくここへ居られる事になったと知らされた所でね。ラッキーだと思った方がいいぜ。大体のやつはすぐ追い出されるからな」

アンドリューは溜め息を付きながらケーキを頬張った。「そりゃ素晴らしい。俺がケーキにうんざりしてる事、あんたに伝えといた方がよかったな」

「なあ、こう考えたらどうだ。ケーキを食べている間、お前は生かされていると」

アンドリューは言われた事の意味を考えながら、コーヒーを流し込んで言った。「ああそうかい。糖尿病にならない事を祈っとくよ」

ケーキは、ひどい味がした。
