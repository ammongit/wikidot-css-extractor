**วัตถุ#**: SCP-884

**ระดับ**: --Safe-- Euclid

**มาตราการกักกันพิเศษ**:--SCP-884-4 จะต้องถูกเก็บไว้ ใน ล็อคเกอร์ 147 ที่ไซต์ ██ หากต้องการนำ SCP-884-4 ไปวิจัย จะต้องได้รับอนุญาต จาก ดอกเตอร์ เชาว์ หรือ ดอกเตอร์ อิกนินต์-- เนื่องจากเหตุการณ์ใน วันที่ 11 มกราคม ปี 20██ การเข้าถึง SCP-884-4 ทั้งหมดถูกระงับ และ การขอร้องสำหรับการ ทดลอง หรือ ตรวจสอบ SCP-884-4 จะต้องส่งคำขอโดยตรงกับ คณะกรรมการ O5-█ สำหรับการอนุมัติ ,SCP-884-4 จะถูกเก็บไว้ในห้องเก็บของชั้นใต้ดินของไซต์ ██

**รายละเอียด**: SCP-884-4 เป็นกระจกสำหรับโกนหนวดของผู้ชาย ทำจาก แก้วและงาช้าง คาดว่าถูกทำขึ้นในช่วงปี 1914 มันเป็นสิ่งของขิ้นสุดท้ายที่มาจากชุดอุปกรณ์ที่ใช้สำหรับโกนหนวดของผู้ชายแบบครบชุดที่สถาบันยังมีอยู่ , นอกนั้นได้สูญหายไปจาก การทดลอง และ การถูกขโมย ไปในต้นศตวรรษที่ผ่านมา (ตัวอย่างของสิ่งของที่ได้ถูกบันทึกไว้รวมถึง SCP-884-2 หรือที่เรียกกันว่า “มีดโกนหนวด” ซึ่งถูกขโมยไปโดยกลุ่ม เดอะเคออสอินเซอร์เจนซี ในระหว่างการแยกตัวของกลุ่มจากสถาบัน, และ SCP-884-6 หรือที่เรียกกันว่า “หวี” ซึ่งได้ถูกทำลายไปในเหตุการณ์ SCP-884-6-4172 ,สำหรับข้อมูลอื่นๆ ของสิ่งของมี่ยังเหลืออยู่และถูกจัดเป็น SCP-884 ให้ดูใน[[[หน้า SCP-884 test 1 | ของสะสมดั้งเดิมของ SCP-884 ทั้งหมด ]]]

SCP-884-4 มีคุณสมบัติในการทำให้เกิดอาการหลอนประสาทเล็กน้อย, ตัวทดลองที่โกนหนวดโดยใช้มันไปด้วย ได้รายงานว่าไม่สามารถรับรู้ได้ว่าหนวดกำลังถูกตัด,ทำให้เกิดการตัดที่ตำแหน่งเดิมบนใบหน้าซ้ำไปซ้ำมาหลายครั้ง ,ทั้งที่แท้จริงแล้วตำแหน่งนั้นได้ถูกตัดไปก่อนหน้านี้แล้ว,ทำให้เกิดการระคายเคือง และยังมี,เกิดขึ้นกรณีเดียว,ส่วนที่ทำให้เกิดการตัดหลอดเลืองแดงโดยไม่ได้ตั้งใจ,--ยังไม่พบผลกระทบที่มีนัยสำคัญนอกเหนือจากนี้ถูกตรวจพบ, ใน วันที่ 12 เดือนธันวาคม ปี 19██, SCP-884-4 จะถูกเก็บไว้ ในล็อคเกอร์ 147 ที่ไซต์ ██--**ดูภาคผนวก 884-4-9 และ 884-4-10**

------

**ภาคผนวก 1: SCP-884-4**
การยืนกรานของผู้แปรพักตร์ อา████ ของ กลุ่มเดอะเคออสอินเซอร์เจนซี,หนึ่งในสามของการทำหัตถการคือ การเข้าไปในสถาบันด้วยข้อมูลของกลุ่ม เดอะเคออสอินเซอร์เจนซีและ ขอโอกาสสำหรับการรวมตัวกันอีกครั้ง, เจ้าหน้าที่อย่างเป็นทางการของสถาบันได้สั่งให้ทีมกักกัน SCP-884-4 เคลื่อนย้าย SCP-884-4 ไปยังที่ที่ปลอดภัยกว่าในไซต์ ██

**ภาคผนวก 2: SCP-884-4**
ในวันที่ 19 กุมภาพันธ์ ปี 195█ ,รายงานเหตุการณ์ของ SCP-884-4 : จากการเสียชีวิตของ เจ้าหน้าที่ นอริส และ ดอกเตอร์ อิกนินส์ ในวันที่ 14 ตุลาคม ปี 19██, ด้วยนำ้มือของเจ้าหน้าที่ เดอะเคออสอินเซอร์เจนซี , ผู้แปรพักตร์ อา████ ของ กลุ่มเดอะเคออสอินเซอร์เจนซี ต้องถูกกำจัด. SCP-884-4 ถูกตั้งสถานะว่า สูญหาย

**ภาคผนวก 3: SCP-884-4**
ในวันที่ 11 เมษายน ปี 195█,รายงานการกู้คืน SCP-884-4 : 
การบุกเข้าไปในสถานที่เก็บอุปกรณ์ที่น่าสงสัยของกลุ่ม เดอะเคออสอินเซอร์เจนซี สำเร็จลุลวง,เป็นผลให้เกิดการเก็บกู้ SCP-███,SCP-884-4, SCP-███, และวัตถุผิดปกติไม่น้อยกว่า █ รายการ. SCP-884-4 ถูกเจอในห้องทดลองของ กลุ่มเดอะเคออสอินเซอร์เจนซี,กับอุปกรณ์ทดลองอีกมากมายถูกจัดเตรียมไว้,รวมถึง [ข้อมูลถูกถอดออก] และ [ข้อมูลถูกถอดออก].เจ้าหน้าที่ โจและ สิบโท เบรค ได้รับการยกย่องสำหรับความกล้าหาญในการเก็บกู้ SCP-884-4.ทั้งสองคนได้รับรางวัล [ข้อมูลถูกปกปิด] สำหรับการกระทำของพวกเขา,รวมถึงวันลาพักผ่อนเพิ่มอีก 1 สัปดาห์, ดอกเตอร์ เชาว์ ถูกสั่งให้เจ้าหน้าที่และนักวิจัยสานต่องานวิจัยของกลุ่ม เดอะเคออสอินเซอร์เจนซี

**ภาคผนวก 4: SCP-884-4**
การทดลองและวิจัยหลายๆอย่าง ถูกสรุปว่า การทดลองของกลุ่ม เดอะเคออสอินเซอร์เจนซี ไม่ได้มีนัยสำคัญหรือจุดมุ่งหมายใดๆ.SCP-884-4 จะถูกเก็บไว้ในห้องเก็บของของ ไซต์ ██. โปรด ดูเอกสารแนบ SCP-884-4-█████

**ภาคผนวก 5: SCP-884-4**
วันที่ 2 ตุลาคม ปี 19██,เกี่ยวกับการกระทำของกลุ่ม เดอะเคออสอินเซอร์เจนซี: กลุ่ม เดอะเคออสอินเซอร์เจนซี ได้ทำการโจมตี ไซต์ ██,ทำให้สมาชิกของกลุ่มนั้นเสียกำลังพลไปประมาณ ████ (█) จากจำนวนของพวกเขา,เป้าหมายหลักของการโจมตีในครั้งนี้,จากหลักฐานที่ส่งให้เจ้าหน้าที่สรุป,คือ การเอาล็อคเกอร์ที่ใช้เก็บ SCP-884-4. จากคำสั่งของ O5-██,การทดลอง SCP-884-4 ถูกระงับไว้ก่อน

**ภาคผนวก 6: SCP-884-4**
จากเหตุการณ์การเสียชีวิตของ ดอกเตอร์ เชาว์ เนื่องจากการจมน้ำ,ดอกเตอร์ รามูสสัน ได้ถูกขอร้องให้เป็นหัวหน้างานวิจัย SCP-884-4. นักวิจัย ถูกขอร้องให้มารายงานตัวในวันที่ 11 มกราคม ปี 19██

**ภาคผนวก 7: SCP-884-4**
รายงานจาก ดอกเตอร์ รามูสสัน ในเดือน มกราคม ปี 19██: 2 ปีถัดมา,การทดลองต่อมาหลายๆครั้งของ SCP-884-4 ได้พบว่า ไม่มีความผิดปกติเพิ่มเติม. เนื่องจากการคุมคามที่ยังคงคลุกกรุ่นของ กลุ่ม เดอะเคออสอินเซอร์เจนซี,มันถูกแนะนำให้มีเฝ้าระวังแบบพิเศษเพื่อป้องกัน SCP-884-4 ,เจ้าหน้าที่ถูกสั่งให้ปกปิด ข้อมูลของ SCP-884-4 และ กลุ่ม เดอะเคออสอินเซอร์เจนซี เห็นได้ชัดว่ามีความเกี่ยวข้องกับ SCP-884-4

**ภาคผนวก 8: SCP-884-4**
การสื่อสารภาคสนามของ เจ้าหน้าที่ ลา█████ ในปี 20██,จากการแถลงการณ์ครั้งสุดท้ายของ เจ้าหน้าที่ พา█████:จากการหาต้นตอและประวัติอย่างมากมายโดย เจ้าหน้าที่ พา█████ เห็นได้ชัดว่าข้อมูลที่เกี่ยวข้องกับ SCP-884-4 ได้ออกจากความมืดแล้ว(ถูกเปิดเผย),ข้อมูลส่วนใหญ่ได้ถูกนำออกมาจากสถาบันก่อนการแยกตัวจากสถาบันของกลุ่ม เดอะเคออสอินเซอร์เจนซี โดยสมาชิกส่วนหนึ่งของกลุ่ม โดยเฉพาะ หัวหน้างานวิจัย ดอกเตอร์ เก████. SCP-884-4 ถูกใส่ไว้ในห้องนิรภัยอย่างแน่นหนา, และ เจ้าหน้าที่ของสถาบันทุกคนที่เคยสัมผัสหรือใช้มัน จะต้องทำรายงานให้กับ ดอกเตอร์ ซา████ สำหรับทำการตรวจสอบในทันที.รายงานสุดท้ายจะต้องถูกส่งให้กับ คณะกรรมการ O5 ผ่านเจ้าหน้าที่จัดส่งส่วนตัวภายใน 24 ชั่วโมง

**ภาคผนวก 9: SCP-884-4**
“SCP-884-4 จะต้องถูกเก็บในห้องเก็บของชั้นใต้ดินของไซต์ ██
ไม่อนุญาตให้สัมผัสและใช้งาน SCP-884-4 และ SCP-884-4 ถูกเปลี่ยนระดับเป็น Euclid จนกระทั่ง การวินิจฉัยโรค ของ เจ้าหน้าที่ ลา████ และ ดอกเตอร์ ซา████ จะเสร็จลุล่วง “กล่าวโดยคณะกรรมการ O5-2

**ภาคผนวก 10: SCP-884-4**
&gt; [[[http://scp-wiki.wdfiles.com/local--files/scp-884/Vocaroo_vW73F0wqeJjtRId1N.mp3 | รายงานสุดท้าย]]] ของเจ้าหน้าที่ ลา████: ผมทำโครงการนี้มาเกือบ 8 ปีแล้ว,มันกดดันนะ ที่ผมจะต้องปิดโครงการไป. SCP-884-4 ก็ยังคงเป็นปริศนาในห้องกักกันต่อไป,พร้อมกับการได้รับความสนใจจาก กลุ่ม เดอะเคออสอินเซอร์เจนซี (รวมถึงการสังเวยชีวิตของคนในกลุ่มไปมากกว่า 20 คน) ในการได้มาของวัตถุนี้มันถูกได้รับความสนใจเป็นอย่างมาก. มันเกิดขึ้นหลังจากที่เจ้าหน้าที่ของสถาบันไปเจอแรงจูงใจของกลุ่ม เดอะเคออสอินเซอร์เจนซี ที่ได้ถูกเปิดเผยออกมา,ถึงกระนั้น,การแตกแยกในสถาบันก็ยังไม่ถูกค้นพบ
&gt; 
&gt; ในส่วนของการเพิ่มเติม ผลกระทบหรืออาการที่ไม่แน่นอน,SCP-884-4 มีผลกระทบระยะยาวที่เราตรวจไม่เจอเพราะการประหาร บุคลากร คลาส D เป็นประจำ.ในระหว่าง 4 ถึง 7 ปี หลังจากการสัมผัส,เหยื่อของ SCP-884-4 จะเกิดอาการที่ ดอกเตอร์ ซา████ เรียกว่า “ขี้สงสัย” .เริ่มด้วยอาการเล็กน้อย อาการที่เราได้บันทึกไว้มีแค่ การตรวจสอบรายงานหลายๆรอบ ซ้ำไปซ้ำมา หรือ การตรวจว่าประตูล็อกแล้วหรือยัง ฯลฯ อาการในข่วงแรกแทบจะแยกไม่ออกกับ คนที่เป็นโรคซึมเศร้าเล็กน้อย
&gt; 
&gt; อาการถัดมาจะพัฒนาในอีก 2 ถึง 6 ปี,ผลกระทบที่ทำให้ไม่สามารถทำรายงาน”ฉบับสุดท้าย” ได้,การดิ้นรนเพื่อหาตัวเลือกง่ายๆ,และ,ในบางกรณี,ไม่สามารถเลือกตัวเลือกไปอย่างสมบูรณ์. ถึงกระนั้น,ดอกเตอร์ ซา████ ก็ยังไม่มีวิธีแก้ไขปัญหานี้และเจ้าหน้าที่ที่ได้รับผลกระทบมักเป็น เจ้าหน้าที่ระดับต่ำ จนกว่าอาการขั้นสุดท้ายจะเกิดขึ้น,พวกเขาถูกพบว่ามีประโยชน์อย่างมากในการมีความพิถีพิถัน,และสถาบันได้ประหยัดทรัพยากรที่สำคัญ ด้วยการใช้งานพวกเขาจำนวนมาก
&gt; 
&gt; สำหรับการกระทำของกลุ่ม เดอะเคออสอินเซอร์เจนซี ในความคิดของผมที่เป็นเจ้าหน้าที่คิดว่า การกระทำของพวกเขานั้นเรียบง่าย.พวกเขาแค่อยากให้สถาบัน ทดลองกับ SCP-884-4 ,เพื่อที่จะให้บุคลากรของสถาบัน ติด”โรค”นี้ เยอะขึ้นเรื่อยๆ เนื่องจากลักษณะของการทำงาน และ การที่มีการรับจ้างให้เจ้าหน้าที่ระดับต่ำในระยะยาว ,ใกล้กับการ ████████████ (███)ที่ค้นพบการติดเชื้อเฉพาะบุคคล. มากกว่า █ ครั้งที่เจ้าหน้าที่ของพวกเขาสูญเสียไป.การชันสูตรสาเหตุการเสียชีวิต จากทุกคนที่สัมผัสกับ SCP-884-4 พบว่าไม่สามารถตัดสินใจได้ในสถานการณ์ที่ต้องใช้การตัดสินใจ. ตัวอย่างเช่น เจ้าหน้าที่ โจ ,ลังเลใจที่จะหยิบอาวุธขึนมายิงกับวิ่งหนี ตอนที่ประจันหน้ากับ SCP-████ ในปี 195█,นำมาซึ่งการเสียชีวิตของเขา หรือ ดอกเตอร์ เชาว์ ที่จมน้ำเสียชีวิตในปี 19██ ,คิดว่าเกิดจากการที่ไม่สามารถตัดสินใจได้ว่าควรลุกออกจากอ่างอาบน้ำได้แล้ว
&gt; 
&gt; นี้เป็นแผนการที่ฉลาดและกินเวลานานที่สุด ที่กลุ่ม เดอะเคออสอินเซอร์เจนซี เคยทำมา และประสิทธิภาพของมันที่เห็นได้อย่างชัดเจน. แนะนำให้ทำการสืบสวนสอบสวนข้อมูลของ SCP ตัวนี้ที่ถูกทดสอบโดยสมาชิกคนก่อนของกลุ่ม เดอะเคออสอินเซอร์เจนซี,และให้ระงับการทดลองกับ SCP-884-4 ชั่วคราว
&gt; 
&gt; เจ้าหน้าที่ ลา████,เจ้าหน้าที่กักกัน ระดับ 2</textarea></pre>
