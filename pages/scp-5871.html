**Объект №:** SCP-5871

**Класс объекта:** [[[object-class-thaumiel | Таумиэль]]]

**Особые условия содержания:** SCP-5871 хранится в сейфе для ценных предметов в Зоне 03. Для использования требуется разрешение Совета Смотрителей и Комитета по Этике. 

**Описание:** SCP-5871 представляет собой обсидиановый ритуальный нож, чья рукоять инкрустирована семью неотшлифованными драгоценными камнями. 

Объект был обнаружен в аномальном захоронении на территории современной Монголии в 1831 году и был создан в 2020 году. 

Из этого следует, что при символическом убийстве сущности с помощью SCP-5871 (подробности ритуала см. в документе 5871-REST) указанная цель будет ретроактивно уничтожена. Это свойство оказалось полезным при нейтрализации нескольких опасных онтокинетических, метафизических и временных аномалий. 

**Приложение 5871-1:** История
 
||~ Дата ||~ Событие ||
|| Апрель 1831 г. || Артефакт обнаружен по наводке анонимного источника. ||
|| Июнь 1831 г. || Артефакт отправлен в Зону 19 (тогда она называлась Учреждение C). ||
|| Июль 1831 г. || Несмотря на то, что объекту намечено присвоение статуса SCP и его тестирование, из-за канцелярской ошибки его отправляют на складское хранение.  ||
|| Сентябрь 1944 г. || Артефакт заново обнаруживается во время оцифровки записей. ||
|| Октябрь 1944 г. || SCP-5871 присвоен номер, начинается предварительное тестирование. ||
|| Декабрь 1944 г. || SCP-5871 классифицируется как Безопасный и помещен на хранение. ||
|| Ноябрь 1963 г. || Плановое техническое обслуживание файловой системы IntSCPFN обнаруживает несколько анахроничных правок, касающихся SCP-5871. Предполагается, что это компьютерная ошибка. ||
|| Апрель 1980 г. || Неизвестные агенты (предположительно Повстанцев Хаоса) вторгаются в Зону 19 и уничтожают SCP-048. ||
|| Июнь 1980 г. || В рамках отчета об инциденте доктор Ричард Майерс выдвигает гипотезу о существовании &#34;субвременного&#34; материала. Его работа очень спорна. ||
|| Февраль 1983 г. || SCP-5871 перемещён в только что созданную Зону 03, а доктор Патриция Карвер назначается руководителем проекта. ||
|| Апрель 1983 г. || Доктор Ричард Майерс назначен на проект SCP-5871. ||
|| Май 1983 г. || SCP-5871 успешно используется для нейтрализации аномалии класса Кетер. ||
|| Июнь 1983 г. || SCP-5871 реклассифицируется как Таумиэль. ||
|| Январь 1986 г. || Доктор Ричард Майерс пропал без вести, предположительно умер. ||
|| Ноябрь 2002 г. || В незадокументированной области Зоны 77 обнаружен большой тайный склад с обсидианом. ||
|| Декабрь 2002 г. || С помощью недавно разработанных датчиков временного смещения было определено, что обсидиан проявляет субвременные свойства. ||
|| Апрель 2007 г. || Повторный анализ нескольких образцов почвы позволяет предположить, что место обнаружения SCP-5871 было ретроактивно загрязнено. ||
|| Май 2007 г. || С запроса O5-9 начинается исследование субвременных материалов. ||
|| Февраль 2018 г. || Проект «Эдип» одобрен и запущен. ||
|| Август 2020 г. || Создается SCP-5871. Проект «Эдип» завершен, весь персонал обработан амнезиаками. ||
|| Январь 2021 г. || Начинаются попытки полностью проанализировать хронологию SCP-5871. ||
|| Апрель 2056 г. || Агенты [[[scp-3797|Отдела аномалий времени]]] разместят SCP-5871 на месте его обнаружения. (Планируется) ||
|| Ноябрь 2056 г. || Произойдёт извержение вулкана Мауна-Лоа, лава которого послужит материалом для создания SCP-5871. (Прогнозируется) ||

Эта таблица будет обновляться по мере улучшения понимания хронологии SCP-5871. Свяжитесь с исследователем Агатой Майерс для получения дополнительной информации. 

**Приложение 5871-2:** Инцидент 5871-62

Второй, внешне идентичный экземпляр SCP-5871 был обнаружен в Глубинном хранилище Участка 313. Куратор HMCL приказал вернуть объект в ящик без опознавательных знаков, все записи об обнаружении уничтожить, а весь персонал, осведомлённый об инциденте, обработать амнезиаками. 

O5-9 отменил указание, приказав физически сравнить две аномалии. Результаты анализа прилагаются ниже: 

{{[**ОШИБКА ССЫЛКИ:** Файл 6R0CF/7301567/SCP-5871/6084/8C не найден.]}}

[[/div]]

Вышеприведённый документ был обнаружен в самой последней резервной копии DEEPWELL базы данных IntSCPFN. В его метаданных утверждается, что он был подан Зоной 03, несуществующим учреждением Фонда.
