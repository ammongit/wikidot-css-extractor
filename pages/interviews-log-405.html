&gt; **Entrevista Nº405-14-1:**
&gt; **Entrevistado:** Agente ██████, diagnosticado com ████████████ terminal. O agente se ofereceu para servir de cobaia.
&gt; 
&gt; **Entrevistador:** ████████████, ████████████ e ████████████ em espera.
&gt; 
&gt; **Introdução:** Primeiro de uma série de registros sobre os estágios de uma infecção SCP-405. Uso de um agente que provavelmente garantirá que as informações sejam fornecidas conforme necessário. Estágio primário.
&gt; 
&gt; **&lt;Começo do Registro, ████████████&gt;**
&gt; 
&gt; **████████████:** E como estamos nos sentido hoje?
&gt; 
&gt; **Agente ██████:** Sério ██████?  Achei que era pra esses serem o mais formal possível. De qualquer maneira, ainda me sinto bem, tirando a náusea vindo dos medicamentos pro ████████████.
&gt; 
&gt; **████████████:** Alguma sensação estranha? Alucinações de áudio?
&gt; 
&gt; **Agente ██████:** Não, nada.
&gt; 
&gt; **████████████:** Ok, continuando...
&gt; 
&gt; **Agente ██████:** Calma aí, você, sim, você, o D no canto. Você poderia parar de cantarolar? Isso está me distraindo. 
&gt; 
&gt; **████████████:** ████████████ não está cantarolando.
&gt; 
&gt; **Agente ██████:** Sério, eu poderia ter jurado. Ah [EXPLETIVO]. Já?
&gt; 
&gt; **&lt;Fim do Segmento de Entrevista&gt;**

&gt; **Entrevista Nº405-14-5:**
&gt; 
&gt; **Entrevistado:** Agente ██████.
&gt; 
&gt; **Entrevistador:** ████████████, ████████████ e ████████████ em espera.
&gt; 
&gt; **Introdução:** Estágio inicial.
&gt; 
&gt; **&lt;Começo do Registro, ████████████&gt;**
&gt; 
&gt; **Agente ██████:** Não, não vou &#34;pirar&#34; desta vez. Cristo.
&gt; 
&gt; **████████████:** Eu não disse nada ainda, ██████.
&gt; 
&gt; **Agente ██████:** Desculpe, não consigo ver a diferença, bem, nem sempre.
&gt; 
&gt; **████████████:** Explique?
&gt; 
&gt; **Agente ██████:** Bem, acabei de ouvir você dizer Explique duas vezes, certo? Apenas um, um que eu reconheço que é como você ...[EXPLETIVO], desculpe, ouvi alguém... uma foi como eu acho que você deve pensar que soa, menos nasalmente do que sua voz real.
&gt; 
&gt; **████████████:** Interessante.
&gt; 
&gt; **Agente ██████:** Desculpe, eu não quis dizer... Você disse isso ou apenas pensou? Acho que fica pior quanto mais passo com um cara.
&gt; 
&gt; **&lt;Fim do Segmento de Entrevista&gt;**

&gt; **Entrevista Nº405-14-21**
&gt; **Entrevistrado:** Agente ██████.
&gt; 
&gt; **Entrevistador:** ████████████, ████████████ e ████████████ em espera.  Entrevistador original fornecendo conselhos por meio de texto de ████████████.
&gt; 
&gt; **Introdução:** Estágio de agravamento.
&gt; 
&gt; **&lt;Começo do Registro, ████████████&gt;**
&gt; 
&gt; **Agente ██████:** Eu me sinto péssimo, não durmo há quatro dias e gostaria de nunca ter me oferecido para esse maldito experimento.
&gt; 
&gt; **████████████:** Eu não...
&gt; 
&gt; **Agente ██████:** Eu sei bem que você não perguntou sua [EXPLETIVO]! Eu posso ouvir você, posso ouvir aqueles dois doadores de cérebro, posso ouvir ██████ embora ele esteja do outro lado enviando mensagens. Eu posso ouvir toda maldita pessoa NESSA CARALHA DE BASE!
&gt; 
&gt; **████████████:** Se acalme.
&gt; 
&gt; **Agente ██████:** Você não acabou de me dizer para me acalmar, como se ATREVE a me dizer para me acalmar. Eu juro, se mais uma pessoa me disser, ou mesmo pensar pra mim, pra mim ficar calmo, eu vou torcer a [EXPLETIVO] do pescoço dela! Algumas das coisas doentias que vocês pensam, eu nunca soube que trabalhava com gente tão pervertida! Você sabe o ███████? O cara que comanda esse lugar? Ele [REDIGIDO]. TODO DIA! Por que eu, salada de almôndega hoje, esse não é meu, CALA A BOCA, CALA A BOCA!
&gt; 
&gt; **████████████:** Precisamos discutir seus sintomas.
&gt; 
&gt; **Agente ██████:** Vocês poderiam me dar um papel e uma caneta? Preciso escrever isso, não consigo pensar direito pra falar.
&gt; 
&gt; *Caneta e papel fornecidos ao Agente ██████. Agente ██████ insere a caneta █ polegadas dentro de sua orelha. Entrevista encerrada*
&gt; 
&gt; **&lt;Fim do Segmento de Entrevista&gt;**

&gt; **Entrevista Nº405-14-29:**
&gt; **Entrevistado:** Agente ██████ (contido).
&gt; 
&gt; **Entrevistador:** ████████████.
&gt; 
&gt; **Introdução:** Final do estágio de platô.
&gt; 
&gt; **&lt;Começo do Registro, ████████████&gt;**
&gt; 
&gt; **Agente ██████:** Cai fora, vá pro quinto dos infernos, vá embora, todos vocês, Dancem, façam a dança maníaca, maldita puta mereceu, como,  CALADO CALADO! Diz aqui que seu nome verdadeiro é, um, dois, três, quatro, um, dois, três, quatro, um, dois, três, quarto, é tudo um pedido de ajuda, você sabe. Um dia o mundo, como você leva isso pra fechadura de novo? Elizabeth, sinto sua falta, mas não disso, MINHA CABEÇA. SAIA DA MINHA CABEÇA!
&gt; 
&gt; **&lt;Fim do Registro&gt;**
**Declaração de Encerramento:** [A progressão dos sintomas aqui é clara, Agente ██████ resistiu mais que a maioria, mas foi levado ao suicídio 22 dias após a exposição. Agente ██████ conseguiu puxar sua cadeira de contenção e [REDIGIDO].

Voltar a [[[SCP-405]]]</textarea></pre>
