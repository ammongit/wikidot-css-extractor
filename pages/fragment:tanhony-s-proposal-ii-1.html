------

[[&gt;]]
**Последнее обновление: 12.10.1987**
[[/&gt;]]


**Объект №:** SCP-001

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** Вся информация, полученная при изучении других аномалий и имеющая пользу для противодействия SCP-001 должна передаваться в Зону 1. Все случаи дезинтеграции должны быть описаны максимально подробно для справки при изучении SCP-001 и возможных мер противодействия.

Вся работа по содержанию и нейтрализации SCP-001 находится под прямым управлением Администратора в Зоне 1.

**Описание:** SCP-001 это энтропийная сущность, обладающая значительной силой и влиянием и находящаяся, как считается за пределами наблюдаемой реальности. В большинстве источников, предшествующих Фонду SCP-001 упоминается как &#34;Чёрная Луна&#34;[[footnote]]Следует заметить, что существуют другие названия, включая: &#34;Бледный Император&#34;, &#34;Бездна&#34; и &#34;КОНЕЦ&#34;.[[/footnote]].

Исторические записи наравне с показаниями Администратора свидетельствуют о том, что влияние SCP-001 на материальный мир заключается во внезапной случайной дезинтеграции разумных организмов. Дезинтеграция выглядит как превращение наблюдаемых существ в твёрдую чёрную субстанцию, исчезающую ровно спустя четыре секунды[[footnote]] Анализ подтверждает, что после этого не остаётся никаких следов жертвы. См. Документ 001-1 для полного анализа известных случаев дезинтеграции. [[/footnote]].

Судя по словам Администратора случаи дезинтеграции происходят крайне редко — раз в несколько десятилетий, но он также утверждает, что их частота и скорость будет увеличиваться экспоненциально с течением времени. На данный момент неизвестно, обладает ли SCP-001 интеллектом или действует лишь как безликая сила. 

Информация об SCP-001, полученная из множества исторических и доисторических источников позволяет предполагать, что объект неспособен действовать, будучи под прямым наблюдением. Однако, данные источники не могут считаться надёжными, так как ни один из них не предоставил случаи успеха такого подхода. К тому же, из-за того, что SCP-001 не существует в нашей реальности и действует удалённо, прямое наблюдение его на данный момент не является возможным.

Из-за того, что — если предположение Администратора верно, — SCP-001 имеет потенциал предоставлять огромную угрозу существованию, будучи оставленным на произвол судьбы, было одобрено проведение проекта Арамазд. Проект Арамазд представляет собой намеренное создание и модификацию аномальных объектов для того, чтобы оказать поддержку в содержании или нейтрализации SCP-001.

------

**Приложение 001-1:**

Для дальнейшей информации, касающейся прямых мер по сдерживанию SCP-001, обратитесь к [/tanhony-s-proposal-ii/offset/1 прикреплённому файлу.]</textarea></pre>
