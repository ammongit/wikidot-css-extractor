**Ítem #:** SCP-1385

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de contención:** SCP-1385 debe ser contenido dentro de un casillero de contención estándar de clase segura en todo momento, salvo durante las pruebas. Todas las pruebas deberán ser aprobadas por al menos un Investigador Jefe de Nivel 3. Se recomienda que todos los sujetos de prueba humanos que interactúen con SCP-1385 sean examinados para detectar alergias a los mariscos. Se deberán evitar las pruebas que involucren a SCP-1385 y dichos sujetos. 

**Descripción:** SCP-1385 es un anillo compuesto de concreto, mide 19mm de diámetro y pesa aproximadamente 1.4 gramos. El objeto posee muchos defectos superficiales en forma de grietas y burbujas de aire, aunque ha sido recubierto con una resina de polietileno que le da una textura reluciente.  

Las propiedades anómalas de SCP-1385 se vuelven evidentes cuando un ser humano vivo lo lleva en cualquier parte de su cuerpo. El efecto más evidente es la aparición espontánea e instantánea de especímenes completamente desarrollados de //Silybum marianum// (Cardo Mariano) en cualquier superficie con la que entren en contacto los pies del sujeto. Esto incluye las suelas de cualquier calzado que el sujeto intente utilizar. Dada la presencia de espinas típicas de los ejemplares de //Silybum marianum//, esto resulta invariablemente en lesiones menores en los pies del sujeto y una gran incomodidad al intentar caminar. 

Los efectos secundarios de SCP-1385 no son inmediatamente perceptibles debido tanto al tiempo necesario para ser observados como a las condiciones específicas como requisito para su aparición. El primero de estos efectos provoca un rápido incremento en el crecimiento del cabello del sujeto. En solo tres días de contacto con SCP-1385, el crecimiento del cabello puede superar el metro. El cabello se teje a sí mismo en patrones similares a una red, tras lo cual el sujeto adquiere control consciente de su cabello. Estas “redes” pueden ser utilizadas por el sujeto para recoger objetos que normalmente sería capaz de recoger con sus manos. Actualmente no se conocen las razones que mantienen intactas las redes, ni las que permiten al sujeto controlarlas voluntariamente.
Por último, los sujetos bajo la influencia de SCP-1385 poseen efectos inexplicables sobre los crustáceos de la familia Nephropidae, y algunas especies de la familia Homaridae (Langostas con Pinzas) [[footnote]]Véase el Apéndice 1385-C para una lista completa de las especies afectadas.[[/footnote]].Los especímenes afectados intentarán invariablemente entablar contacto físico con el sujeto sin tener en cuenta la auto-conservación. Los sujetos en las pruebas fallecieron por asfixia antes de romper el contacto. Este efecto es fácilmente observable si el sujeto es sumerjido en agua junto con varios especímenes.

**Anexo 1385-A:** SCP-1385 fue descubierto el 22 de Abril del 20██ en un almacén abandonado en ███████, ██████████. Aparentemente, dicho almacén había sido tomado como residencia por un desconocido, identificado posteriormente como ██████ ███ ███████. ███████ había abandonado el local varios días previos al 19 de abril, pero había dejado atrás la mayoría de su equipo y posesiones. El equipo es de naturaleza ecléctica, empezando desde instrumentos científicos hasta parafernalia religiosa. Los objetos más notables incluyen: 

* 1 láser de iones de argón.
* 1 amuleto de hierro del martillo de Thor.
* 1 folleto que contiene tres (3) instancias de SCP-███.
* 34 litros de té de kombucha.
* 3 vértebras de una especie desconocida. Los análisis de ADN no fueron concluyentes.
* Los restos aplastados de 42 anillos de hormigón casi idénticos en dimensión a SCP-1385. 

**Anexo 1385-B:** En el lugar de la recuperación de SCP-1385 se descubrió un diario de 300 páginas perteneciente a ██████ ███████. 249 de las páginas contienen escritos, bocetos, o ambos, con las páginas restantes en blanco. Lo siguiente son extractos notables del diario.

**Página 1:**
&gt; Día 1
&gt; Hoy me he propuesto crear algo que nunca he intentado antes. Confío en que tengo las habilidades necesarias para lograrlo, pero para asegurarme he traído bastantes suministros por si meto la pata y tengo que volver a intentarlo. Pronto estaré sentado con un anillo de conjuro. Me muero de ganas de ver la cara que pondrán cuando se los enseñe.


**Página 134:**
&gt; Día 24
&gt; Creo que me estoy acercando. El último anillo fue un fracaso como el resto, pero al menos este no convirtió la cera de mis oídos en gusanos. ¿Me pregunto si tendrá algo que ver con el posicionamiento de las esferas de basalto? Recordatorio: A ver si puedes contactar con Fenilalanina para que te asesore.

**Página 222:**
&gt; Día 47
&gt; Esto se está volviendo más que solo un poco frustrante. Simplemente no parece que logre alcanzar el efecto deseado. No sé qué es lo que estoy haciendo mal, debería funcionar. Todo está en su lugar según lo que se me enseñó. El láser, el cráneo, el helio-3, está todo exactamente donde se supone debería estar. Voy a llamarlo en la noche y que revise mis apuntes. [[footnote]]Los intentos de duplicar a SCP-1385 usando las notas de ███████ siguen en curso, pero hasta el momento no han dado resultados anómalos.[[/footnote]] mañana. 

**Página 249:**
&gt; ¡A LA MIERDA CON ESTO!

//Nota: Esta entrada fue escrita con letras grandes en toda la página.//
