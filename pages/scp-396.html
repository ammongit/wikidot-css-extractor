[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-396/SCP-396-new.jpg|caption=Lokasi Asli dari SCP-396]]

**Objek #:** SCP-396

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:** Sebuah geolokator telah dipasang di SCP-396 untuk melacak gerak-geriknya. Hubungan Lokal Yayasan telah diutus untuk menemukan di mana SCP-396 biasanya muncul untuk mempermudah penahanan ulang. Senyawa amnestik yang bisa menyebar lewat udara telah dicampur ke dalam bantalan SCP-396 dan ke dalam kamar penahanannya sebagai tindakan pencegahan. Bila memungkinkan, SCP-396 harus ditahan di Area-93.

Personel Yayasan tidak boleh menyebut lokasi atau kejadian apa pun yang telah terjadi di luar Area-93 saat mereka di dalam area penahanan SCP-396. Gagal memeatuhi hal ini dapat mengakibatkan penurunan pangkat izin keamanan ke Level 0 dan akan diperlakukan sebagai penyingkapan informasi rahasia.

Teori saat ini tentang cara melakukan penahanan permanen berfokus di cara menemukan jalan untuk menggunakan kesadaran SCP-396 tentang lingkungannya untuk membuat lingkungan terkontrol dan membuatnya berteleportasi kesana, di mana SCP-396 mungkin menetap dan muncul berulang-ulang di sana. Teori &#34;lingkaran tertutup&#34; ini sedang dalam partimbangan oleh kepemimpinan Area-93.

**Deskripsi:** SCP-396 adalah sebuah kursi yang terbuat dari plastik dan baja.

Dalam statistik, pada interval acak, biasanya diantara satu dan sebelas bulan, SCP-396 akan menggantikan diri dengan kursi lain di suatu tempat di planet bumi. Segala benda hidup yang sedang duduk di SCP-396, atau di kursi yang digantikannya, akan bertukar tempat. Pertukaran ini terjadi secara instan. Tidak jelas di mana perkiraan batas teleportasi SCP-396, tetapi SCP-396 dipercaya bisa berteleportasi ke mana pun di bumi.

SCP-396 ditemukan di suatu teater di ██████, ██████████. Awalnya diklasifikasi sebagai Safe, karena dipercaya bahwa area efeknya lokal. Oleh karena itu, peneliti level Junior sering sekali ditugaskan untuk bekerja dengan SCP-396.

Dipercaya bahwa SCP-396 dapat mendengar percakapan terdekat dan berpindah ke tempat yang disebut oleh staf penelitian. Prosedur penahanan dan klasifikasi ditingkatkan sampai level sekarang.

[[module Countpages tags=&#34;+keter&#34; rating=&#34;&gt;12&#34;]]
Ada %%total%% tempat yang diketahui telah didiskusikan atau disebut di dekat SCP-396 yang mungkin dipengaruhinya. Telah dibuktikan bahwa SCP-396 lebih memengaruhi tempat-tempat yang disebut berulang-ulang atau dijelaskan secara terperinci. Sebuah daftar lengkap dianggap tidak mungkin, karena rekaman SCP-396 tidak lengkap saat penahanan awal-awal.
[[/module]]

||||||~ Lokasi yang telah dipengaruhi oleh SCP-396. ||
|| Kapal Pesiar █████ || Ditemukan oleh Peneliti Junior Bland saat liburan, setelah menyaksikan itu muncul di dek kapal. Bland mengontak Yayasan, dan klasifikasi ditingkatkan ke Euclid setelah penahanan ulang. Diperkirakan bahwa SCP-396 &#34;menempel&#34; ke Bland diwaktu ia bekerja dengan anomali tersebut. ||
|| Situs-77, Lantai penelitian level 2 || Seorang peneliti yang baru ditransfer dari Situs-77 diketahui telah menyebutkan apa yang dikerjakan dirinya di sana, yang merupakan penyebab awal yang mengarah ke eskalasi aktivitas beranomali SCP-396. ||
|| Hukuman Mati, [DISUNTING] || Personel Kelas-D yang ditugaskan untuk pengujian telah diminta untuk menyebutkn nama dan asalnya saat di kamar pengujian bersama SCP-396. D-936816 menyebutkan lembaga pemasyarakatan [DATA DIHAPUS] paling sedikit dua kali saat pengujian. Tiga bulan kemudian, SCP-396 memindahkan diri dengan kursi listrik di fasilitas tersebut. Karena kenyataannya bahwa sebuah eksekusi hampir dilaksanakan sebelumnya, hanya intervensi tepat waktu dari agen-agen lokal mencegah intervensi amnestik besar-besaran untuk digunakan. Peningkatan ke Keter sedang dalam pertimbangan.  ||
|| Kamar Mandi Area-93  || Tinjauan telah menunjukkan bahwa Peneliti Park menyebutkan renovasi kamar mandi Area-93 baru-baru ini saat mendiskusikan lingkungan kerja dengan seorang kolega. Perlu diketahui, bahwa hal ini terjadi di kamar kedap suara, di mana sebelumnya dipercaya aman dari efek anomali SCP-396. ||
|| Mahkamah Agung Amerika Serikat, Washington DC || Bangku Hakim Mahkamah Agung Amerikas Serikat Abe Fortas ditukar oleh SCP-396, setelah dirinya tiba ke dalam gedung tetapi sebelum dirinya duduk. Hal ini tidak disadari sampai sidang terakhir hari itu, di mana Hakim Fortas melaporkan hal tersebut ke anggota Kepolisian Mahkamah Agung. Personel Yayasan terlibat dalam kasus ini dapat mencegat dokumentasi insiden tersebut dan dapat menahan kembali SCP-396. ||
|| Set Gelar Wicara &#34;█████ ██████&#34;. || Sebuah bangku penonton bertukar tempat saat siaran langsung acara tersebut, tetapi keberadaannya tidak terdeteksi sampai acara telah selesai. Rekaman yang disembunyikan dari acara tersebut menunjukkan bahwa SCP-396 terlihat jelas saat kamera ditunjukkan ke arah penonton. Rekaman tersebut telah digantikan oleh salinan rekayasa di arsip ███, walaupun itu, rekaman awal siaran tidak dapat dihalangi sepenuhnya karena sifatnya yang tersebar luas. ||
|| Kereta Luncur &#34;Sheikra&#34;, Orlando, Florida || SCP-396 muncul di bangku kosong saat wahana sedang beroperasi normal. Agen-agen berhasil menahan ulang SCP-396 dalam kurun waktu dua jam setelah perpindahan, karena wahana ditutup setelah operator menyadari keanehan tempat duduk dan melapor ke manajemen. Agen Alleyn dipuji karena berhasil menyembunyikan foto suvenir yang diambil dari wahana tersebut. ||
|| Kota Vatikan || Paus Paulus VI berpindah bersama singgasananya, dan muncul di Area-93 dalam keadaan pusing dan kebingungan. Dosis rendah amnestik dapat meyakinkan sang Bapa Suci bahwa insiden tersebut merupakan pengalaman religius, dan sebuah kesepakatan tercapai dengan pemerintahan Kota Vatikan untuk mencegah liputan insiden tersebut. ||

**Lampiran SCP-396-A:** Pada tanggal 09/18/19██, saat pengujian biasa [[[SCP-1609]]], anomali tersebut tiba-tiba menunjukkan agresi terhadap D-939668. Walaupun itu, sebelum adanya personel yang terluka atau tewas, SCP-1609 ditukar tempat denfan SCP-396. Karena lokasi awal SCP-396 lebih terpencil dan di dalam kamar penahanan yang aman, tidak ada korban jiwa dan SCP-1609 berhasil ditahan kembali tanpa insiden tambahan. Setelah insiden tersebut, diketahui bahwa D-939668 sebelumnya bekerja sebagai kontraktor konstruksi beberapa fasilitas KOG. Data keamanan sedang dipantau untuk mencari tahu bagaimana SCP-396 bisa memindahkan diri ke Situs Penyimpanan-08.
