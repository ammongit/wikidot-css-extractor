Nota de Teste de SCP-407:

**&lt;Teste 1; SCP-407 tocado por 28m e 32s. Um (1) funcionário Classe-D. A câmara de teste não foi esterilizada&gt;**
&gt; //00:25// - Sujeito reporta ter gostado da música e pode ser observado começando a tentar cantarolar.
&gt; 
&gt; //00:45// - Sujeito reporta que seu joelho, o qual estava lesionado por anos, não está mais doendo e está bem.
&gt; 
&gt; //01:25// - Sujeito começa a fazer flexões. Sujeito está aparentemente eufórico com seu estado físico. O sujeito está visualmente mais jovem e apresenta crescimento muscular considerável.
&gt; 
&gt; //03:00// - Sujeito para de se exercitar, reportando tontura e cãibra na barriga. Sujeito começa a coçar seu braço esquerdo.
&gt; 
&gt; //03:40// - Sujeito começa a sofrer de uma forte diarréia e aparenta sentir forte dor. Calos são vistos surgindo no braço esquerdo. Pequenas ervas daninhas são vistas crescendo em várias partes da câmara de teste.
&gt; 
&gt; //04:00// - Calos são vistos crescendo na pele do sujeito, rapidamente se espalhando para o resto do corpo, ganhando um tom esbranquiçado. Sujeito comunica que não sente mais dor.
&gt; 
&gt; //04:30// - A pele do sujeito é completamente coberta por calos robustos e desiguais. Sujeito não se comunica mais. Plantas são vistas se desenvolvendo no chão e nas paredes da câmara.
&gt; 
&gt; //05:10// - O sujeito não se movimenta mais e é quase irreconhecível com a desfiguração contínua da sua pele. O uniforme Classe-D no sujeito desintegra-se por razões desconhecidas.
&gt; 
&gt; //06:45// - Sujeito é completamente irreconhecível como um ser humano, se parecendo como um monte grande de carne humana calejada. A nova forma do sujeito pode ser observada se expandindo e se contraindo lentamente. Samambaias são observadas crescendo no e envolta do sujeito.
&gt; 
&gt; //07:10// - A câmara é completamente coberta por ervas daninhas, outras plantas e samambaias. A maioria das espécies não são reconhecidas.
&gt; 
&gt; //07:55// - A folhagem na câmara é extremamente densa, diversas plantas são observadas atingindo o teto. O corpo do sujeito cresceu largamente e é observado se expandindo e se contraindo rítimicamente.
&gt; 
&gt; //08:30// - Plantas começam a ganhar um tom amarelado, como se estivessem murchando
&gt; 
&gt; //10:30// - Toda vida vegetal na câmara começa a morrer e rapidamente se decompõem, formando uma manta. O corpo do sujeito ainda é observado se expandindo e se contraindo e cresceu amplamente em um espaço de dois metros, assim como possuindo uma altura semelhante.
&gt; 
&gt; //11:00// - Uma variedade de mofo e cogumelos são observados crescendo por toda câmara e sobre a manta de plantas mortas. Aberturas grandes semelhantes a bocas com arcadas dentárias se abrem no exterior do corpo que se expande e se contrai no centro da câmara.
&gt; 
&gt; //13:30// - A diversidade de formas de vida fúngica aumenta significativamente. As formas de vida são vistas crescendo por cima de umas às outras e assim também como no corpo, que ainda continua a se expandir e a se contrair.
&gt; 
&gt; //15:00// - Estruturas semelhantes a &#34;mãos&#34; são vistas crescendo em pares no corpo. Formas de vida fúngica ainda são abundantes.
&gt; 
&gt; //16:10// - As estruturas semelhantes a mãos aparentam desenvolver olhos. Logo os olhos se abrem e as estruturas separam-se do corpo, se tornando capazes de se movimentar. As mãos são vistas se arrastando em direção a espécimes fúngicas, arrancando pedaços e levando os pedaços para as aberturas.
&gt; 
&gt; //18:00// - A maioria do material fúngico desaparece, conforme mais e mais mãos alimentam as aberturas no corpo.
&gt; 
&gt; //19:30// - Várias pequenas plantas são observadas crescendo. Todas as espécies são completamente irreconhecíveis. Os únicos fungos ainda permanecentes são aqueles no teto da câmara. Vapor amarelado é visto próximo ao corpo.
&gt; 
&gt; //21:00// - Um dos organismos anteriormente identificado como uma planta, é observado tornando-se capaz de movimento. Organismos aparentam crescer de plantas pequenas e estacionárias, semelhantes a vagem, para formas móveis e amadurecidas, que utilizam diversas gavinhas farpadas para se arrastar pela câmara. Os organismos são observados escalando as paredes e teto da câmara de teste. Embora tenham metade do tamanho das estruturas semelhantes a mãos, os organismos possuem mandíbulas com dentes afiados que usam para destruir e consumir a maioria das estruturas.
&gt; 
&gt; //23:00// - Os organismos semelhantes a plantas começam a devorar as estruturas em crescimento, que estão continuamente crescendo do corpo e são devorados assim que desenvolvem olhos.
&gt; 
&gt; //23:40// - Os organismos semelhantes a plantas são vistos alimentando as aberturas no corpo com o material fúngico do teto.
&gt; 
&gt; //26:00// - Os organismos semelhantes a plantas aparentemente se procriam sexualmente usando pólen diretamente emitido. A vida na câmara aparenta se limitar à três espécies sobreviventes: as móveis, organismos semelhantes a plantas, os organismos fúngicos que continuam a crescer no teto da câmara e o corpo no centro da câmara.
&gt; 
&gt; //28:32// - A fita acaba. [DADOS EXPURGADOS].

**&lt;Fim do Teste 1&gt;**

Nota: [DADOS EXPURGADOS].</textarea></pre>
