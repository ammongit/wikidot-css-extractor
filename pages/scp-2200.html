**Mã vật thể:** SCP-2200

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Trường hợp hiện tại của SCP-2200-2 hiện được quản thúc trong buồng chứa dành cho người tiêu chuẩn tại Điểm Sinh Học 59. Để ngăn chặn việc dịch chuyển của SCP-2200-1, tối thiểu năm nhân viên an ninh có vũ trang phải hộ tống SCP-2200-2 tới buồng T-28 mỗi tháng một lần để hỗ trợ việc thanh trừng nhân viên cấp D. Trong trường hợp SCP-2200-1 dịch chuyển tới nơi khác, Đội Đặc nhiệm Cơ động Epsilon-30 (&#34;Blade Fielders&#34;) sẽ được triển khai để tìm kiếm và quản thúc trường hợp SCP-2200-2 mới. 

Diện tích đất bao quanh SCP-2200-3 đã được chỉ định là Điểm-502, với các nhân viên của Tổ Chức sống như cư dân trong thị trấn. Vì SCP-2200-3 được tạo ra bởi các cá nhân dị thường, các nhân viên có thể thừa nhận sự tồn tại của hoạt động dị thường nói chung nhưng không được tiết lộ chi tiết về bất kỳ đối tượng SCP nào khác ngoài SCP-2200. Mỗi nhân viên cư ngụ tại Điểm-502 phải nộp báo cáo hàng tuần nêu chi tiết về trải nghiệm và tương tác của họ.

Đối với tất cả ý định và mục đích, SCP-2200-3 sẽ vẫn là một cộng đồng tự trị với sự can thiệp chính trị và xã hội tối thiểu của Tổ Chức. Can thiệp bổ sung có thể được quyết định tại chỗ bởi Trưởng phòng Nhân viên. Vì một số SCP-2200-4 đã được lưu trữ cho mục đích thử nghiệm và lưu trữ, SCP-2200-4 bổ sung sẽ được thu thập và nấu chảy để sử dụng cho các hoạt động của Tổ Chức.

**Mô tả:** SCP-2200 là tên gọi chung của nhiều hiện tượng dị thường liên quan đến nhau:

SCP-2200-1 là một thanh kiếm dài 80cm, làm từ hợp kim bạc và đồng, ước tính được chế tạo từ năm 1.000 đến 500 Trước Công Nguyên. SCP-2200-1 có thể phát quang, tỏa ra ánh sáng xanh với độ sáng tỷ lệ thuận với số lượng đối tượng SCP-2200-4 có trong SCP-2200-3. Tương tự, số lượng SCP-2200-4 tăng lên sẽ đảo ngược sự giảm chất lượng gây ra bởi tuổi đời của SCP-2200-1, khiến vật thể hiệu quả hơn khi được sử dụng làm vũ khí.

SCP-2200-2 được dùng để đặt cho cá nhân hiện đang được liên kết với SCP-2200-1. SCP-2200-2 không thể tự tách bản thân ra khỏi SCP-2200-1 và bất kỳ nỗ lực nào nhằm loại bỏ SCP-2200-1 ra khỏi tay của đối tượng sẽ dẫn đến đối tượng tử vong ngay lập tức. Tương tự, phẫu thuật cắt bỏ bàn tay hoặc cánh tay đang cầm SCP-2200-1 cũng sẽ dẫn đến tử vong. Khi một cá thể SCP-2200-2 chết, SCP-2200-1 sẽ dịch chuyển vào tay của một cá nhân khác và ngay lập tức liên kết với họ.

Không có giới hạn rõ ràng nào về khoảng cách SCP-2200-1 có thể tới khi dịch chuyển đến một cá nhân mới. SCP-2200-1 dường như sẽ liên kết một cách có chọn lọc với các cá nhân có chung một nhóm đặc điểm (xem Tài liệu 2200-A), điều này cho thấy rằng vật thể có thể có nhận thức ở một mức độ nào đó. Liên kết với SCP-2200-1 sẽ khiến các cá nhân mắc phải một dạng sạm da do bạc [[footnote]]Tình trạng da do lượng bạc trong cơ thể cao gây ra.[[/footnote]] dị thường làm da của họ nhanh chóng chuyển sang một màu xanh lam rõ rệt. Nếu một đối tượng SCP-2200-2 không giết một người trong một khoảng thời gian, SCP-2200-1 sẽ tự dịch chuyển đến cá nhân khác.

Sau khi liên kết với SCP-2200-1, các đối tượng SCP-2200-2 trải qua mức epinephrine và testosterone tăng cao và ngay lập tức có được được toàn bộ kiến thức về SCP-2200. Những yếu tố này, kết hợp với lý lịch của cá nhân liên kết với SCP-2200-2 (xem Tài liệu 2200-A) luôn dẫn đến việc SCP-2200-2 giết những người xung quanh bằng SCP-2200-1.

SCP-2200-3 là một vùng đất rộng 50km^^2^^ tại █████████████████████. Bất cứ khi nào một người bị giết bởi SCP-2200-1, một thực thể mô phỏng lại người đó được hình thành từ một hợp kim dị thường có gốc bạc (SCP-2200-4) sẽ xuất hiện trong SCP-2200-3. Mặc dù được làm bằng vật liệu vô cơ, các cá thể của SCP-2200-4 hoàn toàn có thể cử động và có khả năng phát âm. Các cuộc phỏng vấn đã chỉ ra rằng các cá thể SCP-2200-4 có chung tính cách và ký ức của nạn nhân mà chúng mô phỏng.

Do được cấu tạo từ kim loại, SCP-2200-4 ngừng lão hóa sau khi chuyển đổi và có khả năng chống lại các tổn thương vật lý. SCP-2200-4 không cần ăn, uống hoặc ngủ để duy trì bản thân, nhưng có thể thực hiện những hành động này nếu muốn. Các cá thể SCP-2200-4 rời khỏi SCP-2200-3 sẽ ngừng hoạt động khi đặt chân ra ngoài vùng diện tích 50km^^2^^. Các cá thể SCP-2200-4 dường như đã nhận thức được kích thước của khu vực &#34;an toàn&#34; ngay từ khi được hình thành. Bất kỳ phần cơ thể nào của thực thể ra khỏi vùng &#34;an toàn&#34; lại sẽ vĩnh viễn trơ ra và không thể phục hồi dù cho có quay trở lại SCP-2200-3.

------

**Tài liệu 2200-A:** Các đặc điểm chung của các SCP-2200-2:

* Từ 15 đến 45 tuổi
* Hay vận động thể chất
* Rất sợ cái chết
* Quan điểm tiêu cực về những gì xảy ra sau khi chết
* Tâm lý/cảm xúc bất ổn

**Cuộc Phỏng vấn 2200-I-0015**

&gt; **Người được phỏng vấn:** SCP-2200-2.037, một nam giới 36 tuổi đến từ Columbia Thuộc Anh.
&gt; 
&gt; **Người phỏng vấn:** Ts. Stems
&gt; 
&gt; **Lời nói đầu:** Phỏng vấn được tiến hành vào ██/██/████, hai ngày sau khi SCP-2200-2.037 bị giam giữ.
&gt;  
&gt; **&lt;Bắt đầu bản ghi&gt;**
&gt; 
&gt; **Ts. Stems:** Được rồi, chúng ta sẽ xem xét vấn đề này một lần nữa để ghi chép lại. Vui lòng mô tả chuỗi sự kiện diễn ra sau khi SCP-2200-1 xuất hiện trong tay anh.
&gt; 
&gt; **SCP-2200-2.037:** Vào khoảnh khắc tôi đang ngồi trong phòng ngủ, đọc sách, thì đột nhiên tôi thấy … //viễn cảnh// ấy. Tôi đã thấy nơi này, nơi mọi người có thể sống mãi mãi. Ý tôi là, ở mức độ trí tuệ, tôi nhận thức được rằng những gì tôi thấy là không thể, nhưng đồng thời tôi cũng tin rằng đó là sự thật. Và tôi biết rằng tôi có thể đưa mọi người đến đó bằng thanh kiếm.
&gt; 
&gt; **Ts. Stems:** Hành động đầu tiên của anh là gì?
&gt; 
&gt; **SCP-2200-2.037:** Tôi đã đợi cho đến khi trời tối. Tôi sống một mình nên không ai để ý tôi đi ra ngoài vào lúc nửa đêm. Bất cứ khi nào tôi bắt gặp một người vô gia cư ngủ một mình, tôi sẽ rạch cổ họ hoặc đâm vào tim họ hoặc những việc tương tự. Nó diễn ra trong vài đêm cho đến khi tôi bị cảnh sát bắt. Họ đã giao tôi cho các anh, và, tôi ở đây.
&gt; 
&gt; **Ts. Stems:** Tôi hiểu rồi. Anh còn muốn nói thêm gì nữa không?
&gt; 
&gt; **SCP-2200-2.037:** Tôi muốn nói rõ rằng tôi không phải là một kẻ tâm thần hay bất cứ thứ gì giống vậy. Tôi đã giết những người đó vì cái chết có thể đến với họ bất cứ lúc nào. Điều gì sẽ xảy ra nếu họ không về với Chúa? Theo cách tôi thấy, khi ai đó được gửi đến nơi đó, về cơ bản họ được đảm bảo cuộc sống vĩnh cửu. Tôi đã loại bỏ nguy cơ xuống Địa ngục cho họ, anh biết đấy? Tôi biết điều đó nghe có vẻ khủng khiếp, nhưng tôi động cơ của tôi là có ý tốt. Tôi không thực sự giết họ. Chỉ gửi họ đến thiên đường, đại loại thế. Hoặc ít nhất là đảm bảo an toàn cho họ trước địa ngục.
&gt; 
&gt; **Ts. Stems:** Cảm ơn anh đã dành thời gian.
&gt; 
&gt; **&lt;Kết thúc bản ghi&gt;**

**Cuộc Phỏng vấn 2200-I-0124**

&gt; **Người được phỏng vấn:** SCP-2200-2.082, một phụ nữ 29 tuổi đến từ Washington, Hoa Kỳ.
&gt; 
&gt; **Người phỏng vấn:** Nhân viên nghiên cứu Iwataki
&gt; 
&gt; **Lời nói đầu:** Phỏng vấn được tiến hành vào ██/██/████, ba tuần sau khi SCP-2200-2.082 bị giam giữ.
&gt; 
&gt; **&lt;Bắt đầu bản ghi&gt;**
&gt; 
&gt; **Iwataki:** Được rồi, chúng ta sẽ ghi hình lần này. Nếu cô đã sẵn sàng, vui lòng mô tả chuỗi sự kiện diễn ra sau khi SCP-2200-1 xuất hiện trong tay cô.
&gt; 
&gt; **SCP-2200-2.082:** Tôi ngay lập tức biết rằng cuộc đời mình đã kết thúc rồi. Tôi biết rằng tôi không thể buông thanh kiếm này. Không bao giờ. Tất cả kế hoạch cho cuộc sống, sự nghiệp, gia đình của tôi - tất cả đều đã biến mất. Nhưng đồng thời, tôi đoán rằng mình đã có cơ hội.
&gt; 
&gt; **Iwataki:** Cô có hài lòng với tình trạng này không?
&gt; 
&gt; **SCP-2200-2.082:** Không. Chúa ơi, không. Tôi sẽ làm bất cứ điều gì để có thể ngăn những gì đã xảy ra.
&gt; 
&gt; **Iwataki:** Vậy tại sao cô lại làm điều đó?
&gt; 
&gt; **SCP-2200-2.082:** Đừng có mà phán xét tôi. Đừng bao giờ làm thế. Cô sẽ làm gì nếu có thể làm cho những người thân yêu của cô sống mãi mãi? Em gái tôi mất khi mới sáu tuổi. Làm sao tôi có thể chắc chắn rằng các con tôi cũng sẽ không chết trẻ?
&gt; 
&gt; @@[@@//20 giây im lặng.//@@]@@
&gt; 
&gt; Tôi có thể đã cứu họ, nhưng tôi ghét bản thân đã làm điều đó. Nó đã phá hủy tôi. Thành thật mà nói, sau khi tôi giết chính gia đình của mình, cứu người lạ giống như một cuộc đi dạo trong công viên nếu đem ra so sánh. Chúa ơi. Tôi vẫn không thể tin được những chuyện này đã xảy ra. Tôi ngạc nhiên là cảnh sát không bắn tôi ngay tại chỗ.
&gt; 
&gt; **Iwataki:** Đó là điều thường xảy ra. Nó khiến mọi thứ trở nên khó khăn hơn nhiều đối với chúng tôi.
&gt; 
&gt; **SCP-2200-2.082:** Nếu bạn nhìn thấy gia đình tôi, hãy nói với họ rằng tôi xin lỗi.
&gt; 
&gt; **Iwataki:** Tôi sẽ nói với họ. Cảm ơn vì đã hợp tác; Tôi biết những tuần qua thật sự không dễ dàng gì đối với cô.
&gt; 
&gt; **&lt;Kết thúc bản ghi&gt;**

**Cuộc Phỏng vấn 2200-I-0207**

&gt; **Người được phỏng vấn:** SCP-2200-4.00581, một nhà lãnh đạo tôn giáo nam 68 tuổi trong SCP-2200-3.
&gt; 
&gt; **Người phỏng vấn:** Nhà nghiên cứu Pittenger
&gt; 
&gt; **&lt;Bắt đầu bản ghi&gt;**
&gt;  
&gt; **Pittenger:** Nếu ông muốn, hãy mô tả Phong trào Exodus với tôi như thể tôi không biết gì về nó.
&gt; 
&gt; **SCP-2200-4.00581:** Chắc chắn rồi. Đây là Soulberg–hay Silverville, dù cậu muốn gọi nó là gì đi nữa–có vô số người sợ hãi những gì đang chờ đợi khi họ vượt qua ngưỡng cửa tử và từ bỏ cuộc sống của mình. Những người có đức tin trong chúng ta tin rằng đây giống như một luyện ngục hơn là thiên đường mà Đức Chúa Trời đã dành cho chúng ta. Cậu thấy đấy, nơi này được thành lập dựa trên nỗi sợ hãi về những gì xảy ra sau khi chết. Một khi cậu đã được gửi đến đây bởi thanh kiếm, cậu có thể trì hoãn số phận của mình bao lâu tùy thích. Cuộc sống của cậu sẽ chỉ kết thúc khi cậu vượt qua vùng an toàn. Phong trào Exodus là một sáng kiến ​​tôn giáo nhằm giúp các công dân của Soulberg đối mặt với cái chết của họ và sẵn sàng chuyển sang thế giới tiếp theo.
&gt; 
&gt; **Pittenger:** Nếu ông tin vào một thế giới bên kia, tại sao bản thân ông vẫn chưa &#34;vượt ngưỡng&#34;?
&gt; 
&gt; **SCP-2200-4.00581:** Một số tín đồ trong chúng ta phải ở lại để duy trì giáo hội và tiếp tục lan truyền tin tốt. Tôi khao khát được gặp cha trên trời đến mức nào, tôi ở lại để có thể giúp đỡ những người vẫn còn bị kìm hãm bởi sợ hãi và nghi ngờ.
&gt; 
&gt; **Pittenger:** Những người phản đối Phong trào Exodus đã buộc tội ông chỉ muốn giảm bớt dân số hiện đang quá đông và tăng phạm vi ảnh hưởng của ông. Ông trả lời những cáo buộc này như thế nào?
&gt; 
&gt; **SCP-2200-4.00581:** Tôi có thể hiểu tại sao họ lại nghĩ những điều như vậy. Giáo hội còn tồn tại bao lâu thì những người chỉ trích nó cũng vậy. Ngay cả trong số những người tin Chúa, vẫn có những người tin rằng việc vượt qua ngưỡng cửa là một tội lỗi, vì nó tương đương với việc tự sát. Bất đồng là một trong những vấn đề tôn giáo.
&gt; 
&gt; **Pittenger:** Ông có muốn tôi ghi lại bất kỳ ý kiến ​​bổ sung nào không?
&gt; 
&gt; **SCP-2200-4.00581:** Xã hội này được xây dựng dựa trên nỗi sợ hãi cái chết của con người. Cho dù bạn tin vào thiên đường hay địa ngục, thế giới bên kia hay sự kết thúc, bạn phải tự hỏi bản thân: việc theo đuổi sự bất tử có thực sự là đạo đức không? Bằng cách chọn giữ an toàn trong lớp vỏ bạc, chúng ta tự cướp đi phẩm giá của mình. Bằng cách sợ hãi cái chết, chúng ta chỉ tiếp thêm sức mạnh cho nó.
&gt;
