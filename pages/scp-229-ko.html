    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user omega123]]
**译者：**[[*user Sensenca12]]
**原作：**[http://ko.scp-wiki.net/scp-229-ko 4년에 한 번]
**译名：**四年一次
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：** SCP-229-KO​

**项目等级：** Safe

**特殊收容措施：** SCP-229-KO被存放在Site-██的安全区内，所有人员，包括D级人员都可以自由接触项目。只有二月的--29日​----28日--最后一天仅限基金会人员接触。

**描述：** SCP-229-KO是D██公司于2000年出版的2001年标准台历，尺寸为20 x 30cm。项目材料是与普通日历相同非异常纸张，但不同之处在于，即使2001年并非闰年，但日历上有2月29日；尽管2月29日在公历上被标注为星期四，但项目的3月1日同样标作星期四。项目2月29日的格子上贴着一张便条，写着“我的生日”，其他所有日期格子里均无便条。

SCP-229-KO的异常性质会在二月的最后一天表现。若此年非闰年，则发生SCP-229-KO-A；若此年为闰年，则发生SCP-229-KO-B。

SCP-229-KO-A现象于2002年2月28日首次被发现。项目会在八分钟的间歇震动中渗出100mL无色液体。液体成分与人类眼泪相似，但含有少量油性墨水，实验表明该液体对人体无害。SCP-229-KO-A出现期间接触项目的人员会表现出轻度抑郁，认为他们的生日在2月29日且没有得到庆祝。这种现象会在3月1日后消失，但受影响人员可以记住事情经过。

SCP-229-KO-B现象于2004年2月29日首次被发现。项目会间歇性的震动8分钟，同时2月29日的格子中会出现一张无色蛋糕的图画，文字则被替换成“我最喜欢的草莓蛋糕”。目前SCP-229-KO-B期间观察到出现的所有图画内容均为市售的地瓜蛋糕。

**附录：** 201█年2月28日午夜后，SCP-229-KO-A并未发生，同时2月29日的格子消失并出现了以下文字： 

&gt; 够了，一个人吃这些太多了。

目前正计划进行实验验证SCP-229-KO是否已无效化。</textarea></pre>
