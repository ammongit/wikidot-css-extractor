    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** http://www.scpwiki.com/scp-646
**Autore:** [[*user Dexanote]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-646

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-646 è conservato nell&#39;Unità di Contenimento personalizzata 9277 nel Bio-Sito 66. Il pavimento deve essere risciacquato quotidianamente e le griglie di scarico devono essere controllate settimanalmente per eventuali accumuli.  

Il personale deve lavare SCP-646 una volta ogni due settimane con acqua calda e strumenti di lavaggio delicati. Devono essere eseguite docce di decontaminazione di basso rischio dal personale in seguito a questo lavaggio.

Il soggetto non sembra aver bisogno di sostentamento; è fornito di una porzione giornaliera di 10 chilogrammi di materiale commestibile di alta qualità per promuoverne l&#39;attività (relativa).

Tutte le specie derivate devono essere esaminate e registrate. Se i ricercatori presenti identificano una progenie che ritengono degna di ulteriori ricerche, il personale deve seguire i protocolli adeguati. Tutta la prole indesiderata deve essere immediatamente distrutta.

**Descrizione:** SCP-646 è una grande creatura rigonfia, grigia e traslucida che misura circa 5,6 metri di lunghezza, con un peso compreso tra 3400 e 3700 chilogrammi. Ad un&#39;estremità del suo corpo c&#39;è l&#39;approssimazione di un busto, con una cassa toracica prominente ed una testa larga e rotonda. Sette serie di arti a tre articolazioni equamente distanziate si trovano lungo la parte anteriore del corpo; è presente una lunga serie di organi simili a mammelle in mezzo questi arti. Il corpo si assottiglia in una punta smussata con un orifizio simile a una cloaca, l&#39;intero corpo si solleva e trema a intervalli irregolari. Le ombre di vari organi interni (polmoni, cuori e apparato digerente) possono essere osservate attraverso la carne di SCP-646. La carne è abbastanza liscia e malleabile ed un chiaro muco inoffensivo trasuda costantemente dalla sua pelle.

SCP-646 produce costantemente organismi fetali non correlati. Ai fini di questo documento, SCP-646 è in un continuo stato di &#34;gestazione&#34;. Quando una creatura nasce, un&#39;altra apparirà all&#39;interno di SCP-646 ed il processo di concepimento ricomincerà. Le nascite non sembrano causargli alcun disagio e la prole non presenta particolarità a parte la loro origine anomala. È interessante notare che gli animali ovipari come uccelli e pesci nascono interi, al di fuori dell&#39;uovo. Non c&#39;è un ordine logico dietro a quale specie animale nascerà dopo; sembra che qualsiasi animale multicellulare che sia esistito sulla Terra possa nascere da SCP-646.

Non è noto come SCP-646 possa produrre queste creature al momento, poiché non c&#39;è periodo di gestazione tra le nascite. L&#39;attuale assunzione di nutrimento da parte di SCP-646 non è sufficiente per spiegare la massa degli animali neonati o la costante emissione di melma. La ricerca è attualmente sospesa.

SCP-646 non mostra segni di consapevolezza ed è per lo più docile a meno che non venga provocato attivamente.
