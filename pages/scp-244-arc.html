&gt; //Цю сторінку було позначено для видалення; однак вона була збережена через те, що деякі інші сторінки (оповідання, додатки) на цьому сайті містять посилання на неї. На цю сторінку посилаються наступні статті/оповідання://

**Об&#39;єкт №:** SCP-244-ARC

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Зараз у них немає потреби, однак, об&#39;єкт слід ретельно тримати під наглядом та, якщо це взагалі можливо, вилучити з власності Кейна Пейтоса Кроу для проведення подальших досліджень та експериментів.

**Опис:** Об&#39;єкт є великим сферичним пристроєм з двома кінцівками для пересування, що нагадують ноги, розміри якого становлять 1 метр 35 сантиметрів у діаметрі; верхня частина сфери відсутня і переходить у своєрідну кабіну. Об&#39;єкт обладнаний двома парами хапальних кінцівок, кожна з яких має по шість дуже спритних пальців і два великих. На зовнішній ходовій частині покриття об&#39;єкта є відкриті ділянки, крізь які помітно частини часового механізму, труб, кабелів і гідравліки.

SCP-244 був зроблений з 226.8 кг (500 фунтів) [[[SCP-143]]], 9.07 кг (20 фунтів) [[[SCP-148]]], 136.08 кг (300 фунтів) міді, 113.4 кг (250 фунтів) титану, 45.36 кг (100 фунтів) гуми, 27.22 кг (60 фунтів) скла, 13.61 кг (30 фунтів) високоякісної військової електроніки, 2.27 кг (5 фунтів) [[[SCP-447]]]-2 та кількома складовими, обробленими у SCP-914 на різних налаштуваннях, у тому числі 3 (три) суперкомп&#39;ютери марки &#34;Cray&#34;, 7.26 кг (16 фунтів) урану-234, дев&#39;ять (9) калькуляторів наукового типу, чотири (4) ігрові консолі сьомого покоління, два (2) телевізори з плазмовим екраном, чотири (4) качки, а також антикварний трьохсотрічний дідівський годинник.

Був сконструйований [[[SCP-172]]], за допомогою [[[SCP-030]]] і [[[SCP-488]]]-1, з кількома доповненнями від [[[SCP-044]]], [[[SCP-212]]] і [[[SCP-278]]]. Усе це санкціонував сам Кейн Пейтос Кроу, й, хоча вище командування й надало базовий дозвіл на це, опираючись на слова Кроу про те, що цей проєкт допоможе з його &#34;біологічною інвалідністю&#34;, значна частина цього проєкту трималася у таємниці, без відома його начальства або колег.

Усіх цих факторів було достатньо, щоб класифікувати винахід як SCP-об&#39;єкт, але Кроу вирішив покращити SCP-244-ARC, шляхом експериментів з [[[SCP-040]]], [[[SCP-158]]], [[[SCP-399]]], [[[SCP-407]]] та [[[SCP-914]]].

В результаті дослідницький персонал не зміг повністю зрозуміти принцип роботи об&#39;єкта, властивості якого не обмежуються правилами евклідової геометрії. Він здатен набирати швидкість 643.74 кілометрів за годину (400 миль за годину) за три цілі одну десяту (3.1) секунди й підіймати вагу до 4535.92 кг (10,000 фунтів).

Пристрій продемонстрував велику кількість пристосувань та функцій, список яких наведено нижче:

* Великий п&#39;ятдесяти двох (52) ствольний кулемет, який вистрілював кількома сотнями патронів 50-ого калібру, що матеріалізувалися у ньому з невідомого джерела.
* Великий телеекран з доступом до кожного телеканалу на Землі, а також до деяких, чиї територіальні та хронологічні належності поки що невідомі.
* Відтворення декількох витворів мистецтва протягом дванадцяти (12) хвилин.
* Гра у настільну гру &#34;Го&#34; на одному рівні з просунутими гравцями.
* Матеріалізація продуктів, необхідних для випікання бельгійської запіканки, знову ж таки з невідомого джерела.
* Проведення термінової хірургічної операції з потрійного шунтування серця.
* Пивоваріння усередині приладу та розливання двох тисяч (2000) літрів алкоголю за раз.
* Розрахунок передової математичної теорії хаосу з метою обчислення ймовірності того, що бостонська команда &#34;Red Sox&#34; виграє всесвітній чемпіонат цього року.
* Переклад будь-яких інфікованих [[[SCP-732]]] документів у зрозумілу і граматично правильну англійську мову.
* Розгорнув комплект з чотирьох (4) великих колонок і сабвуферу, після чого зіграв пісню гурту &#34;Black Sabbath&#34;, а саме &#34;Iron Man&#34;, причому так, що увесь персонал в установі чув її, включно з трьома (3) людьми, які втратили здатність чути, а також одним пацієнтом, який на той момент знаходився у стані клінічної смерті. Вважається, що пісня, можливо, передавалася телепатично, а не через звукові хвилі.
* Вирощування великої кількості Bellis perennis (маргаритка багатолітня), на столі посеред їдальні у Біодослідницькій Дільниці 12, попри відсутність ґрунту та води.

**Додаткова примітка:** Нам так і не вдалося зрозуміти, як Кроу вдається керувати SCP-244-ARC, оскільки йому не вистачає великих і взагалі звичайних пальців; також було помічено, що він може керувати пристроєм не знаючи де він знаходиться.

Зазвичай об&#39;єкт знаходиться поруч з Кроу, оскільки він використовує його як засіб пересування та маніпулятор. У Біодослідницькій Дільниці 14  стало настільки звичним бачити Кроу, який пересувається коридорами на своєму винаході, що деякий персонал почав називати об&#39;єкт &#34;Яйцеходом&#34;, через його схожість на засіб &#34;Д-ра E████а&#34;, персонажа класичної серії відеоігор &#34;Ї███ С████&#34;.

**Додаток 244-A:**//Так, я знаю, що це страхітлива суміш з десяти тисяч Речей Які Не Мають Бути під контролем розумного собаки, але я справді не можу забороняти веселитися тому, хто налив мені смачненького, холодного пива.  До речі, будь ласка, повідомте «Пивоварній Компанії Гіннеса», що хтось з&#39;ясував їх секретну формулу...//
//- A. Клеф//</textarea></pre>
