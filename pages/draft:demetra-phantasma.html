**Контингенция**

**Объект №:** SCP-1306-RU 

**Класс объекта:** Неизвестно

**Особые условия содержания:** В связи с тем, что точное местоположение аномалии, равно как и характер её действия, до сих пор не определены, не выработано какой-либо конкретной стратегии сдерживания. Тем не менее, имеющиеся данные говорят о большой вероятности того, что объект сам избегает взаимодействия с живыми существами. 

Персонал, допущенный до работы с материалами, связанными с SCP-1306, должен пройти медосмотр и регулярно принимать предписанные врачом медикаменты. Врач должен зафиксировать факт принятия сотрудником препаратов в специальной базе данных. 

[[=]]
[[size 150%]]**Внимание**[[/size]]
[[/=]]

**Ознакомление со следующими далее материалами может нести угрозу когнитивного характера. Пожалуйста, введите свой идентификационный номер, дабы удостовериться в вашем уровне допуска и факте своевременного принятия надлежащих медпрепаратов**

**В случае, если введённые данные покажут, что вы не можете быть допущены до просмотра документации, в вашем отношении будут произведены меры наказания, от выговора, до понижения в должности**

[[collapsible show=&#34;Ваш ИН:____-____-____&#34; hide=&#34;ИН принят&#34;]]

**Описание:** SCP-1306, по ряду свидетельств, является аномальной зоной, расположенной в западе от Брянска. Говорить об этом позволяют документы, согласно которым, войсковые соединения, которые должны были пройти через эту территорию в 1942 году, сильно отклонялись от маршрута. Командиры соединений в своих записях отмечали странность произошедшего, поскольку средства навигации не выходили из строя. Косвенно, это позволяет сделать вывод о влиянии аномалии на магнитное поле Земли, либо о наличии собственного.

Также, о вероятном местонахождении, а также о том, что аномалия перемещается, свидетельствует почвенная экспертиза, проведённая доктором Долотовым в 1939 году. Она показала заметную разницу между структурой почв, на которых аномалии не было и теми, на которых была. Однако, результаты экспертизы в настоящий момент оспариваются специалистами Фонда. Претензии к сделанным доктором Долотовым выводам в основном порождены подозрениями его коллеги (имя неизвестно), выраженными в письменном документе, фрагменты которого обнаружены в развалинах Зоны-█. Неизвестный сотрудник считал, что Долотов имеет выгоду от обнаружения объекта, в связи с использованием его личных наработок в области почвоведения, это обеспечило бы дополнительное финансирование его проекта. Ныне эта точка зрения дополняется мнением, что экспертиза Долотова никоим образом не могла точно показать аномальную природу тех или иных изменений строения почвы. С копией документа неизвестного сотрудника и комментариями исследователей к нему, можно ознакомиться в архиве Зоны-██.

Разрушение Зоны-█ произошло из-за массового нарушения условий содержания SCP-███, SCP-███ и SCP-███.
