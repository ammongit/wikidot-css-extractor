    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-651 -- Virus Fondi-Tessuti
**Autore:** [[*user psh]]
**Originale:** [http://scp-wiki.wikidot.com/scp-651 SCP-651]
**Traduttore:** [[*user Siddartha Alonne]]
[[include credit:end]]

**Elemento #:** SCP-651

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** I soggetti infettati da SCP-651 devono essere tenuti e curati nell&#39;ala di sicurezza medica del Sito-██. Tutte le secrezioni dei pazienti infetti devono essere smaltiti come da protocollo 9913-B. L&#39;accesso ai pazienti infetti da SCP-651 da parte del personale non medico è soggetto ad approvazione degli O5.

**Descrizione:** SCP-651 è un gene virale che infetta gli umani, altamente contagioso, che causa la fusione dei tessuti molli. Colpendo solitamente prima le estremità distali, gli effetti di SCP-651 possono essere osservati presto sotto forma di fusione delle dita delle mani e dei piedi. SCP-651 raggiunge poi l&#39;intero corpo, fondendo solitamente le cosce del soggetto e la fossa cubitale, sigillando eventualmente bocca, orecchie, occhi, narici e ano. I soggetti che riescono a sopravvivere agli stadi finali di SCP-651 sono forzati ad assumere una posizione fetale, con la fronte che finisce per fondersi con le ginocchia.

La fusione dei tessuti può essere rallentata, ma non prevenuta, dall&#39;inserimento di ostruzioni nelle aree influenzate. Questo può far sì che l&#39;infezione abbia effetto sulle aree circostanti l&#39;oggetto. Se lasciati incustoditi, gli oggetti estranei possono essere racchiusi nella carne. Se tagliati, i tessuti fusi si riformeranno e guariranno in maniera simile alle ferite umane.

----

**Casi notevoli di infezioni da SCP-651**

██/██/████: Con l&#39;aiuto del personale medico della SCP, il cinquantunenne █████ ████████ è sopravvissuto a un&#39;infezione di SCP-651 per tre anni e 8 mesi. ████████ non ha potuto comunicare per 16 mesi prima della sua morte a causa della fusione completa degli arti e delle gengive. È stata eseguita una tracheotomia per permettere a ████████ di respirare.

████████ è morto il ██/██/████ a causa di un&#39;emorragia interna causata dall&#39;ostruzione di feci, a sua volta causata dalla chiusura del retto.


██/██/████: la sedicenne Ella Pugh è soffocata 8 mesi dopo l&#39;infezione a causa della chiusura della laringe dopo aver bloccato chirurgicamente la propria bocca aperta con un tutore per la testa fatto in casa.

██/██/████: ████ █████ ha contratto SCP-651 al settimo mese di gravidanza ed è morta 3 mesi dopo. L&#39;autopsia ha rivelato che il feto si era fuso con le pareti dell&#39;utero.
