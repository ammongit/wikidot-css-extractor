    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-6097

**项目等级：** 无效化

**特殊收容措施：** 在大量研究后，SCP-6097的遗骸现存于Site-44的生物异常翼区内。美国安保收容倡议会在1806年对所有含SCP-6097及其死亡情况信息的文字文件进行了查抄，当前已对其归档。

**描述：**SCP-6097是一来源不明的异常实体，曾在十九世纪早期活跃于北美洲。由于SCP-6097的存在早于现代基金会成立，对其外貌、行为、死亡的信息主要来自目击者供词及现存的历史记载。

SCP-6097被描述为在外形上类似老年人类女性。它最突出的特征是脊柱末端连有一条长尾，目击者描述其与//Rattus norvegicus// (普通鼠)外形相似，长度将近八米，尾尖处有一巨大眼球向外突出。对SCP-6097的报告表明它主要活动于马萨诸塞州布莱尔县，时间仅在1801年到1806年期间。 

绝大部分报告中还提到了一把巨大的木勺（暂且编为SCP-6097-1）， SCP-6097将其用作一种交通手段。只要该实体坐在勺把上，SCP-6097-1就会变得可以活动，且能够飞行。不过对此物件的报告依然十分模糊，在SCP-6097被俘虏后它已被刻意销毁（参见附录6097-1）。据报告，SCP-6097会定期飞往布朗斯镇的市区和周边社区，一般是在每日凌晨时刻。SCP-6097会降落在平民住房的屋顶，将其长尾从房屋烟囱内伸入。

若SCP-6097的尾巴看到了一名年龄在18个月以下的人类儿童，它将用尾巴缠住儿童的口鼻，使之窒息，而后将婴儿尸体放进SCP-6097-1的勺碗内。这种说法之后得到了证实：附近████████森林中发现了一座小木屋，在此掘出了数十具被烧焦且遭部分啃食的人类婴儿遗骸。

由于当时美国安保收容倡议会[[footnote]]基金会前身组织，1798年到1900年间在北美洲活动。[[/footnote]]规模及资金有限，ASCI一直未能了解到SCP-6097，直至它被抓获并被无效化之后（详情参见下文）。

**附录6097-1 - 抓获:** 1806年11月，SCP-6097被布朗斯镇木匠James Walker抓获，该人年幼的侄女在此前一年失踪，疑似是一起SCP-6097拐童案例。Walker和他妻子用布料和稻草制作了一个替身人偶，为它装上小银铃，安放在壁炉旁的摇篮里。

01：00刚过不久，James Walker醒来发现SCP-6097的尾巴缠住了替身人偶。Walker抓扯SCP-6097的尾巴，经过短暂的搏斗后成功将它钉在木地板上，防止其逃跑。

Walker的兄弟Abraham通报了警方，随后不久，布朗斯镇两名执法人员在Walker家的屋顶上成功抓到了SCP-6097。据报告SCP-6097的尾巴上有咬痕存在，表明该实体尝试过咬断附肢来逃脱。

SCP-6097被转移到当地监牢内，在此被关押二日，SCP-6097-1则被查抄后焚毁。之后它被指控行巫术和杀婴，被判死刑。

**附录6097-2 - 无效化：** 为处决SCP-6097曾进行过多次尝试。该实体首先被捆缚后投进了附近的布莱尔湖。据报告，这造成湖水剧烈升温，几分钟内就达到了沸点。SCP-6097虽表现出一些不适，但依然在大体上未受伤害，很快用渔网将其抓回。

在第二次尝试中，SCP-6097被捆在了木桩上，对其点火焚烧。据报告由此产生的火焰散发出多种反常颜色，造成旁观者严重头痛、恶心和呕吐。三十分钟后，这些火焰被艰难扑灭。SCP-6097表现出极度痛苦，身体大部分区域上出现了三级烧伤，但无论如何依然存活。

最终SCP-6097被一把铁斧斩首，而后它的肉体开始以异常快速分解。尽管与心脏和肺分离，SCP-6097的头依然保持意识且能够发声。实体的骨头被投入距小镇边界12公里外的一口井中，用泥土填埋将其填埋后又以石灰石板封印。由于没有已知方法可以销毁SCP-6097的头部，只能改为将其封入木棺内，埋葬到了某个未知地点。

**附录6097-3 - 后续：** 在得知布朗斯镇事故后，美国安保收容倡议会将所有记载SCP-6097相关信息的报纸、刊物及法庭记录全部查抄。该实体的骨骼被寻回，转移到ASCI收容设施戈勒姆基地（现Site-44）展开进一步研究。由于SCP-6097的广泛影响性，此事件使得ASCI活动出现前所未有的扩张，联邦资金投入也有实质性的增加。

在1807年到1809年间，布朗斯镇出现了数量反常偏高的流产和死产，有超过70名居民被报告幼年夭折。当地医师和ASCI人员Dr. Geoffrey Knowles记录到数十名死产婴儿存在一种或多种异常性缺陷，其中最常见的是没有头部，以及长有尾巴状的长附肢。

此外，在此期间，布莱尔县的褐鼠数量也大幅增加。新生个体被观察到体型比寻常大出三倍，行为上也有反常的进攻性。这些种群增长造成多种病菌爆发在周边社区内扩散传播，诸如李斯特菌和沙门氏菌等。在长期出现反季节干旱及作物歉收后，布朗斯镇城市在1810年遭到废弃，此后不再有异常活动发生。

基金会[[[SCP-6078|神话与民俗学部]]]发现关于SCP-6097及布朗斯镇事件的传说及逸闻一直流传到今日。这并不被视作对常态的威胁；此事故已被主流科学共同体公开驳斥为一场集体性癔症。目前，所有对SCP-6097断头的寻找尝试均未成功，其当前状态仍然不明。
