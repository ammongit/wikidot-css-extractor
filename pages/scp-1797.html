**Mã Vật thể:** SCP-1797

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Các mẫu bệnh SCP-1797 cần được cách ly riêng biệt tại Điểm 197, tuân theo các thủ tục quản thúc tiêu chuẩn cho các tác nhân gây bệnh.

Các cá thể SCP-1797-A được tạo ra nhằm mục đích thử nghiệm phải được giữ trong các buồng cô lập mọi lúc. Nếu cần thiết phải có sự tương tác trực tiếp với SCP-1797-A, thì trước đó phải tiêm thuốc an thần từ xa cho sinh vật, và bất kỳ nhân viên nào vào phòng có sinh vật này phải tuân theo các quy trình về Bảo An Sinh Học Cấp 2. Bất kỳ vật liệu nào còn sót lại sau khi kết thúc quá trình kiểm tra phải được xử lý bằng cách thiêu hủy.

**Miêu tả:** SCP-1797 là một chủng cúm bất thường, chủ yếu lây truyền qua việc tiếp xúc với SCP-1797-A. Ngoài tính bất thường của nó, SCP-1797 cũng tương tự như các chủng cúm khác: virus gây ra các triệu chứng như sốt, ho và mệt mỏi, có thể được điều trị bằng thuốc kháng vi-rút hoặc tự vượt qua bởi hệ miễn dịch của cơ thể.

Hai ngày sau khi lây nhiễm, một số khối u lớn sẽ bắt đầu phát triển trên cơ thể vật chủ. Thông thường, từ 5 đến 8 khối u sẽ phát triển cùng một lúc. Các khối u sẽ tiếp tục phát triển trong vài ngày, cho đến khi đạt kích thước 12-20 cm và dần dần mang hình dạng của SCP-1797-A. Khi đã trưởng thành, SCP-1797-A sẽ có thể cử động và tách ra khỏi cơ thể của vật chủ. Quá trình này sẽ lặp đi lặp lại miễn là vật chủ vẫn đang nhiễm SCP-1797.

SCP-1797-A có vẻ ngoài của loài //Felis catus//, loài mèo nhà nội địa, từ 3 đến 8 tuần tuổi tùy thuộc vào từng trường hợp. Về mặt di truyền, các cá thể SCP-1797-A giống hệt với cá thể vật chủ mà chúng khởi nguồn. Các sinh vật này không già đi sau khi tách ra khỏi vật chủ và không thể sinh sản. Tuổi thọ trung bình của SCP-1797-A là hai năm.

SCP-1797 được phát hiện trong một ổ dịch tại Nizhnevartovsk, Nga. Truy ngược khởi nguồn bùng phát dịch đã lần ra Vsevolod Nikolayevich Chernodubov, một công dân 92 tuổi của Nizhnevartovsk. Một số nhân chứng đã xác nhận rằng Chernodubov đã bán và cho giống mèo nội địa như là nguồn thu nhập chính trong suốt 7 năm tính đến thời điểm phát hiện. Kiểm tra căn hộ của Chernodubov đã tiết lộ 23 sinh vật sống SCP-1797-A, ngoài ra còn những phần còn lại của xấp xỉ khoảng 60 sinh vật như vậy nữa, cũng như nhiều dụng cụ, đồ ăn và một số đồ nội thất được làm từ vật liệu thu thập được từ SCP-1797-A. Chernodubov đã bị bắt giữ và sau đó đặt dưới sự giám hộ của Tổ Chức, nơi ông đã chết hai tuần sau đó do các biến chứng về sức khoẻ vì suy dinh dưỡng kéo dài.
