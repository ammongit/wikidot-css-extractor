**Объект №:** SCP-1337-RU (&#34;ПАГ&#34;)

**Класс объекта:** [[[safe | Безопасный]]]

**Особые условия содержания:** SCP-1337 должен находиться в прозрачном контейнере размером 10 x 15 x 5 см. Предмет должен находиться на мягкой подстилке. Во избежание естественной коррозии и других механических повреждений, внутри контейнера должна поддерживаться постоянная вакуумная среда. Вынимать объект из контейнера следует в чистых латексных перчатках под присмотром старшего научного сотрудника 2 уровня допуска. Раз в месяц следует проводить полную чистку объекта с использованием WD-40.

Комната содержания аномального объекта должна иметь наблюдательное окно, способное выдержать попадание пули 9 мм.

Во избежание инцидента оружие должно находиться в разряженном состоянии на протяжении всего времени нахождения в контейнере. Магазин должен находиться в том же контейнере, в котором находится объект. --Выдача патронов должна производиться с разрешения научного сотрудника 3 уровня допуска в нужном для исследования количестве.--[[footnote]]В связи с ограниченным количеством патронов их выдача запрещена до особого распоряжения Админстратора Зоны №█.[[/footnote]]

Патроны (5 шт.), прилагаемые к пистолету, должны храниться отдельно от оружия в специально отведённом оружейном сейфе, доступ к которому имеет научный сотрудник 3 уровня допуска. Количество патронов должно постоянно проверяться доверенным лицом в ██, ██, ██ часов по местному времени. Сейф должен находиться в оружейной камере.

**Описание:** SCP-1337...

Объект был обнаружен советскими солдатам в 1947 г. во время раскопок фюрербункера, где, предположительно, застрелился Адольф Гитлер.

[[div class=&#34;limg&#34;]]
[[image bunker.jpg width=&#34;300&#34;]]

[[/div]]
