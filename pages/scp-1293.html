    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1293 – Squeedle Deedle Dee!
**Autor:** [[*user PeppersGhost]]
**Original:** http://www.scp-wiki.net/scp-1293
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1293

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle bekannten Exemplare von SCP-1293 haben sich in einem standardmäßigen Eindämmungshabitat an Biostandort-12 aufzuhalten. Exemplare von SCP-1293-A sind einmal im Monat in Prozedur 722-Ephraim einzusetzen, um die Produktion von SCP-1293-C zu vermeiden. Mindestens fünfzehn (15) bewaffnete Sicherheitskräfte müssen jederzeit innerhalb des Habitats anwesend sein, um Exemplare von SCP-1293-C zu neutralisieren, falls eines hervorgebracht wird. Vor dem Verzehr durch SCP-1293-A sind fertige Exemplare von SCP-1293-A1 zu fotografieren. Innerhalb des Habitats anwesendes Personal hat während eines Terpsichore-Ereignisses keine Kommunikation oder physische Interaktion mit Exemplaren von SCP-1293-B zu versuchen.

**Beschreibung:** SCP-1293 ist eine Spezies humanoider Kreaturen unbekannter Herkunft. Jedes Exemplar von SCP-1293 ist einzigartig im Aussehen, obwohl alle Exemplare im Allgemeinen kostümierten Menschen ähneln. An verstorbenen Exemplaren durchgeführte Autopsien haben gezeigt, dass SCP-1293 vollständig unbekleidet ist, wobei Haut, Knochen und Muskelgewebe verschiedene Arten von Stoffen imitieren. SCP-1293 besitzt biologische Komponenten, die einem menschlichen Kreislaufsystem ähneln, außer dass das System mehrfarbige Zuckerkügelchen anstelle von Blut trägt und verteilt. SCP-1293 hat offensichtlich weder  Nervensystem noch Verdauungstrakt und benötigt weder Nahrung, Getränke noch Schlaf. SCP-1293 besitzt keine sichtbaren Fortpflanzungsorgane; 54 % der SCP-1293-Exemplare sind jedoch reproduktionsfähig. Für die Zwecke dieses Dokuments werden solche Exemplare als weiblich betrachtet und als SCP-1293-A bezeichnet, während männliche (nicht reproduzierende) Exemplare als SCP-1293-B bezeichnet werden.

SCP-1293-A kommuniziert stimmlich in amerikanischem Englisch und spricht auf fröhliche Art mit männlichen Stimmen. SCP-1293-A ist zur Fortpflanzung fähig und trägt seine Nachkommen für einen Zeitraum von etwa neun (9) Monaten aus, bevor es ein weiteres Exemplar von SCP-1293 zur Welt bringt. Das neugeborene SCP-1293 entstammt seinen Müttern, die in Größe und Intelligenz voll ausgereift sind. SCP-1293-A bringt seine Jungen über seinen Mund zur Welt,[[footnote]]Eine ähnliche Öffnung wird ersetzt, wenn die Mutter keinen Mund besitzt.[[/footnote]] der sich anomal verlängert, um sich der Größe des Nachkommens anzupassen. Da neugeborene SCP-1293 ungefähr die gleiche Größe wie ihre Vorfahren haben, wird angenommen, dass die Schwangerschaft in einem extradimensionalen Raum innerhalb von SCP-1293-A stattfindet. Wenn SCP-1293-A durch Verfahren 772-Ephraim nicht geschwängert[[footnote]]Das Wort &#34;schwanger&#34; wird in diesem Artikel verwendet, um den Zustand von SCP-1293-A zwischen der Ausführung von Prozedur 722-Ephraim und der Geburt eines neuen SCP-1293 zu beschreiben. SCP-1293-A kann nicht im wörtlichen Sinne als schwanger angesehen werden, da es keine Fortpflanzungsorgane hat.[[/footnote]] wurde, wird es einmal im Monat SCP-1293-C hervorbringen, bis Prozedur 722-Ephraim ausgeführt ist.

SCP-1293-B sind von Natur aus im Allgemeinen lethargisch und äußerst zurückgezogen, wobei sie den Kontakt mit Menschen und anderen Exemplaren von SCP-1293 vermeiden. Im Gegensatz zu SCP-1293-A hat SCP-1293-B keine Sprachfähigkeit gezeigt. Alle fünfundvierzig (45) Tage werden sich SCP-1293-B versammeln und ein Terpsichore-Event findet statt (siehe Anhang SCP-1293-1). Aufgrund der genau koordinierten Art von Terpsichore-Ereignissen wird angenommen, dass SCP-1293-B telepathisch kommunizieren kann.

SCP-1293-C sind böswillige Entitäten, die von SCP-1293-A produziert werden, wenn sie nicht durch Prozedur 722-Ephraim geschwängert werden. SCP-1293-C unterscheiden sich von anderen Exemplaren von SCP-1293 dadurch, dass sie im Allgemeinen große Zähne, mehrere Arme, Greifzungen und längliche Krallen besitzen. SCP-1293-C sind  Menschen gegenüber offen feindselig und werden  versuchen, jedes Individuum, dem sie begegnen zu verstümmeln.

Prozedur 722-Ephraim ist der Prozess, durch den SCP-1293-A geschwängert werden. Zu Beginn der Prozedur ist ein Kind im Alter von 4 bis 12 Jahren, das zu einem Mitarbeiter am Standort gehört, mit dem läufigen Exemplar von SCP-1293-A bekannt zu machen. Wenn SCP-1293-A entscheidet, dass das Kind geeignet ist, wird es ein Blatt Papier (SCP-1293-A1) und eine Metalldose mit Buntstiften der Marke Crayola (SCP-1293-A2) erbrechen. Mit seiner Fantasie muss das Kind dann ein Bild eines humanoiden Wesens zeichnen. Wenn ein erwachsener Mensch versucht, den Zeichenprozess des Kindes zu beeinflussen, sei es während der Prozedur oder vorher, wird SCP-1293-A ankündigen, dass das Kind ungeeignet ist und ein anderes Kind ausgewählt werden muss. Wenn SCP-1293-A das fertige SCP-1293-A1 für akzeptabel hält, wird es es verschlingen und dadurch SCP-1293-A schwängern. Das resultierende Exemplar von SCP-1293 wird der Zeichnung auf SCP-1293-A1 ähneln.

**Nachtrag SCP-1293-1:** Das Folgende ist eine Tabelle, die Beispiele aufgezeichneter Terpsichore-Ereignisse auflistet:

||~ Datum||~ Beschreibung des Ereignisses||
||17.04.1998|| SCP-1293-B führten lautlos die Choreografie der Broadway-Produktion //Cats// von 1982 in ihrer Gesamtheit auf. ||
||02.11.1999|| SCP-1293-B teilten sich in vier einzelne Gruppen auf und führten alle vier Akte des russischen Balletts //La Bayadère//[[footnote]]Auch bekannt als //Баядерка// und //Die Tempeltänzerin//.[[/footnote]] gleichzeitig auf.||
||14.08.2004|| SCP-1293-B lagen mit dem Gesicht nach unten in drei getrennten Reihen und bewegten ihre Körper ungefähr fünf (5) Stunden lang in einer wellenförmigen Bewegung auf dem Boden.||
||05.09.2007|| SCP-1293-B beschäftigten sich mit philippinischem Tinikling[[footnote]]Ein traditioneller einheimischer Tanz, bei dem zwischen zwei Bambusstücke getreten wird, die ständig zusammengeschlagen werden.[[/footnote]] und ersetzten Bambus durch andere SCP-1293-B. ||
||22.01.2009|| SCP-1293-B führten neununddreißig (39) Sekunden lang die Choreografie aus dem Musikvideo für //Single Ladies (Put A Ring On It)// auf, bevor sie sich schnell in verschiedene Richtungen verteilten.||

**Nachtrag SCP-1293-2:** Das Folgende ist eine Befragung, die mit einem schwangeren Exemplar von SCP-1293-A geführt wurde. SCP-1293-A verwendete eine Reihe von Wörtern und Sätzen, die keiner bekannten Sprache entsprechen. Diese wurden für die Lesbarkeit und Integrität dieser Befragung phonetisch transkribiert.

&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Dr. Reeves:** Guten Morgen. Wie fühlen Sie sich?
&gt; 
&gt; **SCP-1293-A-4:** Squeedly deedly dee! Ich bin abso-tabso-lut wundervoll, Mister nette Person Typmann! Mein Lendenkind sollte in zwei Lämmerschwanzschlägen zur Erbrecherung bereit sein! 
&gt; 
&gt; **Dr. Reeves:** Sehr gut. Nehmen Sie sich jetzt bitte einen Moment Zeit, um Ihren Auswahlprozess für Kinder zu erläutern, die in Prozedur 722-Ephraim verwendet werden.
&gt; 
&gt; **SCP-1293-A-4:** Ich suche nur nach Kinders, die gütlich und reinen Herzens sind! Sie müssen auch riesige walgroße Vorstellungskraft haben! 
&gt; 
&gt; **Dr. Reeves:** Sie akzeptieren nur Kinder, die zu Forschern gehören, die Ihrer Eindämmung zugewiesen sind. Warum ist das so?
&gt; 
&gt; **SCP-1293-A-4:** Wenn ich die Kinder eines Fremden benutzen würde, wäre das einfach squeedly keedly komisch! Willst du mich bei einem fröhlichen Jig sehen? 
&gt; 
&gt; **Dr. Reeves:** Nein danke. 
&gt; 
&gt; (//SCP-1293-A-4 ignoriert Dr. Reeves und beginnt zu tanzen.//)
&gt; 
&gt; **SCP-1293-A-4:** (//Singend//) Wibbly wabbly woo, ich wünschte, ich könnte umarmen das große schöne Du! Shmiggly shmaggly shmarme, ich habe leider keine Arme!
&gt; 
&gt; **Dr. Reeves:** Das reicht vollkommen. Bitte versuchen Sie, sich auf das Gespräch zu konzentrieren. Was ist SCP-1293-C?
&gt; 
&gt; **SCP-1293-A-4:** Sie meinen meine Hopplas? Es ist nicht nett, einen Damentyp nach ihrer besonderen Zeit im Monat zu Fragen, Mister Vorwitz!
&gt; 
&gt; **Dr. Reeves:** Alle Informationen, die Sie uns über die Art von SCP-1293-C geben könnten, wären sehr hilfreich, um persönliche Verluste zu verhindern.
&gt; 
&gt; **SCP-1293-A-4:** Es tut mir leid, dass sie so gemein und beängstigend rauskommen! Wenn ich nicht die Fantasie der Kinder in meinem Wabbel-Fleck habe, spritze ich Dinge aus meiner eigenen Fantasie heraus, und ich fürchte, das ist ein sehr wusel-gruseliger Ort!
&gt; 
&gt; **Dr. Reeves:** Ich bin nicht sicher, ob ich … 
&gt; 
&gt; **SCP-1293-A-4:** Oh je! Mein Lendenkind kommt! 
&gt; 
&gt; (//SCP-1293-A-4 stößt SCP-1293-A-5 aus seinem Mund aus.//)
&gt; 
&gt; **SCP-1293-A-5:** Grüße, Lendenmutter! Ich bin Kind!
&gt; 
&gt; **SCP-1293-A-4:** Es ist ein Damentyp! Ich bin glücklich, Kinders zu haben! 
&gt; 
&gt; **SCP-1293-A-4 und SCP-1293-A-5 gleichzeitig:** Squeedle deedle dee!
&gt; 
&gt; **&lt;Ende des Protokolls &gt;**

**Anhang SCP-1293-3:** Das Folgende ist eine Nachricht, die Dr. Goodwin an Biostandort-Direktor Roward geschickt hat: 

&gt; Hallo,
&gt; 
&gt; Wie Sie wissen, bin ich der leitende Forscher für SCP-1293, seit Dr. Reeves aus anderen Gründen terminiert wurde. Nachdem ich etwa ein Jahr damit verbracht habe, SCP-1293 zu beobachten, bin ich zu dem Schluss gekommen, dass die vorliegende Dokumentation von SCP-1293 – insbesondere in Bezug auf den Fortpflanzungsprozess von SCP-1293-A – ungenau ist und dringend überarbeitet werden muss.
&gt; 
&gt; Als ich zum ersten Mal zu diesem Projekt versetzt wurde, war ich überrascht, dass Dr. Reeves einen Großteil der Dokumentation von SCP-1293 auf Aussagen von SCP-1293-A-Exemplaren gestützt hatte. Da ich der Meinung war, dass es nicht ausreicht, sich nur an die Worte von SCP-1293-A zu halten, habe ich eine Reihe neuer Forschungsrichtlinien eingeführt, einschließlich der diskreten Videoüberwachung von SCP-1293 während der 24 Stunden nach Prozedur 722-Ephraim. Das Filmmaterial, das wir seitdem erhalten haben, hat gezeigt, dass sich die Exemplare SCP-1293-A und SCP-1293-B tatsächlich paaren, indem sie eine dünne, rote Ranke verwenden, die sich vom Mund des Männchens zum Weibchen erstreckt. Ehrlich gesagt bin ich entsetzt, dass ein so entscheidender Aspekt von SCP-1293 nicht zuvor dokumentiert wurde.
&gt; 
&gt; Nun, da wir wissen, dass SCP-1293 sich durch Paarung reproduziert, bleibt die Frage, was Prozedur 722-Ephraim erreicht, sowie die Frage, was SCP-1293-C ist. Ich habe eine Theorie, von der ich glaube, dass sie diese beiden Probleme anspricht:
&gt; 
&gt; Im Gegensatz zur aktuellen Dokumentation ernährt sich SCP-1293 tatsächlich und schöpft empathisch Nahrung aus menschlichen Emotionen. SCP-1293-A ernährt sich von Gefühlen des Unbehagens und der Verstörung, und SCP-1293-B ernährt sich von Gefühlen der Verwirrung und Unruhe. SCP-1293-B ist leicht in der Lage, sich von den Gefühlen zu ernähren, die von Forschungspersonal während Terpsichore-Ereignissen geäußert werden, aber SCP-1293-A muss ausgefeiltere Ernährungsmethoden anwenden. Zusätzlich zur Verunsicherung der Kinder zwingt uns SCP-1293-A dazu, unsere eigenen Kinder als Trick zu benutzen, um eine emotionale Reaktion des abgestumpften Foundation-Personals zu provozieren. Wenn SCP-1293-A längere Zeit ohne &#34;Nahrung&#34; ausgekommen ist, wird es SCP-1293-C als Notfall-Verteidigungsmechanismus hervorbringen.
&gt; 
&gt; Um diese Theorie zu testen, schlage ich vor, dass eine überarbeitete Version der Sicherheitsmaßnahmen von SCP-1293 auf Versuchsbasis verwendet wird. SCP-1293-A und SCP-1293-B sind in getrennten Habitaten zu halten, wie ich glaube, hätte das bereits passiert sein //sollen//, als sie ursprünglich eingedämmt wurden. Prozedur 722-Ephraim wird geändert, um D-Klasse-Personal zu verwenden, dem erfundene Informationen über SCP-1293 zur Verfügung gestellt werden, um ihr Unbehagen und ihre Angst während des Prozesses zu verstärken. Jetzt, da wir den Zweck von Terpsichore-Ereignissen kennen, wird schließlich eine ähnliche D-Klasse-Prozedur eingeführt, um sicherzustellen, dass SCP-1293-B immer noch in der Lage sein wird, sich zu ernähren. 
&gt; 
&gt; Es ist bedauerlich, dass es so lange gedauert hat, diese Dinger als das zu erkennen, was sie sind, aber ich hoffe, dass wir mit diesem Wissen in der Lage sein werden, SCP-1293 effizienter einzudämmen.
&gt; 
&gt; — Goodwin

Überarbeitungen der Dokumentation und Sicherheitsmaßnahmen von SCP-1293 sind derzeit im Gange.</textarea></pre>
