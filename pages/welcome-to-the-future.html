    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Budoucnost začíná vámi**
**Originál:** http://www.scp-wiki.net/welcome-to-the-future
**Autor:** [[*user Tanhony]]
**Překladatel:** [[*user Lyppiatt]]
[[include info:end]]

Prosím, posaďte se, Dr. Hurste.

Jsem Dr. Roy. Prosím, nezírejte na mě. Omlouvám se, že jsme vás museli prohledat, ale nemohli jsme si být jistí, zda jsou vaše úmysly čisté. Za posledních pár měsíců se našlo několik jedinců, který měli v úmyslu nám působit... problémy. Ale dost o tom. Náš společný přítel v Nadaci nám o vás poskytnul několik informací, Dr. Hurste.

Ano, samozřejmě máme své lidi v nadaci. Váš přítel, David, pokud si správně vzpomínám. Jen za poslední týden nás informoval o šesti možných rekrutech. David o vás mluvil jen v superlativech. &#34;Přesně to, co potřebujeme&#34;, &#34;Brilantní mysl&#34; a &#34;Schopen udělat, co je třeba&#34;. To poslední mě obzvlášť zaujalo. Pojďme se společně podívat na tu složku, ano? 

Aha, takže vy jste se podílel na incidentu na Aljašce? To bylo skutečně něco nevídaného, měl byste na sebe být pyšný. Získané informace byly samy o sobě velmi užitečné, jak vidím. Několik ztrát na životech, ale dá se jim vůbec v našem řemeslu vyhnout? A použil jste jiný předmět, abyste to zastavil? S Nadací jste očividně ztrácel čas, doktore, vaše místo je přímo zde!

Možná bych vám měl prozradit, o co přesně se tu pokoušíme. V podstatě se příliš nelišíme od organizace, jíž jste právě opustil. Jsme o něco menší, přiznávám, na druhou stranu je v naší povaze dosahovat jiných, uspokojivějších výsledků. Mnohem uspokojivějších, jak se jistě sám přesvědčíte. Doposud jsme zadrželi tři sta dvacet šest předmětů. S vaším darem to dělá tři sta dvacet sedm.

Vezměte si například &#34;lidské sérum&#34;. Aplikujte je zvířeti a postupně se tvarem přiblíží člověku. Vzorky, které měli k dispozici, zamknuli a nechali být. Ale my měli lepší nápad. Aplikovali jsem to //lidem//. Ach, ty výsledky. To bude odteď vaše práce. Dělat, co není tak docela správné, jelikož nikdo jiný toho není s to. Pro vyšší dobro, doktore!

Máme daleko více testovacích subjektů než Nadace. Země, v nichž budujeme naše zařízení, nám platí, abychom je zbavili jejich chudých, odpadlíků a zbytečných. Lidé, které používáme, nemají nic. Jsou nic. Ale když je najdeme a použijeme, stávají se **něčím**, nebo ne? Oni jsou budoucnost.

Věřím, že v budoucnosti se nebude ve válkách bojovat s použitím zbraní. Budou bojovány pomocí nemožných věcí; války tak skončí během okamžiku. Snad dokonce předtím, než vůbec začaly. Pochopte, nejsem zlý. Jen chápu, že to, co děláme, se dělat musí.

Pro váš první dvouměsíční projekt vám poskytneme třicet testovacích subjektů a přístup ke dvěma předmětům třídy Vertigo. Vy byste jim říkali Safe, my ne. Zářivé nápady pro novou, zářivou budoucnost! Haha. Oslňte mě, doktore. Jsem si jist, že překonáte naše očekávání.

Ty objekty použijete na ty subjekty, jak jistě chápete. Budete to zkoušet tak dlouho, dokud se z něčeho neužitečného nestane něco nebezpečného. Jakmile budete v rukou držet zbraň, budete vědět, že jste uspěl. Je to jen malý krůček, doktore. Jen další malý krůček.

Ach, to jméno? Jsme malá skupina stojící proti nekonečnému přílivu nemožnosti ve snaze učinit nesmyslné srozumitelným. Jaké je lepší jméno než Povstání Chaosu?</textarea></pre>
