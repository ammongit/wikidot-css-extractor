[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-452/scp452.jpg|caption=SCP-452]]

**Item nº:** SCP-452

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Espécimes de SCP-451 estão contidos em uma câmara de isolamento de 5m por 5m no Sítio ██. Os espécimes devem ser alimentados com insetos vivos (de preferência grilos ou minhocas, mas outros insetos inofensivos são viáveis) pelo menos uma vez por semana, e observação regular deve ser mantida para garantir a saúde dos espécimes. Funcionários encarregados da manutenção de SCP-452 devem usar trajes selados o tempo todo enquanto estiverem dentro da contenção de SCP-452.

Experimentos em SCP-452 podem ser realizados com a permissão de pelo menos um (1) funcionário de nível 4, desde que todos os requisitos e regulamentos de segurança sejam seguidos. Espécimes retirados da contenção primária devem ser mantidos dentro de terrários portáteis especialmente preparados e designados para uso seguro com SCP-452. Exposição de funcionários aos efeitos de SCP-452 deve ser realizada apenas em câmaras de isolamento para fácil recuperação dos espécimes de SCP-452 após a exposição.

**Descrição:** SCP-452 é uma colônia de //Latrodectus hesperus// (viúva negra americana) fisicamente indistinguível de aranhas normais de sua espécie. SCP-452 tem preferência por tecer teias perto de áreas onde humanos dormem e, quando permitido a vagar livremente, tentará se deslocar se nenhum humano dormir perto de sua teia por longos períodos de mais de uma semana.

Quando um indivíduo humano adormecido dentro de 5 metros de uma teia de SCP-452 entra no sono de movimento rápido dos olhos (sono REM), SCP-452 suprime a capacidade do sujeito de sonhar, mesmo em indivíduos com sonhos e/ou pesadelos crônicos. Sujeitos, ao acordar, geralmente relatam ter tido um sono repousante, embora vários indivíduos também tenham relatado se sentir &#34;estranhos, como se [eles] tivessem perdido algo&#34;.

Além disso, se um espécime usado dessa maneira picar qualquer humano dentro de aproximadamente uma semana do evento inicial, o sujeito mordido sofrerá alucinações vívidas, além dos efeitos normais de veneno de aranha.

SCP-452 foi recuperado de [REDIGIDO] após relatórios interceptados de hospitais de visões anômalas vivenciadas por vítimas de picadas de aranhas, após o que uma equipe de contenção da Fundação foi enviada.

**Registro de Experimentos 452-1:**

**Data:** █/██/██
**Fonte:** D-21017, mulher caucasiana, 29 anos
**Cobaia:** D-21020, homem hispânico, 31 anos
**Procedimento:** Espécime de SCP-452 em um terrário selado colocado perto da cama da Fonte por uma semana, então a Cobaia foi exposta ao espécime, resultando na Cobaia sendo mordida. Antiveneno administrado para mitigar os efeitos físicos.
**Detalhes:** Fonte confirma ter nenhuma lembrança de sonhos durante a semana, apesar de um histórico de sonhos recorrentes. Cobaia imediatamente experimentou alucinações vívidas por aproximadamente onze (11) minutos. Ao voltar ao normal, descreveu as alucinações com grande detalhe. Fonte posteriormente questionada e confirmou que a alucinação descrita combinava com a descrição do sonho recorrente da Fonte.

**Data:** ██/█/██
**Fonte:** D-21389, homem afro-americano, 48 anos
**Cobaia:** D-21394, homem caucasiano, 26 anos
**Procedimento:** Fonte selecionada devido ao diagnóstico conhecido de transtorno de estresse pós-traumático como resultado de experiência de combate em [DADOS EXPURGADOS]. Confirmado que a Cobaia não tinha experiência ou interesse militar.
**Detalhes:** Fonte confirma ter nenhuma lembrança de sonhos durante a semana, apesar de anteriormente ter pesadelos recorrentes. Ao ser mordida, a Cobaia experimenta alucinações vívidas e é contida após começar a gritar e se debater. Após voltar ao normal após aproximadamente quatorze (14) minutos, a Cobaia descreve as alucinações como estando em uma zona de combate enquanto [DADOS EXPURGADOS] os corpos de [DADOS EXPURGADOS]. Várias detalhes fornecidos coincidem com os procedimentos de combate padrão corroborados pela Fonte, dos quais a Cobaia não tinha conhecimento prévio.
