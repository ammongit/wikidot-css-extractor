**Особые условия содержания:** на данный момент SCP-1050 содержится в Зоне 7, область радиусом 20 километров вокруг объекта окружена забором с колючей проволокой под прикрытием испытания оружия.  Ввиду невозможности ограничить передвижение объекта, было разработано несколько процедур удержания объекта. Процедура 12645: каждые 3 часа к SCP-1050 должны доставляться двое сотрудников фонда, предварительно прошедшие тест на психологическую устойчивость. Они должны активно обсуждать любую одобренную д-р Возовым тему в течении 3-5 часов, после чего их заменят. 

На расстоянии не более 20 километров от объекта должно быть как минимум 2 команды людей, каждая из которых при себе имеют клетку с 1 сотрудником класса D, а также несколько клеток с хищными животными, представляющими опасность для человека. В случае потери контроля над объектом одна команда должна открыть клетки c животными, для вызова страха у сотрудника класса D. После чего SCP-1050 должен приблизиться для поглощения хищников. Затем следует показать объекту какую-либо сфальсифицированную фондом историческую видеозапись, касающуюся людей и одобренную д-р Возовым. Затем повторять процедуру 12645.

В случае, если вышеперечисленное не окажет должного воздействия на SCP-1050, необходимо тем или иным способом доставить в организм сильнодействующее обезболивающее. Рекомендовано использовать снайперские патроны калибра 12,7 с пулями, содержащими обезболивающее.


**Описание:** SCP-1050 представляет собой продолговатое существо, с общими чертами дождевого червя. Размер-25 метров в длину и 2 метра в ширину. У объекта есть некое подобие позвоночника, состоящего из неизвестного металла, его образцы взять не удалось. Из “позвоночника” внутрь червя исходит множество металлических ветвей, на которых расположены постоянно вращающиеся лезвия, измельчающие внутренние органы существа, из-за чего оно кровоточит через многочисленные прозрачные тканевые сегменты разного размера на теле. Органы состоят из [ДАННЫЕ УДАЛЕНЫ] и присоединены к “голове” SCP-1050. О внутреннем строении существа известно, исходя из наблюдений через прозрачные тканевые сегменты. Кровь испаряется за 5-6 секунд. Анализы показали полное сходство с ████████████ кровью. Уничтоженные органы восстанавливаются за 1-3 секунды. Голова червя состоит из большого глаза, окружённого множеством зубов разного вида, размер которых варьируется от 0.3 до 3 метров. На каждом зубе расположены небольшие глаза красного цвета. Около головы симметрично расположены 2 девятиметровые “клешни” из прозрачного твёрдого материала, с трёхсантиметровыми механическими зазубринами. 

На коже организма выклеймены надписи на древнекитайском, рядом следует, предположительно, перевод на латынь. 

Объект имеет способность к полёту на высокой скорости, максимальная зафиксированная-██ м/c, однако чаще существо ползает по земле, подобно обыкновенному дождевому червю. Механизм полёта не изучен до конца. Предположительно организм использует мелкие устройства на клешнях, чтобы цепляться за пространство и, перебирая конечностями с большой скоростью, двигаться.

Особенностью SCP-1050 является способность каждой частью своего тела превращать любую материю в состоящую из [ДАННЫЕ УДАЛЕНЫ] биомассу, которая мгновенно проходит сквозь тело червя и измельчается. Несмотря на это, к червю можно прикоснуться или совершить любое другое действие, расцениваемое организмом как ненасильственное.
 
SCP-1050 проявляет интерес к людям, а также защищает от опасностей. Если человек на расстоянии не более 20 километров чувствует страх и ощущает угрозу для жизни, червь движется к нему и поглощает источник угрозы. В случае, если один человек ощущает угрозу от другого человека, то объект игнорирует людей. При наличии поблизости SCP-1050 общающихся людей, червь наблюдает за ними. 

[[collapsible show=&#34;Только для сотрудников 3-го уровня допуска&#34; hide=&#34;- Надпись при закрытии спойлера&#34;]]
Судя по полученным с камер данных, видно, что внутренние органы существа, а также те, что находятся внутри конечностей, состоят из болевых рецепторов и нервных окончаний крайне высокой чувствительности. 


В связи с природой внутренних органов существа, было проведено несколько попыток обезболить существо.

1)	Было совершено 15 выстрелов из пневматической винтовки, заряженным патронами с сильнодействующим обезболивающим. В результате существо не двигалось 6 часов, и не кровоточило, как обычно. Доза обезболивающего-5 миллилитров. 

2)	С помощью шприца с подачей жидкого обезболивающего, в организм SCP-*** было введено 150 миллилитров сильнодействующего обезболивающего. Существо не двигалось и не кровоточило 10 часов

3)	Предыдущая попытка проведена повторно. Существо не двигалось и не кровоточило 6 часов.

Эксперименты были прекращены в связи с уменьшением времени действия и возможным прекращением действия обезболивающих, что может усложнить обездвиживание объекта в случае нарушения ОУС.

Объект разумен, или, по крайней мере, обладает некоторой информацией о людях, так как при попытке взять образец кожной ткани червя, последний не препятствовал, однако получить элемент тела не получилось. 
После серии экспериментов с обезболивающим, объект попытался связаться с сотрудниками фонда. Во время процедуры 12645, существо подняло свою правую клешню и спросило “Почему остановилось?”, причём каждое слово было произнесено разными голосами. Предположительно, SCP-1050 с помощью металлических устройств на клешне, воздействовало на воздух, воспроизводя звуки из показанных существу записей. 
Спустя 2 минуты, объект попытался связаться повторно, сказав 1 слово “общение”. SCP-1050 сообщил:

&gt; **SCP-1050:** Общение. Сложность.
&gt; **SCP-1050:** Желание. Обучаться. Желание остановить боль.
&gt; **SCP-1050:** Всё-боль.

Объект разговаривал, имитируя речь людей из показанных ему записей. SCP-1050 не разговаривал в течении 2 дней и 15 часов. Затем SCP-1050 начал формировать слова из услышанных ранее слогов, благодаря чему речь объекта стала похожей на человеческую. 

&gt; **SCP-1050:** Предлагаю сделку, 2 минуты без боли и возможность небольшого изучения вашего мира в обмен на полезную вам информацию.

(Объекту ввели минимальную дозу обезболивающего, из-за чего существо не было дееспособным 1 минуту 27 секунд.)

&gt; **SCP-1050:** Это меньше, чем я сказал, но я благодарен, а это чувство я не испытывал давно. Поэтому нарушение договора не так важно. 
&gt; **д-р Возов:** Вы обещали сообщить нам полезную информацию. Расскажите, пожалуйста, как вы появились здесь.
&gt; **SCP-1050:** Начну с того, что в &#34;моём мире&#34;
