[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4337/bowieknife | caption=SCP-4337. |width=300px]]

**Objek #:** SCP-4337

**Kelas Objek:** --Thaumiel-- Safe

**Prosedur Penanganan Khusus:** SCP-4337 harus disimpan dalam loker penanganan standar di Situs-59. Pengujian melalui Prosedur 10-Inti dapat dilakukan melalui surat permohonan ke direktur situs, Dr. Lisle Naismith. Surat permohonan kosong dapat ditemukan di meja resepsionis sayap safe pada Situs-59. Subjek tes hanya dapat diambil dari personel kelas D yang tersedia serta telah dijadwalkan untuk diterminasi.

**Deskripsi:** SCP-4337 pisau tempur fixed-blade, panjangnya 38 cm. Stiker berukir simbol tiga bulan sabit ada di kedua sisi bilahnya.

Melalui Prosedur 10-Inti, SCP-4337 dapat membuat surat formulir yang dikirim melalui email muncul di kotak masuk peserta yang selamat setelah dua jam. Karena motif tiga bulan sabit dianalogikan dengan objek lain yang berada di bawah pengawasan Yayasan (termasuk [[[SCP-3319]]] dan [[[SCP-3922]]]), pesan tersebut diyakini berasal dari dimensi lain.

**Catatan Penemuan:** Pada 21/12/2018, lokasi contoh asli SCP-4337 disampaikan ke Yayasan melalui email dari [[[SCP-2578]]]-D, dengan alasan bahwa pemilik asli objek tersebut adalah &#34;pemuja pikun&#34; yang telah &#34;menggunakan perangkat tersebut untuk membuat fitnahan.&#34;

SCP-4337 ditemukan oleh Agen Yayasan di dalam sebuah rumah di ██████████, Missouri. Ketiga penghuni telah ditembak dari orbit oleh SCP-2578-D sepuluh jam sebelum penemuan; mayat mereka belum ditemukan oleh pihak berwenang setempat. Tujuh mayat dewasa ditemukan di ruang bawah tanah; penyebab kematiannya adalah trauma karena benda tajam pada bagian jantung.

Dokumen yang ditemukan bersama SCP-4337 mengarah pada pembentukan Prosedur 10-Inti:

# Seorang subjek kelas-D (&#34;Peserta&#34;) akan diberikan pertanyaan oleh pihak kedua (&#34;Selebran&#34;)
# Segera setelah itu, selebran harus menusuk jantung peserta.

Pesan yang dihasilkan akan mencoba menjawab pertanyaan tersebut.

**Catatan Percobaan (catatan 1 dari 1):** 

**Peserta:** D-59932

**Selebran:** Peneliti Paulsen

**Pertanyaan:** &#34;Bagaimana cara kita menetralisir SCP-████?&#34;

**Respon:**
&gt; **☽☽☽**
&gt; 
&gt; Yang terhormat **[PAULSEN/CATHERINE_KENT] dari [EARTH_2N]**
&gt;
&gt; Halo, nama saya [%fieldvarC], dan saya akan menangani tiket bantuan Anda hari ini. Nomor kasus tiket ini adalah **[HHF_581375AAJ_Ø]**. Jika Anda tidak memiliki Suar Tiket Bantuan, gunakan Bilah Bantuan untuk memintanya.
&gt; 
&gt; Kami **[KESAL]** mendengar tentang masalah ini, yang **[TIDAK_DAN_TIDAK_HARUS]** dapat diselesaikan sendiri, jadi kami akan **[MEMERTIMBANGKAN_TINDAKAN_LEBIH_LANJUT]**.
&gt; 
&gt; Tindakan yang disarankan:
&gt;&gt; [%fieldvarI]
&gt;&gt; **[MENUNGGU_INSTRUKSI/EST_WAKTUTUNGGU=400thn5bln13h5j10m]**
&gt;&gt; [%fieldvarK]
&gt;&gt; [%fieldvarL]
&gt; Tinjauan lebih lanjut dari tiket bantuan ini dapat mengakibatkan [ %fieldvarM ].
&gt; Peserta persembahan yang telah meninggal, [███████/████████_██████], telah diturunkan ke kondisi kehidupan setelah kematian Kelas-**[H]** dengan opsi untuk [PEMERIKSAAN_BANDING] dalam [%fieldvarQ] tahun.
&gt; [[size 130%]] **Anda Diperhatikan • Anda Dilindungi • Anda Dicintai** [[/size]]

**Lampiran - Kelas Objek:** //Klasifikasi Thaumiel dicabut dengan keras. Pengujian 10-Inti sampai saat ini diturunkan hanya untuk pertanyaan berprioritas rendah. - Direktur Naismith//
