    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
Articolo: SCP-575
Autore: [[*user Dr Gears]]
Originale: [*https://scp-wiki.wikidot.com/SCP-575 SCP-575]
Traduttore: [[*user Ardi0177]]
[[include credit:end]]

**Elemento #:** SCP-575

**Classe dell’Oggetto:** Keter

**Procedure Speciali di Contenimento:** Tutte le istanze di SCP-575 devono essere quanto prima isolate e contenute a mezzo Protocollo AL-9O77 (vedasi il manuale **Illuminazione avanzata e Strategie di contenimento d’emergenza**) e trasportate al sicuro. Se un&#39;istanza di SCP-575 dovesse superare una dimensione contenibile, il Protocollo AL-9O77-B deve essere utilizzato per dividere e isolare SCP-575 in istanze più piccole.

Le unità di contenimento devono essere costituite da due stanze ermetiche, ciascuna sigillata mediante camera d&#39;equilibrio. La stanza esterna, detta Contenimento A, deve rimanere sempre illuminata, con non meno di due generatori di riserva in stand-by. Gli impianti di illuminazione devono essere controllati settimanalmente e qualsiasi blackout nel contenimento A ne comporterà l’interdizione immediata fino al ripristino dell&#39;illuminazione totale.

L&#39;unità di contenimento interna, detta Contenimento B, deve essere rivestita con uno strato di calcio puro sia all&#39;interno che all&#39;esterno. Il personale che entra dentro al Contenimento B deve essere munito di indumenti incorporati a LED e dotato di proiettori portatili in caso di emergenza. L&#39;interazione con SCP-575 dovrebbe essere limitata alla raccolta e all&#39;osservazione di campioni. Tutti i campioni ottenuti da SCP-575 devono essere trattati allo stesso modo della fonte originale e tutte le aree di prova devono avere un rivestimento di calcio e procedure di illuminazione di emergenza simili a quelle qui finora descritte.

Tutte le morti di civili causate da SCP-575 sono da attribuirsi all&#39;attacco di animali selvatici/da animali spazzini da soggetti già deceduti. Se dovesse essere applicato una più approfondita ricerca, gli attacchi devono essere attribuiti a un serial killer/setta satanica e qualsiasi informazione aggiuntiva deve concludersi &#34;a causa delle indagini in corso&#34;.

**Descrizione:** SCP-575 sembra essere una massa sconosciuta di materia, che assume la forma di una serie di solidi e strutture nere amorfe. SCP-575 è difficile da osservare, poiché si dissipa immediatamente quando viene esposto alla luce[[footnote]]Un comportamento che ricorda quello di [[[SCP-1219]]], tuttavia non è stata ancora stabilita una connessione tra le due entità[[/footnote]]. I test attuali non sono stati in grado di identificare se SCP-575 sia organico o inorganico. Nonostante la mancanza di qualsiasi sistema nervoso visibile o di componenti organici osservabili, SCP-575 mostra un comportamento coerente con una coscienza attiva.

SCP-575 inizialmente si manifesta nell&#39;oscurità totale. Come ciò avvenga è sconosciuto, tuttavia i test hanno mostrato una massa variabile di SCP-575 che si forma quando [DATI CANCELLATI] è variabile, nel lasso di tempo descritto. SCP-575 è in grado di &#34;fluttuare&#34; e può alterare la sua densità, permettendogli di &#34;passare attraverso&#34; aperture anche molto piccole. SCP-575 preferisce luoghi isolati e molto bui in cui stabilirsi dopo la sua formazione iniziale, e vi rimarrà fino a quando non raggiungerà la &#34;massa critica&#34; a [DATI CANCELLATI].

SCP-575 sembra crescere attraverso l&#39;assorbimento di materiale biologico. SCP-575 &#34;attaccherà&#34; gli esseri viventi solidificando porzioni di se stesso e usando queste &#34;appendici&#34; per picchiare, tagliare e schiacciare i soggetti coinvolti. I metodi di tracciamento e selezione usati da SCP-575 non sono ad ora compresi. Dopo aver disabilitato un soggetto, SCP-575 strapperà e schiaccerà con la forza il tessuto all&#39;interno della massa principale finché non verrà &#34;assorbito&#34;. Tuttavia, SCP-575 non è in grado di interagire con oggetti ricchi di calcio e le &#34;aree di nidificazione&#34; di SCP-575 possono essere identificate dalla grande quantità di ossa, denti e polvere calcificata che le circonda.



[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-575/PA002332.JPG|caption= Ossa ritrovate in un “nido” di  SCP-575  presso █████████|width=250px]]

SCP-575 è in grado di manifestarsi in qualsiasi area di totale oscurità. Questa sembra essere una forma di &#34;generazione spontanea&#34; e può formarsi in qualsiasi luogo adeguatamente buio dopo [DATI CANCELLATI]. SCP-575 è stato inizialmente recuperato sotto la casa di famiglia del Sig. █████ ███. Quando è stato stabilito il contatto iniziale, SCP-575 aveva &#34;digerito&#34; la famiglia, e aveva parzialmente &#34;consumato&#34; un vicino, tale █████ ████████, di anni █. Da questo contatto iniziale, sono state recuperate ███ istanze di SCP-575, la maggior parte delle quali si trovava in case residenziali o grandi edifici e infrastrutture, come fabbriche o scuole. La causa di questa preferenza è sconosciuta, tuttavia è stato suggerito che i tali edifici di costruzione dell&#39;uomo forniscano semplicemente aree di &#34;nidificazione&#34; più adatte, o che SCP-575 in qualche modo &#34;abbia bisogno&#34; di una presenza umana nelle vicinanze. Entrambe le teorie sono allo studio.
