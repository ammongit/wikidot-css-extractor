**Объект №:** SCP-285

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:**  SCP-285 находится в камере для содержания гуманоидов 3 уровня в [[[scp-3036 |B-крыле Зоны 43]]]. SCP-285 предоставлены базовые предметы удобства. После недавнего сотрудничества SCP-285 с Фондом, объекту, по желанию, разрешено свободно бродить в ботаническом саду Зоны 43 в сопровождении одного охранника.

Персонал не должен обсуждать прошлое SCP-285 с ЛПИ-6938 без одобрения директора Зоны 43. Если это произойдет, уполномоченный технический сотрудник должен в ручную удалить информация из SCP-285-B используя SCP-285-A.  

Просьба не редактировать SCP-285-B без разрешения Администратора технического персонала Зоны 43. SCP-285 ни при каких обстоятельствах не должен получить свои способности назад.

**Описание:** SCP-285 - это аномальная гуманоидная сущность без определенной формы или внутренней структуры, за исключением SCP-285-A, который находится на спине объекта. Тело SCP-285 может случайным образом меняться, закономерность этих изменений отсутствует. Несмотря на травмы SCP-285, полученные в результате мутации тела, признаки нарушения гомеостаза не обнаружено. Субъект утверждает, что не может контролировать эти изменения. Эти изменения включают в себя, но не ограничиваются:

* Потерей или отращиванием новых конечностей.
* Изменением размера и формы частей тела. 
* Потерей или увеличением веса и роста.

SCP-285-A является Ethernet портом [[footnote]] Стандартный метод подключения компьютера к сети проводным соединением [[/footnote]], через который можно получить доступ к внутренней базе данных SCP-258. При подключении работающего компьютера к сети можно получить доступ к различным файлам. Эти файлы (SCP-285-B) содержат различные текстовые файлы, аудио файлы, файлы, представляющие опасность восприятия и видео ~90% всех файлов повреждено. Причина повреждения файлов неизвестна. Кроме того SCP-285 имеет доступ только к тем файлам, которые сформированы внутри его собственной базы данных.

Исследование SCP-285-B и его содержимого показывает, что редактируя SCP-285-B можно изменять внешний вид и психологическое состояние SCP-285. На данный момент параметры, при которых SCP-285 можно нанести непоправимый урон неизвестны. Предполагается, что ЛПИ-6938 использовал данную способность чтобы сбежать из GoI-102 (&#34;[[[unusual-incidents-unit-hub | Отдел Необычных Происшествий]]]&#34;) посредством редактирования структуры лица и телосложения SCP-285, а также изменив Тауматологические способности для защиты от агентов GoI-102

**Обнаружение:**SCP-285 обнаружили после неудачного ареста неизвестного лица, в который он был вовлечен, (на данный момент считается создателем SCP-285) в Лас-Вегасе, Невада. SCP-285 и неизвестный (PoI-6938) изначально были остановлены за превышение скорости, прежде чем офицер обнаружил, что ЛПИ-6928 атаковал федеральное здание в [УДАЛЕНО], Калифорния. Позже стало известно, что федеральное здание находилось под непосредственным контролем GoI-102 и являлось тюрьмой для аномальных гуманоидов. В результате атаки ЛПИ-6938 и SCP-285 погибло 34 сотрудников GoI-102, также были освобождены примерно 70% заключенных.

Офицер попытался арестовать SCP-285 и ЛПИ-6938, но был атакован SCP-285. ЛПИ-6938 сбежал, оставив SCP-285 с офицером. SCP-285 был арестован и отправлен на содержание в GoI-102, до того как поступил на содержание в Фонд в результате обмена аномалиями между GoI-102 и Фондом. Местные правоохранительные органы и федеральные агенты не смогли найти PoI-6938. Аномальная трасса, находящаяся в Неваде, исследуется  совместной оперативной группой Фонда и ОНП.

= **Интервью**

&gt; **Интервьюер:** Др. Хендерсон
&gt;
&gt; **Объект:** SCP-285
&gt;
&gt; &lt;Начало записи&gt;
&gt;
&gt; **Др. Хендерсон:** У вас есть цель?
&gt;
&gt; **SCP-285:** Я не знаю.
&gt;
&gt; **Др. Хендерсон:** Почему вы не знаете?
&gt;
&gt; **SCP-285:** Я просто не знаю. У меня есть идея, зачем я был создан, но я не уверен.
&gt;
&gt; **Др. Хендерсон:** Хорошо, тогда расскажите мне зачем вы были созданы. 
&gt;
&gt; **SCP-285:** Ну, чтобы развлекать детей. Оригинально, не правда ли. Хотя моя цель и могла быть [пауза] не знаю как сказать, изменена.
&gt;
&gt; **Др. Хендерсон:** Почему вы считаете что она была изменена?
&gt;
&gt; **SCP-285:** Это сложно объяснить. Некоторые моменты я помню идеально, но не могу вспомнить другие. Я думаю, что он был зол и хотел кому-то навредить. И он использовал меня, чтобы навредить им. Надеюсь у него ничего не вышло.
&gt;
&gt; **Др. Хендерсон:** Почему вы не хотите, чтобы он добился своего?
&gt;
&gt; **SCP-285:** Я не хочу никому навредить.
&gt;
&gt; **Др. Хендерсон:** Тогда почему вы атаковали офицера?
&gt;
&gt; [SCP-285 молчит]
&gt;
&gt; **SCP-285:** Я сделал то, что мне приказали Я думаю, это был последний раз, когда он заставил меня сделать кому-то больно. По крайней мере, мне кажется, что это он приказал.
&gt; ----
&gt; **Др. Хендерсон:** Как вы думаете, зачем создатели поместили различные файлы внутрь вас?
&gt;
&gt; **SCP-285:** Для подстраховки, наверное.
&gt;
&gt; **Др. Хендерсон:** Объясните.
&gt;
&gt; **SCP-285:** Смотрите, я помню что моя, эм, &#39;база данных&#39;, по другому я ее никак не могу назвать, является частью меня. Мой мозг [стучит по лбу], хранит всю информацию из моей &#39;базы данных&#39;, даже если я не могу получить доступ к тому, что он вложил в меня. Или к чему-то, что я не должен увидеть.
&gt;
&gt; **Др. Хендерсон:** Значит, если твой мозг будет поврежден или если ты умрешь, то все файлы из твоей базы данных исчезнут?
&gt;
&gt; **SCP-285:** Не столько исчезнут, сколько будут повреждены. Но, да, так и есть. Он хотел удостовериться, что если я попаду в &#39;о-эн-пэ[[footnote]] здесь было &#34;you-eye-you&#34;, что обыгрывало оригинальное название ОНП, которое пишется как UIU.**прим.переводчика**[[/footnote]], или как там это называется, то они не смогут прочитать мои файлы. Он действительно ненавидит этих парней. Может быть это то, что свело его с ума. Я помню, что каждый раз, как я начинал о них говорить он злился и долго на меня орал. Я плакал, но не часто. Он ненавидел когда я плакал. Но это не моя вина, что он позволил мне плакать.
&gt;
&gt; **Др. Хендерсон:** Он упоминал что-нибудь, что могло объяснить почему он так злится?
&gt;
&gt; **SCP-285:** Нет, но то как он это говорил, словно наступил конец света. Вот зачем он создал меня. Почему он изменил меня. Он хотел использовать меня словно, как, эм, оружие, наверное? Чтобы это ни было, он хотел навредить &#34;о-эн-пэ&#34;. Он вновь и вновь повторял, насколько они ужасны или заслуживают уничтожения потому, что они забрали у него все, и все они должны умереть. Было страшно. 
&gt;
&gt; **Др. Хендерсон:** Ну, ОНП не злодеи. Уверяю вас.
&gt;
&gt; **SCP-285:** Но как? Он говорил мне, что они похищают и убивают невинных людей, которые просто живут своей жизнью.  Рассказал как они превратили его жизнь, жизнь его друзей и семьи в ад. У меня никогда не было семьи, но это должно быть больно, правда?
&gt;
&gt; **Др. Хендерсон:**  Чтобы твой создатель не сказал тебе, это не соответствует реальности.
&gt;
&gt; **SCP-285:** Если вы так говорите, доктор. В любом случае, вам я верю больше, чем ему.
&gt;
&gt;
&gt; ----
&gt; **Др. Хендерсон:** Почему ваш создатель решил оставить вас?
&gt;
&gt; **SCP-285:** Он бросил меня.
&gt;
&gt; **Др. Хендерсон:** Почему он вас бросил?
&gt;
&gt; **SCP-285:** Он сделал то, что хотел сделать, чтобы это не было. Наверное я был еще одним незаконченным делом.  
&gt;
&gt; **Др. Хендерсон:** Если вы действительно &#34;незаконченное дело&#34;, как вы утверждаете, почему он не убил вас самостоятельно?
&gt;
&gt; **SCP-285:** Думаю у него была такая возможность, и после загрузки всех файлов в мою &#34;базу данных&#34;, он собирался сделать это. Но ему помешали. Он запаниковал, и просто надеялся, что коп прикончит меня.  Рад, что у него не получилось, понимаешь? Мне нравится жизнь. Больше чем раньше. 
&gt;
&gt; **Др. Хендерсон:** Почему он хотел избавиться от всех файлов из вашей базы данных?
&gt;
&gt; **SCP-285:** Что-то там было, что-то о других людях. Он им кое-что сделал. Украл очень важную для них вещь. Я думаю, в прошлом он был одним из них, но почему-то ушел. Может быть я тоже был их частью, я не знаю, зато я знаю, что какой бы эта группа не была, он не хотел, чтобы они его преследовали. Или нашли меня.
&gt;
&gt; **Др. Хендерсон:** Вы помните название этой группы?
&gt;
&gt; **SCP-285:** Я не знаю, мужик. Я помню он говорил о &#39;[[[gamers-against-weed-hub|гребаных травокурах]]]&#39;, но это все.
&gt;
&gt; &lt;Конец записи&gt;

= **Приложение-285.1**

**Резюме:** Подозреваемый способен использовать  высококлассную Тауматологию и незначительно искривлять реальность. Возможна связь с [[[serpent-s-hand-hub|Дланью Змея]]], аномальной террористической организацией, которая в основном активна в Южной Калифорнии и Неваде. Возможный сотрудник тайной локации, известной как &#39;[http://wanderers-library.wikidot.com/ Библиотека]&#39;, основная база Длани змея.


[[/=]]

[[tab Описание подозреваемого/Способности]]

**ФИО:** Неизвестно, но он раз за разом повторял имя &#34;Джордан&#34;

**Неправильное сравнение:** Человек, Маг, Террорист, Американец, Длань змея

**Словесный портрет:** [[footnote]] **Примечание:** С учетом постоянных изменений.  [[/footnote]]

||~ Пол ||~ Рост ||~ Вес/Телосложение ||~ Раса ||~ Волосы ||~ Глаза ||~ Отличительные черты ||
|| Мужской || 183 сантиметра || 83 килограмма, крупное || Европиоидная || Коричневые || Голубые || Татуировка с изображением руки, которая душит Американского Орла, молот, разбивающий пяти-конечную звезду, и несколько рук держащих логотип с тремя стрелками, обращенными во внутрь||

**Способности:** Подозреваемый способен выполнять оскорбительные Таумотологические заклинания. Эти заклинания включают в себя огненные снаряды, разумные существа, сформированные из его эпидермиса [[footnote]] **Примечание:** В настоящее время неизвестно обладает ли подозреваемый усиленной регенерацией[[/footnote]] и способен формировать [[[another-goddamn-magic-system|Пути]]]. Эти Пути не долговременные и очень неустойчивы В любом случае. Пути, созданные подозреваемым неспособны к переносу на длинные дистанции. Также они вызывают временные физические и психологические повреждения подозреваемому. После создания Пути подозреваемый страдает от тошноты и рвоты.

**Цель/Мотив:** Прежде всего он мотивирован ненавистью к организациям или агентствам, которые обеспечивают защиту и поддержание консенсуальной реальности, наряду со сдерживанием аномального сообщества. Он полагает, что единственный способ для аномальных людей продолжить существовать - это уничтожить все нормальные организации. Готов работать с любой группой или человеком, пока его мотив поддерживается. 

**Способ действия:** Подозреваемый работал с террористическими организациями, в основном с Дланью змея, с различными анартистами[[footnote]] Анартист - это разговорный термин среди паранормальных агентств, обозначающий аномальных художников.[[/footnote]], сектами, и однажды с неизвестной  [[[chaos-insurgency-hub|аномальной террористической группировкой]]]. Чаще всего он объединяется с организациями, выступающим против нормальных агентств. 

**Поведение:** Ведет себя с небольшой жалостью или сочувствием по отношению к не аномальным существам. Выказывает нежелание общаться с другими людьми, как с аномальными, так  и не с аномальными.

[[tab Доказательства]]

**История действий ОНП:**

__5/22/2016:__ Suspect first appeared aiding a Serpent Hand operative escape Unit patrol vehicles with a currently unidentified Ford pickup truck. Used his Thaumatological abilities to destroy five of the seven cars. The suspect and the accompanying operative escaped after driving their vehicle through a Way produced at the bottom of a canyon, of which they had driven off of. Впервые подозреваемый появился при сотрудничестве с Дланью Змея, когда совместно с неизвестным пикапом Форд помогал избегать патрульных автомобилей Отдела. Использую Таумотологические способности он уничтожил пять автомобилей из семи

__6/9/2016:__ Suspect encountered near [ЗАСЕКРЕЧЕНО], California selling anomalous drugs in a local club. When arrested by three Agents, he formed three biological entities of varying shapes and sizes to attack the Agents. Suspect escaped via a Way he had produced while the entities began attacking civilians in order to distract Unit Agents from apprehending him. Fifteen civilians and two officers were killed by the time the three entities were destroyed.

__6/11/2016:__ Along with five individuals belonging to an unidentified anomalous terrorist organization, the suspect set fire to a Unit controlled prison, destroying various anomalous objects and persons in the resulting attack.

__6/15/2016:__ Cornered by five Unit Agents in [ЗАСЕКРЕЧЕНО], Nevada. Almost arrested before four of the five Agents were killed by a controlled, Thaumatological blast of lighting coming from another entity with the suspect. [[footnote]] **Textual Footnote:** See UIU-File-2016-212  [[/footnote]] The suspect and the entity escaped through a Way.

At this time, The Bureau considered making the suspect a Number One priority case on the West coast.

__8/22/2016:__ After two months of silence, the suspect was encountered with fifteen Serpent Hands agent while breaking into a Unit controlled warehouse. Around 30% of the contents within the warehouse was stolen before Unit Agents were able to interfere with the operation. The operatives engaged in combat with the Agents before being subdued by the operatives. The Agents were then locked inside of the warehouse, with the suspect setting fire to the building.  There were no surviving Agents.

__9/1/2016:__ Suspect was pulled over for speeding. When the officer discovered the suspect&#39;s criminal nature, she attempted to arrest him. The suspect attacked and killed the officer.

The Bureau officially declares the suspect as a Number one threat to national security on the West Coast.

__9/12/2016:__ Suspect is involved in an arms deal between the Serpents Hand and a currently unidentified third party.[[footnote]] **Textual Footnote:** Based off of evidence at the crime scene, this unidentified third party seems to primarily focus on biological based weaponry. Believed to be of a [[[sarkicism-hub|religious nature]]]. [[/footnote]] Interrupted by Unit Agents, ending in the murder of fifteen Agents, all by the suspect.

__10/2/2016:__ The suspect is arrested after a failed break inside of a Unit controlled warehouse, similar to the break in on **8/22/2016**, of which the suspect was also a part of. However, in response to the theft, the Bureau increases security measures in anomalous storage warehouses. The suspect and the fifteen Serpent Hands operatives were unprepared for these increased measures, and were all arrested.
