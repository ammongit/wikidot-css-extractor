@@@@**OSOBA**
@@@@
@@@@//Panie artysto, toż to sztuka pierwszej maści!//
@@@@//Składam serdeczne gratulacje waści!// 
@@@@//Jak to jest być artystą, dobrze?//

@@@@**ARTYSTA**
@@@@
@@@@//Moim zdaniem to nie ma tak, że dobrze albo że niedobrze. Bo żart, widzi Pan, powinien opierać się na czymś, czego odbiorca się nie spodziewa. Na czymś, co odwróci jego uwagę od zakończenia. Musi Pan tak pokierować odbiorcą fałszywą ścieżką, że ten, będąc komfortowo w kłamstwie, nie dostrzegnie prawdy stojącej tuż obok niego. Esencja żartu wymaga takich przemyślanych działań, czasami wymagających godzin rozważań, by w końcu dojść do wymarzonego efektu humorystycznego. Twoja sta--//
@@@@ Umiera wskutek uderzenia w głowę spadającym fortepianem. 

[[size 80%]]
Minuta ciszy.
[[/size]]

@@@@**OSOBA**
@@@@
@@@@//To niedużo o naszym społeczeństwie mówi.//
@@@@
@@@@
