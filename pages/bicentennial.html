[[include info:start]]
**Název: Druhá vsuvka: Při hodině**
**Originál:** http://scp-wiki.net/bicentennial
**Autor:** [[*user RJB_R]]
**Překladatel:** [[*user Utylike]]
[[include info:end]]

&gt; Konečně, odjíždíme na výlet. Byla to ale jízda, ale teď jsme konečně tady. Celé léto na cestě. Nic před námi, než svoboda dělat si co chceme, kdy budeme chtít. Rusty sehnal starou Chevy svého táty, ve které pojedeme a on bude řídit.

&gt; První den na cestě a já se nemůžu dočkat. Rusty sedí ve předu, Lee je u spolujezdce a já s Andym sedíme vzadu. Je to fajn. První místo, kam pojedeme, je Black Ridge Rockstravaganza. Pamatuju si, že jsme tam jeli a bylo to boží. Otevřelo mě to mému zájmu o kameny.
&gt; 
&gt; Všichni se budou dobře bavit, Cindy a Lee se moc těší. Doufám, že zas neskončí opilí v poli.

&gt; Jízda po každé silnici v Ohiu musí po chvíli začít být nudná, ale Rusty nás veze dál. Pamatuju si všechny ty poznámky o projíždění kolem památek a lidí... Ale to bylo ve městě. Tohle je venkov.
&gt; 
&gt; Teď nemůžu psát, moje hlava je ble

&gt; Dál po ceeeeestě, pamatuju si ceeeeestu


&gt; Museli jsme se ztratit. Nepamatuju si, že bych někdy jel takhle dlouho bez jiné silnice, nebo zatáčky, nebo dalšího domu. Jediné, co máme, je rovná silnice před námi táhnoucí se do nekonečna. Bože, tohle není ten nejlepší začátek našeho posledního léta.

&gt; Rusty je idiot. První dům, který jsme viděli za několik dnů a on jen jede dál. Prý má na to místo špatné vzpomínky nebo nějaký podobný hippie blbosti. Nemůžeš mít vzpomínky na něco, co jsi nikdy neviděl. A pak ještě nechce nikoho jinýho nechat řídit, protože to on má prý být řidič.
&gt; 
&gt; Počkat, už nevím. Řídil někdy Lee...

&gt; Nechali jsme tu Rustyho. Když jsme se vrátili, byl pryč

&gt; Auto je teď delší. Nevím jak, ale vím to. Světla v mých zubech září víc a oči mých světel září víc. Jsem ostrý.

[[=]]
