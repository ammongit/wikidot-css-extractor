**Artikel:** SCP-1159 – Die Windharfe
**Autor:** [[*user CityToast]] 
**Original:** https://www.scp-wiki.net/scp-1159
**Übersetzer:** [[*user Dr Alice]] (geschriebene deutsche Übersetzung im Quelltext/den Kommentaren)
**Audio:** [[*user CityToast]]
[[include credit:end]]
[[include component:button-end]]

**WARNUNG VOR INFORMATIONELLER GEFAHR: Alle Informationen in dieser Akte müssen in auditiver Form gehalten werden.[[footnote]]Deutsche Übersetzung im Quelltext/den Kommentaren[[/footnote]]**

SCP-1159 (Audio-Datei) //Anmerkung: Ich entschuldige mich für die Informalität dieser Aufnahmen. Ich war nicht in der Lage, schriftliche Aufzeichnungen zu verwenden. – Dr. Reixis//
[[include :snippets:html5player
|type=audio
|url=https://scp-wiki.wdfiles.com/local--files/scp-1159/1159-B-1.mp3
]]
[!--Objekt-Nr.: SCP-1159

Klassifizierung: Sicher

Sicherheitsmaßnahmen: SCP-1159 ist in einer 2 m x 0,5 m x 0,5 m großen Kiste einzudämmen. Diese Kiste hat sich jederzeit in einem Raum mit kontrollierter Temperatur zu befinden, um eine Beschädigung des Holzes zu vermeiden. Als Anmerkung: SCP-1159 ist eine Informationelle Gefahr und als solche sollte allen Mitarbeitern davon abgeraten werden, irgendwelche Notizen oder andere schriftliche Kommentare über 1159 zu erstellen, um Datenverlust zu verhindern.

Beschreibung: SCP-1159 ist eine äolische Windharfe, die 1,5 m x 20 mm x 30 mm misst. Die Kohlenstoffdatierung legt nahe, dass diese Windharfe weniger als 200 Jahre alt ist. Markierungen auf der Unterseite der Harfe weisen darauf hin, dass sie im herkulischen Griechenland hergestellt wurde, obwohl kein Datum angegeben ist. Harfen dieser Art sollen vom Wind ohne menschliche Interaktion gespielt werden. SCP-1159 erzeugt mehrere harmonische Töne, wenn Wind, äh, oder eine andere Luftquelle durch die Rückseite der Harfe geblasen wird, wodurch die Saiten vibrieren. Ein Beispiel für diesen harmonischen Ton ist in Anhang 1 dieser Datei enthalten. Die anomale Natur von SCP-1159 wird offensichtlich, wenn eine Person versucht, irgendeine Art von schriftlicher Beschreibung des Objekts zu erstellen. Alle derartigen Versuche scheitern völlig und vollständig. Äh, es ist erwähnenswert, dass weder die Bezugnahme auf SCP-1159 selbst oder in rein auditivem Zustand gehaltene Beschreibungen den Effekt erzeugen, was der Grund für das unorthodoxe, äh, Medium dieser speziellen Datei ist. Menschen, die SCP-1159 für einige Zeit hören beschreiben seine Musik oft als &#34;verzaubernd&#34; und &#34;schön&#34; und dergleichen, aber es ist unklar, ob dies ein anomaler Effekt ist oder nicht, oder ob die von dem Objekt erzeugten Geräusche einfach qualitativ hochwertige harmonische Schwingungen sind.

Äh, Anhang 1: SCP-1159 wurde zuerst am [ZENSIERT] in einem Auktionshaus in [ZENSIERT], New York, entdeckt. Ein älteres männliches Subjekt erwähnte gegenüber einem Foundation-Agenten, der sich als Kunde ausgab, während er auf der Eindämmungspatrouille war, dass er eine schöne Harfe im hinteren Teil seines Ladens hatte. Der Agent fragte nach dem Preis für die Harfe, und das Subjekt konnte keinen vorlegen, da er keine Gelegenheit gehabt hatte, ihn aufzuschreiben. Er merkte an, dass das ein ungewöhnlicher Vorfall war, aber er sagte, dass es sicherlich nur ein Versehen seinerseits war. Nachdem er die anomale Natur des Objekts festgestellt hatte, leitete der Agent ein Eindämmungsprotokoll ein und, äh, SCP-1159 wurde geborgen.

Ende der Aufnahme--]
SCP-1159 (Anhang 1159-A) Test 1
[[include :snippets:html5player
|type=audio
|url=https://scp-wiki.wdfiles.com/local--files/scp-1159/1159-B-2.mp3]]
[!--Anhang 1159-A: Versuche, Beschreibungen von SCP-1159 niederzuschreiben, waren nicht erfolgreich. In ersten Tests wurden den Subjekten verschiedene Medien zur Verfügung gestellt, mit welchen sie eine Beschreibung von 1159 erfassen konnten, darunter Füller, Bleistifte, Kameras, Schreibmaschinen und Computer. Nach Beginn der Tests, äh, konnte kein Subjekt die Aufgabe erfüllen. Bleistifte brachen, meistens die Spitzen; bei einem Bleistift wurde festgestellt, dass er gar keine Mine hatte … äh, Füller liefen überall auf dem Papier aus, äh, bei zwei der Füller waren die Spitzen verbogen … äh, die Kameras hatten auch keinen Erfolg: Die Digitalkamera hatte beschädigte Dateien und, äh, und eine hatte einen Kurzschluss; die analogen Kameras hatten alle fatale Fehlfunktionen und, äh, die Schreibmaschine hatte eine mechanische Fehlfunktion, einschließlich einer defekten Schreibwalze und, äh, mehrerer kaputter Tasten.--]
SCP-1159 (Anhang 1159-B): Test 2
[[include :snippets:html5player
|type=audio
|url=https://scp-wiki.wdfiles.com/local--files/scp-1159/1159-B-3.mp3]]
[!--Anhang 1159-B: Dem Subjekt wurde ein Bleistift gegeben, der von Foundation-Ingenieuren entwickelt wurde, um es so zu ermöglichen, dass ein Bleichstift unter extremen Bedingungen schreiben kann. Der Bleistift wurde mit einer Spitze aus Bleilegierung hergestellt, um ein Brechen zu verhindern, und in eine Titanhülle gewickelt. Bei Beginn des Tests erlitt das Subjekt einen tödlichen Herzinfarkt. Weitere Tests wurden bis auf Weiteres ausgesetzt.

Aufnahme Ende.--]
SCP-1159 (Anhang 1159-C): Befragung von Dr. Androvsky nach den Ereignissen von Test 2
[[include :snippets:html5player
|type=audio
|url=https://scp-wiki.wdfiles.com/local--files/scp-1159/1159-B-4.mp3]]
[!--Hier ist Dr. Buchanan; Audioprotokoll der Befragung von Dr. Androvsky. Dr. Androvsky ist ein Foundation-Forscher, stationiert an Standort-[ZENSIERT] und wird seine Meinung zu SCP-1159 abgeben.

Dr. Buchanan: Danke, dass Sie zu mir gekommen sind, Dr. Androvsky.

Dr. Androvski: Es ist mir ein Vergnügen.

Dr. Buchanan: Sie hatten einige Zeit, um SCP-1159 und seine anomalen Effekte zu studieren; haben Sie sich eine Meinung über die Natur der Harfe gebildet?

Dr. Androvski: Das habe ich. Ich glaube, dass der Grund, warum sich das Objekt so verhält, eine Form der Selbsterhaltung ist.

Dr. Buchanan: Wieso?

Dr. Androvski: … Stellen Sie sich das so vor: Äolische Windharfen brauchen keine Menschen, um sie zu spielen. Die einzige Interaktion des Menschen mit der Harfe besteht darin, der Musik zuzuhören. Nimmt man das Publikum weg, hat die Harfe nichts. Sie können eine Harfe sicherlich mit Worten beschreiben, aber die anomale Effekt der Harfe zwingt jeden, der etwas über die Harfe lernen möchte, sie auditiv zu lernen. Auch wenn die Person … niemals den Klang der Harfe selbst hört, ist die einfache Tatsache, dass sich Informationen durch Klang verbreiten müssen, Musik an sich – die Musik der Information.

Dr. Buchanan: Ich danke Ihnen nochmals, Dr. Androvski.

Dr. Androvski: Ein Vergnügen, nochmals.--]
SCP-1159 Anhang 1 (Audio-Datei): Der Klang von SCP-1159
[[include :snippets:html5player
|type=audio
