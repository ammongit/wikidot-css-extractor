    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Некая тайная организация проводит эксперименты на людях. По всей стране(странам?) налажены пути поставки заключённых как материала для исследований.
Один из таких подопытных - бывший репортёр. Ему удается пережить множество экзекуций и выживать в заключении длительный срок. Также он готовит план побега, чтобы придать огласке то, что происходит внутри организации.
После удачной попытки репортёр выбирается на свободу, но к своему ужасу обнаруживает шокирующую правду. Опыты на заключенных уже узаконены и отчасти превращены в реалити-шоу.

1. Представление персонажа. События внутри организации.
Леонид размышляет вслух. Воспоминания ареста, суда, переправка в организацию.
Опыты над Леонидом.
2. План побега. Знакомство с другой заключённной. Самопожертвование.
Знакомство с Юлией. Перестукивания через стену. Подкоп (?). Отдает право побега Юлии.
3. Побег. Кульминация.
Юлия убегает. Связывается с боссом Леонида. Встреча. Кульминация.


Вопросы - эмблемы, вербовка, опыты, завязка.
Сюжетная часть - Данил. 

ДЛ.
Леонид - осужденный, подопытный в организации.
Юлия - вторая подопытная из соседней с Леонидом камеры.
Владимир - работник организации, изучающий (?)
(?) - ассистент Владимира
(?) - главный редактор, босс Леонида
(?) - охранники
(до 10 лиц, под АТ, каждый с заменой)

Дек. Смены без троса, ширмовка, иллюстрации.
Камера заключения. Лавка, набор постельного, решетка - поперечник от сцены.
Лаборатория. Столы, шкафы, стеллажи, реквизит по тематике.
Кабинет главного редактора. Стол, кресло, книжные полки, реквизит по тематике.

Кос. Гражданские, заключенный, заключенный в организации - оранжевая форма, лабораторная форма, охранники.

Муз. Загулин, сопровождение, всплески.

Грим. Тарищева (травмы, ссадины, побои)</textarea></pre>
