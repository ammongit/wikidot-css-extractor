**Ítem  #:** SCP-2461

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Tras las muertes accidentales del Dr. ██████████ y del resto del equipo de investigación de SCP-2461, no se llevará a cabo ninguna otra investigación sobre SCP-2461 sin la aprobación unánime del Consejo O5. Los restantes artefactos pertenecientes a SCP-2461 deberán ser colocados en un lugar de alta seguridad del Sitio de Contención Armada 2461. No se permitirá el acceso a SCP-2461 sin el consentimiento unánime del Consejo O5. Las medidas antirrobo en el Sitio de Contención Armado 2461 están clasificadas en el Protocolo 999-2461-Gernsback. Se autoriza el uso de fuerza letal para evitar el robo de objetos de SCP-2461.

-----
**Descripción:** SCP-2461 corresponde a una serie de artefactos recuperados desde el sitio de una colisión el ██-██-████.
-----
__//SCP-2461-A://__ Es un dispositivo en forma de disco de aproximadamente 45 metros de diámetro y 10,5 metros de altura. El exterior del dispositivo está cubierto por un material que absorbe las ondas de radar. La entrada y la salida son posibles a través de una puerta de diafragma extensible en la parte inferior central del dispositivo, ya sea por una escalera, un ascensor o un elevador de gravedad montado en el techo.

El interior del dispositivo está dividido en tres niveles, cada uno de aproximadamente 3 metros de altura en su interior. El nivel superior (Cubierta 1) parece estar dedicado al mando y al control, e incluye un centro de mando, una cúpula de observación y los sistemas de navegación. El segundo nivel parece estar dedicado a la ingeniería y la aviónica, e incluye la aviónica, el motor y los sistemas de control de vuelo. En este nivel también se encuentra una pequeña habitación, que incluye cocina y cunas. El tercer nivel contiene el resto de la aviónica y los sistemas de control de vuelo, pero está formado principalmente por un depósito de combustible toroidal, que contiene aproximadamente 40.000 litros de un líquido combustible desconocido. En el momento de escribir este informe, en el tanque quedan 10.000 litros de combustible. 

La parte inferior del dispositivo tiene seis protuberancias hemisféricas situadas a intervalos regulares alrededor de la circunferencia del disco. Cada hemisferio escuda una torreta de rayos X láser del rango de 200 MW. La guía y los disparos se llevan a cabo por la estación de control de la artillería principal en la cubierta 1, o por los controles individuales de la torreta en la cubierta 3.

Tres soportes extensibles están situados a intervalos regulares en la parte inferior del dispositivo, y pueden extenderse para el aterrizaje.
-----
__//SCP-2461-B://__ Se encontraron diez instancias de SCP-2461-B dentro de SCP-2461-A, etiquetadas de SCP-2461-B1 a SCP-2461-B10. En el momento de redactar este documento, siete instancias de SCP-2461-B (B1 a B7) han sido destruidas debido a pruebas o accidentes, dejando tres ejemplares disponibles.

SCP-2461-B es un traje exoesquelético de &#34;blindaje motorizado&#34; construido con una aleación de acero altamente sofisticada. Cada uno fue usado originalmente por una instancia diferente de SCP-2461-C antes de la recuperación, y fue ajustado individualmente a las características físicas de su portador. Los experimentos han revelado que SCP-2461-B otorga al usuario una mayor fuerza, que su blindaje es capaz de repeler el fuego de armas pequeñas de hasta 0,50 BMG y que contiene sistemas capaces de mantener con vida  a su portador en el vacío durante períodos de tiempo prolongados.
-----
__//SCP-2461-C1 a C12://__ Corresponden a los restos calcinados de doce individuos (once hombres, una mujer) que originalmente operaron a SCP-2461-A. Hasta la fecha, no se ha identificado satisfactoriamente a ninguna de las instancias de SCP-2461-C. Las autopsias realizadas después de la recuperación inicial desde el lugar del accidente indican que los diez individuos murieron debido a [DATOS BORRADOS].
-----
__//SCP-2461-D1 a D10://__ Corresponden a diez dispositivos originalmente alojados en fundas de cuero adheridas al exterior de cada unidad de SCP-2461-B. Ocho de estos dispositivos (SCP-2461-D1 a D8) fueron dañados irreparablemente por el impacto. Uno de los dispositivos supervivientes fue destruido posteriormente durante el transcurso de las pruebas y experimentos, quedando un dispositivo restante.

SCP-2461-D es una pistola láser de rayos X con una potencia de 150 kW. El emisor se encuentra en la estructura bulbosa situada justo encima de la empuñadura. El &#34;barril&#34; colimador del dispositivo es un prisma hexagonal hecho de un cristal artificial de óxido de aluminio, que sobresale cuatro pulgadas del emisor, rodeado por una combinación de disipador de calor y cubierta del barril. Estos dispositivos se pueden recargar utilizando corriente alterna de 125 V, o sustituyendo la fuente de alimentación situada en la empuñadura.
-----
__//SCP-2461-E1 a E4://__ Cuatro rifles láser de rayos X de 200 kW de potencia. La construcción es similar a la de SCP-2461-D, excepto que la unidad de potencia está ubicada en un cargador situado delante de la carcasa del gatillo, el cañón se ha extendido a doce pulgadas e incluye una empuñadura delantera de madera de nogal, y se ha fijado una culata de rifle de la misma madera de nogal en la parte trasera de la carcasa del emisor láser.
-----
__//SCP-2461-F a Z://__ [DATOS BORRADOS BAJO EL PROTOCOLO DE SEGURIDAD 999-2461-GERNSBACK]
-----
__//SCP-2461-ALEPH a HE://__ [DATOS BORRADOS BAJO EL PROTOCOLO DE SEGURIDAD 999-2461-GERNSBACK]
-----

**Anexo: Recuperación inicial e historia.** SCP-2461-A (y todos los artefactos que contiene) fueron recuperados originalmente desde ██████,██ el ██-██-████. Las operaciones iniciales de recuperación fueron llevadas a cabo por personal de la cercana ██████ ████ ███ █████, y fueron originalmente almacenados en el ████████████ █████ ███████ del gobierno de los Estados Unidos. Los artefactos fueron transferidos al Sitio de la Fundación SCP-2461 en  ██-██-████ con el permiso de la Comisión Bowe, y han permanecido en custodia de la Fundación SCP desde la disolución de esa comisión.

El  ██-██-████, un representante de la Coalición Oculta Mundial se puso en contacto con oficiales de la Fundación SCP, solicitando que la custodia de los artefactos de SCP-2461 fuera transferida a los patrocinadores de la COG, citando el &#34;significado histórico y cultural&#34; de los artefactos de SCP-2461 para la COG. Hasta el momento de redactar este informe, no se han hecho planes para ninguna transferencia de este tipo.

**Anexo:** [[collapsible show=&#34; El acceso a la siguiente información está limitado exclusivamente al personal con autorización 999-2461-Gernsback.&#34; hide=&#34;- Ocultar información &#34;]]
Las siguientes consignas fueron encontradas garabateadas en varias superficies interiores del SCP-2461-A al momento de su recuperación.

&gt; Deutschland Über Alles!

&gt; Gott Strafe Amerika! Gott Strafe England! Gott Strafe Die Vereinten Nationen!

&gt; //Dos relámpagos estilizados, más tarde identificados como el// sigrunen //utilizados como símbolo del// Schutzstaffel (SS)).

&gt; //Un símbolo toscamente dibujado de una espada con una cinta envuelta alrededor de la hoja, y con las palabras &#34;Ahnenerbe Deutsches&#34; garabateadas en el exterior.//

-----
__//SCP-2461-VAV://__ SCP-2461-VAV1 a VAV4 son los restos calcinados de cuatro operativos de la Coalición Oculta Global (tres hombres y una mujer) encontrados a bordo del SCP-2461-A al producirse el impacto. En el momento de escribir este artículo, se desconocen las identidades de estos operativos.

La reconstrucción forense indica que, en el momento del impacto, dos de estos individuos (VAV3 y VAV4) se encontraban justo en el exterior del corredor que conduce al centro de control en la cubierta 1, armados con instancias de SCP-2461-D y de SCP-2461-E. Otros dos individuos (VAV1 y VAV2) fueron encontrados en los controles de SCP-2461-A, sentados en las estaciones del piloto y del copiloto. También fueron encontradas dos instancias SCP-2461-C (C1 y C2) en las cercanías, cada una muerta por un disparo en la cabeza con una pistola láser de 150 kw de potencia.
[[/collapsible]]
-----

[[collapsible show=&#34;El acceso a la siguiente información está limitado exclusivamente al personal de Nivel O5 con autorización 999-2461-Gernsback.&#34; hide=&#34;- Ocultar información&#34;]]
**Transcripción de los datos de vuelo de la grabadora de voz en la cabina de piloto de SCP-2461-A.**

&gt; **Desconocido:** &#34;¡Métete esto en la pipa y chúpalo, escoria Ratzi!&#34;
&gt; 
&gt; //Sonidos de lucha física.//
&gt; 
&gt; **C-1:** &#34;Estúpido. ¿En serio pensaste que podías ganar esta pelea? Eres un HOMBRE. Nos hemos convertido en DIOSES.&#34;
&gt; 
&gt; **VAV-1:** &#34;¡Estoy empezando a *gruñido estrangulado* a hartarme de *grito de dolor* tu grandilocuencia!&#34;
&gt; 
&gt; //Continúan los sonidos de forcejeo físico. Servos chillando.//
&gt; 
&gt; **C-1:** &#34;Has perdido. Tus simples músculos humanos no son rival para el poder de nuestro acero. Cuando veas tu ciudad natal en llamas, cuando tú. . .&#34;
&gt; 
&gt; //Sonido de un disparo. Sonido de dos disparos rápidos.//
&gt; 
&gt; **VAV-1:** &#34;...te tomó bastante tiempo&#34;.
&gt; 
&gt; **VAV-2:** &#34;Intente correr con tacones en un OVNI, Capitán.&#34;
&gt; 
&gt; **VAV-1:** &#34;¿Qué hay de Manny y Wee Willy? ¿Están a salvo?&#34;
&gt; 
&gt; **VAV-2:** &#34;Escaparon al mismo tiempo que nosotros. Están defendiendo el corredor del enemigo&#34;.
&gt; 
&gt; **VAV-1:** &#34;Bien&#34;. Ahora veamos si podemos hacer girar esta máquina infernal. . .&#34;
&gt; 
&gt; //Pausa prolongada.//
&gt; 
&gt; **VAV-1:** &#34;//Scheiße.//&#34;
&gt; 
&gt; **VAV-2:** &#34;¿Lo ves?&#34;
&gt; 
&gt; **VAV-1:** &#34;Controles de vuelo por computadora. Debe estar haciendo miles de cálculos por segundo manteniendo esta cosa en el aire...  y requiere una contraseña. ¿La conoces?&#34;
&gt; 
&gt; **VAV-2:** &#34;No. Maldición. ¿Qué hacemos?&#34;
&gt; 
&gt; **VAV-1:** &#34;No podemos dejar que esta cosa cruce el Atlántico. Si esta //verdammt//. ...monstruosidad. . . es encontrada por la gente equivocada... nuestro país apenas se está reconstruyendo. No podemos dejar que este acto de sabotaje nos haga retroceder..
&gt; 
&gt; **VAV-2:** &#34;No lo hará&#34;. Dame un poco de tiempo. Voy a averiguar como funciona esta compu...&#34;
&gt; 
&gt; **VAV-1:** &#34;Espera un momento. Manfred, ve.&#34;
&gt; 
&gt; //Pausa prolongada.//
&gt; 
&gt; **VAV-1:** &#34;Entonces haz lo que puedas. Ve con Dios&#34;.
&gt; 
&gt; **VAV-2:** &#34;¿La lucha no va bien?&#34;
&gt; 
&gt; **VAV-1:** &#34;Wilhelm está muerto. Manfred podría...&#34;
&gt; 
&gt; //Explosión. Disparos.//
&gt; 
&gt; **VAV-1:** //Gritando.// &#34;¡Se nos acaba el tiempo!&#34;
&gt; 
&gt; **VAV-2:** &#34;Entonces vamos al Plan B&#34;.
&gt; 
&gt; **VAV-1:** &#34;Si.&#34;
&gt; 
&gt; **VAV-2:** &#34; Por si sirve de algo, Fritz, no estuviste tan mal para ser sólo un asno alemán.&#34;
&gt; 
&gt; **VAV-1:** &#34;Opino lo mismo, zorra obstinada Ami.&#34;
&gt; 
&gt; //Fin de la grabación.//

-----
**Misiva de la COG enviada al Consejo O5 de la Fundación SCP el ██-██-████**

&gt; A quien corresponda,
&gt; 
&gt; El Alto Mando de la Coalición Oculta Global ha recibido recientemente la noticia de que los restos del Equipo de Ataque Alfa de la COG están bajo la custodia de su organización. Es con el mayor respeto y gratitud por el cuidado con el que han mantenido estos artefactos históricos que la Coalición solicita cordialmente que estos restos y artefactos sean devueltos a la Coalición Oculta Global.
&gt; 
&gt; El Equipo de Ataque Alfa fue el primer equipo de ataque de la Coalición Oculta Global que se formó al finalizar la Segunda Guerra Mundial. Sus hazañas contra las SS Ahnenerbe y la Thule-Gesellschaft durante los años posteriores a la disolución del régimen nazi fueron decisivas no sólo para hacer frente a las consecuencias ocultas de esa guerra, sino para reparar la reputación del pueblo alemán en la comunidad ocultista. Ciertamente, la culpa cómplice en la muerte de nueve millones de inocentes no se puede borrar fácilmente, pero sus pasados no disminuyen en modo alguno el valor y el sacrificio del comandante Hans Fritzl, del teniente Wilheim Weiss, del sargento Manfred Schroeder, y la agente especial Diana Wu-Frost.
&gt; 
&gt; Ciertamente, una organización cuya historia temprana incluye una participación vergonzosa en el [http://lafundacionscp.wikidot.com/scp-1051 &#34;Escándalo OVNI McCarthy-Truman&#34; de 1951] debe entender el valor del arrepentimiento y de la restitución.
&gt; 
&gt; Atentamente,
&gt; 
&gt; [[image http://scp-wiki.wdfiles.com/local--files/scp-2461/dcaf(1).png]]
&gt; 
&gt; Secretario General Adjunto D. C. Al Fine
&gt; Coalición Oculta Global de las Naciones Unidas
