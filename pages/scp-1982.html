**Item nº:** SCP-1982

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Uma área de 2 km ao redor de SCP-1982 deve ser monitorada por vídeo e não menos que dois guardas. No dia 23/08, a área deve ser vigiada em busca de indivíduos indo em direção à localização de SCP-1982. Instâncias de SCP-1982-1 são paradas e afastadas de SCP-1982 conforme o protocolo de desinformação &#34;Primeira Fumigação&#34;.

**Descrição:** SCP-1982 é uma igreja em Blairsville, Geórgia, coberta por uma tenda de fumigação. Registros públicos mostram que o edifício está condenado há 19 anos e anteriormente era o local da &#34;Primeira Igreja Cinquista Sulista da Geórgia&#34;. A inspeção do interior revela que a área está vazia, exceto por 10 fileiras de bancos, uma grande fornalha a lenha e um altar. SCP-1982 não exibe propriedades anômalas na maior parte do ano. Os efeitos notáveis de SCP-1982 na maioria das vezes só se apresentam com o aparecimento de SCP-1982-1, se SCP-1982-1 aparecer em 23/08. Se SCP-1982-1 aparecer em uma data diferente de 23/08, nenhum efeito será observado.

Ruídos e vocalizações podem ser ouvidos dentro de SCP-1982 em intervalos aleatórios ao longo do ano, embora o som seja extremamente abafado e só seja audível quando próximo. É consenso daqueles presidindo a contenção de SCP-1982 que o som dominante é uma voz masculina com um balbucio pesado, gritando. Múltiplas outras vozes humanas podem ser ouvidas, normalmente repetindo partes de frases faladas pelo falante principal. Todo ruído emitido de SCP-1982 cessa dois segundos antes de um indivíduo humano, animal, dispositivo de gravação ou entidade artificial entrar ou ver o interior. Tentativas de registrar esse ruído fracassaram em todas as instâncias.

Quando uma entidade humanoide específica[[footnote]] Com exceção de um papagaio (23/08/1998) e um esquilo(23/08/2002).[[/footnote]] entra nas proximidades de SCP-1982 em 23/08, uma entidade identificada como &#34;Celebration &#39;Manda-Chuva&#39; Horace&#34; sairá de SCP-1982 para cumprimentar o indivíduo (SCP-1982-1) e o convidar para entrar em SCP-1982. SCP-1982-1 é limitado a residentes da Geórgia e estados remotos com riqueza e fama significativas. Instâncias de SCP-1982-1 não retornam de SCP-1982 depois de terem entrado. Em média, uma entidade única se aproxima de SCP-1982 a cada dois anos.

SCP-1982-1 não parece ter qualquer compulsão para viajar ou entrar nos arredores de SCP-1982, e só entrará após ser convidado. O aparecimento de SCP-1982-1 perto de SCP-1982 é sempre uma coincidência. Permissão para SCP-1982-1 entrar em SCP-1982 está sujeita ao protocolo de teste atual e à aprovação de um Diretor de Sítio.

**Registro de Entrevista:** Observação de 23/08/75. Indivíduo se dirigindo em direção a SCP-1982 é interceptado e mantido com agentes da Fundação até a entrevista ser concluída.

&gt; A cabeça de um homem se estica para fora de SCP-1982. Ela olha para Pesquisador Ortega e franze a testa.
&gt; 
&gt; Vocalizações cantadas de múltiplas entidades parecem vir de um cachimbo na boca da entidade (referida neste registro como SCP-1982-A). A entidade em si não fala e faz expressões faciais anormais ao longo da entrevista.
&gt; 
&gt; **SCP-1982-A:** Você não é ██████ ██████.
&gt; 
&gt; **Pesquisador Ortega:** Quem está falando agora?
&gt; 
&gt; **SCP-1982-A:** A congregação fala.
&gt; 
&gt; **Pesquisador Ortega:**  Quem é esse homem que estou vendo no momento?
&gt; 
&gt; **SCP-1982-A:** Ele é o próprio manda-chuva. Grande homem, grande homem, Reverendo Arconte Celebration Manda-Chuva Horace. Huff puff fogos, fogos, fogos^^?^^ de artifício Horace!
&gt; 
&gt; **Pesquisador Ortega:** Podemos entrar na área?
&gt; 
&gt; **SCP-1982-A:** Qual é a resposta, dançarina do ventre? [//gemidos//]
&gt; 
&gt; A entidade aperta os olhos, inclina a cabeça para a esquerda e para a direita, olhando para os pesquisadores presentes, então lentamente fecha os olhos e sacode a cabeça.
&gt; 
&gt; **SCP-1982-A:** Somente almas redondas. Quadrados não se encaixam neste buraco.
&gt; 
&gt; A entidade levanta as sobrancelhas, sorri com a boca aberta e lentamente puxa a cabeça de volta para dentro da tenda.
&gt; 
&gt; Pesquisador Ortega tenta entrar em SCP-1982 com SCP-1982-1 pouco após a entrevista e encontra a área vazia. Depois de sair, SCP-1982-A reaparece e repreende verbalmente Pesquisador Ortega, afirmando que &#34;ele pode fazer isso o dia todo&#34;. Depois de cinco horas, SCP-1982-1 é autorizado a entrar em SCP-1982 sozinho.

**Trechos da Georgia 1598 AM:** Esse sinal de rádio é transmitido por dois minutos a cada ano em 23/08 em um raio de 2km.

1966
&gt; Temos talentos vindo, irmãos e irmãs. Talento fresco. De Two Shoes █████████████ Biggum - o mesmo da rádio! Tons doces e um cheiro mais doce que gostaria de pensar! Sandy, você poderia ir e rodar a gravação do sapo dançarino agora?
1977
&gt; Nós rejeitamos o monte de carne asquerosa todo espalhado como uma lixeira de ação de graças. Doutor Velvet █████████████ Summer Tones - o //próprio// espírito está //dentro//... //Do//. //EDIFÍCIO//. Irmãos. Vou ter que pedir a vocês para nos agraciar imediatamente com suas vibrações.
&gt; 
&gt; **Voz 2:** Amor, se pudermos ficar juntos...
&gt; 
&gt; [//Aplausos//]
1987
&gt; Agora vocês devem entrar no //feitiço// do //divino// como, agora me ouçam irmãos, como a grama da manhã depois de ser cortada no verão. Vocês têm que aguardar, não pode ser que nem um Cinquista do Norte, invadindo como se tivesse encontrando um dólar. Não. Vocês têm que ser furtivos como um cheiro, e - entendam agora irmãos - vocês têm que destruir o corpo. Quebrem-no. Isso é o que os do norte não entendem.
1988
&gt; Nem todos cês estão prontos para //inspirar//. Quer dizer, nem todos de vocês sequer //conseguem//. Quê? Jeff? Hah! Você acha que tem tanta pungenacidade quanto o █████████████? Venha. Sente-se, vá e sente-se, filho. Ninguém quer você empestando a cozinha.
1998
&gt; Calma aí agora, temos um visitante lá fora! Quem PODERIA ser? [sons de murmúrios, seguidos pela voz dominante gritando e praguejando] Ele é o talento de 98, amigos! É a porra do cacatua, do santinho, do pobretão, do fodido, do papagaio dançarino! Alguém me arrume um pouco de Peter Hayden ou eu vou mandar vocês todos pro inferno como uma flatulência divina. O que diabos vamos conseguir da porra de um papagaio? Um justo //obrigado// aos nossos amigos na cova da carne lá fora, eu //declaro//.
2001
&gt; Onde diabos está todo mundo, hein? Roda aquela gravação do sapo, Sandy!
2002
&gt; Você entra neste substituto nojento da estrela pela qual fomos trazidos aqui. Mãos brilhantes, o //Próprio// senhor não está feliz com isso, mas, infernos, não temos muito com o que trabalhar. Mas, novamente, não temos fumaça fedorenta como os cinquistas do norte, temos? Você entra agora, irmão Chatters, o //Próprio// Esquilo de Quatro Patas. A fumaça é liberdade, irmão. Limpe esse espírito e teremos um breve intervalo após essa incineração. Cês podem ir mijar rapidinho agora ou o que for. Preciso beber algo.
2008
&gt; Presentes estão disponíveis se cês quiserem algo para levar para casa. Diabos, este velho saco de tabaco do //Próprio// Peter Hayden está esperando pelo seu cachimbo... ou baseado, pros hippies. Vá e comprem agora, não podemos continuar esse show com... como que é, Jimmy? Fumaça! Hah! Tô te falando! Fumaça disse ele. Não podemos continuar com fumaça! Gente, ano que vem e todo ano até 3███, vamos mostrar a vocês que a World 390 Broadcast Star não é uma estrela moribunda, que ela não é um sinal em decadência. Sem chance. Não atingimos nosso objetivo de doações, mas alcançamos o coração um do outro. Senhoras e senhores amigos. Estou ficando sentimental e acho que preciso acender um pouco desse //Richard Smith// antes que eu comece a chorar. [//choramingo//]
