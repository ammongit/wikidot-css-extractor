**Mã vật thể:** SCP-146

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Quy trình Quản thúc đã được sửa đổi sau khi ghi nhận rằng tác động của SCP-146 đã tăng lên mạnh mẽ và nguy hiểm trong quá trình quản thúc trước đó (một thùng lưu trữ an toàn tiêu chuẩn có hình lập phương nửa (0,5) mét). Tuy nhiên, thùng phải được để tự do nếu một nhà nghiên cứu muốn thí nghiệm SCP-146 ở cường độ cao. Yêu cầu giải phóng mặt bằng Cấp 3 đối với bất kỳ nhân sự nào muốn che đậy hoặc che đậy SCP-146 trong thời gian dài hơn hai ngày.

Trong quá trình bảo quản bình thường, SCP-146 sẽ được đặt trên một bệ đá cẩm thạc trong buồng lưu trữ của nó, ở vị trí [DỮ LIỆU BỊ XÓA]. Buồng lưu trữ tiêu chuẩn của SCP-146 có diện tích không dưới hai mươi (20) mét vuông, với các bức tường trát vữa và trần nhà được sơn để giống với bầu trời trong xanh vào ban ngày. Căn phòng phải luôn được chiếu sáng tốt (tương đương với ánh sáng ban ngày), được trang bị đủ loại chậu cây (phải được chăm sóc hàng ngày) và được trang trí theo phong cách của thời kỳ Cộng hòa La Mã (khoảng năm 120-80 TCN). Thử nghiệm với các phong cách nội thất khác nhau cho thấy SCP-146 có vẻ thích cách sắp xếp này hơn và có sở thích thẩm mỹ phù hợp với tầng lớp quý tộc của La Mã thời đó. Mặc dù quy trình quản thúc này là tiêu chuẩn, nhưng các nhà nghiên cứu có trình độ kiểm soát Cấp 2 trở lên có thể thử nghiệm với các thiết lập ngăn chặn khác nhau để sửa đổi tác động của SCP-146.

Mặc dù SCP-146 không di chuyển và do đó cần ít an ninh, nhân sự khi vào khu vực quản thúc hoặc xử lý nó theo bất kỳ cách nào mà không được giao tiếp bằng mắt với SCP-146. Mọi nỗ lực che đậy SCP-146 để ngăn giao tiếp bằng mắt đều bị cấm vì điều này đã được chứng minh là làm tăng tác dụng của SCP-146 với tốc độ không thể đoán trước được. Nói  chung, một (1) ngày bị che đậy hoặc giam giữ sẽ khiến SCP-146 bó qua giai đoạn đầu của tác dụng và bắt đầu với những ký ức đau buồn nhất. Sau ba (3) ngày, SCP-146 đã được chứng minh là tạo hiệu ứng của nó mà không cần giao tiếp bằng mắt trực tiếp trước. Sau bảy (7) ngày, tác động của SCP-146 mạnh hơn nhiều và không còn giới hạn với các đối tượng trong tầm nhìn của SCP-146. Các nhà nghiên cứu ở một phòng bên cạnh đã bị ảnh hưởng và một người đã bị [DỮ LIỆU BỊ XÓA] vĩnh viễn. Giấy phép thử nghiệm sau bảy (7) ngày bị từ chối theo lệnh của O5-█. Rèm và các màn hình trang trí có sẵn cho những nhân viên phải vào khu vực quản thúc SCP-146 để bảo trì.

**Mô tả:** SCP-146 là một cái đầu rỗng bằng đồng, có vẻ như là một mảnh vỡ của một bức tượng hoặc tượng bán thân hoàn chỉnh, mô tả một phụ nữ trẻ được trao vương miên hoặc có lẽ là một người đàn ông trẻ tuổi. Phần đầu có nhiều vết xước nghiêm trọng trên phần lớn bề mặt của nó. Vương miện của SCP-146 được khảm bằng bạc, và đôi mắt của nó (nguồn gốc các hiệu ứng của SCP-146) được đánh bóng bằng bạc, được chiếu sáng để có độ phản chiếu nhẹ. Cho đến nay, SCP-146 không có bất kỳ dấu hiệu chuyển động nào, nhưng phản ứng của nó đối với một số trang trí nhất định trong khu vực quản thúc cho thấy rằng có thể có một mức độ nhạy cảm, nếu không muốn nói là hoàn toàn bình tĩnh. Nếu SCP-146 có thể giao tiếp, nó vẫn chưa làm vậy.

SCP-146 thể hiện khả năng tiếp cận và ghi nhớ những ký ức nhất định ở những người bắt đầu giao tiếp bằng mắt. Những ký ức này thường gắn liền vơiú cảm giác tội lỗi hoặc xấu hổ về đối tượng, Sau khi thực hiện giao tiếp bằng mắt ban đầu, đối tượng chỉ cần ở đâu đó trong tầm nhìn của SCP-146 để ký ức và cảm xúc liên quan trở nên mãnh liệt hơn, mặc dù giao tiếp bằng mắt liên tục sẽ đẩy nhanh quá trình.

Khi tiếp xúc bằng mắt ban đầu với SCP-146, những ký ức gần đây sẽ bắt đầu xuất hiện trong đối tượng. Ví dụ, những đối tượng đã phớt lờ một người bạn trong hội trường hoặc vượt quá tốc độ cho phép sẽ được nhắc nhở về những sự kiện này và bắt đầu cảm thấy tội lỗi nhẹ, cho dù họ có quan tâm đến sự kiện đó hay không. Với việc tiếp tục tiếp xúc với ánh nhìn của SCP-146, đối tượng sẽ bắt đầu nhớ lại những ký ức cũ hơn và sống động hơn, với sự gia tăng tương ứng cảm giác xấu hổ với đối tượng. Nói chung, sau ba mươi (30) phút tiếp xúc, ký ức sẽ chuyển thành hồi ức sống động và chuyển thành ảo giác dữ dội, với đối tượng không thể phân biệt quá khứ với hiện tại, hay tưởng tượng với thực tế. Các đối tượng đã được quan sát cũng thoái lui về nhân cách, đặc biệt là trong những trường hợp mà ký ức về chấn thương thời thơ ấu đã được gợi lên. Bất kỳ đối tượng thử nghiệm phải được hạn chế vì sự an toàn của chính họ và sự an toàn của những người khác. Cho đến nay, tất cả các đối tượng đã tiếp xúc với SCP-146 trong sáu mươi (60) phút đã hoàn thành chìm vào ảo giác của họ; cho đến nay, không có chủ thể nào được phục hồi ý thức từ trạng thái cận Catatonic [[footnote]] Catatonia hay còn gọi là hội chứng căng trương lực, là một rối loạn tâm thần và ảnh hưởng đến khả năng di chuyển bình thường của một người. Những người bị ảnh hưởng có thể gặp phổ biến nhất là sững sờ (người bệnh không thể di chuyển, nói chuyện hoặc phản ứng với kích thích. Tuy nhiên, một số người bị hội chứng Catatonia có thể vận động quá mức và có hành vi bạo lực. [[/footnote]]. Nhưng đối tượng như vậy cần phải được nuôi dưỡng bằng đường tĩnh mạch và không có phản ứng với các kích thích bên ngoài, cữu vãn cho những tiếng thì thầm không thường xuyên phù hợp với sự thoái hóa của họ.

Người ta cũng lưu ý rằng khi các đối tượng nhớ lại một sự kiện đáng xấu hổ, họ thường cảm thấy buộc phải sửa đổi hành động của mình. Đây không phải là một vấn đề trong trường hợp vi phạm nhỏ và trong một số tường hợp đã dẫn đến sự đoàn kết hơn giữa các nhân sự. Tuy nhiên, các vấn đề nảy sinh khi đối tượng không thể sửa đổi, vì không thể liên lạc được với các ên bị vi phạm hoặc vì hành vi vi phạm bằng cách nào nó không thể sửa chữa được. Đôi khi, đối tượng sẽ biểu hiện những nỗ lực tích cực để &#34;cân bằng&#34; cảm giác tội lỗi của họ. Tuy nhiên, trong hầu hết các trường hợp như vậy, các đối tượng rơi vào trạng thái trầm cảm và/hoặc chuyển sang một số hình thức tự trùng phạt, bao gồm tự cắt cổ hoặc tự sát. Vui lòng xe các nhật ký thí nghiệm để biết thêm các trường hợp chi tiết. 

SCP-146 đã được mua lại từ Ông ████ ███████ của Birmingham, Vương Quốc Anh. Ông ████ ███████ đã mua được SCP-146 trong quá trình bán bất động sản của một nhà tự thiện nổi tiếng, cố ████████ ██████████, Chúa tể của █████████████. Nó đã được mua rất nhiều cùng với một số hiện vật khác với giá £█████. Khi Ông ███████ bắt đầu trải nghiệm các hiệu ứng của SCP-146, ông bắt đầu gặp bác sẽ tâm lý, Đặc vụ ngầm UA33-56G. Ông ███████ đã được đưa vào viện tổ chức và SCP-146 đã được Tổ chức quản thúc. Các ghi chú của UA33-56G về trạng thái tinh thần của Ông ███████ có sẵn để nghiên cứu bởi các nhà nghiên cứu Cấp 2 trở lên, được lưu trữ dưới dạng Tài liệu SCP-146-A.

**Nhật ký Thử nghiệm #146-01**

Để hiệu chỉnh cơ sở cho các hiệu ứng của SCP-146, một phòng thẩm vấn tiêu chuẩn dài bốn (4) x bốn (4) mét được chia đôi bởi bức màn mờ. SCP-146 được đặt trên một chiếc bàn bên trong hộp thủy tinh bảo vệ ở ở một nửa căn phòng. Ở phía bên kia của bức màn, Đối tượng D-044323 bị khống chế để anh ta nhìn thẳng vào vị trí của SCP-146. Các nhà nghiên cứu duy trì liên lạc liên tục với đối tượng qua hệ thống liên lạc nội bộ trong suốt quá trình thử nghiệm.

Tấm màn được thả xuống khiến đối tượng nhìn thẳng vào mắt SCP-146. Đối tượng cảm thấy khó chịu ngay lập tức và nhắm mắt lại, nhịp tim tăng lên 15BPM. Với sự nhắc nhở, đối tượng bắt đầu nhớ lại những ký ức, bắt đầu bằng những vi phạm nhỏ trong giao thức hành vi. Đối tượng sau đó nhớ lại một cuộc xung đột với các tù nhân khác trước khi anh ta bị Tổ chức bắt, bao gồm một mô tả đặc biệt bằng hình ảnh về [DỮ LIỆU BỊ XÓA]. Các nhà nghiên cứu lưu ý rằng theo thời gian, đối tượng trở nên hợp tác hơpn và cách nói của anh ta thay đổi, giống như người đang trải qua liệu pháp thôi miên.

Sau mười lăm (15) phút, lời nói của đối tượng trở nên ngọng nghịu và các mẫu điện não đồ của anh ta cho thấy những điểm tương đồng với một người đang trải qua những giấc mở sống động. Đối tượng tham gia vào một nửa của đối thoại, đỉnh điểm là anh ta cố gắng phá vỡ sự kiềm chế của mình. Sau vài phút, đối tượng dừng lại và bắt đầu khóc. Đối tượng bắt đầu cầu xin với ai đó trong ảo giác của anh ta: &#34;Dừng lại. Bỏ nó ra. Đừng. Tôi sẽ không làm như vậy nữa. Tôi xin lỗi. Tôi không muốn. Không lần nào nữa. Dừng lại... Làm ơn...&#34; Hành vi này tiếp tục cho đến khi, sau năm mươi tư (54) phút tiếp xúc với SCP-146, đối tượng ngừng nói  và điện não đồ của anh ta có dấu hiệu phù hợp với hôn mê. Sau một giờ, không có tác động nào được quan sát thấy, đối tượng đã được loại bỏ và tử vong. Khám nghiệm tử thi đối với não của anh ta ghi nhận mức độ bất thường của █████████ và █████-███████, mà bác sĩ giải phâu thần kinh -Ts. █████████ đã mô tả là dấu hiệu của [DỮ LIỆU BỊ XÓA].

//(LƯU Ý: Tại thời điểm này, SCP-146 đang được giữ cùng với các hiện vật khác được mua trong cuộc đấu giá, bởi vì người ta vẫn chưa biết rằng hiệu ứng chỉ giới hạn ở riêng SCP-146. Tôi giả thuyết rằng việc quản thúc này xấp xỉ vởi sự quản thúc &#34;tốt&#34; và do đó giữ cho hiệu ứng của SCP-146 ở mức độ cơ bản. -Giám đốc Skali █████████)//

**Nhật ký Thử nghiệm #146-04
Thí nghiệm đầu tiên được tiến hành sau khi xác định rằng SCP-146 chỉ bao gồm phần đầu bằng đồng, diễn ra sau khi SCP-146 được chuyển đến một thùng lưu trữ hình lập phương tiêu chuẩn nửa (0,5) mét, nơi nó đã ở trong hai (2) ngày. Đối tượng D-044784 và SCP-146 được đặt ở hai phía đối diện của một tấm màn trong một phòng thẩm vấn tiêu chuẩn, tương tự các thí nghiệm trước đây. Đối tượng đã bị hạn chế như trong các thí nghiệm trước. Khi tấm màn được buông xuống, đối tượng ngay lập tức báo cáo đau đầu và bắt đầu khóc. Nhịp tim của đối tượng tăng lên 180 BPM nhưng sau đó đã giảm nhanh xuống 40 BPM, và đối tượng bất tỉnh. Nhân viên y tế bước vào phòng và bắt đầu  kiểm tra đối tượng, lúc đó, đối tượng đã tỉnh lại, nhịp tim của cô ta tăng vọt lên 175 BPM. Đối tượng này đã vật lộn dữ dội với dây hãm của cô ấy, và nhanh chóng có thể làm đứt dây hãm trên cánh tay phải của cô ấy, làm tổn thương nghiêm trọng cánh tay và bàn tay của cô ấy trong quá trình này. Nhân viên y tế D. █████████ bị thương khi đối tượng tấn công anh ta để tiếp cận bộ sơ cứu của anh. Đối tượng đã lấy một con dao mổ và găm vào cổ cô ấy trước khi lính canh kịp kiểm soát. Nhân viên y tế tiến hành sơ cứu nhưng đối tượng đã tử vong khi  mổ cấp cứu do mất quá nhiều máu.

//(LƯU Ý: Sau một số sự cố tương tự, người ta xác định rằng khả năng của SCP-146 đã bị ảnh hưởng bởi việc quản thúc của nó. Bất kỳ ai muốn nghiên cứu thêm đều phải tính đến điều này vì ngay cả việc tiếp xúc tình cờ ngắn ngủi cũng có thể gây hại. -Giám đốc Skali █████████)//
