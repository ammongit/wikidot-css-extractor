**삼각균 요원의 인사 파일**
**작가:** [[*user trianglebacteria]]

이미지는 자체제작
-----
[[include :scpkrsandbox:tkarkrrbs]]

[[include :scpko:info:end-standalone]]

[[include component:image-block
|name=helmet.png
|caption=삼각균 요원이 헬멧의 디자인으로 생산부에 제출한 사진]]

**이름:** ███

**암호명:** 삼각균

**보안 인가 등급:** 2/4L등급[[footnote]]2등급/제한적 4등급. 4L등급 보안인가는 변칙개체의 확보/격리 과정에서 사용할 수 있으며 해당 임무 종료 후에는 기억소거제가 처방된다.[[/footnote]], C계급

**직책:** 재단 광역 정보국 변칙 정보 수집과 소속 요원, --기동특무부대 베타-28 기관원,-- --[[[http://sandbox.scp-wiki.kr/kakao-chat-guide|02K 대화방 관리 인원]]]--

**현재 위치:** 제██기지, E-█████의 초기 격리를 위해 파견됨.

**주요 임무:** 변칙개체의 확보/변화 상황에서의 정보 수집 및 정보 수정

**내력:** 삼각균 요원은 [편집됨]으로 재단의 주목을 끌었으며 그 이후 정식 과정을 거쳐 재단 정보국에 영입되었다. 이후 [[[SCP-831-KO]]], [[[SCP-833-KO]]]에서의 성과로 20██/█/██ 2/4L등급 보안 인가를 획득했다.

[[collapsible show=&#34;                       &#34; hide=&#34;-코멘트 닫기&#34;]]
제가 작성한 SCP-KO의 일련번호들을 유심히 보시면 아시겠지만, 전부 SCP-830-KO의 근처에 머물러 있습니다. 그 이유는 첫 SCP를 올릴 때 왠지 모르게 &#39;내가 작성한 SCP들의 번호가 전부 이어져있으면 멋지겠다&#39;라는 생각이 들었고, 그래서 SCP-KO 목록을 뒤져봤더니 가장 길게 비어있는 부분이 SCP-819-KO~SCP-849-KO였습니다. 그래서 그 중간부터 시작해 모든 일련번호를 채워보자는 생각이었는데... 점점 위아래로 포위당하더니 결국 8개만 이어지게 되었습니다. 
[[/collapsible]]

+++ 기여 문서:
[[[SCP-828-KO]]] ([[[http://ja.scp-wiki.net/scp-828-ko|jp]]]), ([[[http://scp-int.wikidot.com/scp-828-ko|int]]]), ([[[http://scp-wiki-cn.wikidot.com/scp-828-ko|cn]]]), ([[[http://scp-zh-tr.wikidot.com/scp-828-ko|zh-tr]]]), ([[[http://scp-vn.wikidot.com/scp-828-ko|vn]]]) - 안에서 잠근 문
2018/3/14 게시
&gt; SCP-828-KO는 V████ 박사의 제안으로 제작된 격리실이다. 대상은 어떤 종류의 SCP라도 완벽하게 격리하는 것을 목적으로 만들어졌다...
**기여 내역:** 해당 개체의 출처 조사
**메모:** V████ 박사에 대해 기억하는 사람은 나 대신 저기 있는 전초기지로 연락 요망
[[collapsible show=&#34;                       &#34; hide=&#34;-코멘트 닫기&#34;]]
완벽한 격리실이라는 아이디어는 그냥 생각하던 도중 갑자기 튀어나왔습니다. 아이디어가 조금 뻔하다고 생각했지만, 그래도 서식에 맞춰 작성을 해봤습니다. 작성하던 도중 V████ 박사에 대한 아이디어가 떠올랐고 그 내용을 추가해 설명 부분을 완성했습니다.

처음에는 굉장히 긴 내용을 가진 SCP로 적을 생각이었는데 제 필력이 딸려서 단편 경연 출품작으로 썼습니다. 다시 보니 꽤 어색해서 재작성해보고 싶은 마음도 있지만, 사실상 첫 작(재단 위키에 처음 올린 SCP는 아니지만, 샌드박스에서 그 작품보다 더 먼저 작성되었습니다)인 동시에 경연작이라 그대로 남겨둘 생각입니다.
[[/collapsible]]

[[[SCP-833-KO]]] - 욕구에 의한 발명
2018/4/8 게시, 2020/7/27 재작성
&gt; SCP-833-KO은 제41기지의 업무 효율 감소와 █건의 자살사건을 조사하던 도중 발견되었다. 기지에 파견된 요원들은 공통적으로 기지의 모든 직원들이 업무에 집중하지 않은 채 다른 일에 열중하고 있는 듯하며, 휴게실에 용도를 알 수 없는 약물이 비치되어 있다고 보고했다. 
**기여 내역:** 제41기지 사건 조사
[[collapsible show=&#34;                      &#34; hide=&#34;-코멘트 닫기&#34;]]
아이디어는 탱탱볼을 튀기다가 &#39;잘 보이지 않지만(시각은 항밈) 튀기는 느낌은 좋다(촉각은 밈, 중독성).&#39;라는 생각을 토대로 구상했습니다. 처음 아이디어는 여기 상자에 들어있는 내용이 전부였지만 쓰다 보니 항밈학과의 백업용 유산이 되는 등 아이디어가 스스로 커졌습니다. 대충 그런 이유로 지금까지 쓴 것 중에는 가장 재밌게 쓴 SCP입니다. 

--밈에 대한 정확한 이해 없이 작성했고(물론 그 당시에는 잘 이해한다고 생각했습니다) 또 부록이나 문체도 별로라고 생각해 시간이 난다면 재작성할 계획입니다.-- 그래서 재작성했습니다. 포스트에 나와있는 내용대로 사실상 전부 수정했습니다. 덕분에 마음이 편안해졌습니다.
[[/collapsible]]

[[[SCP-831-KO]]] - 요충지
2018/8/17 게시
&gt; SCP-831-KO는 특정한 조건을 만족하는 지역에서 자연적으로 한 장소의 흄 준위가 서서히 늘어나 최대 70 흄이 되는 공간 또는 그 현상이다.
**기여 내역:** 해당 개체의 탐색
**메모:** 포상금 있음
[[collapsible show=&#34;                     &#34; hide=&#34;-코멘트 닫기&#34;]]
과냉각에 대해 생각하던 중 아이디어가 떠올랐습니다. 처음에는 흄 준위가 0보다 낮은 상태의 공간이 간섭을 받게되면 과냉각된 물이 얼듯이 주변 공간의 흄준위가 갑작스럽게 낮아지는 아이디어였습니다. 하지만 3001과 겹친다는 의견이 있어 흄 준위를 높게하는 내용으로 변칙성을 바꿨고, 높은 흄 준위와 연관지을 내용을 떠올리던 도중 현실조작자와 오컬트대전이 떠올라 그럭저럭 괜찮은 부록을 만들 수 있었습니다.

과냉각을 모티브로 만들었으니 조건은 대충 흄 준위의 배경간섭이 적은 조건을 가지게 하는 장소 정도로 생각하고 있습니다. 어째서 흄준위가 이런 상태일 수 있는지는 3326이 일어나면서 생긴 부작용일 거라는 생각이 업로드 한 지 몇개월 뒤에 떠올랐습니다. 그리고 3326이 삭제되었기 때문에 언젠가 고칠 생각입니다.
[[/collapsible]]

[[[SCP-829-KO]]] - MAD man ([[[http://scp-int.wikidot.com/scp-829-ko|int]]])
2019/3/24 게시
&gt; SCP-829-KO는 소행성 2개가 합쳐져 이루어진 것으로 추정되는 직경 8km의 구체이다. SCP-829-KO는 태평양 [편집됨]의 100km 상공에서 항상 지구와의 상대적 위치를 유지하고 있으며 어떤 수단을 이용하든 대상을 이동시키는 것은 불가능하다. 
**기여 내역:** 해당 개체가 촬영된 사진의 검열
**메모:** 이거 직경하고 에베레스트산의 높이하고 비슷함
[[collapsible show=&#34;                       &#34; hide=&#34;-코멘트 닫기&#34;]]
원래는 SCP와 관련이 없는 아이디어였는데 몇 번 생각해보니까 재단 세계관에도 적용할 수 있을 것 같아 &#39;오 좋은데?&#39;하며 작성했습니다. 이것도 828-KO와 마찬가지로 뭔가를 더 써야할 것 같은데 그게 떠오르지를 않아서 그냥 이 상태로 올렸습니다. 
[[/collapsible]]

[[[SCP-830-KO]]] - @@               @@의 슬리퍼
2019/6/15 게시
&gt; 대상의 열매(이하 SCP-830-KO-1로 지칭)는 일반적인 슬리퍼와 유사한 형태를 하고 있으며 재질이나 촉감 또한 그와 유사하다. SCP-830-KO-1은 개체마다 탄수화물, 단백질, 지방, 비타민, 물이 약 1g씩 포함되어 있으며 갈아서 섭취할 수 있다.
**기여 내역:** 실험 830/K-04 이후의 기록 검사
**메모:** 맛없음
[[collapsible show=&#34;                       &#34; hide=&#34;-코멘트 닫기&#34;]]
이건 페이지 토론란의 해설에 아이디어 구상 과정까지 다 나와 있기 때문에 그것과 관련해서 적을 말은 딱히 없습니다. 대신 여담으로 이 SCP는 19년 3월 9일부터 쓰기 시작했습니다. 글이 잘 안 써져서 한 달 간격으로 수정을 했고 그러다보니 아이디어가 좀 별로라고 생각이 들었습니다. 그래서 슬리퍼 내용 추가한 뒤 반응보고 지울 생각이었는데 반응이 괜찮아서 조금 더 내용 추가하고 수정한 뒤 올렸습니다. 

그리고 제가 위키에 처음 쓴 SCP 일련번호도 830-KO였는데(제 샌박에서 보류한 SCP의 종이쪼가리 탭에서 볼 수 있습니다) 이 SCP하고 묘하게 특성이 겹칩니다. 의도한 건 아닌데 그렇게 됐네요. 
[[/collapsible]]

[[[SCP-832-KO]]] - 지상 모든 사람들을 위한 오르골
2019/9/21 게시
&gt; SCP-832-KO-C는 벽면 막대기의 미세한 기계적 조작과 확률 조작을 통해 특정 지역에 변칙 현상을 일으킬 수 있다. 
**기여 내역:** 실험 참여
**메모:** 실험 참가했는데 문서에 안 들어감
[[collapsible show=&#34;                       &#34; hide=&#34;-코멘트 닫기&#34;]]
이 SCP의 경우 아이디어가 만들어지는 과정이 면담기록에 나와 있습니다. 지휘봉-&gt;확률조작 지휘봉-&gt;스케일 크게-&gt;현재모습으로 됐습니다. 떡갈나무와의 연관성을 만들려다보니 면담기록을 먼저 생각했고 그래서 면담기록은 즐겁게 썼습니다. 본문은 단어나 표현 문제로 많이 막혔어요. 개인적으로 떡갈나무의 정신을 잘 표현한 것 같다고 생각합니다. 
[[/collapsible]]

[[[SCP-827-KO]]] ([[[http://scp-int.wikidot.com/scp-827-ko|int]]]) - 전세계적 크리스마스 냄새
2019/11/25 게시
&gt; 현재 SCP-827-KO-1은 전지구상에 존재한다. 아직까지 대상을 효과적으로 제거할 수 있는 방법은 발견하지 못했다.
**기여 내역:** PF급 시나리오 후속 처리
[[collapsible show=&#34;                       &#34; hide=&#34;-코멘트 닫기&#34;]]
처음에는 단순한 악취로 생각했었는데 때마침 성탄경연이 열리고 있어서 결합시켜봤습니다. 평점을 보니 그리 좋은 선택은 아니었던 것 같네요. 
[[/collapsible]]

[[[SCP-826-KO]]] - Homo sapiens ([[[http://scp-int.wikidot.com/scp-826-ko|int]]])
2020/7/30 게시
&gt; 태어난 직후의 SCP-826-KO-A도 활발한 활동을 보일 수 있다.
**기여 내역:** 관련 역정보 공작
[[collapsible show=&#34;                       &#34; hide=&#34;-코멘트 닫기&#34;]]
원래는 벌레였는데 물고기 경연이 열리면서 물고기로 바꿔봤습니다. 생각해보니 벌레가 인간을 만들어낸다는 게 변칙이라고 쳐도 굉장히 비현실적이라서 바꾸길 잘 한 것 같습니다. 재단의 비윤리성과 검열 없이 묘사 없는 고어를 목표로 작성해보았습니다.
[[/collapsible]]

[[[SCP-851-KO]]] - 클래식 분재(盆栽)
2020/8/31 게시
&gt; 정보부 조사 결과 대상은 한낮의 떡갈나무 유랑극단의 세포조직 &#34;바람 잎&#34;에서 최초로 제작되었으며 이후 6개 이상의 다른 세포조직에 전파된 것으로 추정된다.
**기여 내역:** 출처 조사 참여
[[collapsible show=&#34;                       &#34; hide=&#34;-코멘트 닫기&#34;]]
별칭경연 작품입니다. 별칭을 듣고 클래식 음악을 연주하는 SCP를 떠올렸고, 음악을 어떻게 연주할지 생각하다가 사실 나무가 고통을 받고있다면 어떨까라는 생각을 떠올렸고, 고통과 이것저것을 결합해보다가 A급 심령체를 집어넣어 봤습니다. 나무가 노래를 부르는 것처럼 보였지만 사실 비명을 지르고 있다는 변칙성과, 최██이 순수한 선의로 죽은 동료를 분재를 만들었지만 이런 결과가 나타났다는 것을 생각해보면, 작품의 테마는 어긋남이라고 부를 수 있을 것 같습니다.

제가 생각한 스토리는 대충 다음과 같습니다.
* 최의 바람 잎 동료 ██(이하 A라고 지칭)는 암에 걸려서 시한부 인생을 살아가고 있었음.
* 최는 동료 A의 죽어서도 음악을 하고 싶다는 의지를 이뤄주기 위해 뭔가를 하기로 함.
* [[[yacht-oak|어쩌다가]]] 영혼을 담아 음악을 낼 수 있는 분재를 만들고, A의 영혼을 거기에 넣음. 최는 851-KO의 특성을 정확히 모르는 상태.
* 재단이 851-KO의 존재를 파악하고, 회수 도중 최를 구류하게 됨.
* 최는 밈적 음악을 이용해 851-KO의 특성을 정확히 알게 되고 마음 속에 품고 있었던 의문(A는 클래식 음악을 좋아하지 않았으나, 분재는 클래식 음악을 연주함)에 대한 이유를 알게 됨.
* 최는 851-KO의 격리실로 들어가 A가 있는 분재를 쏨. 그 순간 A는 최에게 빙의됨.
* A는 851-KO에서 받은 고통으로 최를 증오하고 있는 상태임. 그래서 최를 조종해 분재를 씹게 만들고, 총을 하반신에 여러발 발사해 고통스럽게 죽도록 함.

쓰면서 이것저것 봤는데 고통받거나 연주하는 나무라는 아이디어가 없지는 않더라고요. [[[ideation|]]]에서는 고통받는 나무가 나왔고 [[[scp-735-ko|]]]에서는 노래하는 나무가 나왔습니다. 찾아보면 어디 영혼이 들어가있는 것도 꽤 나올 것 같네요. 그래서 이 아이디어가 잘 살아남을 수 있을까 걱정했는데 나름대로 잘 살아남은 것 같습니다.
[[/collapsible]]

[[[826k-3|]]] ([*http://scp-int.wikidot.com/826k-3 int])
2021/01/10 게시
&gt; 해당 인원들이 대피하기 전에 기지 건물이 붕괴되었으며, 따라서 실험실 내부에 고립됨. 당시 식량은 물 8L가량과 김평일 연구원이 개인적으로 소지한 간식 3개가 전부였음.
**기여 내역:** 기지 내부 정보 조사
[[collapsible show=&#34;                       &#34; hide=&#34;-코멘트 닫기&#34;]]
물고기 구워먹는 이야기를 써보고 싶었습니다. 원래는 1인칭 시점으로 한번 써보려 했는데 그냥 보고서 형식으로 작성했습니다. 참고로 CI는 혼돈의 반란의 약자입니다. 
[[/collapsible]]

[[[SCP-876-KO]]] - 헤드 사이렌 ([*http://scp-int.wikidot.com/scp-876-ko int]) ([*http://scp-wiki-cn.wikidot.com/scp-876-ko cn])
2021/02/09 게시
&gt; 민간단체에 파견된 요원들을 통해 안전교육 관련 기록을 검사한다. 해당 교육에서 SCP-876-KO 관련 내용이 발견될 시 적절한 절차를 거쳐 해당 내용을 수정 및 삭제 해야 하며, 해당 교육이 실시된 적 있는 다른 시설과 그 연도를 조사해 재단에 보고해야 한다. 해당 교육을 받았을 것이라 추정되는 모든 인물은 잠재적인 SCP-876-KO-A 개체로 기록된다.
**기여 내역:** 격리 일부 참여
**메모:** 잠입 중에 헛소리가 들리길래 보고, 다행히도 선서를 하지는 않았음
[[collapsible show=&#34;                       &#34; hide=&#34;-코멘트 닫기&#34;]]
말 그대로 사이렌헤드를 뒤집어서 헤드 사이렌을 생각해봤는데 &#39;사람이 머리로 사이렌 소리내면서 회전하면 골때리겠다&#39;는 생각이 들어서 써봤습니다. 

이 글에는 약간 특이한 점이 있는데, 저는 보통 SCP를 창작할 때 적당한 변칙성을 먼저 생각한 뒤 그걸로 만들어질 수 있는 적당한 스토리를 조미료로 넣습니다. 828/829/832/833/851은 만들어진 이유, 826/831은 활용법, 827/830은 그냥 이야기를 넣었는데 얘는 그런게 없습니다. 
[[/collapsible]]
