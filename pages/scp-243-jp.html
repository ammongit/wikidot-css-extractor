**Ítem #:** SCP-243-JP

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Solo el personal que ha superado una evaluación psicológica puede entrar en la celda donde se encuentra SCP-243-JP. Esto se debe a que, según los resultados del Experimento 243-JP-D, se determinó que el contacto inadvertido con SCP-243-JP-1 podría causar un Evento de Reestructuración de Clase-CK. Véase el Experimento 243-JP-D para más detalles.

**Descripción:** SCP-243-JP es un teléfono con teclas de fabricante desconocido. No requiere ninguna fuente de alimentación o una línea telefónica. Cualquier intento de destruir a SCP-243-JP ha fracasado.

SCP-243-JP se contenía inicialmente como un Objeto Anómalo, siendo &#34;un teléfono intacto pero originalmente roto&#34;. Sin embargo, se convirtió en sujeto de experimentos de la Fundación después de que quedó claro que el teléfono podía recibir una llamada a veces, aunque se desconocía la condición.

SCP-243-JP normalmente permanece en un estado inactivo, en cuyo caso solo responde de la misma manera que un teléfono con teclas que ha sido descolgado. Sin embargo, cuando SCP-243-JP es activado por alguien cuya vida ha sido salvada en el pasado y levanta el auricular, podrá hablar con la persona que descolgó el auricular y que le salvó la vida de alguna manera (en lo sucesivo denominada como SCP-243-JP-1) por solo 5 minutos. No está claro qué es lo que causa que SCP-243-JP seleccione a SCP-243-JP-1 como la persona que salvó la vida del sujeto; no es necesario marcar un número para llamar con SCP-243-JP, y si se hace, no responderá de ninguna manera; incluso dentro de 5 minutos, todavía se puede hacer una llamada colgando el auricular de nuevo en el gancho. SCP-243-JP quedará desactivado. Además, se ha confirmado que SCP-243-JP solo puede contactar a SCP-243-JP-1.


&gt; **Experimento 243-JP-A**
&gt; **Fecha:** ██/██/19██
&gt; **Sujeto:** D-0071
&gt; **Resultado:** Alguien identificado como ████████ responde. (Durante este experimento, clasificado como SCP-243-JP-1-A) Afirma haber recibido una llamada en su teléfono móvil; dice que no conoce a D-0071 y unilateralmente le cuelga porque está &#34;ocupado&#34;. La investigación posterior reveló que la persona llamada ████████ existía y que era el médico que había operado a D-0071 cuando se vio envuelto en un accidente de tráfico mortal. Más tarde, y para estar seguros, un agente encontró a SCP-243-JP-1-A y le administró un amnéstico de Clase-C.

&gt; **Experimento 243-JP-C**
&gt; **Fecha:** ██/██/19██
&gt; **Sujeto:** D-0081
&gt; **Resultado:** Alguien identificado como ████████ responde. (Durante este experimento, clasificado como SCP-243-JP-1-C) Afirmó que &#34;de alguna manera respondió&#34; cuando sonó un teléfono público cercano; D-0081 informó que su nombre le sonaba familiar. Un minuto después, D-0081 informó que SCP-243-JP-1-C era un socorrista y que la rescató cuando se ahogó en el mar cuando era niña. En este punto, se revelaron las propiedades de SCP-243-JP. Más tarde, un agente encontró a SCP-243-JP-1-C y le administró un amnéstico de Clase-C.

&gt; **Experimento 243-JP-D**
&gt; **Fecha:** ██/██/20██
&gt; **Sujeto:** Agente █████ (fue salvada por un bombero llamado ██████ que le salvó la vida hace 15 años cuando se produjo un incendio en su casa. Ese bombero murió por las quemaduras que sufrió mientras rescataba a la Agente █████).
&gt; 
&gt; //[Este es un experimento realizado después de la muerte de SCP-243-JP-1. Podemos asumir que SCP-243-JP no se activará en este experimento.] — Dr. ████████//
&gt; 
&gt; **Resultado:** Alguien identificado como ████████ responde. (Durante este experimento, clasificado como SCP-243-JP-1-D) Afirmó que la llamada fue al teléfono de emergencia de la estación de bomberos donde trabajaba. La Agente █████ le preguntó la fecha y dijo que era el ██/██/19██. Esa fecha era la fecha en la que había rescatado a la Agente █████ del incendio. En este punto, los otros agentes, temiendo un Escenario de Reestructuración de Clase-CK que cambiara el pasado, pidieron a la Agente █████ que interrumpiera la llamada. Pero ella los ignoró y le dijo a SCP-243-JP-1-D que iba a perder la vida en un incendio en unas horas, salvando a una niña llamada █████. En ese momento, otro agente cercano le arrebató el auricular y desactivó SCP-243-JP colgándolo de nuevo. No ocurrió ningún Evento de Clase-CK, pero a la luz de su indiscreción, la Agente █████ fue transferida a una empresa pantalla de la Fundación, y el Jefe del Experimento ████████ fue trasladado al Sitio de Almacenamiento-██.

**Anexo 243-JP** Fragmentos de los recuerdos de un Agente que presenció el Experimento 243-JP-D

 //Cuando esa llamada telefónica nos llevó al &#34;pasado&#34;, hubo un gran alboroto. Era algo que el Dr. ████████ ni ninguno de nosotros esperaba. Le dijimos a la Agente █████ que colgara el teléfono para no alterar el pasado, pero nos ignoró. Rápidamente presioné el gancho de ese teléfono con mi dedo, pero el teléfono no colgó. Así que tres agentes cercanos intentaron quitarla el teléfono. Sin embargo, justo antes de que se la llevaran, le dijo al bombero que salvarla le costaría la vida.
　Comprendo el deseo de salvar la vida de mi benefactor. Pero no debería haber seguido adelante con ello. Conseguí arrebatarle el auricular mientras los otros tres sujetaban a la Agente █████ y lo volví a poner en el gancho. Eso desactivó a SCP-243-JP, pero todos allí estaban pálidos. Porque todos sabían que si el que debía morir sobrevivía, el Clase-CK era inevitable. Después de colgar el teléfono, un silencio cayó sobre el laboratorio mientras todos esperábamos que la &#34;reestructuración&#34; ocurriera, y después de que uno o dos minutos pasaron, y cinco minutos pasaron sin incidentes, nos dimos cuenta de que aparentemente, por cualquier razón, la &#34;reestructuración&#34; no había ocurrido. La Agente █████ fue llevado por guardias armados, y el Dr. ████████ fue llamado desde arriba. Antes de que se la llevaran, la Agente █████ dijo: &#34;Lo recuerdo. Me dijo: &#34;Todo saldrá bien, █████&#34;, cuando me estaba rescatando. Me preguntaba cómo sabía mi nombre&#34;, dijo.
　Todavía pienso en ese momento y pienso en ese bombero, que es probablemente la única razón por la que el Clase-CK no ocurrió. Ese bombero sabía el destino que le esperaba, pero se lanzó a las llamas para salvar a la niña. Me pregunto cuanto valor se necesitaría para hacer eso.//</textarea></pre>
