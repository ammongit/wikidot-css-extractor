**Identyfikator podmiotu:** SCP-6215

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** SCP-6215 ma być trzymany w szafce o niskim poziomie bezpieczeństwa z kontrolowanym klimatem w Ośrodku 73. Dostęp do podmiotu może być udzielony personelowi z Upoważnieniem Poziomu 2 lub wyższym.

**Opis:** SCP-6215 odnosi się do anachronicznej bawełnianej koszulki odkrytej w grobowcu w pobliżu Tiepi, Etiopia podczas niepowiązanych wykopalisk archeologicznych. Mimo że według datowania węglowego SCP-6215 ma 282 000 lat, styl i wykonanie SCP-6215 zgodne ze współczesnymi praktykami branżowymi.

Na przodzie SCP-6215 znajduje się obrazek z tekstem. Obrazek przedstawia kreskówkowego węża owiniętego wokół podstawy palmy daktylowej, której liście są zauważalnie uschnięte. Tekst jest napisany we wcześniej nieznanym protosabaejskim języku. Wysiłki tłumaczeniowe trwają.

**Dodatek.1:** Od pierwszego zabezpieczenia dnia 01.11.1974 Fundacja zidentyfikowała kilka obiektów podobnego wieku z właściwościami anachronicznymi, włączając prawie identyczne kopie SCP-6215. Wybrane podmioty są przedstawione poniżej.

||~ Desygnacja ||~ Miejsce Odkrycia ||~ Opis ||
|| SCP-6215-1 || Templo Mayor, Meksyk || Kilka plastikowych pierścieni uformowanych razem w kształt piłki. W każdym pierścieniu osadzone są małe aluminiowe półsfery. Jeśli zostanie pozostawiony sam sobie SCP-6215-1 będzie unosić się jeden metr nad ziemią.||
|| SCP-6215-21 || Morze Martwe, Jordania || Wypchany, pluszowy wąż z plastikowymi gałkami ocznymi. Po ściśnięciu oczy SCP-6215-21 wybrzuszą się, nieznanym sposobem emitując syczący odgłos.||
|| SCP-6215-78 || Rzeka Jangcy, Chiny || Jednorazowy plastikowy kubek w kształcie nadgryzionego jabłka. Badania wnętrza podmiotu wykryła śladowe ilości cieczy identycznej do Coca-Coli.||

Fundacja szacuje, że liczba tych przedmiotów wynosi około 1 400. Wysiłki przechowawcze trwają.
