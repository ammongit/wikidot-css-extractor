    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1874 - Zis Boom Baa
**Auteur :** [[user DrWaverton]]
**Traducteur :** [[user Anthonys0den]]
**Date de publication originale :** 25 janvier 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-1874

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1874 doit être confiné dans un enclos dans la station de recherche agricole du Site-58. Il doit faire partie d’un troupeau d&#39;au minimum sept (7) moutons conservés dans l’enceinte de la ferme de recherche. SCP-1874 doit être habillé d’une veste pour mouton afin de le distinguer dans le troupeau, la veste devant être remplacée immédiatement lorsque cela s’avère nécessaire. En raison de la nature sociable de l’espèce, SCP-1874 subira les effets psychotiques d’un stress extrême s’il est isolé du troupeau pour une durée supérieure à un (1) jour ; si un autre mouton meurt, il doit être remplacé le plus rapidement possible. Toute interaction avec SCP-1874 et son troupeau doivent être réalisées avec un ensemble de protection complet (gants, manches longues, lunettes de protection, bottes), y compris les visites vétérinaires. SCP-1874 et son troupeau doivent avoir accès à un point d’eau potable et de la nourriture adaptée.

**Description :**SCP-1874 est un mouton femelle (//Ovis aries//), de la race Black Welsh Mountain. Lorsque SCP-1874 entre en contact avec la peau d’un mammifère vivant qui n’est pas un mouton, SCP-1874 explosera. La force de l’explosion n’a pas encore été calculée précisément ; toutefois, lorsqu’il est en plein air, la force de l’explosion est suffisamment puissante pour tuer tout être vivant dans un rayon de 6 m autour de SCP-1874. SCP-1874 n’est pas immunisé contre sa propre explosion : lorsque celle-ci a lieu, il est réduit à l’état de débris biologiques. Toutefois, après approximativement 5 minutes, la peau et les organes se déplaceront les uns vers les autres et se réassembleront afin de reformer SCP-1874 tel qu’il était avant l&#39;explosion. Le processus de réassemblage et de réanimation prend approximativement 1 minute. SCP-1874 ne semble pas traumatisé ou souffrir d’un quelconque problème psychologique par ses explosions.

Les tentatives visant à faire se reproduire SCP-1874 se sont jusqu&#39;alors révélées infructueuses. En particulier, les moutons mâles se sont montrés particulièrement réticents à s’accoupler avec SCP-1874 ; des tentatives d&#39;inséminations artificielles ont été menées. Cependant, s&#39;il est possible pour SCP-1874 de donner naissance à des agneaux partageant son anomalie, cela ouvrirait des opportunités pour des expérimentations internes sur SCP-1874.

**Rapport d’acquisition :** SCP-1874 fut découvert le ██/██/20██, dans ce qui semble être l’après-coup d’une attaque terroriste au zoo pour enfants de ███████, à ████████, lors duquel ██ visiteurs et ██ employés furent tués. Tous les autres moutons dans l’enclos furent probablement tués dans l’explosion, sauf SCP-1874, qui se tenait là où se situait l’épicentre de l’explosion, broutant le gazon. Des amnésiques furent administrés aux survivants et témoins, et SCP-1874 fut emmené par la Fondation.
 
**Addendum 1874-1 :** Après avoir récupéré des échantillons à la surface de la laine de SCP-1874, un examen microscopique a permis de déterminer que la laine exsude une forme anormale de trinitrotoluène (ci-après désigné SCP-1874-1), et non de la lanoline graisseuse d’un mouton normalement constitué. Après des examens poussés de ses réactions, le chercheur █████ a découvert que cette matière anormale est la cause des capacités de SCP-1874 lui permettant de se réassembler et de se réanimer. Des expérimentations futures sont à prévoir afin de déterminer ce qui cause l&#39;ignition de SCP-1874-1 au contact de la peau d’un mammifère vivant.
