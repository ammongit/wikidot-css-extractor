**Объект №:** SCP-###

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** В связи с тем, что объектам было разрешено продолжить работать на фонд. В следствии чего SCP-1, имеет право свободно передвигаться по комплексу, за очевидным исключением тех мест, которые ограничены уровнем доступа. В Свободное от работы время, объекты проживают в отдельных комнатах со всеми удобствами. Объектам запрещено покидать территорию комплекса, за исключением выездных работ.

**Описание:** SCP-1-1 Представляет из себя мужчину европеоидной внешности, в возрасте 29 лет. Имеет русые волосы, карие глаза. Рост составляет 190 см. Имеет спортивное телосложение. SCP-1-2 Является точной копией SCP-1-1, за исключением цвета волос. SCP-1-2 имеет светлые волосы.
В прошлом SCP-1 Алексей и Александр Сатировы были братьями близнецами, из за ранней утери родителей, росли в дет доме. После получения высшего образования, Алексей стал одним из лучшим в мире специалистом в сфере биоинженерии и физических наук. Александр стал бойцом спец подразделения Центра специального назначения Федеральной службы безопасности Российской Федерации.
Во время одной из операций, Александр получил ранения не совместимые с жизнью. Алексей не смог смирится с потерей брата, поэтому принял решение воскресить или же создать его копию. В следствии долгих экспериментов, Алексею удалось создать копию брата, используя свой код ДНК. Полученная оболочка не имела сознания, в следствии чего Алексей скопировал своё сознание и воспоминания о брате и перенёс их в оболочку. Своим открытием, Алексей совершил прорыв в биоинженерии, вследствие чего был номинирован на Нобелевскую премию. 
Данное открытие заинтересовало верхушку фонда, и Алексей был приглашён на работу в фонд в качестве научного сотрудника. Так же была рассмотрена и принята кандидатура Александра, как агента МОГ “Альфа-9”.
В ходе работы на фонд, между братьями возникла психическая аномалия, позволяющая им получать любую информацию от второго объекта, независимо от расстояния и других условий. В следствии чего, они были занесены в базу данных как SCP-1-1 и SCP-1-2.
В данный момент, объекты ведут работу на Российский филиал фонда на территории ██████, как научный сотрудник и агент МОГ “Альфа-9”.</textarea></pre>
