[[include component:image-block name=http://i.imgur.com/eR1vpPV.jpg|caption=Шлюз.]]

**Об&#39;єкт №:** SCP-PL-043 

**Клас об&#39;єкту:** Евклід

**Особливі умови зберігання:** Об&#39;єкт на сьогодні практично неможливо ізолювати, це буде доступно лише після повного дослідження комплексу. Технічний вхід до об&#39;єкта знаходиться під цілодобовим наглядом трьох охоронців. У приміщенні, де знаходиться шлюз, розташована також Дослідницька Камера 27, замаскована під приміщення охорони мерії. У місті також зведено Житловий Сектор 12 для персоналу, що працює з SCP-PL-043. Мобільна оперативна група веде безперервний пошук решти трьох входів до установи.

Планується  після повного дослідження комплексу перебудувати його на повноцінну установу. 

До комплексу можуть входити лише групи з п&#39;яти осіб (два вчених, два охоронці та один лікар). Через небезпечність деяких ділянок комплексу, всі дослідники мають бути обов&#39;язково обладнані пістолетами та пройти тренування з їх використання, а також лічильниками Гейгера і запасом води та провіанту. Лікар повинен мати достатній запас розчину Люголя, щоб підтримувати усіх дослідників протягом тривалого періоду часу.

Дослідники мають бути обладнані свинцевими костюмами. У разі експедицій до Четвертого Корпусу, необхідно також застосовувати захисні навушники, а у Житлову Зону – прилади нічного бачення.

Категорично заборонено:
* відновлювати живлення SCP-PL-043;
* входити на п&#39;ятий поверх Другого Корпусу;
* входити до П&#39;ятого Корпусу;
* намагатися відчинити двері, що ведуть до Шостого Корпусу;
* контактувати з істотами Шостого Корпусу без згоди керівника проєкту.

**Перегляд №218:** У 2009 році було впроваджено переглянутий протокол SCP, метою якого є підвищення безпеки для цінних наукових працівників. Причиною запровадження нових процедур була неприпустима кількість смертей на території об&#39;єкту та застарілі методи дослідження, що застосовувались на його території. Причиною пізньої реалізації нового протоколу стали довгострокові методологічні дослідження, які мінімізували травми людей, та спеціалізована підготовка персоналу, призначеного для цього закладу. Згідно з переглядом, з 1 січня 2009 року впроваджено наступні процедури:
* Дослідження невідомих регіонів здійснюється силами мобільної оперативної групи &#34;Альфа-18&#34;, яка, у разі виявлення складів ядерної зброї, виконуватиме її деактивацію і подальшу охорону, доки Рада О5 не прийме відповідне рішення.
* Співробітники класу D не можуть бути розташовані в районах, які не перевірені МОГ &#34;Альфа-18&#34; на наявність можливих складів ядерної зброї. Персонал класу D використовується у районах SCP-PL-043, які, попри їхню розвідку, можуть становити ризик для учасників наукових експедицій.
* Області оснащені дротовою системою зв&#39;язку (внутрішні телефони, які можуть бути підключені до Дослідницької Камери 27) через їх стійкість до радіаційної системи захисту комплексу.
* До складу дослідницьких експедицій має входити та технічний персонал для подальшого вивчення механізмів, які можуть контролювати охоронні випромінювачі  комплексу.
* Пістолети можуть бути надані учасникам наукових експедицій лише після обов&#39;язкового шестимісячного тренування з правильного використання зброї та складання іспиту. Неспроможність належним чином використовувати вогнепальну зброю працівниками, призначеними на SCP-PL-043, є основою для переведення на інший проєкт або звільнення з Фонду.

Після завершення експедиції працівники проходять спеціалізовану радіобіологічну обробку та, можливо, антимеметичний, психологічний чи психіатричний огляд.

**Опис:** SCP-PL-043 являє собою підземний комплекс, розташований на глибині від 100 до 450 м нижче рівня землі. Територія SCP-PL-043 досліджена лише частково (за оцінками, на приблизно 3%). Згідно з картами, загальна площа більшості його приміщень становить близько 12 000 000 000 м^^2^^. Довжина SCP-PL-043 становить приблизно 50 км, ширина – приблизно 50 км, кількість поверхів становить дванадцять.

Установа знаходиться під містом [ВИДАЛЕНО] і прилеглими територіями (працівники з рівнем допуску 3 або вище можуть отримати доступ до результатів спроб проєктування об&#39;єкта на географічні карти у голови проєкту – доктор ███████ █████████████).

Технічний вхід до комплексу було виявлено у 2004 у підвалі мерії архітекторами та техніком, які робили заміри будівлі для її подальшого розширення. Фонд отримав цю інформацію, коли алгоритм перегляду служб польських новин виявив статтю, що мала бути надрукована наступного дня у місцевій пресі. Фонд зупинив друк цієї статті до визначення природи об&#39;єкту і, виявивши його аномальні властивості, видалив інформацію щодо нього з медіа та пам&#39;яті зацікавлених осіб. [[[Eksploracje|Найістотніші знахідки]]] було зроблено під час дослідження комплексу у 2009 році; теперішні дослідження ведуться повільно через необхідність застосування процедур безпеки для збереження здоров&#39;я та життя дослідників.

Після трагічної експедиції доктора Попільницького і з огляду на зміст знайденого [[[Dziennik Popielnickiego|щоденника]]] цього дослідника, доступ до тунелю на IX поверсі заблокований до часу, коли буде знайдено належні процедури безпеки.

**Дослідження:** Внутрішнє дослідження SCP-PL-043 сфокусоване у першу чергу на його використанні під час Другої світової війни, коли, згідно з багатьма аналізами, він був найбільш активним. Однак без проведення належного слідства зв&#39;язок з мерією та її персоналом лишається невідомим.

Саме місто, [ВИДАЛЕНО], в часи Другої світової розглядалося ворожою армією як незначний населений пункт, заселений одними селянами. Ця місцевість не несла жодної загрози для окупантів. Однак, декілька років тому, у 1932, керівництво Польських збройних сил розпочало проєкт під назвою &#34;Ефект Доміно&#34;, який був настільки засекреченим, що навіть Фонд не знав про існування цих планів. Сама документація до проєкту видається неповною і лаконічною, а щодо людей, які розробляли її, відомо, що вони давно мертві. Найбільш важлива інформація щодо проєкту наведена нижче:

* У закладі використовувалася найновіша технологія &#34;GHG&#34; (невідомо, як розшифровується ця абревіатура), що мала у цьому місці найбільший потенціал.
* Завершити роботу над ним передбачалося у 1946 році та через війну цей час затягнувся.
* Підготовка території під комплекс розпочалася у 1923 році, але &#34;GHG&#34; ще не був готовий до застосування.
* У 1950 проєкт було завершено, але у цей же день у комплексі сталася катастрофа. Проєкт було зупинено, комплекс – заблоковано.

Протягом війни роботу над проєктом було, швидше за все, прискорено, оскільки його керівництво планувало скоріше закінчити війну, використавши його. За багатьма повідомленнями, мешканці [ВИДАЛЕНО] у 1923—1950 роках часто спостерігали невеликі землетруси, дивні вогні у небі, гудіння, а також незрозумілі неврожаї на території над комплексом. Згідно з архівами, вхід у мерії є одним з чотирьох і ніколи не використовувався, оскільки він є лише входом до технічного тунелю. Інші входи було знайдено у [ВИДАЛЕНО], [ВИДАЛЕНО] і [ВИДАЛЕНО].</textarea></pre>
