**Artikel:** Rabes Anleitung für den DE-Standardkanon
**Original-Autor:** [[*user einer von rabe]]

[[f&gt;toc]]
+ Vorwort
**Diese inoffizielle Hilfestellung wurde von mir, einem Autor, für Autoren geschrieben. Sie geht auf die für mich wichtigsten Punkte ein, die ein Autor beim Verfassen eines SCP-DEs beachten sollte. Keineswegs ist diese Hilfestellung vollständig, bzw. &#34;komplett&#34;, sie dient lediglich als Hilfe für Neulinge und Schnelleinsteiger.**

------

Hallo! Wenn du hier neu bist und dich für das Schreiben von SCPs interessierst, solltest du zuerst diese Anleitung und [[[hilfe|auch die restlichen]]] durchlesen, um dir ein klares Bild zu verschaffen. Sie enthält einen Schnelleinstieg in unseren DE-Standardkanon. Für mehr und genauere Informationen haben wir eine Seite mit der Geschichte der &#34;[[[scp-foundation-in-deutschland-portal |Deutschsprachigen SCP Foundation]]]&#34; und einen [[[glossar|Glossar]]] zum Auffrischen deines Wissens und zum Nachschlagen von sogenannten &#34;In-Universe&#34;-Begriffen.

+ Wo sind wir?
Dir müsste wohl klar sein, dass wir uns in Deutschland befinden. Daher das Suffix -DE. Doch auch Österreich und die Schweiz sind ein Teil unseres Zuständigkeitsbereiches. Daher ist auch zu empfehlen, dass deine Anomalie **in** und nicht außerhalb des deutschsprachigen Raumes entdeckt wurde. Wenn deine Anomalie schon etwas älter ist, sind die Deutschen Kolonien eine Möglichkeit. Dabei musst du auf die genaue Formulierung achten, um nicht in Fettnäpfchen zu treten, was für Neulinge allerdings nicht empfehlenswert ist. Natürlich kann es auch aus z. B. Asien stammen, aber damit die Anomalie als ein SCP-DE gilt, sollte es stark mit dem deutschen SCP-Foundation Zweig im Zusammenhang stehen. In unserem &#34;Standard-Kanon&#34; sind alle vom Deutschen Zweig gefunden und geborgen worden und/oder in der deutschsprachigen Region.

+ Was sind unsere Standorte?
Wir haben eine [[[secure-facilities-locations |große Auswahl an Standorten]]], die, wie unsere SCP, das Präfix -DE haben. Hauptsitz ist der Standort-DE1 in Hessen, in welchem keine Anomalien aufbewahrt werden dürfen. Wir haben festgelegt, welcher Standort welchen Typus Anomalie eindämmen kann. Theoretisch kannst du neue Standorte in deinem Artikel erwähnen, du musst nur bedenken, dass wir schlussendlich auch nicht so groß wie die USA sind. Wir haben eine Obergrenze von 25. Wenn du lieber eine bereits vorhandene benutzen möchtest, haben wir hierzu die [[[referenzliste|Referenzliste]]], welche dir nicht nur die einzelnen Standorte, sondern auch Forscher oder verfügbare MTF-Einheiten anzeigt. Auf der  [[[secure-facilities-locations|Standorteliste]]] kannst du überprüfen, ob der Standort auch so benutzt werden kann.

+ Wer oder was ist der O4-Rat?
Wie du aus unserem [[[scp-foundation-in-deutschland-portal|Hintergrund]]] entnehmen kannst, sind wir eine selbstständige &#34;Tochter&#34; der SCP Foundation und unterstehen direkt dem O5-Rat. Geführt wird der deutschsprachige Zweig vom &#34;[[[glossar#toc14|O4-Rat]]]&#34;. Bestehend aus den erfahrensten 12 bis 15 Standort- und Abteilungsleitern, fungiert er wie eine Art &#34;Mini-O5-Rat&#34;. Der O5-Rat ist nur bei den wichtigsten Angelegenheiten zu kontaktieren. Deshalb ist es zu empfehlen, den O4- und nicht O5-Rat, zu benutzen. Der O5-Rat kann dennoch benutzt werden, aber nur, wenn es einen guten Grund gibt.

+ Wie setzt sich unser Personal zusammen?
Wie alle [[[scp-international|Zweigstellen]]] haben wir eine ganze Reihe von erfahrenen Forschern, Wissenschaftlern und Agenten. Auch wenn die Foundation die besten aus ihrem Fachgebiet angestellt hat, handelt es sich auch nur um normale Menschen mit normalen Gefühlen, das heißt aber nicht, dass sie sich wie Idioten verhalten. 
Natürlich kannst du neues Personal erfinden, aber auch bestehende [[[referenzliste#toc1|Figuren]]] nutzen.

+ Wie sieht es mit Mobile Task Forces aus?
Wie auf der [[[task-forces |MTF-Seite]]] erklärt, sind mobile Einsatzkräfte ausgewähltes und trainiertes Personal mit einer Spezialisierung. MTFs, die vom deutschen Zweig aufgestellt wurden, besitzen anstelle eines griechischen Buchstabens einen in [http://scp-wiki-de.wikidot.com/frakturschrift-vorlage Fraktur]-Schrift. Für den Fall, dass eine Anomalie bestimmte Anforderungen voraussetzt, kannst du dafür eine schreiben, wenn nicht schon eine da ist. Wie überall, sind [[[rabes-kanon-essay#toc8 |unsere Mittel beschränkt]]].

+ Was sind unsere SCP-DEs?
Aktuell haben wir kaum mehr als 230 eigene SCPs (Stand 14.03.2021), aber eine relativ große Vielfalt. Ich empfehle dir, nicht Serie I, sondern unsere [http://scp-wiki-de.wikidot.com/scp-de Serie DE] zu besuchen. Es gibt gewisse Ähnlichkeiten zwischen SCP-DEs und welchen aus anderen Ablegern. Uns ist aber Originalität und besonders Qualität wichtig. Wenn du ein SCP in deinem Artikel nutzen willst, dann findet sich sicher unter den [[[scp-de|SCP-DE]]] etwas Passendes.

+ Welche Interessengruppen sind bei uns?
Für eine vollständige Antwort kommst du nicht drumherum, die Portalseiten (auch Hubs genannt) in der [[[groups-of-interest|GoI-Liste]]] zu lesen. Doch wie steht es an sich mit den Interessengruppen? Du kannst von dir aus jede Interessengruppen nutzen, so lange du erklären kannst, was sie mit dem SCP zu tun haben. Denk auch daran, dass einige Gruppen bei uns Exoten sind und vielleicht nur einmal in einem SCP-DE vorkommen, wenn überhaupt. Hier ist es besonders wichtig, dass du genau erklären kannst, warum das SCP-DE in die Hände der //deutschen// Zweigstelle gelangt ist. Wir haben momentan [[[interessengruppen|acht eigene Interessengruppen]]], von Magiern über eine Stasi-Abteilung bis hin zu einer Waffenfirma. 

**Achtung:** Manchmal kann dein SCP-DE durch einen oder manchmal auch mehrere GoIs aufgewertet werden, dies ist aber nicht automatisch eine Garantie!

+ Was sind unsere Ressourcen?
Unsere finanziellen Mittel und andere Arten von Ausrüstung sind selbstverständlich beschränkt. Das merkt man, abgesehen von der Einschränkung des [[[ausruestung-der-sicherheitskraefte-der-foundation|Equipments]]], auch in dem Umgang mit Anomalien. Wir versuchen kostspielige Eindämmungsmaßnahmen zu vermeiden und wir gehen sehr sparsam mit Mitgliedern der [[[security-clearance-levels#toc11 |Klasse D]]] um.

**Anmerkung zu Klasse-D-Personal:** Im Übrigen wird diese Vorstellung, dass „D-Klässler“ zum Tode Verurteilte sind und sie monatlich terminiert werden, als veraltet angesehen, da es selbst in der EN-Foundation nicht so viele gibt. Ich persönlich verwende immer die gleichen Testpersonen und gebe ihnen sogar Namen neben der Nummer. Andere Autoren gehen hierbei ähnlich sparsam um, verwenden keine D-Klassen oder es sind keine Menschen in diesem Sinne. Dir ist selbst überlassen, welchen &#34;Kopfkanon&#34; du zu den Testpersonen hast, sofern die Situation Sinn ergibt.

+ Was ist mit anderen Zweigen?
Wenn du nun dennoch einen speziellen Forscher der EN-Foundation verwenden willst, deine Anomalie statt in den Alpen in der Sahara gefunden wurde oder die Realitätsbeugerin aus dem St. Christina College in Hong Kong, China, entdeckt wurde, dann gilt hier dasselbe wie für unsere [[[rabes-kanon-essay#toc6|GoIs]]]: Die Umsetzung ist entscheidend.
Das Umsetzen eines SCPs aus einem fremden Land, mit fremdsprachigem Personal und anderem kulturellen Hintergrund stellt so eine spezielle Herausforderung dar. Aber auch hier gilt: So lange das SCP überzeugt, spricht nichts dagegen.
