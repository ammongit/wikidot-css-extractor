**Объект №:** SCP-1353-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:**

В связи с тем, что перенос SCP-1353-RU невозможен, то вокруг него была сооружена зона 1353RU. Все свободные помещения кроме &#34;главного&#34;, складского и технического были переделаны для изучения и охраны объекта. Персонал зоны состоит из пяти научных сотрудников и шести вооружённых. Четверо охранников в форме военной полиции охраняют вход в зону 1353RU, двое остальных вооружённых сотрудников охраняют вход в &#34;главное&#34; помещение.  

Проникновение посторонних лиц в зону запрещено. При попытки кого-либо проникнуть в зону содержания, следует его захватить и допросить, после обработать амнизиаком класса B или выше. В случаи невозможности захвата нарушителя следует нейтрализовать.

Четверо научных сотрудников с 3-им уровнем доступа должны соблюдать протокол 1353/1. В случаи нарушения соблюдения, сотрудника следует допросить и перевести на другой объект (в некоторых случаях разрешается обработка амнизиаком класса А). Опыты, проводимые с SCP-1353-RU и разрешённые протоколом 1353/1, могут проводиться с разрешения главного научного сотрудника зоны (уровень доступа 4). Все иные эксперименты проводятся только с разрешения **Совета О5**.



**Описание:** 

SCP-1353-RU представляет собой панель управления размером 50x20x2 см, корпус которой состоит из неизвестного металла или сплава с атомным числом сильно большем урана. Лицевая поверхность панели состоит из очень крепкого полимера. Под поверхностью расположен экран, испускающий голубой свет. Экран светился всё время с тех пор, как был обнаружен и до сегодняшнего времени. Источников питания (или проводов, которые его проводят) у панели обнаружено не было. Также объект невозможно просветить всеми возможными радиоволнами и невозможно вскрыть.

В обычном режиме на дисплее высвечивается надпись &#34;//obiectum://&#34;. Ниже высвечивается окно для прикладывания отпечатка. Рядом с ним располагается виртуальная клавиатура с латинскими буквами. 

После длительного изучения были получены данные, что SCP-1353-RU при попытке контактирования с ним любого человека требует прикладывания руки к панели. После этого на панели высвечивается информация (фамилия, имя, отчество и дата рождения) того, кто использует объект. Причину таких возможностей SCP-1353-RU до сих пор невозможно объяснить. 
При опытах с объектом были выявлены следующие свойства:

# Возможность определения личности любого человека, даже уже мёртвого и на разных степенях разложения.
# При введении названия любого предмета и активации клавиши &#34;//████████████//&#34; у использовавшего объект рядом появляется то, что он написал, даже если предметов с таким названий может быть множество и разных видов. (После выявления этой особенности был введён протокол 1353/А).
# Также было обнаружено и обратное свойство свойству 2. Оно заключается в том, что человек, использующий SCP-1353-RU, может заставить исчезнуть объект, находящийся рядом с панелью, нажав клавишу &#34;//███████████//&#34;. (После выявления этой особенности был введён протокол 1353/Б).

      После множества экспериментов было выявлено, что SCP-1353-RU влияет на реальность нашего мира. Объект неизвестным образом способен изменять плотность реальности, что заставляет либо исчезать либо образоваться различным вещам (даже живым существам). Также после опытов стало известно, что у SCP-1353-RU есть возможно вся база данный, место нахождение которой не известно. Такие доводы появились после проведения множество опытов использования разных отпечатков людей, которые не связаны с объектом. Также много вопросов вызывает возможность SCP-1353-RU определять что именно хочет человек создать или заставить исчезнуть. Были выдвинута гипотеза возможной установки связи панели с мозгом через контакт руки. Но есть исключения, когда испытуемый находится вне сознания или он мёртв, в таком случаи на панели высвечивается &#34;███████████&#34;и дальнейшее использование объекта этим испытуемым невозможно.

      У испытуемых, которые использовали SCP-1353-RU, в момент активации проявлялось небольшое головокружение и свобода в теле. Причины таких ощущений тоже пока что не объяснимы.

      SCP-1353-RU был обнаружен 19.05.19██ после того, как о нём фонду сообщило Советское правительство. Объект был сразу поставлен на содержание организации и была создана зона 1353RU в █████████████ ██████. Фонду были переданы все полученные советскими учеными сведения об SCP-1353-RU, что упростило дальнейшее изучение объекта.
 
  

**Приложение:**


++ Приложение 1353/1

[[div]]
Данный документ предназначен для сотрудников с 3-им уровнем доступа, работающих с объектом SCP-1353-RU. Во время работы с объектом таким сотрудникам разрешено использовать панель для получения небольших предметов размером до одного кубического метра в объёме с дальнейшим устранением этого же предмета. Создание живых организмов может проводиться только **с разрешением главного научного сотрудника**.

Также такой сотрудник обязан следить за возможными изменениям работы SCP-1353-RU и их причинами. Ещё важной задачей сотрудника является ведение журнала с данными по испытуемым и их действиями с объектом.
[[/div]]

+ Документ 1353/α


**Объект №:** SCP-1353/α-RU

**Класс объекта:** [[[thaumiel |Таумиэль]]]

**Особые условия содержания:**

В виду невозможности обнаружения и точного изучения объекта, было представлена неполная информация об SCP-1353-RU для исключения возможного обнаружения объекта посторонними людьми и организациями. SCP-1353/α-RU, а точнее информация о нём **доступна только главному научному сотруднику зоны 1353RU и совету О5**

**Описание:**

SCP-1353/α-RU представляет собой основную часть SCP-1353-RU, благодаря которой последний и может выполнять свои необычные функции. Факт существования данного объекта нам известен из полученных документов от Советского правительства. Внешний вид объекта, размер, место нахождение невозможно определить из-за его свойств. По предположениям исследователей SCP-1353/α-RU является //своеобразным компьютером или даже ИИ//, который находится не в нашей действительной реальности, но способен на неё воздействовать. Радиус взаимодействия объекта с реальностью, считая от Земли, до конца не известен. Пока критической дальностью считается ███████████, т. к. по известным данным проводился опыт по [ДАННЫЕ УДАЛЕНЫ]. 

Также сейчас не известно насколько большой и с какой максимальной плотностью реальности возможно создать объект или живой организм, и обратный опыт по уничтожению. Также в планах Совета О5 есть опыты по воздействию 
SCP-1353-RU на другие объекты фонда. 

На данный момент проведение крупных опытов с SCP-1353-RU отложено из-за возможных ответных эффектов SCP-1353/α-RU. На данный момент было проведено ███ опытов с SCP-1353-RU и в трёх из них испытуемый умер после успешного проведения опыта от ██████████████, а в одном научный сотрудник был [ДАННЫЕ УДАЛЕНЫ]. 

В следующих документах приведены исторические данные, а также важный протокол (последний обязателен к прочтению).

++ Приложение 1353/α-0

Данный документ представляет научные записи Советских исследователей SCP-1353-RU и SCP-1353/α-RU.


[[size 120%]] //Научный сотрудник █.█.██████//. [[/size]] 

&gt; //... Это непонятную вещь нашли наши солдаты во время освобождения Европы от нацистских захватчиков. Как они говорили: &#34;Это не было похоже на обычную немецкую лабораторию или завод... Это что-то другое&#34;. Где-то через три месяца отправили и нас исследовать это сооружение. Выглядело оно слишком хорошо, как для военного учреждения, да и нацисткой символики нигде не было. Было лишь пары надписей на стенах и пачка бумаг практически сгоревших. Точную информацию из них нам добыть не удалось, но мы всё же начали изучение необычного монитора в северном зале. Оно точно не было сделано немцами, таких технологий у них и в помине не было. А это// [ДАННЫЕ УДАЛЕНЫ]. //В общем странно это всё было... Начали проводить опыты и поняли с каким сильной и недоступной мощью мы связались. Было сразу написано письмо в верхушку по этому поводу. Проект сразу же объявили секретным и назначали специальную группу для работы с ним. Проводить серьёзные опыты было запрещено и правильно. После опыта с// [ДАННЫЕ УДАЛЕНЫ] //больше не стоит использовать эту вещь как простую машину... Она нечто иное, возможно с развитым мышлением. Но это мы не узнаем. Моих коллег начали вызывать к главным и они не возвращались... Возможно и меня тоже ждёт та же участь, отрубают концы...// (следующая треть страницы не читаема) //**Если вы это читаете, используйте эту вещь только в крайних случаях! Все возможности не понятны, а последствия не ясны.**// [ДАННЫЕ УДАЛЕНЫ]. //**Вот что это и как оно выглядит. ██████████ ████████ ██████ █ ███ ████████████.** Это ломает голову... Каждый раз оно берёт что-то взамен, а может и кого-то. И оно всегда будет это делать, пока мы существуем...//

Конец документа.

[[div]]

[[size 120%]]
Данный протокол представляет собой особую процедуру по предотвращению различных ситуаций вызванных фондом, объектами, состоящими на его содержании, другими организациями или человечеством. Данная процедура включает в себя несколько условий для совершения, а также некоторые правила проведения, представленные ниже:
[[/size]]

[[size 150%]]
[[=]]
+ Условия проведения процедуры
[[/=]]
[[/size]]

[[size 140%]]
[[&lt;]]
**1. Конец света класса EK (Eternal-War Keter)**
**2. Конец света класса FK (Falsidical-paradox Keter)**
**3. Конец света класса IK (Inartifical Keter)**
**4. Конец света класса NK (Never-ending Keter)**
**5. Конец света класса SK (Shift Dominance Keter)**
**6. Конец света класса XK (Existential Keter) (__ПРИОРИТЕТНОЕ__)**
[[/&lt;]]
[[/size]]

[[size 120%]]
В случаи одного из приведённых выше сценариев **Совет О5** (Один представитель) прибудет в зону 1353RU и представит данные о возможной надвигающейся угрозе главному научному сотруднику зоны. В задачах последнего провести сам протокол «Утренний восход», представляющий собой использование SCP-1353-RU для устранения угрозы. 
Так как SCP-1353/α-RU имеет, по предположениям, информацию обо всём в нашем и не только мире, то есть высокая вероятность знания объекта о возможных событиях связанные с нашей реальностью и другими. Это даёт человечеству возможность использовать действия объекта для предотвращения событий, их последствий, возможных источников угрозы, которые могут привести к сценариям выше.
[[/size]]

[[size 150%]]
[[=]]
+ Правила проведения процедуры
[[/=]]
[[/size]]

[[size 140%]]
[[&lt;]]
1. Главный научный сотрудник должен получить всю основную информацию об угрозе, для того чтобы SCP-1353-RU мог понять то, что хочет сделать сотрудник. Если материалы о событии содержат меметический эффект, то его следует устранить из них, не повредив основную и нужную информацию для проведения процедуры.

2. За 10 минут до начала проведения следует покинуть зону 1353-RU и территорию радиусом ██ км вокруг зоны всем людям, кроме главного научного сотрудника, выполняющего процедуру, и одного охранника, защищающего первого.

3. После выполнения процедуры через 10 минут в зону должен быть отправлен отряд Мог–«Утренние смотрители», для выяснения обстановки внутри зоны и [ДАННЫЕ УДАЛЕНЫ]. 
 
4. После успешного проведения процедуры должны быть восстановлены особые условия содержания, с заменой всего персонала зоны 1353-RU. В случаи обратного должны быть заново получены данные по угрозе, с изменением условий проведения процедуры. После этого **Совету О5** должно быть отправлено сообщение на разрешение проведения вторичной процедуры «Утренний восход».

**Примечание:** Объект SCP-1353-RU может сам стать причиной какого-то события, именно поэтому истинный класс объекта [[[thaumiel |Таумиэль]]]. Его возможности до конца не известны, и в чужих руках объект может стать причиной **события класса ZK**. Следует также понимать, что процедура «Утренний восход» является действием &#34;последнего шанса&#34; для человечества, чтобы исправить положения дел в мире.
[[/&lt;]]
[[/size]]

**Объект №:** SCP-1130-RU

**Класс объекта:** Не назначен

**Особые условия содержания:**

Вся документация, связанная с SCP-1130RU, должна находится у главного научного руководителя инжинерно-технической зоны 23У в единственном физическом экземпляре. В случаи нападения враждебных лиц или организации на зону 23У, все данные по SCP-1130RU должны быть немедленно доставлены в ближайшую базу фонда.  Единственным ограничением использования объекта является присвоение различным частям своих уровней допуска:


1. Документации (только их физические копии!) с 1-ой по 5-ую могут предоставляться научным сотрудникам с 3-им уровнем допуска, инженерам и техническим сотрудникам с 3-им уровнем допуска, а также некоторым командирам мобильных оперативных групп, работающих с захватом аномальных объектов, а также устранением нарушений условия содержания объектов класса &#34;Евклид&#34; (также документация доступна для всех командиров МОГ работающих с объектами класса &#34;Кетер&#34;).

2. 6-ой и  7-ой документы (помимо 1 - 5) предоставляется главному руководителю зоны дислокации МОГ &#34;Удар молота&#34;, а также доступен инженерам зоны 23У с уровнем допуска 3 и выше (в силу быстрого развития связанных направлений, документацию под номерами 6 и 7 требуется обновлять каждые полгода).

3. Документ №8: для ознакомления с данными смотрите приложение 1130-I-5.

**Описание:**

SCP 1130RU - это обозначение документов и полученных на их основе данных, найденные в почтовом архиве зоны 19 в сентябре 199█ года после процедуры сортировки и уничтожения накопленных писем и документов. В момент обнаружения SCP-1130RU представлял из себя запечатанный конверт, в котором находилось десять папок.

Первые восемь: техническая документация с чертежами, фотографиями и (только в четырёх) видеокассетами.

Девятая папка состояла в основном из рукописных листов с научными трудами человека под именем А. Г.  ████████, также в этой папке находилась книга &#34;Юмы и изменение реальности&#34; под издательством научного отдела зоны ███ в Англии.

В десятой папке лежал дневник А. Г., а также две фотографии: на одной была изображена группа людей, предположительно работников фонда, рядом с [ДАННЫЕ УДАЛЕНЫ]. На втором фото были изображены мужчина (на вид 45 лет, предположительно сам А. Г. ████████), женщина (предположительно 40 лет) и ребёнок (девочка) 6-8 лет.



**Приложение:** ██████ █████ █████.</textarea></pre>
