**Об&#39;єкт №:** SCP-10101

**Клас об&#39;єкта:** Неймовірний

**Особливі умови зберігання:** SCP-10101 повинна бути надана розкішна домівка, у якій повинно бути не менш ніж 120 кімнат, п&#39;ятнадцять (15) спалень і десять (10) джакузі, з власним дворецьким чи двома. Усі запити, які робить SCP-10101 повинні бути виконані в першу чергу, незважаючи на вартість. До цього часу, SCP-10101 запросив:
* Зібрання творів його улюбленого автора, Террі Пратчетта, у твердій палітурці, зробленій із найкращої шкіри видів тварин, що зникають (схвалено)
* Хоча б п&#39;ять (5) красивих жінок кожного вечора, для сексуальних цілей (схвалено)
* Дорога їжа найвищої якості, включно з: фуґу[[footnote]] Страва японської кухні з деяких видів отруйних риб родини скелезубових. (//нотатка перекладача//) [[/footnote]], кав&#39;яр[[footnote]] Cолона риб&#39;яча ікра зі спеціями. (//нотатка перекладача//) [[/footnote]], SCP-████ та інші (схвалено)
* Кишенькові гроші в розмірі --мільйон доларів-- --трильйон доларів-- відкритий чек[[footnote]] Скоріш за все, натяк на [[[https://uk.wikipedia.org/wiki/%D0%92%D1%96%D0%B4%D0%BA%D1%80%D0%B8%D1%82%D0%B8%D0%B9_%D1%87%D0%B5%D0%BA|цей фільм]]]. (//нотатка перекладача//) [[/footnote]] кожного тижня (схвалено)

Ні за яких обставин коло SCP-10101 не повинен грати хіп-хоп, реп чи інша псевдомузика, оскільки через це він впадає в лють. 

Оскільки SCP-10101 не любить тусуватись із лузерами, весь персонал, який працює з SCP-10101, повинен пройти стандартний тест крутості Рівертема. Будь-який співробітник, показники якого по шкалі становлять менше 1.2 децикаміни, забороняється близький контакт з SCP-10101. Співробітники, які набрали негативну кількість балів, повинні триматися на відстані не менш ніж двадцять метрів від SCP-10101, через ризик миттєвого спалення від неймовірної крутості. 

**Опис:** SCP-10101 — це надзвичайно вродливий 18-річний підліток, який носить металеві окуляри, та має біляве волосся і блакитні очі. SCP-10101 любить носити чорне та темно-синє, надаючи перевагу джинсам. Найулюбленіші топінги піци — ананаси та ковбаса, проте я не люблю курку й томати; його улюблене шоу — //Дружба — це диво//[[footnote]]Улюблена поні SCP-10101 — Рейнбоу Деш.[[/footnote]]. Він любить, коли його називають &#34;Джек, Король Всього&#34;; так персонал повинен до нього звертатися під страхом катування. Різноманітні інтереси суб&#39;єкта включають відеоігри, серфінг інтернетом і написання кріпіпасти. SCP-10101 //дійсно// приймає душ кожен день і не є &#34;незайманим без особистого життя&#34;; всі, хто стверджує інакше, будуть ліквідовані. 

**Обставини виявлення:** У SCP-10101 було тяжке дитинство: його батьки були нудними людьми, які не дозволяли мені грати у відеоігри чи йти на вечірки після дванадцяти. Його сили вперше проявились у 16 років, і були негайно використані для того, щоби цілком принизити всіх учнів і вчителів у його школі, які знущались із нього (особливо Д█████, нічого не вартий кусок лайна, який помирав дуже повільно та болісно). Пізніше, SCP-10101 прибув у Зону 19, проминувши всі заходи безпеки, і персонально попросив дозволити йому приєднатися до Фонду, щоби допомогти Організації в її місії. 

Подальші дослідження показали, що таланти SCP-10101 неймовірні. Він здатен хакнути будь-яку комп&#39;ютерну систему (&#34;Я навіть не впевнений у тому, як я це зробив, я просто вводив якісь циферки&#34;), кращий у науці, ніж будь-який найрозумніший співробітник Організації (&#34;Я гадаю, що пам&#39;ятаю декілька речей зі старшої школи&#34;) і зарекомендував себе як майстра рукопашного бою (&#34;Одного разу я дивився фільм про кунгфу, це легко&#34;). Скоро після його прибуття, SCP-10101 почав зависати з усіма найкрутішими людьми Фонду, включно з д-ром Клефом, д-ром Гірсом, д-ром Кондракі, Кейном Пейтосом Кроу, д-ром Брайтом, д-ром Райтс, агентом Стрельніковим, агентом Йориком та іншими.

Д-р Клеф узяв SCP-10101 собі в учні, щоби навчити його тактичного бою; однак скоро стало очевидно, що, за словами д-ра Клефа, &#34;це стерво ймовірніше вчило мене, ніж я його.&#34; SCP-10101 наразі займається організуванням власної Мобільної Оперативної Групи, під назвою МОГ-Сігма-Мільярд-Дванадцять-Банан. 

SCP-10101 ставиться з приязню до людства і взагалі перебуває на стороні добра. Хоча він і допомагав у захопленні чи знищенні ворожих SCP в численних випадках, він непохитно відмовляється в захопленні добрих SCP. Строга честь і мораль SCP-10101 показує наші найгірші вади; на його вимогу, Рада О5 поклялася не слухатись [[[SCP-089]]], перестати мучити [[[SCP-231|SCP-231-7]]], і взагалі ніколи не шкодити жодній невинній людині, і ми, нарешті, зможемо бути героями, яких заслуговує цей світ. 

**Суперсили:** Зараз відомо кілька суперсил SCP-10101, такі як:
* Неймовірна крутість, яку можна порівняти з крутістю Чака Норріса, Джекі Чана та Білла Гейтса, разом взятих[[footnote]]В CI було створено нову одиницю, щоби визначити рівень крутості SCP-10101.[[/footnote]]
* Здатність піднімати 48736598346587.313352142 ± 0.000000003 тонни вантажу над головою
* Здатність бігати зі швидкість неймовірльйон км/с
* IQ рівне 9873857 з гаком[[footnote]]Виміряно з використанням спеціальних IQ тестів, які він розробив сам.[[/footnote]]
* Імунітет до хвороб, отрути, вогню, холоду, радіації, кислоти, дезінтеграції, стирання з реальності, будь-якої фізичної травми, смерті, тофу, сюжетних елементів і всього іншого
* Здатність миттєво (простою силою волі) вилікувати все, чим уражений індивід
* Здатність трансформувати/маніпулювати матерією й реальністю як він забажає
* Найбільш дивовижна, [ДАНІ ВИДАЛЕНО]

**Додаток 10101-1:** Потрібно зазначити, що в минулому, з якоїсь причини, одна дурна дівчина на ім&#39;я К████ А████████ відмовила SCP-10101 в тому, щоби він став її хлопцем, обравши натомість іншого, який був тупим, некрутим і взагалі не таким же сексуальним, як SCP-10101. Припущено, що К████ А████████ — тупа курва, яка одного дня пошкодує про це. На сьогодні, SCP-10101 вибрав [[[SCP-105]]] своєю дівчиною й наложницею.

**Перехресні досліди з іншими об&#39;єктами:** За бажанням SCP-10101, він брав участь у перехресних дослідах із деякими найкрутішими SCP-об&#39;єктами у Фонді. 

* **Об&#39;єкт:** [[[SCP-076]]]-2
* **Результат:** SCP-10101 викликав SCP-076-2 на дуель. За власним бажанням, SCP-10101 був зі зв&#39;язаними очима, руками й ногами, та з затичками у вухах. Битва зайняла дві (2) секунди й, звичайно ж, завершилася перемогою SCP-10101. Сильно вражений, SCP-076-2 запропонував йому приєднатися до Мобільної Оперативної Групи Омега-7. SCP-10101 засміявся прямо в тупе лице SCP-076-2 і сказав: &#34;Вибачай, друже, проте твоїй маленькій групці дітей прийдеться обійтися без мене. Знаєш, //Я// ніколи не прийняв би такого невдаху, як ти, в //свою// МОГ!&#34;
* **Нотатка:** SCP-076-2 було оголошену догану за марнування часу SCP-10101 своїми абсурдними пропозиціями, після чого його змусили вибачитись. 

* **Об&#39;єкт:** [[[SCP-056]]]
* **Результат:** [ДАНІ ВИДАЛЕНО] SCP-056 проходить курс психотерапії.

* **Об&#39;єкт:** [[[SCP-177]]]
* **Результат:** Якось переглядаючи цілком секретні файли Фонду, SCP-10101 дізнався про SCP-177 і попросив провести матч. Суб&#39;єкт без зусиль виграв кілька матчів у SCP-177. SCP-10101 не спостерігав за дошкою прямо, а оголошував свої ходи з іншої кімнати, у цей час готуючи омлет, граючи у відеогру //I Wanna Be The Guy// (на найважчій складності з виключеним монітором), балансуючи (босоніж) на колючому дроті з товщиною 0.5 мм над рікою лави (із шипами в річці) (з бджолами в шипах). Крім того, SCP-10101 відмовився в інформуванні про кроки, які робив SCP-177, натомість передбачаючи їх. 

* **Об&#39;єкт:** [[[SCP-953]]]
* **Результат:** SCP-10101, у супроводі озброєних охоронців, відчинив двері, які вели до камери SCP-953. Коли SCP-10101 увійшов у камеру, SCP-953 загарчала на нього. SCP-10101 запросив &#34;півгодини часу&#34; для &#34;милої приватної бесіди&#34;; запит підтверджено. Після 30 хвилин, SCP-10101 залишає камеру, загадково усміхаючись і посилаючи повітряний поцілунок SCP-953. Подальші інтерв&#39;ю з SCP-953 показали, що суб&#39;єкт більше не ворожий і вибачається за все, що вона накоїла.
* **Нотатка:** &#34;Замість того, щоби тримати її в закритій камері й типу такого, вам, жорстоким виродкам, просто потрібно було поговорити з нею по-людському. Я знав, що хтось так само милий, як вона, просто не може бути злим.&#34; — SCP-10101

* **Об&#39;єкт:** [[[SCP-777-J]]]
* **Результат:** [ДАНІ ЗАНАДТО КРУТІ] Всі загинули. Був використаний [[[SCP-2000]]]. SCP-10101 і SCP-777-J пообіцяли, що свою наступну битву вони влаштують на якійсь непотрібній планеті. 

**Протокол інциденту 10101-3300:**
&gt; **&lt;Початок протоколу&gt;**
&gt; 
&gt; //SCP-10101 і O5-13 входять у сторожовий пост, який наглядає за камерою [[[SCP-682]]]. SCP-10101 кидає байдужий погляд на SCP-682.//
&gt; 
&gt; **SCP-10101:** //(зневажливо)// Так у чому проблема з цим хлопцем? 
&gt; 
&gt; **O5-13:** Це SCP-682. Ми пробували знищити його роками. Воно регенерує кожен раз, що б ми не використовували; наші найкращі розуми безсилі.
&gt; 
&gt; **SCP-10101:** //(закочує очі)// Ой, я вас //прооооошу//. Що б ви робили без мене? Я ставлю на те, що розберусь із ним секунд за десять. Відкривайте двері! 
&gt; 
&gt; **O5-13:** Неймовірно! Ти з глузду з&#39;їхав? Ми ж усі загинемо! Нікому ще не вдавалося зіткнутися з SCP-682 і вижити! 
&gt; 
&gt; **SCP-10101:** Слухай, друже, відкинь бюрократію і просто повір мені, чорт забирай! Я знаю що роблю!
&gt; 
&gt; **O5-13:** ...Добре. Робіть, як він сказав. 
&gt; 
&gt; //SCP-10101 заходить до камери SCP-682. SCP-682 миттю реагує панічно.//
&gt; 
&gt; [ДАНІ ВИДАЛЕНО]
&gt; 
&gt; [ВИДАЛЕНІ ДАНІ]
&gt; 
&gt; [ДІЗНАЄТЕСЬ КОЛИ ПІДРОСТЕТЕ]
&gt; 
&gt; //Прибиральники класу D заходять до камери, щоби забрати труп SCP-682.//
&gt; 
&gt; **SCP-10101:** Я що казав? Рівно. Десять. Секунд. Я б ніколи не покинув Фонд у такому поганому стані. Я сказав би, що я на двадцять (20) відсотків крутіший за будь-кого з вас.  
&gt; 
&gt; **O5-13:** ...Знаєш, я тут подумав. Немає причин, щоб у Раді не було //чотирнадцять// членів. 
&gt; 
&gt; **SCP-10101:** У цьому немає необхідності. Я відчуваю, що я — вище цього. Особливо з огляду на мою //справжню// посаду у Фонді. 
&gt; 
&gt; **O5-13:** Неможливо...
&gt; 
&gt; **SCP-10101:** //(надіває сонячні окуляри)// Все правильно. Я і є Засновник.
&gt; 
&gt; //(На відстані в один метр позаду SCP-10101 відбуваються вибухи протягом шести секунд, у цей час можна почути драматичний акорд на гітарі. Джерело цього феномену невідоме.)//
&gt;
