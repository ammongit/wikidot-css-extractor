++ ¡Bienvenido!

Esta es el Hub central para el canon &#34;Et Tam Deum Petivi&#34;, una colección que se enfoca en las vidas de los agentes de la Iniciativa Horizonte. Aquí encontrará información sobre el universo de fondo y todos los relatos y series de relatos que tienen lugar dentro del canon.

Este canon está abierto para que cualquiera pueda agregarlo. One-shots, series en curso, no importa.

++ El Universo

[[collapsible show=&#34;+ Mostrar &#34; hide=&#34;- Ocultar &#34;]]

Esto es solo una recopilación de los aspectos básicos y la terminología que conforman este canon.

**El Tribunal** - El consejo de la Iniciativa Horizonte, que consiste en un representante de cada una de las religiones primarias en la Iniciativa.

El Tribunal actual es:

• Samuel - El más radical del Tribunal. Líder de los Hijos de Samai.
• Adnan - El miembro moderado del Tribunal. Líder de Atibba al-Kitab.
• Bernard - El desempate: a menudo indeciso. Líder de la Ordinis Occulti Luminis.

El Tribunal supervisa los asuntos de toda la organización: los asuntos locales están cubiertos por la sala de estudio correspondiente.

**Casas Capitulares** - La sede principal de un distrito de la Iniciativa. Hay diez casas capitulares en los Estados Unidos, mientras que la Iniciativa en Europa y Oriente Medio generalmente operará desde la sede de organizaciones preexistentes. Mary-Ann, Salah y sus amigos provienen de Casa Capitular 3.

**El Cuerpo de Escribas** - Bibliotecarios, investigadores, archivistas y personal administrativo de la Iniciativa. Generalmente trabajan detrás de escena, traduciendo y analizando documentos y escrituras recuperadas. Actualmente están trabajando en la compilación de los Textos Universales, una recopilación del registro más teológicamente e históricamente más preciso posible de la verdad de todo.

**El Cuerpo de Pastores** - La agencia principal de campo de usos múltiples de la Iniciativa. Los pastores son los ojos, oídos y brazos de la organización. Los pastores operan en parejas, viviendo entre la población general.

Los Pastores generalmente reciben sus tareas del Jefe de Distrito del Cuerpo, pero pueden tomar órdenes especiales del Tribunal, ya que, a diferencia del Proyecto Malleus, están bajo la jurisdicción del Tribunal.

Los deberes primarios de un pastor incluyen:

• Servir como miembros guías de la comunidad local.
• Estudiar grupos religiosos y establecer relaciones con grupos enumerados para su asimilación.
• Recuperación de artefactos y registros de interés para la Iniciativa.
• Operaciones anti-culto de baja amenaza.

La mayoría de los Pastores poseerán uno o dos artículos de alguna propiedad anómala menor, que se adquiere a menudo a través de contactos con anartistas amigos o celdas de la Mano de la Serpiente. Los pastores veteranos tendrán más artículos en su persona, a veces más de una docena.

Básicamente, estos tipos son la clase de teología comparativa TH211 del Profesor Sazed con un poco de los Hermanos McManus.

**Proyecto Malleus (&#34;Los Lobos&#34;)** - Las fuerzas de combate de la Iniciativa, bajo el mando de Henry DeMontfort. El Proyecto Malleus está hecho de las sectas más celosas y agresivas bajo el paraguas de la Iniciativa. Matarán y morirán sin duda, hasta el punto de intimidar a casi todos los demás en la organización. Existe una fuerte rivalidad entre el Proyecto Malleus y el Cuerpo de Pastores, y los Pastores se refieren a los agentes de PM como &#34;Lobos&#34;, mientras que se refieren a ellos mismos como simplemente &#34;Ovejas.&#34;

El Proyecto Malleus favorece los métodos de fuego y azufre, a menudo usando reliquias en combate de un poder destructivo significativo.

Básicamente, estos tipos son el Padre Anderson de //Hellsing//. Toda una organización formada por el Padre Anderson.

**Áreas de Influencia** - La Iniciativa Horizonte es la más influyente en Europa Occidental, Medio Oriente y América del Norte. Las operaciones en Sudamérica, Centroamérica y África están creciendo rápidamente. La actividad en el este de Asia es mínima: el contacto con varias organizaciones religiosas está presente, pero aún no se ha producido ninguna actividad significativa en el área.

**Demografía de la Iniciativa**

• **Cristianismo** - La base principal es una mezcla de católicos romanos y ortodoxos, y protestantes de la corriente principal (luteranos, anglicanos y episcopales). Los representantes de las sectas evangélicas y congregacionales, y la Iglesia SUD, aunque están presentes, son pocos.
• **Judaísmo** - Una mezcla muy heterogénea de sectas y grupos, sin grupos mayoritarios claros.
• **Islam** - Principalmente sunitas, con muchos practicantes de las tradiciones místicas sufíes.
• **Religiones Orientales** - Hay algunos consultores aquí o allá, pero poco más que eso.
• **Otros** - La Iniciativa ha absorbido numerosos cultos y organizaciones de pequeña escala, como el Culto del Forjador de las Palabras, la Iglesia de la Pureza y la Iglesia Australiana de Australia, entre muchos otros.

**El Nuevo Camino** - Un método de pensamiento que emerge dentro de la Iniciativa, que enfatiza &#34;alejarse de la cáscara grabada de los rituales pasados ​​y las tradiciones antiguas y volverse hacia la Verdad de Dios.&#34; En general, está mal visto por los tradicionalistas, pero la existencia de los Textos Universales demuestra que está ganando terreno.

**Relaciones de la Iniciativa con otros Grupos de Interés**

• **Buenas Relaciones:** Fundacion de Caridad Manna (La Iniciativa los patrocinará ocasionalmente), la Mano de la Serpiente (la mayoría de las celdas de bajo perfil), Anartistas no violentos (proveedores importantes de artefactos anómalos menores de la Iniciativa).
• **Relaciones Variables:** La Iniciativa tiene una tregua tentativa con la Fundación y la Coalición, incluidos algunos derechos de negociación sobre los artículos, pero este es el ideal, no la realidad. La Iniciativa tiene algunas relaciones con Marshall, Carter &amp; Dark, pero las mantiene al alcance de la mano y no confía en ellas en lo más mínimo.
• **Relaciones Pobres:** ORIA (como la ORIA es una organización chiíta y la Iniciativa es una mayoría sunita), Insurgencia del Caos (La Insurgencia se enfoca en explotar a los pobres, mientras que la Iniciativa busca ayudarlos).
• **Combate Abierto:** Iglesia del Dios Roto, Quinta Iglesia, AWCY y otros anartistas violentos (generalmente aquellos que han comenzado una cruzada propia contra la religión porque //son muy geniales//).
• **Sin Relaciones Notables:** Alexyva, Dr. Wondertainment, la Fabrica, GRU-P, Nadie y UIU.

La Iniciativa tiene conexiones de varios tipos con una gran cantidad de organizaciones religiosas menores que no se mencionan aquí.

**BackdoorSoHo** - Un pequeña dimension de bolsillo comprimido en Manhattan, hogar de una variada y vibrante comunidad de anartistas y varios otros habitantes del inframundo anomalo. El jefe portero es Charlie, y la entrada se obtiene presentando un token con la frase ARS GRATIA ARTIS grabada en ella.

Los puertos libres como BackdoorSoHo existen en todo el mundo, y sirven como lugares donde los elementos humanos del mundo anómalo pueden reunirse en una paz relativa. La mayoría de las veces serán patrocinadas por un grupo u otro, generalmente anartistas o la Mano de la Serpiente, pero muchos, por falta de un término mejor, no están alineados.

[[/collapsible]]

++ Temas Clave

[[collapsible show=&#34;+ Mostrar &#34; hide=&#34;- Ocultar &#34;]]

**Anomalías en el nivel de calle** - &#34;Por cada SCP contenido por la Fundación, diez mil anomalías inofensivas pasan desapercibidas.&#34;

Este canon, en general, tendrá lugar en este nivel. El mundo no está bajo constante amenaza de destrucción aquí. Las personas viven, trabajan y son anomalías a diario. Es casi una fantasía urbana, en cierto sentido. Esta visión del mundo es un lugar mucho más extraño y maravilloso que la forma en que la Fundación lo ve.

**La vida sucede donde quiera que esté, ya sea que lo desee o no**[[footnote]]Los rumores de un maestro del té budista Zen gordo y su ciega nieta ciega de las MMA dentro de la Iniciativa son un completo disparate y no deben tomarse en serio. Ellos //definitivamente// no viajan a través de América en una camioneta destrozada y pasan el rato jugando con extraños en las tiendas de té. No Ellos //definitivamente// no hacen eso.[[/footnote]] - Este canon es, al final del día, todo sobre los personajes. Quiénes son, qué hacen, dónde han estado y adónde van, cómo cambian y qué los cambia. Aquí hay felicidad, tristeza, amor, pérdida y vida.

**La afiliación no es igual a alineación** - No caigas en la trampa &#34;¿Iglesia del Dios Roto? ¿Marshall, Carter &amp; Dark? ¿AWCY? CLARAMENTE MALVADOS.&#34; Esto es una falacia. Todos los grupos de interés tendrán personas buenas, personas malas y personas de todos los tonos de gris. Todas los GDI tienen sus propias percepciones y sesgos, por supuesto, y muchas veces con buena razón, pero no dejen que sus sesgos se conviertan en suyos.

**Viejo contra nuevo y la verdad** - La Iniciativa está llena de problemas internos. La vieja guardia quiere mantener las tradiciones del pasado, mantener el status quo o recuperar la posición perdida. Otros, buscan moldear las viejas tradiciones en algo nuevo, basado en nuevos descubrimientos más precisos. Algunos elegirán tratar de destruir artículos legítimos porque chocan con creencias antiguas, y otros pueden llegar a crisis de fe por lo que se descubre. En el lado opuesto, los personajes pueden llegar a diversas realizaciones y creencias empoderadas por esas mismas verdades.

[[/collapsible]]

++ Linea de Tiempo de los Eventos

[[collapsible show=&#34;+ Mostrar &#34; hide=&#34;- Ocultar &#34;]]

1944 - Los tres miembros del Tribunal se reúnen, se forma el precursor de la Iniciativa Horizonte.

c. 1960 - La Iniciativa Horizonte se forma oficialmente.

1974 - Nace Salah.

1980 - Nace Mary-Ann.

1994 - Salah se muda a Gran Bretaña, se encuentra con Adnan.

1998 - Salah se gradúa de la universidad, comienza a trabajar a tiempo completo en el cuerpo de Shepherd. Mary-Ann se une a la Rama de Artillería de Campo del Ejército.

c. 2000 – Se funda el Proyecto Malleus. ([[[Fire On The Horizon|Fuego en el Horizonte]]]) Salah se muda a los Estados Unidos y es asignado a la Casa Capitular 3.

2001 - Mary-Ann es desplegada en Afganistán.

2009 - Mary-Ann recibe el alta honorable del ejército.

2011 - Mary-Ann comienza a entrenar para el Cuerpo de Pastores. [[[Tolerance|Tolerancia]]] tiene lugar.

Marzo de 2012 - Mary-Ann y Salah son asignados como compañeros en el Cuerpo de Pastores.

Noviembre 2012 – [[[Shepherds|Pastores]]] y [[[Second Watch|Segunda Vigilancia]]] tiene lugar. El Pacto de No-Agrecion de la Fundacion/Coalicion/Iniciativa es firmado.

Diciembre 2012 – [[[People Look East|La Gente Mira al Este]]] tiene lugar.

Enero 2013 – [[[The Good of the Other|El Bien del Otro]]] tiene lugar.

Febrero 2013 – [[[The Place Where Two Rivers Meet|El Lugar Donde Dos Rios se Encuentran]]] tiene lugar. El Proyecto Malleus destruye una comunidad artística en California.

Abril 2013 – [[[Breakfast for Dinner|Desayuno para Cenar]]] tiene lugar.

Mayo 2013 – [[[Crossing the Streams|Cruzando los Arroyos]]] tiene lugar.

Octubre 2013 – [[[The Tick Tock Gospel|El Evangelio Tick Tock]]] tiene lugar.

Noviembre 2013 – [[[The Written God|El Dios Escrito]]] y [[[The Word and the Wolf|La Palabra y el Lobo]]] tienen lugar. Comienzan las sanciones, investigaciones y reformas del Tribunal contra el Proyecto Malleus.

Diciembre 2013 – [[[The Horizon Blues|El Blues del Horizonte]]], [[[Nor Gloom of Night Shall Stay|Ningun Resplandor de Noche Se Quedara]]], y [[[ignition-part-one-the-artists|Ignicion Parte 1: El Artista]]] tiene lugar. Naomi nace.

Abril 2014 – [[[Agricola In Insula Est Poeta]]] tiene lugar.

Junio 2014 – Imperio de Suciedad tiene lugar. [[[The Settling Ash|La Ceniza Asentada]]] empieza. Salah renuncia al servicio activo.

2022 - [[[The Settling Ash|La Ceniza Asentada]]] termina.
