**Объект №:** SCP-4670

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Сертифицированный Фондом каннибал должен сопровождать мобильную оперативную группу Лямбда-14 («Охотники за людьми») в расследованиях, проводимых во всех ресторанах на юге Соединенных Штатов Америки, где подают свинину барбекю. До повторного постановления SCP-4670 на содержание всем сотрудникам Фонда, находящимся на юге США, рекомендуется избегать употребления в пищу блюда со свининой барбекю или вступать в супружеские отношения с женщинами греческого происхождения.

С SCP-4670 запрещается вступать в незащищённый физический контакт, а наиболее целесообразным методом усмирения и захвата объекта является электрошоковое оружие. После захвата SCP-4670 она должна быть помещена в стандартную камеру для содержания гуманоидов и находиться под охраной, состоящей исключительно из асексуальных сотрудников.



[[include component:image-block name= cici.jpg|caption= Фотография SCP-4670, сделанная во время первого захвата.]]

**Описание:** SCP-4670 – это женщина греческого происхождения, которую зовут Цици Хелью. SCP-4670 обладает тремя известными аномальными свойствами:

* Способностью преобразовывать людей в экземпляры SCP-4670-1 посредством прямого контакта с их незащищённой частью тела. Экземпляры SCP-4670-1 в физическом и поведенческом плане аналогичны неаномальным свиньям, но по вкусу и генетически идентичны людям.

* Чрезвычайной устойчивостью ко всем известным формам химических, меметических и опасных для восприятия агентов, изменяющих химию мозга.

* Невероятно медленным старением.

SCP-4670 действует на юге и юго-западе США как минимум с 1900-х годов; как долго она действует на территории США, неизвестно. В основном SCP-4670 использовала свои способности для полупарафилических серийных убийств путём превращения своих жертв в свиней и последующей разделки и приготовления пищи. Место рождения и возраст SCP-4670 неизвестны. Свидетельство о рождении SCP-4670 обнаружено не было, а все документы, удостоверяющие её личность, оказались поддельными.

**Приложение: Протокол обнаружения**

Впервые SCP-4670 была обнаружена д-ром ██████████ ████████ во время его первого посещения заведения «Cici&#39;s Pit Bar-B-Q», ресторана с ямами для барбекю под открытым небом, расположенном в городе Токкоа, Джорджия. Несмотря на то, что ██████ видел, как мясо свиньи отрезали и медленно готовили на открытом огне, он сообщил, что заказанная им свинина по вкусу и текстуре была идентична человеческой плоти. Данные сведения были подтверждены двумя другими сертифицированными каннибалами. Анализ трёх разных свиных блюд заведения выявил совпадение ДНК с одним полицейским, пропавшим без вести в Джорджии в прошлом месяце. На момент обнаружения SCP-4670 была владельцем и по совместительству шеф-поваром ресторана. Проверка данных о ресторане показала, что он не был сертифицирован Министерством сельского хозяйства США; этот факт был использован в качестве предлога для закрытия ресторана, конфискации всего мяса и заключения SCP-4670 под стражу в Зоне 05.

[[include component:image-block name=bbq.jpg|caption= Одна из ям для барбекю, находящаяся на территории заведения. Данное мясо принадлежало Греггу Самсону, офицеру полицейского участка Атланты, которого последний раз видели в 20██ году.]]

Все живые свиньи и свиное мясо, найденные в ресторане, генетически идентичны полицейским, пропавшим без вести в Джорджии за последнее десятилетие в ходе проведения полицейских слежек, остановок автомобилей для проверки и арестов проституток. При обыске квартиры SCP-4670, которая находится над рестораном, были обнаружены следующие примечательные материалы:

* Несколько десятков комплектов полицейской униформы и оборудования, кошельков, значков и других вещей, принадлежащих пропавшим сотрудникам полиции, датированных 1980-ми годами.
* Сертификаты о пройденных санитарных инспекциях в ныне закрытых ресторанах, датированные принятием закона о доброкачественности пищевых продуктов и медицинских препаратов.
* Огромный ткацкий станок.
* Несколько десятков коробок презервативов.
* Несколько видов растений и грибов, которые могут использоваться для изготовления наркотиков, такие как снотворный мак, псилоцибиновые грибы и посевная конопля.
* Членский билет международной рабочей организации «Индустриальные рабочие мира».

Изначально SCP-4670 не выполняла требования интервьюеров Фонда, и впоследствии оказывалась крайне устойчивой ко всем попыткам допроса. Её основное аномальное свойство оставалось не обнаруженным до тех пор, пока через шесть месяцев после её постановки на содержание она не сбежала из-под стражи с помощью удостоверения охранника. На записях с камер видеонаблюдения видно, как SCP-4670 заманивает охранника в камеру, и затем, поглаживая по голове, превращает его в свинью, пока он раздевается. Тем же способом SCP-4670 превращает в свиней всех сотрудников, которых она встречает впоследствии, и выводит их через эвакуационный выход.

Примерно через восемь недель после побега SCP-4670 д-р ██████ пропал без вести. Спустя неделю после его исчезновения на адрес директора Зоны 05 была отправлена посылка без опознавательных знаков и не имеющая обратного адреса. В посылке находился один фунт приготовленной рваной свинины, которая генетически соответствовала д-ру ███████.
