    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[include component:image-block name=http://scp-vn.wikidot.com/local--files/scp-033-vn/new%20SCP-033-VN.| caption= Hình ảnh của SCP-033-VN|width=300px]]

**Mã Vật Thể:** SCP-033-VN

**Phân Loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** SCP-033-VN sẽ được giữ ở Khu-02-VN, nó sẽ được cất trong 1 chiếc hộp sắt chiều dài 30cm, chiều rộng 20cm luôn được khóa chặt tại 1 căn phòng được lắp camera và hệ thống thải khí độc sẽ bật lên nếu nhân viên chưa được cho phép cố tình làm trái. Chỉ có thể tương tác với vật thể sau khi thông qua sự chấp thuận từ nhân viên cấp 5 trở lên, nếu bất kì cá nhân cố ý tương tác với vật thể không thông qua tổ chức sẽ bị coi là hành vi bạo loạn. Mọi thí nghiệm với SCP-033-VN sẽ được thông qua trực tiếp bởi nhân viên Cấp-5.

**Mô Tả:** SCP-033-VN là một chú vịt được làm bằng cao su màu trắng có cấu tạo như những con vịt đồ chơi bình thường khác. SCP-033-VN có khả năng thay đổi suy nghĩ nhận thức của tất cả đối tượng trong bán kính 3km theo ý đối tượng đang sử dụng nó bằng cách bóp vào phần thân của SCP-033-VN, sau đó SCP-033-VN sẽ phát ra một tiếng kêu kì lạ có khả năng vang âm thanh lên đến 3km trong phạm vi hoạt động, những đối tượng trong phạm vi sẽ bị tác động và thay đổi suy nghĩ của mình (SCP-033-2-VN) theo suy nghĩ nhận thức của đối tượng đang sử dụng nó (SCP-033-1-VN). 
 
**Phụ lục 033-1:** //Ngày 15 tháng 9 năm 2015//
[[[SCP-500-VN]]] đã gửi vật thể này đến ban hội đồng Khu-02 thông qua một nhân viên Cấp-5 của Tổ Chức. Sau đó vật thể được đem đi thử nghiệm trực tiếp bởi Ts. Loka và Trợ Lý Janse.

-----

__**Bản ghi của các cuộc thử nghiệm**__

**Quy Trình Thử Nghiệm 033-1:**

&gt; **Người Thử Nghiệm:** Ts. Loka
&gt; **Người Trợ Giúp:** Trợ Lý Janse 
&gt; 
&gt; **Đối Tượng Thử Nghiệm 1:** D-8628
&gt; **Đối Tượng Thử Nghiệm 2:** D-3748 
&gt; **Đối Tượng Thử Nghiệm 3:** D-6221
&gt; 
&gt; **Thử Nghiệm Vật Thể:** SCP-033-VN
&gt; 
&gt; **Thử Nghiệm:** Tổ chức đã đưa 1 chú chó (cá thể A) và 1 chú mèo (cá thể B) vào khu thử nghiệm, D-3748 và 6221 sẽ ở lại khu thử nghiệm, còn D-8628 sẽ được cách ly với khu thử nghiệm 3,5km.
&gt; 
&gt; **Kết Quả:** Ts. Loka sẽ hỏi cả 2 nhân viên cấp D ở lại khu thử nghiệm phân biệt tên gọi giữ 2 cá thể chó và mèo, cả 2 điều trả lời đúng với suy nghĩ của Ts. Loka. Sau khi D-8628 chịu tác động của SCP-033-VN, Ts. Loka đã hỏi anh ta phân biệt hai cá thể:
&gt; 
&gt; -----
&gt; 
&gt; **Ts. Loka:** Anh nói xem cá thể A là con gì và cá thể B là con gì?
&gt; 
&gt; **D-8628:** Đối tượng A là con mèo, còn B là con chó.
&gt; 
&gt; **Ts. Loka:** Anh có chắc không?
&gt; 
&gt; **D-8628:** Tôi chắc chắn 
&gt; 
&gt; **Ts. Loka:** [quay qua hỏi D-3748 và D-6221] Hai anh đều cùng lượt trả lời cho tôi biết, cá thể A là con gì, cá thể B là con gì? 
&gt; 
&gt;  //[Cả 2 đối tượng đều có cùng câu trả lời: Cá thể A là chó, cá thể B là mèo. Ts. Loka sau đó hỏi trợ lý Janse và cũng có cùng câu trả lời với 2 nhân viên D-3748 và D-6221.]//
&gt; 
&gt; //[D-8628 liền bất ngờ phản ứng, Ts. Loka lại hỏi D-8628 lần nữa, nhưng câu trả lời của anh ta vẫn giống cái đầu tiên.]//
&gt; 
&gt; **Ts. Loka:** Anh đã trả lời sai rồi, D-8628, hãy nhìn kĩ lại.
&gt; 
&gt; **D-8628:** Thật vô lí, rõ ràng đây là con chó (B) và đây là con mèo (A) sao lại nói con này là chó (A) con kia là mèo (B)?
&gt; 
&gt; **Ts. Loka:** Anh đã sai hoàn toàn, anh có thể hỏi mọi người xung quanh.
&gt; 
&gt; //[D-8628 đã phản ứng mạnh ngay sau đó và đã bị áp giải về phòng giam cùng với 2 nhân viên cấp D còn lại]//
&gt; 
&gt; -----
&gt; 
&gt; **Ghi Chú:** Cho thấy SCP-033-VN có khả năng thay đổi tư tưởng nhận thức của con người.

**Quy Trình Thử Nghiệm 033-2:**

&gt; **Thử Nghiệm 2:** Tổ Chức đã tiến hành thử nghiệm lên nhân viên D-3333, sau đó Ts. Loka sẽ bảo D-3333 tự kết liễu bản thân bằng 1 con dao để trên bàn.
&gt; 
&gt; **Kết Quả:** D-3333 đã dùng con dao được để sẵn và tự đâm chết mình 
&gt; 
&gt; **Ghi chú:** SCP-033-VN dường như có thêm khả năng ra lệnh cho đối tượng SCP-033-2-VN bởi tác động từ SCP-033-1-VN.

-----

**Ghi Chú:** Với khả năng có thể sai khiến bất kì ai của mình, SCP-033-VN có thể sẽ là một mối đe dọa lớn đối với An Ninh Quốc Gia nếu rơi vào tay các tổ chức khác, vì thế luôn phải thực hiện đúng quy trình quản thúc an toàn nhất có thể để canh giữ SCP-033-VN.
