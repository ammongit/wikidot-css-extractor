**Ítem #:** SCP-535-FR

    **Nivel de Amenaza:** Azul [[span style=&#34;color:blue&#34;]]●[[/span]]

    **Clasificación del Objeto:** Sin Contener

    **Procedimientos Especiales de Contención:** Desde el 16/09/2021, el objeto está bajo la responsabilidad de la [[[gruppi-di-interesse#CCSG |Cofradía de los Caballeros de San Jorge (CCSJ)]]]. Se organizará una reunión bienal en el Sitio Virtus con un representante de la CCSJ para evaluar la contención de SCP-535-FR.

[[collapsible show=&#34;Abrir los antiguos Procedimientos Especiales de Contención&#34; hide=&#34;Cerrar&#34;]]

Cada año, durante la primera semana del Festival de Aviñón[[footnote]] Festival anual de teatro de tres semanas de duración que se celebra en la ciudad de Aviñón (Francia) en julio. [[/footnote]] Los agentes deben recorrer la ciudad para localizar un póster de un espectáculo llamado &#34;//Reunión del antipapa Marcus Crowley//&#34;. A continuación, deben dirigirse al lugar lo antes posible para reunirse con SCP-535-FR. Si llegan a tiempo, deben hacerle una serie de preguntas, redactadas por los servicios diplomáticos de la Superintendencia S5, previamente guardadas bajo sello. El agente que entreviste a SCP-535-FR no debe tocar en ningún momento a la entidad, su ropa o sus objetos personales.

Si no se puede acceder al lugar, es que otra persona ha llegado antes. Los agentes deben esperar a que la persona salga, identificarla y registrar su identidad.

[[/collapsible]]

    **Descripción:** SCP-535-FR es un humanoide masculino caucásico, de 1,41 m de altura, con ojos marrones y pelo castaño, que viste una sotana negra, lleva una mitra y se apoya en una férula ricamente trabajada para caminar. Probablemente debido a su avanzada edad (estimada entre 60 y 80 años), sus manos muestran signos de artrosis y sus ojos de miopía. Tiene un tatuaje de un pentáculo bafometiano en el dorso de la mano izquierda[[footnote]] Signo de un miembro del noveno círculo, el rango más alto de la Iglesia Unida de Satán. [[/footnote]]. La férula y la sotana están diseñadas en un estilo único, mezclando elementos medievales daevitas y góticos.

Cualquier persona que toque la piel, la ropa o la férula de SCP-535-FR experimentará un fenómeno de combustión espontánea anormal. Esto dura de ocho a quince minutos, durante los cuales cualquier persona que toque al individuo que se está quemando experimentará el mismo fenómeno. Al final de la combustión, los individuos quedan reducidos a un montón de cenizas, químicamente similares a las que se habrían obtenido por incineración. Este fenómeno es ajeno al control de SCP-535-FR y solo afecta a los seres humanos. Esta es la única anomalía de SCP-535-FR observada hasta la fecha, aunque se sospecha firmemente que tiene importantes capacidades taumatúrgicas.

SCP-535-FR se refiere a sí mismo como &#34;//Lucius Marcus Crowley, Antipapa de la Iglesia Unida de Satán//&#34; y se niega a dar su nombre anterior, si es que lo tiene. Hasta ahora siempre ha sido muy agradable con sus interlocutores, pero firme cuando quiere que se deje un tema. En caso de insulto, agresión o blasfemia, extiende el puño para tocar al individuo en cuestión. Por el contrario, siempre que se le muestre respeto, la entidad se muestra muy colaboradora y responde a las preguntas lo mejor que puede, ya que lo considera una obligación de su función antipapal. Un estudio psicológico concluyó que también es una forma de llenar un vacío en la interacción social. Cabe señalar que SCP-535-FR solo domina el francés y el latín y que a veces tiene dificultades con términos o conceptos recientes como Internet o la informática. Sin embargo, demuestra un conocimiento excepcional de las actividades ocultistas del Vaticano, sobre las que se le puede considerar una fuente fiable (véase el Anexo 535-FR-A).

Aunque su vestimenta imita la del catolicismo, la religión de SCP-535-FR es más parecida al satanismo de LaVeyen. La deidad adorada es, en efecto, la antítesis del Dios católico[[footnote]] Esta deidad no tiene una designación fija. Se le llama, entre otras cosas, &#34;//El Señor//&#34;, &#34;//El Guardián//&#34;, &#34;//El Bajísimo//&#34;, &#34;//La Gran Luz//&#34; o &#34;//El Príncipe del Mundo//&#34;.[[/footnote]] y se ve más como un símbolo de emancipación que como una realidad objetiva. Aunque no puede salir de la ciudad de Aviñón debido a la acción de la CCSJ (véase el Anexo 535-EN-B) SCP-535-FR dirige una gran comunidad de seguidores, &#34;//La Iglesia Unida de Satán//&#34;, conocida por los servicios de la Fundación como GdI-999. Los valores clave de esta organización son el libre albedrío y la independencia intelectual, y se anima a sus miembros a no creer nada sin pruebas y a luchar contra cualquier forma de divinidad o religión. Se calcula que hay 180.000 miembros en veintiún países.

     **Anexo 535-FR-A:** Información obtenida

SCP-535-FR pudo ser entrevistado por el personal de la Fundación SCP en cuatro ocasiones, lo que permitió recopilar una gran cantidad de información sobre la política de la Santa Sede hacia lo anómalo. Algunos de los datos recogidos están disponibles a continuación.

[[collapsible show=&#34;+ Autorización de Nivel 2&#34; hide=&#34;- Cerrar&#34;]]

* Desde su creación en el año 453, la CCSJ siempre se ha mantenido fiel al Papa de Roma, especialmente durante el Gran Cisma de Occidente[[footnote]] Fue un periodo de 39 años de agitación (1378-1417) durante el cual se enfrentaron dos Papas rivales, uno en Roma (Italia) y otro en Aviñón (Francia).[[/footnote]] y durante las reformas protestantes del siglo XVI. SCP-535-FR afirma que la CCSJ seguirá siempre al Papa de Roma en todo lo que decida, aunque esté en contradicción directa con los valores católicos. Esta lealtad ciega está muy mal vista por los miembros de la Iglesia Unida de Satán, que la consideran un signo de estupidez.
[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-535-fr/Rencontre.jpg|caption=El anticardenal Paimon (izquierda) y el papa Francisco (derecha) en el Vaticano durante las celebraciones del Adviento/Solsticio de Invierno de 2018.|width=225px]]
* Desde su elección, el Papa Francisco se ha reunido once veces con representantes de la Iglesia Unida de Satán, siempre acompañando el intercambio de grandes dotaciones del Banco Vaticano. Se trata de una política activa de la Santa Sede para acercarse a los cultos satanistas, que se consideran complementarios a la Iglesia católica. Sin embargo, SCP-535-FR se muestra escéptico sobre la durabilidad de esta alianza, sobre todo porque desconoce los verdaderos motivos de este acercamiento.
[[/collapsible]]

[[collapsible show=&#34;+ Autorización de Nivel 3&#34; hide=&#34;- Cerrar&#34;]]

* Tres ejemplares de &#39;&#34;//[[[scp-140 |Una Crónica de los Daevas]]]//&#34; están actualmente en posesión de la Santa Oficina del Vaticano para Secretos y Profecías. Se guardan de forma que no entren en contacto con ningún líquido. Sin embargo, SCP-535-FR expresó sus dudas sobre la capacidad de contención de la CCSJ y preferiría que estas obras fueran destruidas, al igual que todos los objetos anómalos almacenados en la Santa Oficina del Vaticano para Secretos y Profecías.
* La Iglesia Unida de Satán es miembro del Consejo de los 109 de la COG desde su creación. SCP-535-FR participa regularmente en sus reuniones telepáticas vía [[[scp-281-fr |Plataforma]]]. Según él, el Vaticano tiene un peso importante gracias a una treintena de miembros afiliados[[footnote]] Entre ellos: el Priorato de Sión, La Sagrada Orden de los Caballeros Templarios, reformada, las Hermanas Cristianas de Zhengzhou, la Nueva Mesa Redonda, etc. Véase la lista completa en el Informe de Interrogación 535-FR-2. [[/footnote]]. En particular, se cree que es en gran parte responsable de la exclusión de SAFIRO en [[[partager-le-vin |1953]]], exclusión a la que se ha opuesto la Iglesia Unida de Satán Unida, que siempre ha estado muy próxima ideológicamente al grupo anterrorista.
* El hombre en cuya casa se encontró [[[SCP-738]]] era un anticardenal de la Iglesia Unida de Satán. Antes de su confinamiento, SCP-738 se utilizaba durante la ceremonia de investidura de cada antipapa, para escenificar su juramento ante el Bajísimo. La Iglesia Unida de Satán robó un despacho nuevo similar a la CCSJ en 2006. SCP-535-FR se negó a dar su ubicación actual.
[[/collapsible]]

[[collapsible show=&#34;+ Autorización de Nivel 4&#34; hide=&#34;- Autorización inválida&#34;]][[/collapsible]]


     **Anexo 535-FR-B:** Informe sobre la reunión con Hermana Luana Lori el 03/09/2021

Mediante una carta oficial enviada el 15/07/2021 al [[[siti-italiani#toc4 |Sitio Virtus]]] y dirigido a la Superintendencia S5, el Papa Francisco pidió una pronta reunión entre los representantes de la Fundación SCP y la CCSJ. Se desconoce cómo se enteró de la ubicación del sitio y actualmente se está investigando. La reunión tuvo lugar en el Sitio Virtus el 03/09/2021 entre el Dr. Saverio Staffelli, Director del Sitio, y la Hermana Luana Lori. Se realizó en italiano y duró 13 minutos.

[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-535-fr/Lori.jpg|caption=Luana Lori el 21/04/2007.|width=200px]]


__Nota de la Agencia de Inteligencia:__  Luana Luigina Lori nació el 04/02/1944 en Andria (Italia) en un ambiente católico conservador y sin relación con lo anómalo. Ingresó en las órdenes al cumplir la mayoría de edad en 1962. Tras la muerte de sus padres y su hermano mayor en 1967 en un atentado anterrorista, se puso en contacto con la CCSJ, al que se unió al año siguiente. Se desconoce su rango actual, pero se supone que sirvió como emisaria en varios GdIs europeos. Por lo tanto, es seguro que tenía contactos con la Orden de la Luz, el Priorato de Sión, la Orden de la Torre y el Valor, la Inquisición Francesa contra la Brujería y, por supuesto, la Fundación SCP.

&gt; 
&gt; **&lt; Inicio del Registro &gt;**
&gt; 
&gt; **Staffelli:** Buenas noches, señora. Por favor, tome asiento.
&gt; 
&gt; **Lori:** Buenas noches. ¿Cómo está?
&gt; 
&gt; **Staffelli:** Muy bien, gracias. ¿Y usted?
&gt; 
&gt; **Lori:** Muy bien también, gracias. Su Santidad el Papa Francisco, a quien represento, me ha enviado para pedirle que cese toda interacción con el antipapa Crowley.
&gt; 
&gt; **Staffelli:** //[Busca en su ordenador durante mucho tiempo]// Ah, lo he encontrado, lo llamamos SCP-535-FR. Este hombre está bajo la responsabilidad de la rama francófona, pero haré lo que pueda. ¿Por qué quiere Su Santidad que dejemos de vigilarlo?
&gt; 
&gt; **Lori:** Este hombre está bajo la custodia de mi hermandad. Su intervención aquí no es necesaria ni deseable. El individuo ya está //contenido//.
&gt; 
&gt; **Staffelli:** //[Mira la pantalla]// Hem, dirige una secta satanista, por lo que he leído. ¿No se supone que su cofradía lucha contra este tipo de culto?
&gt; 
&gt; **Lori:** Efectivamente. Sin embargo, este caso concreto es muy antiguo. Déjeme explicarle. A principios del siglo XV, Europa se enfrentó a una terrible invasión procedente de Oriente, probablemente la mayor amenaza que ha conocido Occidente, un pueblo siberiano sediento de sangre que practicaba una poderosa magia basada en los sacrificios humanos: los daevitas.
&gt; 
&gt; **Staffelli:** ¿Los daevitas? Disculpe, pero eso es imposible. Según todas nuestras fuentes, desaparecieron siglos antes, enfrentándose a Genghis Khan.
&gt; 
&gt; **Lori:** //[Sonríe]// Mi hermandad ha ocultado esta historia lo mejor posible, así que es natural que no haya oído hablar de ella, aunque puede creerme. Su Santidad en persona me ha autorizado a contarle todo esto, y da fe de mis palabras. //[Mira hacia otro lado]// La situación era desesperada. Su Santidad Bonifacio IX había muerto antes de poder invocar al Espíritu Santo y los cardenales estaban demasiado dispersos como para nombrar un nuevo papa. Mis cofrades de entonces se dieron cuenta de que necesitarían //otra// ayuda y tomaron una decisión terrible pero necesaria; invocaron al segundo ser más poderoso después del Todopoderoso. 
&gt; 
&gt; **Staffelli:** ¿El Diablo?
&gt; 
&gt; **Lori:** Exactamente. Fue el antipapa Benedicto XIII, la encarnación terrenal del desafío a la autoridad divina, quien realizó el //pacto// el 13 de abril de 1410, salvando así a Europa.
&gt; 
&gt; **Staffelli:** ¿Cuáles fueron los términos de este pacto?
&gt; 
&gt; **Lori:** La protección eterna de la Santa Sede y de Europa contra las fuerzas del Imperio daevita. A cambio, cada vez que el Maligno lo solicite, se debe nombrar un nuevo antipapa y darle su alma. Esto suele ocurrir cuando muere el anterior antipapa. Hasta ahora, la promesa siempre se ha cumplido, gracias en parte a la Iglesia Unida  de Satán, una reserva de potenciales antipapas que mantenemos.
&gt; 
&gt; **Staffelli:** ¿Disculpe?
&gt; 
&gt; **Lori:** Me ha oído bien. Esta organización fue creada por mi cofradía en el siglo XVII, para tener siempre disponibles adoradores del demonio. Desde entonces, siempre la hemos vigilado desde lejos.
&gt; 
&gt; **Staffelli:** Bien. ¿Sabe qué interés tiene el Diablo en este pacto? ¿Qué hace con las almas de los antipapas?
&gt; 
&gt; **Lori:** No se sabe muy bien. Sus planes también son inescrutables. A veces [[[SCP-2131 | evita que el antipapa muera para siempre]]], a veces hace [[[SCP-2172 |que se suicide]]] muy rápidamente. Los objetivos a largo plazo los desconocemos.
&gt; 
&gt; **Staffelli:** ¿Qué pasaría si no se eligiera un nuevo antipapa? ¿O si un antipapa se negara a entregar su alma?
&gt; 
&gt; **Lori:** En ese caso, el pacto se rompería y sus efectos se anularían. La historia se reescribiría inmediatamente, los daevitas invadirían Occidente en 1410.
&gt; 
&gt; **Staffelli:** De acuerdo. //[El silencio. Staffelli escribe en su ordenador.]// Tengo una última pregunta: ¿de dónde salen los carteles que indican la ubicación de SCP-535-FR en Aviñón cada año? ¿Acaso Satanás crea búsquedas de tesoros en su tiempo libre?
&gt; 
&gt; **Lori:** //[Sacude la cabeza]// Por razones obvias de seguridad y moral, prohibimos a los antipapas salir de Aviñón. Un ritual anual de Su Santidad garantiza en principio que el antipapa no pueda salir del recinto ni hablar con los no satanistas. Desgraciadamente, cuando hay demasiada gente en la ciudad, el antipapa se las arregla para crear un resquicio para hablar con los no iniciados. Estamos trabajando para eliminar esta debilidad.
&gt; 
&gt; **Staffelli:** De acuerdo. Gracias por esta explicación. Tengo que remitirme a mi jerarquía respecto a la continuación de este caso.
&gt; 
&gt; **Lori:** Lo entiendo. Entonces, ¿hemos terminado?
&gt; 
&gt; **Staffelli:** Efectivamente. Se le informará de la decisión final tan pronto como se tome.
&gt; 
&gt; **Lori:** Muy bien. Buenas noches entonces. Que Dios le bendiga.
&gt; 
&gt; **Staffelli:** Buenas tardes, señora.
&gt; 
&gt; **&lt; Fin del Registro &gt;**
&gt;

Tras este debate, el Dr. Staffelli se mostró partidario de que SCP-535-FR fuera confiado a la CCSJ. 

En aplicación del [[[scp-es-143 | acuerdo diplomático &#34;Fundación-Jorge&#34;]]] y para mantener las buenas relaciones con el Vaticano, el Consejo O5 votó el 16/09/2021 a favor de reducir la supervisión de SCP-535-FR. A partir de ahora, el objeto se considera bajo la responsabilidad de la CCSJ. Debe celebrarse una reunión bienal con un representante de la CCSJ para garantizar su correcta contención.
