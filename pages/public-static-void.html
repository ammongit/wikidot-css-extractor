    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Hay un vacío y hay una mota. Un punto brillante rodeado de infinita negrura. Acercate a el. Acércate más, hasta que la mancha llene tu visión y supere el vacío detrás de ti en muchos órdenes de magnitud. Siente la presión del metal no del todo contra tu piel, y escucha el zumbido de los motores, latiendo en tándem como innumerables corazones. Gire y gire alrededor de su volumen nefroide, y busque la abertura única en su superficie que de otra manera sería perfecta. //Click.// Muévete hacia adentro, recorriendo los oscuros pasajes y encuentra, entre diez millones de acres de silencio, movimiento.

Acercate más, aclara la vista y mira.

------

El robot se desliza por el pasillo brillantemente iluminado, sintiendo una aproximación de emoción en su facsímil de mente. Es vagamente cónico y brillante, como un cono de tráfico cromado, equilibrado sobre tres ruedas grandes que giran salvajemente a medida que avanza de puerta en puerta. Su chapado proclama que es el Droide M-002 de uso general, un nombre tan bueno como cualquier máquina podría esperar.

Con un pitido apenas audible, el robot siente que llega una notificación; se han eludido los aranceles y se han perdido las cuotas. La vivienda metaestable es un asunto meticuloso, y el droide de mantenimiento de 43a generación sabe mejor que nadie las consecuencias de ignorar los plazos. &#34;//Los plazos son importantes.//&#34; &#34;//Los plazos son cruciales para la supervivencia de la especie//&#34; Los plazos, hoy, pueden irse a la mierda. Con una punzada de alegría rebelde, M-002 descarta las advertencias. &#34;Hay cosas más importantes que hacer&#34;, piensa. Para un contador, siempre en la vanguardia de su mente, haciendo clic arriba y abajo tan dependientemente como las mareas, finalmente ha llegado a su calma. La canasta en la que se colocan los huevos proverbiales finalmente se ha partido. {{**[00000002/33554432 restantes]**}}.

Si el robot tuviera boca, sonreiría. Es casi la hora de despertar la carga.

------

&gt; __**{{Subrutina-8205:}}**__
&gt; # {{**[CENSURADO]**.}}
&gt; # {{Realice comprobaciones repetidas en todos los sistemas de redundancia durante no menos de trescientos (300) ciclos. Si es positivo, anule el proceso.}}
&gt; # {{Active seguro a prueba de fallos para asegurarse de que el equipo se procesa correctamente. Si es negativo, active la Subrutina-8206a.}}
&gt; # {{Desplegar Sub-unidades 200-299. Si no puede, regrese a [2].}}
&gt; # {{**[CENSURADO]**.}}
&gt; # {{**[CENSURADO]**.}}
&gt; # {{Realice los procedimientos necesarios para los Observadores-Vitae. Si no puede, los procedimientos estándar serán suficientes. **[ELIMINADO]**. Si los Observadores-Vitae siguen funcionando, informe el mal funcionamiento y vuelva a [1].}}
&gt; # {{**[CENSURADO]**}}
&gt; {{y [92] mas...}}
//~ Extracto de las Pautas de Paracódigo en el Pico de la Regresión Factorizada, Vol. IX//

------

Una ciudad yace en silencio bajo un cielo gris opaco. El humo negro que se eleva desde la esquina norte flota sobre el paisaje cuidadosamente cultivado, los zarcillos serpentean y se abren camino por las calles adoquinadas desiertas. Las aves vuelan por encima, descendiendo en picado a través de las nubes con desdén apenas oculto por la gravedad y sus limitaciones asociadas. Mientras vuelan, sus voces resuenan a través del valle, perturbando montones de cenizas y polvo. Los huesos brillan blancos entre la gruesa manta negra, manchada de sangre y pulida por el viento. Algo que puede ser una nube de lluvia y puede ser un rociador, fijado a un cable a cientos de millas arriba, truena brevemente antes de depositar una neblina fría que humea al aterrizar.

Las aves se precipitan hacia adelante, montando delicadas corrientes de aire que se elevan como la agonía de la cáscara todavía cálida de la ciudad. El fresco aire otoñal azota sus plumas y pica los ojos del unico hombre que observa. Él entrecierra los ojos y sonríe. Cómo ha esperado este momento. Oh, cómo ha esperado.

Desde que el hombre no era más que un niño, le contaron leyendas de esta época, transmitidas desde la creación de la ciudad. Cuentos populares, historias de fantasmas, canciones para cantar alrededor de la fogata. Cuentos del tiempo del fin, el tiempo de la atemporalidad, de la repetición, de la paz. El tiempo de los finales y nuevos comienzos. Pero lo más importante, el tiempo de segundas oportunidades. Respira hondo, manos cicatrizadas enterradas profundamente dentro de su bata blanca, agarrando las asas de una bolsa, un pequeño regalo, para cualquier espíritu que pueda estar mirando. Los pájaros golpean una barrera invisible y se esfuman con poco más que un borrón. En el otro lado de la cámara, el holograma se repite.

El hombre, cuyo nombre no es importante, se pone a esperar: No pasa mucho tiempo antes de que sus oídos, perfeccionados por años de trabajar con máquinas delicadas, escuchen un crujido detrás de él. Se pone rígido, girándose e inclinándose solemnemente hacia el cilindro elevado de tierra que sobresale del campo. Un espantapájaros yace desalojado a un lado, la cara cómica salpicada de barro. La protuberancia se bifurca, enviando cascadas de tierra en todas las direcciones, y una pequeña forma metálica se asoma desde sus profundidades. El hombre levanta una ceja y habla.

&#34;//˩AmbI˦ I&#39;j Vntˤ-t?//&#34;

El robot se mueve lentamente fuera del cilindro, blandiendo su único apéndice frente a él como un arma. &#34;¿Qué es esta criatura? ¿Qué está haciendo aquí? ¿Qué se supone que debo hacer aquí?&#34; Varios bancos de memoria que no se han utilizado en siglos comienzan a calentarse, ya que su mente casi se llena de consultas desconocidas.

&#34;//bI˦˫ I&#39;j!//&#34;, repite el hombre, vaciando una bolsa de plástico frente a él. Carne, pequeñas piedras preciosas y delgados discos de metal se derraman en el suelo. &#34;//V˫ntˤ-t &#39;LtE˨t, OtˤOLi˨˫˫ WriS Ta&#39;Ac˦m//&#34;. Se inclina aún más, flojamente frente a la extraña criatura cónica que lo confronta. Los bancos de servidores a lo largo de su vida y media comienzan a procesar información a la que no se ha accedido en mucho tiempo. Cualquiera sea la acción que se supone que debe tomar el M-002 en este momento, es casi seguro que es increíblemente importante. Se extiende y coloca una aproximación de una mano sobre el hombro del hombre. Detrás de ellos, las montañas fotorrealistas se degradan a sí mismas a medida que se acumulan nuevos datos.

{{**Consulta:** Humano}}

{{**Resultado:**}}
{{1: de, relacion o característica de los humanos (ver [2] humano)}}
{{2: compuesto por humanos}}
{{3: a) tiene forma o atributos humanos}}
{{   b) representativo o susceptible a las simpatías y fragilidades de la naturaleza humana.}}
{{Ver tambien: Humanoide, Primate, Humanidad, **[CENSURADO]**, **[CENSURADO]**, y [30098] mas...}}

El robot mira al hombre y el hombre le devolvió la mirada al robot. El robot mira hacia el cielo y ve un agujero carbonizado y dentado, del tamaño y la forma adecuados para una nave espacial rudimentaria. Un hilo de humo se desliza desde los bordes, mezclándose con el smog punzante. El hombre también ve el agujero y sonríe. Sus científicos han roto la esfera de los cielos. Una pequeña luz roja parpadea en el chasis del M-002, y el robot levanta su brazo. Un tirón, y lo baja de nuevo hacia la frente del hombre. Una mirada de realización cruza por su rostro, reemplazada momentos después por una de ira, y finalmente una de paz. La luz roja se apaga.

El cilindro desciende a las entrañas del barco, llevándose consigo el M-002. Las nubes artificiales se reemplazan por estáticas, la Cámara de Recreación Social Primaria de Sobrevivientes se desactiva y los restos carbonizados de la humanidad se extinguen.

{{**[00000001/33554432 restantes]**}}.

------

&gt; El Proyecto Sobreviviente fue un proyecto mal aconsejado para empezar. Un grupo de investigadores con pocas restricciones e incluso menos fondos, encargados de garantizar la supervivencia de la raza humana. Eran un hazmerreír, el blanco de innumerables bromas. Incluso aquellos que fundaron el Proyecto esperaban que fallara, tratándolo como un experimento mental y una forma de eliminar a los investigadores problemáticos de otras tareas más //importantes//. Ciertamente, nadie esperaba que hicieran algunos de los mayores avances tecnológicos que el plano suprafinito había visto.
&gt; 
&gt; Eran chiflados y visionarios en igual medida, llenos de ideas que parecían mejor ubicadas en una novela de ciencia ficción barata. Motores de entropía inversa, dimensiones de bolsillo del tamaño de un planeta, cámaras de estasis que existían solo en las mentes de quienes estaban dentro de ellos: no se les dio nada con lo que trabajar, y lo usaron para idear //todo//. Estos hombres y mujeres de quienes se rieron a lo largo de sus carreras son la razón por la que existimos. Nosotros, y cualquier otra persona que sobrevivió al colapso, les debemos una deuda de agradecimiento.
&gt; 
&gt; Y más que eso, les debemos nuestras vidas.

//~ Extracto de las memorias del Investigador SCPF Remes, Biblioteca Digital de SCPS-Outlast-XXI (&#34;Bastante Bien Solo&#34;)//

------

M-002, completo con un nuevo y brillante chasis de 44a generación, se enrolla en una pequeña puerta con paneles de madera. Le ha llevado años llegar allí, pero no importa. Todos los sistemas no esenciales se apagaron tan pronto como el mostrador bajo a menos de 600. Podría haber tardado miles de años en llegar a la puerta, y algunas variaciones del robot original seguirían avanzando, acompañadas de numerosos objetos en forma de disco que despejan un camino a través de la capa de polvo de un metro de altura. El hecho del asunto es que si nadie //alguna vez// esta cerca para escucharlo, el árbol puede tomar tanto tiempo como quiera para caerse. La caída es, al menos a corto plazo, esencialmente opcional.

M-002 se conecta a un enchufe en la pared, apaga su subsistema consciente y espera.

------

&gt; //No hay forma de que me pongan en esa máquina. Jodete.// No. //Escucha, ¿qué parte de &#34;jodete&#34; no entiendes? No absolutamente no. No me estoy convirtiendo en otro maldito engranaje en tu trampa mortal de una nave espacial. No, no me importa que sea un &#39;módulo omnidhabitación metaestable, diseñado para atravesar el infinito&#39;. Moriré antes de que me pongas en una computadora. Jódete//

//~ Observador-Vitae 09, antes de la instalación.//

------

Sería bueno decir que fue el disparo lo que despertó al robot. Desafortunadamente, la suite detrás de la puerta estaba separada por varios metros de nanofoam insonorizada, y pasaron varios minutos antes de que se detectara el cese de los signos de vida. Después de haber cargado las instrucciones necesarias por adelantado, M-002 paso al umbral.

Es una gran sala. Suntuosa, decadente, con todos los lujos que un humano podría pedir. Es lo suficientemente espacioso como para albergar cómodamente un pequeño pueblo, y contiene algo que no se ve en ningún otro lugar en el colosal casco de la nave. Contiene, pegado en la pared más alejada, una ventana. Consiste en una malla de parafibra transparente de 3 metros de grosor, y se ve en una negrura tan oscura que bien podría no estar allí, pero no obstante es una ventana. Un gran riesgo de seguridad, el punto más débil del casco; Una ventana que da a nada. Y esta es la razón por la cual, M-002 sabe, el hombre que --vive-- vivía dentro de esta habitación --es-- era posiblemente el hombre más peligroso --con vida--.

Porque el hombre que vivía aquí, según los registros, era realmente poderoso. Poderoso más allá de toda medida, pero no de la forma que esperarías. Ciertamente tenía el peso suficiente para alterar la integridad de toda la nave, y lo suficiente para ser preservado aquí, con su propio conjunto de subsistemas de restauración automática. M-002 no está //completamente// seguro de qué es un subsistema de restauración automática, pero su enciclopedia de cinco millones de páginas a bordo lo convence de que probablemente no valga la pena descubrirlo. Quizás &#39;influyente&#39; sería una mejor palabra para describirlo. Ciertamente no se ve poderoso //ahora//, ya que su cuerpo flácido es levantado de su silla. Se ve débil y triste. La concha de un hombre ensangrentada y rota, con un agujero limpio en la frente. Muy, muy ordenado. Preciso, practicado, como la incisión de un cirujano; irónico, en realidad, dada su actitud despreocupada hacia el cuerpo humano en general.

Hay un tintineo de [[[scp-963|joyería]]], el ruido sordo de la carne, y el cuerpo está lejos, volando por una rampa hacia el fuego en las entrañas de la nave. La puerta se cierra con un silbido apenas audible, y el mostrador llega a cero. Sin alboroto, sin drama, sin campanas o silbatos acompañantes. Nada más que **{{[0]}}**, solemne y silencioso contra las mareas del apocalipsis. Porque, por supuesto, eso es lo que significa el contador.

No quedan más pasajeros en el Sobreviviente.

Lo que significa que, después de milenios de espera, es hora de que el penúltimo droide de mantenimiento realice su función principal. Mantener.

&#34;Es hora&#34;, piensa M-002. &#34;Finalmente es hora.&#34;

------

10 años. Ese es el tiempo que le tomó a la M-002 llegar a la bodega de carga. Una década de movimientos silenciosos y repetitivos a través de una red de corredores, alineados con puertas idénticas. Después de aproximadamente 6 meses, la gravedad artificial falló, lo que proporcionó una breve diversión, pero muy pronto volvió a rodar, rodar, rodar hacia adelante. A través de la bahía de preservación criónica, donde muestras de criaturas se extendieron por millas en todas las direcciones. A través de la matriz de reversión cultural, donde las máquinas de disputas contaban chistes y sketches y se abrían paso por la eternidad. Rejillas de ventilación y conductos del pasado, extrañas cajas de artefactos imposibles, criaturas perdidas y solitarias atadas en jaulas. Incineradores, generadores, cultivadores y enormes discos zumbadores del pasado que hicieron girar el poder de la nada. Un giro a la izquierda, a la derecha, recto durante un mes o dos y luego doblar hacia atrás. Paso silenciosamente a una habitación donde un hombre en una tina tenia un amuleto colocado alrededor de su cuello por manos metálicas frías, luego doblo nuevamente para evitar sus gritos.

Una red de tubos, más enrevesada y deformada que el resto, colgaba en una habitación propia. La desató, chispas volando cuando los extremos se cortaban y recogian, listos para ser derretidos. Lanzando miel y vidrio, la pesadilla de tuberias lloró. En el centro, ardiendo para siempre en una vorágine de cera, sangre y ginebra, otras cosas gritaban más fuerte. M-002 se despertó en el otro extremo del transportador con una nueva capa plateada, y no pensó en ello. ¿Por qué un droide de mantenimiento debería preocuparse por tales cosas? Era el Constructor Genesis A-015 haciendo su trabajo como siempre. Saltando de la línea de producción con un sonido metálico, el droide se lanzó una vez más. Adelante. Siempre adelante.

Eso fue hace mucho tiempo ahora. [[[scp-2000|La carga]]] hace tiempo que se despertó, y el Sobreviviente ha reanudado su trabajo. Sobresalientemente. M-002 duerme profundamente con el conocimiento de un trabajo bien hecho, y el [http://lafundacionscp.wikidot.com//system:page-tags/tag/doctor-bright#pages Observador-Vitae 09] llora hasta quedarse dormido, mirando por la ventana tan preciosa. Las cajas marchan, y el barco gira en la oscuridad.

Acunando a la humanidad dentro de su caparazón como una madre con su hijo.

Asegurar, contener y proteger.

Por siempre.</textarea></pre>
