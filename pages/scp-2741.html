    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-2741:** 사악한 장치
**원작:** http://www.scp-wiki.com/scp-2741
**저자:** [[*user Freudian]]
**역자:** [[*user Langston77]]
[[include info:end]]

**일련번호:** SCP-2741

**등급:** --안전(Safe)-- 무효(Neutralised)

**특수 격리 절차:** SCP-2741은 표준형 격리 보관함에 보관된다. 더 이상 개체의 변칙적 특성은 존재하지 않는 것으로 추정되지만, SCP-2741과 상호작용하는 모든 인원은 명시적으로 지시받지 않는 이상 장치에 손을 넣지 말아야 한다.

**설명:** SCP-2741은 높이와 폭 40cm에 길이는 1m인 조잡한 목제 상자이다. 상자의 양쪽에는 각각 &#39;왼쪽&#39;과 &#39;오른쪽&#39;이라고 표시된 2개의 구멍이 있으며 그 내부에는 고무 장갑이 고정되어 있다. 장갑을 착용하면 양쪽의 손가락이 커다란 버튼에 닿는 것을 알 수 있다. 상자의 상단에는 플라스틱 두개골이 놓여 있다. 두개골의 입 안에는 스피커가 있고 그 뒤에는 AA 건전지를 넣는 칸과 전원 스위치가 있다.

&gt; **실험 2741-01**
&gt; **대상:** D-582
&gt; **절차:** D-582는 SCP-2741의 전원을 켜라고 지시받았다. 활성화되자마자 개체는 다음과 같이 말하기 시작했다.
&gt;&gt; **SCP-2741:** &#34;아하하하하! 사악해질... 준비가 됐어??&#34;
&gt;&gt; **D-582:** [욕설 편집됨]
&gt;&gt; **SCP-2741:** &#34;장갑을 끼고 준비가 되면 버튼을 눌러, 그럼 네 손은 정말로... 사악해질 거야!&#34;
&gt; D-582는 SCP-2741 내부에 손을 넣고 버튼을 누르라고 지시받았다.
&gt;&gt; **SCP-2741:** &#34;그래... 그래!! 내 임무는 완료됐어. 넌 이제... 사악해진 거야!!&#34;
&gt; D-582는 손을 빼고 SCP-2741의 전원을 끄라고 지시받았다.
&gt; **결과:** SCP-2741과 상호작용한 지 6시간 이내에 D-582는 그의 오른팔에 가벼운 감각 이상 발생과 이에 상응하여 왼팔에 쾌감을 주는 것으로 느껴지는 감각을 보고했다. 증상은 12시간 이내에 사라졌지만 운동 기능 검사 결과 이전에 오른손잡이였던 D-582가 왼손잡이가 된 것으로 나타났다.

오른손잡이인 D계급 인원에 대한 추가적인 실험으로 이 현상을 확인했다. 

&gt; **실험 2741-06**
&gt; **대상:** D-831, 왼손잡이.
&gt; **절차:** 실험은 D-831이 SCP-2741 내부에 손을 넣고 버튼을 누를 때까지 위와 같이 진행됐다.
&gt;&gt; **SCP-2741:** &#34;세상에! 넌 이미 정말... 사악하구나!!&#34;
&gt; 실험은 이전과 같이 계속됐다.
&gt; **결과:** D-831은 아무런 증상도 보고하지 않았으며 검사 결과 그가 잘 쓰는 손이나 운동 기능에 아무런 변화가 없는 것으로 나타났다.

D-582를 비롯한 다른 왼손잡이인 D계급 인원을 대상으로 한 실험에서 위의 공식과 다른 점이 없음이 밝혀졌다.

&gt; **실험 2741-12**
&gt; **대상:** D-452, 양손잡이
&gt; **절차:** 실험은 D-452가 SCP-2741의 내부에 손을 넣고 버튼을 누를 때까지 위와 같이 진행됐다.
&gt;&gt; **SCP-2741:** &#34;세상에- 상에- 상에- 상에- 그래- 그래- 그래- ㄱ- 아아아아아-&#34;
&gt; SCP-2741은 그후 26초 동안 계속 소리질렀고 J███ 박사가 세게 때리자 조용해졌다. D-452는 장치에서 손을 뺐고 J███ 박사가 장치의 전원을 껐다.
&gt; **결과:** D-452는 이후 16시간 동안 가벼운 감각 이상을 보고했지만, 검사 결과 그가 잘 쓰는 손이나 운동 기능에 아무런 변화가 없는 것으로 나타났다.

이 실험 이후, SCP-2741은 더 이상 활성화됐을 때 말을 하지 않았고 개체의 변칙성은 더 이상 나타나지 않았다.</textarea></pre>
