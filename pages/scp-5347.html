**Item nº:** SCP-5347

**Classe do Objeto:** --Gödel-Euclídeo-- Gödel-Keter

**Procedimentos Especiais de Contenção:** SCP-5347-1 atualmente é incontível por esforços da Fundação devido às proteções contra falhas daqueles que não fugiram para o **##green|risco de nomenclatura arbóreo##**, embora seja grandemente contido pelos efeitos de SCP-5347-2. Evidência fotográfica e visual de SCP-5348-1 foi desconsiderada devido a sua semelhança a um //Fata Morgana// [[footnote]] Um tipo de miragem onde uma ilha ou navio parece flutuar sobre o horizonte[[/footnote]], e entrar em SCP-5347-1 foi considerada impossível por qualquer meio fora de SCP-5347-2.

--SCP-5347-2 é conhecido somente para grupos ocultos e assim não requer procedimentos especiais de contenção.-- ##blue|A proliferação de um meme não anômalo não relacionado fez de uma parte do procedimento de SCP-5347-2 uma frase comum em certas comunidades, e como tal levou a um aumento exponencial em vítimas de SCP-5347-2 desde Maio de 2020.## Nova informação em relação aos procedimentos de SCP-5347-2 deve ser relatada ao Chefe de Pesquisa de SCP-5347.


**Descrição:** SCP-5347-1 é uma ilha parcialmente submersa na costa de [[[a-foul-storm-in-a-fair-land |Hy-Brasil]]]. Devido à natureza transitiva de Hy-Brasil em si, SCP-5347-1 apareceu em múltiplos locais, geralmente aparecendo a aproximadamente 3 milhas náuticas da costa de uma praia calma e temperada. Tentativas de se aproximar de SCP-5347-1 por qualquer forma de viagem não anômala foi considerada impossível, já que apesar de tentar se aproximar de SCP-5347-1, qualquer veículo ou pessoa parece andar parado a aproximadamente 1 milha de SCP-5347-1. SCP-5347-1 irá manter sua posição por exatamente 3, 5, 13 ou 17 dias antes de desaparecer sob neblina pesada.

SCP-5347-1 uniformemente manifesta com topologia e tamanho idênticos. Leves alterações, tais como árvores caídas, redes de pesca, e pequenos sinais de fumo ou fogos de cozinha à lenha indicam que indivíduos enviados para SCP-5347-1 permanecem ativos entre manifestações. Examinação de imagem de debaixo da superfície revelou [[[scp-2932 |grandes estruturas similares a casulos]]] anexados à costa da ilha.

SCP-5347-2 é uma série rituais e gatilhos taumáticos que, quando promulgados devidamente, teleportam um indivíduo para SCP-5347-1. As atuais especificações de SCP-5347-2 são desconhecidas, embora certos aspectos e frases foram identificados no [[[taboo |Documento Hayforth-ESHU]]].

**Descobertas do Documento Hayforth-ESHU** foi um livro obtido da estudante universitária e ocultista amadora Vanessa Hayforth seguindo sua entrada em 1996 para o **##green|Timberland Pseudônimo##**. Ele descrevia diversos rituais ocultos, incluindo algumas menções de SCP-5347-2. Muitas das menções do documento não eram claras, mas as seguintes menções puderam ser recolhidas:

* O sujeito enviado para SCP-5347-1 deve estar pintado com tatuagens e marcações cerimoniais. Acredita-se que isso seja um aspecto puramente cerimonial, já que não se sabe de nenhuma vítima de SCP-5347-2 que estava pintada com tais marcações.
* O sujeito enviado para SCP-5347-1 deve ser de linhagem de sangue fae, ou ter ancestrais que fizeram um juramento a um pacto de sangue fae - devido à proliferação de genealogia fae durante a primeira guerra oculta, acredita-se que aproximadamente 70% dos humanos vivos hoje têm rastros de sangue fae.
* O sujeito enviado para SCP-5347-1 deve estar dentro de //&#34;três vezes cinco vezes 13 vezes 17 Deiscéim&#34;//[[footnote]]uma unidade Céltica clássica de medida, igual a 1.5 metros. 3315 Deiscéim são iguais a aproximadamente 5 quilômetros. [[/footnote]] da atual manifestação de SCP-5347-1.
* O sujeito enviado para SCP-5347-1 deve ser dito a exata frase &#34;[[span class=&#34;bblock&#34;]]**Você vai para o Hy-Brasil**[[/span]]&#34;
