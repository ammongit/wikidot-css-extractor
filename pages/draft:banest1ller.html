**Особые условия содержания:** Вокруг зоны в радиусе 25 километров вокруг SCP-XXXX построена Зона 102. Внутри окружность должна патрулироваться 3 отрядами СБ весь год вне зависимости от активности объекта, за исключением одной даты - 14 июля. Экспедиции в город осуществляются только с отрядом МОГ прикреплённым к зоне. 

**Описание:** Объект является уничтоженным прототипом городка на ядерном полигоне в Се███████нске. На данный момент город это развалины. На территории объекта повышенная радиация. Радиация не опасна при недолгом нахождении на территории объекта.
  В период с 4 июля по 14 июля город превращается в аномальную зону. Ровно в 4 июля 12.00 объект собирается из обломков от взрыва в город, точнее в руины оставшиеся после &#34;Инцидент 04-06-2021&#34;. Местность становится крайне опасной полным аномальными сущностями SCP-XXXX-2. Находясь вне города кажется, что город пуст. Но если войти в город, все его обитатели станут видимыми. Они не покидают город и достать их оттуда почти невозможно. 
  Большую часть времени объект не проявляет аномальных свойства. Лишь в определённые 10 дней c 4 июля по 14 июля город меняется.  Он становится больше и выглядит по-другому. Внутри города помимо аномальных сущностей замечены следы человеческой цивилизации. 
  
**Приложение-1(SCP-XXXX-2):** Объекты SCP-XXXX-2 являются различными аномальными сущностями, которые заполняют город. Общих черт или свойств у объектов не выявлено. Количество объектов в городе насчитывает от 1000 до 1300 особей. 
 Они имеют разную степень агрессии и угрозы, их можно разделить на 3 класса, также как и другие объекты.


**Приложение-2(Инцидент-04-06-2021):** 
[[div class=&#34;blockquote&#34;]]
[[=]]
**Большая метаморфоза объекта(по рассказу Доктора Беликова)**
[[/=]]
Всё шло как обычно, я с группой исследователей и сотрудниками безопасности собирался войти в город и вновь допросить одного из его жителей нашего главного информатора Майкла Ньюберри. 

**д-р Беликов:** 10, 9...3, 2, 1. Что это? Вы это видите?
**CБ-1:** да, доктор Беликов. Думаю стоит подождать и собрать данных.
**д-р Беликов** это может занять много времени. Мы знали, что это произойдёт. Нет времени ждать
**СБ-2:** но сэр, эта зона может быть опасной. Мы даже точно не знаем, что произошло с объектом. Не разумнее будет отправить туда сотрудников Д-класса?
**д-р Беликов:** для чего? Я уверен, что им не хватает навыка и знаний, чтобы отыскать Майкла и собрать сведения.

   Я с исследователями направились ко входу в город. Первое, что мы увидели — развалины. Во время прошлого появления, &#34;Американский рай&#34; был на пике своего развития. Единственное, что могло вызвать беспокойство - предсказания старика Ньюберри.
  Войдя в город, мы увидели, что творился хаос, людей не было, были только странные существа не похожие на друг-друга.

**Исследователь-1:** что это за существа?
**Д-р Беликов:** не знаю, но людей здесь почему-то нету. Это не спроста так, остерегайся их.

  Идя сквозь развалины некогда райского городка мы дошли до места, где должен был находиться дом доктора Ньюберри, но вместо непосредственно дома, там была армейская палатка модели УСТ-56. Я её сразу узнал её. Я не помню, где я её увидел, но я помнил её.

**д-р Беликов:** Слишком странно. СБ-1, пожалуйста проверь палатку.
**СБ-1:** Принято. 

  СБ-1 выдвинулся к палатке. Войдя в палатку [СКАЗАНО НЕВНЯТНО] Я услышал только его крики. Я до конца не понял, что это за сущность или вещь. Я просто бежал к выходу. 
  После этого, я забежал в здание перевести дыхание и увидел странное стадо летучих мышей, которые просто улетели, когда я пришёл. От летучих мышей меня отвлекли пронзительные крики. Я выбежал из здания и увидел, у меня нету слов, чтобы описать это...я увидел нечто, в плохом смысле. Я увидел приближающийся, непонятный силуэт, который было трудно различить в темноте. А позади тела моей группы. Мне оставалось только бежать, бежать далеко и со всех ног.
