    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>A Fundação Lusófona possui um sistema oficial para a aprovação da postagem de artigos oficiais. 

------

+ Instruções Gerais

1. Os processos de análise, desenvolvimento e execução de feedback serão realizados, primariamente, por uma equipe de membros oficialmente designados como “CRÍTICOS”;

1.1. Os CRÍTICOS serão designados oficialmente pela ADMINISTRAÇÃO. Qualquer ESCRITOR estabelecido pode solicitar o cargo; 

1.2. ESCRITORES não necessariamente necessitam possuir o cargo de CRÍTICO para realizarem processos oficiais de FEEDBACK em artigos; 

1.3. Membros da ADMINISTRAÇÃO configuram-se como “CRÍTICOS” para quaisquer fins associados a feedback oficial; 

1.4. Indivíduos NÃO-ESCRITORES e NÃO-CRÍTICOS podem oferecer suas críticas para artigos em caráter NÃO-OFICIAL, mas sem peso no processo oficial de aprovação prévia para postagem; 

1.1.1. Ninguém é obrigado a criticar o seu artigo em até tantas horas; a Fundação é um hobby que as pessoas escolhem gastar seu tempo quando elas podem.
1.1.2. Ninguém é obrigado a aceitar críticas;
1.1.3. Não somos obrigados a permitir a postagem de alguma coisa; 
1.1.4. Não somos obrigados a realizar exceções apenas porque alguém discorda de algo extremamente razoável;

++ A1 - Indivíduos podem apresentar suas ideias para brainstorming e feedback por meio dos canais oficiais apropriados no DISCORD;

+++++ [[[chat-rules|Discord Oficial da Fundação Lusófona]]] para solicitar feedback.

1. A aprovação de uma ideia não configura a aprovação para a postagem de um artigo;
2.  Ideias não precisam ser aprovadas préviamente para serem transformadas em um artigo;
3. O intuito deste processo é auxiliar autores na prospecção e desenvolvimento de ideias interessantes;

++ A2 - Referente a caracterização de artigos pleitados para o processo de aprovação oficial;

1. Os artigos DEVEM ser apresentados numa SANDBOX;
1.2. Artigos apresentados em .pdf, .doc, ou qualquer outro formato NÃO SERÃO analisados para fins de feedback;
1.3. Artigos devem estar formatados adequadamente de acordo com os guias de estilo e formatação oficiais disponibilizados no site da Fundação Lusófona; 
1.3.1. Artigos sem formatação NÃO SERÃO analisados para fins de feedback;
1.3.2. Sandboxes sem formatação básica SERÃO NOTIFICADAS para adequação; 
1.4. “FORMAT SCREWS” SERÃO aceitos para análise e feedback;

1.5. Recomenda-se evitar as seguintes situações:
a) um artigo com vários templates sem associação visual ou estilistica; 
b) poluição visual ou de interface por mal-uso de componentes; 
c) poluição visual ou de interface por mal-uso de css ou imagens; 
d) procedimentos excessivos extremamente inúteis para acessar o conteúdo real de um artigo, como “telas de avisos” seguidas de um “login falso”, etc.

2. Artigos DEVEM ser escritos em Português LEGÍVEL E COERENTE;
2.1. Artigos escritos com diversos barbarismos NÃO SERÃO críticados;
2.2. Artigos escritos sem formatação ou coerência alguma NÃO SERÃO criticados;

++ A3 - A postagem oficial de um artigo, SEM EXCEÇÕES, requer sua aprovação prévia pelo sistema oficial da Fundação Lusófona;

1. A postagem de um artigo oficial requer a aprovação de, no mínimo:
a) DOIS (2) CRÍTICOS ou;
b) DOIS (2) ESCRITORES estabelecidos e o aval de UM CRÍTICO estabelecido;
c) UM CRÍTICO e UM ESCRITOR estabelecido;
1.1. A aprovação para postagem do artigo deverá ser ESCRITA E EXPLÍCITA; 
1.1.1. Configura-se uma aprovação escrita e explícita:
a) Uma crítica positiva e detalhada do artigo com uma conclusão favorável, não-ambígua para a postagem;
b) Uma constatação simples, não-ambígua e favorável para a postagem;
c) Qualquer outra indicação CLARA, comprovável e explicita que indique favorecimento à postagem do artigo;
1.1.2. Caso qualquer um dos casos descritos no item 1.1.1 possuam alguma cláusula que implique na adaptação/correção de conteúdo relevante para validação da aprovação de postagem, espera-se que estas cláusulas sejam sanadas dentro de um limite razoável;
1.1.3. O que se enquadra no ‘limite razoável’ para sanar estas cláusulas estará sempre aberto à discussão;
1.1.4. A ADMINISTRAÇÃO reserva o direito de tornar contenciosa a aprovação de um artigo com base nas definições da seção “A2” e “A3” deste guia;
1.1.5. O autor reserva o direito de tornar contenciosa a aprovação de seu artigo com base nas definições “A2” e “A3” deste guia; 
1.1.6. Os CRÍTICOS reservam o direito de tornar contenciosa a aprovação de um artigo com base nas definições &#34;A2&#34; e &#34;A3&#34; deste guia; 

2. O autor DEVERÁ informar na DISCUSSÃO DO ARTIGO ou no INFORMATION MODULE DO ARTIGO, os nomes dos indivíduos que lhe concederam a aprovação para postagem.

3. A postagem de TRADUÇÕES de ARTIGOS OFICIAIS em qualquer outro idioma não necessita a aprovação para postagem;
3.1. É obrigatório o uso da tag //o// em artigos traduzidos;
3.2. Cabe a ADMINISTRAÇÃO moderar e punir indivíduos que não cumprem com as regras e normas para postagem de traduções.

------

+++++ Contacte [[*user slashannemoo]] sobre qualquer dúvida.</textarea></pre>
