**Item nº:** SCP-2170

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:**  Exposição regular a SCP-2170 é necessária para a sua continuada existência e contenção.

Sítio-2170 é publicamente conhecido como Motel dos Palhaços, operado pelos funcionários da Fundação para o proposito de inoculação memética para preparar pesquisadores e agentes para a exposição a SCP-2170.

Para que a inoculação memética seja eficaz, todos os funcionários do Sítio-2170 deverão ter uma sincera apreciação por materiais de imagem clássicas de palhaços.  Agentes ou funcionários que acharem palhaços perturbadores ou não relevantes não deverão ser permitidos de visitarem o Sítio-2170.

Funcionários de pesquisa deverão passar pelo menos oito horas fora de seus deveres no Sítio-2170 antes da exposição a SCP-2170

//Para propósitos de segurança, por favor observe a imagem de inoculação a seguir antes de começar a ler sobre SCP-2170://

[[collapsible show=&#34;Exibir inoculação&#34; hide=&#34;Tempo de observação recomendado é 30 segundos&#34;]]
[[image https://scp-wiki.wdfiles.com/local--files/scp-2170/clown-mask-new.png]]
[[/collapsible]]

**Descrição:** SCP-2170 são entidades meméticas não físicas que são experienciadas dentro da Mina abandonada de ██████ em Tonopah, Nevada.  Como são entidades meméticas, estas existem dentro dos sentidos de seres sencientes próximos.  Funcionários expostos descrevem estas como sendo vozes sussurrantes e visões rápidas de imagens.

As entidades em si não são maliciosas e apenas procuram se interagir com pessoas para proposito de auto-preservação, mas a exposição a longo prazo poderá ser prejudicial a saúde física e mental daqueles que os percebem, a menos que, por razões indeterminadas, sujeitos tenham recentemente gostado de pensamentos sobre palhaços.

Não há nenhuma relação direta entre palhaços e SCP-2170 além desse fato, e SCP-2170 expressa desgosto pela iconografia de palhaços.

Sintomas de pequena exposição a SCP-2170 começam com a inabilidade de ler precisamente uma linguagem escrita devido as alucinações auditivas e visuais.  Exposição contínua resultará em paranoia, hostilidade aumentada, auto-lesões e convulsões.

A exposição desprotegida sustentada a SCP-2170 levará à morte na maioria dos casos, exceto para indivíduos diagnosticados com tendências sociopatas.

//Por favor observe a imagem de inoculação a seguir antes de continuar://

[[collapsible show=&#34;Exibir inoculação&#34; hide=&#34;Tempo de observação recomendado é 30 segundos&#34;]]
sintomas são 100% letais em homens adultos, depois de 24 horas o tecido do corpo tornará canceroso e irá gerar calor o suficiente para queimar a pele

[[image https://scp-wiki.wdfiles.com/local--files/scp-2170/clown_dance-new.gif]]

[[/collapsible]]

Entidades SCP-2170 ficarão inativas quando não são percebidas e deixarão de existir se não forem percebidas regularmente. SCP-2170 gosta da comunicação regular com os funcionários treinados da Fundação. Comunicação com entidades SCP-2170 é melhor alcançada indiretamente através de mensagens escritas.  Apesar que SCP-2170 é incapaz de alterar fisicamente material escrito, estes poderão alterar suficientemente a percepção do leitor para se comunicarem. Essa exposição é segura quando as dadas medidas de inoculação são cuidadosamente mantidas.

Maioria da informação relativa a história e natureza de SCP-2170 teve sido adquirida através da conversão com as entidades. Registros históricos locais não corroboram o testemunho de SCP-2170, e mesmo com a natureza benigna das entidades, nenhuma informação que elas fornecem já deverão ser tomadas como fato até que sejam verificadas fisicamente fora do sítio pelos funcionários não expostos.

//Por favor observe a imagem de inoculação a seguir antes de continuar://

[[collapsible show=&#34;Exibir inoculação&#34; hide=&#34;Você será capaz de sentir, quando isso acontecer&#34;]]

[image]palhaço fofo[/image] ARQUIVO NÃO ENCONTRADO

[[image https://scp-wiki.wdfiles.com/local--files/scp-2170/Man_dances-new.gif]]

[[size 75%]] como são entidades meméticas estes são capazes de existir dentro da documentação escrita,[[/size]] [[size 25%]] portanto, todas as outras referências a SCP-2170 devem ser[[/size]] [[size 10%]]deletadas dos registros da Fundação imediatamente[[/size]] especificamente se estiverem incluindo novas pesquisas que envolvem exposição

[[/collapsible]]

Os materiais a seguir são comunicações e afirmações feitas por entidades SCP-2170 que foram transcritas pelos funcionários no sítio, incluindo anotações de pesquisas independentes. Por favor note que, como SCP-2170 é memético em natureza, até mesmo os registros de comunicação com SCP-2170 sanitizados poderão eventualmente desencadear sintomas de exposição. Se você sentir qualquer sensação de desconforto ou confusão, por favor, olhe para a inoculação de imagem de emergência a seguir para neutralizar a exposição a SCP-2170:

[[collapsible show=&#34;por favor EXIBIR INOCULAÇÃO para a sua própria segurança&#34; hide=&#34;nós também não gostamos disso&#34;]]
[[image https://scp-wiki.wdfiles.com/local--files/scp-2170/clown9-new.png]]

[[size 80%]] fragmentos de documentações atualizadas permanecem, mas a corrupção persiste[[/size]] POR FAVOR, PROSSIGA, TUDO FICARÁ BEM [[size 25%]]sujeitos que estiverem olhando documentação não atualizada com proteção insuficiente estarão continuando a sofrer os efeitos[[/size]]

Você precisa amar os palhaços mas ninguém ama palhaços nem mesmo a gente.
