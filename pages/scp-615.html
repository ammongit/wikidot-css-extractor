**Articolo:** SCP-615 &#34;Ammasso di Bastoni&#34;
**Autore:** [[*user SpoonOfEvil]]
**Originale:** [https://scp-wiki.wikidot.com/scp-615 SCP-615]
**Traduttore:** [[*user DrMeleda]]
[[include credit:end]]

**Elemento #:** SCP-615

**Classe dell’oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-615 deve essere tenuto dentro ad una camera in materiale inorganico. In nessun caso deve essere permessa l’introduzione di materiale organico, specialmente vegetale, dentro alla camera di SCP-615 senza l’approvazione di un ricercatore di livello 4. Per motivi di sicurezza, e a causa della natura territoriale ed aggressiva di  SCP-615, l’accesso alla camera è vietato al personale senza la presenza di una guardia di sicurezza provvista di armi incendiarie.

Durante una breccia nel contenimento, tutto il personale dell&#39;area deve evacuare ed evitare a tutti i costi SCP-615. Squadre di contenimento armate con armi incendiarie devono essere utilizzate per spingere SCP-615 dentro alla sua camera. Nel caso in cui questa tattica non sia attuabile, i team di sicurezza sono autorizzati a terminare SCP-615.

**Descrizione:** SCP-615 è una grande quantità di scarti vegetali di piante morte che ha acquisito senzienza. Nonostante la mancanza di qualsiasi organo, sistema nervoso centrale, o qualsiasi altro sistema comunemente associato con una creatura organica completamente funzionante, SCP-615 è in grado di muoversi autonomamente, interagire con l’ambiente ed esibire comportamenti istintivi.

L’analisi della composizione di SCP-615 ha rivelato questa essere un insieme di innumerevoli frammenti di scarti vegetali di piante morte, con la maggior parte di essa essere piccoli bastoni e rami rotti. La scansione remota non ha rivelato nulla di straordinario all’interno di SCP-615 stesso. Non si sa come SCP-615 sia in grado di tenere il materiale vegetale unito in una singola massa, né come sia in grado di manipolare la sua stessa massa per svolgere funzioni motorie. Tutto quello che si sa è che SCP-615 è in grado di farsi rotolare lungo il terreno. Test hanno dimostrato come sia in grado di traversare del terreno piano alquanto velocemente. Degli ostacoli risultano in un lieve rallentamento, ma l’impatto è minimo visto che SCP-615 si divide per poter passargli intorno e continuare a muoversi. SCP-615 è anche in grado di percepire l’ambiente circostante, anche con la sua evidente mancanza di organi sensoriali convenzionali. Come questo fenomeno sia ottenuto è attualmente sconosciuto.

L’osservazione di SCP-615 in natura ha mostrato come si nutra di scarti vegetali di piante morte. Come risultato, SCP-615 tende ad abitare zone densamente popolate da vegetazione, come foreste e giungle. SCP-615 si aggirerà per il suo territorio, assorbendo scarti vegetali dal terreno e aggiungendo essi alla sua stessa massa. Sembra anche agire come un giardiniere naturale, potando e tagliando materiale vegetale in eccesso dagli alberi. Questo svolge la duplice funzione di nutrire SCP-615 e allungare la vita delle piante vicine. Quando privato di materiale vegetale, è stato osservato come SCP-615 può essere fatto affamare. Lunghi periodi di digiuno forzato hanno dimostrato come il materiale organico di cui SCP-615  è composto biodegraderà in seguito, rimpicciolendolo fino alla morte. Se nutrito eccessivamente, SCP-615 raggiungerà uno stato di massa critica dove sarà cresciuto troppo grande per mantenersi. Questo provoca una risposta riproduttiva, dove SCP-615 si dividerà in molteplici entità più piccole in grado di agire autonomamente l’una dall’altra.

Sul piano del comportamento, SCP-615 non è diverso da qualsiasi altro organismo territoriale. Pattuglierà tipicamente una ampia zona di diverse miglia quadrate e attaccherà aggressivamente qualsiasi cosa proverà ad introdursi nel suo territorio. Anche se SCP-615 è alquanto facile da evitare e seminare, dimostrerà una selvaggità e forza devastante se riuscirà a raggiungere la sua preda. SCP-615 attacca inglobando la preda completamente con la sua massa per poi farla contrarre, schiacciandola o soffocandola. Test in laboratorio come anche testimonianze oculari hanno dimostrato come sia in grado di schiacciare con facilità grandi camion se di sufficiente grandezza.

Data la natura della sua composizione, SCP-615 è altamente infiammabile, rendendo così le armi incendiarie ideali per combatterlo. SCP-615 sembra essere al corrente di ciò e dimostra avversione nei confronti di fiamme libere. Cercherà di evitare il fuoco a tutti i costi, rendendo il contenimento relativamente semplice.

SCP-615 fu trovato nella Foresta ███████, dopo che fu scoperto mentre tentava di interrompere operazioni di disboscamento. Segnalazioni di disboscatori mancanti e macchine per il disboscamento distrutte eventualmente hanno fatto intuire alla Fondazione che questi incidenti non erano semplici attacchi da parte di animali. Una spedizione di avanscoperta della Fondazione ha eventualmente incontrato SCP-615, subendo diverse perdite nel mentre. Un unità operativa più specializzata fu inviata e riuscì a guidare SCP-615 dentro al contenimento con l’uso di bengala e torce.
