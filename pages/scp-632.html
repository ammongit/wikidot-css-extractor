[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-632/spodernew.jpg|caption=Μια ώριμη περίπτωση του SCP-632.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-632

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Μια ζωντανή αποικία του SCP-632 διατηρείται επί του παρόντος σε ένα σφραγισμένο περίβλημα 20cm x 40cm x 20cm στην Πτέρυγα βιολογικού περιορισμού της Βάσης-52. Πρέπει να δοθούν επαρκείς ποσότητες θηραμάτων εντόμων και νερού εβδομαδιαίως μέσω ενός αγωγού κενού στο πλάι του περιβλήματος. Τα ζωντανά και τα νεκρά δείγματα του SCP-632 πρέπει να αντιμετωπίζονται από προσωπικό που φορά αναπνευστικό προστατευτικό εξοπλισμό ολόκληρου του σώματος. Η επαφή με το δέρμα με περιπτώσεις του SCP-632 πρέπει να αποφεύγεται συνεχώς. 

Το προσωπικό που αναφέρει πονοκεφάλους, αισθήσεις από μετάξι αράχνης στο δέρμα και ενοχλητικές σκέψεις για αράχνες πρέπει να υποβάλει σε μαγνητικές τομογραφίες για να προσδιορίσει την παρουσία του SCP-632. Τα προσβεβλημένα άτομα πρέπει να ναρκωθούν και να συγκρατηθούν πριν από την έναρξη της εκδήλωσης του όψιμου σταδίου, και τυχόν πρόσφατες σχηματισμένες περιπτώσεις του SCP-632 πρέπει να αφαιρεθούν χειρουργικά.

Μη-περιορισμένες περιπτώσεις του SCP-632 στην άγρια φύση πρέπει να καταστρέφονται αμέσως.

**Περιγραφή:** Το SCP-632 είναι ένα τύπο αραχνιδίου που αναπαράγεται με μη συμβατικά μέσα. Οι ώριμες περιπτώσεις έχουν μήκος 10-15 mm και είναι πολύ κοινωνικές, ζουν σε αποικίες που με έως και 500 οντότητες. Ενώ ο εξωσκελετός των περιπτώσεων του SCP-632 αποτελείται από μια ουσία που μοιάζει με ασβεστοποιημένο λίπος, το εσωτερικό προέρχεται σχεδόν εξ ολοκλήρου από διαφοροποιημένο ανθρώπινο εγκεφαλικό ιστό. Το SCP-632 είναι ασυνήθιστο μεταξύ των ειδών αραχνοειδών είναι επειδή το αρσενικό και το θηλυκό SCP-632 είναι φυσιολογικά παρόμοια. τα αναπαραγωγικά όργανα και των δύο φαίνονται να είναι απλώς αιθουσαία, πιθανώς ως αποτέλεσμα των μεθόδων αναπαραγωγής του.

Το SCP-632 αναπαράγεται εκθέτοντας έναν ανθρώπινο ξενιστή σε μια σειρά αισθητηρίων ενεργιών. Τέτοιες ενεργίες περιλαμβάνουν τα οπτικά μοτίβα στην κοιλιά του SCP-632, την αίσθηση αφής που παράγεται από το SCP-632 όταν περπατάει στο ανθρώπινο δέρμα και αρκετές χημικές ενώσεις που δεν έχουν ακόμη αναγνωριστεί απελευθερώνονται από ώριμες περιπτώσεις του SCP-632.

2 με 3 ώρες μετά την επαφή σε όλες τις αισθητηρίες ενεργίες του SCP-632, τα άτομα που πάσχουν θα βιώσουν ήπιους πονοκεφάλους, αισθήσεις από μετάξι αράχνης στο δέρμα τους και επαναλαμβανόμενες παρεμβατικές σκέψεις σχετικά με τις αράχνες. Οι σαρώσεις μαγνητικής τομογραφίας σε αυτό το στάδιο μόλυνσης αποκαλύπτουν την παρουσία εκατοντάδων μικρών δομών τύπου νήματος μήκους 2-3 εκατοστών που σχηματίζονται στον μετωπιαίο φλοιό του εγκεφάλου μολυσμένων ατόμων. Ο μηχανισμός της κυτταρικής διαφοροποίησης είναι μέχρι σήμερα άγνωστος στους ερευνητές του Ιδρύματος, αλλά θεωρείται ότι είναι παρόμοιος με τον [ΑΠΟΡΡΗΤΑ] που παρατηρείται στα θύματα του SCP-1204. Η πίεση που ασκείται στα εγκεφαλικά αιμοφόρα αγγεία από αυτές τις δομές προκαλεί πονοκεφάλους στα προσβεβλημένα άτομα, εντοπισμένα προς το μπροστινό μέρος του κρανίου. Το επανειλημμένο χτύπημα στις πληγείσες περιοχές προκαλεί τις δομές να απελευθερώνουν μεγάλες ποσότητες ενδορφινών, μειώνοντας αποτελεσματικά τον πόνο που προκαλείται από το πρήξιμο. Η ανάπτυξη τέτοιων δομών μπορεί να σταματήσει μέσω της έγκαιρης δόσης αμνηστικών κατηγορίας-Β. Ωστόσο, ενώ αυτή η μέθοδος αποτρέπει την εμφάνιση ολικής εκδήλωσης του SCP-632, δεν προκαλεί μείωση των υπαρχόντων συμπτωμάτων.

Καθώς εξελίσσεται η εκδήλωση του SCP-632, τα προσβεβλημένα άτομα θα βιώσουν βαθμιαία αραίωση της πρόσθιας επένδυσης του εγκεφάλου και του κρανίου, καθώς οστός, μυς και λίπος ιστών σταδιακά ενσωματώνεται στις δομές στον μετωπιαίο φλοιό. 6 έως 7 ημέρες μετά την αρχική έκθεση, οι πονοκέφαλοι που βιώνουν τα άτομα που επηρεάζονται θα αυξηθούν έντονα σε ένταση και διάρκεια. Αυτό οφείλεται στο ότι οι δομές έχουν ήδη αναπτυχθεί πλήρως σε νεανικές περιπτώσεις του SCP-632, η οποία επιδεινώνει σημαντικά την πίεση στα εγκεφαλικά αιμοφόρα αγγεία μέσω των κινήσεών τους. Τα άτομα που επηρεάζονται σε αυτό το σημείο τείνουν να ασκούν αυξανόμενες ποσότητες δύναμης στα μέτωπά τους προκειμένου να απελευθερώσουν αρκετές ενδορφίνες για να μειώσουν τον πόνο σε ανεκτά επίπεδα. Τελικά, τα περισσότερα άτομα που έχουν προσβληθεί καταλήγουν να σπάσουν τα κρανία τους μέσω τυχαίας εφαρμογής υπερβολικής δύναμης, στο οποίο σημείο 80 έως 200 περιπτώσεις του SCP-632 θα βγουν από τον εγκέφαλο από το εξασθενημένο σημείο στο μέτωπο.

Η πλήρης εκδήλωση του SCP-632 είναι συνήθως θανατηφόρα. Ωστόσο, εάν δοθεί ιατρική φροντίδα αμέσως από εξειδικευμένο προσωπικό, το 86% των ξενιστών στο τελικό στάδιο της εκδήλωσης του SCP-632 μπορούν να επιβιώσουν, αν και με μόνιμη μείωση της λειτουργίας του σώματος, μειωμένο έλεγχο ώθησης και σοβαρή αραχνοφοβία.

**Καταγραφή παραβίασης:**

||~ Ημ/νία ||~ Τοποθεσία ||~ Γεγονός παραβίασης ||~ Θύματα ||
|| 09/10/1972 || Z█████████, επαρχία Ανχούι || Όλοι οι πολίτες του Z█████████ βρέθηκαν νεκροί. Η ομάδα ταχείας απόκρισης ανακάλυψε πολλές υπερκωνίες του SCP-632 σε ολόκληρο το Z█████████, καθένα από τα οποία αποτελείται από χιλιάδες οντότητες. Οι υπερκολωνιές πιστεύονται  ότι διατηρούνται με μύγες που έλκονται από τα σάπια πτώματα των χωρικών.|| 106 νεκροί, 23 τραυματίες ||
|| 30/01/1999 || Σουίτσενγκ επαρχία Ανχούι || Η Γουάνγκ Σί, υπάλληλος του Υπουργείου Γεωργίας, κατέρρευσε σε μια κλινική στο κέντρο του Σουίτσενγκ, αφού ανέφερε ότι υπέφερε από χρονιακούς εγκεφάλους. Η Γουάνγκ έσπασε το κρανίο της σε ένα τσιμεντένιο τείχο, με αποτέλεσμα πολλές περιπτώσεις του SCP-632 να βγαίνουν από την κρανιακή κοιλότητά της και να προκαλέσουν 28 άτομα να εκτεθούν στις αισθητήριες ενεργίες τους. Οι προκύπτουσες εκδηλώσεις εντοπίστηκαν πολύ αργότερα, όταν 16 από τα άτομα που είχαν μολυνθεί είχαν ήδη καταφέρει να εκθέσουν 291 αλλά άτομα στο SCP-632. || 27 νεκροί, 293 τραυματίες ||
|| 11/07/2001 || Καομίαο, επαρχία Χενάν || Η Λι Ζένινγκ, μια 86χρονη γυναίκα που ζούσε μόνη της, βρέθηκε νεκρή από κοινωνικούς λειτουργούς στο σπίτι της με τα μάτια της να λείπουν. Αν και το σώμα της δεν ήταν σε κατάσταση προχωρημένης αποσύνθεσης, μια αυτοψία αποκάλυψε ότι σχεδόν το 100% του εγκεφάλου της απουσίαζε. Οι πράκτορες του Ιδρύματος που ήταν ενσωματωμένοι στο Τμήμα Παθολογίας του ██████ Νοσοκομείου απέκτησαν πρόσβαση στην  περιοχή και ανακάλυψαν μια αποικία του SCP-632 που κατοικούσε στον πίνακα οροφής πάνω από το κρεβάτι της Λι. Θεωρήθηκε ότι η Λι είχε ξαπλωθεί στο κρεβάτι και εκτέθηκε επανειλημμένα στο SCP-632, με αποτέλεσμα σχεδόν ολόκληρος ο εγκεφαλικός ιστός της να μετατραπεί σε περιπτώσεις του SCP-632. Στη συνέχεια, οι περιπτώσεις βγήκαν από το κρανίο της μέσα από τα μάτια της, καθώς η Λι ήταν πολύ αδύναμη για να σπάσει το κρανίο της. || 1 νεκρος, 5 τραυματίες ||
