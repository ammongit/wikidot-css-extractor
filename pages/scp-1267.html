    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1267 – Metamorphes Säugetier
**Autor:** [[*user Coil780]]
**Original:** http://www.scp-wiki.net/scp-1267
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1267

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1267 wird derzeit im großen Tierflügel von Standort-12 in einem 10 x 15 m großen Gehege versorgt, das 3 m unterhalb eines umlaufenden Beobachtungsgangs versenkt ist. Ein 2 m hoher Zaun aus verstärktem Stahl und Kunststoffnetz, der auch das Dach umschließt, trennt den Beobachtungsbereich vom Gehege.

Mindestens zwei Tierärzte der Stufe 2, die mit Säugetierbiologie und Tierhaltung vertraut sind, sind SCP-1267 zugeteilt, von denen einer ständig vor Ort sein muss. SCP-1267 wird zweiwöchentlich einer Ultraschall- und Röntgenuntersuchung unterzogen. Falls erforderlich, ist der betreuende Arzt der primäre Beauftragte für alle erforderlichen neuen Sicherheitsmaßnahmen. Der Zugang zu SCP-1267 erfordert die Genehmigung des betreuenden Arztes.

SCP-1267 zugewiesenes Personal wird daran erinnert, dass jede Instanz von SCP-1267 effektiv ein neuer ungezähmter Organismus ist.

**Beschreibung:** SCP-1267 ist ein Säugetierorganismus, der seit dem 09.06.20██ einer erwachsenen weiblichen Gabelbockantilope ähnelt. Bisher haben Versuche, SCP-1267 mit gewöhnlichem Bestand zu kreuzen, keine lebensfähigen Nachkommen hervorgebracht. Alle bisher beobachteten Instanzen von SCP-1267 waren weiblich. SCP-1267 ist praktisch nicht von seiner &#34;Vorlagen&#34;-Spezies zu unterscheiden.

SCP-1267 wird regelmäßig einem Ereignis unterzogen, das der unvollständigen Metamorphose ähnelt, die bei einigen Arten von Arthropoden auftritt. Dieser Prozess scheint erst dann stattzufinden, wenn der Organismus ein Alter erreicht hat, in dem seine Vorlagenspezies die Geschlechtsreife erreichen würde. Eine Metamorphose wurde auch in zwei Fällen induziert (siehe Zusammenfassung von Experiment 1267B).

Während der Metamorphose zeigt SCP-1267 ein Verhalten, das mit einem trächtigen Weibchen seiner Vorlagenspezies übereinstimmt. Ultraschall zeigt jedoch, dass bis zu 90 % des Gewebes in seinen Brust- und Bauchhöhlen einer radikalen Veränderung in einen zweiten fötalen Organismus – bezeichnet als SCP-1267-1 – unterzogen werden, der einer anderen Vorlagensäugetierart ähnelt. Bei ██ Gelegenheiten beinhaltete diese Veränderung die effektive Zerstörung lebenswichtiger Atmungs-, Kreislauf- und/oder Verdauungssysteme ohne offensichtliche negative Effekte für SCP-1267.

Die bisher von SCP-1267-1 angenommene Form scheint auf Vorlagenspezies beschränkt zu sein, deren Größe bei der Geburt nicht größer als die Abmessungen von SCP-1267 selbst ist.

SCP-1267 tritt in die Endphase der Metamorphose ein, wenn SCP-1267-1 entweder das volle Erwachsenenwachstum erreicht (Typ 1) oder die Brust- und Bauchhöhlen von SCP-1267 (Typ 2) vollständig ausfüllt. An diesem Punkt wird SCP-1267 sichtbar verzweifelt und zeigt Anzeichen von Orientierungslosigkeit. Innerhalb von drei Stunden nach dem Einsetzen wird SCP-1267-1 (hier als SCP-1267 bezeichnet) gewaltsam aus dem Körper des vorherigen Organismus auftauchen, den es dann unabhängig von den normalen Ernährungsgewohnheiten der Vorlagenspezies verzehren wird. Eine durch Typ-1-Metamorphose produzierte Instanz von SCP-1267 ist nach dem Auftauchen vollständig autonom. Eine durch Typ-2-Metamorphose erzeugte Instanz kann sich in einem juvenilen oder sogar infantilen Entwicklungsstadium befinden und entsprechend zusätzliche Pflege erfordern.


Siehe Tabelle 1267A für eine vollständige Dokumentation der beobachteten metamorphen Ereignisse von SCP-1267. 


**Anhang 1267A: Aktualisierte Sicherheitsmaßnahmen**
Aufgrund der Art des metamorphen Ereignisses 14 ist SCP-1267 in einer Foundation-Einrichtung an der Küste einzudämmen, die die Standards von Protokoll 173 für die Eindämmung von Meereslebewesen erfüllt.

**Experiment 1267A – ██.██.19██, Standort-25**
&gt; __Ziel__: Die Reproduktionsfähigkeit von SCP-1267 bestimmen.
&gt; __Verfahren__: Ein männliches kalifornisches Ziesel wird in das Gehege gebracht, das SCP-1267 enthält (derzeit ähnelt es einem weiblichen kalifornischen Ziesel), und die beiden dürfen sich mehrere Male über einen Zeitraum von einem Monat paaren.
&gt; //__Ergebnis__: SCP-1267 wird nicht schwanger. Es wird angenommen, dass SCP-1267 sich nicht mit herkömmlichen Mitteln reproduzieren kann.//

**Experiment 1267B – ██.██.19██, Standort-25**
&gt; __Ziel__: Die auslösenden Stimuli für die Metamorphose in Anbetracht der Ereignisse unmittelbar nach der Bergung von SCP-1267 untersuchen. 
&gt; __Verfahren A__: Ein Finger wird chirurgisch von jedem der Hinterbeine von SCP-1267 (derzeit einem grauköpfigen Flughund ähnelnd) entfernt.
&gt; //__Ergebnis__: SCP-1267 tritt nicht in seinen metamorphen Zustand ein.//
&gt;     
&gt; __Verfahren B__: Ein Finger wird chirurgisch von jedem der Vorderbeine von SCP-1267 entfernt, wodurch es flugunfähig wird.
&gt; //__Ergebnis__: Der Beginn der Metamorphose wird per Ultraschall etwa 36 Stunden nach dem Erwachen von SCP-1267 nach Verfahren B beobachtet. Es wird die Hypothese aufgestellt, dass SCP-1267 als Reaktion auf ein lähmendes Trauma in den metamorphen Zustand übergehen wird.//

**Experiment 1267C – ██.██.19██, Standort-12**
&gt; __Ziel__: Untersuchung des Reproduktionspotentials von SCP-1267 durch nichttraditionelle Methoden.
&gt; __Verfahren__: Zellkerne von Brustzellen, die von SCP-1267 (derzeit einem grauen Wolf ähnelnd) entnommen wurden, werden in enukleierten Eizellen eines Spender-Grauwolfs übertragen, und die resultierenden Eier werden in drei Leihmütter implantiert: drei in einer, fünf in der zweiten und vier in der dritten.
&gt; //__Ergebnis__: Alle drei Leihmütter hatten eine Fehlgeburt. Keines der in die Leihmütter 2 und 3 implantierten Eier kam über das Blastozystenstadium hinaus. Die von Leihmutter 1 getragenen Föten zeigten felide hippopotamide bzw. █████ Eigenschaften. Zusätzliche Forschung zum Klonen wird empfohlen.//

------

**Psychiatrische Untersuchung, Personal 1267-53**
[[collapsible show=&#34;+ Vertraulich, Stufe-4-Freigabe erforderlich.&#34; hide=&#34;- Zugriff gewährt&#34;]]
**Befragter:** Dr. A██████, 2/1267-53
**Befrager:** Dr. L████████
**Vorwort:** Dr. A██████ wurde nach Ereignis 1267-23 zur psychiatrischen Untersuchung überwiesen.

//&lt;Beginn des Protokolls&gt;//

**Dr. L████████:** Guten Tag, Doktor. Bitte nehmen Sie Platz. Wie ich höre, haben Sie Schlafstörungen; möchten Sie darüber sprechen, was Sie stört? 

**Dr. A██████:** Ich denke, ich muss es mir von der Seele reden – seit dem letzten metamorphen Ereignis mit SCP-1267.

**Dr. L████████:** Was ist damit?

**Dr. A██████**: Keiner von uns – nun, ich glaube, wir alle wussten, dass es irgendwann passieren könnte. Wollten wahrscheinlich einfach nicht daran denken, sich tatsächlich damit auseinandersetzen zu müssen.

**Dr. L████████:** Sie sprechen von … Ah, ich verstehe … Die jüngste Instanz von SCP-1267.

**Dr. A██████:** Haben Sie die Zeichnungen gesehen, die sie macht? Sie //erinnert sich//, Mann! Jede einzelne Metamorphose, wahrscheinlich Hunderte von ihnen. Sie ist wie ... zwölf Jahre alt! Und die neuesten Ultraschallbilder … oh Gott. Es wird sie in zwei Hälften reißen.

**Dr. L████████:** Doktor A██████, dies ist weder das erste noch das letzte Mal, dass die Foundation ein humanoides SCP in Eindämmung halten muss. Wenn Sie nicht willens oder nicht in der Lage sind, Ihre Aufgaben bei SCP-1267 fortzusetzen, kann ich Ihnen nur empfehlen, sich neu zuweisen zu lassen. Wenn Sie möchten, kann ich auch eine Anfrage an den Standortadministrator für ein Klasse-C-Amnesikum stellen.

//&lt;Ende des Protokolls&gt;//
