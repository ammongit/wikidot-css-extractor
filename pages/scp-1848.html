**アイテム番号:** SCP-1848

**オブジェクトクラス:** --Euclid-- Safe

**特別収容プロトコル:** [旧プロトコル削除済]: //収容プロトコル第7版//[[footnote]]1986年、ジュリアン・キャロウ提案。1994年、エリス・カートライト改訂。[[/footnote]]

//初案(1986)//: SCP-1848との直接のコンタクトは許可されず、またいかなる状況下であろうと企図すべきではありません。SCP-1848はサイト-19の北翼、第4区画にある1部屋の収容室に収容されます。--収容室は厳重に警備され、8名以上の輪番制警備員と交代制スタッフ1名が常駐します。--[[footnote]]追加情報あり、収容監督は改訂手続を参照せよ。[[/footnote]] 生活必需品の支給は許可されていますが、これらの要求は文書を通してなされなければならず、その際その文書は支給認可の前に慎重に分析されます。

[[collapsible show=&#34;改訂プロトコル:収容監督官のみ閲覧可能&#34; hide=&#34;アクセス承認&#34;]]
//改訂版(1994)//: SCP-1848の収容チームは活動的性格の値が低い人員によって構成されるべきです。SCP-1848の監視は、当オブジェクトに対して統計学的に有意な興味・趣味・その他の強い感情を持たない人員のみによって実行されるということが最重要事項です。記憶処理は前述のような興味を深めてしまった人員に対して適切な処置であるため、スタッフの交替は記憶処理が実行できない場合でなければ必要ありません。
[[/collapsible]]

**説明:** SCP-1848は今のところ、中年のコーカソイド男性で、身長約1.7メートル・体重約130キログラムの姿をしています(推定身長・体重・外見はSCP-1848収容チームの長、エリス・カートライト博士のものです)。SCP-1848は姿を変化させることが知られていますが、その姿はSCP-1848収容プロトコルの最新の改訂以後維持されています。インタビュー中、SCP-1848は、レイヴン、コヨーテ、ロキ、ヘルメス、アナンシ、シャチー、ジョン・F・ケネディ、イエス・キリストを含む100以上の神話上・歴史上の人物は自身を指すのだと主張しました。SCP-1848はこれらの主張を裏付ける証拠を決して提示しません。ところが、それらの主張を聞いた者は大抵の場合、これらの主張が完全に論理的な議論だと思い込むことで、容易に納得します(**補遺 SCP-1848 インタビュー記録**を参照)。

SCP-1848は75年以上財団の留置下にあり、その間に386回の収容違反を起こしました。SCP-1848は観察者を感情的に操ることに手慣れた人物・物体・果ては場所の姿をとることによって収容を突破します(**補遺 SCP-1848 観察記録**を参照)。最も頻繁に、SCP-1848は観察者の過去を基にして、人物や動物の姿になります。

過去において、観察者にとって無害とみられた行動―研究員のキャリア形成に対する助言、ドア修理の手伝い、食事の支度ーは、常に強い負の結果をもたらし、通常その結果をSCP-1848は愉快で滑稽なものだとみなします (**補遺 SCP-1848 インシデント記録**を参照)。これらのインシデントによって3名が深刻な傷害を被りましたが、SCP-1848は悪意ある目的でこれらの企てを遂行しているようには見えません。その代わり、SCP-1848はその「悪ふざけ」に心底から享楽を見出しており、他者も自身と同様に感じていると信じています。

広範な調査の後に発見されたのは、SCP-1848の能力が遭遇者の感情および心理状態に直結しているということです。遭遇者の最小化によって、インシデント数は激減しました。1994年にカートライト博士が収容プロトコルを大幅に変更して以来、現在ではSCP-1848は姿を変化させたり転移させたりしていません。
[[size 0px]][[footnote]]心配しないで！全然痛くしないから。不安に思うことはまるっきりなにもないよ、マイフレンド。[[/footnote]][[/size]]

++++ **補遺 //SCP-1848:インタビュー記録//**

SCP-1848とのインタビュー記録は百単位で存在するものの、閲覧に際して100%安全であると考えられるものは片手で足りる程しかありません。SCP-1848の有する、人を説得して課題を実行させたり収容チャンバーを開放させたりする能力は、あまりにも頻繁に、テキスト写本を通してですら伝播し、閲覧者はそれを確固とした論理や思慮分別を伴うものだとみなしてしまいます。ここに保持される極僅かな例は、SCP-1848との異常なコミュニケーションの危険性を新任スタッフに教育するために選別されました。本事例のテキスト・コミュニケーション指数は0.35%以下です。

&gt; **警告:本セクションの読み飛ばし不可。注意の上読め。** 当文書のアンロック前に、「ハスティコーン」なるものは実在せず、虚構であることを記憶しておいてください。その際、その事実に疑いを抱いたなら、閲読を中止しその用語について調査を実施してください。貴方が納得したなら、閲読を続行してください。

[[collapsible show=&#34;文書アンロック&#34; hide=&#34;ロック再取得&#34;]]

&gt; SCP-1848がアルダーマン警備員の元に出現。その姿はアルダーマン警備員曰く、「何年も会っていなかったミドルスクール時代の親友」である。
&gt; 
&gt; //SCP-1848//: なあ、俺ぁ腹が減ったよ。お前は？
&gt; 
&gt; //アルダーマン警備員//: 時間がありゃたぶん食ってたんだけど。食いたいもんある？
&gt; 
&gt; //SCP-1848//: ああ。俺の好物知ってんだろ？デカくて、ジューシーなステーキさ。
&gt; 
&gt; //アルダーマン警備員//: そりゃあスゲー良いなぁ。何の肉が好きだい？
&gt; 
&gt; //SCP-1848//: うーんと、昔だったらバイソンだったんだが…今はハスティコーンだな。
&gt; 
&gt; //アルダーマン警備員//: ハスティコーン？聞いたことねえな。牝牛か何かか？
&gt; 
&gt; //SCP-1848//: ああそうさ！最上級の牝牛だぜ。ほら、幸せな牛に違いねえって話のよ。幸せな牛は乳もたくさん出す、だろ？
&gt; 
&gt; //アルダーマン警備員//: なんか、前にそんなようなのを聞いたことあったな、うん。
&gt; 
&gt; //SCP-1848//: んで、幸せな牛は肉も旨くなるのさ。
&gt; 
&gt; //アルダーマン警備員//: ボケてんのか？
&gt; 
&gt; //SCP-1848//: んな訳ねぇだろ！よお、マジで旨えんだ。
&gt; 
&gt; //アルダーマン警備員//: どうやって旨くするんだよ？
&gt; 
&gt; //SCP-1848//: 牛たちはこう、万全の体制でな、気を……気を引いてるのさ。
&gt; 
&gt; //アルダーマン警備員//: つまり……
&gt; 
&gt; //SCP-1848//: うーーーん、牝牛はな、セックスしてんだよ、一日中。毎日。
&gt; 
&gt; //アルダーマン警備員//: あーはいはい、俺をコケにしてるってこったな。
&gt; 
&gt; //SCP-1848//: 違っ、違えよ！誓ってもいい。俺は真実しか説かねえ。
&gt; 
&gt; //アルダーマン警備員//: なら本当にそうやって牛の肉が旨くなると？
&gt; 
&gt; //SCP-1848//: そうだ。ガチでそうだ。
&gt; 
&gt; //アルダーマン警備員//: けっ、今初めて知ったわそんなこと。
&gt; 
&gt; //SCP-1848//: おっと、まだ一番イカれた部分を聞いてねえぞ。
&gt; 
&gt; //アルダーマン警備員//: ヤリマン牝牛が最上級肉になるってのよりイカれてんのか？
&gt; 
&gt; //SCP-1848//: イカれまくりさ。
&gt; 
&gt; //アルダーマン警備員//: 何だってんだ？
&gt; 
&gt; //SCP-1848//: 農夫だ…。奴ら牝牛と交尾をしてんのさ！
&gt; 
&gt; //アルダーマン警備員//: はぁ？何が悲しくてんなことしてんだよ？
&gt; 
&gt; //SCP-1848//: あー、奴らは元々ソレをさせるための種牛を飼ってたんだが、そいつらが使えなくなっちまってな。ソレを続けられなくなった。だから農夫共が牧草地へ出てうら若い牝牛を悦ばせなきゃならなくなったっつうワケよ。
&gt; 
&gt; //アルダーマン警備員//: &lt;笑い声&gt;あぁー、くだらねぇ。
&gt; 
&gt; //SCP-1848//: いやいやいや、誓うぜ。言ったことは全部本当だって。
&gt; 
&gt; //アルダーマン警備員//: 言ったことは全部本当って？
&gt; 
&gt; //SCP-1848//: 全部だ。
&gt; 
&gt; //アルダーマン警備員//: だから俺に牛とヤってこいってか？最高のステーキのために？
&gt; 
&gt; //SCP-1848//: うーんとな、牛の全身とヤる必要はねえんだ。牛の一部でもいい。
&gt; 
&gt; //アルダーマン警備員//: はぁ？
&gt; 
&gt; //SCP-1848//: イェェエエ！それこそが農夫共の計算なのさ。奴らは牛の脇腹とか、どこでも旨くしたいトコロを犯すだけでいいって解ってんだ。それがその通りになることも。
&gt; 
&gt; //アルダーマン警備員//: &lt;笑い声&gt;
&gt; 
&gt; //SCP-1848//: 俺が今日この日に保証しよう。ここの外には農場があって、そこでハスティコーンの農夫共は飼い牛の上できったねえケツを振ってんのさ。
&gt; 
&gt; //アルダーマン警備員//: &lt;笑い声&gt;で、そのオシゴトは牛のどこの肉でも旨くするんだな？
&gt; 
&gt; //SCP-1848//: どこでも。お前が食った中で最高のステーキになるぜ。
&gt; 
&gt; //アルダーマン警備員//: &lt;笑い声&gt;

アルダーマン警備員は5分後に定期交替により退勤した。翌日、彼はサイト19のキッチンで、生肉に性器を押し付けているところを発見された。セキュリティスタッフに近寄られると、彼は自身が何を、何故行なっているのかを説明した。すると7名の別のスタッフ達が同様の行為をし始めた。財団データベースの精力的な調査によって「ハスティコーン」は存在しないと結論づけられて初めて、問題の人物達は自身の食事をこの方法で下拵えするのを止めた。

++++ **補遺 //SCP-1848:観察記録//**

以下はSCP-1848が変身した様々な形態のまとめリストです。SCP-1848は無限に思えるほどの数の形態に変化できる能力を十分に有していることを心に留めてください。たとえ現在は変化していなくともです。SCP-1848の持つ、欺瞞・嘲笑・真実の撹乱を及ぼす能力を過小評価してはなりません。

||~ 観察者 ||~ 結果 ||
|| エヴァレット・マン博士 || マン博士の亡き伯父の姿で出現。博士が財団のために尽くしてきた仕事を誇りに思っていることを伝え、一層よく働くよう彼を鼓舞した。追加事案は報告されていない。||
|| エドマンド・キャスパー博士 || 「空から降る黄金の雨」として出現。キャスパー博士に「奥様にもっと正直に」なるよう奨めた。[[footnote]]現在、キャスパー博士は既に離婚している。[[/footnote]] ||
|| エージェント・[編集済] || 巨体かつ肥満体の女性の姿で出現し、大声で笑って曰く「これが貴方が何年も逢いたがったモノよ坊や！これが本当の私なのさ！」エージェント・[編集済]は笑い、「今なら、何もないよりは何もかもマシさ」と返答した。暫しの沈黙の後、SCP-1848の姿は、茶髪で30代前半ほどの、彼女の若かりし外見に変わり、こう発言した。「貴方が本当に欲したものはこれよ。だけど冗談よりもタチ悪いわよね、ホント」[[footnote]]エージェント・[編集済]は女性を知覚しなかったと報告した。記憶処理を命じられると、彼は拒否した。[[/footnote]] ||
|| ハワード・グラント博士 || サンドウィッチボードを掛けているライト共同研究員の姿で出現。それは「悔い改めよ！悔い改めよ！終末来たれり！」と書かれている。世界の終末についての辞句を5分間繰り返し、元の姿に戻った。 ||
|| エージェント・バーナード・ノース || ある幼馴染の大人の姿として出現。報告によればエージェント・ノースにこう告げた。「俺はあの日試合を投げ出したんだ。その前の晩に親父に殴られた。あいつを怒らせたかったんだ」エージェント・ノースは震えだし、カウンセリングを推奨された。 ||
|| バーニス・マルキ研究員 || 成人男性の姿で出現し、熱心に睨んでいた。報告によるとマルキ研究員にこう告げた。「いつも君のために何かしてやりたかったんだが、君のご両親が私を近づけさせなくてね」SCP-1848は脅迫的に振る舞い続け、マルキ研究員を数回「姪っ子」と呼んだ。エージェント・マルキは自身におじはいないと報告している。[[footnote]]2週間後、スペンサー研究助手は当該インシデントが彼に深刻な動揺を与えたとして、異動を要求した。退任時の精神鑑定によれば、エージェント・マルキの元に出現した男は彼のおじにどことなく似ていることが判明した。スペンサー研究員は役職を再配置された。[[/footnote]] ||
|| ユーニス・ウォーカー博士 || 対象の子供時代の寝室として出現。ウォーカー博士が入室すると、SCP-1848は不意に元の姿に戻り、噯気をした。試験官たちはSCP-1848が突如騒々しく鼓腸を起こすまでウォーカー博士は殉職したものと思っていた。その時、SCP-1848は屈んで排便をし、ショック状態で無傷のウォーカー博士が床に落とされた。[[footnote]]ウォーカー博士は当インシデントによって混乱状態にあったが、部屋に入った際に起こったことの記憶が無くなっていた。[[/footnote]] ||
|| ヴラディム・アイゼンバーグ研究員 || アイゼンバーグ研究員の弟であるレオニード・A・アイゼンバーグ氏の姿で出現。兄弟は約10分間ウクライナ語の方言であるルシン語で会話した。そこでレオニード氏は兄に莫大な借金を負わされていると主張し、博士の飼い猫であるナスターシャを回収業者に再売却することでその状況を修正するつもりだとした。アイゼンバーグ研究員は酷く取り乱して収容セルを退出し、以後18時間オフィスに閉じ篭った。||
|| アルト・クレフ博士 || アービーズのローストビーフサンドウィッチとして出現。クレフ博士は本物との区別がつかず、指示されてサンドウィッチを手に取った。サンドウィッチのソースはだだ漏れだった。クレフ博士のシャツはその後染みになった。[[footnote]]染みはクリーニングに対して通常通りに反応した。クレフ博士のシャツは翌週返却された。[[/footnote]] ||
|| L・グース博士 || 前職の元経営者の姿で出現。告げられたのは、彼は遅刻であり、その間6年であるとのことだった。グース博士は泣き出してすぐさま部屋を後にした。 ||
|| イェレミア・シメリアン博士 || [[[SCP-2091 | SCP-2091-2]]]として出現。 シメリアン博士とSCP-1848はSCP-2091-2に対する継続中の監禁に関して対談を始めた。シメリアン博士がSCP-2091-2は来たるべき日に収容室から解放されるだろうことを強調するも、SCP-1848はシメリアン博士の話を遮って「どうしてそれは今にできないの？」と言ったところで、対談は締め括られた。シメリアン博士はSCP-1848を宥めようと試みるも、SCP-1848はわっと泣き出して嗚咽し、シメリアン博士に退出を求めた。[[footnote]]その後のシメリアン博士によるSCP-2091の収容手続の改訂要求は拒否され続けている。[[/footnote]] ||
|| キング博士 || 多重コース料理を提供するウエイターの姿で出現。料理は牡蠣・ラム肉のミントソース和え・ミニョンフィレ・ローストサーモン・バニラアイスクリームが含まれていた。キング博士は無事に料理を消費したが、後日衰弱と深刻なパラノイアのために医療棟への入院を許可された。||
|| ローズ・ラベル研究員 || 元恋人の姿で出現。SCP-1848はラベル研究員の自宅のパソコンを隈なく調べたと主張し、そこにあった全ての如何わしい写真について尋ねた。「データのバックアップを取ってたならいいわね。確実に私の手で燃やしたから」と発言したのち、SCP-1848がラベル研究員の携帯電話番号を尋ねると、彼女は慌てて収容室から退出した。||
|| マシュー・ハーディソン博士 || 特大の「シーツゴースト」として出現。SCP-1848は続いてハーディソン博士を高速で部屋中追いかけ回し、その間ハーディソン博士は極度の心的苦痛を表した。[[footnote]]後の精神鑑定によると、ハーディソン博士の幼少期に彼の兄が同じ悪戯を実際にしでかしたということである。グラス博士は、それが彼の抑圧されたトラウマになっていて、SCP-1848がこれを呼び覚ましたのだと考えている。ハーディソン博士とSCP-1848との体格差が、幼い子供とティーンエイジャーとの身長差とほぼ同じであったことも、この仮説を補強している。[[/footnote]] ハーディソン博士が転倒すると、SCP-1848は一旦彼を助け起こしてから、追いかけっこを続行した。15分後、ハーディソン博士はSCP-1848の収容チャンバーからの退室を要請し、承諾された。 ||
|| シャーリー・ガレスピー博士 || ガレスピー博士の亡夫であるスタンリー氏の姿で出現。困惑と記憶喪失を示し、ガレスピー博士が[[[SCP-187]]]であると仮定した上で、繰り返し彼女とのインタビューを開始しようと試みた。ガレスピー博士はこのインシデント後、一身上の理由で3日間の休暇を取得した。||

++++ **補遺 //SCP-1848:インシデント記録//**

これらの回収されたインシデントはSCP-1848の「ユーモアセンス」を説明しようとするものです。これらのインシデントの大多数は重大な問題なく解決されました。

||~ 脱走回数 ||~ インシデント ||
|| 37 || [[[SCP-808]]]の収容プロトコルに、ABBAの「ダンシング・クイーン」のトラックのループ再生を含めるよう修正した。収容チームは最終的にはこれを取り調べたが、それは元のテープが酷使によって劣化したために新たなテープを購入する請求がされて初めて行われた。||
|| 51 || 当時妊婦だったエリソン博士に対し、彼女の子が話しかけていると思い込ませ、赤子が「言っている」ことを数分間通訳した。[[footnote]]通訳は以下の発言を含んでいた。「ママ、私ここの中にあるソレが大好き」「パパに何があったの？知ってるよ、パパのいちぶがここにあったの。でももうなくなっちゃった」[[/footnote]] ||
|| 88 || Dクラス清掃員と遭遇したのち、彼に尿が汚れを取るのに最も早い方法だと諭した。この被験者はそれ以後、勤務にあたる際は欠かさずに、汚れを掃除する前に定期的にモップバケツの中と汚れの上に排尿した。||
|| 104 || 誰が短時間で最も多くトイレの水を流せるかを競う「水洗コンテスト」を同時多発的に開催した。結果としてサイト-19の下水処理システムは深刻な損傷を被った。 ||
|| 144 || サイトエンジニアの援助を得て、消火器とスペアのパーツから「ロケット椅子」を製作した。さらにエージェント・シモンズに、一列に並べた食堂の机をその椅子で「登り超える」よう促した。エージェント・シモンズは無傷だったが、他の7名が「ターンしたいよねえ」と言いながらそのスタントを再現しようとし、全員が軽度から中度の怪我を負った。 ||
|| 182 || サイトの業務連絡システムを用いて、SCP-1848は上級スタッフ全員に対し、冷暖房設備が「暖房は冷房」に、「冷房は暖房」になるよう調整されたと説明するメッセージを送信した。多くのスタッフがその言葉に惑わされたが、彼らのうち60%以上はその埋め合わせにサーモスタットで温度調節をした。 ||
|| 214 || メアリー・ノリス博士のオフィスに潜入し、彼女のデスクの上で200体のセラミック製のキリンの置物の形態をとった。収容チームが到着して収容ロックを再確立するまでの間、ノリス博士はオフィスのエチケットについて怒声をあげた。||
|| 277 || [[[SCP-530]]] と[[[SCP-652]]]の収容観察室に潜入。SCP-1848は、その2オブジェクトの収容チームに対して、どちらのSCPが戦いに勝つかを論議させ始めた。2チームが戦闘を誘発させようと各担当のSCPを廊下に放ったことでセキュリティ違反が発生した。[[footnote]]両チームは厳重な懲戒処分を受けた。 SCP-530とSCP-652は交戦せず、両オブジェクトはこの初対面以後、管理下での相互訪問が許可された。[[/footnote]] ||
|| 343 || SCP-1848は何らかの方法で財団データベースにアクセスし、ジョンソン・ギデオンのファイルを消去した。この後、ギデオン博士と共に働いていた他のスタッフが博士の実在を信じることを拒み、彼らの多くは博士が存在せず、嘗ても存在しなかったとただ信じるのみだった。当インシデントを説明するために[[[SCP-431]]]が作成されるまで、このような異常現象は継続的に報告された。[[footnote]]ギデオン博士は新たな偽名でサイト-47に再配置された。しかし、ギデオン博士とその名前との関連性に気づいた者達は、彼が存在しないものと信じ込むため、この偽名に関する情報は削除されている。[[/footnote]] ||
[[size 0px]][[footnote]]君ら、全部信じてたんでしょ？[[/footnote]][[/size]]

&gt; //件名//: SCP-1848の収容
&gt; //日付//: 1994年4月7日
&gt; 
&gt; SCP-1848が現れ、釣り餌に喰らい付いた。3月、カートライト博士が収容チャンバーに入ると、カートライト博士の外見をしたSCP-1848実体が出現した。SCP-1848はカートライト博士のオフィスへ赴いて彼の文書仕事を終え、何通ものメールをカートライト博士のスタッフに送り、近況に対するスタッフの返信を賞賛するばかりか批判もし、自身のファイルをできる限り新たな収容手続にアップデートさえした。
&gt; 
&gt; SCP-1848はのちに食堂で食事を取っていたり、他のスタッフと当たり障りのない会話を交わしていたり、カートライト博士の仕事をしたりしているところを見かけられた。奴は博士が自身に騙されて奴の代わりをさせられているのだと信じ込んでいる。現在、SCP-1848は、SCP-███や[[[SCP-1552]]]を含む厄介なSCPに対する即時的かつ有用な対処法をいくつか提案し、奴の部門の業績は12%上がった。奴は目下の「ジョーク」を楽しみ続けているようだ。
&gt; 
&gt; 我々は遂に収容を達成したようだ。

&gt; //件名//: RE: SCP-1848の収容

&gt; //日付//: 1994年4月7日
&gt; 
&gt; さもなければ危険なオブジェクトだが、これならば有効な利用法になりそうだ。心から賞賛する。

&gt; //宛先//: O5評議会
&gt; //差出人//: O5-9
&gt; //件名//: RE: RE: RE: SCP-1848の収容
