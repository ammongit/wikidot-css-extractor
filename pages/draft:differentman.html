    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
Это дом стоит тут еще с основания СССР, а в нем все еще живут люди. Точнее жили, но остался только один. Один человек заходит внутрь, а другой караулит окно. Не то что бы единственный житель мог прыгнуть с 3 этажа и убежать не получив перелом двух ног, но кто знает есть ли он внутри. Человек в черном деловом костюме звонит в замок, надеясь что ему откроют. Он слышит разные звуки, видимо житель ни разу не выходил из дома. Дверь открывается и с квартиры валится мешки из под мусора. Если бы этот запах был в подъезде, то дойти до двери уже было бы непростой задачей. Мужчина сквозь слезы разглядывает коридор.
- Тут есть кто? - эхом отдается его голос по заброшенному зданию, надеясь дойти то ушей живых людей.
Ответа нет. Агент или кем бы он не был, начинает осматривать квартиру. Зайди в комнату, он видит труп человека, который держит в руках еду. &#34;Отравление?&#34; - подумал мужчина, но нельзя же умереть от одного куска еды. Агент тянется к кусочку, как человек оживает.
- Воды - протякивает он хриплым голосом.
Мужчина идет на кухню, и подбирая полуразбитый стакан, он видит разбитое окно и совет к себе помощника. Включает кран. Воды нет. Не хотелось что бы хозяин умер из за обезвоживания. Он находит бутылку в одном из мусорных пакетов и относит ее умирающему человеку. Этого хватила что б мужчина смог встать.
-Откуда вы? - Спрашивает хозяин квартиры.
- Я из службы перенаселения, вас хотят переселить в более пригодный для жилья дом.
Надеясь что житель квартиры поверит, он показывет документы, но житель не обращает внимания.
- Давайте выпьем чажку чая, мне бы сейчас это пригодилось. - Мы можем спустится вниз, и я могу купить вам чай. Тут не работает кран.
-Работает. - мужчина ведет агента к себе в кухню, и прикручивает пару гаек.
Спустя секунду из крана идет вода и житель собирается набрать чайник. 
- Я тут на пару минут, не нужно дратить на это время. - говорит агент отключая кран.
Житель явно не рад видеть здесь нежданных гостей и теперь не скрывает это.
- Окей, вы не первые ко мне приходите, я отказываюсь переезжать и куда-то идти.
Агент знал это, именно поэтому он здесь. В такой квартире нельзя жить, чего бы не хотел хозяин квартиры, для его же блага он должен уехать.
- Послушайте, вы долго не проживете, уйдите отсюда, иначе произойдет что-то плохое.
- Это угроза!?
- Нет, они снесут это здания вместе с вами, вы должны уехать. Так будет лучше для всех.
- Я ни за что в жизни не уйду отсюда. - хозяин сложив руки, сел на кровать и не стал служить убеждения агента.
У агента остался последний козырь.
- Я не хотел чтоб до этого дохотило. - В комнату входят еще один человек и они забираются вывести его отсюда силой.
Житель был рад такому повороту забытий, теперь окно осталось не охраняемым и он сможет уйди. Вот только нужно разобраться с гостями.
- Сейчас!
Резко из шкафа появляется человек в спец костюме и наводит пистолет на агента. Хозяин достается спрятанный пистолет и целится в другого агента.
- Что происходит? - Агент не ожидал такого поворота событий. - вы тут не один? Откуда у вас оружие?
- А кто тебе дверь открыл? Полумертвый человек? - отвечает вопросом на вопрос житель.
Они производят выстрел в ноги агентам, и вооружонный человек ведет жителя к окну, оттуда виднеется трос. Он спускается вниз а вооруженный человек останавливает агентов еще парой выстрелов. Внизу жителя ждут люди в костюмах и с транспортом.
- Черт, раньше их можно было отравить чаем. Вы вовремя. - обращается он к другим агентам. Он рад видеть их и наконец уйди с этого дома.
- Мы тут уже третий день. - говорит водитель.
- Что? Вы видели других?
- Нет, ты один жив, с остальными не знаем что, в здании останки не обнаружили.
Они собирают вооруженного содрутника с троса и уезжают, оставляя агентов для постановления на содержания здание.
----
В офисе агент пишет отчет о провале задания и о потере отряда. Вчерашний день для него был неудачный, зато теперь можно уйди в кучу бумажной работы и забыть об опасности.</textarea></pre>
