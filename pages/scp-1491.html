**Ítem  #:** SCP-1491

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1491 debe permanecer en una celda de contención humanoide estándar. No se requieren procedimientos especiales adicionales. Las solicitudes de pruebas no destructivas deben ser presentadas al investigador principal responsable (actualmente el investigador Richard Littlefield).

**Descripción:** SCP-1491 parece ser, a simple vista, un varón caucásico de 46 años conocido anteriormente como ██████ █████████. Cuando es visto a través de medios electrónicos o fotográficos, SCP-1491 tiene la apariencia de ser una cámara de control de límite de velocidad fijo marca ███████, montada en un poste, con una altura total combinada de 3,1 metros. 

La naturaleza anómala de SCP-1491 fue conocida durante una revisión por parte de las autoridades locales de las grabaciones del CCTV en el centro de la ciudad ███████████, después de un robo no relacionado. SCP-1491 fue capturado en su domicilio tras ser identificado.

&gt;  __**Registro de pruebas de SCP-1491**__
&gt; 
&gt; **Prueba 1:**
&gt; **Sujeto:** SCP-1491.
&gt; **Procedimiento:** El sujeto está en una celda de contención sin recibir instrucciones. El sujeto es observado a simple vista y en una grabado en video.
&gt; **Resultados:** El sujeto observado a simple vista es un varón humano, vestido con un uniforme estándar de la Fundación SCP. El sujeto es observado sentado, caminando y durmiendo. El sujeto es observado mediante video como una cámara de velocidad marca ███████. El sujeto parece moverse sin medios obvios de locomoción, de pie y con la base de su poste deslizándose por el suelo. Se observó que el sujeto &#34;salta&#34; desde el suelo hasta el asiento de la silla, lugar donde se &#34;sienta&#34; de pie e inmóvil. Se observó al sujeto tumbado rígidamente e inmóvil sobre la cama.
&gt; **Notas:** Me interesa especialmente la naturaleza rígida del objeto al sentarse; ¿qué habría sucedido si el techo fuera más bajo? - Doctor Littlefield.
&gt; 
&gt; **Prueba 2:**
&gt; **Sujeto:** SCP-1491. Una caja de plexiglás transparente con tapa, de dimensiones 1,5m x 1,5m x 1,5m.
&gt; **Procedimiento:** El sujeto recibió instrucciones de sentarse al interior de la caja y cerrar la tapa. El sujeto fue observado a simple vista y grabado en video.
&gt; **Resultados:** El sujeto observado a simple vista sube a la caja y se sienta con las piernas cruzadas, cerrando el párpado. El sujeto observado por video salta al interior de la caja y cierra la tapa.
&gt; **Notas:** No sé cómo un objeto de 3 metros de altura pudo caber en una caja de 1,5 metros de altura sin plegarse o doblarse de ninguna manera. Puedo //ver// lo que sucede en el video, pero no puedo explicarlo. Y cuanto más lo observo, más me lagrimean los ojos. Pasen esto a los físicos. - Doctor Littlefield.
&gt; 
&gt; **Prueba 3:**
&gt; **Sujeto:** SCP-1491. Una pequeña pelota de goma.
&gt; **Procedimiento:** Se ordena al sujeto que recoja la pelota desde la mesa. El sujeto es visto a través de una grabación de video.
&gt; **Resultados:** La pelota parece saltar desde la mesa y flotar en el aire junto al sujeto sin ningún medio visible de apoyo. La pelota vuelve a la mesa de forma similar. La inspección posterior de la pelota no muestra anomalías.
&gt; **Notas:** Empiezo a preguntarme en qué creer: en mis propios ojos, o en el ojo de la cámara. ¿Es una cámara que creemos que se parece a un hombre, o es un hombre que engaña a las cámaras haciéndolas creer que es una cámara? Le pasaría esto a los filósofos, si tuviéramos alguno. - Doctor Littlefield.
&gt; 
&gt; **Prueba 4:**
&gt; **Sujeto:** SCP-1491. Un automóvil marca █████, perteneciente al Doctor Littlefield.
&gt; **Procedimiento:** Se ordenó al sujeto permanecer al lado de la pista de pruebas cerrada en el Sector 25, mientras el automóvil pasaba a 130 km/h conducido por el Doctor Littlefield. El sujeto fue visto a través de una grabación de video.
&gt; **Resultados:** Se observa que el flash infrarrojo del sujeto se activa. Cuatro días más tarde, el Doctor Littlefield recibió en su domicilio una carta de notificación de una multa (multa por exceso de velocidad) de parte de la policía de ████ █████████. Una investigación adicional encontró registros policiales apropiados que coincidían con la carta, registrando el delito como si hubiera ocurrido en la cercana carretera de ████.
&gt; **Notas:** ¡Estaba conduciendo en un terreno privado! No voy a pagarla. - Doctor Littlefield.

**Anexo:** Se ha informado al Doctor Littlefield de que el resultado del ensayo 4, aunque imprevisto, constituye una brecha menor de contención, y que deben evitarse ensayos de naturaleza similar en el futuro.
