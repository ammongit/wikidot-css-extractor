**Item nº:** SCP-702

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-702 deve ser contido em uma caixa forrada com materiais de embalagem comuns. A caixa deve ser mantida em um armário de segurança padrão com guardas armados o tempo todo. Se a caixa for violada, sob nenhuma circunstância qualquer pessoal deve tocar o SCP sem usar um par de luvas com isolamento padrão e um casaco com isolamento. A destruição programada de SCP-702 foi adiada indefinidamente devido aos efeitos desconhecidos em SCP-702-1 e possíveis violações de contenção.

**Descrição:** SCP-702 é um vaso vermelho simples de design desconhecido. O contato humano com o vaso faz com que uma entidade (aqui referida como SCP-702-1) surja do vaso e inicie o contato com o indivíduo que entra em contato com SCP-702. O método de detecção parece ser de natureza térmica, pois SCP-702-1 surge quando o contato é estabelecido por meio de materiais finos e transmissores de calor, mas não surge quando o contato é estabelecido por meio de um material isolado. SCP-702-1 é uma forma de vida baseada em gás sapiente que se comunica por meio da vibração coordenada do ar ao seu redor. Uma amostra foi impossível de coletar devido à tendência de SCP-702-1 de reagir violentamente a qualquer pessoa que entre em contato físico com ela. Ao emergir, SCP-702-1 cumprimenta o sujeito estabelecendo contato com SCP-702 e tenta persuadir o sujeito a lhe dar um presente. Se o sujeito se recusar, a entidade [DADOS EXPURGADOS] e pega um único objeto ou parte dos restos mortais. Alguns objetos são rejeitados por SCP-702-1, explicando que &#34;já tem um&#34;, e exige um novo presente, devolvendo o objeto oferecido. Se SCP-702-1 aceitar o presente oferecido, ele retorna um objeto de valor aproximadamente igual para o sujeito e desaparece. Consulte os Experimentos 702-001 a 702-004 para obter uma transcrição das transações bem-sucedidas com SCP-702.

**Adendo** 
Registro de transcrição do Experimento 702-001:

&gt; Sujeito D-5567 recebeu um lápis #2 Ticonderoga recém-apontado.
&gt; 
&gt; **Sujeito D-5567:** Então, eu apenas toco?
&gt; 
&gt; **Dr. █████████:** Isso mesmo, D-5567. Você tem o objeto pronto, ccerto?
&gt; 
&gt; **Sujeito D-5567:** Sim, é apenas um lápis inútil, mas não vejo o que vou fazer com ele.
&gt; 
&gt; **Dr. █████████:** Não se preocupe com isso, apenas toque no vaso.
&gt; 
&gt; **Sujeito D-5567:** Tá bom, tá bom.
&gt; 
&gt; [Um som de ar correndo é ouvido]
&gt; 
&gt; **Sujeito D-5567:** Mas que DIABOS?
&gt; 
&gt; **SCP-702-1:** Saudações, corpóreo! Presumo que esteja aqui para negociar?
&gt; 
&gt; **Sujeito D-5567:** Eu, uh, ah, uh...
&gt; 
&gt; **Dr. █████████:** O lápis, seu idiota!
&gt; 
&gt; **Sujeito D-5567:** Uh, sim, senhor! A-aqui está...
&gt; 
&gt; **SCP-702-1:** Obrigado, sujeito de corpo! Aqui está seu objeto. Isso é tudo.
&gt; 
&gt; [Ouve-se uma entrada de ar]
&gt; 
&gt; **Sujeito D-5567:** Uma... uma borracha?
&gt; 
&gt; **Dr. █████████:** Muito bem, D-5567, prossiga com as instruções.

Registro de transcrição do Experimento 702-002:
&gt; Sujeito D-1699 recebeu uma escultura cristalina de ██████████████, adquirida pela enfermaria psicológica de um paciente.
&gt; 
&gt; **Dr. █████████:** D-1699, prossiga.
&gt; 
&gt; [Um som de ar correndo é ouvido]
&gt; 
&gt; **Sujeito D-1699** Aaaah!
&gt; 
&gt; **SCP-702-1:** É hora de negociar tão cedo? Que incrível!
&gt; 
&gt; **SCP-702-1:** Bem, você é claramente quem me incomodou, fale!
&gt; 
&gt; **Dr. █████████:** Fale com isso!
&gt; 
&gt; [Sujeito D-1699 começa a falar incoerentemente]
&gt; 
&gt; **SCP-702-1:** Você está perdendo meu tempo, idiota. Não vamos negociar.
&gt; 
&gt; [DADOS EXPURGADOS]
&gt; 
&gt; **Dr. █████████:** Sujeito D-1699 foi morto por SCP-702-1. A escultura foi recuperada.

Registro de transcrição do Experimento 702-003:

&gt; Sujeito D-1010 recebeu uma escultura cristalina de ██████████████, adquirida pela enfermaria psicológica de um paciente.
&gt; 
&gt; **Dr. █████████:** Vá em frente, 1010, não temos o dia todo.
&gt; 
&gt; **Sujeito D-1010:** Não, o que isso vai fazer? Você tem que me dizer primeiro, doutor!
&gt; 
&gt; **Dr. █████████:** Sujeito D-1010, lembro a você que o desvio do protocolo resultará em terminação imediata pela equipe de segurança da Fundação.
&gt; 
&gt; **Sujeito D-1010:** Eu... eu... tudo bem.
&gt; 
&gt; [Um som de ar correndo é ouvido]
&gt; 
&gt; **SCP-702-1:** Sua tipo de novo! Eu adoro novas peças para minha coleção!
&gt; 
&gt; **Sujeito D-1010:** Oh Deus, coleção? Eu não quero morrer!
&gt; 
&gt; **SCP-702-1:** Eu tenho pouco tempo, lentinho, e você o desperdiça. Você deseja trocar ou não?
&gt; 
&gt; **Sujeito D-1010:** Troc- você quer essa estátua fodida?
&gt; 
&gt; **Dr. █████████:** SCP-702-1 parece estar considerando a estátua e está emitindo um zumbido.
&gt; 
&gt; [**NOTA**: O teste de harmônicos posteriormente indicou uma frequência associada ao pensamento profundo.]
&gt; 
&gt; **SCP-702-1:** Muito... //interessante//. Aqui está minha resposta.
&gt; 
&gt; [Uma entrada de ar é ouvida]
&gt; 
&gt; **Sujeito D-1010:** A... uau, isso é pesado.
&gt; 
&gt; **Dr. █████████:** Prossiga sobre as instruções, 1010.
&gt; 
&gt; [longo período de silêncio, gravação cliques desligados e cliques novamente]
&gt; 
&gt; **Dr. █████████:** SCP-702-1 emitiu um frasco de dois vírgula oito quilos de um líquido não identificado. O frasco parece ser feito de vidro. O líquido é claro, mas eu //não// vou remover a tampa pra identificar o cheiro. O pote será enviado aos laboratórios para análises químicas.
 
Registro de transcrição do Experimento 702-004:

&gt; Sujeito D-8133 recebeu um frasco contendo uma amostra de [[[SCP-158]]].
&gt; 
&gt; **Sujeito D-8133:** Então eu toco o vaso com isso na minha mão e dou se eu puder? 
&gt; 
&gt; **Dr. █████████:** Correto, D-8133. Por favor, ouça as instruções no futuro.
&gt; 
&gt; **Sujeito D-8133:** Tudo bem, doutor, não surta.
&gt; 
&gt; **Dr. █████████:** Continue com o experimento, D-8133.
&gt; 
&gt; [Um som de ar correndo é ouvido]
&gt; 
&gt; **Sujeito D-8133:** Que porra?
&gt; 
&gt; **SCP-702-1:** Aqueles de carne e sangue, tendões e ossos novamente! Sua espécie sempre tem bugigangas //fascinantes//, a troca nunca foi tão rápida!
&gt; 
&gt; **Sujeito D-8133:** Aqui, pegue isso e me deixe sair daqui.
&gt; 
&gt; **Dr. █████████:** SCP-702-1 está emitindo um zumbido, como no Experimento 702-003.
&gt; 
&gt; [**NOTA**: O teste de harmônicos posteriormente indicou uma frequência associada ao medo.]
&gt; 
&gt; **SCP-702-1:** Absolutamente não. Estou tentado, mas não posso permitir isso. Tenha um bom dia.
&gt; 
&gt; [Uma entrada de ar é ouvida]
&gt; 
&gt; **Sujeito D-8133:** Então, uh, posso sair?
&gt;  
&gt; **Dr. █████████:** Com certeza, Sujeito D-8133. Vá para a sala de instruções, e muito bem.

**Adendo:** Qualquer outra experimentação em SCP-702 deve ser anexada ao [[[Experiment Log 702|Registro de Experimento 702]]] no estilo abreviado nele descrito
