    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1271 – Kickball-Feld, Sheckler-Grundschule
**Autor:** [[*user Eskobar]]
**Original:** http://www.scp-wiki.net/scp-1271
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1271

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Um den Bereich, der SCP-1271 eindämmt, ist ein Zaun zu errichten, mit einem Abstand von 75 m zwischen dem Zaun und SCP-1271. Dieser Bereich ist jederzeit von nicht weniger als fünf (5) Wachen zu kontrollieren, die allen Zivilisten den Zugang zu SCP-1271 zu verweigern haben. Das Wachpersonal ist mit leistungsstarken Kameras mit Teleobjektiven auszustatten und in deren Anwendung zu schulen. SCP-1271 ist jederzeit per Videoüberwachung zu kontrollieren. Während eines 1271-A-Ereignisses sind alle Wachen angewiesen, --den Beginn des 1271-A-Ereignisses zu verhindern und alle beteiligten Zivilisten festzunehmen.-- --das 1271-A-Ereignis zu beobachten und zu versuchen, alle beteiligten Zivilisten festzunehmen.-- während des Ereignisses eine Entfernung 25 m oder höher von SCP-1271 einzuhalten und keinen Versuch zu unternehmen, mit beteiligten Zivilisten zu interagieren.

Während 1271-A-Ereignissen haben Wachen so viele Nahaufnahmen wie möglich von den Gesichtern von Zivilisten zu machen, die SCP-1271 verwenden. Nicht weniger als zwölf (12) Parabolmikrofone mit einem Durchmesser von 17 m sind gleichzeitig auf dem Feld einzusetzen; während 1271-A-Ereignissen sind Mikrofone auf einzelne Zivilisten zu richten und alle gesprochenen Dialoge aufzuzeichnen, um die Identifizierung betroffener Zivilisten zu erleichtern. Alle Audio- und Videodaten für jeden Zivilisten sind zusammenzustellen und mit allen verfügbaren Datenbanken unter Verwendung von Gesichtserkennungssoftware abzugleichen. Unter keinen Umständen hat Foundation-Personal während eines 1271-A-Ereignisses in einen Bereich von 25 m von SCP-1271 einzutreten. Unter keinen Umständen ist Foundation-Technologie in SCP-1271 zurückzulassen, außer während autorisierter Tests.

Alle Personen, von denen festgestellt wurde, dass sie an einem 1271-A-Ereignis teilgenommen haben, sind an Standort-34 festzuhalten und zu befragen.

**Beschreibung:** SCP-1271 ist ein quadratisches Stück Land mit ungefähr 20 m auf jeder Seite, das grob als ein funktionales Kickballfeld angelegt ist. Das Feld umfasste einen Teil des Geländes der Sheckler-Grundschule in Catasauqua, PA, bevor die Schule 1967 geschlossen wurde. Seitdem ist das Gelände verlassen.

Ungefähr einmal im Jahr, typischerweise innerhalb von zwei Wochen nach der Sommersonnenwende, wird SCP-1271 von sechzehn (16) Zivilisten im Alter von fünf bis elf Jahren besetzt. Die Mittel, mit denen diese Zivilisten, die hier als SCP-1271-(1–16) identifiziert werden, zu SCP-1271 reisen, sind unbekannt; es wurden Zivilisten festgestellt, die von allen Kontinenten und aus 124 Ländern stammen. Alle betroffenen Zivilisten zeigen Symptome eines Trancezustands und sind nicht bereit oder nicht in der Lage, mit Foundation-Forschern in irgendeiner Weise zu kommunizieren oder sie zu bemerken. Die meisten Kinder, die später lokalisiert, identifiziert und befragt wurden, behaupteten, keine Erinnerung an ihre Aktivitäten mit SCP-1271 zu haben und nicht in der Lage zu sein, zum Verständnis der Foundation über die Mechanismen, die SCP-1271 zugrundeliegen, beizutragen.

Bei der Ankunft am Standort von SCP-1271 beginnen Zivilisten mit der Durchführung eines Kickball-Spiels gemäß anerkannten Spielregeln; diese Spiele werden als 1271-A-Ereignisse bezeichnet. Zivilisten teilen sich in zwei Teams zu je acht auf und spielen drei volle Innings. Während des gesamten Spiels zeigen die Zivilisten eine Körpersprache, die Freude und Vergnügen anzeigt, einschließlich lächelnder Gesichter, Lachen und aufgeregter Sprache. Die Sprache selbst beinhaltet typischerweise eine Syntax und ein Vokabular, die der Unami-Sprache der indigenen indianischen Bevölkerung der Region sehr ähnlich sind. Am Ende des Spiels verneigen sich die Spieler in Richtung des Hügels des Werfers und singen ein kurzes Lied in der Unami-Sprache[[footnote]]Der Gesang ähnelt stark dem Unami-Satz //še·lah ni e·k·a ·kwe tali-ɔkhakéhɔ·n ní·ša awé·ní·k//, was frei übersetzt &#34;Dort drüben unter den Bäumen wurden zwei Menschen begraben&#34; bedeutet.[[/footnote]], bevor sie sich zerstreuen. Wenn die betroffenen Zivilisten den Umkreis von SCP-1271 erreichen, verschwinden sie durch eine unbekannte Form der Teleportation aus dem Bereich.

In Bezug auf SCP-1271 wurden zwei zusätzliche anomale Effekte festgestellt. Erstens, wenn Personen, die nicht zu SCP-1271 gerufen wurden, während 1271-A-Ereignissen einen Bereich innerhalb von 25 m zum Feld betreten, beginnen diese Personen mit der Teilnahme am Spiel. Diese Teilnahme wird gleichmäßig zwischen den beiden Mannschaften aufgeteilt, entweder als Ersatz für erschöpfte Spieler oder für Arbeiten wie die Versorgung der Spieler mit Wasser oder Handtüchern. Am Ende des Spiels verschwinden auf diese Weise betroffene Personen auf die gleiche Weise wie betroffene Zivilisten. Bisher wurde kein betroffenes Foundation-Personal geborgen. Der zweite anomale Effekt, der mit SCP-1271 verbunden ist, ist in Anhang 1271-1 dokumentiert.

**Anhang 1271-1:** Dokumentierte Muster betroffener Zivilisten

Seit die Foundation 1972 mit der Überwachung von SCP-1271 begann, waren vierhundertachtzig (480) Kinder auf der ganzen Welt von SCP-1271 betroffen. Die Bemühungen, die Identität der betroffenen Zivilisten zu ermitteln, begannen kurz darauf und wurden durch die Digitalisierung und Computerisierung von Aufzeichnungen und Datenbanken der Foundation in den 1980er-Jahren unterstützt. Durch den Einsatz von Gesichtserkennungssoftware konnte die Foundation bis heute einhundertsechsundzwanzig (126) der betroffenen Zivilisten identifizieren. Während der standardmäßigen Korrelationsanalyse der identifizierten Zivilisten wurden bestimmte Muster festgestellt, die sich speziell auf die Position der betroffenen Zivilisten beziehen. Für die Zwecke dieser Analyse wird das Team, das das Spiel in der Offensive beginnt, als &#34;Rot&#34; bezeichnet, während das Team, das das Spiel in der Verteidigung beginnt, als &#34;Blau&#34; bezeichnet wird. Bis heute haben nur 10 % der geborgenen Zivilisten eine Erinnerung an ihre Erfahrungen mit SCP-1271.

|| SCP-1271-2 || Zweiter Baseman/Zweiter Kicker Rotes Team || Stirbt vor dem 18. Lebensjahr. (Insgesamt 30 Fälle, 11 identifiziert, 11 mit gegebenem Merkmal) ||

|| SCP-1271-9 || Erster Baseman/Erster Kicker Blaues Team|| Entwickelt ein Interesse an Chemie; identifizierte Instanzen nehmen typischerweise eine Arbeit in der Pharmakologie auf. Mehrere Instanzen persönlich verantwortlich für die Entwicklung bahnbrechender Medikamente für eine Vielzahl von Krankheiten. (Insgesamt 30 Fälle, 15 identifiziert, 14 mit gegebenem Merkmal) ||
|| SCP-1271-10 || Zweiter Baseman/Zweiter Kicker Blaues Team || Beginnt eine Karriere in der Politik; wird Staatsoberhaupt oder hochrangiger Politiker in seinem Herkunftsland. (Insgesamt 30 Instanzen, 11 identifiziert, 11 mit gegebenem Merkmal) ||
|| SCP-1271-11 || Dritter Baseman/Dritter Kicker Blaues Team || Wird vor dem 25. Lebensjahr von Barbituraten abhängig, stirbt vor dem 27. Lebensjahr. (Insgesamt 30 Instanzen, 10 identifiziert, 9 mit gegebenem Merkmal) ||
|| SCP-1271-12 || Roller/Vierter Kicker Blaues Team || Wurden noch nicht identifiziert. ||
|| SCP-1271-13 || Left Outfield/Fünfter Kicker Blaues Team|| Erhält eine Führungsposition; darüber hinaus wurde noch kein Muster bestimmt. Die Rollen können vom Unternehmensvorsitzenden bis zum Fabrikvorarbeiter variieren, erfordern jedoch ein hohes Maß an Autorität. (Insgesamt 30 Instanzen, 9 identifiziert, 9 mit gegebenem Merkmal) ||
|| SCP-1271-14 || Center Outfield/Sechster Kicker Blaues Team || Entwickelt Interesse an Religion; wird zu einer maßgeblichen Figur in einer religiösen Bewegung. Die beteiligten Religionen können unterschiedlich sein und haben typischerweise eine globale Reichweite; jedoch haben zwei identifizierte Instanzen Kulte angeführt, an denen [DATEN GELÖSCHT] beteiligt waren (Insgesamt 30 Instanzen, 11 identifiziert, 11 mit gegebenem Merkmal). ||
|| SCP-1271-15 || Right Outfield/Siebter Kicker Blaues Team || Entwickelt Interesse an Elektroniktechnologie; wird bekannt als innovativer Ingenieur, Pionier in der Telekommunikations- oder Internettechnologie. (Insgesamt 30 Instanzen, 6 identifiziert, 4 mit gegebenem Merkmal)  ||
|| SCP-1271-16 || Utility Outfield/Achter Kicker Blaues Team || Wurden noch nicht identifiziert. ||

**Anhang 1271-2:** Befragungsprotokolle

[[collapsible show=&#34;Befragung SCP-1271-11-Gamma&#34; hide=&#34;Protokoll ausblenden&#34;]]

&gt; Befragungsprotokoll 1271-5: SCP-1271-11-Gamma
&gt;    
&gt; //SCP-1271-11-Gamma diente als Dritter Baseman für das Blaue Team bei einem 1271-A-Ereignis, das sich 1981 ereignete. Sein Bild wurde 1994 mithilfe von Fotoerkennungs- und Alterungssoftware in einem College-Katalog der University of Tennessee, Chattanooga, identifiziert. Aufgrund seiner Verbindung zu SCP-1271 wurde die Person zum Verhör inhaftiert und mehrere Jahre lang zur Beobachtung festgehalten.//
&gt;     
&gt; **Dr. Hicks:** Haben Sie jemals illegale Drogen konsumiert?
&gt;     
&gt; **11-Gamma:** Niemals. Bevor … das … Was auch immer passiert ist, als ich ein Kind war, lebten wir in einer guten Nachbarschaft. Meine Mutter erzählte mir von Drogen, sagte mir, ich solle sie nicht ausprobieren. Das war Ende der 70er, wissen Sie, das Zeug war überall. Aber sie hat mich richtig erzogen. Und es war nicht immer einfach.
&gt;     
&gt; **Dr. Hicks:** Können Sie das näher erläutern?
&gt;     
&gt; **11-Gamma:** Nun, wie ich schon sagte, so hat sie mich erzogen. Und so war es damals. Aber es wurde schlimm, als ich, ähm, ich glaube zwölf oder so war?
&gt;     
&gt; //Anmerkung: Subjekt 11-Gamma war elf Jahre alt, als sich Ereignis 1271-A-1981 ereignete.//
&gt;     
&gt; **11-Gamma:** Ja, ich weiß nicht. Mein Dad, er war ein echt puritanischer Kerl, richtig? Fabrikarbeiter, draußen im Goodyear-Werk. Erstaunlicher Typ, harter Arbeiter. Und dann, so scheint es, tauchten eines Tages die Bullen auf.
&gt;    
&gt; **Dr. Hicks:** Die Verhaftung wegen Drogen, korrekt?
&gt;    
&gt; **11-Gamma:** Ja. Phenobarbitol. An einem Tag ging es ihm gut, am nächsten war er im Gefängnis. Sie hatten keine Beweise, um ihn festzuhalten, also kam er raus. Und danach war er so ein verdammter Idiot, ich schwöre bei Gott.
&gt;    
&gt; **Dr. Hicks:** Verhaltensänderungen?
&gt;      
&gt; **11-Gamma:** Ja, beide, er und meine Mutter.  Sie waren vorher so verliebt, und dann war es plötzlich … Himmel, es war ein Albtraum. Er schlug mich, er schlug sie, sie wollte nicht gehen, sie liebte ihn, er nahm Drogen, dann nahm sie Drogen. Ich schwöre bei Gott, es wurde so schlimm, dass er wollte, dass //ich// anfing, Drogen zu nehmen. Sagte, es würde mich beruhigen. Sagte, es würde mich davon abhalten zu denken, ich sei besser als er. Versuchte, mich dazu zu bringen, sie zu nehmen. Das war, als ich ging.
&gt;    
&gt; **Dr. Hicks:** Weggelaufen?
&gt;     
&gt; **11-Gamma:** Ja. Ich versuchte es mit der Vertrauenslehrerin, es war, als wäre sie gar nicht da. Die Lehrer auch nicht. Hab was gebucht, verließ die Stadt. Ich … sehen Sie, ich bin dort weggegangen. Zog ein paar Städte weiter, kam in ein Pflegeprogramm. Es war genauso scheiße, wie Sie denken, aber ich bin einfach bei den Büchern geblieben, wissen Sie? Habe meinen Kopf unten gehalten. 
&gt;     
&gt; **Dr. Hicks:** Und Drogen vermieden?
&gt;    
&gt; **11-Gamma:** Es war schwer. Jeder um mich herum stand drauf; versuchte, es mir aufzudrängen, all dieser Scheiß, Gruppenzwang, Gewalt, alles. Alles auf dem College; es schien, als ob alle um mich herum entweder direkt vor oder direkt nachdem ich sie getroffen habe, darauf gekommen sind, und sie alle wollten es teilen. Es wurde schlimmer, je älter ich wurde. Ich habe vor ein paar Monaten meinen Abschluss gemacht; ich war froh, davon wegzukommen.
&gt;    
&gt; **Dr. Hicks:** Ich verstehe.
&gt;    
&gt; //Anmerkung: Ungefähr drei Tage vor dem fünfundzwanzigsten Geburtstag von 11-Gamma  griff Dr. Hicks ihn an und injizierte gewaltsam Phenobarbitol in seinen Körper. Es sind keine entsprechenden Befehle erteilt worden. 11-Gamma entwickelte eine Sucht und wurde vier Monate später beim Versuch terminiert, eine Krankenschwester anzugreifen. Dr. Hicks sprach von vorübergehendem Wahnsinn; medizinische Tests ergaben, dass sich ein kleiner Gehirntumor entwickelt hatte, der sein Urteilsvermögen beeinträchtigte.//
[[/collapsible]]

[[collapsible show=&#34;Befragung SCP-1271-14-Epsilon&#34; hide=&#34;Protokoll ausblenden&#34;]]
&gt; Befragungsprotokoll 1271-21: SCP-1271-14-Epsilon
&gt;    
&gt; //Subjekt 14-Epsilon war verantwortlich für den größten Kader einer Sekte, bekannt als die &#34;Bruderschaft des Rubikons&#34; in Johannesburg, Südafrika. Das Subjekt wurde bei einer Foundation-Razzia in ihrem Unterschlupf gefangengenommen und 1989 bei einem SCP-1271-A-Ereignis als Outfield-Spieler identifiziert.//
&gt;    
&gt; **Dr. Graves:** Wie sind Sie dazu gekommen, der Bruderschaft beizutreten?
&gt;    
&gt; **14-Epsilon:** Ich wurde nicht zu Größe geboren. Größe hat mich gefunden. Gott fand mich hinter einem Feld und sprach Lügen zu mir. Ich sehe jetzt die Wahrheit. Ich spreche jetzt die Wahrheit.
&gt;   
&gt; **Dr. Graves:** Es tut mir leid, ich fürchte, ich …
&gt;    
&gt; **14-Epsilon:** Sie denken, dass Sie wissen, was dieses Feld ist. Gott sprach Lügen zu mir. Gott belügt uns alle. Gott fürchtet uns, weil wir einen neuen Herrn haben. Sie wird uns zu seinem Thron führen. Du glaubst zu wissen, was dieses Feld ist. Ich wurde nicht zu Größe geboren.
&gt;    
&gt; **Dr. Graves:** Möchten Sie damit sagen, dass SCP-1271 Sie gezwungen oder irgendwie verändert hat?
&gt; 
&gt; **14-Epsilon:** Gott ist das Geringste, was auf diesem Feld lebt. Diese Dinge wählen dich aus und schicken dich in die Welt. Gott sprach Lügen zu mir. Die Dinge in diesem Bereich haben uns ausgewählt, uns trainiert, uns geformt. Wir sind, was sie aus uns machen. Du glaubst zu wissen, was dieses Feld ist.
&gt; 
&gt; **Dr. Graves:** Sie glauben, Ihr Schicksal war vorbestimmt?
&gt; 
&gt; **14-Epsilon:** Sie sprechen Lügen zu uns, bis die Lügen zur Wahrheit werden. Das Feld zeigte mir den Rubikon. Der Rubikon wird mir helfen, Gott zu töten.
&gt; 
&gt; **Dr. Graves:** Hat das Feld Ihnen gesagt, dass Sie Gott töten sollen? Hat es Ihnen gesagt, wie? 
&gt; 
&gt; **14-Epsilon:** Gott lebt in diesem Feld. Gott ist das Geringste, was in diesem Feld lebt. Ich spreche nun die Wahrheit.
&gt; 
&gt; //Subjekt 14-Epsilon wurde wegen unbehandelbarer paranoider Schizophrenie als unzuverlässiger Zeuge eingestuft und terminiert.//
[[/collapsible]]

[[collapsible show=&#34;Befragung SCP-1271-13-Theta&#34; hide=&#34;Protokoll ausblenden&#34;]]

&gt; //Subjekt 13-Theta diente im Left Outfield für das Blaue Team während des ersten aufgezeichneten 1271-A-Ereignisses, das 1972 stattfand. Das Subjekt war ein Mitglied von [ZENSIERT], als er 2011 von Gesichtserkennungsalgorithmen identifiziert wurde. Aufgrund seiner Position wurden mehrere rote Warnungen in Foundation-Computern ausgelöst und Subjekt 13-Theta wurde festgenommen. Subjekt 13-Theta behauptete, keine Kenntnis von seiner Beteiligung an SCP-1271 zu haben. Befragung stark zensiert, um die Offenlegung sensibler Informationen zu verhindern.// 
&gt; 
&gt; **Dr. Graves:** Haben Sie irgendeine Erinnerung an Ihre Beteiligung an SCP-1271?
&gt; 
&gt; **13-Theta:** Verdammt nochmal nicht, Graves. Ich habe Ihnen das gestern erzählt. Glauben Sie, ich hätte den Job bei [ZENSIERT] angenommen, wenn ich gedacht hätte, dass ich mit elf Jahren für ein Kickball-Spiel rekrutiert worden wäre? Gebt mir ein bisschen mehr Anerkennung. 
&gt; 
&gt; **Dr. Graves:** Natürlich, Si… Natürlich nicht. Es wurde jedoch festgestellt, dass mehrere einflussreiche Akademiker, Politiker und Wissenschaftler an SCP-1271 beteiligt waren, fast immer ohne ihr Vorwissen …
&gt; 
&gt; **13-Theta:** Und ich weiß, dass Sie auch einen Hohepriester der  [[[church-of-the-broken-god-hub|Church of the Broken God]]] identifiziert haben, eine Führungskraft auf mittlerer Ebene bei [[[marshall-carter-and-dark-hub|Marshall, Carter, and Dark Ltd.]]] und zwei Zellenleiter der [[[serpent-s-hand-hub|Serpent&#39;s Hand]]] unter dem betroffenen Personal. Ich habe diese Berichte immer bekommen. Also entschied der andere [ZENSIERT], dass einer von uns auch dabei war. 
&gt; 
&gt; **Dr. Graves:** Sie glauben, dass dies eine Verschwörung ist, die von anderen Mitgliedern von [ZENSIERT] angeführt wird?
&gt; 
&gt; **13-Theta:** Es ist keine &#34;Verschwörung&#34;, wenn die Guten es tun, Graves, es ist ein Plan. Sie hielten mich für entbehrlich, und so wurde ich verbraucht. Die Sicherheit kann sagen, dass sie ihren Job gemacht hat und wir alle glücklich nach Hause gehen. Es sei denn, es gibt wirklich einen gehirngewaschenen Freak hoch oben in [ZENSIERT], der uns alle wahrscheinlich schnappen und ausschalten wird.
&gt; 
&gt; //Mehrere Gesprächsminuten aufgrund der Einbeziehung sensibler Eindämmungsinformationen zensiert//
&gt; 
&gt; **Dr. Graves:** Wie würden Sie auf den folgenden Satz antworten: [Dr. Graves rezitiert den Unami-Gesang, der das Ende jedes 1271-A-Ereignisses markiert.]
&gt; 
&gt; **13-Theta:** Ich würde sagen, Sie wissen nicht … wissen nicht, was … (verstummt) 
&gt; 
&gt; **Dr. Graves:** Sir? Sind Sie noch bei uns?
&gt; 
&gt; **13-Theta:** [Beginnt in Unami-Sprache zu murmeln, wird bewusstlos]
&gt; 
&gt; //Subjekt 13-Theta zur Behandlung in die medizinische Abteilung eingeliefert. Während der medizinischen Versorgung entkam das Subjekt der Eindämmung, indem es seine Kenntnis der Autorisierungscodes von Standort-34 nutzte, um das Gelände zu verlassen. Das Subjekt wurde noch nicht wieder gefasst. Der Unami-Satz, der vor der Bewusstlosigkeit geäußert wurde lautet übersetzt &#34;Aber die Fußspuren der Kinder sind zahlreich.&#34;//
[[/collapsible]]</textarea></pre>
