篇名︰太陽餅獅
作者︰[[*user Dr V Valentine ]]
[[include info:end]]
**項目编號：**SCP-ZH-618
 
**項目等级：**Safe
 
**特殊收容措施：**SCP-ZH-618收容於Site-ZH-02-Safe級保管區中，每日提供定量之麵粉及麥芽餵食。[[footnote]]收容措施於追加紀錄後修改[[/footnote]]

--SCP-ZH-618現收容於Site-ZH-02-B4之權限核檢室旁，以長4M寬2.5M高2.5M之觀察室，並裝飾外型為糕餅店型態，允許2級以上人員前往購買其商品。--

經項目負責人Dr.Valentine申請，SCP-ZH-618已於評估審核後移往[http://scp-zh-tr.wikidot.com/shopping-arcade NX-ZH-30]以原本的對策維持項目的穩定並收容。

嚴禁對SCP-ZH-618進行任何粗暴行為，若對象陷入情緒失控的狀態請儘速聯絡項目負責人Dr.Valentine並根據其前飼育環境的習性盡速派遣高齡者前往安撫。

**描述：**SCP-ZH-618為外型類似於某知名文具品牌吉祥物之異常個體，身長約12公分，體重約1公斤，其鬃毛近似於卡通花瓣。SCP-ZH-618本體觸感微硬、附彈性，其採樣化驗檢測為麵粉、麥芽及未能確實分析等物質。

SCP-ZH-618具自我意識並有自由行動之能力，且表現溝通意願，並對高齡人士表現出高容忍度善意行為，由於缺乏發聲器官，僅能發出單調的啵啵聲響，故使用道具及肢體語言進行簡易溝通，其他詳述見附錄ZH-618-A。

SCP-ZH-618為[*http://scp-zh-tr.wikidot.com/starkidoky 特工Pastoral]追查繁廣化工時於台中市██巷弄內之危樓中發現，其後帶回Site-ZH-02進行收容，其回收過程詳見附錄ZH-618-B。

**追加紀錄：**由於SCP-ZH-618長期處低活躍狀態，並不斷使用嘔吐物質製作牌匾型之物，特工Pastoral自主回到發現地，取回牌匾及夾附之遺書，並書唸於SCP-ZH-618後，SCP-ZH-618表現活躍，並多次向站點人員要求條件，為達穩定收容故於合理範圍內滿足其要求，詳細內容於附錄ZH-618-C。

**附錄ZH-618-A：**SCP-ZH-618其特性，可利用其鬃毛發出遠紅外線，推測類似於石英管加熱器之功能。
SCP-ZH-618能噴吐兩類物質，其一高黏度麵粉聚合物，於受壓迫及威脅時高速噴出，疑似某種防衛機制。另一物質為與一般麵糰及麥芽無異之混合物，其功能尚待查證

----
[[collapsible show=&#34;+ 附錄ZH-618-B：&#34; hide=&#34;- 隱藏&#34;]]

**採訪者：Dr.Valentine**
**受訪者：特工Pastoral**

以下播放錄音內容
&gt; **&lt;記錄開始&gt;**
&gt; 
&gt; [████████ ████████時間，Site-ZH-02] 
&gt; 
&gt; 
&gt; **Dr.Valentine：**早安、特工Pastoral。請您詳細的說明你是如何發現SCP-ZH-618並帶回到這裡的，我們將錄音作為項目備註。
&gt; 
&gt; **特工Pastoral：**是，博士你知道的……我們小隊前陣子在追查繁廣的痕跡時，在他們撤掉的據點附近奇蹟一樣的取得了一張很有年代的加密文件。
&gt; 在經由[*http://scp-zh-tr.wikidot.com/ting129 Dr.Methale]協助破譯以後，前往上頭紀錄的地點找尋線索，我們小隊在台中市的舊市區分頭繞了快整個下午，最後在一棟屋頂已經長滿雜草的糕餅店危樓那裡聽到了奇怪的聲響，進去以後……61...真的，唉。
&gt; 
&gt; **Dr.Valentine：**Pastoral…我們還在錄音的。
&gt; 
&gt; **特工Pastoral：**我知道…等等我。後來我回報了座標後就潛入進去，建築物裡面並沒有像外表一樣雜亂，反而有一股麵粉烤過以後的甜味，我直覺的往味道濃郁的地方前進。
&gt; 在原本應該是烘培室的地方看到一個老人，就叫它618-A吧。
&gt; 618-A外觀看起來有點滑稽、像是被人惡整塗滿麵糰的老爺爺，比起來618的外表就讓人印象深刻了，硬要形容的話應該是獅子吧？頭圓圓的、外面有一圈像太陽花瓣的東西，像樂園的吉祥物一樣非常可愛。
&gt; 
&gt; 我朝著一旁的空地丟出誘餌以後觀察他們對事物的反應，最先發現動靜的是618、他轉頭看著螢光球似乎想要湊過去看個清楚，一面發出我之前在門外聽到的那種啵啵聲，618-A則是隔了好一陣子因為618的動作才開始有反應，緩慢的舉起雙手放開原本抱在懷裡的618讓他去撿拾地上的螢光球。
&gt; 
&gt; 在確認威脅程度等級以及確保撤退路線後我開始嘗試與他們接觸，他們安靜的觀察我大約5秒後，618-A先開始有了動作，他揮舞著麵團狀的前肢示意我到他們附近的椅子上坐下，並張合著口部像是在說些什麼的樣子，618則從頭到尾躲在618-A的身後抬頭偷看。
&gt; 
&gt; 這樣的狀態一直維持到618-A撫摸自己的喉嚨，低着頭擺出一種、嗯…沮喪？嗯……他那時給我那樣的感覺，我當下就忘了所有的SOP，走到他說的位子上坐下開始與他們溝通，現在想起來這個舉動真是大膽的要死……如果他們不是這樣和平的SCP我應該沒辦法坐在這裡了。
&gt; 
&gt; 就在我說完這裡即將因為都市活化都更，希望將他們兩個從這棟危樓中帶走時，618-A搖了搖頭，不斷指著牆上那塊刻有元祖██堂的匾額，接著把在懷裡玩球的618抱到我的手上，正當我要採取響應措施處置時，618-A已經從身旁的茶几翻出了一本破舊的日記雙手捧著要我收下。
&gt; 
&gt; 就在我接過那本日記的瞬間，像觸動了什麼開關一樣，618-A身上的那層麵糰開始粉碎，接著618-A往後倒下，碎塊大片大片的掉落，本來還給我抱著的618立刻掙脫發出高亢的啵啵聲衝上去朝著618-A吐出大量粉漿物質想把618-A包裹起，用手拼命的撈起粉漿想把他重新黏好，一直到最後粉漿都沒了，他都拼命叫著，用力的拍著他的小手像是要把對方叫起來......
&gt; 
&gt; 
&gt; 那實在……對不起…
&gt; 
&gt; 我，我就硬是把他從618-A的殘骸上拉起、抱著那孩…618回到了這裡。
&gt; 
&gt; 那底下是乾屍......
&gt; 
&gt; **Dr.Valentine：**停吧，可以了，小牧。
&gt; 
&gt; **&lt;記錄結束&gt;**
播放結束
[[/collapsible]]
[[collapsible show=&#34;+ 附錄ZH-618-日誌_SCP-ZH-618-1所持有之日記
&#34; hide=&#34;- 隱藏&#34;]]
以下是節錄內容

&gt; 
&gt; * ██年四月初三
&gt; 阿義許久沒有回家，已經累的無法揉動麵糰了…一直想著退休的事情，今天還遇到了推銷員……這種已經快成為危樓的小破店都能被他找到也真是夠厲害的。
&gt; 
&gt; 不停說什麼什麼鬼素鈉的是很安全的添加劑，而且超級便宜，用了生意一定會好起來，吵到我想拿掃把把他趕出去，見鬼的繁廣化工……看在那個臭小子看起來跟我家阿義差不多年紀的份上，我勉強的買了一包才終於趕走了他。
&gt; 
&gt; * ██年四月初五
&gt; 今天試著使用了前陣子買的…素鈉粉，不用還好，一出爐餅皮是酥脆的沒錯，裡面的內餡跟生的一樣軟是怎樣...這些化學藥劑碰不得、幹！幸好只買了試用的，整盤的餅全都丟了…浪費！
&gt; 
&gt; * ██年四月十五
&gt; 最近家裡的怪聲音很多，賣剩的餅跟原料也常無緣無故消失，這種爛店有什麼好看上的？不過如果是真的辛苦的窮人家，我倒是願意跟他分享我的晚餐，兒子走了、阿義也去台北工作...一個人吃晚餐非常無聊。
&gt; 
&gt; * ██年四月十六
&gt; 準備拿籃子拜土地公的時候看見了，一隻...奇怪的狗，也許是貓？
&gt; 它正大口的吃掉我要拜神的餅，雖然生氣…但看吃的很香的樣子決定原諒牠，阿義難得的接了我的電話，跟我說那有可能是一隻北京冠毛犬或是被人家暴過的寵物……阿義還是一樣整個腦袋天馬行空的，聊了很久非常開心。
&gt; 
&gt; * ██年五月初一
&gt; 決定把小狗取名叫阿餅，什麼肉都不吃只吃甜的，要去看醫生就跑給我追欺負老人，但有阿餅陪著非常開心，好像又回到當年照顧阿義的時候，阿義下個禮拜就要回來一起吃飯了，得好好準備一桌好料。
&gt; 
&gt; * ██年五月十一
&gt; 這麼扯的事情…劫機未遂，新聞上的扯事…但照片上的、是我家阿義…阿義、幹…什麼都要搶走，幹！
&gt; 
&gt; * ██年十二月二十一
&gt; 今天在桌底下找到了這本日記，唉…收了店後連筆都拿不太好了，也許就快能見到阿義了吧？但那樣阿餅又該怎麼辦？附近的空屋越來越多了，大家也都離開了嗎？
&gt; 
&gt; * ██年正月初一
&gt; 今年的過年就我跟阿餅，無聊包了一個紅包給他保平安，阿餅想都沒想的咬下去又吐了出來，那表情真是……我超久沒有笑的那麼開心了，想跟阿餅一起安靜的生活下去。
&gt; 
&gt; * ██年三月十三
&gt; 想起那次回台中阿義看到阿餅時的第一個反應，大聲的喊阿餅叫外星人被我敲頭的樣子，今天想起來阿餅的行為的確是越來越怪了。
&gt; 
&gt; 原本只是因為他站著的樣子可愛而誇獎他，他竟然開始時不時就站著走路…連在烤餅的時候都不知道去那裡拖來了椅子站在上面盯場，該說什麼呢這把年紀還能遇到這樣的怪事……
&gt;
&gt; * ██年四月初八
&gt; 想著搞不好能行的開始教阿餅做餅已經一個禮拜了，從一開始歪頭看著我到現在已經能幫著桿油皮，雖然偶爾還是會偷偷吃掉原料，把內餡跟餅皮反著包……憨仔、餅都吃了多少個掉還會包反。
&gt; 
&gt; 跟阿義剛走的那段日子比起來心裡踏實了很多，是老天爺送來陪著我這個孤單老人的禮物嗎？就算是妖怪也沒關係了……我把退休金通通拿來買了麵粉跟原料，要廠商按時送來，希望阿餅可以快樂的生活下去，這樣去見阿義的時候也不會那麼捨不得了吧？
[[/collapsible]]
[[collapsible show=&#34;+ 附錄ZH-618-C&#34; hide=&#34;- 隱藏&#34;]]
在特工Pastoral與項目負責人Dr.Valentine共同討論及解析後 ，確認了SCP-ZH-618所提之訴求，故要求以下物資。

* 窯燒烤爐組
* 烘焙原料器具
* 玻璃商品櫃
* 包裝材料
* 紫外線消毒器
* 清潔支援

請願書以及SCP-ZH-618所提供之樣品在經由檢測後迅速的獲得了安全主任許可。

以下為信件描述之內容
&gt; 給我的孫子阿餅、如果你能看到這封信了，那就表示你已經找到肯照顧你的好人了吧？
&gt; 
&gt; 得跟你說聲抱歉……我不知阿餅多大，但倒是可以很清楚的感覺到老頭子我的命已經差不多了。
&gt; 
&gt; 到了新家要乖、要聽話，不可以像之前一樣調皮，烤個太陽餅給新家人吃吃看吧？我們家阿餅可是阿林師的閉門弟子！在我常坐的那張椅子底下藏了一封信，裡面是你阿義哥哥的理賠金。
&gt; 
&gt; 我孫子阿餅雖然不是普通孩子，但請好好照顧他，他喜歡吃甜的、調皮的時候罵他一下，我相信阿餅選擇的你一定是溫暖的好人，就拜託你了。
&gt; 
&gt; 對不起、阿餅……乖孫
&gt; 
&gt; 世界上沒有永遠的陪伴，所以阿餅要學會勇敢。
&gt; 
&gt; 愛你的爺爺
