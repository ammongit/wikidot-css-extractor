&gt; = **Năm: 2056**
&gt; = **Đền thờ Do Thái giáo Dew Birch, cách Điểm-17 khoảng 20 dặm**
&gt; 
&gt; &#34;Cha đã truyền cảm hứng cho tôi bú cu,&#34; Draven Kondraki khóc thút thít nơi băng ghế hàng trên cùng trong buổi lễ tang. Bạn trai của cậu đưa tay ra và nhẹ nhàng vỗ lên đùi cậu, dứt khoát gật đầu đồng ý với lời phúng điếu ấy; anh có thể xác nhận rằng đứa con trai của người đàn ông đã khuất này làm thụ rất tuyệt vời.
&gt; 
&gt; &#34;Anh ta từng thở rất giỏi,&#34; Alto Clef rên rỉ trong nước mắt bên cạnh họ. Những nhân sự khác xung quanh người đàn ông mới mất đi bạn đời này gật đầu theo. Benjamin Kondraki thực sự //từng// thở rất giỏi.
&gt; 
&gt; &#34;Từng có một lần anh ấy đấm thẳng vào mặt tôi để giành lấy cái doughnut cuối cùng,&#34; vị Giám đốc Moose mới nhậm chức khóc. &#34;Ôi //Chúa// ơi, tôi sẽ nhớ anh ấy lắm.&#34;
&gt; 
&gt; &#34;Đây là một đám tang //Do Thái// đấy, Tilda,&#34; Giám đốc Bright thì thầm vào tai bà từ hàng ghế phía sau, như thể để làm rõ. Ts. Rights thúc mạnh cùi chỏ vào người ông như một cách phản hồi.
&gt; 
&gt; Khi thầy Rabbi hoàn thành bài thuyết giáo và bước tới bên quan tài, tiếng nói chuyện giữa những người trong cái nhóm nhỏ bao gồm thành viên gia đình và bạn bè của người đã khuất dần lặng ngắt. Họ nói vài lời cuối cùng- điều gì đó về sức mạnh của tình yêu và Chúa trời- rồi gọi những người hộ tang đến bên ban thờ, với ý định đem quan tài ra nghĩa trang nhỏ ở ngay bên ngoài. Những người đến viếng bắt đầu đóng nắp quan tài lại một cách nghiêm trang- 
&gt; 
&gt; **BẸTTTT**
&gt; 
&gt; Những con người có mặt trong đền thờ khi ấy đã bị âm thanh nọ làm cho bối rối trong một thoáng- cái âm thanh cứng giòn của đồ nhựa bị bóp méo. Nắp quan tài không đóng được. Nó bị giữ cách xa khỏi miệng quan tài bởi một chai nước nhựa dung tích hai lít gắn vào dương vật của người đã khuất. 
&gt; 
&gt; &#34;//Nhân viên y tế không lấy được nó ra!//&#34; Draven khóc thét lên.
&gt; 
&gt; ------
&gt; 
&gt; Vị Giám đốc 55 tuổi của Tổ Chức tên Benjamin Kondraki thức dậy sau một cơn ác mộng cực kỳ cụ thể nhưng không phải là hoàn toàn bất khả thi, người đầy mồ hôi lạnh, bên trong căn nhà của chính ông khi ấy, vẫn còn sống y nguyên, bốn tiếng trước khi ca làm mới của ông bắt đầu. Ông lần mò tìm công tắc điện, bật đèn lên và vội vã kéo quần để kiểm tra. Tất cả những gì còn lại sau cái tai nạn ấy giờ chỉ có một bao đậu Hà Lan đông lạnh để ông chườm cho đỡ đau. Ông thở dài một hơi nhẹ nhõm. Rồi, cái âm đạo giả bỏ túi Tenga Egg ông mới mua và đang đặt trên tủ đầu giường bỗng mất thăng bằng, rơi xuống đất, phát ra một tiếng //bộp// cô đơn và buồn thảm.

+ Quy Tắc Động Chạm Vào Canon Này

# Đây không phải là lolfoundation, và tất cả chai lọ xuất hiện trong các câu chuyện phải hoàn toàn không dị thường, hay là một hiện tượng dị thường, hay có bất cứ đặc điểm gì tương tự như vậy. Mục đích của tình tiết dương vật kẹt trong chai không phải là để làm trò cười (dù rằng đó là một điều thứ yếu), mà là để chỉ ra một điều thường bị lãng quên về các nhân vật trong bối cảnh Tổ Chức: họ cũng là con người. Con người cũng có những lúc ngu si. Cốt lõi của canon “dương vật kẹt trong chai”, vì vậy, là về bản chất của con người. 
# Clef và Kondraki phải đang yêu đương hoặc đã từng yêu đương. Quy tắc này sinh ra là để chọc tức một (1) kẻ kỳ thị người khác dựa trên xu hướng tính dục đã thể hiện sự tức giận cực độ, kinh khủng của mình đối với sự tồn tại của canon này. Bạn không cần phải biểu lộ rõ điều này trong tác phẩm của bạn; đó chỉ là một Thông Tin Nền thôi.
# Kondraki bắt buộc phải từng bị kẹt dương vật trong một chai nhựa Aquafina. Sở dĩ quy tắc này tồn tại là bởi Kondraki vốn là một người rất thông minh, nhưng đồng thời cũng là một thằng ngu bốc đồng. Di sản của con người này chính là đặc điểm cốt lõi của canon này.
# Hài hước ở mức độ nhẹ nhàng thì được, nhưng những tình huống nực cười trên mức độ đó nên được đưa vào canon [http://www.scp-vn.wikidot.com/lolfoundation-hub-page lolfoundation].</textarea></pre>
