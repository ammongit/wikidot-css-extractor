[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/adult:scp-835/flbalanus-new.jpg|caption=Ảnh tĩnh từ Bản ghi 81-██|width=250px]]

**Mã vật thể:** SCP–835

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** SCP-835 phải được quan sát và kiểm tra sự tăng trưởng hàng ngày. Trong trường hợp SCP-835 trở nên hung hăng, Chiến Thuật Kìm Kẹp A-A6 phải được thi hành ngay tức khắc cho đến khi hành vi hung hăng kết thúc. Khu vực quản thúc phải được đặt ngoài biển rộng do sự phản ứng dữ dội đối với việc quản thúc của SCP-835.

Chất thải của SCP-835 phải lập tức được thu thập và giữ kín. SCP-835 phải được cho ăn 2 lần/ngày, thức ăn bao gồm [DỮ LIỆU BỊ XÓA]. SCP-835 có thể được di chuyển đến khu vực mới 2 lần/năm nếu như khu vực cũ không còn khả năng chống đỡ SCP-835 và việc di chuyển được sự cho phép của Trưởng Khu.

Nhân viên phải giữ khoảng cách ít nhất 5m so với SCP-835. Bất cứ cá nhân nào làm việc gần SCP-835 phải có gắn cáp bảo hộ. Sự tiếp xúc với SCP-835 phải đi kèm với việc giải tán tất cả nhân viên và thi hành Chiến Thuật Kìm Kẹp A-A6. Nếu một nhân viên bị SCP-835 bắt, SCP-835 phải được quan sát liên tục cho đến khi đối tượng được thải ra.

**Mô tả:** SCP-835 mang ngoại hình của một khối san hô polyp nặng 8 tấn. Mỗi cá thể polyp có kích thước lớn hơn tất cả các loài san hô từng biết, vài cá thể có thể có đường kính lớn hơn 1 mét. Tâm khối có hình oval với hai cá thể polyp vô cùng lớn (Đường kính 3 mét) ở &#34;hai đầu&#34;. SCP-835 không có khả năng di chuyển. SCP-835 cắm vào địa hình bằng những xúc tu mọc ra từ những cá thể polyp. Chúng cũng được dùng trong việc ăn, bao bọc bởi một chất lỏng dính. Những xúc tu này khá khỏe, có thể gây tổn hại đến thép bản.

Phần &#34;san hô&#34; của SCP-835 vô cùng cứng, cần đến mũi khoan kim cương công suất lớn để lấy mẫu vật cần thiết. SCP-835 tăng trưởng với tốc độ rất nhanh, khối lượng có thể tăng 22.68kg mỗi ngày. SCP-835 nhạy cảm đối với một số chất hóa học, khiến nó “khép lại” và ngừng mọi sự tăng trưởng trong vòng 24 giờ, làm nền tảng cho Chiến Thuật Kìm Kẹp A-A6. Thử nghiệm cho thấy [DỮ LIỆU BỊ XÓA].

SCP-835 thải ra một khối chất lỏng mỗi ngày từ mỗi polyp to ở &#34;hai đầu&#34;&#34;. Chất lỏng chứa chất rắn nửa tiêu hóa, phân và tinh trùng. Ngoài ra nhiều loài vi khuẩn và kí sinh trùng chỉ được tìm thấy trong SCP-835 cũng có trong chất lỏng nói trên. Vi khuẩn 835-I5 gây ra khó khăn cho việc quản thúc, do [DỮ LIỆU BỊ XÓA]. Việc này, kết hợp với lớp &#34;vỏ &#34;cứng của SCP-835, tạo nên sự cản trở lớn cho quá trình vô hiệu hóa. Bất cứ lực nào có khả năng &#34;làm vỡ vỏ&#34; SCP-835 sẽ làm phần &#34;vữa&#34; trào ra, gây ra [[[Exit Strategy|sự nhiễm trùng vi khuẩn 835-I5]]].
-----
**Phụ lục 835-01: Bản nháp đầu tiên của báo cáo của Đội Đặc Nhiệm Cơ Động Zeta-Niner: Hoàn cảnh thu hồi**

&gt; Vào ██-██-████, ████:██:██ giờ, [[[task-forces#zeta-9|Đội Đặc Nhiệm Cơ Động Zeta-Niner (Chuột Chũi)]]]  tiến hành một cuộc khảo sát SCP-835. Tại thời điểm này, SCP-835 có khối lượng 4 tấn, với 1 polyp lớn ở đầu phía Bắc (Gọi là Polyp Alpha), Polyp Bravo chưa hình thành.
&gt; 
&gt; Theo chỉ định, 4 thành viên của đội được chọn đi tiến hành khảo sát. Cả 4 người mặc đồ bảo hộ cách ly thông dụng, thành viên gồm Trung uý C█████████ dẫn đầu, Trung sĩ L██████ và M█████ đóng vai trò hỗ trợ. Hạ sĩ H████, một lính mới của đội, đi theo làm giám sát viên. Một Phương tiện Thủy giao điều khiển từ xa (URV) thông dụng được dùng cho chuyến khảo sát.
&gt; 
&gt; Ban đầu, SCP-835 không có thái độ hung hăng đối với đội, cho phép họ tới gần và tiếp xúc một cách dễ dàng. URV-01 được cử đi xem xét phần bên ngoài của SCP-835 trong khi C█████████, L██████, M█████ tiến đến nơi mà họ cho rằng là “lối vào”. Hạ sĩ H████ được yêu cầu canh gác URV-01 để tránh trường hợp cáp nối của tàu vướng vào rặng san hô.
&gt; 
&gt; Dấu hiệu xấu đầu tiên của sự việc bắt đầu khi Hạ sĩ H████, khi đang cố sửa kìm lấy mẫu vật của URV-01 đang bị kẹt, thông báo với doạn trích dẫn “Chúa ơi, cứu, cứu!”. Anh ta thông báo rằng “một thứ xúc tu tởm lợm nào đó” đã cuốn lấy tay anh và kéo về một “cái miệng gớm ghiếc” và hét lên một tràng tiếng báo động... Chúa ơi, tôi không thể tiếp tục nữa. Đệt mợ, hắn chỉ là một thằng nhóc! Đây là nhiệm vụ đầu tiên của hắn, đáng ra tôi phải để mắt tới hắn...
&gt; 
&gt; Bố khỉ, được rồi, chắc lại để Trung sĩ chỉnh sửa bản nháp này vậy.
&gt; 
&gt; Thứ đó bắt đầu tóm thằng nhóc. Nó đã bịp bọn tôi, cái lối vào đếu phải lối vào, nó chỉ là một cái hang vớ vẩn. Lối vào thật là con Polyp to đùng ở mạn Bắc. Nó tóm H████ và kéo hắn về miệng nó. Người trên tàu chính cố kéo H████ lên, nhưng tất cả họ thu được chỉ là một mớ dây cáp, hắn bị nó kéo vào ăn sống.
&gt; 
&gt; [DỮ LIỆU BỊ XÓA] Tôi móc vào cáp, nói với hắn tôi sẽ không buông ra, người trên tàu chính kéo dây cáp lên nhưng bất lực, chúng tôi bị kẹt. Cái ròng rọc bỗng khựng lại, tôi thấy dây tời bị đứt, cả hai bọn tôi bị kéo xuống thứ khốn kiếp đó.
&gt; 
&gt; Nó như kiểu... đệt, tôi cần chai rượu... Nó kiểu... thứ duy nhất tôi nghĩ được là, khi các bác sĩ cắm cái ống vào hậu môn một người để xem trong ruột họ. Tôi thấy nó trên TV một lần, chỉ là tôi đang đi xuống họng một sinh vật biển khủng khiếp, không phải hậu môn của một người bất hạnh nào đấy. Nó có cơ rút, tôi nghĩ thế, để chúng tôi dần tuột xuống ống họng của nó. Nếu chúng tôi không mặc bộ đồ cứng này thì đã bị nghiền nát, nhưng kể cả vậy, chúng tôi vẫn bị kẹp chặt tới mức không di chuyển được, kể cả với lực hỗ trợ. Tôi nhìn sang thằng nhóc, khổ thân, hắn nôn hết ra bên trong bộ đồ. Tôi hét lên, cố bảo hắn nói lên. Hắn bảo là hắn ổn, song khóc thút thít như một đứa trẻ.
&gt; 
&gt; Tôi bắt đầu tính toán. Dựa theo dụng cụ định vị và sô-na của tôi, có thể thấy chúng tôi di chuyển khoảng 1 mét/phút. Vậy là nếu ra được, chúng tôi sẽ phải đợi 72 tiếng. Bọn tôi có không khí, máy trợ khí có thể hoạt động tới vài ngày. Chúng tôi chỉ không có đủ điện để cung cấp cho hệ thống sưởi của bộ đồ. Nếu bộ đồ ngừng sưởi, chúng tôi sẽ chết do hạ thân nhiệt. Chúng tôi cần giữ năng lượng cho bộ đồ.
&gt; 
&gt; Tôi bảo thằng nhóc tắt đèn trên mũ, khóa các khớp lại và giảm hệ thống sưởi xuống mức độ tối thiểu. Hắn bắt đầu khóc, hắn không muốn làm. Tôi không trách hắn, nhưng chúng tôi không còn lựa chọn. Cuối cùng chúng tôi đồng ý tắt mọi thứ trừ đèn trong. Nó có vẻ làm hắn bình tĩnh lại, và nói thật thì, 0.1% điện chúng tôi tiết kiệm cũng chẳng thay đổi được gì.
&gt; 
&gt; Tôi nghĩ đó là phần tệ nhất. Chúng tôi ở trong tình trạng đó ít nhất một ngày, bị khóa trong bộ đồ. Không thể di chuyển tay hay chân, không có tiếng động gì ngoài tiếng thở của con vật và tiếng phì phò của máy trợ khí. Vết nôn trên lớp kính của mũ H████ đã mờ đi, làm tôi nhìn thấy mặt hắn. Hắn nhìn mệt mỏi và sợ hãi.
&gt; 
&gt; Tôi nghĩ... kiểm tra bản ghi chép đi, Trung sĩ, tôi nghĩ là sau hơn 13 tiếng đồng hồ thì thằng nhóc nói chuyện với tôi. Hắn bắt đầu lảm nhàm, xin lỗi vì [DỮ LIỆU BỊ XÓA]. Dù gì đi nữa, sau đó, hắn bình tĩnh lại, thậm chí còn bông đùa một chút, rồi tôi bảo hắn chợp mắt. Hắn đi ngủ, ơn chúa.
&gt; 
&gt; Sau khoảng 24 giờ, chúng tôi đi đến... dạ dày, tôi nghĩ vậy. Dấu hiệu báo động đầu tiên là tiếng ọc ọc ngày càng to, với tiếng vỡ vụn của thứ gì đó. Tôi bảo thằng nhóc bật bộ đò lên và chuẩn bị. Sau đó, chúng tôi rơi xuống một buồng chứa rộng, đủ rộng để hai người đứng không vấn đề gì. Bộ đồ của thằng nhóc phát ra vài tiếng xì xèo và găng tay của tôi đang hỏng. Chúng tôi đang hướng đến cơ hậu môn, tôi nghĩ thế. Tôi nhớ... mẹ kiếp, tại sao tôi lại nhớ, phần bên trong của dạ dày chứa đầy [DỮ LIỆU BỊ XÓA].
&gt; 
&gt; Tôi suýt thì mất trí, [DỮ LIỆU BỊ XÓA] tôi mà ở lại, bộ đồ đã tan chảy và tôi đã chết, nhưng thằng nhóc tóm lấy tôi và nhét tôi qua cơ hậu môn, chúng tôi rơi vào... “chỗ đấy”.
&gt; 
&gt; Nó còn tệ hơn cả dạ dày, [DỮ LIỆU BỊ XÓA], nơi này... ông biết nó chứa gì rồi đấy. Tôi không dễ bị ghê tởm đâu, Bill, tôi thuộc Chuột Chũi mà, nhưng nơi này tởm đến mức tôi suýt ngất. Thằng nhóc đỡ tôi lên, bảo tôi “Nhanh lên, Trung úy, sắp tới nơi rồi.”. Chúng tôi đến cơ hậu môn tiếp theo, nhưng nó chặt vãi l*n, vậy nên chẳng có cách nào để chúng tôi ra được cả.
&gt; 
&gt; Chúng tôi quyết định ngồi đợi tới khi thứ đó bắn chúng tôi ra, chúng tôi nghĩ: ██ ██ ████ ████ ███ ███, ██ █████ ████ ██ ████ ██ ███ ██████████, █████? Lúc đó là lúc mọi việc xuống dốc. [DỮ LIỆU BỊ XÓA] Tôi vật lộn với cái thứ ████ ███ ████ ████ ███ ███ qua lỗ hậu môn quay lại dạ dày. Đống xúc tu của nó ngoe nguẩy vào tôi lúc nó tan chảy. [DỮ LIỆU BỊ XÓA]
&gt; 
&gt; Lúc đó, 835 thải đống đấy ra và tôi ra ngoài biển.
&gt; 
&gt; Ông biết đoạn còn lại rồi đấy, Bill. [DỮ LIỆU BỊ XÓA] Còn lại thì, điền vào nốt hộ tôi nhé. Oh, và nhớ chỉnh sửa cho kĩ không mấy ông trên hội đồng lại chửi tôi là không nghiêm túc trong lúc làm nhiệm vụ. Để tôi uống nốt chai rượu xong uống ít thuốc và đi ngủ chút. [DỮ LIỆU BỊ XÓA] Cảm ơn.
-----
