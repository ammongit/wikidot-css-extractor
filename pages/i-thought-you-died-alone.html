&gt; **Выдержка из комиссии Боу по оценке возможных рисков реализации &#34;Проекта Авель&#34;**
&gt; //Авторы: д-р Лара Аритза, д-р Джэнет Бирнс, д-р Кейн Кроу, д-р Арвинд Десай, д-р Рейдженалд Тофер, Альфа-1 Альфа Ромео (командующий мобильной оперативной группой)//
&gt; 
&gt; 
&gt; ...Несмотря на то, что жестокий, своевольный и социопатический характер SCP-076-2 представляет некоторую опасность для сотрудников Омеги-7, мы считаем маловероятным, что внутри Омеги-7 произойдет подобного рода внутренний конфликт, особенно принимая во внимание, что оперативная группа еженедельно проводит по крайней мере одну успешную миссию. Дальнейшие меры предосторожности будут обсуждаться в Секции 7А...
&gt; 
&gt; ...SCP-105, несмотря на свой юный возраст, охотно соглашается сотрудничать с Организацией, участвуя в сдерживании аномалий. Ее способность влиять на события с большого расстояния может принести большую пользу в условиях разведки, шпионажа и прямого противодействия аномалиям...
&gt; 
&gt; ...Учитывая нынешнее положение дел, оценка возможного риска допускает задействование аномальных объектов в мобильной оперативной группе Омега-9 &#34;Шкатулка Пандоры&#34; в приемлемых для оперативной работы рамках. Омеге-7 разрешено действовать исходя из оценки степени риска...
&gt; 
&gt; ...**Дополнение:** Поздравляем всех членов &#34;Шкатулки Пандоры&#34;. Вы -- первые из нового поколения защитников. Мир претерпел огромные изменения с момента зарождения Фонда. Там, где раньше мы только сдерживали, сегодня мы можем использовать. Аномалии становятся все более опасными, более распространенными, более всеобщими. Когда-то мы были статичны и не отвечали на угрозы. С формированием мобильной оперативной группы Омега-7 мы сможем упреждать эти угрозы. Фонд отныне будет не только содержать аномалии. Мы сможем ставить их на содержание еще до того, как они станут аномалиями. Желаем членам &#34;Шкатулки Пандоры&#34; всяческих успехов.

&gt; +++ КОМПЛЕКС СОДЕРЖАНИЯ
&gt; 
&gt; 
&gt; 27.05.██ весь персонал Участка 25 был уничтожен в результате подрыва ядерной боеголовки, активированной с целью сопротивления серьезному нарушению условий содержания, вызванному SCP-076-2.
&gt; 
&gt; На тот момент SCP-076-2 значился членом мобильной оперативной группы Омега-7, но не получал назначения на миссии в течение как минимум █ месяцев. С целью смирить все более деструктивное поведение SCP-076-2 его ввели в камеру к SCP-████, чтобы посмотреть, возможно ли использовать психические способности последнего для успокоения SCP-076.
&gt; 
&gt; Однако во время контакта с SCP-076-2 SCP-████ вызвал мгновенную дезинтеграцию его взрывного ошейника, в результате чего SCP-076-2 получил возможность свободно передвигаться по Зоне, убивая многочисленных сотрудников, а также освободив SCP-████ из места его содержания. Необходимые меры сдерживания не были предприняты, так как большинство выживших сотрудников были переведены в Участок недавно и были на тот момент не ознакомлены с протоколами эвакуации. Специалист по содержанию объектов класса &#34;Кетер&#34; Сантош Десай активировал ядерную боеголовку, прежде чем умереть от когнитивного воздействия SCP-████. Весь персонал Зоны был уничтожен, но условия содержания SCP-076-2 и SCP-████ были успешно восстановлены. Десай за его самоотверженный поступок был награжден Звездой Организации посмертно.
&gt; 
&gt; **ВАЖНЫЕ ВЫВОДЫ:**
&gt; * Всегда держать себя в курсе новейших протоколов безопасности Зоны или Участка.

&gt; &gt; Кому: undersecretariat@goc.un.org
&gt; &gt; От: a239dadD@q2awda.net
&gt; &gt; Тема: Разоблачитель Фонда ищет убежище
&gt; 
&gt; ------
&gt; 
&gt; Заместителю Генерального секретаря Глобальной Оккультной Коалиции,
&gt; 
&gt; Я выкрал аномальный объект и использую его, чтобы эта переписка не была обнаружена. У меня есть информация, которая может быть полезной Глобальной Оккультной Коалиции, касательно событий, происходящих в Фонде SCP, и я хочу просить о защите лиц, совершающих служебные разоблачения.
&gt; 
&gt; Неделю назад двоим техникам было приказано испытать в Зоне Фонда 42 прототип оружия, разработка которого была приостановлена. Устройство очень быстро дало сбой, взорвалось, убило испытателей и троих невинных техников и могло привести к дезинтеграции 500000 квадратных метров испытательного комплекса. Недавно у меня состоялся разговор с O5-7 (одной из руководителей Фонда), которая объяснила, что хотела бы использовать оружие в проекте Воскрешение, который является попыткой вернуть в строй в свое время распущенную группу специальных войск Фонда, которая занималась устранением SCP-объектов (больше информации см. в [[[/scp-076-2 |прикрепленном документе]]]).
&gt; 
&gt; Результатом деятельности мобильной оперативной группы Омега-7 был ядерный подрыв целых Зон, освобождение множества аномалий, являющихся потенциальной угрозой конца света, и фундаментальное изменение самой реальности вследствие действий двух или трех разных маньяков. Теперь Фонд пытается вернуться к этим катастрофически опасным амбициозным начинаниям, учредив мобильную оперативную группу Альфа-9. Я уже пытался остановить это изнутри, но никто не хочет слушать, что принуждает меня обратиться к ГОК. При наличии возможности я готов предоставить ГОК столько информации касательно этого проекта, сколько смогу.
&gt; 
&gt; - АРД
