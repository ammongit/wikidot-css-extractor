&lt;body&gt;
&lt;p&gt;&lt;strong&gt;Особые условия содержания:&lt;/strong&gt; &lt;s id=&#34;Ccp&#34;&gt;[НЕОБХОДИМ УРОВЕНЬ ДОПУСКА 4/ХХХХ]&lt;/s&gt; Более не требуются, см. протокол списания&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;Описание:&lt;/strong&gt; SCP-ХХХХ представляет из себя фигурку чёрной дыры{Менять} на белой матовой подставке с текстом &#34;«Чёрная дыра»{под замену}© от Доктора Развлечудова{может быть убрать}. Вы можете также приобрести [ДАННЫЕ УДАЛЕНЫ] для завершения коллекции любителя науки&#34;. Объект преобразует всю материю, касающуюся него в энергию, что, при неаккуратном обращении на Земле, может привести к Событию класса WK. Также &lt;span id=&#34;Cd&#34;&gt;&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;Приложение-ХХХХ-1: Протокол записей&lt;/strong&gt;&lt;/p&gt;
&lt;div id=&#34;Ca&#34;&gt;&lt;/div&gt;
&lt;div style=&#34;text-align:center&#34;&gt;&lt;a id=&#34;email0&#34; class=&#34;blink&#34; onclick=&#34;Collapsible(&#39;email&#39;, &#39;У Вас нет непрочитанных сообщений&#39;)&#34;&gt;У Вас 1 (одно) непрочитанное сообщение&lt;/a&gt;&lt;/div&gt;
&lt;div style=&#34;background: url(http://scp-wiki.wdfiles.com/local--files/the-great-hippo/SCP_icon%281%29.png) top right no-repeat; float: center; border: solid 3px #444444; width: 85%; padding: 1px 15px; margin: auto; margin-top: 10px; margin-bottom: 10px; box-shadow: 0 1px 3px rgba(0,0,0,.2);&#34; id=&#34;email1&#34; class=&#34;hidden&#34;&gt;
 &lt;table style=&#34;align:left; margin-top: 10px;&#34;&gt;

 &lt;td&gt;&lt;span style=&#34;color: red&#34;&gt;&lt;span style=&#34;white-space: pre-wrap;&#34;&gt;arose@scp.int&lt;/span&gt;&lt;/span&gt;&lt;/td&gt;
 &lt;/tr&gt;
 &lt;tr&gt;
 &lt;th style=&#34;text-align:right&#34;&gt;&lt;strong&gt;Кому:&lt;/strong&gt;&lt;/th&gt;
 &lt;td&gt;&lt;span style=&#34;color: red&#34;&gt;&lt;span style=&#34;white-space: pre-wrap;&#34;&gt;Everyone-Staff&lt;/span&gt;&lt;/span&gt;&lt;/td&gt;
 &lt;/tr&gt;
 &lt;tr&gt;
 &lt;th style=&#34;text-align:right&#34;&gt;&lt;strong&gt;Тема:&lt;/strong&gt;&lt;/th&gt;
 &lt;td&gt;Ошибка!&lt;/td&gt;
 &lt;/tr&gt;
 &lt;/tbody&gt;&lt;/table&gt;
 &lt;hr&gt;
 &lt;p&gt;Возможно в последнее время Вы столкнулись с проблемой некорректого уровня допуска в нашей базе данных. Данная ошибка вызвана сторонним вирусом, однако благодаря предусмотрительности к подобным ситуациям, появилась возможность только для спонтанного понижения уровня допуска&lt;/p&gt;
 &lt;p&gt;Вы можете решить эту проблему просто нажав на &lt;a onclick=&#34;Change()&#34;&gt;эту ссылку&lt;/a&gt; для возвращения своего уровня допуска. Мы уже исправляем эту ошибку&lt;/p&gt;
 &lt;hr&gt;
 &lt;p&gt;АПАИБ&lt;br&gt;
 Обезопасить, Удержать, Сохранить{подправить формулировки}&lt;/p&gt;
&lt;/div&gt;
&lt;script&gt;
const a = {
 true: `[НЕОБХОДИМ УРОВЕНЬ ДОПУСКА 4/ХХХХ]`,
 false: `SCP-ХХХХ необходимо хранить на шарообразной полой космической станции минимально возможной массы, находящейся и удерживающейся в центре крупнейшего найденного войда с помощью программы маневрирования. Станция оснащена излучателями гравитонов по всей площади, корректирующих положение объекта внутри и записывающими устройствами направленными на SCP-ХХХХ. При приближении объекта к одной из стенок станции, камеры передадут сигнал тревоги с помощью любого моментального вида связи мобильной опергруппе Ню 9 &#34;Нуль-транспортировка&#34; у которых находится 3 (три) легко развертываемые копии космической станции. При незапланированном исчезновении объекта МОГ Тета-42 &#34;Анти-{нужно придумать что-то нормальное}&#34; будут вызваны на место и время пропажи.`}
const b = {
 true: ``,
 false: ``}
const c = {
 true: ``,
 false: ``}
function q(id){return document.getElementById(id)}
var changing = [[Ccp, a], [Cd, b], [Ca, c]]
function changeText(inf){for(var inf=0;inf&lt;changing.length;inf++){inf=changing[inf];inf[0].innerHTML=inf[1][accessLvl]}}
function changeClass(inf){for(var inf=0;inf&lt;changing.length;inf++){inf=changing[inf];inf[0].className=&#34;&#34;}}
var accessLvl = true
function Change(){
 accessLvl = !accessLvl
 for (var inf = 0; inf &lt; changing.length; inf++){
  inf = changing[inf]
  inf[0].className = &#34;disappear&#34;
 }
 setTimeout(changeText, 850, inf)
 for (var inf = 0; inf &lt; changing.length; inf++){
  inf = changing[inf]
  inf[0].className = &#34;appear&#34;
 }
 setTimeout(changeClass, 1700, inf)
 clearTimeout(inf)
}
function Collapsible(id, changed){
 q(id+0).innerHTML = changed
 q(id+0).className = &#34;&#34;
 id = q(id+1)
 if(id.className === &#34;visable&#34;){
  id.className = &#34;hidden&#34;
 } else{
  id.className = &#34;visable&#34;
 }
}
