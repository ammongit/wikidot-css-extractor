**Articolo Originale:** [*https://scp-wiki.wikidot.com/scp-6383 SCP-6383]
**Autore:** [[*user Penton]]
**Traduttore:**[[*user Ardi0177]]
[[include credit:end]]


**Elemento #:** SCP-6383
 
**Classe dell&#39;Oggetto:** Non Anomalo
[[include component:image-block
name=https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/STOP_sign.jpg/640px-STOP_sign.jpg|
caption= SCP-6383 prima del contenimento|width=250px]]
**Procedure Speciali di Contenimento:** SCP-6383 è contenuto in una camera apposita composta da una combinazione di materiali che abbiano ottenuto una valutazione non superiore allo 0,5%[[footnote]]Valutazione più bassa attualmente possibile[[/footnote]] sulla scala di Sicurezza Anomala della Fondazione.

**Descrizione:** SCP-6383 è un&#39;insegna di stop non anomala, realizzata con i tradizionali materiali per la realizzazione di altri segnali di stop negli Stati Uniti. Tutte le forme di vita senzienti e semi-senzienti (che siano umani/entità anomale/intelligenza artificiale/vita vegetale) quando direttamente esposte a SCP-6383 hanno riportato sensazioni o espresso sintomi di grave disagio. Questo effetto tuttavia non è anomalo, e si ritiene sia una risposta basilare in natura.

In contrasto con tutte le altre forme di materia esistente, SCP-6383 ha prodotto risultati costantemente negativi quando testato per possibili proprietà anomale.

**Risultati Sperimentazione di SCP-6383:**
* Sicurezza Anomalia: 0,0%
* Classe dell&#39;Oggetto Potenziale: Non anomalo (certezza: 100%)
* Valutazione APME[[footnote]] Valutazione Manifestazione/Recrudescenza Proprietà Anomale [[/footnote]]: 00/00% (valutazione media APME per insegne di stop: ~45/~23%)

Al contrario di ciò, tutte le altre forme di vita ed esistenze nell&#39;universo mostrano un grado minimo dello 0,5% quando misurato per proprietà anomale e almeno una probabilità dello 0,3% di diventare anomale in futuro a causa di varie circostanze o casualità (secondo i protocolli di prevenzione anomali attuali sono in corso sforzi di contenimento per ridurre tali eventi).

A causa di queste proprietà intrinsech, la natura di SCP-6383 è ritenuta enigmatica da qualsiasi essere senziente, causando sentimenti di difformità verso SCP-6383 rapportato a qualsiasi altra cosa esitente.

**Log di Scoperta:** SCP-6383 è stato scoperto in seguito all&#39;Evento-6383-Alpha, un evento  di alterazione della realtà universale che ha portato tutte le forme di esistenza a ottenere varie proprietà anomale. Questo evento è inizialmente passato inosservato, poiché la stragrande maggioranza di questi cambiamenti era talmente minuscola da passare inosservata alla stragrande maggiornaza della popolazione[[footnote]]Esempi Notevoli: il Dr. Wesley è cresciuto di un 1 cm, una penna biro è diventata di un colore giallo leggermente più chiaro, un filo d&#39;erba che cresce 0,2 cm più velocemente degli altri che lo circondano, l&#39;Assistente ricercatore Agnew è stato in grado di manifestare un uovo di gallina nella sua mano una volta e mai più, un esemplare di rospo di palude che, se gli viene presentata una ciotola di latte ogni dieci ore consecutive per tre mesi, vocalizzerà la frase &#34;Preferisco la soia&#34; in russo, ecc.(Note: I test hanno confermato che il rospo non sia intollerante al lattosio)[[/footnote]]. In risposta a questo, la Fondazione ha sviluppato il sistema di Valutazione APME per confermare eventuali cambiamenti nella realtà di base in relazione al periodo antecedente l&#39;Evento-6383-Alpha.

SCP-6383 è stato trovato diversi mesi dopo l&#39;evento, essendo stato il meno colpito da queste alterazioni. Poiché è l&#39;unico oggetto &#34;non anomalo&#34; rimasto prima dell&#39;evento, SCP-6383 è stato collocato in una &#34;camera di esclusione&#34; specializzata nel ridurre i rischi che potrebbero derivare dall&#39;esposizione alla realtà anomala che lo circonda.
