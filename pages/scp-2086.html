**Mã vật thể:** SCP-2086

**Phân loại:** Keter

**Quy Trình Quản Thúc Đặc Biệt:** Các bản tin về những người mất tích sử dụng phương tiện giao thông công cộng gần đây hoặc thường xuyên ở tất cả các thị trấn và thành phố lớn phải được theo dõi. Các đặc vụ phải được cử đến các khu vực có nguy cơ cao bán thường xuyên.

Tất cả địa bàn cư trú của SCP-2086 được phát hiện gần đây phải đưa ra hình thức xử lý và phá hủy bằng chất nổ hóa học. Các chiến dịch truyền thông ngụy tạo tiêu chuẩn sẽ được áp dụng cho toàn bộ quy trình.

Tại thời điểm viết hồ sơ, Tổ Chức hiện đang lưu giữ năm cá thể SCP-2086. Tất cả các mẫu vật được lưu trữ tại nơi trước đây là xưởng cất máy bay. Do tuổi thọ ngắn và tỷ lệ sinh sản cao nên số lượng cá thể SCP-2086 được giám sát bởi Tổ Chức luôn thường xuyên thay đổi.

Các mẫu vật đã bị tiêu hủy nằm trong diện quản thúc trước đó của Tổ Chức sẽ được chuyển đến một ngăn tủ bảo quản lạnh chuyên dụng tại Điểm-██ phục vụ cho việc nghiên cứu.

**Mô tả:** SCP-2086 là một loài động vật chân đốt có ngoại hình tương đồng với nhiều loại mẫu mã, thương hiệu và thiết kế của các loại hình giao thông công cộng, điển hình là xe buýt. Các cá thể SCP-2086 có trọng lượng xấp xỉ khoảng 17000kg mặc dù con số này có thể thay đổi. Các cá thể non trẻ thường nặng dưới 200kg.

Một cá thể SCP-2086 khi sinh ra có thể phát triển đạt đến kích thước giới hạn trong vòng một tuần. Các cá thể SCP-2086 sống trung bình từ mười hai đến mười lăm ngày, với con cái khi đến độ tuổi sinh sản khoảng tám ngày sẽ sinh ra tới hai mươi con non

Các cá thể SCP-2086 trưởng thành không có hành vi ăn uống, thay vào đó sống nhờ vào lượng chất dinh dưỡng được tiêu thụ khi còn nhỏ. Tuy nhiên, một vài cá thể SCP-2086 trưởng thành biểu lộ hành vi kiếm ăn.

Khi đi kiếm ăn, SCP-2086 gần như không thể phân biệt được với những chiếc xe ô tô thông thường, mặc dù các cuộc kiểm tra chi tiết cho thấy thép, gỗ, nhựa và cửa kính là một dạng đặc trưng của chitin. Các cơ quan nội tạng thiết yếu như tim, não và dạ dày được lưu trữ bên dưới sàn của SCP-2086.

Một xác người, bảo quản trong một chất giống như nhựa cánh kiến, đóng vai trò như tài xế đồng thời cũng là mồi nhử của các cá thể SCP-2086 hoang dã. Các phần phụ dạng sợi kéo dài vào trong thi thể. Các cá thể SCP-2086 sử dụng những sợi này điều khiển thi thể tạo ra diện mạo ngụy trang chân thật.

Các cá thể SCP-2086 có thể tách phần &#39;nóc xe&#39; thành đôi cánh có khả năng nâng toàn bộ cơ thể chúng bay lên, đây là hình thức di chuyển thông thường của chúng khi không kiếm ăn. Ngoài ra, bộ phận &#39;bánh xe&#39; có thể tách ra thành những phần chân dài, xám hoặc đen đồng thời đèn pha dường như đóng vai trò như cơ quan phát quang sinh học.

Phần phụ của các cá thể SCP-2086 có khả năng thao tác khéo léo một cách bất thường khi so sánh với các loài động vật chân đốt khác. Các cá thể đã được quan sát xây dựng những nơi trú ẩn thô sơ bằng các vật liệu đặt tại nơi làm tổ của chúng.

SCP-2086 thường xây dựng tổ trong các bãi rác và phế liệu bỏ hoang. Quan sát các cá thể SCP-2086 con trong tự nhiên cho thấy chúng có hành vi tháo dỡ các biển chỉ dẫn chỗ dừng đỗ xe buýt và di dời chúng, với mục đích tạo thành một tuyến đường dẫn về khu vực tổ của cá thể. Do kích thước con non nhỏ, Những vụ việc người dân tình cờ nhìn thấy các cá thể SCP-2086 thực hiện hành vi trên được giảm thiểu đi đáng kể.

Các cá thể SCP-2086 trưởng thành sẽ di chuyển dọc theo tuyến đường được các con non sắp đặt, đón các hàng khách lên xe. Một khi đạt được đáng kể số lượng hành khách trên xe, Chúng sẽ tiết ra một chất tương tự như chất gây mê vô hiệu hóa con mồi.    

Khi quay trở lại lãnh thổ, Các cá thể SCP-2086 con sẽ tiến vào gian bên trong của các cá thể trưởng thành, dùng vũ lực di dời mỗi hành khách ra khỏi cá thể trưởng thành.

Cá thể SCP-2086 con sẽ tiến hành buộc nạn nhân qua một cơ vòng nằm dưới mui xe của chúng, liên kết với vị trí vô lăng và ghế lái nằm trong các cá thể trưởng thành. Khi bước vào giai đoạn tiêu thụ, các phần phụ giống như tóc gắn với ghế lái sẽ đâm xuyên qua cơ thể nạn nhân. Những phần phụ này đóng vai trò như ống dẫn thức ăn, hút máu của nạn nhân.

Một khi máu của nạn nhân đã bị rút hết, các ống dẫn thức ăn sẽ bắt đầu tiết ra một loại dung dịch muối đưa vào trong thi thể. Khoang bên trong sau đó sẽ hoàn toàn được lấp đầy bởi một chất giống như shellac, bảo quản những cái xác.
