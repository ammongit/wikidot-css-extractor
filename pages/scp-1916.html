[[include component:credit-button]]
**Artikel:** SCP-1916 – NULL-GEE-ZISCH! MONDFELSEN™
**Autor:** [[*user Smapti]] 
**Original:** http://www.scp-wiki.net/scp-1917
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1917

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle bekannten Instanzen von SCP-1916 sind in einer versiegelten Kiste im sicheren Lagerhaus am Standort-85 zu lagern. Auf und in der Kiste sind deutliche Schilder anzubringen, die darauf hinweisen, dass SCP-1916 nicht essbar ist. Die Mobile Task Force Xi-1964 (Slugworth&#39;s Sizzlers, z. dt. Slugworths Brutzler) hat Händler und Verkäufer von Süßwaren zu überwachen und alle im Umlauf befindlichen Instanzen von SCP-1916 zu beschlagnahmen.

Alle Tests von SCP-1916 sind an D-Klasse-Personal durchzuführen werden, denen subdermale Ortungsgeräte implantiert wurden. Tests im Freien sind in der entfernten Einrichtung neben Standort 85 zulässig; für den Fall, dass eine betroffene D-Klasse die Eindämmung bricht, ist der Einsatz von Boden-Luft-Waffen zur Neutralisierung des Subjekts erlaubt. Bis zu einer vollständigen Überprüfung der Ergebnisse von Experiment 1916-6-1 sind alle Tests an SCP-1916-6 verboten.

**Beschreibung:** Eine Instanz von SCP-1916 besteht aus sechs harten Zuckerkonfekten des Typs mit der allgemeinen Bezeichnung &#34;Kieferbrecher&#34; oder &#34;Wunderkugel&#34;, bezeichnet als SCP-1916-1 bis SCP-1916-6. Die chemische Analyse zeigt, dass SCP-1916 hauptsächlich aus Zucker und Spuren von üblichen Lebensmittelzusatzstoffen und Farbstoffen sowie signifikanten Mengen von [ZENSIERT] besteht. Jedes einzelne Bonbon ist kugelförmig, misst etwa 3 cm im Durchmesser und ist in einem klaren Muster wie folgt hell gefärbt:

* SCP-1916-1 ist ein einheitlicher Farbton von leuchtendem Rot.
* SCP-1916-2 ist hellbeige mit weißlichen Streifen gefärbt.
* SCP-1916-3 ist weiß mit mehreren dunkleren Abschnitten, die in einem Muster angeordnet sind, das dem Erdmond ähnelt.
* SCP-1916-4 besitzt mehrere horizontale Streifen, die orange und weiß gefärbt sind, mit mehreren kleinen weißen und roten Flecken, einschließlich eines einzigen großen roten Flecks.
* SCP-1916-5 ist ein einheitlicher Schwarzton.
* SCP-1916-6 ist ein einheitlicher Schwarzton mit einem großen weißen Fragezeichen auf eine Seite gedruckt.

Die anomalen Effekte von SCP-1916 manifestieren sich, wenn eine einzelne Süßigkeit von einem Menschen konsumiert wird. Innerhalb von 10–20 Minuten nach dem Verzehr nimmt das Gewicht des Individuums um einen festen Prozentsatz zu oder ab, basierend auf den Süßigkeiten, die das Subjekt konsumiert hat. In Verbindung mit diesem Effekt wurde keine physikalische Veränderung der Größe oder Masse des Subjekts beobachtet; die Mittel, mit denen SCP-1916 diesen Effekt erzeugt, werden derzeit nicht verstanden. Das Subjekt wird so funktionieren, als ob das Gravitationsfeld seiner aktuellen Umgebung signifikant verändert worden wäre; Subjekte, die SCP-1916 testeten, haben in bestimmten Fällen eine Fähigkeit zum Springen oder Tragen gezeigt, die weit über die normale menschliche Fähigkeit hinausgeht, und in mehreren Fällen haben sie sich als Ergebnis ihrer eigenen physischen Fähigkeiten in der Lage gezeigt, dem Gravitationsfeld der Erde vollständig zu entkommen. Dieser Effekt hält ungefähr 90 Minuten an, bevor er allmählich verschwindet. Testsubjekte, die die Auswirkungen von SCP-1916 überleben, zeigen keine Anzeichen einer Langzeiterkrankung. Mit bestimmten Bonbons wurden zusätzliche Effekte in Verbindung gebracht; Einzelheiten finden Sie im Experimentprotokoll 1916.

Gegenwärtig besitzt die Foundation 738 einzigartige Instanzen von SCP-1916, die jeweils identisch in Verpackung und Zusammensetzung sind. Jede Instanz von SCP-1916 ist einzeln verpackt und in einer Pappschachtel mit den Maßen ca. 20 cm x 30 cm x 6 cm enthalten, wobei die einzelnen Bonbons in einer Plastikschale in der Schachtel aufbewahrt werden. Die Vorderseite der Schachtel zeigt ein stilisiertes Bild eines Kindes, das einen transparenten Glashelm über dem Kopf trägt und auf dem Rücken einer Saturn-Rakete im Weltraum reitet, die mit dem Produktnamen &#34;DR. WONDERTAINMENT&#39;S NULL-GEE-ZISCH! MONDFELSEN ™&#34; geschmückt ist. Der folgende Text ist auf die Rückseite der Verpackung von SCP-1916 gedruckt:

&gt; HALLO, WELTRAUMKADETTEN!
&gt; 
&gt; Ihr könnt es nicht erwarten, bis ihr alt genug seid, um wirklich ins Weltall zu fliegen? Dr. Wondertainment ist für euch da! Dr. Wondertainment&#39;s Null-Ge-Zisch! Mondfelsen™ garantieren, dass ihr einem echten Astronauten nahe kommt! Genießt Stunden an ausgelassenem High-Tech-Spaß, während ihr die Gärten der Venus erkundet und auf den Seen des Mondes segelt, das alles in eurem eigenen Garten!
&gt; 
&gt; Jede Packung von Dr. Wondertainment&#39;s Null-Gee-Zisch! Mondfelsen™ enthält sechs verschiedene Geschmacksrichtungen für ein wirkliches Nicht-von-dieser-Welt-Erlebnis:
&gt; 
&gt; MARSIANISCHE KIRSCHE: Erkundet die Kanäle des Roten Planeten mit Stil!
&gt; 
&gt; VENUSIANISCHE BEERE: Taucht unter die Wolken unseres nächsten Nachbarn! Seid vorsichtig – die Luft da unten ist dicker als Wasser!
&gt; 
&gt; LUNARE LIMETTE: Besteht der Mond //wirklich// aus grünem Käse? Ihr werdet es herausfinden, wenn ihr  nur ein Sechstel eures echten Gewichts wiegt!
&gt; 
&gt; JUPITER-GELEE: Schwimmt im Großen Runden Fleck auf dem größten Planeten von allen!
&gt; 
&gt; WELTALL-ERDBEERE: Findet heraus, wie es wirklich im Weltall ist – auf die Null-Gee-Zisch-Art!
&gt; 
&gt; PLANET X: Wie ist es auf unentdeckten Planeten? Das müsst ihr herausfinden!
&gt; 
&gt; Haftungsausschluss: Nicht für den Gebrauch im Freien geeignet. Konsumieren Sie nicht mehr als einen Dr. Wondertainment&#39;s Null-Gee-Zisch Mendfelsen™ alle vier Stunden. Nicht zusammen mit Dr. Wondertainment&#39;s Ultrasprudligem Diätphosphat™ konsumieren. Ihre Definition von &#34;ausgelassenem Spaß&#34; kann von der von Dr. Wondertainment abweichen. Dr. Wondertainment ist nicht verantwortlich für Verletzungen, Unfälle, Krankeiten oder Todesfälle, die durch den falschen Gebrauch von Null-Gee-Zisch! Mondfelsen™ entstehen.


**Experimentierprotokoll 1916:**

Experiment 1916-1-1
Subjekt: D-85021, 76,2 kg schwer
Getestetes Objekt: SCP-1916-1
Ergebnis: Das Gewicht des Subjekts auf 28,6 kg reduziert.

Experiment 1916-2-1
Subjekt: D-96234, 48 kg schwer
Getestetes Objekt: SCP-1916-2
Ergebnis: Das Gewicht des Subjekts auf 43,2 kg reduziert. Nach Abklingen des Effekts erfuhr das Subjekt Symptome einer schweren Dekompressionskrankheit und starb 6 Stunden nach der Einnahme an Ursachen, die einem Höhen-Hirnödem ähnelten. 

Experiment 1916-3-1
Subjekt: D-23341, 104,3 kg schwer
Getestetes Objekt: SCP-1916-3
Ergebnis: Das Gewicht des Subjekts auf 16,6 kg reduziert. Während eines Tests im Freien zur Fähigkeit, schwere Gegenstände zu heben, machte das Subjekt einen Anlaufsprung und erreichte Fluchtgeschwindigkeit. Das Subjekt wurde nicht geborgen und gilt als tot.

Experiment 1916-4-1
Subjekt: D-105421, 117,9 kg schwer
Getestetes Objekt: SCP-1916-4
Ergebnis: Das Gewicht des Subjekts auf 298 kg erhöht. Das Subjekt klagte über starke Schmerzen und erlitt beim Versuch, sich zu bewegen, mehrere Arm- und Beinfrakturen.

Experiment 1916-5-1
Subjekt: D-23094, 61,2 kg schwer
Getestetes Objekt: SCP-1916-5
Ergebnis: Das Gewicht des Subjekts auf 0 kg reduziert. Das Subjekt zeigte die Fähigkeit, sich frei durch die Luft zu bewegen, indem es sich an Oberflächen abstieß, und zeigte keine Anzeichen einer Beeinträchtigung durch atmosphärische Reibung.

Experiment 1916-6-1
Subjekt: D-68052, 43,1 kg schwer
Getestetes Objekt: SCP-1916-6
Ergebnis: [DATEN GELÖSCHT]. 82 Todesfälle in der Testeinrichtung durch Exposition gegenüber Gammastrahlung; 438 nicht tödliche Fälle von Strahlenvergiftung. Reste des Subjekts wurden nicht gefunden.</textarea></pre>
