No tempo em que a Árvore do Conhecimento foi plantada, todas as coisas receberam forma. Mesmo as águas profundas da Escuridão Abaixo e as abóbadas da Escuridão Acima tomaram formas e formas, e muitos deuses anciões nasceram delas. Desses deuses, cujos nomes são frequentemente esquecidos, havia Khahrahk.

Khahrahk não foi grande em sua formação: na verdade, ele era pequeno. Ele se arrastou na escuridão do abismo, mas ao contrário de seus irmãos e irmãs, ele se conhecia e conhecia o abismo. Tão abençoado e amaldiçoado pela consciência, ele sentiu dor e solidão, e olhou além das profundezas: mas o pensamento da luz e da sombra da árvore doía mais. A existência era dor, e ele não faria parte dela. Seria melhor não existir. Seria melhor que todas as coisas não existissem.

Após este voto, ele consumiu seus irmãos e irmãs, e cresceu forte em suas essências. Este ato, este primeiro pecado de Khahrahk, causou-lhe uma dor maior à medida que ele próprio crescia. Ele ficou cego por sua dor. Tão grande era seu rancor e tão absoluto seu ódio, que ele amaldiçoou a Criação e seu Criador, e jurou destruir a Árvore e tudo o que ela sustentava em seus galhos e raízes.

Ele rastejou seu caminho até seu trono sobre os ossos de seus companheiros deuses naquelas eras escuras. Muitos outros deuses nascidos das Escuridão Abaixo morreram nestes tempos, ou escolheram deixar esses reinos sombrios para trabalhar dentro da Criação. Aqueles que permaneceram envelheceram e ficaram poderosos, mas foram submetidos à subjugação de Khahrahk.

Quando não havia mais deuses para subjugar nos reinos inferiores, Khahrahk se declarou Rei da Escuridão Abaixo, e tomou o nome de Khnith-hgor, e estabeleceu os limites de seu reino. Este reino ele construiu para trazer desespero absoluto para aqueles que viviam entre a Árvore e suas raízes e galhos, para compartilhar sua dor com toda a Criação enquanto a destruía. Ele desviou muitas almas para seu reino, causando uma dor indescritível sobre elas enquanto eram impedidas de seu verdadeiro descanso.

Com as fronteiras do seu reino estabelecidas, o Rei declarou sua guerra. Seus servos, e havia muitos, aqueles nascidos das Escuridão Abaixo ou aqueles que caíram a serviço do Rei, saíram de seu reino, e houve guerra com a Criação. Esta guerra continua até hoje e não terminará até o fim de todas as coisas.

Dos deuses que o Rei havia subjugado, Sanna era considerada a mais sábia e a mais bela. Ela não havia permanecido no reino do Rei de bom grado, mas sua fuga foi impedida pelas circunstâncias. Ela obedeceu ao Rei com suas palavras, mas não com sua alma, e por essa bondade ela é lamentada.

Com a guerra declarada, o rei tomou Sanna à força e deitou-se com ela por sete dias e sete noites, até que a Mãe daqueles Abaixo de Nós foi quebrada sob o Rei. Quando isso foi concluído, ele ressuscitou em seu sangue, e foi a partir de então conhecido como Shormaush Urdal - o Rei Escarlate.

Sete crianças nasceram de Sanna, sete filhas do Rei Escarlate emergindo de seu ventre quebrado. O Rei viu isso e as tomou à força para serem suas noivas. Sobre as sete noivas o Rei colocou sete selos, para que nunca morressem como Sanna morreu. Com eles, o Rei deu origem a sete classes de abominações, sete ordens de Leviatãs, que se tornaram seus servos mais amados, que marcham na frente de sua guerra.

Das sete, pode-se dizer:

A primeira noiva foi A&#39;tivik. Era amada pelo Rei, embora sua prole fosse pouca. Por sua lealdade, suas crianças se tornaram sábias acima de todos os outros, e conheciam bem os caminhos da guerra. Por suas mãos, eles guiaram a guerra e levaram à vitória.

Seu selo era //vaduk//, “domínio”, pois assim como ela buscava o domínio, ela também era dominada.

A segunda noiva foi A&#39;ghor. Um grande buraco se abriu em sua alma que ela não conseguiu preencher, então ela se desesperou e chorou. Ela deu à luz muitos filhos, e seus filhos geraram exércitos em uma maré impensada, para avançar e conquistar.

Seu selo era //kifenn//, “saudade”, pois nem o Rei nem seus filhos podiam fornecer o que ela buscava.

A terceira noiva foi A’distat. Ela tinha um grande ódio por suas irmãs e trouxe ruína sobre tudo o que ela inspecionou, e blasfemou em solo sagrado. Seus filhos cavalgam para declarar o triunfo do Rei, afogando campos de batalha em sangue e cinzas, espalhando pestilência e medo em seu rastro.

Seu selo era //hezhum//, “desolação”, pois ela foi limpa e os sulcos de sua alma foram salgados.

A quarta noiva foi A&#39;zieb. Ela era vasta e poderosa, e terrível de se ver, tomando a forma de uma grande besta. Seus filhos eram como ela, e não temiam nenhuma arma ou feitiço mágico, pois seus ferimentos estavam curados e suas peles impenetráveis.

Seu selo era //ba//, “ira”, pois por seu ódio ela estava para sempre presa em conflito.

A quinta noiva foi A&#39;nuht. Ela era forte em mente, embora frágil em corpo. Seus filhos eram sábios nos caminhos da magia e criaram grande destruição. Mas por causa do poder deles, o rei os aleijou, para que não se levantassem contra ele.

Seu selo era //ner//, “falta”, pois sua sede e a sede de seus filhos nunca se saciavam.

A sexta noiva foi A&#39;tellif. Ela não falou, e manteve-se em segredo. Seus filhos podiam mudar seus rostos e se mover sem serem vistos, e caminhar entre a Criação desconhecida. Eles abriram Caminhos entre mundos e abriram caminho para a guerra se espalhar.

Seu selo era //usheq//, “escondido”, pois ela estava perdida nas sombras.

A sétima noiva foi A&#39;habbat. Ela era a menor e mais fraca das sete, mas não foi totalmente quebrada pelo Rei e ficou horrorizada com seu estado. Seus filhos andavam sobre duas pernas e eram poderosos caçadores e heróis: ela os ensinava em segredo, esperando que eles destruíssem os filhos de suas irmãs e derrubassem o Rei. Eles são poucos, e eles falharam.

Seu selo era //xokib//, “esperança”, pois ela estava condenada a saber o que não poderia alcançar.

As sete noivas seladas para sempre, as legiões de seus filhos se espalharam e somaram sua força à guerra. Os mundos que resistiram aos deuses sombrios do Rei caíram sob o peso de ataques incessantes. As raízes da árvore apodreceram, infeccionadas com a semente do Rei. Os Caminhos tornaram-se traiçoeiros e envenenados, para onde só podiam viajar os bem-aventurados, os bravos e os loucos. O reino do Rei engordou com almas condenadas, e os Lugares de Descanso diminuíram em força: Poucas almas conseguiram escapar desse destino, mas mesmo na morte muitos ainda lutaram.

Muitos deuses caíram a serviço do Rei: A maquinaria de moagem da Fábrica, que consumia tudo, empurrou sua força irracional em sangue e aço. O Rei na Forca, Aquele Que Foi Enforcado, rasgou o conhecimento da Árvore de dentro. O Príncipe de Muitas Faces distorceu as vontades dos mortais, e Moloch, o Chifrudo, trouxe à tona sua vergonha. Muitos outros cujos nomes foram apagados também serviram. Os muitos servos mortais do Rei recriaram o estabelecimento de sua linhagem em efígie viva.

Não se deve dizer que o Rei não se opôs em suas conquistas. Muitos deuses e heróis entre os mortais contra-atacaram as invasões de seus mundos, servindo sob incontáveis bandeiras. Mas eles caíram, com o tempo, e suas eras passaram, e eles são como sangue e pó.

O Rei e seus exércitos aproximam-se dos Taproots, os mundos centrais, com toda a sua ira, todo o seu ódio e todo o seu rancor. Ele estende a mão para corromper, consumir e destruir. Mesmo agora, sua presença é sentida. O tempo se esvai. A Deusa de Bronze está quebrada, a Serpente fugiu. Os heróis se foram. Os filhos de A&#39;habbat foram massacrados até o fim. Os servos do Rei já estão aqui, endireitando o caminho para sua chegada.

Com esta chegada a Árvore morrerá, e toda a criação morrerá com ela.

No alto, os irmãos da Morte observam a guerra se desenrolar, pairando sobre as profundezas. Como sempre fizeram. Eles sabem o resultado da guerra, pois são o fim de todas as coisas, mas não falam sobre isso.

Há pouco mais a ser dito.</textarea></pre>
