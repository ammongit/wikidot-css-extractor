[[include credit:start]]
**Titre original :** Permanent Waves
**Auteur :** [[user GreenWolf]]
**Traducteur :** [[user Trank]]
**Date de publication originale :** 23 janvier 2017
[[include credit:end]]

= **|| [[[unusual-investigations|Centre]]] || [[[a-farewell-to-kings|Un Adieux Aux Rois]]] &gt;&gt;**

**24 janvier 2017**
**Trois Portlands**
**04h09, Heure de l&#39;Est**

&#34;Eh merde.&#34;

L&#39;agent Kenneth Spencer fixa l&#39;alerte à la bombe dans un mélange de surprise et d&#39;incrédulité, laquelle avait été méticuleusement peinte en lettres d&#39;un demi-mètre de haut (qui semblaient clignoter quand il arrêtait de les regarder, probablement le résultat d&#39;une œuvre d&#39;anart) sur un panneau placé au milieu de [[[three-portlands-hub|Trois Portlands]]].

Son partenaire, l&#39;Agent Robin Thorne, lut calmement le message à haute voix. &#34;&#39;Attention. J&#39;ai posé une bombe mémétique dans la ville de Trois Portlands, qui sera déclenchée le 26 janvier à exactement 18h40 Heure de l&#39;Est. Je n&#39;ai aucune exigence.&#39;&#34; Iel marqua une pause. &#34;Eh bien, moins, c&#39;est concis ?&#34;

Spencer soupira. &#34;Tu sais ce qui est le pire dans tout ça ?&#34;

Thorne secoua la tête. &#34;Non, mais je suis sûr que tu vas me le dire.&#34;

Spencer poursuivit. &#34;Le pire c&#39;est que je suis //sûr// que c&#39;est juste une blague cheloue.&#34;

Thorne haussa les épaules. &#34;Je ne suis pas prêt à prendre ce risque.&#34;

&#34;Moi non plus.&#34; Spencer fit courir ses doigts dans ses cheveux. &#34;Bon sang, je déteste les alertes à la bombe.&#34;

Ils fixèrent de nouveau le panneau en silence.

&#34;Ça va se répandre comme un feu de forêt,&#34; dit finalement Thorne. &#34;Pourrait causer une panique.&#34;

Spencer acquiesça, puis se tourna vers l&#39;un des golems de sécurité municipaux qui se tenaient autour comme des statues. &#34;Hey, vous ! Posez une bâche sur ce truc ou quelque chose !&#34;

Le golem salua brusquement, puis s&#39;en alla pesamment chercher une bâche.

&#34;Ça ne va pas servir à grand chose,&#34; dit Thorne, faisait un petit geste vers le cercle de spectateurs qui s&#39;étaient réunis autour des agents et des golems.

&#34;Ouais, eh bien, ça va me faire me sentir mieux.&#34;

Ils se tinrent ainsi silencieusement un peu plus longtemps.

&#34;Tu sais qu&#39;on n&#39;a pas la main d&#39;œuvre pour fouiller toute la ville,&#34; dit Thorne.

&#34;Ne le dis pas,&#34; dit Spencer.

&#34;On va avoir besoin d&#39;une aide extérieure,&#34; poursuivit Thorne.

&#34;S&#39;il te plaît ne le dis pas.&#34;

&#34;Je pense qu&#39;on devrait appeler la Fondation.&#34;

Spencer émit un bruit de chuintement en inhalant, l&#39;air sifflant entre ses dents. &#34;Bordel.&#34;

----

**08h23, Heure de l&#39;Est**

L&#39;[[[it-just-shattered|Agent Green]]] fixa le panneau, puis souffla un rond de fumée méprisant dans sa direction.

&#34;Vous n&#39;allez pas le croire, mais je suis presque sûr qu&#39;on connait votre type en fait,&#34; dit Green.

Spencer et Thorne le fixèrent.

Green pointa les lettres scintillantes avec sa cigarette. &#34;Remarquez comment ces lettres clignotent quand vous ne les regardez pas directement ? C&#39;est sa carte de visite. Tout ce qu&#39;il a jamais fait et que nous avons trouvé l&#39;avait.&#34;

&#34;Donc qui est-ce ?&#34; demanda Thorne.

Green jeta le mégot au sol et l&#39;écrasa sous sa botte. &#34;Aucune putain d&#39;idée.&#34;

&#34;Mais vous--&#34;

&#34;J&#39;ai dit qu&#39;on le connaît, pas qu&#39;on sait qui c&#39;est. Tout ce qu&#39;on a c&#39;est une série d&#39;attaques, quelques skips sous les verrous, et pas de véritables pistes à proprement parler. On ne sait pas qui c&#39;est, oui s&#39;il y a même un qui. &#39;Chier, on ne sait même pas si c&#39;est juste une personne. Pourrait être plus, pourrait être moins.&#34;

&#34;Donc ce que vous dites c&#39;est que vous savez que dalle,&#34; dit Spencer.

&#34;Hey, c&#39;est toujours plus que vous.&#34; Green fit un geste au golem pour qu&#39;il recouvre le panneau. &#34;En ce moment mes gars balaient la ville à la recherche de la bombe.&#34;

&#34;Et est-ce que vous avez la moindre idée d&#39;à quoi elle pourrait ressembler ?&#34; demanda Thorne.

&#34;Eh bien, la dernière fois que ça s&#39;est produit, c&#39;était une sculpture de canard à Reykjavík,&#34; dit Green. &#34;Elle a fini par distribuer des amnésiques comme des bonbons.&#34;

&#34;Vous avez assurément une manière à vous d&#39;inspirer la confiance, Agent Green.&#34;

&#34;Il ne me paient pas pour mes talents d&#39;orateur,&#34; dit Green, mettant la main à la poche pour chercher une autre cigarette. &#34;Ne vous inquiétez pas, on va la trouver.&#34;

&#34;Et si vous ne la trouvez pas ?&#34; demanda Spencer.

Green resta silencieux, profitant plutôt du moment pour l&#39;allumer.

&#34;On a besoin de mettre en place un plan d&#39;urgence qui n&#39;implique pas le fait d&#39;amnésier la population d&#39;un port franc paranormal majeur.&#34;

Green soupira, expirant un nuage de fumée. &#34;Je vais téléphoner aux [[[secure-facility-dossier-site-64|sites locaux]]]. Leur dire de commencer à préparer les forces d&#39;intervention au cas où on ait besoin de boucler la ville.&#34;

&#34;Vous avez déjà essayé en 29. Ça n&#39;a pas tellement fonctionné.&#34;

&#34;Vous avez un meilleur plan ?&#34;

Maintenant c&#39;était au tour de Spencer de rester silencieux.

&#34;C&#39;est ce que je pensais.&#34;

----

**15h52, Heure de l&#39;Est**

Il fallut un peu plus de sept heures pour que les premiers manifestants se regroupent à l&#39;extérieur du bâtiment de l&#39;U2I. Honnêtement, Spencer les attendait plus tôt.

Spencer passa sa tête à l&#39;extérieur, voyant la rangée de slogans anti-Fondation être brandis, et la rentra immédiatement.

&#34;C&#39;est pour vous,&#34; dit-il a Green.

Green se leva du bureau temporaire où il avait été assigné, jeta un coup d&#39;œil à l&#39;extérieur, et grimaça. &#34;Est-ce qu&#39;ils avaient déjà préparé ces pancartes ?&#34;

&#34;Connaissant cette ville ? Probablement.&#34;

&#34;De joyeux drilles, n&#39;est-ce pas ?&#34;

&#34;Est-ce que vous pouvez les blâmer ?&#34;

Green fronça les sourcils. &#34;Non. Je suppose que non.&#34; Il porta la main à la poche à la recherche d&#39;une clope.

&#34;Dehors,&#34; dit Spencer.

Green le foudroya du regard. &#34;Vraiment ?&#34;

&#34;Bâtiment gouvernemental, ce sont les règles. En plus ça vous donnera une chance de parler à vos fans.&#34;

&#34;Vous êtes un enfoiré, Spencer.&#34;

&#34;Merci de l&#39;avoir remarqué.&#34;

Green soupira. Il eut l&#39;air d&#39;être sur le point de dire quelque chose, mais il s&#39;arrêta et se ravisa. Sans un mot, il se retourna et quitta la pièce.

Spencer se pencha en arrière sur son siège pour observer la scène qui était sur le point de se dérouler à l&#39;extérieur.

Green sortit à l&#39;extérieur du bâtiment et s&#39;arrêta en haut des marches. La foule se tut quand elle le vit, attendant de voir ce qu&#39;il allait faire ensuite.

Green commença à allumer une cigarette, faisant traîner apparemment le processus pour un effet dramatique. Il prit une profonde inspiration, la tint un moment, puis relâcha un nuage de fumée. Puis il parla.

&#34;Très bien, j&#39;ai pigé que vous ne voulez pas de moi ici. Pour être parfaitement honnête, je ne veux pas être ici non plus.&#34; Il fit une pause pour tirer une autre bouffée. &#34;Cela étant dit, nous sommes ici à la demande de l&#39;Unité des Incidents Inhabituels pour les assister dans une enquête en cours. C&#39;est tout ce qu&#39;on fait.&#34; Une autre bouffée. &#34;Si vous craignez qu&#39;on vienne et essaie de confiner la moitié de la ville, pas la peine. Mes hommes ont pour ordre strict de ne pas interférer au-delà de ce qui est nécessaire pour terminer l&#39;enquête. Une fois que c&#39;est fait, on débarrassera le plancher.

Des personnes dans la foule commencèrent à murmurer entre elles. Quelqu&#39;un se retourna pour partir. Il était facile d&#39;être en colère contre une obscure conspiration sans visage. Il était plus difficile de rester en colère quand la conspiration prenait un visage, et que ce visage était celui d&#39;un homme calme entre deux âges en train de fumer.

Green tira une dernière bouffée de sa cigarette, puis la jeta dans un cendrier voisin. &#34;Maintenant, si vous voulez bien m&#39;excuser, ma pause clope est terminée, et j&#39;ai du travail.&#34;

Il rentra dans le bâtiment, et la foule commença à se disperser.

----

**25 janvier 2017**
**06h58, Heure de l&#39;Est**

&#34;Tu sais,&#34; dit Thorne, touillant son café. &#34;J&#39;ai réfléchi la nuit dernière.&#34;

&#34;Oh ?&#34; Spencer leva un sourcil.

&#34;Ouais. Et si on s&#39;y prenait complètement de travers sur ce truc ?&#34;

&#34;Comment ça ?&#34;

&#34;Et si ce n&#39;était pas une bombe mémétique ? Et si c&#39;était une bombe qui était mémétique ? [[[scp-1057|L&#39;idée d&#39;une bombe]]], si tu préfères.&#34;

Spencer fronça les sourcils. &#34;Tu ne m&#39;as pas dit que si c&#39;était une farce, on ne pouvait pas prendre le risque de ne pas la prendre au sérieux ?&#34;

&#34;Eh bien, tu vois, c&#39;est ça le truc,&#34; répondit Thorne. &#34;Et si c&#39;était exactement la réaction que notre poseur de bombe voulait provoquer ?&#34;

&#34;Quoi, tu veux dire lancer une fausse alerte à la bombe afin de nous faire rechercher une bombe qui pourrait ne pas exister ? À quoi est-ce que ça servirait, exactement ?&#34;

&#34;Je n&#39;en suis pas encore sûr. Je t&#39;en reparlerai quand j&#39;aurai une réponse.&#34;

Les deux poussèrent les portes du bâtiment de l&#39;U2I, pour y trouver un Agent Green énervé, criant dans une radio.

&#34;J&#39;en m&#39;en fous de ce qu&#39;il a fait,&#34; hurla-t-il. &#34;Présente tes excuses à ce putain de sorcier et passe à autre chose !&#34; Il éteignit la radio et la reposa violemment sur son bureau temporaire.

&#34;Toujours pas tombé sur la bombe, j&#39;imagine,&#34; dit Thorne.

&#34;Non,&#34; grogna Green. &#34;On a trouvé un paquet d&#39;autres trucs -- que nous n&#39;avons pas le droit de toucher, merci pour ça au passage -- mais jusque là pas de bombe.&#34; Il s&#39;affala sur sa chaise et soupira. &#34;Ça n&#39;a aucun sens.&#34;

&#34;Pourquoi ?&#34;

&#34;Parce qu&#39;une bombe mémétique est sensée être en évidence. Vous voulez qu&#39;elle soit dans un endroit avec une visibilité et une exposition maximums, de sorte à infecter le plus de personnes possibles avant de la déclencher. Mais cette bombe -- si elle existe -- est pour le moins //pas// en évidence.

Thorne acquiesça. &#34;On passe à côté de quelque chose.&#34;

&#34;Évidemment,&#34; dit Green. &#34;Mais ce que ça pourrait être, j&#39;en ai pas la moindre idée.&#34;

&#34;Eh bien nous avons...&#34; Spencer vérifia sa montre. &#34;Un peu moins de 36 heures pour le découvrir. J&#39;espère que vous travaillez bien sous pression.&#34;

Green ricana sans joie. &#34;C&#39;est ma seule manière de travailler.&#34;

----

**12h46, Heure de l&#39;Est**

THUD.

Spencer leva les yeux sur Green qui posait une pile de dossiers sur son bureau.

&#34;Qu&#39;est-ce que c&#39;est que ça ?&#34;

&#34;Ça,&#34; dit Green, la pointant avec force. &#34;C&#39;est une copie exhaustive de tous nos fichiers liés au poseur de bombe.&#34;

Spencer tendit la main vers le dossier du dessus, puis s&#39;arrêta. &#34;Est-ce que je suis sensé les voir?&#34;

&#34;Probablement pas,&#34; répondit Green. &#34;Techniquement, vous n&#39;avez même pas l&#39;autorisation de savoir qu&#39;ils existent.&#34;

&#34;Alors pourquoi est-ce que vous me les montrez ?&#34;

&#34;Parce que je les ai parcourus plus de fois que je ne peux le compter, et je passe toujours à côté de la clef qui assemblera tout ça ensemble. Peut-être aurez-vous plus de chance.&#34;

Spencer fronça les sourcils. &#34;Pas que je m&#39;inquiète, mais vous n&#39;aurez pas d&#39;ennuis pour ça ?&#34;

Green haussa les épaules. &#34;Peut-être. Si ça arrive, je pourrai toujours faire valoir que c&#39;est une situation d&#39;urgence et vous nommer spécialiste de confinement provisoire.&#34;

Spencer acquiesça, puis commença à parcourir les fichiers.

Il y avait une quantité stupéfiante d&#39;informations contenue à l&#39;intérieur. Lieux, dates, méthodes, témoignages, rapports post-action, même un profil psychologique rudimentaire. Mais malgré tout cela, il y avait un clair manque de preuves. Tout s&#39;entassait en une énorme pile de points d&#39;interrogation et aucune réponse.

Spencer ramassa de nouveau la liste de lieux et l&#39;étudia.

&#34;Pourquoi Trois Ports ?&#34; Demanda-t-il.

Green leva les yeux de la chaise qu&#39;il avait attrapé.

&#34;Reykjavík, Belgrade, Darwin, Tijuana -- la liste continue. Tous ces endroits sont sur Terre. Et toutes les attaques étaient très publiques, très visibles, très ciblées sur la destruction du Voile. Du coup pourquoi Trois Ports ?&#34;

Green fronça fronça les sourcils. &#34;Qu&#39;est-ce que vous voulez dire ?&#34;

&#34;Il y a quelque chose de différent sur celle-ci. Si on peut découvrir ce que c&#39;est et pourquoi c&#39;est le cas, peut-être que cela nous conduira à notre poseur de bombe.&#34;

Green acquiesça. &#34;Très bien, donc, considérons ce qui se passera si la bombe explose.&#34;

&#34;Panique, chaos, anarchie, la triforce complète.&#34;

&#34;Et ensuite ?&#34;

&#34;Et ensuite les gens vont essayer--&#34; Spencer s&#39;arrêta. &#34;Ils vont essayer de quitter la ville.&#34;

Green acquiesça à nouveau. &#34;Le flux de réfugiés anahumains submergerait les efforts de confinement. On assisterait à une défaillance majeure dans la protection de la normalité.&#34;

&#34;Ce qui est cohérent avec la motivation supposée des attaques précédentes.&#34;

&#34;Ce qui signifie que la bombe existe vraisemblablement.&#34;

Spencer soupira et renvoya le fichier. &#34;Ce qui est une bonne nouvelle et tout, mais cela ne nous aide toujours pas à le trouver.&#34;

Green fronça les sourcils. &#34;Vous n&#39;allez pas aimer ça, mais--&#34;

&#34;Mais quoi ?&#34; dit Spencer, plissant les yeux suspicieusement.

&#34;Mais ce serait peut-être mieux de concentrer nos efforts sur le contrôle de la situation.&#34;

&#34;Vous voulez dire laisser la bombe exploser et sceller tout le monde à l&#39;intérieur de la ville.&#34;

Green acquiesça.

&#34;Enfoiré.&#34;

Green haussa les épaules. &#34;C&#39;est mon boulot.&#34;

&#34;Pas le mien.&#34; Il se leva et sortit rageusement de la pièce.

----

**13h27, Heure de l&#39;Est**

Spencer fixa le panneau. Il y avait une bâche qui le recouvrait à présent, mais s&#39;il fermait les yeux il pouvait toujours voir les lettres, clignotant et dansant dans son esprit.

Il aurait dû être enlevé à présent, mais tout le monde avait été tellement occupé que cela leur était sorti de la tête.

&#34;Je pensais bien te trouver ici,&#34; dit Thorne de derrière lui.

&#34;À côté de quoi est-ce qu&#39;on passe ?&#34; demanda-t-il.

&#34;Peut-être est-ce que c&#39;est la mauvaise question.&#34;

Spencer ferma les yeux. Tellement de questions, aucune d&#39;entre elles de bonnes, et toutes sans réponses. C&#39;était exaspérant.

Les lettres de l&#39;alerte à la bombe continuaient de danser derrière ses paupières, impossibles à oublier.

&#34;Robin,&#34; dit Spencer.

&#34;Oui ?&#34; répondit Thorne, un air inquiet dans la voix. Il était rare que Spencer utilise son prénom.

&#34;Les hommes de Green ont fouillé tout la ville à la recherche d&#39;empreintes mémétiques, pas vrai ?&#34;

&#34;Pour autant que je sache, ouais.&#34;

&#34;Est-ce qu&#39;ils ont vérifié l&#39;alerte à la bombe ?&#34;

----

**14h02, Heure de l&#39;Est**

&#34;Je ne parviens pas à croire qu&#39;on n&#39;a pas pensé à vérifier ça en premier,&#34; dit Green. &#34;C&#39;est tellement évident bordel.&#34;

L&#39;équipe de la Fondation allait et venait frénétiquement, brandissant des détecteurs et prenant des photos du panneau. Les scans préliminaires avaient montré un danger mémétique dormant, et ils étaient maintenant occupés à essayer de déterminer les caractéristiques exactes de la bombe mémétique.

&#34;C&#39;est pourquoi on est passé à côté d&#39;elle,&#34; dit Spencer. &#34;C&#39;était tellement évident qu&#39;on ne l&#39;avait même pas envisagé.&#34;

&#34;Donc quelle est la suite ?&#34; demanda Thorne.

&#34;Eh bien,&#34; dit Green. &#34;D&#39;abord on doit découvrir à quel type d&#39;agent mémétique on a affaire. Puis on pourra élaborer un mème vaccin et le distribuer à toutes les personnes infectées.&#34;

&#34;Combien de temps est-ce que ça va prendre ?&#34;

Green haussa les épaules. &#34;Dépend de l&#39;agent. Si c&#39;est un plieur Berryman, on est complètement baisés au-delà de l&#39;imaginable. Mais si c&#39;en est pas un, alors on devrait avoir une inoculation prête dès demain matin.&#34;

&#34;Et ensuite ?&#34;

&#34;Ensuite on retrouve ce fisdeup&#39;.&#34;
