**Item n°:** SCP-675 
 
**Classe do Objeto:** Seguro 
 
**Procedimentos Especiais de Contenção:** A casa contendo SCP-675 foi designada como Posto de Observação 9010. No mínimo um pesquisador deve ficar a postos dentro do Posto de Observação 9010 o tempo todo. O monitoramento de SCP-675 deve ser realizado em turnos de 30 dias. Nenhum pesquisador deve retornar ao Posto de Observação 9010 antes de um período de no mínimo seis (6) turnos. Todos os pesquisadores designados ao SCP-675 devem passar por triagens psicológicas obrigatórias antes e depois de completarem os turnos em SCP-675. 
 
Todos os pesquisadores monitorando SCP-675 devem gravar toda e qualquer observação em um gravador de áudio. Enquanto houver um Incidente 675-1, todos os pesquisadores devem estar sob vigilância por vídeo o período todo. 
 
**Descrição:** SCP-675 é uma janela comum na parte noroeste do Posto de Observação 9010, na área da sala de estar. Durante intervalos aleatórios de tempo, sombras semelhantes com figuras humanoides (designadas como SCP-675-1) podem ser vistas através da janela. Essas sombras são visíveis a qualquer momento do dia ou da noite e podem ser visualmente distinguidas da escuridão noturna. Essas instâncias são apenas visíveis do Posto de Observação 9010. Atualmente, é teorizado que as instâncias SCP-675-1 são seres trans-dimensionais e SCP-675 funciona de forma similar aos [[[SCP-1278]]] e [[[SCP-1288]]] como meios para vê-los. 
 
A fim de ajudar nas observações, uma fina tela foi anexada em SCP-675. Essa tela atua como uma superfície de projeção, na qual as instâncias SCP-675-1 podem ser mais facilmente vistas. 
 
Instâncias SCP-675-1 frequentemente realizam ações como tocar no vidro de SCP-675, conversar com outra instancia e varias outras ações benignas, essas ações devem ser consideradas normais. Até o momento, instâncias SCP-675-1 nunca se envolveram em qualquer tipo de ação hostil. 
 
SCP-675 possui um efeito anômalo secundário que é manifestar um efeito alucinógeno nos indivíduos que permanecem no Posto de Observação 9010 por um período de aproximadamente 45 dias. Indivíduos que permanecem nas proximidades de SCP-675 por um período de aproximadamente 45 dias se convencem que as instâncias SCP-675-1 possuem uma natureza maligna. Quanto mais tempo os indivíduos são expostos ao SCP-675, mais extremas essas alucinações se tornam. Indivíduos afetados reportaram que SCP-675 é uma entrada apara outra dimensão que é populada por instâncias SCP-675-1 e que essas instâncias procuram invadir a nossa dimensão e &#34;limpa-la&#34;. 
 
Indivíduos afetados irão repetir a necessidade de uma preparação individual para a invasão pelas instâncias SCP-675-1 que está por vir e vão procurar garantir que SCP-675 permaneça fechado o tempo todo. Indivíduos também reportaram que instâncias SCP-675-1 tentarão se comunicar com eles e que o conteúdo das mensagens é frequentemente de uma natureza deturpada. Em algumas instâncias, os indivíduos afetados irão relatar que as instâncias SCP-675-1 estão se preparando pra uma invasão trans-dimensional para a Terra. Tais relatos são sem fundamento, pois a vigilância de áudio não revela tais sons de comunicação. 
 
As atuais vigilâncias de vídeo e as rotações são determinadas devido a varias violações nas quais os pesquisadores construíam fortificações e preparações para a suposta invasão por SCP-675-1. Em um caso extremo, um pesquisador construiu uma serie elaborada de armadilhas projetadas para matar ou ferir seriamente qualquer individuo que tentasse entrar na casa.
