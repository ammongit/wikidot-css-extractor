    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** History Of The Universe: Part Two
**Auteur :** [[user Roget]]
**Traducteur :** [[user Dr Lekter]]
**Date :** 24 février 2013
[[include credit:end]]

Alors que l&#39;année 2008 touchait à sa fin, le wiki était encore en changement continu. La quantité de rapports SCP semblait grandir à un rythme exponentiel, et nous avions maintenant des contes ajoutés dans la section Bibliothèque. On est passés de 4 admins et 5 modos à 5 admins et 7 modos. Les pages de membres étaient à peu près au nombre de 16. C&#39;était encore assez petit pour que tout le monde se connaisse, tout en étant assez grand pour entretenir une base de travail intéressante et variée. 

Le chat en ligne est aussi né à cette époque. Il a été fondé par Kondraki. Il n&#39;était pas très actif, mais selon les mots de Pair of Ducks :

&gt; //Je suis devenu actif sur la communauté grâce au chat. C&#39;était Kondraki qui avait créé le #site19 à la base, c&#39;est vrai. Mais le chat était plutôt ignoré alors ; il n&#39;y avait que lui, moi-même, snorlison et Fritz (oui, Fritz !) à être dessus. Le chat était aussi censé être RP à cette époque !//
&gt; 
&gt; //Le #site19 a fini par complètement tomber dans l&#39;oubli … mais je suis revenu, je l&#39;ai enregistré et j&#39;ai vraiment commencé à essayer de ramener des gens dessus. Pour un temps, il n&#39;y a -toujours- principalement eu que moi, Kondraki et Snorlison dessus … je me souviens quand Gears est arrivé dans le salon un jour, c&#39;était comme si on rencontrait une célébrité xD … mais le chat a grandi vraiment vite ; bientôt on a eu Iceberg, Rights, et d&#39;autres encore qui arrivaient régulièrement.// - {{Pair of Ducks/Paradox}}

Des auteurs comme yellowdrakex (Rights), name,[[footnote]]Aussi connu comme &#34;Le Concierge&#34;.[[/footnote]] BlastYoBoots et Eberstrom[[footnote]]Je sais que je l&#39;ai déjà mentionné plus tôt, mais son nom méritait d&#39;être répété.[[/footnote]] ont fait leurs débuts sur le wiki WikiDot. Ces nouveaux auteurs commenceraient bientôt à remplir la série SCP 001-999 avec des centaines d&#39;articles, certains bons, d&#39;autres mauvais, mais toutes des tentatives nouvelles et discutablement originales.

Il y avait aussi l&#39;utilisation des outils WikiDot, comme le module de menace, le canon d&#39;orientation massive et la barre de navigation. Créés par Ekzhentric Lohner, ces outils étaient autorisés pour une utilisation plus facile du wiki SCP. Les modules de menace étaient conçus pour suppléer les classes, proposant de petites illustrations qui expliquaient plus simplement comment le SCP vous affectait (Danger-Cognitif, Mémoriel, Toxique, Mémétique, etc.). 

Le canon d&#39;orientation massive était un outil qui permettait d&#39;aller sur des pages archivées, avec une interface simple. C&#39;était globalement un module qui listait chaque page du wiki, avec des options de préférences. La barre de navigation était plus simple, c&#39;était un très bon moyen d&#39;aller d&#39;une page à l&#39;autre sans devoir retourner à la page principale. Lohner avait créé ces outils sans permission, ce qui lui valut la colère des admins qui n&#39;aimaient pas les scripts et croyaient que Lohner faisait juste n&#39;importe quoi. Malgré ça, elle est restée calme dans l&#39;affaire et a finalement été envisagée comme quelqu&#39;un avec le potentiel de devenir staff (et est finalement devenue staff).

Quelques-uns de ces utilisateurs deviendraient aussi la prochaine génération de modos et admins. En février 2009, Iceberg7, Fat Ghost, Bright et Pair of Ducks sont devenus modérateurs et DrKondraki est devenu administrateur. Avec toutes ces nouvelles figures d&#39;autorité, Kain et Gears ont commencé à devenir moins centraux dans l&#39;administration du site. L&#39;équilibre des pouvoirs leur échapperait bientôt pour tomber aux mains de DrKondraki, qui deviendrait l&#39;administrateur dominant de l&#39;ère Bricabrac.

Deux styles d&#39;écriture majeurs commencèrent à émerger avec la nouvelle génération d&#39;auteurs. Il y avait ceux comme HK-016, qui tentaient de baser leurs articles sur la science inébranlable du monde réel qui leur tenait lieu de pivot. D&#39;autres, comme Rights et DrKondraki, écrivaient des entrées très axées sur les personnages, essayant d&#39;envisager la Fondation du point de vue d&#39;un chercheur. Il y avait des objets SCP gardés dans des bureaux, manipulés uniquement par des chercheurs spécifiques. En février 2009, le second style était devenu le style dominant du wiki.

Avec ce changement d&#39;écriture est venu un changement de ton. Le site passait rapidement d&#39;un ton exclusivement horrifique à un style humoristique, sans queue ni tête et beaucoup moins sérieux. L&#39;ère &#34;Bricabrac&#34;, comme on l&#39;appelle maintenant, serait une période de relâchement des critères de sérieux. Ce qu&#39;on appelle maintenant &#34;lolfondation&#34; a vu le jour, les auteurs tentant d&#39;être drôles ou mignons au lieu d&#39;horrifiques ou effrayants. Les addenda &#34;Assignation Keter&#34; sont nés à ce moment, quand les utilisateurs ajoutaient à leurs articles une note disant qu&#39;une mauvaise utilisation de l&#39;objet serait sanctionnée d&#39;une &#34;Assignation Keter&#34;. On avait aussi beaucoup d&#39;articles employant des tactiques d&#39;écriture maintenant impopulaires comme l&#39;usage répété des [DONNÉES SUPPRIMÉES], les croisements de liens et les idées plagiées sur des articles plus anciens.

En janvier, une tentative de contrôle des SCP à grande échelle fut faite, mais le projet ne fut jamais vraiment mené à bien. Il y avait simplement trop d&#39;articles, postés à un rythme trop rapide, pour qu&#39;une quelconque tentative de contrôle se montre efficace. Le staff de l&#39;époque ne voulait ou ne pouvait pas verrouiller le wiki pour ce faire, et l&#39;idée tomba dans l&#39;oubli sans qu&#39;aucune mesure notable ait été prise. Les entrées continuaient d&#39;arriver en un flux continu.

Malgré ça, on est aussi arrivés à ce qu&#39;on peut appeler un &#34;Âge d&#39;Or&#34; pour le wiki, comme certains l&#39;ont fait. Il y avait beaucoup de personnes qui produisaient du contenu de mauvaise qualité, mais aussi beaucoup de super contenu. Le site dans son ensemble développait une identité propre ainsi qu&#39;un canon plus complexe. L&#39;un des facteurs majeurs de ce progrès étaient les histoires de l&#39;auteur &#34;The Fishmonger&#34;[[footnote]]//NdT : &#34;Le Marchand de Poisson&#34;.//[[/footnote]]. Sa première histoire majeure, Wanderlust, était considérée comme une épopée épique.[[footnote]]Ayant lu les histoires du the Fishmonger, je peux témoigner qu&#39;elles ne sont pas aussi incroyables qu&#39;on l&#39;affirmait. Néanmoins, elles avaient un aspect attirant, impliquant des tonnes de personnages intéressants (bien qu&#39;occasionnellement Mary-Sue-iques) à une très grande échelle.[[/footnote]]

Malheureusement, avec le bien est venu beaucoup de mal. Des quantités de très mauvaises entrées ont été créées entre fin 2008 et début 2009. Même s&#39;il fallait un compte sur le wiki pour participer, on avait quand même beaucoup d&#39;objets qui étaient soit des fantasmes avec des pouvoirs de Mary Sue, soit quelque chose de vraiment débile/pas approprié pour un SCP. Des exemples en sont encore disponibles sur la page des SCP déclassés. C&#39;était pendant les jours les lointains jours de désordre avant que nous arrivons et purgions le site pendant l&#39;Edit de Masse[[footnote]] On en reparlera plus tard. [[/footnote]], alors il n&#39;y avait aucun procédé disponible par lequel supprimer un grand nombre de ces entrées en une fois. L&#39;administration du site le remarqua, et DrClef en particulier décida de prendre des mesures. Un utilisateur du nom de Dantenson[[footnote]]Qui a supprimé son compte WikiDot depuis.[[/footnote]] écrivit [[[SCP-239]]], l&#39;enfant sorcière. En novembre 2008, DrClef posta ce message sur la page de discussion :

&gt; //Rapport du Dr A. Clef : Mon analyse de la situation m&#39;a mené à la conclusion que SCP-239 est un risque inacceptable pour le confinement et la sécurité. Bien que plusieurs propositions aient été faites jusqu&#39;à maintenant pour l&#39;utiliser pour confiner d&#39;autres objets SCP, l&#39;exemple de SCP-953 et des autres doit servir de rappel fort des risques de sous-estimer la capacité de la Fondation à contrôler des objets dotés de pouvoirs d&#39;altération de la réalité.//
&gt; 
&gt; //J&#39;aimerais donc faire la proposition suivante : un implant de perforation sera fabriqué en SCP-148, capable de pénétrer la peau autrement impénétrable de SCP-239. Cet outil sera utilisé pour tuer SCP-239 pendnt[[footnote]]//NdT : [sic] dans l&#39;original, &#34;wile&#34; au lieu de &#34;while&#34;.//[[/footnote]] qu&#39;elle dort et que ses pouvoirs sont neutralisés. En raison du danger que présenterait un réveil de SCP-239 et une résistance de sa part à l&#39;élimination, ma recommandation est que l&#39;agent sélectionné porte également SCP-668 dans le but de réduire les complications.//
&gt; 
&gt; //L&#39;un des dangers de cette procédure est la possibilité que SCP-239 se réveille et perçoive l&#39;agent comme un ami ou une &#34;bonne personne&#34;, modifiant alors la réalité pour qu&#39;elle y corresponde. C&#39;est pour cette raison que j&#39;aimerais me porter volontaire pour accomplir cette procédure personnellement. Un examen de mon dossier personnel devrait indiquer que mon [DONNÉES SUPPRIMÉES] devrait me permettre de mener l&#39;opération à bien même après une modification de la réalité de cette nature.//
&gt; 
&gt; //- Clef//

Suite à ce post, Clef fut contacté par DrKondraki qui dit que si Clef tentait de détruire 239 il serait dans l&#39;obligation de s&#39;y opposer. L&#39;histoire évolua bientôt en l&#39;histoire &#34;[[[termination-order|Ordre d&#39;Élimination]]]&#34;, aussi connu sous le nom de &#34;Guerre des Docteurs&#34;, qui fut posté sur le wiki le 4 décembre 2008. Au cours de cette histoire, beaucoup des articles les moins populaires furent supprimés, ce qui la rendit extrêmement populaire. Plus de déclass suivraient après ce réveil.

Le système de déclassement d&#39;articles était similaire à notre politique de suppression actuelle. Quand les membres du staff remarquaient qu&#39;un article avait une note exceptionnellement basse et que personne ne voulait/pouvait le sauver, ils proposaient un déclass. Si assez d&#39;avis positifs étaient récoltés, un conte de déclassement était écrit et l&#39;article en question était supprimé. Une copie était ensuite conservée dans la section des SCP déclassés. Malheureusement, les pages de discussion initiales de ces articles étaient également supprimées. Malgré ça, j&#39;ai retrouvé un article qui conserve encore des traces de ce procédé. Un déclass de [[[SCP-213]]][[footnote]]//NdT : Voir la [http://www.scp-wiki.net/forum/t-81944/scp-213#post-421111 page de discussion concernée].//[[/footnote]] a été proposé avant que NekoChris le réécrive, et sa page de discussion contient encore les messages débattant de sa suppression. 

Les contes de déclassement impliquaient habituellement divers personnages-avatars du staff utilisant des moyens de plus en plus fous pour détruire les mauvais SCP. Ça allait d&#39;articles dans lesquels les destructeurs se servaient de virus informatiques à d&#39;immenses explosions, en passant par des poings de métal géants qui les écrasaient. C&#39;était aussi la première fois qu&#39;on voyait vraiment les personnages du staff utilisés dans de vraies histoires. La rivalité Clef/Kondraki date de cette époque, de même que les personnages du Dr Bright, du Professeur Crow, du Fishmonger[[footnote]]Qui n&#39;est plus utilisé maintenant pour des raisons qui seront détaillées plus tard dans la présente chronique.[[/footnote]], du Dr Rights, de l&#39;Agent Streliknov, du Dr Light, du Dr Mann, d&#39;Iceberg, de Break et du Dr Glass. C&#39;était une époque de contes sur les avatars, d&#39;histoires drôles dans lesquelles des personnages intéressants faisaient des trucs cool dans des endroits uniques.

D&#39;autres histoires de déclassement vinrent après Ordre d&#39;Élimination, chacune tentant d&#39;être plus incroyable et exagérée que la précédente. Il y a eu un poing de fer géant qui annihilait Ben le Cyborg, le noble guerrier Dyne posant lui-même sa tête sur le billot, et le ChronoKomodo éclaté en mille morceaux. La nature de ces histoires continuait à devenir de plus en plus extrême, arrivant à son point culminant avec la création de ce qui est généralement considéré comme le déclassement le plus ridiculement exagéré de tous, //[[[duke-till-dawn|Duke till Dawn]]]//.

//Duke till Dawn// a servi de piqûre de réveil à l&#39;administration du site. L&#39;idée du Dr Kondraki chevauchant [[[SCP-682]]], causant d&#39;énormes dégâts à un site de la Fondation et tuant des tonnes de gens, était révélatrice de l&#39;ampleur qu&#39;avait prise l&#39;exagération. Au lieu de détruire les Mary Sues, ils en créaient d&#39;autres. DrClef posta ce message dans le fil de discussion &#34;Histoire SCP&#34; :

&gt; //Nous sommes en train de devenir stupides. Nous commençons à déclasser des SCP à droite et à gauche. Les gens se battent pour atteindre des sommets d&#39;humour et d&#39;imagination dans leurs déclass. Et tout arrive à son point culminant avec Duke till Dawn, le déclass le plus ridiculement exagéré de tous les temps. Et c&#39;est là que ça devrait tous nous frapper : nous sommes devenus le monstre.//
&gt; 
&gt; //Dans nos tentatives de nous débarrasser des SCP mary sue, nous n&#39;avons réussi qu&#39;à créer des chercheurs mary sue.//
&gt; 
&gt; //Mon existence sur le site depuis ce moment-là a été consacrée à essayer de réparer tout ce que j&#39;ai niqué. Je ne regrette pas ce qui s&#39;est passé : cette énergie et cette excitation ont mené à quelques-uns des meilleurs écrits que nous avons jamais eus, mais alors que nous dévalions l&#39;autoroute à 150 km/h, les cheveux au vent, nous n&#39;avons pas réalisé que nous fonçions droit vers le gouffre. Nous sommes parvenus à freiner avec deux roues dans le vide, à descendre précautionneusement de la voiture et à la ramener sur la terre ferme, et à présent nous roulons à 100 sur une route parallèle à la falaise.// - {{DrClef}}

Alors que le mois de mars débutait, on tenta de mettre des limites aux affaires du wiki. Les personnages étaient quelque peu édulcorés (bien que ce ne soit pas le cas de tous). Des tentatives furent faites pour retourner à un ton plus sérieux. Certains supportaient moins bien ces changements, dont notablement l&#39;admin du site DrKondraki, très populaire à l&#39;époque. Il préférait la Fondation dans son ancien style et n&#39;appréciait pas le ton plus sombre. Kondraki commença à déconner, éditant les pages des gens et trollant de nombreux utilisateurs du site. Beaucoup de gens se plaignirent de ce comportement, mais il échappait toujours aux sanctions.

Le début de sa chute fut un incident qui eut lieu fin février/début mars, quand il supprima tous les articles sur la page des articles les moins bien notés sans consulter aucun autre membre du staff. Bien qu&#39;il ait été puni pour cet incident, il ne reçut aucune sanction directe. C&#39;était le début d&#39;une longue série d&#39;abus de pouvoir similaires, lors desquels il s&#39;énervait et dépassait les bornes, puis se calmait à nouveau.

Un autre événement en mars fut le premier réel afflux de nouveaux utilisateurs, venant de [https://tvtropes.org/ TvTropes]. Une page consacrée à la Fondation SCP avait été créée là-bas, attirant la première vraie arrivée de newbies que le site ait jamais connue. Ce n&#39;était vraiment pas beaucoup plus de quelques dizaines de gens, mais c&#39;était une importante augmentation par rapport au nombre de membres qu&#39;avait le wiki avant. Ceci nous amena à apporter des modifications au système de candidature. Au lieu d&#39;être membre d&#39;un autre wiki ou simplement un utilisateur WikiDot, vous deviez répondre à un quiz de six questions sur le canon du site et fournir les mêmes informations que dans la candi actuelle.[[footnote]]Au moment où j&#39;écris ces mots.[[/footnote]]

Bien des gens se plaignaient des auteurs venant de TvTropes, mais ça permit l&#39;amélioration du 
système de candidature et nous amena quelques très bons auteurs. La population du site était maintenant assez importante pour commencer des projets secondaires liés à la Fondation, comme les RP. L&#39;intérêt que la Fondation portait au RP était là depuis les débuts du wiki. En parcourant de vieux fils de discussion, on peut encore voir Bihjan, Kain et Unconfirmed Reptile parler de l&#39;organisation du RP basé sur la Fondation. Néanmoins, ça n&#39;a jamais été organisé, ou en tout cas si ça l&#39;a été ça n&#39;a jamais été mené à bien. Ceci a changé en avril, quand Kondraki a fondé le premier RP IRC[[footnote]]//NdT : Logiciel de chat en ligne utilisé encore aujourd&#39;hui par la branche anglophone de la Fondation.//[[/footnote]] sur la Fondation connu aujourd&#39;hui, Fieldwork.[[footnote]]Il y avait déjà eu des SCP RP libres et non-organisés avant ça.[[/footnote]]

&gt; //Globalement, FW était censé être le lieu de tous les écarts. [C&#39;]était le Site 17, avec des SCP dangereux partout, et les gens étaient quelque peu excentriques pour éviter de devenir cinglés. Le site était globalement régi par la règle &#34;Le Directeur est invisible mais existant, Bright est le chef du site, Kondraki est la Gestapo.&#34; Tous les agents de terrain et docteurs avaient leurs bizarreries. On est rapidement passés de &#34;c&#39;est un site dangereux et tous ceux qui s&#39;y trouvent devraient se chier dessus en essayant de rester sains d&#39;esprit&#34; à &#34;il y a des putain de dieux ici, aucune idée qu&#39;ils bossaient dans ce site&#34;//
&gt; 
&gt; //Il y avait des gros durs, des non-militaires, des scènes drôles, des scènes déprimantes, et des scènes terrifiantes. Ca allait de quelque chose d&#39;un peu stupide à un déconfinement de 008 qui finissait en frappe nucléaire sur la zone infectée.//
&gt; 
&gt; //C&#39;était un peu /l&#39;/endroit où être, mais certaines personnes n&#39;aimaient pas ce que ça devenait parce qu&#39;ils n&#39;étaient plus vraiment au centre de la scène (même si selon moi, ils l&#39;étaient encore passablement), alors ils ont dit &#34;c&#39;est trop débile on veut quelque chose de plus sérieux&#34; et ont créé Active Duty. Sauf qu&#39;AD était désespérément sombre et pas amusant à moins que vous ne soyez Bright, Yoric ou Waxx, ou à l&#39;occasion, Rights//
&gt; 
&gt; //Le temps passant, c&#39;est devenu un peu plus libre et bien moins sérieux. Il y avait des runs ouvertement stupides, gérées par LBD pour la plupart. Dr Syx (Lurker) et Dr Rights entretenaient une relation illégale d&#39;au moins 9 points de vue, mais à vrai dire, les gens qui jouaient laplupart du temps s&#39;amusaient bien, alors ça ne posait pas de problème. Ca avait peut-être été créé pour être un SCP RP super srx, mais ça a fini en expérience bien sympa//
&gt; 
&gt; //Pour ne pas en parler, Gears avait dirigé la meilleure putain de run de tous les temps, celle avec la péniche, je me rappelle pas du numéro. Je ne m&#39;en rappelle pas entièrement parce que malheureusement j&#39;avais des trucs à faire et j&#39;ai pas pu participer, mais j&#39;ai entendu que c&#39;était à la fois terrifiant et excitant, chacun se demandant &#34;mon dieu, est-ce que mon personnage va vraiment survivre ?&#34;//
&gt; 
&gt; //Honnêtement ? Ca s&#39;est fini parce qu&#39;une grosse masse de gens ont quitté le navire à la création d&#39;AD, laissant FW un peu désert, il n&#39;y avait plus vraiment assez de personnes en ligne à la fois pour faire grand-chose// - {{Un joueur de AD anonyme}}
&gt; 
&gt; //Je n&#39;étais pas particulièrement actif sur AD, mais j&#39;ai effectivement pris les commandes de FW après l&#39;apparition d&#39;AD et le début de la migration des joueurs. Il y avait beaucoup de// self-insert //- nos personnages étaient globalement créés à partir de nos pages de membres ou par nous-mêmes si on n&#39;en avait pas et les stats des staffs étaient tellement au-dessus de celles des joueurs qu&#39;ils dominaient le jeu.//
&gt; 
&gt; //Ce qui a tué fieldwork a été l&#39;équilibrage et le début d&#39;active duty. A peu près au moment où AD a commencé et que FW a entamé son déclin, j&#39;ai pris le jeu en charge et j&#39;ai laissé LBD m&#39;aider. Ca a été la pire décision de tous les temps - s&#39;il y avait une corde autour du cou du jeu au départ, son passage MJ a enclenché le levier de la trappe. Je suppose que j&#39;aurais pu sauver le tout, mais la vraie vie s&#39;est mise sur mon chemin et c&#39;est depuis ce moment-là que j&#39;ai sensiblement disparu de tous les sites SCP jusqu&#39;à maintenant.//
&gt; 
&gt; //C&#39;est une simple question d&#39;activité - personne n&#39;était intéressé par FW, particulièrement maintenant qu&#39;un AD plus équilibré commençait, et les seuls MJ actifs de FW l&#39;ont laissé mourir - moi et les autres admins par négligence et LBD par une mauvaise gestion - pour être honnête, personne ne voulait vraiment jouer à FW. Je suppose que c&#39;était plus à cause de LBD en tant que personne que de la mauvaise gestion ; il n&#39;était pas particulièrement populaire.// - {{Fifthman}}

Avec le boom de popularité qui avait permis à Fieldwork d&#39;exister sont venus de mauvais rapports SCP en nombre croissant, et une communauté plus conséquente de manière générale. Il était devenu nécessaire de mettre en place un meilleur moyen de communication administratif. Alors, le 1er mai 2009, DrGears a créé le site //05command//, qui est encore le site de l&#39;administration de la Fondation SCP au moment où j&#39;écris ceci. Il a été annoncé par ce post, destiné aux &#34;Modos/Admins&#34;.

&gt; //Avec la croissance du site…nous avons vraiment besoin d&#39;un moyen de communication pour l&#39;administration. En conséquence, vous trouverez sur la gauche un lien vers un nouveau site Admin. Ce n&#39;est qu&#39;un forum pour l&#39;instant, mais je prévois d&#39;installer un module de Chat, et [de créer] des pages de projets et d&#39;autres choses du genre.//
&gt; 
&gt; //Si vous êtes un admin ou modo, allez jetez un œil et envoyez une demande pour rejoindre. Ca devrait permettre de faciliter la communication.//
&gt; 
&gt; //@@http://05command.wikidot.com/start@@// - {{DrGears}}

L&#39;efficacité d&#39;un site admin pour communiquer s&#39;est immédiatement affirmée, les membres du staff étant capables de discuter de problèmes comme les bans, promotions et politiques du wiki très facilement. Une des premières mesures prises via ce nouveau site fut de bannir l&#39;utilisateur &#34;Le Blue Dude&#34;, qui se montrait irritant avec les membres du staff depuis longtemps. Le staff avait été indulgent envers lui pendant un certain temps étant donné qu&#39;il avait été persécuté par d&#39;autres membres du site pendant longtemps. 

Alors que le temps passait, il devint de plus en plus visible que LBD récoltait ce qu&#39;il avait semé. Bien des membres du staff se sont exprimés sur le sujet, mais il y a eu un léger déraillement dans le fil à cause d&#39;un commentaire de Fishmonger. Son statut de modérateur lui avait été rendu, après avoir été révoqué pour actes de vandalisme sur le site. De ce que j&#39;ai pu en voir, ç&#39;a été le seul post digne d&#39;intérêt que Fishmonger a fait sur 05command.

Quand le fil revint au sujet pour lequel il avait été créé, Waxx fit ce post qui résumait globalement l&#39;opinion des membres du site et modérateurs du chat sur LBD :

&gt; //Je suis désolé pour le gars mais il semble juste incapable de comprendre. Honnêtement, on en est au point où on a l&#39;impression de s&#39;occuper d&#39;un gamin de cinq ans.//
&gt; 
&gt; //LBD, mets tes chaussures.//
&gt; //&#34;NON.&#34;//
&gt; //LBD, METS TES PUTAIN DE CHAUSSURES ON Y VA.//
&gt; //&#34;Je veux pas, tu me GUEULES dessus et FOUS MOI LA PAIX.&#34;//
&gt; 
&gt; //Je ne peux pas parler de ce qu&#39;il a fait sur le wiki mais, de ce que j&#39;en ai vu sur le chat, c&#39;est un cas complètement désespéré. Une cause perdue. Pour avoir connu beaucoup de gens comme LBD par le passé, je peux dire avec certitude que c&#39;est bien plus simple de simplement s&#39;en débarrasser que d&#39;essayer de le réhabiliter ou de lui faire apprendre de ses erreurs. On ne fait que gaspiller de l&#39;énergie en essayant, ça entre par une oreille et ça ressort par une autre. Toutes les chances qu&#39;on lui donne pour se rattraper n&#39;ont aucun sens pour lui, parce que dans sa tête il n&#39;a jamais fait le moindre fichu truc de travers.//
&gt; 
&gt; //Selon mon expérience, quand on rencontre une personne comme ça, la meilleure solution est de limiter ses pertes et de l&#39;envoyer vivre sa vie de son côté. C&#39;est dur, mais au final ça évite beaucoup de maux de tête.// - {{Waxx}}

LBD fut banni du wiki et du chat, essayant plus tard de contourner le ban avant de l&#39;être à nouveau. Ç&#39;a été la première fois que quelqu&#39;un était banni via 05command, et ça résumait globalement le procédé. Assez vite, un autre problème apparaîtrait dans le processus de suppression.

La méthode de déclass s&#39;étant avérée assez moyennement efficace et le nombre de mauvais articles étant trop important pour de toute manière, une nouvelle politique de suppression fut instaurée. Avant ça, la politique officielle était de ne supprimer que les entrées avec 8 downvotes et aucun upvote, ce qui a donné lieu à des problèmes avec des gens qui upvotaient volontairement sans raison, ou des entrées avec une dizaine de downvotes pour un seul upvote, ou encore la fois où Kondraki avait supprimé tous les articles les moins bien notés. Le changement de politique est venu de DrClef, le 20 mai 2009 :

&gt; //Résumons ça simplement.//
&gt; 
&gt; //-5 : suppression avec approbation de 3 modos et au moins un admin.//
&gt; 
&gt; //-10 : suppression avec approbation de 3 modos.//
&gt; 
&gt; //-15 : tout le monde peut supprimer.// - {{DrClef}}

05command permit aussi de lancer le premier fil officiel et public de promotion. Le 15 mai 2009, DrRights et Ekzhentric Lohner furent promus modérateurs et DrBright admin. Les autres utilisateurs envisagés pour une promotion à l&#39;époque[[footnote]] Mais pas promus. [[/footnote]] étaient pooryoric, Break_Eternal et Heiden.[[footnote]] Qui fut plus tard passé OP du chat par Pair of Ducks. [[/footnote]] Ces nouveaux membres du staff ont élargi nos effectifs, permettant maintenant d&#39;avoir assez de staffs pour faire tourner le wiki sans s&#39;inquiéter de le voir mourir si 2 ou 3 personnes partaient.

Vers fin juin, les choses ont atteint un point critique avec Kondraki. Il avait pris l&#39;initiative d&#39;éditer les pages d&#39;auteur, supprimant le contenu qu&#39;il jugeait insatisfaisant. Cet acte, combiné à son comportement puéril par le passé, a mené à la décision de lui retirer ses permissions d&#39;administrateur et de le bannir pour 24 heures.[[footnote]] Ce n&#39;est qu&#39;une hypothèse, mais il est possible que les abus de Kondraki soient venus avec les débuts d&#39;une nouvelle culture dark qu&#39;il percevait comme un changement fondamental du wiki qu&#39;il aimait. [[/footnote]]

Un des premiers partisans de cette sanction était son ancien collaborateur et fréquent co-auteur DrClef, qui était fatigué de son comportement infantile et des abus de son pouvoir d&#39;admin évoqués plus haut. D&#39;autres membres du staff qui avaient été en bons termes avec Kondraki changeraient bientôt de position au vu de ses singeries répétées. Le 24 juin, la décision fut finalement prise de démettre Kondraki de son poste d&#39;administrateur. Le message suivant fut envoyé à Kondraki par DrGears :

&gt; //Kondraki,//
&gt;  
&gt; //À partir de maintenant, tu n&#39;es plus admin ni modo du Wiki de la Fondation SCP. Aucune révocation ou appel à une réduction de peine ne sera pris en compte pour une période minimum de trois mois, après laquelle tu pourras demander une reconsidération de la sanction, qui sera basée sur ton comportement entretemps. Si tu veux discuter des détails de cette décision, envoie-moi tes questions par message privé.//
&gt; 
&gt; //Je regrette réellement de devoir faire ça, mais tes cycles bon admin/mauvais admin en sont arrivés à un tel point qu&#39;on ne peut plus les ignorer. Je n&#39;ai aucun doute que tes agissements sont presque toujours pour le plus grand bien du site, mais tes méthodes sont souvent déplorables et immatures. Pendant le dernier incident, on t&#39;a dit que c&#39;était ta &#34;Dernière Chance&#34;, et que tout dépassement des limites aurait cette conséquence. En regardant tes modifications et changements dans l&#39;historique des pages des membres, je suis forcé de juger que cette Dernière Chance a été consommée.//
&gt; 
&gt; //J&#39;espère que tu resteras sur le site en tant qu&#39;utilisateur et que tu prouveras que tu es capable d&#39;agir de façon calme, mature et rationnelle pour une période prolongée. C&#39;est une décision que je n&#39;aurais pas voulu avoir à prendre, Kondraki.//
&gt; 
&gt; //Avec mes regrets,//
&gt; 
&gt; //Dr. Gears//
 
&gt; //C&#39;était un mec sympa. Un bon auteur, assez marrant, qui jouait bien à D&amp;D. Il s&#39;occupait vraiment du site et c&#39;était un bon pote. Mais il était beaucoup plus dur que Bright, et il est allé BEAUCOUP plus loin qu&#39;il n&#39;aurait dû. Il y avait des périodes où il était bien, et des périodes où il ne l&#39;était pas. Il haïssait particulièrement les furries, ou en tout cas ceux qui l&#39;exprimaient le plus. Mais le temps passant, les vendettas exagérées sont devenues de pire en pire, et ses périodes de véhémence énervée se sont rallongées. Finalement, c&#39;était tellement poussé qu&#39;il a poursuivi un mauvais utilisateur ailleurs sur le net et a commencé à le harceler là-bas, et c&#39;est là qu&#39;on a dû mettre une limite. Il revient encore à l&#39;occasion, mais ses visites ont tendance à beaucoup dépendre de son humeur.// - {{Kain Pathos Crow}}

Un tourbillon d&#39;activité a suivi pendant quelques jours après le départ de Kondraki. En août, WikiDot a implémenté une nouvelle barre d&#39;outils au haut de la page du site, qui contenait des liens vers des réseaux sociaux, un raccourci vers la page &#34;rejoindre le site&#34; et un logo. C&#39;était perçu comme un ajout laid et inutile et beaucoup d&#39;utilisateurs du site auraient voulu l&#39;enlever. Le problème, c&#39;était que seulement l&#39;Administratuer en Chef du site pouvait le faire, et vu que FritzWillie/The Administrator avait disparu, le staff a dû envoyer un message à WikiDot pour en changer.

&gt; //Oh, le changement de MA….wow, c&#39;était il y a des siècles…//
&gt; 
&gt; //Ok, ce qui nous y a amenés, c&#39;est quand Wikidot a ajouté ce bidule en haut du site. Tout le monde le trouvait dérangeant et perturbant, mais il fallait avoir un compte premium ou quelque chose du genre pour s&#39;en débarrasser. A partir de là, le seul moyen que ça marche était que le propriétaire du site le retire lui-même, et on n&#39;avait pas eu de nouvelles de The Administrator depuis un moment. On a essayé de le contacter quelques fois par MP mais on n&#39;a eu aucune réponse, alors…on a attendu. Et attendu.//
&gt; 
&gt; //Ca a continué comme ça un moment, et on a finalement décidé de contacter directement wikidot. Ca a été plutôt simple à faire, j&#39;ai simplement MP un des hauts gradés et j&#39;ai rapidement eu une réponse. Il lui ont aussi envoyé un message, n&#39;ont pas reçu de réponse…et m&#39;ont transmis les droits. Il me semble qu&#39;on a vu un ou deux messages de lui depuis, mais soit il est parti, soit il lurke vraiment.//
&gt; 
&gt; //En passant, j&#39;ai finalement dû passer le poste à Mann pour des raison similaires. Le compte pro arrivait à expiration et il avait les moyens pour le renouveler, ce qui n&#39;était pas mon cas. Alors on a changé pour lui.// - {{DrGears}}

= Pendant qu&#39;on débattait de cette action, FritzWillie a utilisé le compte &#34;The Administrator&#34; pour poster une réponse. C&#39;est le dernier message qu&#39;on a reçu de lui :

&gt; //Dr. Gears,//
&gt; 
&gt; //Je te dois, à toi et aux autres Admins, d&#39;immenses excuses pour avoir semblé abandonner mon poste sur le site. J&#39;adore l&#39;univers SCP et et je ne pensais qu&#39;à son intérêt en changeant d&#39;hébergeur pour wikidot. Malheureusement, le monde réel m&#39;a demandé plus de temps que je ne pouvais en accorder à la fiction.//
&gt; 
&gt; //La bonne nouvelle est que je suis maintenant l&#39;heureux père d&#39;un magnifique bébé. La mauvaise nouvelle est que ma femme a perdu son emploi et que je dois travailler deux fois plus pour ma nouvelle famille.//
&gt; 
&gt; //Je suis heureux que le site ait continué à se développer sans moi et je vais prendre un compte pro cette semaine comme vous l&#39;avez demandé, je vous dois bien ça à tous. Je passerai jeter un œil de temps à autre pour profiter, mais je laisse l&#39;administration quotidienne entre vos mains bien plus qualifiées.//
&gt; 
&gt; //Merci,//
&gt; //The Administrator//

Il avait eu une réaction défavorable aux absurdités sur le site depuis le début du LOLFondation, qui a été catalysée avec la chute de Kondraki. Une réaction contre le ton humoristique et insouciant qui régnait avant sur le site. Les gens en avaient assez de l&#39;absurde, et ils voulaient retourner à un ton plus sérieux. Ce mouvement a été encouragé par plusieurs membres du staff comme DrBright, Heiden, A Fat Ghost et PoorYoric, qui en ont été aussi heureux que rapides à le suivre.

Cette riposte envers l&#39;absurde a commencé à gagner de plus en plus de force et en juillet elle faisait valeur de loi. Rien n&#39;illustre mieux ce changement pour une Fondation plus sérieuse qu&#39;Active Duty, le second RP SCP. Fondé par DrBright et Heiden, Active Duty se concentrait sur les membres du personnel de la Fondation au Site 23, situé dans la brousse australienne. Après son lancement, le nombre de membres a explosé, attirant tout aussi bien d&#39;anciens joueurs de Fieldwork que des nouveaux.

Active Duty a été la genèse d&#39;une énorme partie du canon du site, avec des concepts comme Lombardi, Tamlin House et l&#39;idée d&#39;un Conseil de Supervision qui a émané de gens de là-bas. Le RP est rapidement devenu si populaire que les limites entre son canon et celui du site ont commencé à se brouiller. Des articles provenant d&#39;Active Duty étaient postés sur le site avec la désignation SCP-XXX-R. Il avait une communauté massive, plus qu&#39;aucun autre RP SCP, et tournait autour de plusieurs axes primordiaux, principalement mis en place par Bright. L&#39;un d&#39;entre eux était celui centré sur Kens, le directeur de recherche enceint d&#39;un bébé qui était aussi le temps et ensuite Janus était un zombie.[[footnote]] Certains passages de cette description proviennent du fil forum &#34;SCP RP history&#34;. [[/footnote]]

L&#39;influence d&#39;Active Duty sur le canon et la culture SCP ne peut pas être minimisée. Ç&#39;a été le clou final dans le cercueil du LOLFondation et ça a modifié le canon sérieux. C&#39;est là que de nombreux membres influents de la communauté comme EchoFourDelta, DrEverettMann, DrBright, Heiden et Sophia Light ont bâti beaucoup de leur canon et de leur intérêt pour le wiki et c&#39;est ainsi que s&#39;est formée la base communautaire de presque tous les RP sur la Fondation qui ont eu lieu par la suite.

Néanmoins, tous les membres du staff n&#39;étaient pas à l&#39;aise avec ce nouvel ordre des choses. Beaucoup des premiers membres du site préféraient voir un wiki plus adapté à leurs anciennes expériences amusantes. Ce point combiné à des problèmes personnels causerait le départ pour une période prolongée d&#39;une grande partie de l&#39;ancienne garde du wiki, dans certains cas pour le mieux. La perte d&#39;anciens talents ne fit qu&#39;exacerber le problème de l&#39;afflux de mauvais SCP, qui est vite devenu trop important pour être ignoré.

Le problème des trop nombreuses entrées bâclées n&#39;avait toujours pas été complètement réglé, même avec la suggestion de Clef. Il y avait simplement trop d&#39;articles stagnant à -2 ou -3 que personne ne pouvait déplacer d&#39;aucune façon. L&#39;idée d&#39;une grande révision des listes SCP fut de nouveau évoquée et le 4 septembre 2009, l&#39;Edit de Masse a commencé. La création de nouveaux objets a été bloquée pour éviter que cette révision ne subisse le même sort que la précédente.

L&#39;Edit de Masse était le projet de suppression des mauvais rapports à grande échelle maintenant que le concept des déclass n&#39;était plus d&#39;actualité. L&#39;idée était de relire toutes les entrées du wiki et de décider lesquelles pouvaient rester et lesquelles devaient être supprimées. Tous les membres avaient le droit de voter et il a duré du 6 septembre au 6 décembre 2009. Le résultat de l&#39;Edit de Masse a été la suppression d&#39;un nombre significatif d&#39;entrées et une amélioration des standards de qualité du wiki.

L&#39;Edit de Masse a été mené par des membres du staff passant les entrées au peigne fin, bloc par bloc (p.ex. 001-099, 100-199, etc.), et décidant des articles sujets à la révision. Il y avait une période de temps pendant laquelle les volontaires pouvaient éditer ou réécrire l&#39;article, après quoi il était conservé ou supprimé selon le résultat de la décision. C&#39;était fait manuellement pour chaque entrée et, comme on peut l&#39;imaginer, ça a pris des siècles à s&#39;occuper de chacune.

Les articles SCP de la liste principale n&#39;ont pas été les seuls affectés par l&#39;Edit de Masse. Presque tous les articles -J ont été supprimés, à l&#39;exception de [[[SCP-014-J]]], [[[SCP-4444-J]]], [[[SCP-4445-J]]], [[[SCP-1344-J]]] et quelques autres. Si vous avez déjà entendu parler de l&#39;&#34;ancien temps&#34; où les SCP-J étaient tous des mauvaises références à la pop culture, c&#39;est le moment où tous ceux-ci ont été supprimés. Les entrées -J se trouvaient aussi dans la liste principale à cette époque et les entrées survivantes ont été retirées puis classées dans la section -J après la suppression des autres. Le wiki [http://scpclassic.wikidot.com SCP Classic] constitue maintenant un témoignage historique de ce à quoi ressemblait la liste SCP principale avant l&#39;Edit de Masse.

Les effets de l&#39;Edit de Masse ne peuvent pas être minimisés. Nous en avons tiré un wiki bien plus concis et mieux écrit, avec l&#39;objectif clair et fort de conserver une bonne qualité. Les entrées en stagnation supprimées, le staff put mieux contrôler le contenu posté sur le wiki. Sans l&#39;Edit de Masse, le Wiki SCP aurait pu finir comme les séries des holders[[footnote]] //NdT : [http://theholders.org/?Special:Main The Holders] est un site d&#39;écriture collaborative anglophone possédant une [http://theholders.org/?Special:Series_List liste] d&#39;objets similaire à celle de la Fondation SCP.// [[/footnote]], gâchée par un contrôle de qualité peu exigeant et des entrées sans fin et répétitives.

Néanmoins, tout le monde n&#39;était pas satisfait de ce résultat. Il y avait beaucoup de personnes dont toutes les contributions sur le wiki avaient été supprimées et certaines qui n&#39;avaient pas eu l&#39;occasion de sauvegarder leur écrits en raison des limites de temps. Certains rapports appréciés avaient été supprimés parce qu&#39;ils étaient stupides/ne faisaient pas de sens. Néanmoins, ceux-ci restaient une minorité. La plupart des pages supprimées étaient d&#39;extrêmement basse qualité.

En novembre 2009, Pair of Ducks a laissé sa place de propriétaire à Clef. En plus de ça, Clef et Bright ont promu MrUnimport modérateur le 12 novembre. Avec ce changement sont venus une nouvelle attitude dans le staff et le retrait définitif d&#39;un ancien membre. DrKondraki avait continué de fréquenter l&#39;IRC et le wiki, malgré la perte de ses pouvoirs d&#39;administrateur. Le 15 novembre, DrBright a rapporté le problème suivant sur 05command :

&gt; //Il y a un utilisateur, Tybernius_ty, quelque chose du genre. Furry. Il l&#39;a dit dans le chat.//
&gt; 
&gt; //Kondraki a stalké ledit gosse sur// second life//, a trouvé son avatar et a commencé à l&#39;insulter dans le chat jusqu&#39;à ce que le gosse parte.//

Kondraki avait trouvé le profil de l&#39;utilisateur dans le jeu SecondLife, ainsi que des informations d&#39;identification embarrassantes. L&#39;administration du site considéra unanimement que c&#39;était une action extrêmement immature et engagea des procédures disciplinaires contre lui. Néanmoins, le comportement de Kondraki juste après l&#39;incident entraîna un ban permanent. Il finit par s&#39;exiler volontairement du Wiki SCP et on ne l&#39;y reverrait pas pour une longue, longue période.

Le wiki qui vit le début de 2010 était très différent de celui qui avait parcouru l&#39;année 2009. Nous avions adopté un ton bien plus sombre et considérablement agrandi notre communauté. Le staff avait montré qu&#39;il était capable de rester neutre et de travailler pour administrer efficacement la communauté. On s&#39;était débarrassés de l&#39;attitude stagnante de l&#39;ancien staff et on a commencé à se prendre plus au sérieux.
