&gt; **Примечание:** Эта страница для идей которые, возможно, будут использованы в будущем при создании новых статей про объекты, учреждения и рассказы.
&gt; [ОБНОВЛЕНО]: Также для заметок, касающихся написания, по типу классификаций и прочего.

++ Идеи для статей на будущее

* **SCP Объект**, который влияет на восприятие, в результате которого каждый кто за ним наблюдает видит что-то разное. Однако объект будет являться Евклидом, в следствие чего он будет влиять на восприятие прошлого или чего-то подобного.
 
* **Восприятие организации как чего-то шуточного**. Именно об этом будет ещё одна статья, которая будет затрагивать суть того, каким была бы реальность, не будь в ней Фонда SCP, а также других организаций. Каким был бы мир? (и нет, это не касается Сорванного Маскарада)

* **Огромный кашалот** - скорее всего, единственный объект относящийся к подобным морским животным. Его аномальностью будет выступать необычно большой размер и особенности питания. Также некоторые другие свойства.

* SCP-1381-RU - Ненормальные очки
[[collapsible show=&#34;Открыть документ&#34; hide=&#34;Закрыть документ&#34;]]
[[include component:anomaly-class-bar-source
|item-number= 1381
|clearance= 2
|container-class= безопасный
|secondary-class= none
|disruption-class= тёмный
|risk-class= остережение
]]

**Особые условия содержания:** SCP-1381 необходимо хранить сейфовой ячейке в хранилище безопасных объектов Зоны 7. Проводить эксперименты с объектом разрешено только при письменном соглашении куратора объекта.

**Описание:** SCP-1381 представляет из себя очки для зрения, которые были изготовлены в 20██ году, и состоят из пластика и органического стекла.
Внешне очки не отличимы от обычных очков для зрения, но при надевании очки словно запотевают, хотя внешне никто кроме надевшего не видит запотевания на линзах. Спустя 3 минуты субъект начинает ощущать зрительные галлюцинации которые часто связаны с его умершими родственниками или другими людьми которые близки для человека. По прошествии 10 минут субъект лишается зрения, хотя и неизвестна причина этого явления. После снятия очков зрение не возвращается, но в случае снятия очков до 10 минут, то у человека ухудшается зрение.

**Обнаружение:** До конца неизвестно как именно SCP-1381 был обнаружен. По некоторым данным, 14 июня 20██ д-р Грибов поступив на должность младшего научного сотрудника Зоны 7 доставил странную коробку в хранилище для безопасных объектов, объяснив что в этой коробке находится вещь имеющая аномальную способность. Точно он не сказал где он нашёл эту вещь, но как он сам указал она находилась на рынке в городе ███████, Россия. В том месте он купил эту вещь, считая что это из себя представляет обычную вещь, но через день он ослеп из-за аномальных свойств объекта. Через месяц после вступления д-р Грибов был задержан и проверен службой безопасности Зоны 7 на наличие запрещённых предметов, но пройдя проверку был отпущен. 
После событий связанных с д-ром Грибовым, началось изучение аномальных свойств объекта.

* SCP-XXXX-RU - Книга желаний
[[collapsible show=&#34;Открыть документ&#34; hide=&#34;Закрыть документ&#34;]]

**Объект №:** SCP-XXXX-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** На данный момент SCP-XXXX хранится в сейфе с пятизначным кодом. Пароль хранится у младшего научного сотрудника Карпа. В целях безопасности, комната расположения сейфа, охраняется видеокамерами типа GSA-135.

**Описание:** SCP-XXXX это массовое обозначение книжных страниц представляющих особый интерес. Обложка не представляет аномальной активности и окрашена золотистой надписью “Книга желаний”, автор не указан. Методом радиоизотопного датирования, зафиксировано, что книга использовалась с начала 18 века.

При детальном изучении выяснилось, что эпистолярные, а также визуальные фрагменты предложений отличались, что дало повод предположить, что книга велась за участием разных авторов. С первой по третью страницу почерк неразборчив, и написан, по видимому, одним человеком.

**Дополнение:** На страницах объекта замечены темные пятна, анализы показали, что данное является результатом телесных повреждений. (см. приложение XXXX-A).

Стоит заметить, что добавление новых предложений и строк обозначающих какое либо требование и желание, обуславливается высокой энергетической активностью в пределах страницы.

Как показали результаты исследований, почти любое желание, написанное на странице, немедленно исполняется, однако данное свойство имеет ряд дефектов связанных с физическим здоровьем субъекта. Тяжесть повреждений меняется в зависимости от масштабов загаданного. 

**Обнаружение:** Первая информация об SCP-XXXX поступила, после ряда смертей, запечатленных в нескольких западных районах города ████████, Россия. Также, внимание привлекли ряд заголовков газет гласящих о самоубийствах во имя новой религии. Книга была найдена незарегистрированными лицами и передана в руки Фонда 13.02.20██.

Приблизительные исследования по делу неизвестных, сошлись на библиотеке в южном поселении. При проверке зданий представляющих особый интерес, были обнаружены множество текстовых фрагментов, судя по всему оборванных из разных журналов и книг. При дальнейших исследованиях было найдено несколько окровавленных тел и [УДАЛЕНО].

**Приложение XXXX-A.**

Протокол экспериментов с SCP-XXXX, с целью узнать обозначение и ограничения.

&gt; **Эксперимент XXXX-1**
&gt;  
&gt; **Куратор:** Д-р Карп
&gt; **Субъект(ы):** D-4989, мужчина 32 лет.
&gt; **Цель:** Зафиксировать аномальный процесс.
&gt; 
&gt; **Ход эксперимента:** D-4989 приказано написать любое материальное желание связанное с пищей.
&gt; **Результат:** D-4989 ощутил сильную боль в груди, после чего, как В-4989 упал на пол, на столе появилась тарелка с приготовленной говядиной и с грибным супом. Анализ рентгена и экспертизы показал, что лёгкое D-4989 было повреждено и отнялось 2 миллилитра крови. 

&gt; **Эксперимент XXXX-2**
&gt; 
&gt; **Куратор:** Д-р Фред
&gt; **Субъект(ы):** D-4215, мужчина 46 лет.
&gt; **Цель:** Понять ограничения аномалии.
&gt; 
&gt; **Ход эксперимента:** D-4215 было приказано открыть книгу и написать туда какое-либо желание. Было также подмечено, что желание должно влиять на его жизнь или жизнь другого человека в рамках разумного. D-4215 начал думать. По прошествии 3 минут он принялся записывать в книгу загаданное желание.
&gt; **Результат:** После окончания письма D-4215 неожиданно взорвался изнутри. Всё помещение было забрызгано кровью и содержимым внутренностей субъекта. При проверке помещения, частицы детонирующей смеси найдены не были. Д-р Фред, сразу после взрыва [УДАЛЕНО]. Попытки найти какую-то информацию о нём не дали результатов.
----

**Приложение ХХХХ-B.**

&gt; 22 августа 20██ в Фонд поступила информация от полевого агента из штата Калифорния, США. Из сообщений агента удалось выяснить о том, что он сумел захватить книгу похожего образца. Её аномальные свойства и характеристики были аналогичны тем, что были обнаружены у SCP-XXXX. Изучая страницы было замечено, что фрагменты текста отличались как масштабом желаний, так и участниками задействованными процессе.
&gt; 
&gt; После этого, было начато расследование по всему штату. По итогам расследования была получена информация, что у произведений имеется автор, имя или псевдоним которого выяснить не удалось. Однако был найден адрес проживания, проверив корректность которого оказалось, что подобного не существует. Были задействованы повторные попытки найти автора, но после 6 месяцев поиски были прекращены.
&gt; 
&gt; Изучив разные источники, удалось найти информацию о том, что аналогичные произведения имеются в наличии у многих крупных книжных отделов и магазинах по всему миру. Также было замечено, что с начала 20 века прекратились, а в документах отсутствовало лицо, которое их поставляет.
&gt; 
&gt; Организация конфисковала более ██ образцов по всему миру. Однако в процессе захвата некоторых из них возникли трудности, из-за которых █ книг было решено уничтожить.

* SCP-1382-RU - Смотрящий
[[collapsible show=&#34;Открыть старый документ&#34; hide=&#34;Закрыть документ&#34;]]

**Объект №:** 1382-RU

**Класс объекта:** --Евклид-- [[[keter | Кетер]]]

**Особые условия содержания:** --При обнаружении необходимо задействовать МОГ Карно-0 для проверки ближайшей местности на предмет наличия следов объекта. Запрещается осуществлять попытки захвата объекта, а также эксперименты связанные с объектом.-- Не содержится. Следует запретить все попытки захвата объекта. Все средства должны быть направлены на полное засекречивание объекта, а все сотрудники уровнем допуска ниже 3, а также гражданские лица должны быть обработаны амнезиаками при зрительном контакте с SCP-1382.
 
**Описание:** SCP-1382 представляет собой гуманоида, внешне схожего с человеком. Пол и другие признаки внешности достоверно неизвестны, а рост составляет 2,7 м.
Очевидцы утверждают, что при продолжительном наблюдении за объектом, их восприятие сильно искажается и появляется чувство «пристального наблюдения».
При столкновении с аномалией возникают галлюцинации и психические расстройства. Также, описание феномена со стороны работников, сильно расходится,  поэтому, было выдвинуто 3 теории касательно внешнего вида SCP-1382:
* Первая версия утверждает, что объект выглядит как пожилой мужчина, предположительно, европейского происхождения с явными признаками разложения. глаза отсутствуют, а челюсть постоянно обвисает. Объект имеет худое телосложение. Цитата: “Выглядит так, как будто кожу на манекен захуярили”. Конечности разорваны до мяса, были видны предположительно, торчащие на ружу кости. Также он имеет при себе трость, сделанную на первый взгляд из человеческих костей и сухожилий.

* Вторая версия утверждает, что SCP-1382 внешне схож мужчиной неизвестного происхождения, возраст и внешность определить практически невозможно, из-за того что на всё его тело натянуты куски детской кожи сшитые воедино покрывая всё его тело. Также он одет в чёрный рванный плащ и имеет при себе дневник, в который он записывает всё происходящее. Дневник по видимому, сделан из человеческой ткани и элементов древесины. Парой вместо дневника выступает банка, в которой находятся, возможно, человеческие глаза.

* Третья версия утверждает, что объект представляет собой женщину азиатского происхождения, ростом приблизительно 2,4 м которая одета, предположительно, в красное платье. При этом она имеет стройное телосложение, а её волосы чёрного цвета. Несмотря на это, лицо существа является маской, под которой скрывается &lt;&lt;нечто ужасное&gt;&gt;, но что именно неизвестно. Появляется она ночью на расстоянии до 100 метров от учреждений, активно перемещаясь вокруг только в полночь, а в остальное время стоит на месте.

Появление SCP-1382 приходится на местность находящуюся поблизости учреждений Фонда по всему миру. Несмотря на это, он не проявляет признаков агрессии или явного сближения с людьми, наблюдая за деятельностью организации с дистанции 100 и более метров, прикрываясь растительностью находящейся поблизости. При сокращении дистанции с объектом появляются галлюцинации и явные признаки искажения восприятия объекта. При дистанции меньше 10 метров он исчезает оставляя за собой следы своего присутствия, что опровергает первоначальную теорию о его &#34;бестелесности&#34;. Это значит, что объект мгновенно перемещается в пространстве.
Природа явления на тот момент не до конца была изучена, как и причина его появления исключительно в местах деятельности организации.

**Обнаружение:** Одно из первых обнаружений объекта, было запечатлено в 19██ г, возле Зоны █, которая на момент обнаружения находилась на долгосрочном проектировании. Несколько агентов чувствовали &lt;&lt;пристальный взгляд&gt;&gt;, спустя 15 минут один из агентов заметил в 300 метрах от учреждения силует, схожий с человеческим. Он стоял на одном из холмов в лесу смотря на агентов. Некоторые утверждали, что испытывали чувство тревоги которое связано с &lt;&lt;наблюдением чего-то неизвестного&gt;&gt;, предположительно, того силуэта. Первоначально выдвинулась версия, что это заблудившийся турист. Долгое время никто не предпринимал попыток сближения, поскольку силуэт не осуществлял никаких действий. Была предложила идея об проверке, 14 из 20 сотрудников административного персонала Зоны дали согласие на проверку местности без сближения с сущностью, позже была проведена тщательная проверка, общая длительность которой заняла 2 дня. По итогам проверки, идею о заблудившемся туристе полностью отклонили. 

Первый контакт случился 10 июля 19██, когда руководством Зоны █ был отдан указ об проверке места обнаружения. Группа сотрудников службы безопасности была отправлена на задержание предполагаемого субъекта, но подойдя на достаточно близкое расстояние восприятие объекта начало сильно искажаться, сотрудники СБ утверждали что видели искажённые образы и сам объект был сильно размыт. Когда группа подошла к объекту на достаточное расстояние, они увидели как исчезла аномалия, оставив за собой лишь следы от сапог. После 3 часов поисков не было найдено следов объекта, но позже стало известно о его новом обнаружении в Зоне ██.
 
В 20██ объекту был присвоен класс Евклид, но позже изменён на Кетер из-за недостатка данных и возможной угрозы, которую может представлять объект. 5 августа 20██ объект был замечен возле █████, Канада. На том месте обнаружения находилась Зона ██, которая служила местом содержания SCP-███. Сотрудники службы безопасности заметили, как сами считали, человеческий силуэт в 250 метрах от поста. Фигуру укрывали препятствия в виде сошедшего снега и веток многочисленных деревьев, она пристально смотрела на сотрудника службы безопасности. Была отправлена группа захвата, но связь с группой предположительно, находившийся на достаточно близком от объекта расстоянии, прервалась (см. приложение-1). Через некоторое время была вновь обнаружена группа, но с крайне повреждённой психикой. Как позже утверждал командир группы: &lt;&lt;Оно сначала забрало Дона, потом и Грома тоже! Но потом они вернулись, словно из ниоткуда... Я не знаю что с нами было, но Кило сошёл с ума от чего его пришлось убить... Так как он был угрозой для нас.&gt;&gt;. Он сообщил также и то, что как только их накрыла &lt;&lt;тьма&gt;&gt;, он потерял нескольких напарников. Позже выяснилось, что они сбежали и потерялись в лесу, мучаясь от галлюцинаций. После этого они были найдены и отправлены обратно в Зону. Спустя продолжительное время все оставшиеся члены группы прошли психологическое обследование.

**Объект №:** 1252-RU

**Класс объекта:** [[[euclid | Евклид]]]

**Особые условия содержания:** SCP-1252 необходимо содержать в стандартной камере для гуманоидов типа C-2 находящейся в Участке 94. Субъекту разрешено ввести прогулку и заходить в медицинский блок при сопровождении двух сотрудников службы безопасности. При оказании сопротивления со стороны субъекта необходимо вызвать группу быстрого реагирования для задержания и дальнейшего обыска субъекта, а после отправление обратно в камеру содержания.

**Описание:** SCP-1252 -- это медицинский работник в области хирургии и психологии, который ранее занимал должность главного врача в Участке 94 до выявления его аномальных способностей. Внешне он выглядит как мужчина европейского происхождения, возраст которого составляет 34 года. 
SCP-1252 имеет свойство аномальной памяти, благодаря которой он может запомнить недавно изученную или полученную информацию, а также может &#34;предсказать&#34; вероятные события, которые могут случится в ближайшие 24 часа. Амнезиаки, как позже выяснилось на него не действуют.
Предполагается, что он не единственный в своём роде имеющий подобные аномальные свойства. Как сообщал сам объект &lt;&lt;Вся семья включая меня, знает всё что было раньше, есть сейчас и будет в будущем.&gt;&gt;, однако он категорически отказывался рассказывать о местоположении аномальных членов его семьи. Ранее объект совершал попытки побега из Зоны 81, в которой изначально работал, но позже был перемещён в Участок 94. Объект благодаря своим &#34;предсказаниям&#34; утверждал о вероятном нарушении особых условий содержания SCP-████, после чего группа направленная на объект предотвратила нарушение условий содержания, которые могли случится из-за неисправности воздушного насоса. 

**Обнаружение:** Изначально ████ Дейдара был принят в организацию, за большое количество открытий в области медицины, узнав о вступлении в организацию он убедил задержавших его агентов, что годится для работы в организации. Агенты, убеждённые мнением █████ решили одобрить его заявку, позже его заявку повторно одобрил персонал Зоны █, и он вступил на работу.

**Объект №:** SCP-1343-RU

**Класс объекта:** --Тёмный--[[footnote]] Под Тёмным понимается то, что свойства объекта неизвестны в связи с его недавним обнаружением. [[/footnote]] [[[euclid|Евклид]]]

**Особые условия содержания:** Любой контакт с SCP-1343 должен быть запрещён и исключён среди персонала. Содержаться объект должен в герметичной камере размерами 15х15х15 м.
В случае заполнения камеры на 45-60% следует применить протокол 1343-R для сжигания при температуре свыше 8000°С всего находящегося в камере содержания, тем самым удаляя SCP-1343-2 и уменьшая его размер до первоначального, при этом процесс занимает 3-10 минут.

**Описание:** SCP-1343 представляет из себя ровный куб состоящий внешне из обычной земли и грязи, при этом имея размер 15 см с каждой из сторон. Внешне он ничем не отличается от обычной земли, за исключением его правильной кубической формы, которую парой трудно спутать с обычной землёй. При взаимодействии земли с любыми жидкостями она рассыпается, что представляет намного большую угрозу нежели его первоначальное состояние, ведь в таком состоянии он крайне незаметен и риск взаимодействия повышается. Скорость объекта 5,5 метров в минуту.

При взаимодействии с SCP-1343 любых органических тканей и других веществ он к ним &lt;&lt;прилипает&gt;&gt; и остаётся на месте без возможности его как либо отлепить. В таких случаях необходима срочная медицинская и химическая помощь, для удаления объекта с поверхностей тканей или ампутация уже участка, который уже подвергся воздействию объекта.
Если объект не отлепить то он начнёт медленно поглощать любые органические ткани, тем самым увеличивая свой объём. Поглощая любую ткань он причиняёт крайне сильные мучения для живых объектов, а при попадании в кровь он растворяется и распространяется по всему организму прилепляясь к стенкам разных внутренних органов внутри организма, что позже приводит к сильным мучениям и, в 90% случаях, к летальному исходу.

Было доказано, что объект неуязвим к большинству видов урона, за исключением применения высоких температур свыше 8000°С, для сжигания и устранения объёма SCP-1343 до первоначального. Применение низких температур не оказало воздействия на объект.

**Обнаружение:** SCP-1343 впервые был обнаружен в 20██, когда начали бесследно пропадать люди из города ███████, США. Многие утверждали, что люди заходящие в местный городской парк исчезали не оставляя ни вещей, ни намёка на исчезновение. Было принято решение о вызове наряда полиции, в числе которых был один полевой агент █████, который при обнаружении ничего не нашёл. По прошествии ██ минут он заметил, как один за другим начали пропадать офицеры полиции и их поисковые собаки, он с другими офицерами прибежал на крики, но нашёл лишь 8 метровый холм, состоящий из земли, рядом с которым лежали пары раций. Один из полицейских думая, что за холмом что то есть начал по нему подниматься, но как только он зацепился рукой за землю, она начала медленно его поглощать, &lt;&lt;затягивая&gt;&gt; его внутрь всей массы. Агент █████ заметив это, сообщил об аномалии в одно из ближайших учреждений фонда, и позже спустя ██ минут, на место прибыла МОГ Бета-7 под прикрытием ФБР. Группа попыталась как либо остановить объект, но было безуспешно. Позже объект попытались уничтожить с помощью [УДАЛЕНО], что не оказало никакого влияния. На месте первого обнаружения оборудовали первичную Зону содержания 1343, в которой проводились эксперименты по уничтожению SCP-1343. Спустя ██ лет Зона была уничтожена из-за нарушения условий содержания 1343, но после он был захвачен мобильной оперативной группой Карно-6, которая позже перевезла его в Зону 81 для постоянного содержания.

**Приложение:**
Ниже представлен список всех зарегистрированных инцидентов, после которых условия содержания а также общие свойства объекта были пересмотрены.

&gt; **Инцидент 1343-██-А**
&gt; **Дата:** 14.02.20██
&gt; **Местоположение:** Зона ██
&gt;
&gt; **Описание:** В ходе халатности д-ра Троцкого, двери камеры были открыты, после чего объект выбрался и устроил нарушение условий содержания. В ходе непредвиденных событий SCP-1343 поглотил более █ трупов сотрудников, 14 растений, █ органических материалов центрального медицинского блока, а также уничтожил █ технических помещений, после чего сектор содержания █ пришлось замуровать.
&gt; После прибытия специально назначенной ММОГ Карно-6, объект был успешно сожжён до первоначального состояния, а после захвачен и перевезён в другое учреждение.
&gt;
&gt; **Дополнение:** Подверженная разрушению область Зоны ██ была временно закрыта на восстановление технических помещений и трёх корпусов на неопределённый срок. Нетронутая часть продолжила своё функционирование.  

&gt; **Инцидент 1343-██-B**
&gt; **Дата:** 01.02.20██
&gt; **Местоположение:** Участок 94
&gt;
&gt; **Описание:** При проверке функций камеры содержания появилась неисправность, из-за которой протокол 1343-R не был осуществлён. В ходе ремонта [УДАЛЕНО] пострадало 3 сотрудника инженерной службы, которые ослушались указаний от д-ра ██████ о надёжном закреплении костюмов хим. защиты. После этого, 2 из 3 сотрудников были поглощены SCP-1343, а третий был уничтожен в ходе сработавшего протокола 1343-R.
&gt;
&gt; **Дополнение:** После этого инцидента SCP-1343 временно был перемещён в другую камеру содержания на время технических работ. По окончанию технических работ объект был возвращён в камеру, а доступ был возможен после санкционированного соглашения куратора объекта, или как минимум трёх сотрудников с уровнем допуска 3.

* SCP-1215-RU - Глубоководная неизвестность

**Объект №:** 1215-RU

**Класс объекта:** --Евклид-- [[[keter | Кетер]]]

**Особые условия содержания:** Вся область общей площадью 10 км^^2^^ должна патрулироваться ракетными крейсерами в количестве девяти штук, а также как минимум одной атомной подлодкой. Все суда входящие в область SCP-1215 должны немедленно менять свой курс, поэтому патрульным кораблям необходимо менять курс приближающихся к месту любых средств передвижения, будто торговые суда или гражданские и военные летательные аппараты.

**Описание:** SCP-1215 представляет собой аномальную область в западной части Тихого океана относительно Южной Америки общей площадью 10 км^^2^^. Все суда входящие в область теряют связь, а при приближении к центру области сбиваются все средства коммуникации и передвижения. Позже судно исчезает, в результате потопления вызванного SCP-1215-2.

Никаких живых существ, таких как млекопитающие, разные виды рыб и других существ, за исключением микро-организмов здесь не встречаются, а вода имеет мутно-тёмный окрас.
Точное расстояние от поверхности воды до дна в этой области неизвестна, как и то, есть ли вообще дно. 
Суда, проводимые измерение глубины так и не засекли точной отметки, поскольку попытки измерить глубину через специальные для этого средства не увенчались успехом.
В данной области постоянно наблюдается дождливая и, не редко, штормовая погода которая оценивается в 7-9 баллов по шкале Бофорта. 

**Приложение 1215-N:** Способ нейтрализации SCP-1215-2.

&gt; **Письмо на тему: &lt;&lt;Уничтожение SCP-1215-2&gt;&gt;** 
&gt; **Дата:** 14.01.19██.
&gt; **От:** Джеймс Конспекин. Капитан Тета-5.
&gt; **Для:** Директор ███████. Текущий руководитель по операциям связанным с SCP-1215. 
&gt; 
&gt; Здравствуйте, директор ███████. В этом сообщении я хотел бы вам доложить, что похоже мы нашли весьма действующий способ нейтрализации SCP-1215-2. Как эксперты утверждали, что глубинный ядерный заряд в той области может нанести ощутимый вред для этого объекта! 
&gt; Если мы не можем поймать его, а [ЗАСЕКРЕЧЕНО] представляет угрозу не только для моей эскадры, но и для прибрежных малых населённых пунктов. 
&gt; Заряд представляет собой боеголовку с мощностью ██ мегатонн. Я хотел бы попросить у вас одобрение на использование этого заряда, против аномалии.

&gt; **Ответ от Директора ████████:** Твоя задумка интересная, однако стоит учитывать какой вред этот заряд принесёт позже экологии и также вызовет мощнейшие волны которые, скорее всего, заденут и вашу эскадру и прибрежные регионы. Я одобряю твою идею, но в случае неудачи стоит задействовать две эскадры и эвакуацию всех прибрежных регионов, которые будут затронуты в результате этой операции. 
 
&gt; **Результат:** В область SCP-1215 была отправлен глубинный ядерный заряд на глубину до 1 км. Позже детонация вызвала [ДАННЫЕ УДАЛЕНЫ], которые накрыли два патрульных крейсера, а также вызвав событие, известное как событие &#34;Альфа&#34;. После этого происшествия SCP-1215-2 уничтожил эскадру капитана Конспекина и продвинулся к прибрежным территориям. Позже регион ██████ был потоплен в результате события &#34;Альфа&#34;.

**Объект №:** 1215-RU

**Класс объекта:** [[[nonstandard | Аполлион]]]

**Особые условия содержания:** Содержание объекта практически невозможно. Ввиду этого, стоит направить силы на предотвращения входа в эту область всех гражданских и военных судов. Любые средства передвижения, будто суда или самолёты не должны входить в эту область, а в случае активности события &#34;Альфа&#34; в область должны быть отправлены атомные крейсера и подлодки, для противодействия SCP-1215-2. Если событие &#34;Альфа&#34; не остановлено, необходимо задействовать ядерные заряды в области SCP-1215, а также задействовать МОГ Эта-5 (&#34;Бомбардиры Егеря&#34;), при поддержке МОГ Тета-5.

**Описание:** SCP-1215 -- это аномальная область размерами 10 км^^2^^ в западном участке Тихого океана относительно Южной Америки. Глубина дна в этой области неизвестна, но доказано что она превышает отметку в 9 километров. 
Никакой живности, включая рыбу, млекопитающих, позвоночных и не позвоночных здесь на наблюдается, и по видимому, они сами опасаются входить в эту область.
По всему региону SCP-1215 практически непрерывно идёт дождь, наблюдается грозовая погода и, не редко, штормовая. Все суда заходящие в объект &lt;&lt;бесследно&gt;&gt; пропадают как только приближаются к центру аномалии. 
Происхождение объекта неизвестно, но внутри области на большой глубине постоянно обитает колоссальное существо, позже отмеченное как SCP-1215-2.

SCP-1215-2 -- Это огромное по своим габаритом существо, внешне несхожее с любым другим видом. Было обнаружено, что у него наблюдаются отростки длинной около 60 метров, напоминающие щупальца, таковые у головоногих. При этом, эти отростки при себе имеют &lt;&lt;Шипы&gt;&gt; на присосках, способные пробить металлическую обшивку корабля толщиной более 23 см. Щупальца несмотря на схожесть с головоногими, по видимому, имеют внутри костную структуру, которая обеспечивает надёжное сжимание любого захваченного объекта. 

Предполагается, что тело объекта внешне схоже с гуманоидным, но теория достоверно не доказана и, скорее всего, не будет доказана в ближайшее время. Но всё тело его покрыто чешуйчатой оболочкой, где в некоторых местах есть отростки схожие с плавниками. Также известно, что пасть существа способна прокусить военный крейсер с обшивкой до 30 см пополам.
Общая длина SCP-1215-2 неизвестна, но судя по габаритам достигает около 800 метров. Как предполагает д-р Генрих Шварк, &lt;&lt;Учитывая, что объект обитает исключительно на чрезвычайно низкой глубине, можно сделать предположение того, что объект, скорее всего, обладает люминесценцией что свойственно для многих глубоководных хищников. От этого некоторые его участки тела, возможно, имеют яркое свечение&gt;&gt;. 

Обитание объекта насчитывает глубину около 4 километров под толщей воды. Всё это время он, скорее всего, находится в &lt;&lt;спячке&gt;&gt;. Однако, если любые суда не буду входить в область в течении 364 дней, то на 365 день начнётся событие &#34;Альфа&#34;, которое заключается в резком пробуждении объекта при котором на поверхности области SCP-1215 начинается штормовая погода, достигающая отметки в 11 баллов по шкале Бофорта. В таком состоянии объект поднимается на 20 метров от поверхности воды. Неизвестно по какой причине но, возможно, объект излучает электро-магнитные волны, которые отключают все средства электроники и связи на расстоянии до 28 километров. А после этого, он движется за пределы области, вызывая там мощнейшие штормовые явления и, не редко, волны до 20 метров высоту которые он, чаще всего, направляет к ближайшим судам, находящимся от него на дистанции до 10 км.

При событии &#34;Альфа&#34; к объекту немедленно отправляют эскадру МОГ Тета-5, в составе 9 военных атомных крейсеров, 4 подлодок и 1 авианосца. Эскадра сдерживает объект любыми возможными способами, включая применение мощного ядерного заряда который, по видимому, отпугивает но не убивает SCP-1215-2. В случае, если объект уничтожит эскадру и начнёт движение к ближайшей прибрежной зоне, к его местоположению отправляется МОГ Эта-5, при поддержке дополнительной эскадры МОГ Тета-5, для отведения объекта от ближайших населённых пунктов. Если объект приблизится к прибрежной зоне ближе чем на 30 километров, то населённые пункты в этом регионе эвакуируют на время пока угроза не будет ликвидирована.
При событии &#34;Альфа&#34; крайне часто погибает в среднем 78% от всей эскадры, включая МОГ Эта-5. Из-за этого точной информации касательно детальной внешности SCP-1215-2 не получено. 

В 19██ году объекту был присвоен класс &#34;Кетер&#34; из-за большой угрозы, которую объект представляет как судам проходящим мимо области, так и малым населённым пунктам. Но, после неудачной нейтрализации объекта, которая была предложена капитаном второй эскадры МОГ Тета-5 Джеймсом Конспекиным, которое в последствии вызвало событие &#34;Альфа&#34;, объекту было принято решение о присвоении класса &#34;Аполлион&#34;.
