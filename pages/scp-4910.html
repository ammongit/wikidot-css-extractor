**Mã vật thể:** SCP-4910

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Đối tượng hiện vẫn chưa bị bắt giữ. ĐĐNCĐ-ε &#34;Hắc Gươm Tyrfing&#34; phải có mặt tại các địa điểm được báo cáo có sự xuất hiện của SCP-4910. Do đặc tính lây nhiễm và tiềm năng nghiên cứu thấp, việc sử dụng hỏa lực sát thương được cấp phép. Bất kì nạn nhân của SCP-4910 được tìm thấy đều phải bị loại bỏ.

Nhân viên trở về từ các cuộc điều tra có dấu hiệu cười nhiều bất thường hay bất cứ ai có biểu hiện tương tự đều phải bị vô hiệu hóa và ngâm trong hóa chất hydrochloric chuyên dụng (HF/TINH KHIẾT). Nếu phần còn lại của các nạn nhân đã qua khâu xử lí trên cho thấy ngừng hoạt động, có thể đưa tới các cơ sở ngoại vi để thiêu hủy.

Khuyến cáo nhân sự tìm tới trợ giúp y tế nếu cảm thấy cơ thể đau nhói sau khi tiếp xúc với những nạn nhân bị ảnh hưởng. Phẫu thuật chỉ có thể can thiệp hiệu quả ở những giai đoạn đầu (1-2 giờ). Việc kiểm soát cơn đau trở nên bất khả thi khi các khoang cơ thể dưới bắt đầu biến đổi (3-4 giờ).

**Mô tả:** SCP-4910 là một loài sinh vật ăn thịt bốn chân, số lần xuất hiện của nó trên khắp các lục địa được ghi nhận lên tới một trăm kể từ năm 1886. Thông tin chi tiết chính xác về SCP-4910 bị hạn chế do những tác động dị thường gây ra bởi chính đối tượng: những người tận mắt chứng kiến sinh vật sẽ bắt đầu quá trình phát triển răng bất thường trong miệng và các bộ phận cơ thể một cách nhanh chóng, dẫn tới việc ức chế khả năng diễn đạt bằng lời nói và sớm tử vong. Các thiết bị ghi ngay lập tức bị hư hỏng do có sự xuất hiện của ngà răng trong phụ kiện máy móc. Những bức vẽ mô tả về đối tượng rất khác nhau, nhưng đều có đặc điểm chung là một sinh vật có ngoại hình cấu tạo chủ yếu từ răng và nướu.

SCP-4910 dường như phân biệt được những người không nhận thức được các đặc tính của nó—điển hình là các thường dân—bị sử dụng làm thức ăn, với những ai có ý định bắt giữ hay làm hại nó—nhân viên từ các tổ chức bình thường lẫn dị thường—bị sử dụng với mục đích giao cấu.

Hầu hết những nạn nhân được chọn để giao cấu sẽ trở thành phương tiện lây truyền các đặc tính dị thường của SCP-4910.  

58 cuộc bắt giữ trước đây đều thất bại, liên quan tới những vụ tấn công răng, xuất huyết nội, tử vong. Mười ba thành viên của ĐĐNCĐ-ε bị mất tích. Bảy người sau khi được an tử đã [DỮ LIỆU BỊ XÓA] mảng bám răng. Năm trường hợp bị biến đổi đã tự ăn thịt bản thân.
