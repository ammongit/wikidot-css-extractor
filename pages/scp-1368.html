**Ítem #:** SCP-1368

**Clasificación de Objeto:** Keter

**Procedimientos Especiales de Contención:** Un censo de la población exacta de SCP-1368 es imposible de determinar, pero entrevistas con una instancia singular contenida cooperativa ha dejado una estación aproximada de █████ instancias que aún se mantienen sin contener. Cuando se descubre una instancia no contenida de SCP-1368, el MTF-Phi-10 (AKA &#34;Arrastrándose en mi Piel&#34;) debe ser movilizado. Todas las personas encontrada que albergan las instancias de SCP-1368 deben ser incapacitados por medios no letales. Entonces se le obligar a la instancia de SCP-1368 que abandone su anfitrión mediante la aplicación de fuego libre en el esternón del anfitrión. Una vez removido del anfitrión, la instancia debe ser contenida temporalmente en plástico tratado con antibióticos y transportada al Sitio más cercano equipado con métodos de contención 1368-Lerna.

Las instancias aseguradas de SCP-1368 deben ser dobladas mediante el método de la máquina de contención 1368-Lerna-33[[footnote]]Vea el Documento-1368-Lerna para los esquemas del Modelo 33.[[/footnote]] a las dimensiones de 20 cm X 20 cm X 0.5 cm y contenidas en plástico sellado al vacío, opaca y retractilado. Cada bolsa debe ser equipo con un transmisor RFID y un número de serie. Las instancias contenidas deben ser almacenadas en armarios 1368-Lerna-010[[footnote]]Vea el Documento-1368-Lerna para los esquemas del Modelo 010.[[/footnote]] en una cámara de contención oscurecida el cual debe ser esterilizado de todos los contaminantes biológicos y diseñado en todos los aspectos para la defensa contra vientos huracanadas. La cámara de contención debe ser calentada a los 50° C con panales de bobinas de inducción calórica en los suelos y paredes. La cámara de contención debe ser monitoreada mediante un micrófono y accesible solo para los procesos automatizados de las unidades 1368-Lerna-33. Bajo ninguna circunstancia ningún humano o ser viviente humanoide haga contacto físico con una instancia de SCP-1368.

El personal que intente acceder a sitios equipados con métodos de contención  1368-Lerna debe ser chequeado por instancias albergadas de SCP-1368; si ninguna es encontrada, el acceso es autorizado. En el evento de que personal de la Fundación es transfigurado por el contacto de una instancia de SCP-1368, se debe de ser informado y entonces incinerado.

**Descripción:** SCP-1368 es una designación colectiva de una especie de parasito sapiente de seres humanoides compuestos de una capa de piel delgada y ahuecada humana epidérmica contagiosa. En su estado natural, SCP-1368 es blanquecino o beige, altamente flexible, muy fuerte, y de alguna forma elástica, similar en consistencia y color a la muda de piel de una serpiente. Son capaces de locomoción de la misma manera de un humano,  al igual de deslizarse en el suelo, ondular por el agua, o aletear en corrientes de aire. Cada instancia tiene una larga vena vertical en su frente el cual se extiende de su labio inferior a la ingle. Su estructura carece de ojos, una boca, y una zona genital, teniendo agujeros en esas zonas en cambio. No tienen ningún tipo de cefalización nerviosas, en cambio posee a una red neuronal igualmente distribuido a través de su superficie. Son generalmente incapaces de sentir  dolor y no necesitan respirar. Cuando no tienen un anfitrión, hablan con voces consistentemente caracterizadas como &#34;etéreo&#34; y &#34;silboso.&#34;

Una instancia de SCP-1368 paraliza a un anfitrión humano mediante abrir su vena, envolviendo el anfitrión completamente y tendiéndose sobre ellos como una segunda piel. Son capaces de retorcerse de sus ropas de su anfitrión en orden de lograr un cubrimiento total. Una vez que esto es logrado, la vena se cierra y se vuelve casi perfectamente transparente, solo apareciendo levemente reflectado en cámara. SCP-1368 es capaz de controlar los movimientos de su anfitrión en buen grado, físicamente forzando sus músculos desde el exterior. C. del 84% de todas las instancias recuperadas son lo suficientemente hábil en el respecto de controlar los sistemas cardiovasculares y voces del anfitrión, y c. del 5%[[footnote]]Esta cifra se superpone con la cifra anterior; es decir, que no son valores separados discretos.[[/footnote]] de todas las instancias recuperadas pueden controlar los movimientos oculares de sus anfitriones. SCP-1368 no tiene preferencias específicas por el tipo de humanos que usan como anfitriones de ningún tipo. Lo que se sabe es que intentan activamente de resistir y romper la contención (referido en el Reporte de Incidente 1368-1).

A pesar de ser clasificado como parasitario debido a su distintiva naturaleza no mutual de la relación, las instancias de SCP-1368 proporciona algunos beneficios menores a sus anfitriones. Ellos proveen protección contra químicos irritantes, al igual de tratamiento de algunos tipos de acné, costras, y cicatrices que de otra forma pueda afectar a sus anfitriones. Debido a esto, los anfitriones pueden volverse simpáticos a los deseos de las instancias de SCP-1368 y estar de acuerdo con asistirlos.

SCP-1368 obtiene sustento del polvo, el cual es compuesto ante todo de piel muerta. Si actualmente está alojado, ellos pueden alimentarse directamente de la piel muerto siendo mudada por su anfitrión en tiempo real. Son capaces de incorporar todo el polvo que consumen a su masa corporal, permitiéndoles de curarse del daño en un corto periodo de tiempo. SCP-1368 es vulnerable a las temperaturas altas y particularmente rechazan el fuego. Una instancia solo puede ser completamente destruido por incineración; cualquier y toda pieza restante con acceso al  polvo se regenerará en un duplicado de la instancia original, aunque con recolección disminuida de eventos previos. Las instancias son capaces de esconderse y permanecer inactivo por meses sin ser detectada, usualmente posando como ropa descartada o papel. A la fecha, poblaciones significantes (más de ███ instancias cada una) de SCP-1368 fueron detectadas en doce ciudades en el medio oeste Americano; cinco ciudades en Grecia; Calcuta y Mumbai, India; Florencia y Milán, Italia; Estambul, Turquía; y Teherán, Irán. A pesar de los intentos de contener las poblaciones de esas locaciones, reaparición y completa restauración no son poco comunes.

SCP-1368 posee una habilidad secundaria en forma de controlar las corrientes de aire locales. Cuando esta afligido o separado de su anfitrión, han sido observados invocando aire a través de su cuerpo y expelerlos por sus bocas para producir velocidades de viento mayores a 12 kph. En grupos mayores pueden producir velocidades de viento superiores 100 kph.

**Registro de Entrevista SCP-1368 22**

&gt; **Entrevistado:** SCP-1368-0325
&gt; 
&gt; **Entrevistador:** Dr. Binweir
&gt; 
&gt; **Preámbulo:** SCP-1368-0325 estaba anormalmente cooperativo durante la recuperación y aceptó hablar con el personal de la Fundación.
&gt; 
&gt; **&lt;Comienza Registro&gt;**
&gt; 
&gt; **Dr. Binweir:** SCP-1368-0325, ¿Usted dijo que tiene //(leyendo del papel)// &#34;una historia que nos quiere contar&#34;?
&gt; 
&gt; **SCP-1368-0325:** Hombre, Hombre de la Fundación. Ahora, hay miles de nosotros. Miles y miles. Entonces, habra algunos.
&gt; 
&gt; **Dr. Binweir:** ¿Si?
&gt; 
&gt; //(SCP-1368-0325 limpia una línea de polvo de la mesa con su dedo índice. El polvo es absorbido lentamente.)//
&gt; 
&gt; **SCP-1368-025:** Hueco. Nosotros ahora estamos tan huecos. Miles de hombres huecos necesitando polvo, delicioso polvo. Tú, hombre sólido, tú creas delicioso polvo, nosotros queremos alimentarnos.
&gt; 
&gt; **Dr. Binweir:** ¿Vas a-
&gt; 
&gt; **SCP-1368-0325:** No puedo oírlos, pero puedo sentirlos, sentirlos ahora en la piel. █████ hombres huecos están cazando polvo, escondiéndose de ustedes Fundación, escondiéndose de los cazadores. Tú hombre solido de la Fundación, esos hombres solidos que están detrás del vidrio, esos hombres solidos afuera el afuera que tienen cuchillos y llamas. Nosotros, entonces nosotros, nos escondemos de ti. Escúchame sentirlos. Te voy a decir. Cuando estaba en mi hogar ███████ ███[[footnote]]Un pequeño pueblo en Wisconsin, Estados Unidos.[[/footnote]], muchos de los menospreciados, mal hablados &#34;hombres huecos&#34; //(SCP-1368-0325 hace el gesto de comillas)// llegan de un lugar lejano. Amigos sólidos, mis amigos cautelosos, amigos tuvieron a idea maravillosa. Amigos y yo, nos conocimos y saludamos en Égidas[[footnote]]Una palabra Griega ancestral que significa &#34;huracán&#34;, &#34;escudo&#34;, o &#34;piel de cabra&#34;.[[/footnote]] – en nombre del hombre hueco por el hombre hueco. Toma muchos intentos entonces, tratando de cambiar, pero ahora somos amigos y yo estoy a salvo. Nosotros entonces somos parte de una mayoría. El estilo de vida del hombre hueco es placentero. Satisfecho… satisfecho satisfecho feliz. ███████ ███ entonces esta hambriento, entonces siempre hay mucho que comer. Hombre hueco feliz, cumplido y seguro, hombre. Pero ahora yo aún pienso y conozco de la justicia del hombre sólido. Ahora el hombre sólido, muchos hombres sólidos menospreciados, cuando ellos fueron alguna vez hombre sólido.
&gt; 
&gt; **Dr. Binweir:** ¿Estoy en lo correcto, entonces, en asumir que tú fuiste originalmente humano?
&gt; 
&gt; **SCP-1368-0325:** Hombre de la Fundación, le diste en el clavo, hombre. //(SCP-1368-0235 levanta las manos cautelosamente)// No hay piel en mi nariz, ahora yo bromeo. Entonces tú dices que hay polvo, ¿Entonces dónde está? Solo necesito vivir un poco, hombre de la Fundación.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Declaración de Cierre:** SCP-1368-0325 ha sido reenviado a la contención estándar. Investigaciones en los procedimientos cognitivos y habilidades de comunicación de las instancias de SCP-1368, al igual de la investigación de los eventos descritos en el pueblo de ███████ ███, están en marcha.

**Anexo:** Al hacer contacto físico con la superficie exterior de una instancia de SCP-1368 hay una posibilidad de c. 8% de que en el periodo de tiempo de cinco días cause que el sujeto afectado mude toda su piel en una pieza, el cual se convierte en otra instancia de SCP-1368, mientras el cuerpo del sujeto muere. Los anfitriones de SCP-1368 no son afectados de esta manera. Los sujetos transfigurados retienen inicialmente sus anteriores identidades y personalidades, pero inevitablemente se vuelve indistinguible de las instancias de SCP-1368. Después de este descubrimiento, las maquinas 1368-Lerna fueron diseñados para permitir una contención exitosa sin contacto humano con las instancias de SCP-1368.

**Reporte del Incidente 1368-1:** El ██/█/20██, una brecha de contención fue detectada en el Sitio-109, la ubicación de la contención de SCP-1368. Los equipos de seguridad fueron enviados. El Dr. █████ y el Investigador Junior ████████ habían llenado silenciosamente 58 bolsas de SCP-1368 en una muñeca y estaban abandonando el Sitio-109 con ellos. Dr. █████ y el Investigador Junior ████████ fueron arrestados y descubiertos que eran anfitriones forzosos de dos instancias sin contener de SCP-1368. La contención fue re-implementada. El Dr. █████ explicó que ellos habían sido acosados y controlados por las instancias de manera separada mientras estaban lejos del trabajo; esta historia fue corroborada por el Investigador Junior ████████. Medidas de seguridad han sido introducidas en el Sitio-109 para detectar cualquier personal que sean anfitriones de instancias de SCP-1368.</textarea></pre>
