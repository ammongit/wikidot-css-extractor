    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
**原文：**[https://scp-wiki.wikidot.com/scp-904 SCP-904] -- 簡短的詩

**作者：**[[*user Sophia Light]]

**譯者：**[[*user Viken-K]]
[[include info:end]]
**項目編號：**SCP-904

**項目等級：**Euclid

**特殊收容措施：**當未對SCP-904進行觀察或研究活動時，該項目應被題寫於一張普通的影印紙上。該紙張應被保管於一個非密碼式的保險庫內部，並遠離任何的紀錄性設備。SCP-904僅應由不具有文學、寫作或藝術背景的D級人員挪動或直接地查看。任何正在查看SCP-904並經歷幻覺，或者產生了自殺念頭的人員，應立即自當前的處境中所脫離。

**描述：**就在接獲了約300名教職員工的反常行為與言語困難後，SCP-904被發現以刻痕的形式題寫在████████大學文學系的浴室牆面上。機動特遣隊 Eta-10「非禮勿視」被派遣前去收容，而就在確認到該項目的病毒式本質，且參與運送任務的三名D級人員皆因視覺接觸而遭到了感染後，該項目仍在未發生事故的情況下被轉移到了Site-██。

對於所有閱讀SCP-904的人員，該項目展現出一種輕微的模因性危害，但這僅會對擁有特定創作性思維的人員造成傷害。一名遭受感染的個體有能力感染其他個體。此症狀包含有在所有發言場合中，不受控制地傾向於句子結尾處押韻。當多次閱讀SCP-904，或於閱讀後立刻再次閱讀時，這將導致該項目發展為更加精細的詩詞形式，包含了五步抑揚格、更加複雜的詩詞形式，或者更加融洽的押韻。

此種感染並非永久的。部分人員將持續受效應所影響長達二十四小時，但其餘人員則可能在十分鐘之內康復。普遍來說，自他人身上所傳染得來的，效應持續時間將比自源頭所感染的人員還要短。

然而有部分人員，尤其是擁有詩歌或藝術背景的人，將會因感染而遭受到更多的負面影響。這些人員將更難自感染中康復。於少部分案例，這種影響並不會消退，反而導致了關於遭到「困住」（於籠子、棺材或其餘事物之中）的幻覺、陷入極度抑鬱的狀態，以及無法抒發自己想法或他們的身體已不再是自己的，或者他們遭到了附身的感覺。此些人員時常會選擇自我了結。研究人員應審慎選擇查看SCP-904的對象。

**附錄1：**一名D級人員被暴露於SCP-904之前，並成功被該項目所感染。當要求該人員於句尾以「ninth」（此字於英語之中沒有同韻字）結尾時，[資料刪除]。
需要注意的是，受感染人員通常不會選擇使用不押韻的字，但他們仍可以這麼做，並且結果可能會是致命的。在受指派清理血跡的清潔團隊的請求之下，強烈建議研究人員不應執行類似的實驗。

**附錄2：**如果這東西突破了收容，我們將可能得要應對一個如災難一般，充斥著自殺想法的詩人– █████博士
