**Item nº:** SCP-492

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Nenhum procedimento especial de contenção é necessário para SCP-492. SCP-492 pode ser mantido nos alojamentos padrão do sítio. Solicitações de SCP-492 que estejam dentro da capacidade do sítio, exceto as que violem protocolos de contenção, podem ser atendidas. No caso de SCP-492 se tornar hostil, dispositivos incendiários escondidos em seus aposentos podem ser usados para neutralizar a ameaça.

Atualmente, devido ao seu envolvimento em vários outros projetos SCP, SCP-492 tem autorização de segurança Nível 1, mas deve ser acompanhado por pelo menos um guarda de segurança o tempo todo quando estiver fora de seus aposentos. SCP-492 também concordou em ter um dispositivo de rastreamento padrão costurado em sua &#34;pele&#34; para que seus movimentos possam ser monitorados o tempo todo.

**Descrição:** SCP-492 era originalmente um boneco animatrônico para uma atração pirata no agora abandonado Parque de Diversões █████████████. Devido à natureza do parque de diversões em que foi encontrado, SCP-492 é feito principalmente de tecido sintético de baixa qualidade e todos os componentes hidráulicos e eletrônicos dentro dele foram removidos. No entanto, devido a circunstâncias desconhecidas, SCP-492 ganhou habilidades motoras e senciência.

Exames médicos de SCP-492 mostraram que ele é completamente oco e, para todos os efeitos, é um boneco de pano sapiente. Não se sabe como SCP-492 pode ficar em pé ou se mover sem estruturas de suporte internas ou externas, embora testes tenham mostrado que o corpo de tecido de SCP-492 pode expandir e contrair de maneira semelhante a músculos humanos. Apesar da falta de um sistema nervoso, SCP-492 possui todos os cinco sentidos humanos convencionais, com exceção do paladar, e é perfeitamente capaz de perceber o ambiente ao seu redor. Não se sabe como SCP-492 é capaz de ver, falar, ouvir ou cheirar sem os órgãos necessários. No entanto, sua habilidade de ver e falar está conectada aos &#34;olhos&#34; e &#34;boca&#34;, que foram grosseiramente desenhados nele com marcadores permanentes, já que a cabeça de SCP-492 não possui características faciais. O apagamento dos &#34;olhos&#34; e da &#34;boca&#34; de SCP-492, presumivelmente, o tornaria incapaz de ver ou falar, respectivamente.

Fisicamente, SCP-492 pode sentir estímulos externos. Em múltiplos testes, SCP-492 foi capaz de discernir objetos apenas pelo toque. No entanto, SCP-492 não sente dor, ou pelo menos não tem noção do que seja dor. Seu corpo parece não ser afetado por ataques físicos: seu tecido macio absorve ataques de força brusca sem causar danos, e danos incorridos como resultado de ser perfurado, cortado ou rasgado podem ser facilmente reparados costurando as partes danificadas novamente. No entanto, digno de nota é que SCP-492 tem um medo intenso de fogo, provavelmente devido à sua natureza inflamável. Em termos de força, SCP-492 teve um desempenho extremamente ruim devido à sua construção frágil e à falta de estrutura óssea e muscular. A força de SCP-492 é comparável à de um adulto humano com musculatura marcadamente subdesenvolvida.

Mentalmente, SCP-492 possui todos os padrões mentais e processos de pensamento convencionais que definem o comportamento humano. SCP-492 pode pensar, aprender, compreender conceitos abstratos, resolver quebra-cabeças e sentir emoções. Testes de QI revelam que SCP-492 está ligeiramente acima da média com uma pontuação de cerca de 112. Numerosas sessões com psicólogos e psicanalistas da Fundação não mostraram nenhuma evidência de qualquer isntabilidade ou transtorno mental passado ou presente.

SCP-492 foi inicialmente descoberto pela Agente ████████ enquanto ela respondia a uma ordem de inspeção de rotina. Um grupo de adolescentes invadiu o Parque de Diversões █████████████, que estava fechado há ██ anos na época, e mais tarde foram capturados pelas autoridades locais. Os adolescentes estavam em um estado de espírito histérico e disseram às autoridades locais quer haviam testemunhado &#34;coisas ganhando vida&#34; no parque. A Fundação rapidamente assumiu as investigações naquele ponto. Os adolescentes foram levados sob custódia da Fundação e receberam amnésticos classe-B antes de serem devolvidos às autoridades locais. Enquanto isso, várias equipes de busca foram enviadas ao parque, mas não encontraram nada de interesse. Agente ████████, no entanto, encontrou SCP-492 enquanto procurava nos arredores do parque. Agente ████████ então conseguiu convencer SCP-492 a se entregar à custódia da Fundação.

**Adendo 1:** Devido à sua atitude amigável e abertamente útil e à sua natureza não ameaçadora, Dr. ███████ decidiu deixar SCP-492 interagir livremente com os funcionários do sítio. Por causa de sua &#34;carreira&#34; anterior como pirata animatrônico, a equipe do sítio passou a apelidar SCP-492 de &#34;Capitão Jack&#34;. Pesquisas de desempenho e de opinião de SCP-492 realizadas na equipe do sítio provaram ser tão positivas que a administração O5 decidiu deixar o experimento do Dr. ███████ continuar indefinidamente.

**Adendo 2:** Dada a falta de órgãos ou carne de SCP-492, SCP-492 provou ser especialmente adequado para lidar com certos SCPs que seriam perigosos para humanos normais. SCP-492 já recebeu autorização para participar de vários experimentos com SCPs de nível Seguro. No entanto, lidar com SCPs de classe Euclídeo e Keter requer uma elevação da autorização de segurança e está pendente de revisão O5.

**Adendo 3:** Uma equipe de vigilância da Fundação foi permanentemente estacionada no Parque de Diversões █████████████ após a seguinte entrevista com SCP-492:

&gt; **&lt;Início do Registro&gt;**
&gt; 
&gt; **Dr. ███████:** Você se lembra de quando exatamente tomou consciência de sua própria existência?
&gt;
&gt; **SCP-492:** Bem... não consigo dizer com certeza. Um dia é quando o sol sobe e desce, né?
&gt;
&gt; **Dr. ███████:** Correto.
&gt;
&gt; **SCP-492:** Bem, então daria cerca de ████ dias, para meu melhor palpite.
&gt;
&gt; **Dr. ███████:** (tossindo) Quer dizer que você anda vagando pelo parque há ██ anos?&#34;
&gt;
&gt; **SCP-492:** (se encolhe) Isso é ruim?
&gt;
&gt; **Dr. ███████:** N-não. Continuando, você notou alguma coisa estranha no parque? Havia mais algo como você?
&gt;
&gt; **SCP-492:** Bem, eu não tinha muitos motivos para voltar ao parque. Parece que eu gastei anos da minha vida lá, sabe?
&gt;
&gt; **Dr. ███████:** Essa é uma sensação perfeitamente compreensível.
&gt;
&gt; **SCP-492:** Sim, e os caras no passeio dos dinossauros viviam tentando me comer.
&gt; 
&gt; **&lt;Fim do Registro&gt;**
