**Item nº:** SCP-602

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-602 parece estar imóvel e localizado no Apartmento ███, ██ Rua Greene, Nova York. Assim, a contenção de SCP-602 consiste em manter o público longe e garantir que SCP-602 não se expanda além ou saia do Apartamento ███. No entanto, devido à sua localização em um centro urbano densamente povoado (ou seja, Manhattan), SCP-602 requer considerações especiais para contenção.

Apartamento ███ deve permanecer trancado por fora com travas mecânicas e travas eletrônicas ocultas. Ninguém pode entrar ou remover nada do Apartamento ███ sem autorização de Nível 4.

Apartamento  ███, todo o primeiro andar e porão, e todas as unidades desocupadas na ██ Rua Greene são designadas coletivamente como Local de Contenção-28. As unidades restantes no prédio são ocupadas por civis que viveram lá desde que SCP-602 foi inicialmente contido. Essas unidades serão adquiridas pela Fundação assim que forem desocupadas, mas os ocupantes não serão diretamente forçados a deixar seus apartamentos. No entanto, todas as medidas sem força letal foram autorizadas para manter os civis fora das áreas do Sítio-28, até e incluindo a força não letal e o uso de amnesticos Classe-A. Até à data, a Fundação adquiriu █ das ██ unidades do edifício. Consulte o Documento 602-S28 para obter mais informações.

**Description:**SCP-602 é uma entidade invisível que pode manipular objetos dentro do Apartamento ███. SCP-602 pode exercer força suficiente para derrubar as pessoas e mantê-las no chão. Enquanto SCP-602 parece capaz de afetar objetos em qualquer lugar dentro do Apartamento ███, não pode afetar nada fora do apartamento se a porta da frente estiver fechada. Assim, SCP-602 pode ser efetivamente contido com travas externas da porta do Apartamento ███.

Apartamento ███ não possui mobília padrão. Em vez disso, espalhadas pelo apartamento estão dezenas de esculturas que lembram seres humanos extremamente distorcidos. Essas esculturas parecem ser feitas de uma variedade de materiais, incluindo mármore, granito, madeira, metal, porcelana, [DADOS EXPURGADOS] e vidro. [DADOS EXPURGADOS]. Duas portas conduzem para fora da sala de entrada: uma porta na parede esquerda que está emperrada e nunca foi aberta e uma porta na parede posterior (adicionada entre 198█ e 199█) que geralmente está fechada. A segunda porta leva a uma sala que contém mais esculturas, bem como uma mesa sobre a qual estava uma grande variedade de ferramentas para esculpir [DADOS EXPURGADOS]. Também nesta sala estão as janelas voltadas para o exterior, que sempre têm as persianas fechadas. Todas as tentativas de remover qualquer uma das esculturas ou ferramentas, ou a mesa, do Apartamnto ███ encontraram resistência violenta de SCP-602.

Qualquer pessoa dentro do Apartamento ███ está sujeito a ataques de SCP-602. Por meio de um método desconhecido, SCP-602 pode aparentemente transformar um ser humano vivo em uma escultura de material variável, semelhante às esculturas já presentes no Apartamento ███. Ao fazer isso, SCP-602 fechará e trancará a porta da frente do apartamento por dentro, barrando completamente a entrada e saída do apartamento durante esse período. SCP-602 também destruirá ou neutralizará qualquer equipamento sensorial configurado no Apartamento ███, e destruiu sistematicamente o equipamento de vigilância oculto transportado pelos sujeitos de teste antes de transformar esses sujeitos.

----
----

**Adendo 1: Documento 602-S28, Estabelecimento do Sítio-28**

&gt; SCP-602 chamou a atenção da Fundação no final de 198█, após o desaparecimento de [DADOS EXPURGADOS]. A Fundação adquiriu o edifício ██ Rua Greene pouco depois. A supervisão determinou que os interesses da Fundação seriam mais bem atendidos pela aquisição fragmentada e discreta do restante do edifício, em vez de exercer domínio eminente sobre as unidades ocupadas por civis.
&gt; 
&gt; Depois que SCP-602 foi oficialmente classificado como Seguro e os procedimentos de contenção foram promulgados, as áreas do edifício mantidas pela Fundação foram designadas como Local de Contenção-28. [http://scp-pt-br.wikidot.com/task-forces#pi-1 Força Tarefa Pi-1 (&#34;Vigaristas da Cidade&#34;)] foi estabelecido para manter os civis fora das áreas do Sítio-28. [DADOS EXPURGADOS] foi estabelecido como uma empresa de fachada no andar térreo do edifício.
&gt; 
&gt; Sítio-28 expandiu seu escopo desde sua fundação, servindo como uma base de operações para a Fundação no nordeste dos EUA, moradia temporária e permanente para o pessoal da Fundação e um local de contenção para alguns SCPs Seguros. Pi-1 foi atualizado para uma Força-Tarefa Móvel, especializada em aquisição e contenção de objetos anômalos em ambientes densamente povoados. Os membros do Pi-1 também oferecem treinamento em Operações Urbanas no Sítio-28. Para obter mais informações sobre o currículo de Operações Urbanas, consulte o Documento P1-UrbOps.

----
----

**Adendo 2: Documento 602-L01, Registro de Exploração**

[[collapsible show=&#34;Mostrar Primeira Tentativa de Exploração&#34; hide=&#34;Fechar Primeira Tentativa de Exploração&#34; hideLocation=&#34;bottom&#34;]]
&gt; **Nota:** A menos que de outra forma observado, em todos os procedimentos envolvendo SCP-602, os sujeitos estão vestidos como pessoal de manutenção e todos os civis que moram no mesmo andar que SCP-602, bem como aqueles diretamente acima ou abaixo do Apartamento ███, estão fora do edifício. A vigilância desses civis é fornecida pela Pi-1.

----

**Registro de Exploração 1, ██/██/198█**

__Materiais:__
* Sujeito D-602-01 equipado com uma câmera de TV e rádio bidirecional.
* Uma segunda câmera em um tripé.

__Procedimento:__
O sujeito grava imagens de cada escultura na sala. O sujeito tenta abrir a porta na parede esquerda, mas não consegue, declarando que está &#34;travada&#34;. Cerca de doze minutos após entrar, o sujeito ouve um som de esmagamento, se vira e vê os restos pulverizados da câmera e do tripé. O sujeito [DADOS EXPURGADOS].

O sujeito começa a se mover para a próxima sala quando o cabo de vídeo é cortado e a porta da frente fecha e é trancada. O contato por rádio com o sujeito é perdido em segundos. O exame subsequente do apartamento não mostra nenhum sinal do sujeito ou de qualquer equipamento trazido para dentro.

__Análise:__
As filmagens mostram onze esculturas na sala da frente e pelo menos quatro na segunda sala. Também na segunda sala está uma mesa com o que parecem ser ferramentas. O Dr. Devon sugere uma possível semelhança entre algumas esculturas e várias pessoas desaparecidas, incluindo [DADOS EXPURGADOS].
[[/collapsible]]

----

[[collapsible show=&#34;Mostrar Segunda Tentativa de Exploração&#34; hide=&#34;Fechar Segunda Tentativa de Exploração&#34; hideLocation=&#34;bottom&#34;]]
**Registro de Exploração 2, ██/██/198█**

__Materiais:__
* Duas bases motorizadas de controle remoto montadas com câmeras e microfones.
* Um conjunto de câmeras voltado para a porta da frente aberta.

__Procedimento:__
Uma câmera motorizada é enviada diretamente para a segunda sala, enquanto a outra fica suspensa na sala de entrada. Pouco antes de a câmera principal atingir a segunda sala, as duas câmeras motorizadas são repentinamente e simultaneamente achatadas por uma força invisível. Nada mais acontece por dez minutos, quando os restos das câmeras motorizadas são puxados pelos cabos de vídeo.

__Análise:__
As imagens térmicas mostram a temperatura do apartamento caindo entre 7 e 15 ° C momentos antes de as câmeras serem achatadas por pilares de frio intenso que se manifestam brevemente acima de cada câmera. As duas câmeras foram destruídas com um vigésimo de segundo uma da outra.
[[/collapsible]]

----

[[collapsible show=&#34;Mostrar Terceira Tentativa de Exploração&#34; hide=&#34;Fechar Terceira Tentativa de Exploração&#34; hideLocation=&#34;bottom&#34;]]
**Registro de Exploração 3, ██/██/198█**

__Materiais:__
* Sujeito D-602-02, equipado com câmera de TV e rádio bidirecional.
* Quatro bases motorizadas de controle remoto montadas com câmeras e microfones, feitas de aço reforçado de nível militar.
* Um conjunto de câmeras voltado para a porta da frente aberta.
* Duas matrizes de imagens térmicas voltadas para as janelas.
* Uma variedade de sensores, incluindo microfones, sismógrafos, contadores Geiger, [DADOS EXPURGADOS], instalados em superfícies adjacentes ao Apartamento ███ (ou seja, as paredes dos apartamentos adjacentes, o andar do apartamento acima e o teto do apartamento abaixo).

__Procedimento:__
O sujeito é instruído a gravar imagens da segunda sala da sala de entrada, ampliando o máximo possível, enquanto as câmeras motorizadas observam o resto da sala. Após dezesseis minutos, o sujeito é instruído a tentar a porta esquerda. O sujeito afirma que a porta está emperrada e não pode ser aberta.

Quando o sujeito entra na segunda sala para gravar mais imagens, a porta da frente se fecha e tranca repentinamente, e todas as câmeras perdem seus sinais de vídeo simultaneamente. A análise preliminar mostra que os cabos foram cortados exatamente como no Experimento 1. Quando a porta é destrancada, não há sinal do sujeito ou de qualquer equipamento no apartamento.

__Análise:__
Pouco antes de o sinal ser perdido, uma das câmeras grava algo na porta da frente. A análise das imagens sugere que o objeto é uma cremalheira de cerca de 15 cm de comprimento presa à superfície interna da porta da frente. As câmeras externas registram a queda esperada de temperatura, embora dados exatos não pudessem ser obtidos através das persianas fechadas. Vários minutos depois, câmeras externas registram um pico sustentado na radiação ultravioleta que dura aproximadamente quarenta segundos. Nenhuma outra emissão incomum é detectada.
[[/collapsible]]

----

[[collapsible show=&#34;Mostrar Notas dos Pesquisadores&#34; hide=&#34;Fechar Notas dos Pesquisadores&#34; hideLocation=&#34;bottom&#34;]]
&gt; **Nota, ██/██/198█:** A supervisão suspendeu a exploração de SCP-602 por enquanto, principalmente porque nos aproximamos do limite do que podemos aprender usando a tecnologia atual sem nos tornarmos absurdamente caros. No mínimo, precisaríamos de materiais mais fortes e robótica mais manobrável, embora uma maneira barata de enviar um sinal de vídeo sem um cabo também seja boa.
&gt; 
&gt; É tão bom, porém, porque estou preocupado que a Sra. Jankowicz em ███ esteja começando a suspeitar novamente. Não sei como ela sabe o que faz, mas de qualquer forma, conseguir tantos amnesticos não pode ser bom para ninguém, especialmente para uma senhora de sua idade. Eu recomendo que ela seja investigada como um potencial SCP. //--Dr. Devon//

//Sujeito intrevistado ██/██/198█, sem suspeita de habilidades anômalas, amnéstica classe B administrada. –Dr. █████//
[[/collapsible]]

----

[[collapsible show=&#34;Mostrar Observações de Acompanhamento&#34; hide=&#34;Fechar Observações de Acompanhamento&#34; hideLocation=&#34;bottom&#34;]]
&gt; Em ██/██/199█, o Apartamento ███ foi inaugurado pela primeira vez em ████ anos, e o vídeo foi gravado do lado de fora da porta da frente. Várias diferenças foram observadas em comparação com as filmagens gravadas em 8█. Primeiro, agora há uma porta fechada entre a sala de entrada e a sala com a mesa. Não podemos dizer se a porta tem uma fechadura, mas por mais força que 602 pode gerar, provavelmente não é necessária. Mais impressionantes, porém, são as esculturas na sala de entrada. Elas parecem ser as mesmas esculturas das mesmas pessoas de antes, mas a maioria delas foi alterada, algumas de forma bastante drástica.
&gt; 
&gt; Por último, e mais importante, presa ao lado de dentro da porta da frente está uma grade com uma faca muito afiada. Evidências fotográficas provaram que essa faca quase certamente cortou os cabos de vídeo nos experimentos de 8█. Estou convencido de que 602 montou o rack após o segundo experimento, mais uma evidência de que 602 é sapiente. //- Dr. Devon//
[[/collapsible]]

----
----

**Adendo 3: Documento 602-L02, Registro de Contato**

[[collapsible show=&#34;Mostrar Experimentos de Contato&#34; hide=&#34;Fechar Experimentos de Contato&#34; hideLocation=&#34;bottom&#34;]]

**Registro de Contato 1, ██/██/20██**

__Materiais:__
* Sujeito D-602-03
* Carrinho de uma criança (modelo: Radio Flyer).
* Dez livros de escultura totalmente ilustrados, incluindo //As Obras de Henry Moore//, //As Obras de Auguste Rodin//, //As Obras de Alexander Calder//, //Escultores do Renascimento Italiano//, e //Escultura gótica medieval//.
* Três catálogos de pedidos por correio para empresas de fornecimento de arte (marcados nas seções de escultura) com formulários de pedido em anexo.
* Um pedaço de papel contendo um comunicado à imprensa semi-acabado descrevendo uma exposição na galeria da &#34;nova sensação da arte misteriosa do SoHo sobre a qual todos estão falando&#34; e um adendo escrito à mão dizendo: &#34;Este poderia ser você&#34;.
* Uma placa de papelão com as palavras &#34;LEIA ANTES DE DESTRUIR&#34; escritas em letras pretas grossas de trinta centímetros de altura.

__Procedimento:__
O carrinho foi carregado com cuidado na seguinte ordem: comunicado à imprensa na parte inferior, depois os catálogos de materiais de arte, depois os livros de escultura e, por fim, a placa de papelão na parte superior. A porta do apartamento foi aberta e D-602-03 empurrou o carrinho para dentro antes de sair rapidamente do apartamento. O pesquisador Voct então anunciou em voz alta no apartamento: &#34;Aqui está, amigo! Estaremos de volta em vinte e quatro horas!&#34;, E fechou e trancou o apartamento.

__Resultado:__
Vinte e quatro horas depois, o apartamento foi reaberto. O carrinho havia sido movido, mas fora isso estava intacto; após a recuperação do carrinho por D-602-03, foi descoberto que a placa de papelão havia sido destruída e os livros de escultura removidos. Os catálogos de materiais de arte davam sinais de terem sido consultados intensamente (com várias páginas rasgadas e/ou amassadas) e os formulários de pedido preenchidos com marcações grosseiras em um fluido desconhecido. O estudo dos formulários de pedido revelou que SCP-602 gostaria de novos cinzéis, novos macetes, um forno em miniatura e [REMOVIDO]. Por último, o comunicado à imprensa foi retalhado, remontado com um adesivo desconhecido, amassado e achatado novamente.

__Análise:__
SCP-602 é confirmado como sapiente e disposto a negociar.
[[/collapsible]]

----

[[collapsible show=&#34;Mostrar Notas do Pesquisador&#34;hide =&#34;Fechar Notas do Pesquisador&#34; hideLocation=&#34;bottom&#34;]]
&gt; **Nota, ██/██/20██:** Não, eu //não// estou sugerindo que apenas demos ao SCP tudo o que ele quiser. Mas estabelecemos um contato quase pacífico com um SCP anteriormente considerado intratável e por menos de um vigésimo do custo de qualquer uma das tentativas de exploração anteriores.
&gt; 
&gt; Podemos até ser capazes de convencê-lo a trocar suas ferramentas antigas por novas (embora fornecê-las [REMOVIDO] esteja completamente fora de questão, é claro). //- Pesquisador Voct//
[[/collapsible]]

----
----

**Adendo 4: Documento 602-CP1, Protocolo de Contato**

[[collapsible show=&#34;Mostrar Protocolo de Controle&#34; hide=&#34;Fechar Protocolo de Controle&#34; hideLocation=&#34;bottom&#34;]]

Como resultado dos contatos de 002 a 017 (consulte os respectivos registros de contato para obter detalhes), os seguintes protocolos foram desenvolvidos para uma interação bem-sucedida com SCP-602; &#34;sucesso&#34; é definido como &#34;taxa de sobrevivência&gt; 90%&#34;.

# //Sempre// se anuncie na porta antes de entrar.
# //Não// toque as estátuas
# //Não// faça comentários negativos sobre as estátuas ou seus méritos artísticos. A crítica construtiva parece ser aceitável.
# //Não// toque nas ferramentas de escultura. Se ferramentas de escultura de reposição foram fornecidas, SCP-602 colocará suas ferramentas descartadas em um balde perto da porta; o balde pode ser recolhido ao sair do apartamento.
# Todos os dispositivos de vigilância devem ser anunciados antes da instalação e sua função deve ser claramente descrita. SCP-602 prontamente localiza e destrói todos os dispositivos de vigilância ocultos ou não reconhecidos e usa os destroços como projéteis. Os dispositivos de vigilância devidamente anunciados permanecem intactos e operacionais até o momento em que SCP-602 deseja criar ou modificar uma estátua, momento em que desativa todos os dispositivos de vigilância simultaneamente; ao terminar, ele reativa os dispositivos de vigilância.
# //Nunca// entre no apartamento sozinho.
# Sem fotografia com flash.
# Proibido fumar.
# Sem cuspir.
# Nada de goma de mascar.
[[/collapsible]]
