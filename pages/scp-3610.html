**Mã vật thể:** SCP-3610

**Phân loại:** --Safe-- Neutralized

**Quy Trình Quản Thúc Đặc Biệt:** --SCP-3610 cùng khu vực 5 mét quanh đó bị rào lại bằng tấm lưới cao 20 mét nhằm ngăn chặn những thể sống dạng chim xâm nhập. Khu vực liên tục được giám sát, và tấm lưới được sửa chữa khi có vi phạm quản thúc.--

**Mô tả:** SCP-3610 là một khu vực không cân đối rộng 2.6 km^^2^^, tại ███████, tỉnh Sơn Đông, Trung Quốc. Có một ao nước mặn diện tích khoảng 140 m^^2^^, sâu 5m (gọi là SCP-3610-1) nằm trong khu vực SCP-3610, được lấp đầy bởi sỏi đá.

Hai dị tính quan sát được:

* Khi vật chất rắn được đặt vào SCP-3610-1, khối lượng nước tương tự sẽ biến mất. Chỉ để lại những chất bị hòa tan trong nước. Hiệu ứng này sẽ không đảo ngược dù vật thể có bị loại bỏ sau đó.

* Khi thể sống dạng chim bay vào SCP-3610 ở khoảng 15m trở lại cách mực nước biển, chúng sẽ dừng mọi hoạt động trước đó và tìm những hòn đá gần đó để mang theo, và đặt vào SCP-3610-1.[[footnote]]Điều này kích hoạt dị tính chính dẫn tới việc thu hẹp kích cỡ và độ sâu của SCP-3610-1.[[/footnote]] Việc này tiếp tục đến khi chúng chết vì kiệt sức.

Giả thuyết rằng SCP-3610-1 từng phủ lên toàn bộ bề mặt SCP-3610, nhưng thu hẹp lại còn kích cỡ hiện tại do dị tính.

**Phụ lục:** Bên cạnh xác chết của loài chim, khai quật tại khu vực SCP-3610 còn phát hiện được nhiều dạng sống biển, và cả hài cốt hình người giới tính nữ có niên đại từ năm 3000 TCN, về sau được phân loại thành Vật Thể Dị Thường #72976. Phân tích mẫu ADN của đối tượng không cho thấy điểm nào quá khác biệt với ADN người cơ bản. Tuy nhiên, VTDT#72976 sở hữu cấu trúc xương rỗng giống loại xương thường thấy ở các thể sống dạng chim và cặp cánh đang phát triển thay cho cánh tay và bàn tay. Một mẫu trang sức ngọc bích được thu hồi từ ngực của bộ xương, có khắc dòng ký tự Trung Quốc thuộc biến thể chưa từng biết trước đây. Dòng chữ dịch là &#34;Đứa con yêu quý của [không đọc được]&#34;.

Sau khi VTDT#72976 bị loại bỏ khỏi khu vực, SCP-3610 dừng mọi hoạt động dị thường. Đặt trả VTDT#72976 vào ao nước hay chôn gần ao đều không cho ra kết quả, và SCP-3610 đã được tái phân loại thành Neutralized.
