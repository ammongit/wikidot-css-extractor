[[div class=&#34;cimg&#34;]]
[[image https://gdb.currenttime.tv/650E675F-238E-4B18-9F66-349B7C6CB9B9_cx0_cy20_cw0_w1200_r1.jpg width=&#34;100%&#34;]]
[[span]]Один из представителей SCP-XXXX-B, застрявший в SCP-XXXX[[/span]]
[[/div]]

**Особые условия содержания:** В связи со своими аномальными особенности процесс SCP-XXXX не может быть прерван. Любые проявление возмущения пространственного-временного поля должны отслеживаться и быть огорожены до их исчезновения . Проход в SCP-XXXX-A должен быть закрыт любым способом. К SCP-XXXX-A не должны приближаться сотрудники с уровнем допуска ниже 4. Данный запрет может быть проигнорирован при наличии письменного разрешения от трёх сотрудников 4 класса и одного члена совета О5.

Ограждение ставить на расстоянии 10 метров от SCP-XXXX-A. Ограждение должно охраняться не менее шестью сотрудниками, имеющие огнестрельное оружие. Взаимодействие с SCP-XXXX без соответствующего разрешения категорически запрещено. Испытания с SCP-XXXX должны быть одобрены голосованием совета О5.

Полная истории человечества должна храниться в базе данных Фонда. Любые информация о замене истории должна отслеживаться и заменяться на истинную.

&gt; **Памятка:** //На сегодняшний день не существует способа остановить распространение SCP-XXXX-A. Любые попытки несанкционированного доступа к SCP-XXXX должны быть остановлены. При случае угрозы - даю разрешение открывать огонь. SCP-XXXX представляет опасность как и человеческому миру, так и Фонду.// - О5-█

**Описание:** SCP-XXXX — является замкнутой временной петлёй, в которой бесконечно раз проигрывается момент жизни какого-либо человека (Обычно, это последние секунды жизни). До конца неизвестны некоторые аспекты SCP-XXXX, например, каким образом возникают временные петли. Или почему поддерживается связь между нашим измерением и измерением SCP-XXXX, но известно, что SCP-XXXX может появиться в момент времени любого человека, независимо от его биологических и психологических параметров. Не смотря на попытки прервать причинно-следственную петлю, индивид так или иначе умирал. Любое взаимодействие во временной петле влияло на историю (Подробнее см. в документе &#34;Протокол экспериментов SCP-XXXX). На данный момент до конца неизвестно воздействие SCP-XXXX. Объект представляет собой угрозу конца света класса DK.

SCP-XXXX-A — основные участники событий SCP-XXXX. Вероятнее всего, наиболее часто подверженными влиянию SCP-XXXX оказываются знаменитые личности, хотя считается, что данная гипотеза является продуктом «ошибки выжившего»[[footnote]]Учет известного и пренебрежение неизвестным, но существующим.[[/footnote]] и не имеет под собой реального основания.

SCP-XXXX-B — являются кротовыми норами в SCP-XXXX. SCP-XXXX-B - появляются в большинстве случаях в момент выплеска эмоций у SCP-XXXX-A. Кротовые норы похожи на воронки в земле. Попытки прорыть землю под SCP-XXXX-B не увенчались успехом. Время существования SCP-XXXX-A колеблется от 1 часа до 2 недель. До конца не ясно, по каким критериям выбирает местоположение SCP-XXXX-B.

**Приложение:** На данный момент ведётся разработка способа извлечь субъектов из SCP-XXXX. По этой же причине произошла &#34;заморозка&#34; протокола проведения экспериментов.


**Справка:** //На сегодняшний день SCP-XXXX является причиной пропажи около 6 людей и 3 сотрудников класса D. За всё время было найдено около 12 вещей (2 из них конфискованы), не относящихся к событиям в SCP-XXXX. Закрепите у себя на лбу, что если кто-то или что-то пропадает в SCP-XXXX, то это остаётся и закрепляется в истории. Или это приведёт к полной утечке информации и рассекречиванию нашей организации.// - О5-█

[[collapsible show=&#34;[ВВЕДИТЕ УЧЁТНЫЕ ДАННЫЕ, ЧТОБЫ ПОЛУЧИТЬ ДОСТУП К ПРОТОКОЛУ ЭКСПЕРИМЕНТОВ SCP-XXXX]&#34; hide=&#34;[УЧЁТНЫЕ ДАННЫЕ ПРИНЯТЫ] | ПРИЯТНОГО ЧТЕНИЯ&#34;]]

[[tabview]]
[[tab Эксперимент XXXX-1]]

**Дата:** ██.██.2019
**Первый опыт с SCP-XXXX. Убийство 35-ого президента США — Джона Кеннеди. 22 ноября 1963 года в Далласе в 12:30 по местному времени.**
Субъект - D-XXXX-1, мужского пола, 22 года. За спиной три убийства. На субъекте установлено 2 камеры слежения и один ошейник с ядовитой жидкостью. Субъект входит в SCP-XXXX-B.

&gt; **0:00** Показываются неразборчивые помехи. Спусти три минуты изображение становится чётче. Субъект стоит посреди толпы. D-XXXX-1 одет в похожую одежду того времени. Толпа выглядит радостной.
&gt;
&gt; **3:10** Мимо субъекта проезжает лимузин, с сидящим в нём Джоном Кеннеди. Остаётся несколько секунд до начала обстрела. Субъект начинается двигаться вперёд к лимузину по инструкции. Субъект запрыгивает на капот лимузина, закрывает собой президента, после чего несколько выстрелов попадает в субъекта. Наличие признаков жизни у субъекта обнаружены.
&gt;
&gt; **3:25** Слышны звуки кричащей толпы. Изображение с камер пропадает. Пропадает сигнал. Наличие признаков жизни у субъекта не обнаружено.

На данный момент неизвестно где находится D-XXXX-1, но была закреплена гипотеза, что D-XXXX-1 и SCP-XXXX-A застряли в SCP-XXXX.

[[/tab]]

[[tab Эксперимент XXXX-2]]
**Дата:** ██.██.2019
**Второй опыт с SCP-XXXX. 5 апреля 1994 г. Смерть американского певца Курта Кобейна**
Cубъект - D-XXXX-2, женского пола, 34 года. За спиной вождение машиной в опьянённом состоянии и убийство 2 людей. На субъекте установлена одна камера и ошейник с ядовитой жидкостью. Субъект входит в SCP-XXXX-B.
&gt; **0:00** Около пяти минут идут неразборчивые помехи. Изображение появляется. Субъект стоит около дома, скорее всего, располагавшийся по адресу 171 Lake Washington Blvd East в Сиэтле. На улице никого нет. Субъект подходит к двери дома и начинает звонить несколько раз. Ответ на звонок не поступает.
&gt;
&gt; **7:21** Субъект замечает припаркованный в гараже, находившемся рядом с домом, автомобиль Volvo. D-XXXX-2 осматривает гараж и машину Volvo. Субъект заканчивает осмотр гаража и поднимается по лестнице в оранжерею. Субъект подходит к стеклянной двери и замечает труп Курта Кобейна.
&gt;
&gt; **7:45** Субъект, не смотря на инструкции, ломает стеклянную дверь. Стеклянная дверь ломается и осколки падают на пол. Субъект получает предупреждение, но продолжает. Субъект начинает приближаться к американскому певцу. Активируется ошейник. Субъект падает на пол и умирает.
&gt;
&gt; [ДАННЫЕ УДАЛЕНЫ]. Признаки жизни не найдены

Было принято решение списать эту ситуацию на несчастный случай.


[[/tab]]

&gt; [ДАННЫЕ УДАЛЕНЫ] [!— и это всё, что я написал —]

&gt; ДОСТУП ПОЛУЧЕН| ДОБРО ПОЖАЛОВАТЬ, СМОТРИТЕЛЬ.
**Дата:** ██.██.2020
**Четвёртый опыт с SCP-XXXX. SCP-█000.**
Субъект - D-XXXX-4, мужчина, 40 лет. За спиной изнасилование двух девушек. На субъекте установлено две камеры и ошейник с ядовитой жидкостью. Субъект входит в SCP-XXXX-B.

&gt; **0:00** Спустя 2 минуты появляется изображение с камер. Субъект пытается плыть в воде. Вокруг темно.
&gt;
&gt; **3:34** Субъект не справляется и начинает задыхаться. Рядом появляется неизвестный объект. Определить существо не получается.
&gt;
&gt; **6:53** Признаки жизни субъекта не обнаружены. Камеры работают.
&gt;
&gt; **14:39** Неизвестный объект направляет в сторону мёртвого субъекта. По форме существо напоминает мурену. Объект открывает пасть и проглатывает мёртвого субъекта. Сигнал потерян.

Данный инцидент остаётся на рассмотрении.

[[/tab]]

[[tab Эксперимент XXXX-5]]
**Дата:** ██.██.2020
**Пятый опыт с SCP-XXXX.
 
15 марта 44 г. до Рождества Христова, Рим. Убийство Гай Юлия Цезаря.**
Субъект - D-XXXX-5, мужчина, 32 года. За спиной вандализм и ограбление двух банков. На субъекте установлено две камеры и один ошейник с ядовитой жидкостью. Субъект входит в SCP-XXXX-B.
&gt; **10:15** Изображение появляется спустя 10 минут. Субъект появляется на заседании. Видно, что заговорщики приближаются к Цезарю. Субъект наблюдает.
&gt; **10:45** Каска нападает на Цезаря, ранит его. Заговорщики достают кинжалы и нападают на Цезаря.
&gt;
&gt; **10:53** Субъект теряется и бежит к толпе, нарушая инструкцию. Датчики ошейника не срабатывают. Изображение с первой камеры пропадает. Слышны крики. Изображение со второй камеры пропадает.
&gt;
&gt; **11:07** Признаки жизни субъекта не найдены.

D-XXXX-5 нарушил последовательность инструкции. Датчики ошейника не сработали. Инцидент остаётся на расследовании.
