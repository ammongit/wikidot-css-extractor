**Ítem #:** SCP-1546

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1546 debe ser contenido en una caja fuerte con triple cerradura en el Sitio- 38, y con acceso a la caja fuerte restringido sl investigador principal, el Dr. ███████. Bajo ninguna circunstancia cualquier clase-D involucrado en las pruebas de SCP-1546 tendrá sus fechas de terminación alteradas; cualquier investigador haciéndolo debe ser considerado afectado por SCP-1546. El personal de la Fundación involucrado en conversaciones con sujetos usando SCP-1546 se les debe revocar sus credenciales hasta que hayan transcurrido treinta (30) días desde la conversación. Los investigadores de la Fundación deben de monitorear los canales de comunicación militares y políticos, oficiales y no oficiales, para determinar si alguna interacción con SCP-1546 permanece sin contener.

**Descripción:** SCP-1546 es una gorra de béisbol verde ligeramente dañada, tamaño grande, y con una grande letra W amarilla en el frente. Una etiqueta dentro de la gorra dice:

&gt; GORRA DE MARCA &#34;TEMAS POPULARES&#34;
&gt; LIMPIARSE SOLO EN SECO
&gt; SOLO PARA USO NOVEDOSO

SCP-1546 no demuestra cualidades anómalas cuando es usado por sujetos estando solos. Sin embargo, los sujetos usando SCP-1546 durante una conversación con otros exhibirán mayor confianza y capacidad de persuasión que sin llevar el objeto. Los Sujetos usando SCP-1546 han reportado un mayor sentido de la intuición y de la empatía hacia otros durante conversaciones verbales; sin embargo, esta empatía sólo se extiende para ayudar a los sujetos a alcanzar sus metas a través de la manipulación mediante la conversación de compañeros. La mayoría de los sujetos describen sentir una sensación de conocer lo que sus compañeros están pensando, combinado con una leve euforia cuando esta información se utiliza para el beneficio del sujeto. Como resultado, los individuos previamente reservados y tímidos se vuelven mas gregarios[[footnote]] NdelT: mas apego a grupos sociales [[/footnote]], incluso más engreídos, al darse cuenta de su poder sobre los demás. Los sujetos usando SCP-1546 encontraran la presencia del gorro tolerada incluso en lugares donde generalmente prohíben los gorros similarmente informales. Los efectos de SCP-1546 se mantienen incluso si el gorro esta cubierto o si de otra manera no es visible, incluso cuando se usa otro casco debajo de este, como el casco PASGT de la armada Estadounidense o los cascos de fútbol americanos.

Los sujetos usando SCP-1546 en el pasado han sido capaces de:

* incrementar su posición social en escuelas, colegios, academias militares, o ambientes empresariales;
* persuadir a otros para decir arreglos personales o empresariales perjudiciales hacia ellos mismos;
* alterar las opiniones personales o políticas de los demás, convenciendolos de hacer actos en apoyo a grupos principales o extremistas independientemente de su afiliación anterior, o
* convencer personas de realizar actos inseguros o poco éticos contra ellos mismos u otros.

Un análisis de Rayos-X del objeto revela que el botón sobre la gorra contiene un objeto anómalo; análisis comparativo en la base de datos de la Fundación revela que se trata de un dispositivo similar a [[[SCP-877]]]. El desmontaje del gorro permite un examen más detallado del chip; el análisis de microscopio electrónico reveló una etiqueta en la lectura del chip:

&gt; CAJACEREBRAL MK X
&gt; COPYRIGHT MCMLXI

Análisis de la circuitería del chip indica distinciones indeterminables del circuito primario de la placa de SCP-877; el microscopio electrónico reveló adiciones menores similares en apariencia a una antena interna de un teléfono celular a lo largo del cuerpo principal del chip. El chip no mostró signos de alteración y parece haber sido fabricado deliberadamente. El chip no se comportó como las interacciones de 877, negándose a ser replicado cuando es expuesto a tejido vivo. Sin embargo, El análisis del gorro sugiere que el chip es capaz de interactuar con los cerebros cercanos mediante recepción de mensajes de radio en rango de ondas-delta (1-4 Hz) y la transmisión de mensajes en el rango de ondas-theta y -alpha (4-13 Hz).

**Anexo 1546-1: Registro de Recuperacion** El 12/02/0█ and ██/██/1█, respectivamente, dos instancias de SCP-1546 fueron localizadas; una fue descubierta entre los objetos personales de una chica de 18 años quien cometió suicidio el 11/08/██ (una note recuperada decía simplemente &#34;Ya no puedo soportar las mentiras&#34;) y de un capitán de submarino de la Marina de los Estados Unidos U.S. nominado para ascenso a contralmirante a pesar de tener uno de los peores registros de campo en la flota. Se administraron Amnésicos Clase-B a este último. Protocolos de contención modificados para localizar iteraciones adicionales de SCP-1546.

De los objetos personales de los dos anteriores poseedores de SCP-1546, se encontraron cartas. Ambas tienen membretes idénticos que decían &#34;[[[Wayward|UNIVERSIDAD ALEXYLVA]]]—DEPARTAMENTO DE FILOSOFÍA NATURAL&#34; y notas escritas sobre ellas. La nota de la chica contenía varias formulas matemáticas similares en trabajo hecho por Albert Einstein y Nathan Rosen sobre el tema de los puentes espacio-tiempo, aunque las formulas se basan en operaciones y constantes matemáticas ligeramente diferentes a los que se usen en dicho trabajo. Debajo de las formulas solo fue escrito:

&gt; AQUÍ GATITO GATITO GATITO VEN CON PAPA

La nota del capitán contenía una serie de direcciones derivadas de fenómenos geológicos locales cerca de ██████████, Tennessee. Debajo de las direcciones fue escrito:

&gt; NOSOTROS DAMOS A NUESTROS NIÑOS COMO JUGUETES.
&gt; SE QUE ESTAS AHI.
&gt; SE QUE ESTAS INTERESADO.
&gt; --DEAN HAILCLOUD

Desde la adquisición del último mensaje, el área alrededor de las coordenadas mencionadas ha sido monitoreado por el Destacamento Móvil Ro-1 (&#34;Los Profesores&#34;), asignado a buscar signos de actividad Universitaria.
