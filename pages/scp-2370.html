**Объект №:** SCP-2370

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-2370 содержится в стандартной камере типа B для аномальных гуманоидов; к его телу должен быть прикреплён датчик температуры. Это позволит дежурным сотрудникам СБ своевременно предотвращать возможные нарушения ОУС. Если температура тела SCP-2370 поднимется выше 39,5 ºC, необходимо ввести ему успокоительное и оказать первую медицинскую помощь для пострадавших от гипертермии. После проведения экспериментов было выдвинуто предположение, что в какие-то моменты времени в будущем SCP-2370 будет исчезать, чтобы передать самому себе в прошлом некий необходимый предмет: никаких особых мер в данном случае предпринимать не потребуется, поскольку SCP-2370 позже вернётся в свою камеру содержания.

**Описание:** SCP-2370 — это мужчина монголоидной расы смешанного происхождения (наполовину индонезиец, наполовину китаец) в возрасте 27 лет и ростом 174 см. Лицо субъекта значительно изуродовано клинковым оружием; SCP-2370 отказывается давать какую-либо информацию о событии, в ходе которого была получена данная травма. Результаты рентгенографии и радиологического обследования показывают, что в спине SCP-2370 имеется несколько имплантов, похожих на датчики и подсоединённых к спинному мозгу субъекта. Предполагается, что из-за тепла, вырабатываемого данными устройствами (далее обозначаются как SCP-2370-A), температура тела SCP-2370 периодически повышается до 38,9 ºC (при норме в 36,6 ºC).

SCP-2370 продемонстрировал способность к созданию причинных петель, благодаря которым он может получать информацию и различные предметы от самого себя из будущего. Каждый раз, когда данная способность активируется, температура тела SCP-2370 постепенно увеличивается, после чего резко возвращается к нормальному значению. Сразу после этого перед SCP-2370 возникает его двойник из будущего и передаёт ему необходимый предмет.

Кроме того, после каждого события активации SCP-2370 часто исчезает из своей камеры содержания, чтобы осуществить замыкание петли. Известно, что SCP-2370 не может полностью контролировать протяжённость петли, а это говорит о том, что он не способен предвидеть будущее. Протяжённость каждой отдельной петли, судя по всему, пропорциональна росту температуры тела, а это означает, что предел возможностей SCP-2370 фактически ограничен риском смерти от гипертермии.

Двойник SCP-2370 из будущего не способен выполнять какие-либо второстепенные действия, которые не связаны с доставкой необходимого предмета. Например, он не может рассказать прошлому себе, при каких обстоятельствах он раздобыл конкретный предмет. Успешно выполнив свою задачу, субъект возвращается в исходную локацию, из которой был осуществлён перенос во времени. За дополнительной информацией обратитесь к Приложению SCP-2370-A (Протокол экспериментов).

**Обстоятельства обнаружения:** Фонду стало известно об SCP-2370 после получения множества отчётов о человеке, способном «клонировать» себя. ██.██.████ субъект подошёл к сотрудникам Мирне Каллахан и Александру Сукарно и стал угрожать им винтовкой, однако был быстро обезврежен сотрудниками СБ. Выяснилось, что SCP-2370 использовал свои аномальные способности, чтобы украсть оружие и электронный пропуск у охранника; оба этих предмета SCP-2370 добровольно отдал после задержания. После данного инцидента всему персоналу, занимающемуся содержанием субъекта, было предписано носить электронные пропуска на специальных ремешках.

При изучении личных вещей субъекта был обнаружен USB-флеш-накопитель, на котором содержалось примерно 13 Гб электронной документации с описанием аномальных способностей SCP-2370, а также бумажный документ на 17 листах с детальным описанием различных теорий, касающихся механизмов действия SCP-2370-A. Содержание данного документа приведено в Приложении SCP-2370-EX (Подборка записей).

**Приложение SCP-2370-01:** За всё время содержания SCP-2370 зарегистрировано несколько инцидентов, когда он пытался нарушить ОУС, но потом по неизвестной причине мгновенно прекращал свои попытки. Ниже приведено их описание:

* Использовал ранее незамеченный изъян в работе электронного замка двери своей камеры содержания, чтобы сбежать. Несмотря на активацию режима «Тревога», механизм автоматического запечатывания дверей камер 39, 43 и 48 в соответствии со стандартными протоколами на случай нарушения ОУС не сработал. Данная неполадка была устранена специалистами по техническому обслуживанию. 

* Успешно выбрался из камеры содержания через вентиляционное отверстие, сорвав с него плохо прикреплённую решётку, после чего вывел из строя запасной генератор с помощью смеси воды и сухого пайка. В ходе осмотра генератора выяснилось, что под воздействием временной аномалии у него появились признаки износа, из-за которых он мог потенциально выйти из строя в течение следующего месяца[[footnote]]За дополнительной информацией обратитесь к Отчёту о нарушении ОУС 09.08.2009-24.[[/footnote]]. Генератор был заменён.

* Предпринял попытку побега во время нарушения условий содержания нескольких SCP-объектов, содержащихся в той же Зоне. Во время этого события SCP-2370 продемонстрировал осведомлённость об аномальных свойствах данных объектов и оказывал сотрудникам Фонда активную помощь в восстановлении их условий содержания. В ходе инспекции, проведённой после данного инцидента, были выявлены факты халатности в действиях нескольких сотрудников, в результате чего все они были подвергнуты дисциплинарным взысканиям. 

**Приложение SCP-2370-02:** Во время еженедельного медосмотра у SCP-2370 были обнаружены симптомы отравления радиоактивными веществами, в частности изотопом цезий-137. Несмотря на введение субъекту радиогардазы, его физическое состояние по-прежнему продолжало ухудшаться. Позже обнаружилось, что причиной отравления стала утечка цезия из экземпляров SCP-2370-A. Примечательно, что SCP-2370 оставил записи о вероятности наступления данного события в Документе SCP-2370-EX, хоть и не обладал способностями к предвидению будущего. С одобрения Совета O5 и Комитета по этике экземпляры SCP-2370-A были извлечены из тела SCP-2370, который после этого получил обозначение SCP-2370-N и привилегии сотрудника класса E.

**Приложение SCP-2370-03:** После подтверждения нескольких теорий, описанных в Документе SCP-2370-EX, была подана заявка на создание приборов, аналогичных SCP-2370-A, которая успешно получила одобрение. Так был начат Проект «Воннегут». С целью тестирования полученное устройство, далее обозначаемое как SCP-2370-Ω, было имплантировано в тело специалиста по содержанию Александра Сукарно, поскольку для проведения эксперимента требовался член персонала, обладавший знанием о теории и механизмах действия временных аномалий. Исследователю Сукарно затем было приказано внести незначительные изменения в ход времени с помощью SCP-2370-Ω. Для проверки успешности эксперимента было решено использовать [[[SCP-2400]]], благодаря его свойствам к изоляции пространственно-временных искажений.

Тем не менее, в ходе эксперимента устройство, предположительно, вышло из строя. В настоящий момент оно считается уничтоженным, а Сукарно — погибшим. В ходе изучения записей, содержащихся в [[[SCP-2400]]], был найден следующий документ, до этого отсутствовавший в архивах. Ведутся попытки определения его происхождения.

&gt; +++ Анализ отчёта о нарушении ОУС 15.07.2013-24
&gt; 
&gt; **Выявленные факторы, которые привели к чрезвычайной ситуации:**
&gt; 
&gt; * Сотрудник СБ Риверс потерял свой электронный пропуск и потратил 15 минут на его поиски. В результате его напарник, сотрудник СБ Эллиот, оставшийся на посту охраны, не смог уследить за мониторами, на которые передавалось изображение с камер наблюдения, и не заметил вовремя, как SCP-███ начал разъедать стены своей камеры содержания. Использование специального ремешка для ношения электронного пропуска позволило бы избежать данной проблемы.
&gt; 
&gt; * Хотя воздействие SCP-████ обычно подавляется Решёткой ПТСЖА, выход из строя запасного генератора 23-8A привёл к её уничтожению в ходе нарушения ОУС. Специалисты по техническому обслуживанию не приняли во внимание эффект торможения времени, оказываемый данным SCP-объектом, что и привело к &#34;преждевременной&#34; поломке.
&gt; 
&gt; * Исследователь Каллахан попыталась самостоятельно восстановить условия содержания SCP-███-█ и SCP-████, однако подверглась спонтанному расщеплению из-за способностей SCP-███-█ к искажению времени ещё до того, как на место происшествия прибыла группа по захвату. В стандартных протоколах на случай нарушения ОУС чётко сказано, что сотрудникам Фонда запрещается заниматься самоличным восстановлением условий содержания каких-либо объектов без помощи со стороны прочих членов персонала, в первую очередь специалистов по содержанию.
&gt; 
&gt; * Выход из строя механизма запечатывания двери камеры №48 в Крыле содержания объектов класса «Евклид» привёл к тому, что SCP-███ вырвался на свободу и убил 46 сотрудников Фонда. Ранее считалось, что в случае нарушения ОУС данного объекта максимальное количество жертв составит всего 12 человек, поскольку многоуровневая система защиты должна запечатывать все входы и выходы. Позже обнаружилось, что причиной поломки стали неполадки в работе электропроводки в электронных замках нескольких дверей. Отныне весь обслуживающий персонал должен будет регулярно проходить проверку знаний о действиях на случай выхода из строя защитной аппаратуры. 
&gt; 
&gt; * Освобождение SCP-███ и его проникновение в Экспериментальную камеру №19 привело к срыву первого теста Проекта «Воннегут» из-за взаимодействия между двумя временными аномалиями. Возникшее в результате этого происшествия поле искажения времени привело к гибели ещё 16 сотрудников.

Поскольку записей о данном инциденте больше найти не удалось, было выдвинуто предположение, что это событие оказалось стёрто из пространственно-временного континуума в ходе первого теста Проекта «Воннегут»; тем не менее, данный вариант развития событий считается маловероятным, поскольку у исследователя Сукарно было крайне мало шансов на выживание.
