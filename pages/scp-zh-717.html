**項目編號：**SCP-ZH-717

**項目等級：**Euclid

**特殊收容措施：**基金會對於網際網路的定期搜索中應納入SCP-ZH-717的影像特徵追蹤。MTF-槓-11「盜版必究」在SCP-ZH-717出現時主導回收工作與確認傳播脈絡。SCP-ZH-717電子樣本收容於Site-ZH-02，並製成一DVD光碟作實體備存。對於SCP-ZH-717的樣本研究僅可在模因工程部門中進行，且須得到4級權限主管同意。SCP-ZH-717a的非常態有機衍生物應於Site-ZH-44進行收容與研究。

**描述：**SCP-ZH-717為異常的2007年██████解剖補教影片檔案。於SCP-ZH-717中，██████原應在43分44秒處講解眼眶構造後，接續講解人體翼顎窩（pterygopalatine fossa），然而此處會產生一突波導致畫面變為粉色，黑板講解線條會產生負片效果，其時間長達13秒，期間會產生不明的雜訊，畫面雖然靜止卻沒有時間停滯的現象，仍可看見畫面中有些許物件緩慢移動的現象。經ZH模因工程部門（DOME）分析，在此段突波中的影像元素軌跡皆是不一致的。

該段落之後，SCP-ZH-717的主異常將會顯現。在37%的情況中，██████醫師將會繼續講解翼顎窩的解剖構造直到影片結束，但每次的講解方式都會有些微的落差，傳遞的知識大致上仍然與標準影片無異；在55%的情況中，██████醫師將不討論翼顎窩，進而討論一對位於原翼顎窩處，標準人體則不具備的顏面骨（其稱之為「厲骨」，可用於「儲存頭顱內部的觸手狀附肢」），在這些情況下，若將影片倒轉回到講解下頷骨的地方，醫師將會從原先播放的「下頷骨為頭部唯一可動的骨頭」改為聲稱「下頷骨與厲骨為頭部『唯二可動的兩塊骨頭』」。在6%的情況中，影片在43:44後，播放器的時間軸無法再被操縱，██████醫師將會在重新回到鏡頭內時，由臉頰兩側原屬於顴骨拱的地方延伸出成對的六支節狀附肢，口部扭曲成不自然的大小，向影片環境中的學生聲明「[已編輯]的時代來臨，打開你們的xuoc&#39;kanha」，隨後影片立即結束。剩餘██的情況中，[資料刪除]。

觀看SCP-ZH-717的人員多半僅對於內容感到不自然或詭異，沒有任何後續不良反應。少數案例下，觀看者將會對於詞彙「xuoc&#39;kanha」有強烈的反應，記憶刪除手段無法阻斷該模因影響，此類人員稱為SCP-ZH-717a。已知該詞彙僅有在SCP-ZH-717中傳播才具有模因影響性。當前推測xuoc&#39;kanha與SCP-ZH-717提及的「厲骨」有密切關聯。

**回收紀錄：**SCP-ZH-717最初是被台灣遠己大學醫學系的四名學生所發現，該四名學生向該校解剖科教師提問時，由辦公室內的監聽設備回報。基金會於初步調查後確認為異常效應，快速刪除並置換該校學生的雲端共用檔案，並短期拘押該四名學生與教師。該五名人員對於詞彙「xuoc&#39;kanha」的模因反應皆呈現陰性，回放後列入短期追蹤對象，四個月後解除。對於網際網路中2007年██████解剖影片系列的檢查暫無發現更多SCP-ZH-717案例，當前台灣國內考生多半採用2014年版本。

**備註：**於201█年，Site-ZH-44對於13名SCP-ZH-717a的檢驗中，發現其顱部蝶骨外側皆衍伸出3--5mm不等的新生軟骨。這些人員中有4名已被摘除該異常新生軟骨並對樣本進行組織學研究，剩餘9名依照第七型有機體存續手段進入凍眠狀態封存。
