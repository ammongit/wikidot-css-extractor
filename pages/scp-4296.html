    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-4296:** 관음증자
**원작:** http://www.scp-wiki.net/scp-4296
**저자:** [[*user Tanhony]]
**역자:** [[*user MGPedersen]]
[[include info:end]]

**일련번호:** SCP-4296

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-4296은 제██기지 내 격리실에 보관한다. 격리실에는 보안 인원들을 2인조로 경비 세운다. SCP-4296과 관련된 모든 추가적 지시는 형이초학부의 헨리 우즈,,Henry Woods,, 박사가 관할한다.

SCP-4296 관련 실험은 ███ 박사의 승인 하에 하루에 한 번 진행한다.

**설명:** SCP-4296은 전라의 인간형 남성 모습을 한 독립체로, 키 6 미터에 빨강색을 띠고있다. SCP-4296의 사지는 자신의 몸통에 완전히 융합되어 있으며, 이 때문에 대상은 [데이터 말소]에서 처음 확보된 이래로 태아 자세를 취하고 있다.

SCP-4296은 고통을 받는 인간이 바로 근처에 있을 때에만 유일하게 반응하는데, 이때 대상은 두드러지게 전율하며 새된 비명을 내지른다. SCP-4296은 정신적 내지 감정적 고통에도 반응하지만, 그보다는 물리적 상해와 고문을 더 선호하는 것으로 보이는 한편, 죽음으로 끝난 인간의 고통에는 반응하지 않는다.

SCP-4296이 하루에 인간이 고통받는 사례를 하나라도 얻지 못할 경우, 대상은 현재의 물리적 및 형이상학적 위치에서 사라져 인간의 고통이 발생할 만한 가장 가까운 자리에 재출현한다. SCP-4296은 물리적 장소나 꿈, 심지어 어떤 경우는 영화와 텔레비전 쇼 같은 서사 작품 속을 물리적, 형이상학적, 형이초학적으로 가로질러 이동할 수 있는 것으로 밝혀졌다.

------

&gt; **실험 기록 4296-1:**
&gt; 
&gt; **실험군:** 경비원 ██████, D-████
&gt; **자극:** 경비원 ██████과 D-████이 실험실에 입장함. 경비원 ██████이 톱을 이용하여 3시간 동안 D-████를 치명적이지 않을 정도로 자르고 참수하여, 그 조각을 실험실 주변에 흩뿌림. 카메라 화상에는 본 과정이 진행되는 동안 D-████이 깨어있고 의식이 활발한 것으로 나타남.
&gt; 
&gt; D-████이 완전히 토막나자, 경비원 ██████이 그의 척수를 뜯어내어 그걸로 근처 조명기구에다 스스로 목을 매닮. 경비원 ██████은 생존해있으며 이 글을 쓰는 시점까지 그 자리에 남아있음.
&gt; 
&gt; **결과:** SCP-4296이 전율하며 비명을 지름.

&gt; **실험 기록 4296-2:**
&gt; 
&gt; **실험군:** ████-███ 박사
&gt; **자극:** ████-███ 박사가 뒤로 공장용 육류 분쇄기를 끌고 실험실에 입장함. 육류 분쇄기를 방 중앙에 자리시키자, ████-███ 박사가 마지못해하면서 스스로 분쇄기에 들어가, 약 30분 동안 여러 종류의 꿈틀거리는 내장 한 무더기가 나옴.
&gt; 
&gt; **결과:** SCP-4296이 전율하며 비명을 지름.

&gt; **실험 기록 4296-3:**
&gt; 
&gt; **실험군:** 하급 연구원 ████████, 선임 연구원 ██████, 선임 연구원 ██
&gt; **자극:** 실험군 전원이 실험실에 입장하여 SCP-4296 주위에 원형으로 둘러 앉음. 하급 연구원 ████████과 선임 연구원 ██████이 맨손으로 자기 흉곽을 열어 심장과 폐를 꺼내 자기 앞 바닥에 놓음. 예상대로 그들이 비명을 내지르는 한편, 선임 연구원 ██은 자기 내장을 꺼내는 걸 주저하지만 거스르지 못함이 명백해 보였음. 모든 내장을 꺼내자, 실험군은 바닥에 자신의 머리를 반복하여 찧어 땅바닥에 씰룩거리는 것을 제외한 아무런 움직임도 보일 수 없을 때까지 지속함.
&gt; 
&gt; **결과:** SCP-4296이 전율하며 비명을 지름.

&gt; **실험 기록 4296-4:**
&gt; 
&gt; **실험군:** D-████
&gt; **자극:** D-████이 실험실에 입장함. 그의 머리가 갑자기 폭발함. 이후, D-████이 바닥에 구르면서 자신의 남은 몸통을 할큄. 그는 이 행동을 지금까지 하고 있음.
&gt; 
&gt; **결과:** SCP-4296이 전율하며 비명을 지름.

&gt; **실험 기록 4296-5:**
&gt; 
&gt; **실험군:** ███ 박사와 하급 연구원 █████을 제외한 제██기지 인원 전원.
&gt; **자극:** 실험군 모두 실험실에 입장하여 휘발유를 흠뻑 적시고 스스로 분신함. 표피층은 불에 타 없어졌지만, 불은 충분히 연소시킬 수 있을 정도임에도 근육이나 살점 아래층을 완전히 불태우지 못하는데, 이는 극도의 고통을 야기함. SCP-4296을 제외한 모든 인원들은 영원히 불에 타고 있음.
&gt; 
&gt; **결과:** SCP-4296이 전율하며 비명을 지름.

------

**SCP-4296 연구 논평:**

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **███ 박사:** 이제 제██기지에 아무도 없다는 얘길 들었는데.
&gt; 
&gt; **█████ 하급 연구원:** 네, 맞아요. 모두 SCP-4296을 실험하는 데에 쓰였거든요.
&gt; 
&gt; **███ 박사:** 아, 그렇군. 일리가 있어.
&gt; 
&gt; **█████ 하급 연구원:** 네. 유감이네요.
&gt; 
&gt; //(정적.)//
&gt; 
&gt; **█████ 하급 연구원:** 이제 뭘 해야 하죠?
&gt; 
&gt; **███ 박사:** 응?
&gt; 
&gt; **█████ 하급 연구원:** 이제 뭘 해야 하냐고요?
&gt; 
&gt; **███ 박사:** 아, 지금?
&gt; 
&gt; **█████ 하급 연구원:** 네.
&gt; 
&gt; //(정적.)//
&gt; 
&gt; **███ 박사:** 음, 내 생각엔 이 짓을 이제 끝내야 할 차례 같은데. 그러면 이 일은 끝나고, 다시 시작할 수 있을거야. 예전에 말했던 것처럼.
&gt; 
&gt; **█████ 하급 연구원:** 그렇군요. 그럼 지난번과 같은 방법이죠?
&gt; 
&gt; **███ 박사:** 그렇다마다.
&gt; 
&gt; **█████ 하급 연구원:** 박사님?
&gt; 
&gt; **███ 박사:** 왜 그런가, 하급 연구원?
&gt; 
&gt; **█████ 하급 연구원:** 우리 이름이 뭐여야 했는지 궁금해했던 적이 있던가요?
&gt; 
&gt; **███ 박사:** //(웃으며)// 아니, 전혀.
&gt; 
&gt; //(███ 박사가 자신의 군용 권총을 꺼내 하급 연구원 █████의 목을 쏜 뒤 자신의 관자놀이를 쏨. 둘 다 죽지않고, 바닥에 꿈틀거리고 꾸르륵대는 채로 우주의 자연적 열 죽음이 일어날 때까지 남겨짐.)//
&gt; 
&gt; //(SCP-4296이 전율하며 비명을 지름.)//
&gt; 
&gt; **&lt;기록 종료&gt;**</textarea></pre>
