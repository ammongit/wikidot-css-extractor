[[include component:image-block name=SCP-1333-1.jpg|caption=Una tarjeta MicroSD, conteniendo una sola instancia del programa anomalo SCP-1333.]]


**Ítem #:** SCP-1333

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Las instancias de SCP-1333 deben estar contenidas en medios no volátiles. Si es posible, se recomienda el uso de una tarjeta Micro SD de 16 GB dentro de una caja de plástico y guardada en una habitación seca y climatizada. Se pueden almacenar múltiples instancias de SCP-1333 en cercanía; mientras esté en un medio inactivo, es completamente inofensivo.

Todas las instancias de SCP-1333 deben almacenarse dentro de una Instalación de Información Compartida Sensible. No se permitirá la entrada de dispositivos digitales de ningún tipo en este IICS por ningún motivo, y todo el personal que entre y salga del área de almacenamiento deberá ser registrado minuciosamente en busca de discos, tarjetas SIM, reproductores multimedia, teléfonos inteligentes u otros dispositivos electrónicos y medios de almacenamiento.

SCP-1333 nunca debe colocarse dentro de un teléfono móvil en funcionamiento sin la autorización previa del director del sitio: sólo se permite el uso de teléfonos desbloqueados de prepago para estos experimentos, y cualquier teléfono que se utilice para este experimento nunca debe tener el servicio activado. Los experimentos deben realizarse bajo tierra, fuera del alcance de cualquier torre de transmisión de telefonía celular, en una instalación blindada para evitar la conexión por satélite. Después del experimento, todos los teléfonos utilizados para probar el SCP-1333 deberán ser destruidos.

Para evitar que SCP-1333 afecte a los civiles, se asignarán agentes de la Fundación al personal encargado de gestionar los programas y otras redes de distribución de datos de cualquier empresa que preste servicios a los teléfonos móviles. Cualquier instancia de SCP-1333 en las unidades de red debe ser contenida lo antes posible.

**Descripción:** SCP-1333 es el término colectivo para múltiples casos de una entidad anómala que se manifiesta como una aplicación móvil que se cree que empezó a circular en 2008. El programa aparece bajo varios nombres, a menudo pretendiendo ser un programa inofensivo dirigido a hombres y mujeres de 18 a 22 años.

Cuando el programa se descarga por primera vez, SCP-1333 permanece inactivo hasta que se utiliza por primera vez en el teléfono. Debido a las obvias variaciones en el uso personal, este periodo de inactividad puede ser de unos pocos segundos respecto a la vida útil funcional del teléfono; debido a esto, se cree que existen instancias de SCP-1333 en teléfonos que aún no han activado el programa y que, por tanto, permanecen inactivos. Esto representa una gran amenaza de distribución para las organizaciones de teléfonos reciclados y las tiendas de terceros que venden tarjetas MicroSD y teléfonos móviles reacondicionados.

Por el momento, SCP-1333 se ha encontrado camuflado en múltiples aplicaciones para móviles, como las de navegación, redes sociales, entretenimiento, música y productividad, entre otras.
La entidad parece afectar a cualquier persona que utilice el programa, independientemente de la propiedad del teléfono que lo contiene.

[[include component:image-block name=SCP-1333-2.jpg|caption= Una foto que apareció en un teléfono infectado con SCP-1333. El sujeto de la fotografía es el propietario del teléfono, que afirma que nunca estuvo en el lugar representado en esta fotografía.]]

Inicialmente, el programa descargado funciona como se espera. Tras un uso suficiente de la manifestación del programa SCP-1333, el teléfono comenzará a mostrar síntomas indicativos de un fallo, y puede recibir mensajes de texto de números desconocidos. Estos mensajes suelen ser en forma de palabras individuales, en mayúsculas, y a menudo tienen una connotación negativa u hostil, como &#34;NUNCA&#34;, &#34;IRA&#34; y &#34;SANGRA&#34;.

A medida que el uso de SCP-1333 continúa, se produce el efecto anómalo secundario. Si el teléfono está equipado con una cámara, el álbum de fotos del teléfono se alterará para incluir fotos que no han sido tomadas por el usuario, pero en las que aparece éste. Estas van desde imágenes triviales del sujeto tomándose su propia foto en un espejo hasta imágenes del sujeto situadas en lugares en los que nunca ha estado. Con el uso continuado, SCP-1333 generará imágenes progresivamente más perturbadoras, a veces mostrando al sujeto con heridas graves o en escenas traumáticas con muerte, desmembramiento y tortura. Al menos un caso de SCP-1333 manifestó una imagen que contenía un familiar fallecido del usuario.

**Addendum:** SCP-1333 se descubrió por primera vez en un smartphone de la marca █████ el día /██/██/████ en ████████, Nueva York. Una mujer de 18 años llamó a la policía y presentó una denuncia por &#34;ciberacoso&#34;, alegando que una persona desconocida estaba enviando imágenes alteradas digitalmente y perturbadoras a su teléfono. Este teléfono fue examinado por un agente del SCP incorporado que descubrió a la entidad dentro de una aplicación para compartir fotos. El sujeto recibió amnésicos de clase A y la denuncia policial fue suprimida.

**Apéndice 1333-A:** A partir del día ██/██/████, se ha descubierto que SCP-1333 ha infectado las redes de aplicaciones móviles de las principales redes móviles, incluyendo ████, ██████ y ███████.

**Apéndice 1333-B:** Los experimentos han demostrado que en caso de que se intente contener un teléfono móvil infectado con SCP-1333, éste intentará conectarse con satélites y torres de telefonía móvil para intentar replicarse. La hipótesis es que se trata de una forma de autoconservación, y por esta razón, cualquier teléfono infectado con SCP-1333 debe ser contenido en un entorno blindado antes de que se intente la recuperación.
