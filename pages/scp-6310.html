**Item Number:** SCP-6310

**Classification:** Safe

**Special Containment Procedures:** SCP-6310 is kept in a standard humanoid containment cell. Personnel directly interacting with SCP-6310 will be trained in hazmat handling protocols and provided with disposable gloves, gowns, and shoe covers. If necessary, SCP-6310 may be provided with small amounts of glue or resin.

**Description:** SCP-6310 is a humanoid automaton made of polypropylene plastic and purple dye. Although SCP-6310 has not communicated verbally or in writing, it is sentient and capable of limited interaction with its surroundings.

SCP-6310 continually secretes small amounts of purple dye (approximately 5 mL/day). This dye is nonanomalous, but contains high concentrations of various heavy metals (including arsenic, cadmium, copper, lead, and mercury). It is not suitable for its intended use as finger paint.

SCP-6310 is fragile and prone to damage. This has ranged from small chips and cracks to loss of limbs. Dismemberment has proven to be emotionally traumatic to SCP-6310; to preserve its mental state, the containment team has been authorized to repair SCP-6310 to the best of their abilities.

At this time, limited personnel interaction with SCP-6310 has been approved.

**Addendum:** The following note was found attached to SCP-6310 at the time of discovery. It has been reproduced below. Investigation is ongoing.

&gt; Hi, kids! Now you are the proud owner of Señor Purple, who is the Tiny Señor line of Professor Funtastic! Try to collect all the fun for hours!
&gt; 
&gt; Let your señors here for fun! Pick up all the señors, super fun! Fun for you! Fun of your friends!
&gt; 
&gt; * Profesesor Boom!
&gt; * Señor Fluff!
&gt; * Señor Senor!!
&gt; * Señor Senorita!!
&gt; * Señor Fun!
&gt; * Señor Hole!
&gt; * Señor Pig!
&gt; * **Señor Purple!**
&gt; * Señor Taste!
