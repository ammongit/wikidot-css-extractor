    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1288 – Rechtzeitige Ermutigung
**Autor:** [[*user Flah]]
**Original:** http://www.scp-wiki.net/scp-1288
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1288

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Wenn SCP-1288 nicht getestet wird, ist es in Lagerschließfach ██ an Standort-19 aufzubewahren. Das Personal hat SCP-1288 jederzeit zu beobachten, während das Objekt transportiert wird, um unnötige Kollisionen zu vermeiden. Bei der Erkundung eines neuen Ortes, insbesondere in Ballungszentren, muss ein Geigerzähler eingesetzt werden.

**Beschreibung:** SCP-1288 ist ein zylindrisches Objekt mit Dichte, Drehimpuls und Brechungsindex, die mit Glas mit den gleichen Abmessungen übereinstimmen. Das Innere von SCP-1288 zeigt den äquivalenten Ort in einer Zeitachse, die als alternative Zeitlinie bestimmt wurde, von der angenommen wird, dass sie ungefähr im späten 14. bis frühen 15. Jahrhundert von unserer eigenen abgewichen ist. Die abgebildete Welt ist in einem einzigen Moment eingefroren, der laut astronomischen Beobachtungen von mehreren Orten die Wintersonnenwende 2012 um etwa 0600 GMT ist.

Die Untersuchung der wenigen leicht zugänglichen historischen Dokumente zeigt, dass der Hauptpunkt der Abweichung von den Entscheidungen von Admiral Zheng He abhing. Während Behauptungen in unserer eigenen Zeitlinie über eine solche Begegnung zweifelhaft sind, ist es klar, dass die Flotte von Zheng He in der alternativen Welt die Westküste Amerikas erkundet hat. Daraus resultierte eine starke Handelsbeziehung zwischen China und dem Maya-Reich. Während Nordamerika eine begrenzte europäische Kolonialisierung erlebte, waren Versuche zur Eroberung Mittel- und Südamerikas aufgrund chinesischer Technologien und Arbeitskräfte erfolglos, die es den dort herrschenden Parteien ermöglichten, die Kontrolle zu behalten. Infolgedessen spielt Europa auf der modernen Weltbühne, die hauptsächlich von der chinesisch-amerikanischen Allianz dominiert wird, eine geringere Rolle.

**Bergungsprotokoll:** SCP-1288 wurde ursprünglich am 27.12.2012 vor dem Eingang zu Standort-19 entdeckt. Ursprünglich als anomales Objekt bestimmt, der nur in der vertikalen Dimension bewegt werden kann, wurde bald festgestellt, dass er in einer Röhre in der alternativen Zeitlinie platziert wurde. Als SCP-1288 aus der Röhre entfernt wurde, war eine Plakette durch es hindurch zu sehen, die deutlich anzeigte, dass der Gegenstand von Foundation-Personal gefunden werden sollte (siehe Dokument 1288-a für Details der Plakette).

[[collapsible show=&#34;Beobachtungen signifikanter Orte, betrachtet durch SCP-1288&#34; hide=&#34;Autorisation akzeptiert&#34;]]
||~ Ort ||~ Beobachtungen ||
|| Standort-19 || An der Stelle befindet sich eine grobe Nachbildung von Standort-19, mit sowohl oberirdischen als auch unterirdischen Strukturen, die hastig errichtet bzw. ausgegraben wurden. An einer Reihe von eingedämmten Objekten befinden sich Tafeln, die Hinweise darauf geben, wie ein Eindämmungsbruch auftreten kann, so dass maximale Verluste zu erleiden wären. ||
|| Manhattan Island, USA || Die Südspitze der Insel ist stark urbanisiert mit einer großen einheimischen Bevölkerung und einer Minderheit assimilierter Europäer, während der Rest der Insel aus Vororten und Ackerland besteht. Nur wenige Bewohner sind in ihren Häusern zu sehen. Es wird vermutet, dass die Mehrheit der Bevölkerung in das urbanisierte Gebiet im Süden gereist ist. An der Südspitze befindet sich eine Pyramidenstruktur, die aufgrund von Unterschieden in der Stadtplanung nicht leicht erkundet werden kann. ||
|| Mexiko-Stadt, Mexiko || Die Stadt scheint ein wichtiges Wirtschaftszentrum zu sein, in dem Menschen verschiedener Ethnien leben, darunter Ostasiaten, Afrikaner und Europäer, zusammen mit einer großen einheimischen Bevölkerung. Ein Großteil der Bevölkerung hat sich um eine große Pyramidenstruktur versammelt, die der in Südmanhattan ähnelt. Trotz Beweisen, die auf eine religiöse Feier hindeuten, deutet eine begrenzte Untersuchung der Struktur darauf hin, dass es sich um eine Art Kraftwerk handelt, obwohl die zur Energieerzeugung verwendeten Prozesse nicht sofort ersichtlich sind. ||
|| Peking, Volksrepublik China || Die Stadt wird hauptsächlich von asiatischen und einheimischen zentralamerikanischen Ethnien bevölkert. Wie bei den beiden vorherigen Orten befindet sich in der Stadt eine Pyramide, um die sich ein bedeutender Teil der Bevölkerung versammelt hat. Während diese Gruppe ebenfalls feiert, ereignen sich an der Peripherie eine Reihe gewalttätiger Zwischenfälle zwischen der örtlichen Polizei und Mittelamerikanern. ||
|| Paris, Frankreich || Es findet eine Massenevakuierung statt. Ein Großteil der Bevölkerung, bestehend aus afrikanischen, indianischen und europäischen Ethnien, hat die Stadt verlassen. Eine große Militärpräsenz befindet sich im Zentrum von Paris, wobei die Mehrheit des Personals ihre Aufmerksamkeit auf die Pyramide an diesem Ort konzentriert. ||
|| [DATEN ZENSIERT][[footnote]]Dieses Bevölkerungszentrum in Äthiopien wurde im vergangenen Jahrhundert gebaut und hat keine Entsprechung in unserer eigenen Zeitachse. Aus diesem Grund kann die Erkundung effektiver durchgeführt werden, und alle Strukturen, die den Weg der Forscher blockieren, können ohne die Gefahr einer öffentlichen Überprüfung abgerissen werden.[[/footnote]] || Wie in Paris findet eine Evakuierung statt und militärische Kräfte steigen auf die zentrale Pyramide herab. Mehrere Eingänge sind offen und ermöglichen die Erkundung. Beobachtungen bestätigen weiterhin, dass die Struktur als Kraftwerk fungiert, das hauptsächlich von Menschen amerikanischer Abstammung betrieben wird. Viele wurden von einheimischen Soldaten getötet, andere scheinen sich das Leben genommen zu haben. Während die Forscher tiefer in die Pyramide eindringen, wird SCP-1288 merklich wärmer. An einer Kreuzung, etwa 150 m von der Mitte der Pyramide entfernt, ist ein helles Licht zu sehen. Damit einher geht eine deutliche Temperaturerhöhung. Die Beschreibung des Beobachters vor dem Tod aufgrund der Strahlenbelastung legt nahe, dass sich das Kraftwerk im Prozess der Detonation befindet. ||
[[/collapsible]]

[[collapsible show=&#34;Dokument 1288-a: Transkription der Plakette, die am Eingang zu Standort-19 mit SCP-1288 entdeckt wurde&#34; hide=&#34;Autorisation akzeptiert&#34;]]
&gt; Liebe SCP Foundation,
&gt; 
&gt; Wir beobachten Ihre Entwicklung seit einiger Zeit und freuen uns, dass sie bisher auf Augenhöhe mit unserer liegt. Wir haben viel von Ihnen gelernt, darunter viele politische Experimente, vor denen wir Angst gehabt hätten, und die Kraft, die dem Kalender innewohnt.
&gt; 
&gt; Wie Sie darauf gekommen sind, dass das Ende des Kalenders das Ende aller Dinge bedeutet, können wir nicht sicher sagen. Bevor wir Sie sahen, dachten wir, es sei nur eine Möglichkeit, das Vergehen von Jahreszeiten und Königen zu erzählen. Ihre Zeitrechnung hat uns inspiriert und uns zum Handeln gedrängt.
&gt; 
&gt; Wir haben Ihnen diese Aufzeichnung hinterlassen, um Ihnen zu zeigen, wie wir erfolgreich waren. Seit hundert Jahren haben Sie nur auf das Ende gewartet. Daraus haben wir geschlossen, dass wir es stattdessen herbeiführen müssen. Bitte studieren Sie es, damit Sie in den nächsten tausend Jahren richtig planen können.
&gt; 
&gt; Wir erwarten Sie auf der anderen Seite des glorreichen Endes.
&gt; 
&gt; Mit freundlichen Grüßen
&gt; 
&gt; 阿美利加帝国
[[/collapsible]]</textarea></pre>
