    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1636 - The Principal Skinner
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 21 octobre 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1636

**Classe :** --Euclide-- Sûr

**Procédures de Confinement Spéciales :** SCP-1636 doit être conservé dans une unité de confinement biologique standard. Toute requête portant sur un test impliquant l&#39;objet doit être déposée auprès du chercheur superviseur, et SCP-1636 ne doit être retiré de l&#39;unité qu&#39;à des fins de tests. La salle de confinement où se trouvait précédemment SCP-1636 a été scellée de l&#39;extérieur, et aucun membre du personnel n&#39;a la permission d&#39;y accéder pour quelque raison que ce soit. Une collection des possessions ayant auparavant appartenu à SCP-1636 se trouve dans le coffre de stockage des objets anormaux du Site-89.

**Description :** SCP-1636 est un épiderme humain s&#39;avérant être indestructible. Des tests avancés ont été menés sur SCP-1636, et il ne semble pas que l&#39;objet puisse être endommagé par un moyen actuellement connu de la Fondation[[footnote]]Ceci inclut les effets de phénomènes normalement dangereux tels que ceux de [[[SCP-135]]], et [[[SCP-2860]]].[[/footnote]]. Il peut être manipulé, étiré, et de façon générale bougé de la même manière qu&#39;une peau non-anormale pourrait l&#39;être. Cependant, toute tentative visant à endommager SCP-1636 échoue. SCP-1636 était à l&#39;origine l&#39;épiderme d&#39;un sujet humain, et a conservé ses propriétés anormales après la mort de celui-ci. Lors du confinement initial, la théorie voulait que le sujet et SCP-1636 soient une seule et même entité. Cependant, l&#39;effet de SCP-1636 ayant persisté après sa mort, cette hypothèse a dû être révisée.

SCP-1636 a été initialement découvert le 18/09/1934, après que des rapports faisant état d&#39;un enfant humain à la peau intransperçable soient apparus à Rome, en Italie. Le personnel de la Fondation fit passer l&#39;histoire pour un canular, et confina SCP-1636. Suite à cela, SCP-1636 a été confiné au Site-89 et classé Euclide.

**Addendum-01 :** Fichier 1636-01 -- Historique de confinement

&gt; 07-10-1935 - La peau de SCP-1636 semble se développer en même temps que son corps, et fonctionne sous tous aspects comme une peau normale. Cependant, il n&#39;est toujours pas possible de l&#39;endommager de quelque façon que ce soit. Les tests ont montré que bien qu&#39;il soit possible de blesser le sujet, ces blessures n&#39;endommagent pas l&#39;épiderme mais l&#39;intérieur du corps.
 
&gt; 20-05-1936 - Le Dr ██████ a obtenu un congé pour raisons médicales en raison d&#39;un mésothéliome. Son remplaçant, le Dr ███, s&#39;est vu attribuer les anciens locaux et bureaux du Dr ██████.

&gt; 20-07-1936 - 11 membres du personnel assignés à SCP-1636 ont été diagnostiqués de mésothéliome. Des recherches supplémentaires sur les effets de SCP-1636 ont été entamées, et l&#39;ensemble du personnel doit passer un examen médical obligatoire.

&gt; 06-11-1936 - Il a été découvert que les débris de peau de SCP-1636 partageaient sa propriété anormale, et qu&#39;en conséquence, celles-ci restaient constamment en suspension dans l&#39;air dans sa cellule de confinement. La ventilation a été modifiée afin de collecter les débris de SCP-1636 dans des réceptacles spécialisés.

&gt; 07-02-1941 - SCP-1636 déplacé du [[[secure-facility-dossier-site-77|Site-77]]] au Site-89 en raison d&#39;une brèche de confinement au Site-77.

&gt; 13-11-1942 - SCP-1636 approche de la puberté. En raison de l&#39;incapacité de la Fondation à administrer un traitement médical par voie intraveineuse, l&#39;objet doit rester constamment dans sa cellule de confinement, où un climatiseur filtrant les particules a été installé. Tous les membres du personnel entrant dans la cellule de confinement de SCP-1636 doivent porter une combinaison de protection afin d&#39;éviter toute infection ou contamination. En raison de l&#39;état émotionnel de SCP-1636, du matériel a été fourni pour favoriser sa stimulation intellectuelle.

&gt; 12-01-1945 - SCP-1636 semble souffrir d&#39;un accès bénin d&#39;acné. Cela a été constaté au cours d&#39;un examen médical hebdomadaire lorsqu&#39;une accumulation de matière a été remarquée sous la peau du menton du sujet. SCP-1636 a été immobilisé dans sa cellule, ayant ignoré de multiple fois l&#39;ordre de ne pas toucher son visage. Une surveillance de la situation est en cours.

&gt; 02-05-1945 - Tous les membres du personnel doivent être vigilants en accédant à la nouvelle cellule de confinement de SCP-1636. L&#39;objet est sous forts antidouleurs et le personnel tente de trouver un moyen de soulager l&#39;intense pression subie par son crâne, sa cage thoracique, son dos et sa gorge en raison de massifs kystes d&#39;acné sous la peau.

&gt; 20-10-1946 - A 12h22, le corps de SCP-1636 a subitement évacué tous les fluides corporels liés à son acné. Des tests ont démontré que le corps de SCP-1636 est à présent résistant à toute nouvelle forme d&#39;acné. De nouveaux aménagements ont été ajoutés à la zone de confinement en échange de la coopération volontaire du sujet aux procédures de tests concernant ce nouveau phénomène. Jusqu&#39;ici, les requêtes de SCP-1636 ont principalement porté sur des livres et des jouets. Aucun média ne montrant l&#39;extérieur n&#39;est donné à SCP-1636.

&gt; 11-12-1952 - En raison de la possibilité de poils incarnés causant des infections difficiles à traiter, l&#39;objet a été intégralement épilé par électrolyse.

&gt; 16-05-1963 - Des tests étendus ont montré que SCP-1636 semble repousser les impuretés atmosphériques et en protéger le corps du sujet, via un mécanisme inconnu. Ceci ne s&#39;applique qu&#39;aux infections mineures, et par conséquent, les mesures actuellement en place pour préserver la santé de SCP-1636 ne doivent pas être modifiées.

&gt; 20-05-1970 - Les test réguliers ont été arrêtés à l&#39;heure actuelle. Toute requête de test supplémentaire doit être déposée auprès du Dr ███.

&gt; 20-07-1993 - SCP-1636 a commencé à développer des taches de vieillesse et des grains de beauté en raison de son âge avancé. Le sujet rapporte qu&#39;ils sont très douloureux, et en raison de l&#39;impossibilité de les retirer, le sujet s&#39;est vu administrer des antidouleurs plus forts. Des précautions sont prises au regard du dosage, compte tenu de l&#39;âge du sujet et de la possibilité d&#39;effets secondaires accentués. Cependant, malgré son âge, l&#39;apparence extérieure de SCP-1636 n&#39;a pas été altérée depuis 1965.

&gt; 01-12-2001- SCP-1636 s&#39;est plaint d&#39;une sensation &#39;d&#39;étroitesse&#39; de sa peau. La signification de ce fait est actuellement à l&#39;étude.

&gt; 07-01-2002 - A 14h22, SCP-1636 a subitement présenté des signes de douleur extrême[[footnote]]Au cours des semaines précédentes, le sujet s&#39;était plaint de se sentir &#34;à l&#39;étroit&#34; dans sa peau.[[/footnote]], et s&#39;est effondré au sol. Tandis que le personnel essayait de le ranimer, le corps interne de SCP-1636 a été éjecté dans la cellule de confinement. SCP-1636 a été nettoyé à l&#39;aide de scarabées nécrophages, et placé sous confinement temporaire. Les tests post-mortem ont montré que l&#39;épiderme de SCP-1636 a conservé ses propriétés anormales. Une révision des procédures de confinement est en cours.

&gt; 16-04-2004 - Les tests ont déterminé que SCP-1636 était toujours une peau vivante, perdant régulièrement des cellules mortes et présentant une température de 37° Celsius. La méthode via laquelle SCP-1636 conserve sa masse reste inconnue, compte tenu du fait que l&#39;objet n&#39;absorbe aucun matériau pour se maintenir en vie. De plus, celui-ci n&#39;a pas bougé depuis la mort du sujet portant SCP-1636. SCP-1636 est re-classifié comme Sûr.

[[footnoteblock]]
