    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objekt #:** SCP-3623

**Třída Objektu:** Euclid

**[[[niveaux-de-menace-des-objets-scp|Úroveň Hrozby:]]]** Modrá [[span style=&#34;color: blue; text-shadow: 0px 0px 3px rgba(0,0,0,.75);&#34;]]●[[/span]]

**Speciální Zadržovací Procedury:** V době psaní tohoto dokumentu se Nadaci podařilo zadržet 13 instancí SCP-3623 z alespoň 200 potvrzených po celém světě.[[footnote]]Odhaduje se, že alespoň 23% populace SCP-3623 je zapojeno do aktivit zájmových skupin, především Globální Okultní Koalice, Hadovy Ruky a menších anartistických buněk.[[/footnote]] Celosvětová populace SCP-3623 se pomalu zvyšuje neznámým způsobem.

SCP-3623-1 až -11 jsou drženy poblíž svých hostitelů ve standardní humanoidní zadržovací cele v Oblasti-91. Instance musí být drženy separovaně od svých hostitelů, ovšem ve vzdálenosti nejvýše tří kilometrů. Personálu v oblasti musí být připomínáno, že přestože instance SCP-3623 nemají stejné biologické potřeby, jako jejich hostitelé, mělo by s nimi být nakládáno tak, jako by je měly.

Existuje vyjímka v případě SCP-3623-12 a -13, jejichž hostitely jsou Nadační zaměstnanci. Vzhledem k jejich snadné zaměnitelnosti s lidmi a zároveň povaze anomální entity, byl vytvořen Protokol Artwork-VII, jež se vztahuje na jakoukoliv instanci SCP-3623, která naváže pouto s Nadačním zaměstnancem. Viz Dodatek 3623-2 pro více informací o Protokolu Artwork-VII.

Zbývající nezadržené instance by měly být zajištěny v případě, že budou objeveny, ovšem z důvodů přílišné obtížnosti úkolu a nízké úrovně hrozby SCP-3623, neprobíhá žádné aktivní vyhledávání.

**Popis:** SCP-3623 je inteligentní druh anomálních symbiotických humanoidů, který používá inteligentní bytosti, především lidi, jako své hostitele. Spojení mezi SCP-3623 a jeho hostitelem je čistě psychické a nevyžaduje fyzický kontakt k tomu, aby se vytvořilo. Osoby ovlivněné SCP-3623 zažívají různé symptomy od bolestí hlavy po ztrátu vědomí, ovšem nejsou v žádném okamžitém nebezpečí života. 

Biologie SCP-3623 je identická s tou lidskou, ovšem s několika klíčovými rozdíly:

* Existují pouze ženské instance SCP-3623.
* Pohlavní orgány SCP-3623 jsou nefunkční[[footnote]]Ovšem těla jedinců SCP-3623 je mají. Aktuálně není známo, jak se SCP-3623 rozmnožuje.[[/footnote]].
* Instance SCP-3623 nevyžadují žádný přísun potravy kromě energie, kterou vysávají ze svých hostitelů, ovšem mají kompletně funkční trávicí soustavu.
* U všech zaznamenaných instancí SCP-3623 bylo objeveno stabilní Humové pole o hodnotě 0.87 Humů a doposud se jedná o jediný efektivní způsob jak rozpoznat instance SCP-3623 od lidí. I přes toto přítomnost tohoto pole nebyly u žádné instance SCP-3623 pozorovány schopnosti ohýbat realitu.
* Jedinci SCP-3623 mají dlouhou životnost. Doposud nebyl zaznamenán žádný případ přirozené smrti u SCP-3623[[footnote]]Zdá se, že stárnutí je u tohoto druhu nahrazeno jiným procesem (Viz Dodatek 3623-1 pro více detailů ohledně Přechodového procesu SCP-3623).[[/footnote]].

Přibližně každých 72 hodin se SCP-3623 začne &#34;krmit&#34;. Aby mohlo k této události dojít, musí od sebe být instance a její hostitel vzdáleni maximálně 5 kilometrů. V opačném případě instance zahyne. Ze strany instance SCP-3623 nelze pozorovat žádnou viditelnou změnu v chování a ani samotné instance nic nepociťují[[footnote]] Jediná změna v chování nastane ve chvíli, kdy instance SCP-3623 hladoví.[[/footnote]], ovšem hostitel během této události zažívá náhlé příznaky únavy, občasně doprovázené bolestmi hlavy. Vážnost těchto symptomů se zvyšuje s uběhlou dobou od posledního &#34;krmení&#34;.

Anomální vedlejší příznak &#34;krmení&#34; instance SCP-3623 se projevuje u hostitelů jako náhlé nutkání tvořit a účastnit se aktivit spojených s uměním, jako je psaní básní, nebo hraní na hudební nástroj. Tento symptom je možné použít jako indikátor spojení mezi hostitelem a instancí SCP-3623, neboť takto ovlivněné osoby mohou začít vykazovat náhlé změny v chování. Je třeba podotknout, že se jedná čistě o nutkání tvořit a tento efekt nijak neovlivňuje dovednost osoby. Vzhledem k tomu instance SCP-3623 obecně preferují osoby s uměleckým nadáním, když přecházejí z jednoho hostitele na druhého.

**Dodatek 3623-1:** Přechodový proces

Přechodový proces nastává pouze v případě, kdy hostitel SCP-3623 zemře a nemůže k němu dojít jiným způsobem. V opačném případě, kdy zemře instance SCP-3623, se u hostitele začnou projevovat známky deprese a psychologických poruch, které v 93% případů vedou k sebevraždě. Během přechodu zažívá instance SCP-3623 ohromnou bolest a nedobrovolně prochází procesem podobným metamorfóze. Instanci SCP-3623 se pozmění alespoň 50% genetické informace a subjekt projde kopletní změnou fyzického vzhledu a osobnosti. Paměť subjektu je rovněž nahrazena, ovšem pouze v některých případech si instance SCP-3623 zachovají vědomí o tom, že jsou anomální entity.

[[collapsible show=&#34;Přepis zaznamenaného přechodu&#34; hide=&#34;Zavřít&#34;]]

&gt; //[Video záznam byl pořízen 4. ledna. 2007 poté, co v Oblasti-91 zahynul Výzkumník ██████, který byl v tu dobu hostitelem SCP-3623-13. Dvacet minut poté začalo SCP-3623-13 procházet přechodem. Následuje přepis video záznamu.]//
&gt; 
&gt; Záběr začíná pohledem na ženu s blond vlasy (SCP-3623-13) klečící na podlaze zadržovací cely v Oblasti-91. Žena vykazuje známky úzkosti a křičí v bolesti.
&gt; 
&gt; Následně SCP-3623-13 volá jméno Výzkumníka ██████, jejího zemřelého hostitele, a volá o pomoc. Volání je náhle přerušeno hlasitým výkřikem a výbojem světla z těla subjektu.
&gt; 
&gt; Obraz je na několik sekund zastřený a poté pomalu začne znovu zabírat subjekt, jež nyní leží bez pohybu na zemi. Žena nyní vypadá velmi odlišně od své původní podoby, má zrzavé vlasy a je vyšší než před přechodem. Oblečení zůstává stejné, ovšem již subjektu nepadne.
&gt; 
&gt; Po zhruba 15 sekundách žena nabyde vědomí, zdá se být zmatená a vykazuje známky amnézie.
&gt; 
&gt; [Konec video záznamu]

[[/collapsible]]

Většina subjektů se téměř okamžitě přizpůsobí svýmnovým osobnostem a tělům. Jejich paměť je kompletně nahrazena falešnými vzpomínkami, podobně, jako u amnestické léčby. Je důležité zmínit, že instance SCP-3623 jsou extrémně odolné vůči amnestickým efektům. Rovněž se zdá, že instance SCP-3623 a jejich hostitelé často vykazují podvědomou potřebu zůstat poblíž jeden druhého a to i v případě, kdy si ani jeden z nich není vědom psychického spojení.

**Dodatek 3623-2:** Protokol Artwork-VII
[[collapsible show=&#34;[ZADEJTE PŘIHLAŠOVACÍ ÚDAJE: VYŽADOVÁNA ÚROVEŇ PROVĚŘENÍ 3]&#34; hide=&#34;[ÚDAJE PŘIJATY]&#34;]]

Protokol Artwork-VII platí pro instance SCP-3623 spojené s Nadačními zaměstnanci (aktuálně dvě instance, SCP-3623-12 a -13). V době psaní tohoto dokumentu nebyla objevena žádná efektivní metoda jak zrušit pouto mezi SCP-3623 a jeho hostitelem.Terminace hostitele spouští přechodový proces a terminace instance SCP-3623 vede u hostitele k úzkostem, depresi a často sebevraždě.
Vzhledem k tomu a faktu, že samotné instance SCP-3623 nevykazují žádné nebezpečné vlastnosti a během přechodu jsou jim vymazány všechny vzpomínky, bylo rozhodnuto, že budou SCP-3623-12 a -13 dány posty Nadačních zaměstnanců.

**Protokol:**
* Instancím SCP-3623, které jsou Nadačními zaměstnanci, nesmí být sdělena pravda o jejich skutečné povaze.
* Hostitelé instancí SCP-3623 musejí být informováni o tom, že jsou hostiteli spolu s všemi informacemi o instanci, která je s nimi spojená.
* Instancím SCP-3623, které jsou Nadačními zaměstnanci, budou upraveny bezpečnostní úrovně prověření bez jejich vědomí tak, aby nemohly opustit Oblast-91.
* Pokud se jakákoliv z těchto instancí SCP-3623 dozví o své skutečné povaze, bude odkázána na dokument níže.

**Dokument 3623-VII:**
&gt; Vítejte,
&gt; 
&gt; Jste tady, protože chcete vědět, kým jste. Za prvé, je mi to líto, ale nejste člověk, a ne, neomhli jsme vám to říct. Usilovně a tvrdě jsem pracoval a použil jsem všechen svůj vliv v Etické Komisi na to, abych vůbec mohl vytvořit Protokol Artwork-VII. Vaše nevědomost byl kompromis. Proč? Nadace anomálie zadržuje. Neničíme je, nepoužíváme a to, co je ze všeho nejdůležitější, nepracujeme s nimi. Samozřejmě existují vyjímky. Tohle je jedna z nich.
&gt; 
&gt; Je mi jedno, že s tím někdo nesouhlasí. Co jiného by chtěli dělat? Zabít všechny instance SCP-3623, protože některé z nich se spojily s personálem? Zavřít je a riskovat, že se zaměstnanci zabijí sami? Kdyby to bylo na mě, nechal bych tuhle anomálii být, ale chápu, že to Nadace nedovolí.
&gt; 
&gt; Takže, jste SCP-3623, ale zamyslete se nad tím, zda se něco opravdu mění. Doporučuji vám říct o tom svému hostiteli. Mluvení je klíčem j úspěšnému vztahu a ať už se vám to líbí, nebo ne, ve vztahu teď jste. Pro mě to nějakoudobu fungovalo a stejně tak to bude fungovat i pro vás.
&gt; 
&gt; Omlouvám se, že jste se to museli dozvědět takto. Ale tahle dohoda je i tak na tenkém ledě. Prosím, promyslete si dobře, jak s touto informací naložíte.
&gt; 
&gt; - Dr. Erwick, [[[http://scp-wiki.cz//scp-3623/offset/0|bývalý]]] ředitel Oblasti-91
