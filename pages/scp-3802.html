**Объект №:** SCP-3802

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Все имеющиеся на данный момент запасы SCP-3802 хранятся в защищенном контейнере в Зоне 42 до доставки в Зону 81. Тестирование SCP-3802-Альфа приостановлено ввиду постоянства его аномального эффекта. Тестирование SCP-3802-Бета приостановлено из-за недостатка ресурсов; ожидается разрешение на возобновление опытов.

Расследование в отношении парафармацевта/ЛПИ, известного как &#34;дадо&#34;, продолжается.

**Описание:** SCP-3802 -- это жидкость розового цвета с низкой вязкостью с аномальными свойствами, содержащаяся в белой пластиковой бутылке. На бутылке имеется надпись &#34;рост волов от дадо&#34;, сделанная черным маркером.

У SCP-3802 есть два разных аномальных эффекта:

__Альфа:__ Если SCP-3802 нанести на кожу головы безволосого ребенка, на ней в течение короткого промежутка времени, от тридцати секунд до одной минуты, вырастает большая опухоль; в процессе субъект не испытывает боли. Эта опухоль принимает форму детеныша коровы (//Bos taurus taurus//), соответственно уменьшенного до размера детской головы; вскоре опухоль оживает, обрастает шерстью и отделяется от субъекта, в течение десяти минут после этого вырастая и приобретая вид и размер кастрированного теленка в возрасте трех месяцев[[footnote]] Далее экземпляр обозначается как SCP-3802-A. [[/footnote]]. Ни в одном из наблюдаемых случаев разделение не оставило рубцов или шрамов. Вскрытие показало, что биологически экземпляры идентичны неаномальным телятам того же вида, но генетически идентичны своему носителю.

Экземпляры SCP-3802-A имеют сильнейшую связь со своим носителем; они демонстрируют крайнюю привязанность и игривость рядом с &#34;хозяином&#34; и выказывают тоску, будучи разлучены с ним. 

__Бета:__ Если SCP-3802 наносится на кожу головы безволосого взрослого человека, то в течение одного часа по всему телу субъекта проявляются множественные крупные опухоли; этот процесс чрезвычайно болезненен для субъекта.  Через некоторое время эти опухоли соединяются и приобретают вид детеныша дикого быка (//Bos taurus//), оживают, обрастают шерстью и отделяются от субъекта, в течение десяти минут вырастая и принимая вид и размер годовалого теленка [[footnote]] Далее экземпляр обозначается как SCP-3802-B. [[/footnote]]. Процесс отделения неизбежно ведет к удалению теменной кости черепа, переломам позвоночника и ребер, а также многочисленным разрывам тканей в местах разделения[[footnote]] Ввиду этого тестирование приостановлено и ожидает одобрения. [[/footnote]]. Результаты вскрытия и генетической экспертизы аналогичны таковым у SCP-3802-A.

Экземпляры SCP-3802-B также проявляют связь со своим носителем, не обращая внимания на его смерть и игнорируя вероятность запачкаться.

Экземпляры и SCP-3802-A, и SCP-3802-B демонстрируют аномально высокие рост и густоту шерсти, в особенности в теменной части головы, в сравнении с неаномальными представителями видов[[footnote]] Рост шерсти отчасти напоминает таковой у яка (//Bos mutus//) [[/footnote]]. Неизвестно, был ли этот эффект преднамеренным.

**Приложение 3802-1: Обнаружение**

SCP-3802 был обнаружен после размещения на новостном веб-сайте Миннеаполиса новости под заголовком &#34;Вы не поверите, что вылезло у этого мальчика из...&#34;[[footnote]] В данный момент проводится дезинформационная кампания. [[/footnote]]. Агенты Фонда были направлены в больницу, где, согласно сообщению, произошло описанное событие; в больнице агенты обнаружили отделение, полное детей, гладящих и катающихся на телятах. Родитель одного из детей продемонстрировал агентам воздействие SCP-3802 на своего ребенка и сообщил, что получил от одного из младших медработников номер телефона, по которому он заказал экземпляр SCP-3802. Всем присутствующим были введены амнезиаки, обнаруженные экземпляры SCP-3802 изъяты. Указанный медработник не обнаружен.

**Приложение 3802-2: Запись телефонного разговора**

Агентам Фонда удалось получить запись разговора между вышеупомянутым родителем и &#34;дадо&#34;.

&gt; **[НАЧАЛО ЗАПИСИ]**
&gt;  
&gt; //Звонок//
&gt; 
&gt; **Неопознанный голос:** Да, здрасте, вы дозвонились к дадо, в дом отличных продуктов дадо и ресторан доставки еды на дом. Чего бы вы хотели?
&gt;
&gt; **Родитель:** Эм-м... привет? Мне дали этот но...
&gt; 
&gt; **Неопознанный голос:** Да, отлично, у дадо много друзей, которые дают людям, которым нужен продукт, номер, где они получат продукт от дадо, какой продукт от дадо тебе нужен?
&gt; 
&gt; **Родитель:** Ну, у моей дочери рак, и...
&gt; 
&gt; **Неопознанный голос:** Так, ты хочешь, чтоб дадо вылечил рак, я вижу, что ты хочешь сказать, и хотя это будет очень непросто для дадо, дадо умнейший из умнейших, так что...
&gt;  
&gt; **Родитель:** Нет, я хотел сказать вовсе не это, я знаю, что вылечить рак нельзя. Моя дочь перенесла операцию, сейчас она проходит химиотерапию и потеряла все волосы. Она держится настолько твердо, насколько может, но ведь ей всего двенадцать, и я представляю, каково для маленькой девочки остаться без воло...
&gt;  
&gt; **Неопознанный голос:** Ага, ты хочешь что-то для роста волов, чтоб наверняка заставить ее улыбнуться, а?
&gt; 
&gt; **Родитель:** Э-э-э... Да. Можете вы это сделать?
&gt; 
&gt; **Неопознанный голос:** Конечно, дадо может, тебе следует доверять дадо!
&gt; 
&gt; **Родитель:** Боже, огромное вам спасибо!
&gt; 
&gt; **Неопознанный голос:** Дадо отправит вам посылку &#34;Amazon Prime&#34; завтра, платить не нужно, дадо готов сделать это безвозмездно, то есть даром.
&gt; 
&gt; //Родитель кладет трубку//
&gt; 
&gt; //Гремящие звуки//
&gt; 
&gt; **Неопознанный голос:** //(приглушенно)// Одна бутылка для срочного заказа, смешанный объем, немного волов для ребенка, и дадо может не волноваться, ведь это наверняка не будут использовать взрослые.
&gt; 
&gt; //Телефон отключается//
&gt; 
&gt; **[КОНЕЦ ЗАПИСИ]**

**Приложение 3802-3: Недавнее событие** 

Через неделю после изъятия SCP-3802 несколько рекламных щитов в Миннеаполисе аномальным образом изменились и демонстрировали рекламу &#34;детского клуба волов дадо&#34;. Рекламные агентства, которым принадлежали щиты, ничего не знали об этих изменениях и не взаимодействовали с &#34;дадо&#34;[[footnote]] В данный момент проводится дезинформационная кампания. [[/footnote]].
