&gt; //“Muy bien, Daniel &#34;, dijo el [[[sunday-0600-mobile-task-force-central-training-facility|Agente Dimaccio]]] mientras deslizaba una forma final sobre su escritorio hacia Daniel Navarro. “Firma aquí y tu entrenamiento estará completo. Serás oficialmente clasificado como un especialista de la Fundación.&#34;//
&gt; 
&gt; //&#34;Terminemos con esto, entonces&#34;, respondió Navarro. “¿Tienes un bolígrafo?”//
&gt; 
&gt; //Dimaccio soltó una pequeña carcajada mientras deslizaba rápidamente el documento hacia él.//
&gt; 
&gt; //&#34;Por mucho que aprecie el entusiasmo, no creo que te des cuenta lo que significará tu firma. Daniel Navarro el anartista oficialmente estará muerto. El Agente Navarro tomará su lugar. Eso significa que todos sus antiguos amigos y colegas serán primero PDI, y amigos en segundo lugar, si aún pueden ser considerados amigos en ese momento. Tu firma aquí quemará muchos puentes. Solo...tomate unos segundos, al menos, para considerar si esos son puentes que no puede cruzar de nuevo.&#34;//
&gt; 
&gt; //“¿Y qué, desperdiciar todo este tiempo que pasamos entrenando? ¿Se me borrara la mente para que la Fundación me pueda dejar en una cuneta en algún lugar?&#34;, Preguntó Navarro.//
&gt; 
&gt; //&#34;No seas tan dramático&#34;, respondió Dimaccio. &#34;No te haríamos eso, al menos no ahora...Escucha, mi punto es que este es el punto de control final. A prueba de fallos. Dios sabe que entrenamos a suficientes agentes que no frenan aquí cuando habría sido mejor para todos si lo hicieran. Solo tomate un segundo...”//
&gt; 
&gt; //Navarro asintió y recordó a todos sus amigos de Portland, Jill, Tom, Alexis, Jackson, Jericho, Eric, Tanya, Francis y Elizabeth.//
&gt; 
&gt; //&#34;Está bien. Eso debería hacerlo”, dijo Dimaccio mientras deslizaba el documento sobre el escritorio.//
&gt; 
&gt; //Navarro lo firmó rápidamente sin dudar un momento más.//
&gt; 
&gt; //&#34;Y eso es todo&#34;, sonrió Dimaccio. &#34;Bienvenido a bordo, Agente Navarro.&#34;//
----
++ Resumen de la Serie:
A mediados de 2004, personal conocido de la Fundación detuvo al conocido anartista Daniel Navarro luego de una redada en su apartamento en Portland, Oregón. A cambio de servir como agente doble para la Fundación, Navarro evitó ser amnestizado y en 2005 fue empleado oficialmente como agente de la Fundación, sirviendo como especialista en arte y enlace entre varios grupos de arte. Sin embargo, alguien con tantas conexiones como el Agente Navarro no simplemente se une a la Fundación sin pisar más de unos pocos dedos, y sus acciones pasadas rapidamente empezaron a perseguirlo...
