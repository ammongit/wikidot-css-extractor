    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**SCP Involucrado**: [[[SCP-517]]]
**Personal Involucrado**: Dra. Agusta Meil (fallecida), Seguridad del Sitio-23
**Fecha**: 25/08/1997
**Ubicación**: Sitio de Almacenamiento-23.

//El 25/08/1997, aproximadamente a las 13:56, la difunta Dra. Meil fue puesta en la mira por [[[SCP-517]]] mientras supervisaba el transporte del objeto a un nuevo casillero de almacenamiento. La Seguridad y el Director del Sitio fueron alertados, y se concibió una estrategia defensiva.//

//A las 23:30, la Dra. Meil fue subida a un Halcón Negro UH-60 de la Fundación, con cinco miembros del personal de seguridad como guardaespaldas. El helicóptero fue situado en el helipuerto 3-8, localizado en la terraza del, por entonces, Comedor 1.//

//Personal de seguridad no esencial de los sectores 1, 3 y 4 fueron armados con espadas y bastones de aturdimiento, y a personal selecto se le otorgó lanzallamas y explosivos aturdidores. Los escuadrones fueron dirigidos a puntos estratégicos del primer y segundo piso del Comedor 1, y fueron instruidos para destruir todo ejemplar de SCP-517-01 que apareciera. Como este fue el primer esfuerzo coordinado para derrotar a SCP-517-01, todas las medidas fueron tomadas.//

//Como el Comedor 1 no fue construido con un sótano apropiado, se esperaba que SCP-517-01 se manifestara en uno de los edificios circundantes. A todos los objetos SCP que representaron una amenaza, si fueran liberados por SCP-517-01, se los trasladó a otra área del Sitio. El recinto de [[[SCP-059]]] está ubicado fuera del Comedor 1, y como tal, fue considerado seguro.//

&gt; **Registro de Eventos**
&gt; 
&gt; * //23:57// - La Dra. Meil y los guardias abordan el transporte aéreo.
&gt; 
&gt; * //00:05// - La iluminación nocturna es aumentada con reflectores adicionales.
&gt; 
&gt; * //00:36// - Escuadrones de tierra asignados al interior del Comedor 1 están en posición.
&gt; 
&gt; * //00:41// - Escuadrones de tierra asignados al exterior del Comedor 1 están en posición.
&gt; 
&gt; * //01:03// - Se llamó al control de armas.
&gt; 
&gt; * //01:10// - La Dra. Meil expresa una intensa sensación de suspenso. Se vuelve ligeramente agitada. Atribuido al conocimiento del objeto SCP y a la paranoia consiguiente.
&gt; 
&gt; * //01:20// - Último llamado en relación al uso de los servicios.
&gt; 
&gt; * //01:30// - El sitio es asegurado. Todas las puertas y ventanas capaces de ser selladas son aseguradas.
&gt; 
&gt; * //01:43// - Cerca de 18 miembros de SCP-517-01 avistados en el este del Comedor 1, generados en algún lugar del Centro de Almacenamiento 4-b, aproximadamente a 40 metros. Inmediatamente destruidos por el fuego concentrado de las armas.
&gt; 
&gt; * //01:47// - Más SCP-517-01 avistados, en la misma área. Brazos adicionales son generados para reemplazar a aquellos destruidos por el fuego de las armas. Varios parecieron asignados para recolectar los pedazos dejados por los anteriores. No se reportó hostilidad hacia los escuadrones.
&gt; 
&gt; * //01:55// - Ejemplares posteriores de SCP-517-01 avistados en el área noreste del Comedor 1, generándose desde el interior de varios vehículos de la Fundación, estacionados entre el Comedor 1 y el Centro de Almacenamiento 4-b. El escuadrón de tierra entra en acción, utilizando lanzallamas.
&gt; 
&gt; * //02:10// - El ataque sobre SCP-517-01 continúa. El número de brazos aumenta enormemente; se estima que entre 80 y 100 se generan, a un ritmo constante, desde varios puntos en el noreste. Miembros destruidos o dañados por el fuego se repliegan fuera de vista. Los pedazos dejados son recolectados por la entidad. No se reportó hostilidad directa hacia los equipos de la Fundación.
&gt; 
&gt; * //02:24// - Los escuadrones reportan cierta dificultad para mantenerse al ritmo de reemplazo. Se autorizan armas explosivas contra los puntos de origen. No se reportó hostilidad directa hacia los equipos de la Fundación.
&gt; 
&gt; * //02:39// - La Dra. Meil y el escuadrón aéreo despegan de la pista.
&gt; 
&gt; * //02:41// - Brazos se generan &#34;desde las paredes&#34; en el Comedor 1, planta baja. Los exámenes posteriores revelan que los brazos habían formado agujeros irregulares en los muros en seco, consistentes con fuerza bruta. El escuadrón de planta baja entra en acción, utilizando armamento de corto alcance. No se reportó hostilidad directa hacia los equipos de la Fundación.
&gt; 
&gt; * //02:49// - SCP-517-01 aparece dentro del sistema de ventilación del Comedor 1. El escuadrón del techo entra en acción. Se observa que los ejemplares en tierra de SCP-517-01 continúan avanzando en la dirección del Comedor 1, aún cuando la Dra. Meil se elevó en el aire con el vehículo de evacuación. Se estima que 200 han aparecido.
&gt; 
&gt; * //03:04// - SCP-517-01 aparece en la terraza del Comedor 1, generándose desde los comedores saturados. La red estructural es dañada. La entidad entra en acción.
&gt; 
&gt; * //03:11// - Se observó que SCP-517-01 quitó la puerta de salida contra incendios, en el lado norte del Comedor 1. Dichos ejemplares se generaron dentro de los sistemas de ventilación del Comedor 1.
&gt; 
&gt; * //03:22// - Cuatro brazos de SCP-517-01 que se generan desde el sistema exhausto del Comedor 1 alcanzan el helicóptero. El equipo de terraza es alertado; brazos cortados.
&gt; 
&gt; * //03:31// - La Dra. Meil se vuelve histérica, y demanda al piloto que huyan. El helicóptero comienza a moverse al sudeste.
&gt; 
&gt; * //03:33// - SCP-517-01 se genera tras el helicóptero, aparentemente en la base de la cola. Comienza a atacar las puertas.
&gt; 
&gt; * //03:34// - La ventana trasera del lado izquierdo es hecha añicos, y el escuadrón a bordo entra en acción con armas filosas.
&gt; 
&gt; * //03:35// - La Dra. Meil es capturada por SCP-517-01. Es arrastrada a través de la ventana, y traspasada hacia varios brazos que la esperan. Fue posteriormente llevada por el aire hasta el Comedor 1.
&gt; 
&gt; * //03:35// - Un brazo de SCP-517-01 queda atrapado en el rotor de la cola del helicóptero; el piloto se ve forzado a intentar un aterrizaje de emergencia. El Agente Track resulta gravemente herido.
&gt; 
&gt; * //03:36// - Los escuadrones reportan un marcado aumento de la hostilidad de SCP-517-01. La entidad comienza a reemplazar brazos a un ritmo altamente incrementado. Se estima el número de brazos en unos 150 constantes.
&gt; 
&gt; * //03:37// - La Dra. Meil es arrastrada a través del sistema de ventilación de la cocina del Comedor 1.
&gt; 
&gt; * //03:37// - La Dra. Meil reaparece en la cocina. El Agente Matheson intenta mutilar los brazos de SCP-517-01; es a continuación capturado y arrastrado hacia la salida de incendios junto con la Dra. Meil.
&gt; 
&gt; * //03:37// - Los Agentes Germain, Teffler, y Seile son capturados. Se ordena a los escuadrones de defensa que se detengan.
&gt; 
&gt; * //03:39// - La Dra. Meil, y los Agentes Matheson, Germain, Teffler, y Seile son arrastrados al interior del Edificio de Almacenamiento 4-b, a través de la puerta de acceso. Los brazos de afuera se repliegan, desaparecen.
&gt; 
&gt; * //03:44// - El Agente Ted intenta dañar el Edificio de Almacenamiento 4-b con granadas de combate; es agresivamente arrastrado dentro del edificio por brazos excesivamente veloces.
&gt; 
&gt; * //03:45// - El Comando fue contactado; misión fallida.
&gt; 
&gt; * //07:01// - Amanecer.
&gt; 
&gt; * //07:10// - Los restos colectivos de la Dra. Meil y los Agentes Matheson, Germain, Teffler, Seile y Ted son redescubiertos.</textarea></pre>
