**Mã vật thể:** SCP-5102

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-5102 phải được bảo quản trong một đế cao ở một buồng quản thúc kín. Không được để lửa hay bất kỳ nguồn nhiệt nào tiếp xúc trong bất kỳ trường hợp nào. Mọi trang mới của SCP-5102 sẽ được chụp ảnh và lưu giữ nhằm phục vụ cho công tác điều tra sau này. Bất kỳ vật liệu nào được tạo ra bởi  SCP-5102 phải được đưa ra khỏi buồng và lưu trữ riêng.

Dựa vào các báo cáo gần đây, các thủ tục nhằm quản thúc có thể được sửa đổi.

**Mô tả:** SCP-5102 là một quyển sổ bỏ túi nhỏ với dòng tựa đề: &#34;//nhật ký thân yêu//&#34; và được tô đậm bởi ở mặt trước bằng các bút chì màu.

SCP-5102 có nhận thức và có khả năng nhận biết giọng nói trong phạm vi 3m, tuy nhiên các thí nghiệm với các hiện tượng có thể nhìn thấy bằng mắt thường cho thấy nó không có khả năng nhận biết ánh sáng. SCP-5102 giao tiếp bằng các dòng viết tự phát trên các trang sổ, cũng như tạo ra các mảnh giấy bổ sung trên gáy của nó - các tạo vật thứ 2 bao gồm các hình minh họa về các đối tượng mà SCP-5102 đã nhắc đến.

Mặc dù SCP-5102 có khả năng nhận biết các nhân viên nghiên cứu, nó từ chối giao tiếp trực tiếp với họ, tuyên bố rằng nó sẽ chỉ nói chuyện với chủ nhân ban đầu của nó, &#39;Eric&#39;.

**Sự cố 5102-1:** Vào ngày 01/02/2020, trong hơn 6 giờ đồng hồ các trang sách của SCP-5102 được quan sát trở nên kích động và rung lắc dữ dội.

Ngay sau đó, một dị thể hình người nổi lên từ gáy sách của SCP-5102 và cố gắng thoát khỏi buồng quản thúc. Các bản ghi cho thấy dị thể cao một mét hai và được làm hoàn toàn bằng giấy gấp thô sơ.

Dị thể phát ra âm thanh khó hiểu dưới dạng những tiếng sột soạt của giấy được sắp xếp có chủ đích, tiến hai bước, rồi khuỵu xuống bởi sức nặng của chính nó và dừng hoạt động

Sau khi kiểm tra SCP-5102, dòng viết sau đã được phát hiện:
 
&gt; [[=]]
&gt; //Eric, tao đến tìm mày đây. Eric, tao sắp moi ruột mày như một con lợn. Eric, tao sẽ thái lát mày bằng những ngón tay sắc bén của tao.//
&gt;
