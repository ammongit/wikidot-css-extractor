**Объект №:** SCP-311

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** SCP должен быть закрыт под видом ЗАто. Пролет над SCP должен быть запрещён по той же причине. На всей картах местности с участием SCP, должно использоваться изображения от 186█ года с необходимыми для правдоподобности дополнениями.

**Описание:**  SCP-311 На момент аномального события площадь объекта 80 000 км2, однако с любой стороны деревня будет казаться бесконечной. На нескольких въездах стоит рекламный плакат &#34;город, в котором найдётся место каждому&#34;. При въезде в SCP и последующей потере из вида въезда, при попытке вернуться к нему, на его месте появляется продолжение города. Такой же эффект достигается при попытке любым способом покинуть любым другим способом. Все дома, на которые смогли наткнуться разведывательные дома перед потерей связи, представляли собой пустые так называемые &#34;двухэтажные сталинки&#34; с полностью подключенными коммуникации, мебелью и запасами провизии, в частности еды в холодильнике и Консерв. Каждый дом занимается, вместе с прилегающим к нему участком, всегда занимают ровно размер 1 га. Дом всегда занимает одну девятую участка и уходит вверх. Всё дома имеют адреса, однако порядок и номера домов перемешаны.

**История:** Согласно архивным документам, в 1816 на окраине Московской губернии была заложена усадьба имение Левашова Тульского. В 1831 году в встроенные была встроена небольшая церковь. в 1905 году владелец усадьбы и все его жители таинственно исчезли. В 1925 году строение было разграблены в ходе коллективизации и борьбы с церковью. В 1950 году имение было обнаружено в ходе поисков металла для переработки. В том же году &#34;населенный пункт&#34; намечают на карту под названием Голицыно-1. В 1956 году после переименования такой организации как «НИИ «Прогресс», для проведений его исследований начинают подыскивать место. В 1957 году таким местом становится Академгородок в Голицыно-1. Имение перестраивают в Голицинский государственный университет. Вокруг начинается строительство множества двухэтажных сталинок. в 1961 году в ходе попытки создания аномального устройства по заказу ЦК КПСС в SCP-311 любая связь с ним пропадает. Спустя год городок становится ЗАТО. в 1991 году объект переходит под наблюдение Фонда.</textarea></pre>
