----
**Объект №:** SCP-1286-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** На удалении в 40 километров по периметру SCP-1286-RU должна быть возведена бетонная стена высотой в 3 метра с встроенными воротами (общее количество ворот - 6 штук). Около каждого входа должны быть оборудованы военные посты, включающие в себя 4 охранные вышки, оборудованные автоматизированными системами ведения огня; пункт связи, где постоянно  находиться 2 сотрудника уровня допуска 2; систему громкого оповещения; казармы, предназначенные для проживания в них сотрудников пункта связи, бойцов оперативных групп, ремонтных бригад; помещения для транспорта.

Территория в радиусе 50 км, окружающая SCP-1286-RU, официально закрыта для доступа  под предлогом заражения в ходе испытания ядерного оружия. В виду удаленно расположения случайное обнаружение SCP-1496-RU невозможно, поэтому любые лица, приблизившиеся ближе чем на 30 километров к объекту, по умолчанию считаются заинтересованными и подлежат задержанию.

Любые эксперименты, связанные с объектами на территории SCP-1286-RU, запрещены постановлением О5 от 25.09.19██.

В случае обнаружения посторонних форм жизни за пределами ограды сотрудники постов должны следовать Постановлению А1.
[[div class=&#34;rimg&#34;]]
[[image 540012864.jpg width=&#34;300&#34;]]
[[span]]Вид на &#34;Ковчег&#34; со спутника[[/span]]
[[/div]]


**Описание:** SCP-1286-RU является Зоной 30, включающей в себя:
* Комплекс &#34;Ковчег&#34;.
* Военно-учебный полигон.
* Деревня ██████, жители которой [ДАННЫЕ УДАЛЕНЫ] при невыясненных обстоятельствах.
* Лагерь для заключенных политического и уголовного характера, переставший использоваться по назначению с 19.06.19██.
* Смешанный лес, сильно пострадавший от пребывания в нем аномальных объектов.

В 20 веке, в связи с гибелью большого количества живых организмов (людей, животных) в результате войн и испытаний новых видов оружия, а так же  Инцидента [[span style=&#34;color:red&#34;]]&#34;25F39&#34;[[/span]] (см. отчет об Инциденте &#34;25F39&#34;), возникла необходимость содержания стремительно растущего количества объектов, классифицируемых исследовательским центром Фонда как &#34;ОМО&#34;[[footnote]]&#34;ОМО&#34; - ожившие мертвые организмы.[[/footnote]]. В связи с этим общим собрание О5 25.01.19██ было принято решение о строительстве Зоны 30 в ████████, север России.

C 19███  года по настоящее время Директором Зоны является ████████ ( именуемый позывным &#34;Ганц&#34;). Необходимость в других сотрудниках, находящихся на территории SCP-1286-RU, отсутствует.
Раз в месяц в Зону пребывает группа инженеров-техников под охраной МОГ &#34;Апостолы&#34;. В задачи группы входит проверка и техобслуживание средств связи, электричества и охранных систем верхней половины комплекса &#34;Ковчег&#34;. На момент проверки группу сопровождает Ганц.  Главное наблюдение за Зоной, охрана объектов и предотвращение попыток побега остается за ним.
На данный момент SCP-1286-RU является местом содержания [УДАЛЕНО] объектов различных уровней опасности.

[[collapsible show=&#34;+ Отчет об Инциденте &#34;25F39&#34;&#34; hide=&#34;- ДОСТУП РАЗРЕШЕН &#34; hideLocation=&#34;both&#34;]]
**25.04.19██:** Исследовательская группа во главе с д-к. █████ пребывает в деревню ████, Мозамбик, где обитает племя ████. Согласно предоставленной информации, аборигены поклоняются некому идолу, изображение которого запечатлено на [УДАЛЕНО]. Сам идол , по словам вождя, находится в колодце.
**27.04.19██:** В течение следующих двух дней группа собирала информацию о данном божестве. Согласно верованиям племени, идол является олицетворением смерти и хранителем загробного мира. Ежемесячно совершаются ритуальные жертвоприношения, цель которых - умилостивить бога и заслужить лучшей участи в загробном мире. Ритуал состоит из [ДАННЫЕ УДАЛЕНЫ] и последующем сбросе тела в колодец.

Комментарий вождя племени ████:
&gt; Он есть венец всего. Под его зов проснуться мертвые, а живые уснут. Его зовом все закончится и начнется. Под его зов будет идти вечный танец. Вечен [УДАЛЕНО]!

Были предприняты попытки исследования колодца с помощью дронов с приклепленными на них камерами, однако после преодоления дна колодца, дроны, по неизвестным причинам, отключались. С помощью акустического оборудования было выяснено, что колодец ведет в  пещеру, размер которой приблизительно 150х500х200 метров.

&gt; Комментарий д-к. ██████: Удивительно. Здесь получила развитие монорелигия, хотя известно, что африканские племена на протяжении тысячелетий придерживались веры в пантеон богов. Надо поскорее спуститься в колодец.
**28.04.19██:** Исследовательская группа приступила к спуску в колодец. С командой велась непрерывная радиосвязь. Запись эфира с 09.53 утра:
&gt; **Д-к. ██████:** Окей, центр, мы приступаем. По нашим данным, глубина колодца около метров и еще 150 до самого дня пещеры, поэтому на спуск всех членов и оборудования уйдет где-то 15 минут.
&gt; 
&gt; **Центр:** Хорошо, доктор, приступайте. Сообщайте обо всем, что сочтете нужным.
&gt; 
&gt; **Д-к. ██████:** Принято. Ладно, команда, спускаемся.
&gt; 
&gt; Через 3 минуты поступило сообщение от д-к. ██████:
&gt; 
&gt; **Д-к. ██████:** Центр, тут на стенках колодца какие-то записи.
&gt; 
&gt; **Центр:** Доктор, перевод невозможен?
&gt; 
&gt; **Д-к. ██████:** Вряд ли. Здесь все на очень древнем диалекте африканского языка. На таком даже племя ██████ не говорит. Хотя, постойте. Есть несколько знакомых слов, если я все правильно понимаю. Здесь говорится о каких-то предупреждениях и проклятиях. Будет лучше, если вы пришлете команду лингвистов.
&gt; 
&gt; **Центр:** Принято, доктор. Продолжайте спуск.
&gt; 
&gt; Через 3 минуты поступило сообщение от д-к. ██████: 
&gt; 
&gt; **Д-к. ██████:** Центр, я спустился. Сейчас посмотрим, что тут у нас.
&gt; 
&gt; Слышен звук зажигания осветительных фонарей и их броска.
&gt; 
&gt; **Д-к. ██████:** Боже... Боже ты мой... Да здесь [УДАЛЕНО] тел! Их здесь не счесть! Господи!
&gt; 
&gt; **Центр:** Доктор, успокойтесь. Сейчас к вам присоединяться остальные члены команды. Вам приходилось работать с вещами и похуже.
&gt; 
&gt; На заднем фоне слышны тихие ругательства и мольбы.
&gt; 
&gt; **Д-к. ██████:** Даа, но... Как такое возможно?! Как? Ух, мне нехорошо...
&gt; 
&gt; Спустя 2 минуты д-к. ██████ сообщил, что вся команда спустилась и в данный момент момент собирается начать движение к некому объекту, удаленному от точки спуска на 400 метров. Согласно данным, полученным с места, пещера заполнена большим количеством тел разной степени гниения. Однако, доктор просил заметить отсутствие наличия костей, что, по его словам, невозможно, так как тела сбрасывались племенем сюда уже на протяжении нескольких столетий. 
&gt; 
&gt;  Через 5 минут 32 секунды поступило сообщение от д-к. ██████:
&gt; 
&gt; **Д-к. ██████:** Итак, Центр, видим объект. Это... это обелиск. И он... стоп. Не может быть! Боже, да он из рук [УДАЛЕНО]! Полностью! ААААА! 
&gt; **Центр:** Доктор, что с вами? Отвечайте? D-5208, вколите немедленно доктору успокоительное!
&gt; 
&gt; **D-5208:** Принято. Выполняю.
&gt; 
&gt; Слышно, как D-5208 командует держать доктора покрепче.
&gt; 
&gt; **Центр:** D-5208, доложите обстановку. Опишите объект.
&gt; 
&gt; **D-5208:** Принято. Доктор сейчас в полурасслабленном состоянии, но через минуту придет в обычное состояние. Как он и сказал, этот объект... действительно обелиск. Конусообразной формы. И он состоит из рук, вернее кистей. Извините, сейчас сниму очки, а то плохо видн... АААА! Нет! АААА!
&gt; 
&gt; **Центр:** D-5208, что с вами? Отвечайте!
&gt; 
&gt; Слышны крики D-208 и остальных членов команды. 
&gt; 
&gt; **Д-к. ██████:** (Тихо) Главное не смотреть... Главное - не смотреть.
&gt; 
&gt; **Центр:** Доктор, вы в порядке? Доложите обстановку!
&gt; 
&gt; **Д-к. ██████:** Центр, запрашиваю подкрепление. Главное - защитные очки не заб... СТОЙ!!!
&gt; 
&gt; Согласно архивам Фонда, после этих слов связь с командой была потеряна вследствие появления в эфире неизвестного сигнала. Данный сигнал обогнул Землю, вызвав отключение всех систем связи Фонда, включая [ДАННЫЕ УДАЛЕНЫ]. Все измерители частоты сигналов (шумомеры[[footnote]] Шумомеры -- это прибор для объективного измерения уровня звука.[[/footnote]] на Земле показали одинаковое значение - &#34;25F39&#34;. Такое показание на шумомерах невозможно. Природа данного сигнала до настоящего момента не выяснена.
&gt; **33.04.19██:** МОГ &#34;Дознаватели&#34; прибыла на место происшествия. [ДАННЫЕ УДАЛЕНЫ]. Территория была уничтожена ударом баллистических ракет.
[[/collapsible]]

[[collapsible show=&#34;+ Постановление А1&#34; hide=&#34;- ДОСТУП РАЗРЕШЕН &#34;]]
Данный документ предназначен для сотрудников военных постов объекта SCP-1286-RU.
Цель данного постановления - облегчить выполнение обязанностей, возложенных на сотрудников Фонда.
Комментарий д-к.  ██████:
&gt; Странно. Вместо того, что бы охранять от этого объекта наш мир, мы охраняем его от нашего мира.
Каждый сотрудник должен строго выполнять следующие инструкции:
1) Алгоритм действий каждого сотрудника:
# Классификация объекта.
# Сообщение в центр и/или в &#34;Ковчег&#34;.
# Действие согласно инструкции.
# Отчет в центр и/или &#34;Ковчег&#34;.
2) Классификация:
* **Тип 0** -- посторонние живые лица. Любые субъекты, представляющие из себя живых людей, подлежат немедленному задержанию в случае пересечения &#34;красной линии&#34; (расстояние до Зоны - 30 километров). На захват цели отправляются оперативные группы, имеющие в своем распоряжении стандартное технику, вооружение и экипировку бойцов быстрого реагирования. 
* **Тип 1** -- неразумные &#34;ОМО&#34;. //Отличительные особенности:// отсутствие или крайне низкий уровень развития интеллекта, речи, большая степень разрушения/гниения тела, низкая прочность тела. Шанс появления: 60%. Контакт должен быть ограничен только допустимыми действиями.
   В случае обнаружения за пределами ограды объектов  данного типа ворота в Зону &#34;Мертвец&#34; должны быть открыты, а системы громкого оповещения должны издавать звук, содержащийся в __файле №0__[[footnote]]Каждый файл содержит в себе специально подготовленную речь Ганца на [УДАЛЕНО] языке.[[/footnote]].
Привлеченные данным сигналом объекты должны быть встречены находящимся в воротах сотрудником, держащим в руках диктофон с содержащемся на нем __файле №1__. Сотрудник должен включить диктофон и  идти внутрь Зоны, находясь лицом к &#34;ОМО&#34;. После того, как все объекты пересекут ворота и направятся в сторону &#34;Ковчега&#34;, сотрудник покидает территорию  и вход закрывается.
* **Тип 2** -- разумные &#34;ОМО&#34;. //Отличительные особенности:// средний и высокий уровень развития интеллекта, речи, низкий уровень разрушения/гниения тела, высокая прочность тела, низкий или средний спектр сверхспособностей (точный список всех способностей не установлен). Шанс появления: 25-30%. Контакт может включать в себя действия сотрудников, направленные на получение информации об объектах.
 В случае обнаружения за пределами ограды объектов  данного типа сотрудник охранного поста в сопровождении двух вооруженных бойцов должен выйти навстречу объектам и дать им прослушать __файл №2__, записанный на диктофон. Далее возможны два развития событий: 1) объекты изъявят желание направиться к &#34;Ковчегу&#34;; 2) объекты откажутся идти к &#34;Ковчегу&#34;. Во втором случае следует немедленно сообщить Ганцу о решении объектов и дожидаться его прибытия. Дальнейшее разрешение ситуации остается за ним. 
* **Тип 3** -- высокоразвитые &#34;ОМО&#34;. //Отличительные особенности:// высокий или сверхчеловеческий уровень развития интеллекта, прочность тела не установлена, широкий спектр сверхспособностей (точный список всех способностей не установлен). Контакт запрещен.
Комментарий д-к.  ██████:
&gt; Ни в коем случае не вступайте с ними в контакт. Просто сообщите Директору Зоны о прибытии и все. Сидите ровно и лишний раз не дышите.
 В случае обнаружения за пределами ограды объектов данного типа сотрудники охранного поста должны немедленно послать сообщения в &#34;Ковчег&#34; и Центр Фонда, включить __файл №3__ по системе громкого оповещения и дожидаться прибытия Ганца. Дальнейшее разрешение ситуации остается за ним. 

[[/collapsible]]
