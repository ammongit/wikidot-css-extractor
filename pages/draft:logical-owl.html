**Объект №:** SCP-1329-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** 
Объект должен строго находиться в камере  содержание для гуманоидов. Вся техника, кроме скрытых камер наблюдения , должна быть убрана или изъята. Стоять должны только кровать, стол и небольшая книжная полка, заполненная историческими книгами. Белье должно меняться раз в 3 дня, чтобы объект не чувствовал себя некомфортно.Сначала, заходить должны работники фонда женского пола, дабы избежать проблем или летального исхода событий. Так же должно быть 3-х разовое питание , в которое должны входить хотя-бы ягоды смородины. При контакте с объектом, лучше не говорить приказным тоном, не кричать и не пытаться спорить на исторические события. Лучше говорите спокойно и по дружески. Изымать  холодное оружие, после ритуалов подношения.

**Описание:** 

Объект выглядит как гуманоид женского рода типичной славянской внешности. Короткие волосы, которые в прямом смысле литы золотом. SCP-1329
 носит одежду древнеславянской девушки и очелье на голове.Ходит босыми ногами по любой поверхности и имеет множество лечебных трав. Объект был обнаружен на территории Сибири в ██████.
Как заявил █████ ██████ , SCP-1329 является славянской ведьмой, живущей уже очень долгое время. По рассказам самой девушки, она является язычником и свою религию не собирается менять. Работники класса D и ученые, пытались яро заставить объект верить в христианство, но на это, объект находил оправдание и все попытки были бесполезны. Объект больше всего уважает представительниц женского пола, не смотря на ориентацию и внешность. Она многим из них даровала счастье, рисуя некие иероглифы на запястьях. Мужчин призирала лишь в тех случаях, если они были к ней грубы . Если представитель мужского пола обидел или оскорбил объекта, то сразу же получал проклятие, которое действовало только на третий день. Есть шанс смерти, но в основном, объект даёт проклятие на смерть. Мужчинам, которые вели себя достойно, она давала лечебные травы для любых болезней. Травы были отданы на изучение и использовались в благих целях.
Любую технику SCP-1329 не любит и не доверяет ей. Исключением для нее стали лампы. Про скрытые камеры объект ничего не знает поэтому следить за ней легко.
Раз в месяц, объект может попросить жертву для подношения богам. Если не сделать этого в течение 24 часов, объект начнет выбирать жертв для убийства, не смотря даже на то, какого жертва пола.</textarea></pre>
