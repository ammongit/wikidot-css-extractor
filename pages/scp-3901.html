**Ítem #:** SCP-3901

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Cualquier testimonio que encaje con la descripción de un encuentro con SCP-3901 debe ser investigado inmediatamente por agentes de campo. Los civiles seleccionados por SCP-3901 deben ser interrogados, sometidos al Procedimiento Zara-22, y amnesteciados antes de ser liberados. La captura de SCP-3901 mediante la utilización de métodos de adquisición anti-intangible es Prioridad-Delta. SCP-3901 aún tiene que ser grabada en video digital o fotografiada, pero su voz ha sido registrada en audio durante las observaciones.

El Puesto de Investigación 3901 debe situarse en las inmediaciones del sitio de la tumba de SCP-3901 bajo la apariencia de una granja familiar deshabitada. Se requiere un monitoreo sísmico y de audio continuo del sitio de la tumba de SCP-3901 hasta que sea posible su contención permanente. Cualquier nuevo cuerpo detectado bajo tierra en el sitio necesitará ser exhumado del ataúd de SCP-3901.

**Descripción:** Basándose en las declaraciones de los testigos, SCP-3901 es una entidad que toma la apariencia de un cadáver femenino momificado con cabello largo y vistiendo solo una camisa para hombres. Se teoriza que SCP-3901 es inteligente, pero con frecuencia sufre de pérdida de memoria aguda, basándose en su comportamiento.

SCP-3901 muestra un proceso de selección que consiste en elegir individuos masculinos solteros que regularmente duermen solos. SCP-3901 entonces se manifestará con regularidad dentro del dormitorios e ingresará a la cama de su objetivo. Una vez en la cama, SCP-3901 típicamente se acostará en posición supina o fetal hacia el sujeto, y en ocasiones abrazará al sujeto por detrás de una manera aparentemente afectiva. SCP-3901 siempre tiene precaución para no despertar al sujeto, pero en raras ocasiones ha sido reportada tocando con gentilidad la cara del sujeto. SCP-3901 usualmente se desvanecerá una vez que el sujeto despierte.

El propósito de este comportamiento es en gran parte desconocido, pero en general no resulta en una hostilidad hacia el sujeto a menos que SCP-3901 reaccione de forma extremadamente negativa al Procedimiento Zara-22. Por lo general, este comportamiento continuará por alrededor de un mes antes de que SCP-3901 empiece a comunicarse activamente con el sujeto. La mayoría de estas conversaciones tienden a ser unilaterales, con cualquier respuesta a SCP-3901 siendo aparentemente ignorada. A continuación hay unas pocas respuestas de SCP-3901 que fueron grabadas durante las sesiones de observación realizadas por los investigadores de campo.
&gt; 
&gt; &#34;¿Alan?&#34;
&gt; 
&gt; &#34;¿Qué estás... pensando?&#34;
&gt; 
&gt; &#34;¿Piensas en nosotros; en mí?&#34;
&gt; 
&gt; &#34;Nunca me había sentido así.&#34;
&gt; 
&gt; &#34;Estaba tan sola... Tan fría... Pero tú eres cálido a mi lado.&#34;
&gt; 
&gt; &#34;Me puedo quedar aquí para siempre.&#34;
&gt; 
&gt; &#34;Tengo miedo de perder esto; ¿también estás asustado?&#34;
&gt; 
&gt; &#34;Acércate.&#34;
&gt;  
&gt; &#34;Duerme.&#34;

**Anexo-3901-001:** Se cree que SCP-3901 es una entidad anteriormente conocida como la Srta. Rachel Parks. De acuerdo a los informes policiacos locales, la Srta. Parks fue reportada como desaparecida después de una excursión y probablemente murió poco después, en Septiembre de 1973, por insolación. El cuerpo parcialmente desnudo fue descubierto a la primavera siguiente, aunque estaba muy deteriorado, haciendo que su identificación fuese difícil. Después de que el cuerpo fue transportado de vuelta a su familia en Kansas, Estados Unidos, para ser enterrada en su ubicación actual.

Durante las entrevistas, los amigos y familiares de la Srta. Parks declararon que ella tenía un conflicto con su compañera de piso, debido a un novio con el que había terminado. El posible juego sucio fue descartado por el detective que supervisaba el caso cuando éste fue cerrado después de la examinación del cuerpo.

[[/collapsible]]

[[collapsible show=&#34;[ACCESO DE NIVEL-3 REQUERIDO]&#34; hide=&#34;[ACCESO PERMITIDO]&#34;]]

**Anexo-3901-002:** El Procedimiento Zara-22 es un protocolo que ha tenido un éxito limitado en las pruebas de campo, pero que es el único método conocido que ha podido disuadir el interés de SCP-3901 por una víctima. Los agentes de campo que apliquen el Procedimiento Zara-22 deben tener una fotografía 4x6 de la Srta. Valerie Jameson, la compañera de piso de la Srta. Parks, a plena vista en alguna parte del dormitorio afectado.

En el 78% de los casos, SCP-3901 se fue inmediatamente al ver la foto. En el 22%, se provocó una conversación pasivo-agresiva por parte de SCP-3901, con un pequeño porcentaje resultando en una eventual agresión hostil contra la víctima, momento en que esta en transferida repentinamente adentro de la tumba de SCP-3901. En caso que se sospeche de una agresión hostil, los agentes tienen  permiso de intervenir e intentar retirar a la víctima para prevenir un incidente. 

A continuación están algunas de las respuestas registradas de SCP-3901 como reacción al Procedimiento Zara-22, las cuales son un claro contraste con la mayoría de respuestas registradas:
&gt; 
&gt; &#34;¿Qué significa esto, Alan?&#34;
&gt; 
&gt; &#34;Yo... la odio.&#34;
&gt; 
&gt; &#34;Ella nunca te amará como yo lo hago.&#34;
&gt; 
&gt; &#34;¿Por qué?&#34;
&gt; 
&gt; &#34;Lo arruinaste.&#34;
&gt; 
&gt; &#34;¿Te importa?&#34;
&gt; 
&gt; &#34;Como sea.&#34;
&gt; 
&gt; &#34;Tengo tanto... frío.&#34;
&gt; 
&gt; &#34;¿Siquiera me vas a extrañar?&#34;

Las siguientes son las respuestas más asertivas de SCP-3901, hechas poco después de transferir a la víctima: 
&gt; 
&gt; &#34;Haré que me ames.&#34;
&gt; 
&gt; &#34;Me lo agradecerás.&#34;
&gt; 
&gt; &#34;Esto es lo mejor.&#34;
&gt; 
&gt; &#34;No voy a abandonarnos.&#34;
&gt; 
&gt; &#34;No puedes irte. Quédate.&#34;
&gt; 
&gt; &#34;No voy a tener este bebé... No sin ti.&#34;
