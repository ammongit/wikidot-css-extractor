[[include component:image-block name=tropical.png|caption=SCP-3158]]

**Ítem #:** SCP-3158

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Se han de aplicar precauciones de exclusión estándar para anomalías oceánicas estacionarias de tamaño medio a SCP-3158. La supresión de las imágenes satelitales sobre SCP-3158 es innecesaria. El acceso esta denegado para todo el personal.

**Descripción:** SCP-3158 es una isla tropical de un área de 4.8km^^2^^ ubicada a 42 kilómetros de las costas de ███████. Los sujetos presentes en el interior de SCP-3158 secretarán de sus glándulas lagrimales sangre humana lagrimal. Esto no resultara en una irritación; de hecho, la sangre cumple adecuadamente las funciones de una película lagrimal, aunque debido a esto, se da como resultado un tinte rojizo en la visión del sujeto. Este efecto cesara una vez que el sujeto se aleje de SCP-3158.

Los sujetos afectados prefieren no reconocer este efecto, intentando desviar cualquier discusión de este tipo, sobre la belleza natural, la calma o el exotismo de SCP-3158. La sangre segregada coincide con el perfil genético de [DATOS PERDIDOS].

Los sujetos que observan el área de 15m x 60m en la región sureste de SCP-3158, designada como SCP-3158-1, experimentan un hambre intensa y dolorosamente, que no disminuye hasta que estos se retiran de SCP-3158. Los sujetos afectados intentarán consumir cualquier material que consideren como potencialmente comestible, salvo a los componentes de los humanos que consideren de un estatus social similar o superior.

Ningún sujeto ha discutido de forma voluntaria este fenómeno, ni sus acciones bajo su efecto; en cambio, intentan desviar cualquier discusión de este tipo sobre la idoneidad de situar a SCP-3158 como destino de viaje.

Antes del Incidente 3158-Alpha, SCP-3158-1 era un sitio de [DATOS PERDIDOS]. SCP-3158 llamó la atención de la Fundación luego de que, varios soldados informaran sobre los efectos anómalos de SCP-3158.
