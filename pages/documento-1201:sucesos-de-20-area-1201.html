**Sucesos de ██/██/20██, Área 1201**

**Prefacio:** █████ incidente y observación documentada de la manifestación de SCP-1201-2. La entidad fue interrogada junto a investigadores que mantenían el paso de ésta en una pista de movimiento pre-construida. La entidad fue visible por 15 segundos antes de desaparecer con el Agente Sanders dentro de SCP-1201. 

&gt; //SCP-1201-2 se manifiesta a 40 metros de SCP-1201. El sujeto parece cubierto de un fluido viscoso rosa, con algunas quemaduras cubriendo su cuerpo. SCP-1201-2 aparenta regenerarse a su apariencia típica en un espacio de 12.3 segundos antes de dirigirse corriendo a SCP-1201. El Agente Sanders intenta comunicarse.//
&gt; 
&gt; **SCP-1201-2:** Eh, jefe, ¡nos vemos de nuevo! ¿COMO MIERDA HAS ESTADO?
&gt; 
&gt; **Agente Sanders:** Agradecería mucho que siguieras el protocolo de pruebas y testeo.
&gt; 
&gt; **SCP-1201-2:** ¿Estás seguro? ¿Segurísimo de que no la vas a cagar?
&gt; 
&gt; **Agente Sanders:** ...sí.
&gt; 
&gt; **SCP-1201:** Más vale que no seas un puto noob.
&gt; 
&gt; //SCP-1201-2 agarra al Agente Sanders de la pierna derecha y desaparece dentro de SCP-1201.//
&gt; 
&gt; **FIN DEL REGISTRO**

**Documento 1201-█: Notas Personales**

No hubo ni una señal del lugar al que pudimos haber llegado, no había entrada ni dispositivo de transporte. Revisé mi pulso, sentí mi piel: pulso levemente acelerado, me sentía medianamente cálido. Debo decir que en ese momento estaba bastante afligido, así que pido perdón de antemano por cualquier error que podría cometer.

Después de que la entidad soltó mi pierna me encontré en la superficie de un planeta rocoso muy pequeño y vacío. El sol era al menos tres veces más grande en el cielo, si es que era el Sol que todos conocemos. No me sorprendería si hubiera sido Mercurio, a pesar de que este pensamiento fue brevemente sofocado ya que pude ver lo que aparentó ser una gran serpiente flameante dando vueltas a lo lejos en la superficie del sol. 

Extrañamente, no tuve problemas respirando o mirando directamente al sol, y el calor intenso no me afectó para nada. Cuando pregunté, 1201-2 respondió &#34;Es sólo la puta atmósfera.&#34; Cuando pregunté si éste era el lugar al que siempre volvía cuando SCP-1201-2 entraba en el pozo, este respondió &#34;Eso sería más aburrido que la mierda.&#34;

1201-2 parecía estar corriendo en su lugar por unos breves momentos antes de que el siguiente evento sucediera. Descubrí que yo tampoco podía avanzar. Cuando pregunté, el sujeto respondió &#34;Es la puta cuenta regresiva.&#34; Así que me mantuve caminando en mi lugar al igual que 1201-2.

Me caí de bruces después de escuchar un gran campaneo cristalino, 1201-2 empezó a reírse y emitió una serie de insultos antes de desaparecer lejos adelante de mí. Cuando empecé a mover los pies, me dí cuenta que moverse era bastante fácil, y estaba corriendo al menos tres veces más rápido de lo que puedo normalmente. La experiencia fue bastante vigorizante, si me permiten decirlo.

Pregunté a donde íbamos. Me dijo que &#34;Tenemos que encontrar a Beth y matar a esa hija de puta.&#34; Así como ustedes, no estaba del todo seguro de lo que era Beth o de por qué 1201-2 quería matarla, así que sólo seguí corriendo al lado de 1201-2. Después de un tiempo pude ver una enorme masa negra de tentáculos flotando en la lejanía. Pregunté a 1201-2 de qué se trataba, y me dijo que era una &#34;Perra tramposa de mierda.&#34; Cuando pregunté que clasificara la naturaleza específica de esto, 1201-2 me dijo &#34;Es putamente invencible.&#34;

Así que, un poco vacilante, frené un poco y dejé que 1201-2 tomara la delantera. Cuando nos acercamos un poco, eso habló. No recuerdo sus palabras exactas, pero no paraba de referirse a 1201-2 como su &#34;puta&#34; y que &#34;era demasiado malo&#34;. 1201-2 estaba visiblemente molesto, y le dijo a la masa que &#34;debería atacar primero&#34;. Ahí es cuando la entidad, que asumo que es 1201-3, avanzó y empezó a dar latigazos descontroladamente a 1201-2. Los movimientos eran peculiares, en el sentido de que cada ataque distinto de 1201-2, y 1201-3 no cambiaban su movimiento en ningún aspecto, y eran pareados con un &#34;gemido&#34;. Estoy bastante seguro de haber visto a 1201-2 incorporarse instantáneamente alrededor de cuatro veces después de haber sido golpeado por los tentáculos.

Ah, sí... Después de eso... 1201-2 me dijo &#34;Estoy bajando, haz algo noob de mierda y ayúdame.&#34; Lo cual, debo decirlo, no tenía ningún tipo de sentido porque él acababa de permitir que la cosa lo atacara en primer lug- Lo siento, me estoy desviando del tema. 

1201-2 se retiró, se mantuvo estático, y empezó a brillar con una luz verde. Me vi forzado a atacar a la entidad por mi cuenta o huir de ella ya que su atención ahora estaba fijada en mí. Una luz que emanaba del centro de 1201-3 me atrapó desapercibido momentáneamente, era incapaz de moverme por una razón que desconozco. 1201-2 me dijo que &#34;Si no fueras un puto noob, sabrías &#39;glitchear los aturdimientos&#39; &#34;. No estoy seguro a qué se refería, pero después de uno o dos segundos me pude mover nuevamente. Ahí es cuando uno de sus tentáculos me atravesó... Vi una explosión de sangre salir de mi pecho, pero no sentí absolutamente nada, la sangre en sí desapareció en el aire. Después de esto me sentí más motivado a acercarme a 1201-3 y hablarle ya que estaba seguro de que no podía hacerme daño.

Seguí corriendo en dirección a la criatura, tratando de ignorar las nubes de tentáculos y sangre alrededor mío. Le pregunté lo que era, pero no hubo respuesta. Parecía concentrada en atacarme. Después de un corto tiempo me empecé a mover más lento y escuchaba un fuerte palpitar de corazón en mi cabeza.

Pude ver a 1201-2 acercarse a Beth desde la esquina de mi visión. El palpitar en mi cabeza se había vuelto ensordecedor en este punto, y apenas podía moverme, y ahí es cuando escuché la voz de 1201-2 gritar &#34;¡Perdiste, perra!&#34;, seguido de la explosión de 1201-3.

Una voz, originada desde un lugar que no pude especificar, le preguntó a 1201-2 &#34;Cómo metió un puto NPC en un duelo a muerte.&#34; antes de que yo reapareciera en el Área 1201.</textarea></pre>
