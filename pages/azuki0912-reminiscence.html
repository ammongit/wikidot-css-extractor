[[/&gt;]]
　
「海が見たかった」
　彼女は瑠璃色の玉座に腰を下ろしていた。天蓋に散りばめられたソールの息子達の輝きを受け継ぐ髪を私に櫛で梳かせながら、吐息と共に言葉を生んだ。
　海。
　この帝国が勃興する前、古き巨人達が互いの躯を揺するより昔、Idna期の遺物は今や私たちの記憶の中にだけ揺蕩う。
「枯れてもなお遠い彼方にあると信じていた。私はきっと、海に恋をしていた」
　ニクロフテスの流涙に恋慕していたのだと、彼女は言った。
　ならば私は、貴女に恋慕している。指通りの良い髪に金の糸を編み込みながら密かに沈吟した。
　陽射を映すその瞳は全てを見透し受け入れ、艶やかな唇は泥濁でさえも飲み干す。尤も聖にして清らかなるPanna-giani、永定女宰たる我等が光芒。下賤な私は不届きにも、だが否応なく彼女に惹かれてしまう。我々臣民の心臓に彼女の記憶が刻み込まれているのを思えば、当然の憧憬だった。
「未だ、海をお求めですか」
「故にこの[[span class=&#34;ruby&#34;]]箱庭[[span class=&#34;rt&#34;]]imperium[[/span]][[/span]]はある」
　愚鈍な私の浅はかな問いに彼女は笑う。時折疲れた様に視線を伏せて微笑むのを私は知っている。恐らく私だけが。永きに渡って陽の拡大を見守り、掘り起こされた銘記に息吹を与えてきた心労は計り知れず、幼い体は明確に悲鳴を上げていた。
　
　助けたかった。小さな肩を支えられる強大な足が欲しかった。
　無論、宙に浮きそうな無力の此の身で何が出来るわけでもない。
　それでも呼吸さえ苦しい程に、狂おしく貴女を愛していた。悪魔に魂を売っても構わないと思った。
　
　
　
　
　
　
　その結果がこれか。
　
「少しは頭に血を巡らせて考えろ。長い鼻の下を伸ばして己の強欲に力を使うお前の様な馬鹿がオレは一等嫌いでね」
　折れ曲がった金属のような声が脳内に響いた。黒い影男は宙に裏返った不自由な此の骸を幾度となく周回し嘲笑う。
「Fugolの聖柱に囲まれ粗大ゴミ級のインテリアに成り下がった気分はどんなものだ？　可哀想な”像”、出来損ないの弟子は一生そこで喚いていると良い。安心しろ、お前の後釜も既に料理人共が連れてきた。寒さに弱い菖蒲[[footnote]]アヤメ科(Iridaceae): 単子葉植物で、アヤメ、ハナショウブ、カキツバタ、グラジオラス、フリージア、[http://ja.scp-wiki.net/scp-201-jp クロッカス]などが含まれる。[[/footnote]]みたいな面だったが、暫くは[[span class=&#34;ruby&#34;]]光芒[[span class=&#34;rt&#34;]]あいつ[[/span]][[/span]]の良い玩具に成るだろうよ」
　そう言うアンタはどうなんだい、魔法使い先生。
　凍てつく冬半球から逃れてきた腐りかけの道化。誰かの願いがなければ存在し得ず、憐れに延命を乞う姿は強欲以外の何だと言うのか。この虚ろな帝国は手前の[[span class=&#34;ruby&#34;]]利己心[[span class=&#34;rt&#34;]]エゴ[[/span]][[/span]]で出来た玩具なんだろう。夢見る心臓を貪る悪魔。霞の様なアンタは究極の[[span class=&#34;ruby&#34;]]慈善家[[span class=&#34;rt&#34;]]パトロン[[/span]][[/span]]。Gidico執政官。誰もが逃げ出すほど強大で凶悪で、中身は伽藍堂の魔法使いの男。
　私は知っている。俺はずっと知っていた。
　この光翼の国が有限だと。夢には果てがあると。アンタが彼女を喰らい尽くしかけているのだと。
　ああ、何処かから貴女の泣き声が聴こえる（I can hear the cry）。
