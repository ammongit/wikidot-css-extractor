**Mã vật thể:** SCP-515

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** SCP-515 phải được quản thúc hoàn toàn tại buồng nghỉ ngơi của mình trong trạng thái gần như bất động. Nếu như rào chắn xung quanh SCP-515 bị phát hiện bỏ trống, ưu tiên hàng đầu là bắt giữ dị thể ngay lập tức. Chuyển động hoặc hành vi co giật cơ bản của SCP-515 phải được ghi chép lại và báo cáo với nghiên cứu viên và nhân viên cấp cứu.

Nếu chân hoặc tay của SCP-515 hoạt động, chúng cần phải bị bẻ gãy ngay lập tức để giảm thiểu tốc độ khi mộng du của dị thể trong trường hợp trốn thoát [xem Phụ lục 515-01]; tuy nhiên cổ không thể bị bẻ gãy, do nguy cơ dẫn đến tử vong [xem Phụ lục 515-02]. Thay vào đó, cổ phải được giữ cố định bởi một chiếc nẹp che phủ từ cằm xuống vai. Cắt cụt chi và cắt đứt dây thần kinh vận động của các chi cũng không được khuyến khích, do những nguy cơ tiềm tàng tương tự, và thuốc giãn cơ được thử nghiệm cho đến nay đều dẫn đến phản ứng co giật và do đó không được thực hiện. Việc giam giữ không thể nới lỏng tại mọi thời điểm vì bất kì lý do nào, và căn phòng sẽ không được mở trong mọi trường hợp ngoài mục đích nghiên cứu tiêu chuẩn hoặc trong tình huống khẩn cấp cần đến. Đội bảo vệ và nhân viên cấp D cũng phải giữ khoảng cách với rào chắn xung quanh trừ khi nhận được lưu ý khác. 

**Mô tả:** SCP-515 là một nam giới da trắng trong độ tuổi khoảng 14; do không tìm được giấy khai sinh, nên mọi thông tin cá nhân liên quan đều là giả thuyết và phỏng đoán. Tỷ lệ trao đổi chất cơ bản của dị thể có thể so sánh với một con cá voi xanh hoặc một loài động vật có vú với kích thước lớn hơn, nhưng cân nặng lại dưới mức trung bình so với con người cùng độ tuổi một chút. 

Mặc dù không có kiến thức về các nhu cầu khác của cơ thể, bất chấp mọi cố gắng can thiệp từ các nghiên cứu viên, SCP-515 chưa được quan sát thấy trong tình trạng tỉnh táo ngoại trừ giấc ngủ sâu ở Giai đoạn N3. Suốt khoảng thời gian quản thúc, SCP-515 không tiêu thụ thức ăn hoặc nước uống và không thải ra bất kỳ loại chất thải nào; lý do khiến cho anh ta sống sót lâu như thế vẫn đang được nghiên cứu. 

Ngay cả khi đang ngủ, SCP-515 được biết là có thể nói trong những trường hợp hiếm hoi. Một số ít những gì được nói là hiểu được, và chúng thường không mạch lạc, giống như lời nói của một người trong cơn mê sảng. Các đoạn đó đã được ghi lại cho nghiên cứu trong tương lai; không có sự khác biệt đáng chú ý về chuyển động của SCP-515-1 được ghi nhận trong giai đoạn như vậy.

//Bản ghi của SCP-515 trong giai đoạn mê sảng//

&gt; &#34;Con tàu không thể thấy [không hiểu được], nó chỉ là di chuyển cùng với biển cả theo thời gian thôi.&#34; //(26 tháng 12, 19██)//
&gt;
&gt; &#34;Còn nữa, luôn luôn còn thêm nữa.&#34; [lặp lai trong vài phút] //(13 tháng 4, 20██)//
&gt;
&gt; [DỮ LIỆU BỊ XÓA]
&gt;
&gt; &#34;Ngươi có thấy ta đang ở đâu không? Ngươi thở được sao? Ngươi có thể di chuyển ư?&#34; //(06 tháng 8, 20██)//

Bất cứ khi nào SCP-515 di chuyển, một hoặc nhiều thiên thể, hầu hết là tiểu hành tinh, cũng sẽ di chuyển. Ước tính khoảng mười chín vật thể [từ đây được gọi chung là SCP-515-1] có đường kính từ khoảng 1.5 km đến 33.6 km; vật thể lớn nhất trong số này có kích thước vào khoảng 133% so với vật thể đã gây ra hố va chạm Vredefort ở Free State, Nam Phi. Bất kể hướng di chuyển của SCP-515, SCP-515-1 chỉ di chuyển về phía Trái Đất. Một lần co giãn ngón tay hoặc ngón chân thường tương ứng với chuyển động khoảng 140 km; Chuyển động của một chi biểu thị cho chuyển động của SCP-515-1 từ 460 km trở lên. Chuyển động liên tục, ví dụ như mộng du, đã được chứng minh là có liên quan đến những vật thể di chuyển về phía Trái Đất với vận tốc lên đến 280,000 km trên giờ. Không may thay việc hít vào và thở ra của lồng ngực SCP-515 là không thể dừng lại và, theo vệ tinh của Tổ Chức, tương ứng với chuyển động của những thiên thể ở mức 10 km cho mỗi chu kỳ hô hấp.

Nếu SCP-515 bị giết hại, một người nào đó với dị tính tương tự sẽ xuất hiện tại một nơi khác trên hành tinh [xem Phụ lục 515-02]. Do sự khó khăn và nguy hiểm trong việc tìm kiếm một người mà không có manh mối, giết chết SCP-515 không phải là một hành động có thể chấp nhận được.

**Phụ lục 515-01** Trong một số trường hợp, SCP-515 đã được thả tự do khỏi buồng giam của mình bằng cách thức không rõ. Không có sự hiện diện vật lý nào đã được quan sát thấy là gây ra việc này, và chính buồng giam dường như cũng không có dấu vết chịu ảnh hưởng từ sự cố trên. Vì vậy, hiện vẫn không chắc chắn liệu anh ta đã tự mình trốn thoát, hoặc có một thế lực ngoại lai nào đó can thiệp mà không bị phát hiện. Nếu điều đó xảy ra, mọi nguồn lực sẵn có tại Điểm-██ phải được chỉ đạo hướng đến vị trí của SCP-515, tìm kiếm, và bao vây dị thể.

**Phụ lục 515-02** SCP-515 trước đây là mã định danh cho một người phụ nữ trung niên đến từ ███████, Guatamala, với trạng thái giống với dị thể hiện tại. Bà ta, được tìm thấy mà không có tiểu sử cá nhân và không có liên hệ với bất kỳ ai trong khu vực xung quanh, mặc cho việc bà đã từng sống trong một cộng đồng nhỏ và gắn bó với nhau. Sau khi nhận thấy mối liên kết giữa bà ta với SCP-515-1 và bà đã được đưa vào diện chú ý của Tổ Chức, cả bó bột toàn bộ cơ thể và bẻ gãy chân, tay, cổ thường xuyên được sử dụng để ngăn chặn việc dị thể di chuyển; cả bà ta và SCP-515 hiện tại được biết là đã trốn thoát khỏi diện quản thúc, kể cả khi bị bó bột như thế, nên việc bẻ gãy phần xương chính được sử dụng như là biện pháp làm chậm chuyển động của dị thể khi những sự kiện như vậy xảy ra. Tuy nhiên, vào ngày ██/██/19██, biến chứng của một cặp đốt sống bị vỡ đã gây tử vong. SCP-515-1 được ghi nhận ngừng chuyển động sau sự cố này, và sau vài tháng không có sự thay đổi nào, Tổ Chức cho là dị thể đã chấm dứt.

Ngày ██/██/19██, SCP-515-1 bắt đầu chuyển động trở lại. Một cuộc điều tra triệt để đã dẫn đến dị thể hiện tại sau hai mươi hai ngày; anh ta đã bị bắt giữ ngay lập tức và phải tuân thủ các điều khoản quản thúc đã được sửa đổi nhằm ngăn chặn khả năng bị gãy cổ. SCP-515-1 đã di chuyển tổng cộng █████ km từ lúc bắt đầu cho đến khi kết thúc cuộc điều tra, và đã di chuyển khoảng ████ km trong thời gian anh ta ở Tổ Chức.

Vì chuyển động gây ra bởi quá trình hô hấp của SCP-515, Tổ Chức vẫn tiếp tục điều phối nhân lực nhằm tìm ra phương pháp hiệu quả để vô hiệu hóa mối nguy hiểm tiềm ẩn của SCP-515-1.
