    <pre><textarea class="page-source" readonly>[[&gt;]]

Este conjunto de experimentos sobre [[[SCP-531]]] fue conducido por el Dr. [CENSURADO], quien reemplazó a la investigadora original [CENSURADO]. La serie inicial de experimentos antes de estos fueron insuficientemente documentados y no se incluyen en el resumen oficial.

**Experimento-531-B1:**
Un Personal de Clase D con un umbral alto de resistencia psicológica medida fue expuesto a SCP-531-7.

Transcripción parcial:
&gt; [0:00]
&gt; D-481-1: &#34;Qué es... Es hermoso, ¿de dónde viene? Sus... sus ojos...&#34;
&gt; Dr. [CENSURADO]: &#34;¿Qué pasa con sus ojos?&#34;
&gt; D-481-1: &#34;Son ... ojos exigentes. Están exigiendo. Yo... No puedo apartar la vista. Eh, en serio, no puedo.&#34;
&gt; [El sujeto intenta alcanzar el brazo de [CENSURADO], pero un guardia de seguridad le proporciona una descarga leve con un bastón eléctrico para recordarle no realizar tales acciones. El sujeto se queja, pero no rompe el contacto visual con la estatua.]
&gt; Dr. [CENSURADO]: &#34;¿Qué está exigiendo?&#34;
&gt; D-481-1: &#34;Yo no... Oh, Dios, No. Por favor, no.&#34;
&gt; Dr. [CENSURADO]: [repite la pregunta]
&gt; D-481-1: &#34;Está exigiéndome //a mí//. Quiere... //me necesita//. ¡No! No, ¡No quiero!&#34;
&gt; 
&gt; [...]
&gt; 
&gt; [0:27]
&gt; [En este punto el sujeto se puso en cuclillas justo en frente de SCP-531, temblando y sudando profusamente.]
&gt; D-481-1: &#34;Por favor, Dios, no...&#34;
&gt; Dr. [CENSURADO]: &#34;Vamos, te hemos oído rezar lo suficiente. Nadie está escuchando eso. ¿Que es lo que //la estatua// dice?&#34;
&gt; D-481-1: &#34;Está sola, Dios, tan sola... su compañero se ha ido. Ella no tiene a nadie con quién hablar ahora. Nadie que la complete.&#34;
&gt; [Nota: La estatua SCP-531 con la que el sujeto interactuaba, quién solía ser la Dr. [CENSURADO], era de hecho hembra. El sujeto no fue informado sobre el género de la estatua.]
&gt; Dr. [CENSURADO]: &#34;¿Cuál es su nombre?&#34;
&gt; D-481-1: &#34;No... uh... oh Dios. No lo sé. ¡Por favor, permítanme dejar de mirarla!&#34;
&gt; Dr. [CENSURADO]: &#34;Ninguno de //nosotros// te está forzando. Habla con tu compañera sobre eso.&#34;
&gt; 
&gt; [...]
&gt; 
&gt; [0:45]
&gt; [El sujeto sigue agachado y su respiración es dificultosa, pero ya no está temblando. La ropa del sujeto ha comenzado a desmoronarse en un polvo fino, con grandes secciones peladas exponiendo piel de bronce teñida y anormalmente lisa. La forma del cuerpo del sujeto es también más notablemente felina en este momento. Los ojos del sujeto ahora parecen piedras de ámbar pulidas y son incapaces de pestañear, aunque las lágrimas siguen fugándose de sus esquinas.]
&gt; Dr. [CENSURADO]: &#34;¿Sigues resistiéndote a ella?&#34;
&gt; D-481-1: &#34;Si... cabrón...&#34;
&gt; Dr. [CENSURADO]: &#34;Sigue así, que estamos obteniendo grandes datos.&#34;
&gt; D-481-1: [sollozando risa] &#34;Dice... no puede ayudar... dice... que eres un... cabrón también...&#34;
&gt; Dr. [CENSURADO]: &#34;¿Eh? Quizás, pero soy un cabrón que sigue los protocolos de seguridad mejor que ella.&#34;
&gt; 
&gt; [...]
&gt; 
&gt; [1:09]
&gt; [El sujeto es ahora casi indistinguible de los demás SCP-531. Su piel tiene un brillo totalmente metálico y su cuerpo inmóvil tiene la forma de un gato grande. La telemetría de signos vitales indica una frecuencia cardíaca inferior a un latido por minuto y el movimiento de su pecho mientras respira es imperceptible.]
&gt; Dr. [CENSURADO]: &#34;¿Hemos terminado?&#34;
&gt; [El Dr. [CENSURADO] golpea sus nudillos suavemente en la cabeza del sujeto, produciendo un tintineo metálico.]
&gt; D-481-1: [quejido ininteligible]
&gt; Dr. [CENSURADO]: &#34;¿De nuevo?&#34;
&gt; [El Dr. [CENSURADO] sostiene un micrófono y lo acerca a la boca del sujeto.]
&gt; D-481-1: &#34;...hermoso...&#34;
&gt; [Ninguna respuesta audible proviene del sujeto. Los latidos del corazón cesan a las 1:13].
&gt; [Fin de la transcripción. Sujeto D-481-1 ahora designado como SCP-531-8.]

**Experimento-531-B2:**
SCP-531-7 fue permitido comenzar a establecer una conexión con un sujeto de prueba, y entonces la conexión fue rota con una barrera opaca una vez el sujeto comenzó a volverse metálico. El sujeto de prueba aún completó su transmutación a SCP-531-9, pero el proceso tomó aproximadamente 36 horas.

**Experimento-531-B3:**
Una estatua SCP-531 fue dejada en una plataforma móvil y fue movida respecto de una segunda SCP-531 para determinar el rango máximo de conexión. Varios pares fueron testeados y en todos los casos la conexión parece cortarse a aproximadamente 5,5 metros.

**Experimento-531-B4:**
SCP-531-7 fue alejado de SCP-531-9 y el par fue dejado bajo observación. Luego de aproximadamente 12 horas, la superficie de la pared que estaba frente a SCP-531-7 empezó a desprenderse. Se descubrió que un tapón en forma de cono profundo de la pared había comenzado a sufrir degradación estructural bajo la mirada solitaria de SCP-531 y tuvo que ser reconstruida. Se especula que SCP-531 estaba tratando de convertir el muro en otro SCP-531 y, al no encontrar sujeto adecuado, la pared estaba perdiendo la cohesión así como la ropa de un sujeto humano lo hace normalmente.

Se recomienda que las puertas corredizas en los nichos de contención de SCP-531 sean revisadas periódicamente por degradaciones similares.

**Experimento-531-B5:**
SCP-531-7 fue ubicado frente a un espejo. Un Personal de Clase D evaluó si éste se comportaría como una estatua solitaria o un par. Se comportó como una estatua solitaria, convirtiendo al sujeto de prueba en SCP-531-11. Es notorio, sin embargo, que el sujeto de prueba que sostuvo contacto visual se convirtió a través de la reflexión del espejo. El Protocolo Perseo parece ser una protección no efectiva.

**Experimento-531-B6:**
SCP-531-9 fue expuesto a un sujeto de prueba vía circuito cerrado de televisión. No se logró la conexión.

**Experimento-531-B7:**
SCP-531-9 fue expuesto a un sujeto de prueba con varios filtros de diversas longitudes de onda separándolos. Los filtros fueron quitados uno por uno hasta que una conexión fue establecida y el sujeto fue convertido en SCP-531-12. Curiosamente, la longitud de onda clave parece ser infrarroja en el rango de tres a cuatro micras (un rango que el espejo utilizado en un experimento previo era capaz de reflejar). El examen posterior con detectores más sensibles mostró que los ojos de todas las estatuas SCP-531 emiten una señal de banda estrecha tenue a 3,77 micras. La modulación de la señal coincide estrechamente con campos eléctricos débiles en las estatuas que habían sido medidos e interpretados como actividad de onda cerebral residual previamente. El contenido de la información de la señal, si lo hay, es hasta ahora indescifrable.

**Experimento-531-B8:**
Un par de estatuas, SCP-531-11 y SCP-531-12, fueron dispuestas con una de ellas sobre una plataforma giratoria. La estatua fue lentamente rotada hasta que la conexión con su par fue rota y se estableció una con un sujeto de prueba (SCP-531-13). El ángulo crítico fue establecido en 29,2 grados, más o menos 0,1 grado. La señal infrarroja emitida por SCP-531 cae dramáticamente fuera de este cono.

**Experimento-531-B9:**
Detectores infrarrojos y emisores sintonizados a 3,77 micras se han utilizado para tratar de mantener una conexión entre estatuas SCP-531 físicamente separadas. El intento fracasó. No está claro si el vínculo artificial era simplemente de calidad insuficiente, o si hay canales adicionales siendo utilizados de los que todavía no estamos al tanto.

**Experimento-531-B10:**
Tres estatuas SCP-531 (7, 9, y 13) fueron dispuestas en un triángulo de tal forma que dos de las estatuas estaban en un ángulo crítico con la tercera. Un sujeto de prueba fue introducido y una de las dos SCP-531 formó una conexión con ella (SCP-531-14). Esto sugiere que un SCP-531 puede mantener una conexión con un solo compañero a la vez.</textarea></pre>
