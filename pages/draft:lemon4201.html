**Объект №:** SCP-1409-RU

**Класс объекта:** [[[nonstandard|Не содержится]]]

**Особые условия содержания:** Физическое содержание объекта невозможно вследствие его аномальных свойств.

**Описание:** SCP-1409 -- это женщина преклонного возраста (в районе от 60 до 70 лет). С каждым появлением, одежда на SCP-1409 может изменятся, однако объект всегда носит с собой черный полиэтиленовый пакет, содержимое которого на данный момент неизвестно, также на голове объекта всегда завязан платок (принт на платке также может изменятся с каждым появлением объекта).

SCP-1409 может появится, когда субъект (далее обозначенный как SCP-1409-А) выполняет какое-либо действие, запрещенное для него другим субъектом или субъектами (далее обозначенными как SCP-1409-B), и вследствие которого тот может понести наказание. Точный механизм, по которому SCP-1409 выбирает SCP-1409-А неизвестен. Однако, благодаря информации, взятой из задокументированных появлений SCP-1409 (См. Приложение-01), можно определить, что вероятность появления SCP-1409 возрастает, если субъект:

* Выполняет действие многократно в течении месяца.
* Выполняет действие, которое не является нарушением законодательства и не карается правозащитными органами.
* Выполняет действие не далеко от SCP-1409-B (В пределах города или района).
* Выполняет действие в 
* --Выполняет действие добровольно, без принуждения другими субъектами-- (См. Приложение-02).

SCP-1409 материализуется не далеко позади SCP-1409-А и бесшумно наблюдает за SCP-1409-А. По прошествии десяти (10) секунд, SCP-1409 громким и строгим голосом произносит: &#34;Да как тебе не стыдно?&#34; и забирает предметы (если таковые имеются), с помощью которых SCP-1409-А выполнял действие. После этого, SCP-1409 начинает отводить SCP-1409-А к SCP-1409-B. Хотя, обычно SCP-1409-А высказывает недовольство и даже пытается извинится перед SCP-1409 и обещает никогда так больше не делать, попытки побега SCP-1409-А ни разу не были предприняты. Когда SCP-1409 приводит SCP-1409-А к SCP-1409-B, SCP-1409 начинает описывать действия SCP-1409-А и в качестве доказательств, отдает SCP-1409-B предметы, которыми SCP-1409-А выполнял действие. Однако, даже без доказательств SCP-1409-B верят словам объекта, после чего вежливо прощаются с SCP-1409. SCP-1409 советует поговорить с SCP-1409-А и уходит. Когда SCP-1409 пропадает из виду, она исчезает и через неопределенный срок материализуется около нового SCP-1409-А. Понесет ли SCP-1409-А наказание и какое именно -- зависит исключительно от SCP-1409-B, SCP-1409 никак на это не влияет.

Иногда, можно заметить, как SCP-1409 сидит на лавочке и разговаривает с другими бабушками или как SCP-1409 заходит в дом к бабушкам, пьет с ними чай и смотрит с ними телевизор.
