**Объект №:** SCP-1392-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:**Особи SCP-1392 должны содержаться в герметичных, укреплённых камерах содержания, оборудованных скрытыми камерами, а также специальной системой вентиляции, которая в случае нарушения  условий  содержания осуществляет подачу ингаляционного анестетика [УДАЛЕНО], для сдерживания SCP-1392.
Вход в камеру содержания SCP-1392 осуществляется сотрудниками D класса снаряжёнными противогазами, после введения усыпляющего вещества [УДАЛЕНО] в камеру содержания.

**Описание:** SCP-1392 представляет собой хищный организм, имеющий высокопрочный наружный скелет и три пары конечностей,две из которых осуществляют передвижение,третья же пара имеет схожее с человеческой рукой строение конечностей. Голова имеет вытянутую форму. Отсутствуют органы восприятия звука, присутствуют фасеточные глаза, Жвалы, а также хорошо развитая дыхательная система.Особи этого вида ведут стайный образ жизни, и представляют большую угрозу когда находятся в группе. Эти существа питаются различным домашним скотом, в некоторых случаях  человеком. Особи SCP-1392 в длину примерно 190 см.

**Приложение 1:**Первые четыре особи SCP-1392 встретили бойцы МОГ █████-█ во время исследования [ДАННЫЕ УДАЛЕНЫ]. В итоге столкновения МОГ █████-█ с особями SCP-1392 больше половины личного состава группы было убито. Не одной особи SCP-1392  уничтожено не было. По словам одного из выживших пули мелкого калибра отлетали от особей SCP-1392. Несколько выживших из группы  █████-█ получили серьёзные раны, остальные же получили психические травмы.

**Приложение 2:**На данный момент в фонде содержится две особи SCP-1392 схваченные во время операции  [ДАННЫЕ УДАЛЕНЫ]. Во время операции  [ДАННЫЕ УДАЛЕНЫ] выяснилось что панцирь субъекта можно пробить  боеприпасами калибра 50 BMG.</textarea></pre>
