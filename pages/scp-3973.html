**Ítem:** SCP-3973

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** --SCP-3973 debe guardarse en una caja cerrada, y colocarse dentro de un casillero estándar para artículos anómalos en la sala de almacenamiento del Sitio-16. Las pruebas están aprobadas para personal de nivel 2 o superior. El personal que desee probar a SCP-3973, debe hacer una entrada en el libro de registro, ubicado en la sala de almacenamiento del Sitio-16.--

Tras la Entrevista a 3973-1 y la solicitud del Dr. Harpy, se cambiarán los procedimientos de contención de SCP-3973. SCP-3973 debe mantenerse en una caja de vidrio acrílico de 30x30x30 cm cerrada con llave en el Laboratorio de Investigación de Objetos Anómalos 104 del Sitio-16. El escenario dentro de la caja de vidrio debe cambiarse una vez al mes, como incentivo para que SCP-3973 continúe cooperando con las entrevistas. El escenario se puede cambiar al añadir más miniaturas, follaje de plástico, arena, o rocas de plástico. Estos han sido proporcionados por el Dr. Harpy, y se pueden encontrar en una caja etiquetada en la sala de descanso del Sitio-16.

El personal que desee probar o entrevistar a SCP-3973 deberá tener el Nivel 2 o superior de autorización, y recibir primero el permiso del Dr. Harpy.


**Descripción:** SCP-3973 es una miniatura estándar del juego de guerra para mesa //Warhammer 40,000//
[[footnote]] El modelo, el esquema de pintura, y el tipo de pintura indican que proviene del conjunto &#34;Space Marine + Paint&#34;. El esquema de pintura y características como el símbolo omega invertido lo identifican como parte del &#34;capítulo de los Ultramarines&#34;. [[/footnote]]. El objeto es físicamente anodino, estando compuesto de plástico, y alcanza una altura de unos 3,3 cm. SCP-3973 está cubierto con capas de pintura de la marca ███████. La única propiedad anómala aparente del objeto, es una influencia sobre el resultado de las tiradas de dados dentro de un radio de 50 cm, causada por medios desconocidos.

Cuando fue originalmente contenido, todos los dados lanzados dentro de un radio de 50 cm de SCP-3973 siempre caían con el lado más bajo hacia arriba. Debido a esto, SCP-3973 se clasificó originalmente como un elemento anómalo y se le negó la clasificación completa de SCP. Durante un total de ██ meses, SCP-3973 se mantuvo almacenado en uno de los casilleros de artículos anómalos del Sitio-16. Durante una de las rutinas de revisión de elementos anómalos del Sitio-16, ocurrió el Incidente 3973-FC. Ver abajo para más información.



[[collapsible show=&#34;+ Incidente 3973-FC&#34; hide=&#34;- Incidente 3973-FC&#34;]]

El siguiente es un extracto del registro del Dr. Harpy. En ese momento, la Dra. Harpy estaba realizando controles de anomalías de rutina en varios elementos del Departamento de Elementos Anómalos del Sitio-16.

&gt; **Descripción del ítem:** Una miniatura del juego de guerra para mesa que influye en los lanzamientos de dados en un radio de 50 centimetros para que caigan con el lado más bajo hacia arriba.
&gt; **Fecha de Recuperación:** 02/09/██
&gt; **Lugar de Recuperación:** █████████, ██
&gt; **Estatus Actual:** Un casillero estándar para artículos anómalos en el Sitio-16.
&gt; 
&gt; **Materiales de Prueba**
&gt; * Un cuarto de dolar estadounidense
&gt; * Un dado de cuatro lados
&gt; * Un dado de seis lados
&gt; * Un dado de ocho lados
&gt; * Un dado de diez lados
&gt; * Un dado de doce lados
&gt; * Un dado de veinte lados
&gt; 
&gt; **Prueba 1:
&gt; Procedimiento:** El cuarto es lanzado dentro del área de efecto del objeto.
&gt; **Resultado:** La moneda cae verticalmente de lado. Prueba repetida cinco veces con los mismos resultados.

Por razones de brevedad, las pruebas de la dos a la seis se han excluido. El procedimiento incluyó tirar cada dado varias veces y cada prueba dio como resultado que el dado aterrizara con el lado &#34;1&#34; hacia arriba.


&gt; **Prueba 7:
&gt; Procedimiento:** Una prueba improvisada después de lanzar accidentalmente varios dados en el área de efecto del objeto. Se lanzaron un total de seis dados en el área de 50 cm.
&gt; **Resultados:** los dados cayeron en un patrón que se asemejaba a una &#34;cara sonriente&#34;, con los dados de seis y cuatro caras formando dos ojos y el resto formando una boca. Prueba repetida un total de siete veces, con los dados aterrizando exactamente en la misma formación cada vez. Solicitando más investigación sobre las propiedades anómalas de este objeto.
[[/collapsible]]




[[collapsible show=&#34;+ Reporte de Experimento 3973-1&#34; hide=&#34;- Reporte de Experimento 3973-1&#34;]]
Por razones de brevedad, los siguientes extractos son algunos de los hallazgos más importantes de los experimentos con SCP-3973.

&gt; **Prueba 1:
&gt; Procedimiento:** Pidió que los dados cayeran en el lado &#34;2&#34;.
&gt; **Resultados:** Los dados caen en el lado &#34;2&#34;

Después de varias pruebas para confirmar que los resultados eran un efecto anómalo y no una mera coincidencia, el Dr. Harpy sugirió preguntarle a SCP-3973 si estaba escuchando o podía entenderlos, ya que podía darles los números que le pedían.

&gt; **Prueba 14:
&gt; Procedimiento:** Se le preguntó a SCP-3973 si podía entender lo que decían los médicos, con el lado &#34;2&#34; para sí y el lado &#34;3&#34; para no.
&gt; **Resultados:** El dado cayó con el lado &#34;2&#34; hacia arriba.
&gt; **Análisis:** Se considera la posibilidad de sapiencia en SCP-3973.

&gt; **Prueba 15:
&gt; Procedimiento:** Se le preguntó a SCP-3973 si estaba al tanto de lo que sucedía a su alrededor.
&gt; **Resultados:** El dado cayó con el lado &#34;2&#34; hacia arriba.

&gt; **Prueba 16:
&gt; Procedimiento:** Se le preguntó a SCP-3973 si tenía pensamientos.
&gt; **Resultados:** El dado cayó con el lado &#34;2&#34; hacia arriba.
&gt; //Nota. En los ██ meses que SCP-3973 estuvo bajo la custodia de la Fundación, se mantuvo en una caja en un casillero de contención de elementos anómalos cerrado. Ahora nos enfrentamos a la posibilidad de la sapiencia. -Dr. Harpy//
[[/collapsible]]


A través de las pruebas, se reveló que SCP-3973 exhibe signos de sapiencia. Se ha establecido un sistema de comunicación con SCP-3973. El objeto debe colocarse sobre una superficie que tenga un radio inferior a 50 cm. Luego, el entrevistador puede lanzar un dado de 20 caras y uno de 6 caras. SCP-3973 hará que el dado muestre un número alineado con una letra del alfabeto. Si la letra está en un lugar del alfabeto inferior a 20, SCP-3973 hará que el dado de 6 caras se caiga de la mesa. Todos los dados que caen de la mesa indican un punto.

[[collapsible show=&#34;+ Entrevista 3973-1&#34; hide=&#34;- Entrevista 3973-1&#34;]]

&gt; **Entrevistado:** SCP-3973
&gt; 
&gt; **Entrevistador:** Dr. Harpy
&gt; 
&gt; **Prólogo:** Dr. Harpy realizó la entrevista con el sistema de comunicación basado en dados antes mencionado.
&gt; **&lt;Comenzar Registro&gt;**
&gt; 
&gt; **Dr. Harpy:** ¿Cuál es la primera cosa que recuerdas, SCP-3973?
&gt; 
&gt; **SCP-3973:** DONDE ESTA EL COMANDANTE
&gt; 
&gt; **Dr. Harpy:** ¿Comandante? ¿Puedes elaborar?
&gt; 
&gt; **SCP-3973:** EL COMANDANTE ME TOMÓ A MÍ Y AL ESCUADRÓN. NOS PUSO JUNTOS. NOS HIZO LOS HOMBRES QUE SOMOS HOY.
&gt; 
&gt; **Dr. Harpy:** ¿Otros? ¿Hay más como tú?
&gt; 
&gt; **SCP-3973:** OTROS, PERO NO COMO YO. SE VEN IGUAL PERO SIN CEREBRO. TODAVÍA ES AGRADABLE ESTAR ALREDEDOR.
&gt; 
&gt; **Dr. Harpy:** ¿Qué es lo último que recuerdas antes de caer bajo nuestra custodia?
&gt; 
&gt; **SCP-3973:** EL COMANDANTE ESTABA DECEPCIONADO. NO ESTOY SEGURO PORQUE. ESTABA AYUDANDO AL COMANDANDE A GANAR GRAN BATALLA. DANDO LOS TIROS MÁS ALTOS. GENTE PARECIA MOLESTA CON EL COMANDANTE. LO LLAMABAN TRAMPOSO. PENSE QUE ESTABA HACIENDO ALGO MAL. DECIDI DARLE LOS TIROS MÁS BAJOS EN LUGAR DE LOS ALTOS DESDE ENTONCES. MUY TARDE. COMANDANTE NOS DEJA EN CAPSULA DE DESEMBARCO.
&gt; 
&gt; **Dr. Harpy:** …Creo que ya veo. Lo has hecho bien SCP-3973. ¿Algún ultimo comentario?
&gt; 
&gt; **SCP-3973:** GRACIAS POR ESCUCHAR, SARGENTO.
&gt; 
&gt; **&lt;Fin del Registro&gt;**

//Nota: Después de la Entrevista 3973-1, solicito formalmente un cambio en los procedimientos de contención para SCP-3973. Sugiero mover el objeto a una caja de vidrio en un laboratorio de investigación de artículos anómalos, para que pueda ver a las personas más a menudo, como una &#34;recompensa&#34; por cumplir durante las entrevistas. - Dr. Harpy//
[[/collapsible]]

**Anexo:** SCP-3973 fue descubierto en ████████, un torneo de juegos de guerra en la ciudad de █████████, ██. Un agente de la Fundación (Agente T████) que asistía a ese torneo en su tiempo libre había escuchado rumores de un competidor (M████ C████) que había sido acusado de hacer trampa en múltiples torneos. M████ C████ dejó todas sus figuras en una caja después de ser expulsado por hacer trampa en el torneo. El agente T████ se llevó la caja a casa para tratar de averiguar cómo había ocurrido la trampa. Poco después, se descubrió la propiedad anómala.

Se descubrieron varios artículos en la caja en la que se encontró a SCP-3973, que incluyen:

    
* Varias miniaturas más de Marines Espaciales.
* Varios tipos diferentes de dados.
* Fotografías de miniaturas posadas juntas, SCP-3973 posiblemente esté en una de ellas.</textarea></pre>
