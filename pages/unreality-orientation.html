    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:black-highlighter-theme]]
[[include :scp-wiki:theme:minimalist-bhl]]

简直愚蠢。我在这儿坐了至少得有30分钟。显然一个甜甜圈不会被任何人留意，对吧？

空荡荡的会议室有一种特定的气氛。有些像是阈限空间，我本来会颇为享受，但事实是这个房间到现在还空无一人让人心忧。入口处没有部门领导欢迎新人，没有与其他灵魂交流的快乐。只有我和一张茶点桌子，我还不敢拿去碰，不然就成了第一个拿甜甜圈的愣头青。

我看了看表。//10:50//。已经20分钟了。//我搞错房间号了。// 正当我要起身离开，我又开始恐惧：在我迟到随便什么指导会整整20分钟后，必然会迎来整个房间的瞩目。并不是说这有什么所谓，因为说真的，等你被叫去参加指导会，想要脱身就已经太迟了。指导就是基金会让你真正开始做事前喂给你的稀粥。就和真正的工作单位一样！

我离开时，经过了茶点桌旁。//这事是有过研究的。五岁小孩都能无视它们。它们甚至都不是给你的，这是给真正预定这间屋子的随便哪个部门的。// 真是有效的辩驳。我为此颇为骄傲。

我抓起一个甜圈，直冲向Site-19。

@@@@
----
@@@@

//不，那就是正确的房间。//

会议厅的帮助台前挤满了人，都是在拼命寻找正确的房间。每年都在同一时间、同一地点让无数基金会部门挤到一起开特色指导会，十九站的员工要想在后勤方面不掉链子从来不容易。事实上后勤部此时也在开自己的讲座，不过这大概也一样无济于事。

帮助台后方的男人带着一股轻蔑打量我。很好。

 //那里一个人也没有。这怎么可能是正确的房间？//

困惑萌生。随着这人查看所有预定在10:30开指导的部门，我身后队伍的焦虑等级开始抬升。一件简单的事情，真的，就和任何时候一眼，他会— 

//不，我刚检查过了，Thorley阁下，是吧？预定在会议室72-D参加非现实部指导讲座。如果您可以让下一位过来，那—//

//我刚刚还在72-D会议室。那里没有人。//

//好吧，您肯定是错过了，指导是10:30开始的。//

//你看，我在那的时候就是10:30。那边没有人。还有“非现实部”到底是什么意思？//

//抱歉，但我得接待排队的下一位。麻烦您让一让？//

@@@@
----
@@@@

那这里还有什么可做的？我一路走回完全没有任何指南的空房间。我停在入口处。灯开着，门关着，门旁边的屏幕就写着：非现实部指南。10:30-11:30。我走入了刚刚进去过的同一个房间，让我假装非常沮丧。我走过了一个非对称的甜圈展示台，还有一个已然半冷的咖啡壶，然后坐到了房间中央。感觉不错。

然后我开始思考。//这是一种对空间的浪费。一种蓄意的空间浪费。// 我的阴谋论思维将种种可能性盘卷起来，但在这个这个影子掌控组织（我知道我也是它的一员）里无一真正可靠。不过。

Site-19非常巨大。理想的基金会设施，哪怕其他站点年复一年革新不断依然如此。那么，怎么会有一间准备齐全的会议室空无一人呢？现在肯定有人注意到这里明显没有声响了。//尤其是//这么些年里大部分指南都搞了各种“酷炫”花样。如果说这是第一次有人给甜圈下药或者怎么怎么的，那很新颖。之后的五个部门再试图搞恶作剧，看起来完全就是悲哀。

但这也无所谓。有所谓的是我，就在此处，就在此刻。在一个空无一人的房间里。不只是一个空房间，而是被“非现实部”预定的空房间。一个，在各种意义上，不在此处的部门。这就意味着A：这个部门在指导会上搞什么噱头，要给我留下特别印象（并没有真正的理由），或者B：这个房间是一场填表失误。

B选项很快就被相中为可能的祸因。基金会是一个庞大的秘密组织。对基金会所有部门列表必然会出错。自愿解散，合并，或者单纯的预算削减：全都是让非现实部成为一个幽灵的好理由。某个工作过度的RAISA员工没注意看申请房间的部门列表，于是乎我们就在这了。 

时钟示意原定时间已经结束，我起身走向门口。我扫了这个满是无物的房间一眼，短暂思索了一下选项C：

 //非现实部是真的，而我刚刚吃了他们的一个甜圈。//

在出去的路上，我从展示台上整齐摆放的方形里拿起第二个甜圈。

//但反正也没什么所谓。又没有人碰过它们。//</textarea></pre>
