    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1683 - Moonstruck Bedroom
**Auteurs :** [[user RJB_R]] et [[user Voct]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 11 juillet 2013
**Image :** [http://scp-wiki.wikidot.com/scp-1683 SCP Wiki]
[[include credit:end]]


[[include component:image-block name=stars-new.jpg|caption=Section de l&#39;intérieur de SCP-1683.]]


**Objet n^^o^^ :** SCP-1683

**Classe :** Sûr

**Procédures de Confinement Spéciales :** L&#39;accès au corridor doit être surveillé par le personnel de sécurité et l&#39;entrée de SCP-1683 doit rester barrée en toutes circonstances, excepté lors de tests approuvés. Seuls les membres du personnel de Classe-D sont autorisés à entrer à l&#39;intérieur de SCP-1683. La Fondation a fait l&#39;acquisition des bâtiments aux alentours de la résidence contenant SCP-1683 afin de faciliter le confinement et d&#39;établir le Site de Confinement-142. En attendant de nouveaux développements dans les propriétés anormales de SCP-1683, une histoire de couverture a été inventée stipulant que des travaux de maintenance sont en cours afin d&#39;éliminer des produits chimiques toxiques dans le voisinage.

Chaque fois que des membres du personnel de Classe-D entrent à l&#39;intérieur de SCP-1683 sous n&#39;importe quelles circonstances, tous les membres du personnel présents sur le site doivent porter une protection auditive de niveau égal à celui de techniciens d&#39;aéronefs et doivent reculer à une distance d&#39;au moins 20 (vingt) mètres de SCP-1683. 

**Description :** SCP-1683 est une chambre d&#39;enfant située à l&#39;étage supérieur d&#39;une maison résidentielle à deux étages dans la ville de Cleveland, Ohio, États-Unis. SCP-1683 contient un lit, une commode, un télescope, un plafond et des murs recouverts d&#39;autocollants luminescents portant sur le thème de l&#39;espace, et cinq bibliothèques sur lesquelles se trouvent plusieurs douzaines d&#39;affiches ainsi que des livres datant de 1971 sur l&#39;astronomie et l&#39;exploration spatiale. Le deuxième étage de la résidence ne contient aucune fenêtre. Des analyses ont révélé que les autocollants cartographient avec précision l&#39;emplacement de nombreux systèmes solaires et planètes, bien que cet effet ne comprenne que les corps célestes connus avant 1971.

Les sujets qui pénètrent à l&#39;intérieur de SCP-1683 développeront une fascination pour l&#39;astronomie de façon immédiate et permanente.[[footnote]]Avant son élimination, des tests ont montré qu&#39;un membre du personnel de Classe-D était toujours affecté un an après son exposition.[[/footnote]] Les sujets commenceront habituellement à observer les autocollants à l&#39;intérieur de SCP-1683 et à les comparer aux systèmes décrits dans les livres ; ce comportement a également lieu chez les sujets analphabètes. Pendant que le sujet observe les autocollants, ceux-ci se déplaceront pour représenter avec précision toutes les étoiles, planètes et astéroïdes visibles dans le ciel au-dessus de SCP-1683 au moment actuel ; l&#39;effet persiste même lorsque SCP-1683 est observé pendant la journée ou lors d&#39;un phénomène météorologique qui gênerait l&#39;observation astronomique en temps normal. La disposition des autocollants continuera de s&#39;adapter tant que ceux-ci seront directement observés par un humain vivant.[[footnote]]Des tests avec des membres de Classe-D paralysés ont montré que les autocollants représentant les différentes phases de la Lune apparaissent et disparaissent toujours aux moments appropriés.[[/footnote]]

Lorsqu&#39;un être humain possédant le sens de la vue[[footnote]]Ceci inclut les sujets dont les yeux sont bandés, les sujets aveugles au sens de la loi et les sujets aveugles d&#39;un seul œil.[[/footnote]] entre en contact direct avec le télescope, SCP-1683 devient actif. Lors d&#39;un stade actif, la porte de SCP-1683 se fermera d&#39;elle-même en approximativement 0,04 seconde ; au moment actuel, il n&#39;a toujours pas été possible de calculer la force avec laquelle la porte se ferme de manière fiable, mais celle-ci s&#39;est avérée suffisante pour détruire des parpaings et des poutres en acier placés sur le seuil de la porte.[[footnote]]La permission d&#39;essayer de retirer la porte de ses gonds a été refusée par le Directeur Gomerola.[[/footnote]] Il est impossible de rouvrir la porte de l&#39;extérieur jusqu&#39;à la fin du stade actif de SCP-1683 ; il est actuellement indéterminé si les personnes se trouvant dans SCP-1683 peuvent ouvrir la porte depuis l&#39;intérieur.

Après la fermeture de SCP-1683, une voix humaine pourra être entendue effectuant un compte à rebours de 10 secondes à un volume approximatif de 75 dB. Les analyses vocales ont révélé que la voix correspond à celle du sujet qui a déclenché le stade actif ;[[footnote]]Lors d&#39;expériences où plusieurs sujets sont entrés simultanément à l&#39;intérieur de SCP-1683, les effets de type danger-cognitif de SCP-1683 ont empêché les chercheurs de donner l&#39;ordre à plusieurs sujets de toucher le télescope en même temps.[[/footnote]] dans l&#39;éventualité où le sujet ayant déclenché le stade actif serait muet, la voix du compte à rebours sera identique à celle utilisée lors des enregistrements radio du décollage de la fusée de la mission Apollo 13. Toutes les vidéos enregistrées à l&#39;intérieur de SCP-1683 lors d&#39;un stade actif sont identiques à la diffusion télévisée du décollage de la fusée de la mission Apollo 13.

À la fin du compte à rebours, la température de SCP-1683 et du corridor pour s&#39;y rendre augmentera pour atteindre 3300 °C[[footnote]]Bien que l&#39;infrastructure de la résidence ne soit pas affectée par cette chaleur et qu&#39;aucun feu ne soit déclenché, tous les liquides placés dans le corridor atteindront leur point d’ébullition et s&#39;évaporeront, et toutes les substances ayant un point de fusion inférieur à 3300 °C fondront ; cependant, les substances qui seraient censées brûler avant de fondre ne s&#39;enflamment pas. Les substances se trouvant à l&#39;extérieur du corridor ne sont pas affectées.[[/footnote]] alors que des bruits identiques au lancement de la fusée de la mission Apollo 13[[footnote]] &gt; 200 dB[[/footnote]] pourront être entendus. Ces bruits peuvent être entendus depuis une distance d&#39;environ 15 (quinze) mètres de SCP-1683 ; les bruits sont totalement inaudibles à l&#39;extérieur de ce périmètre. 

Deux minutes après le déclenchement du stade actif, un objet volant non identifié sera détecté à environ 2 400 km au-dessus de la Terre, se déplaçant à une vitesse approximative de 33 km/s. 

Vingt minutes après le déclenchement du stade actif, la température dans le corridor redescendra à un niveau normal et il sera de nouveau possible d&#39;ouvrir la porte de SCP-1683. Toutes les personnes se trouvant précédemment à l&#39;intérieur de SCP-1683 auront disparu, et les livres, les affiches ainsi que les autocollants auront retrouvé leur place d&#39;origine respective sur les étagères et les murs.

Les objets extérieurs amenés dans SCP-1683 par les membres du personnel de Classe-D ne sont pas affectés par les stades actifs et peuvent être récupérés par après, à l’exception des livres d&#39;astronomie publiés après 1971, des vêtements portés par les membres du personnel de Classe-D, et des chiens vivants (//Canis lupus familiaris//). Les livres d&#39;astrologie seront gravement brûlés, tout comme les livres &#39;New Age&#39; contenant des hypothèses astronomiques sans aucun fondement scientifique.

SCP-1683 fut découvert en 1971 après qu&#39;une série de rapports de police ait détaillé les effets de SCP-1683. Les sujets résidant à l&#39;origine dans la maison contenant SCP-1683 -- une famille de deux parents et un enfant mâle -- ont été portés disparus juste avant le tout premier stade actif enregistré. Les voisins ont décrit le fils comme ayant un profond intérêt pour l&#39;astronomie et l&#39;exploration spatiale et ont affirmé qu&#39;il passait la majorité de son temps à étudier sur ces sujets. Il est présumé que ce sujet est à l&#39;origine des effets de SCP-1683, bien qu&#39;il soit impossible de savoir comment celui-ci s&#39;y est pris. Tous les témoins se sont vus administrer des amnésiques de Classe-C et -B en fonction de leur relation avec les sujets.

Depuis le 19/08/1976, SCP-1683 est reclassifié en Sûr.

**Addendum :** Lorsque SCP-1683 fut fouillé, un document semblant contenir un itinéraire de la Terre jusqu&#39;à la Lune a été découvert à l&#39;intérieur d&#39;un cahier. Le document était en très mauvais état en raison de nombreuses modifications et marques de gomme, indiquant que l&#39;itinéraire avait été changé plusieurs fois avant sa découverte. De plus, ce message fut découvert au verso.

&gt; S&#39;il y a eu un grand pas pour l&#39;humanité, alors pourquoi est-ce que je perds mon temps ici ? Demain attend, et tout est en ordre. Les télescopes sont en place et les étoiles sont là, à regarder.

Le 18/09/2008, les satellites de la Fondation en orbite autour de Saturne ont reçu une transmission apparemment liée à SCP-1683. 

&gt; Salut ? Est-ce qu&#39;on m&#39;entend ? J&#39;ai besoin que vous les repreniez. C&#39;est vous qui [parasites] les autres, n&#39;est-ce pas ? Vous savez comment ça marche, alors [parasites] n&#39;a rien changé, ou [parasites] s&#39;il vous plaît, écoutez attentivement, j&#39;ai besoin que vous preniez -
&gt; [[=]]
&gt; //(2 minutes de transmission incompréhensible)//
&gt; [[/=]]
&gt; -ême pas Neptune. Ils ne sont pas [parasites] -ont pas leur place ici. Je sais que certains d&#39;entre vous sont [parasites] -sont biens, et les chiens sont sup- [parasites] -ais c&#39;est juste que mes parents sont [parasites] une erreur, je suis vraiment dés- [parasites] -eprenez-les, s&#39;il vous plaît. Avant qu&#39;ils ne se fassent mal encore.
