[[=]]
[[size 150%]]**PRÉCÉDEMMENT**[[/size]]

-- - --

[[image warehouse2.png style=&#34;border: solid 2px #141414;&#34;]]
[[/=]]

Aaron Siegel s&#39;assit dans la remise d&#39;un entrepôt somalien animé. À travers les fissures des volets, il pouvait voir des gens aller et venir ; les premiers frémissements de leur nouvelle Insurrection. Il trouvait le nom ridicule -- tout comme la majorité des autres -- mais le ridicule faisait partie de l&#39;équation. Leur faire croire que vous êtes incompétents. Leur faire croire que ce n&#39;est pas une comédie. Leur impact était petit, mais grandissait progressivement. Ils avaient déjà pillé trois entrepôts de la Fondation en Afrique, et une autre équipe se préparait pour un quatrième. Leur faire croire que ce n&#39;est pas une comédie.

Mais Aaron Siegel s&#39;agitait inconfortablement. La semaine précédente, ils avaient eu vent du fait que la construction d&#39;un nouveau site avait commencé en Italie. Il n&#39;y avait pas d&#39;écriteau sur la porte indiquant que c&#39;était un site de la Fondation, mais tous les signes étaient là. Au même moment, trois navires non identifiés avaient été aperçus patrouillant dans les eaux autour de leur siège somalien. Des rapports de déploiement de forces d&#39;intervention aux États-Unis. Des avions noirs au-dessus de l&#39;Antarctique.

Il s&#39;agitait inconfortablement car ce n&#39;étaient pas les derniers râles étranglés d&#39;une organisation mourante. Frederick Williams était mort, anéanti par le doigt de Dieu Lui-même. La plupart des membres de l’équipe de recherche O5, la haute direction de la naissante Fondation, avaient été soit tués dans le chaos qui s&#39;en était ensuivi ou avaient fui avec Aaron et Arians. Beaucoup d&#39;autres avaient quitté leurs postes pour les rejoindre également, pour toutes sortes de raisons idéologiques. L&#39;Insurrection du Chaos. Pourtant, même au beau milieu de leur plus grande défaite, la Fondation persévérait. Leurs opérations semblaient épargnées.

Et Aaron Siegel s&#39;agitait de manière inconfortable.

Le téléphone sur son bureau fit retentir sa sonnerie stridente, et Aaron se déplaça pour y répondre. Il hésita ; le téléphone avait toujours semblé vouloir ne lui apporter que de mauvaises nouvelles. Une autre cargaison de perdue. Des sites de la Fondation augmentant la sécurité. Plus de sites en construction. Tout ce qu&#39;ils avaient sacrifié, tout ce qu&#39;ils avaient abandonné, ne servirait à rien si la Fondation et ses efforts n&#39;étaient pas complètement arrêtés. La peur de l&#39;échec, du jugement de ses péchés, immobilisa sa main un instant.

Mais Aaron Siegel répondit au téléphone.

&#34;Entends-tu le loup noir hurler à la lune ?&#34; dit Arians, sa voix rauque à peine audible à travers leur faible connexion.

&#34;Vincent,&#34; Aaron soupira de soulagement. La voix de son ami était une délivrance, même en dépit de son ton. &#34;Tu vas bien ?&#34;

&#34;Je te l&#39;ai déjà dit mille fois,&#34; grommela Arians au bout du fil, &#34;finis la phrase. C&#39;est une mesure de sécurité. Nous ne pouvons pas être fragilisés, surtout pas maintenant.&#34;

Les battements de cœur d’Aaron se calmèrent. &#34;Quoi de neuf ?&#34;

Arians marqua un temps. &#34;Ils se déplacent vers l&#39;Amérique du Sud. Les fanatiques du Dieu Brisé sont impliqués dans des agissements là-bas. La Fondation envoie ses hommes en masse.&#34;

&#34;Combien ?&#34; s&#39;entendit demander Aaron.

&#34;Deux cents, peut-être trois cents hommes,&#34; dit Arians, &#34;et c&#39;est sans compter d&#39;autres membres de leur personnel qu&#39;ils font venir d&#39;autres sites de la région. C&#39;est une véritable escalade, Aaron.&#34;

Aaron s&#39;enfonça dans sa chaise. Le combiné du téléphone semblait lourd dans sa main, et il entendit un gloussement lointain qui se déferla sur lui par vagues. Comment cela pouvait-il arriver ? Ils devraient être en ruines.

&#34;Aaron ?&#34; la voix d&#39;Arians le fit sursauter et le ramena à la réalité.

&#34;Oui, oui, désolé, j&#39;ai juste… Vince, comment est-ce possible ? Qu&#39;avons-nous mal fait ?&#34;

Arians resta silencieux un moment. &#34;Peut-être que Sophia était juste plus débrouillarde que ce à quoi nous nous attendions. Écoute, Aaron,” dit-il en prenant une grande inspiration, “tout ce que je sais, c&#39;est ce qu&#39;on nous a dit, et ce qu&#39;on nous a dit est que la Fondation se mobilise au Mexique. Nous devons avoir des troupes sur le terrain pour essayer de perturber leurs lignes d&#39;approvisionnement.&#34;

Aaron hocha la tête pour lui-même. &#34;Oui… oui, tu as raison. Bien sûr. Nous mettrons en place des transports pour nos agents dans la région aussi vite que possible. Vince,&#34; commença-t-il, hésitant.

&#34;Oui ?&#34;

&#34;Je… je pense que je veux y aller avec toi cette fois-ci. Je veux aller à San Marco.&#34;

&#34;Tu… pourquoi ?&#34;

Les yeux d&#39;Aaron se posèrent sur son bureau. Au milieu de ce dernier, noué de fil rouge, était posé un petit rouleau de papier. &#34;Je veux les voir. Je veux juste les voir encore.&#34;

&#34;Ils ne sont pas là. Nous avons déjà eu confirmation de nos agents sur les lieux que--&#34;

&#34;Je… fais-moi plaisir, Vince. Je vais laisser Felix se charger du reste, il peut s&#39;occuper des opérations pendant que nous sommes autre part. Je ne serai pas parti plus de deux semaines.&#34;

Aaron pouvait entendre le mécontentement d&#39;Arians de l&#39;autre bout du continent. &#34;Bien. Mais tu restes avec moi et mon détachement, et tu ne t&#39;approches pas de quoi que ce soit qui se passe à La Paz.&#34;

Aaron acquiesça, puis raccrocha le téléphone.

[[=]]
-- - --
[[/=]]

Cette nuit-là, Aaron Siegel fit plusieurs rêves.

Il se tient à côté de Frederick Williams alors qu&#39;ils ouvrent les portes d&#39;un bâtiment sur l&#39;entrée duquel est marqué &#34;Site-17&#34;. Il peut voir Arians à côté de lui, rayonnant.

Il reçoit et classifie un rapport sur une étrange statue découverte dans d&#39;anciennes ruines d&#39;Amérique du Sud. Il est là quand le camion qui la contient passe la porte. Il peut brièvement apercevoir de la peinture rouge et verte.

Il parle à Sophia Light, qui avait pris l&#39;habitude de se faire appeler Sophia Nazarene, lors d&#39;un séminaire organisé par Williams. Il émane d&#39;elle une aura d&#39;assurance, et lorsqu&#39;elle lui touche le bras il sent ses poils se hérisser. Cette nuit-là, ils baisent comme des animaux. Il l&#39;interroge sur ses cicatrices aux poignets et celle sur son flanc. Elle ne répond pas.

Il est en compagnie de Frederick Williams et du reste de l’équipe de recherche Oméga-5. Ils se font passer un verre d&#39;eau, chacun prenant une gorgée. Arians rigole. Aaron dit, //Je parie que tu pourrais vivre pour toujours si tu buvais ce truc tous les jours.// Il remarque Sophia fourrer un flacon de l&#39;eau dans un sac. Le lendemain matin, il se réveille sans douleurs pour la première fois en dix ans.

Il se tient dans une salle sombre. À vingt pas de lui il peut voir le visage fixe et austère de Frederick Williams, illuminé par une fine corde violette et brillante devant lui. Il tire dessus d&#39;un seul doigt. Chaque fois qu&#39;il touche la corde, la lune dans le ciel visible depuis la fenêtre disparaît en un clin d’œil. Aaron Siegel l’appelle, mais il ne détourne pas le regard. Ses yeux sont noirs.

Il saigne. Il titube contre le mur, sa main pressée contre son flanc. Il regarde derrière lui et voit un homme mort étendu sur le sol, ses mains serrées autour d&#39;une épée en or brisée et ensanglantée. Au loin, un téléphone sonne. Il descend dans un ascenseur. C&#39;est comme si ça durait éternellement. Un téléphone sonne.

[[=]]
[[size 150%]]**MAINTENANT**[[/size]]

-- - --

[[image manor.png style=&#34;border: solid 2px #141414;&#34;]]
[[/=]]

Une pluie légère créait une ambiance de petits clapotements sur le toit du bâtiment. Le long couloir vide faisait résonner le son comme un faible tonnerre constant. Une des ailes du manoir, brûlée et tombée en ruines depuis longtemps, était exposée aux éléments, ses meubles endommagés par les pillards ou l&#39;exposition. Sur le porche se tenait une femme à la peau hâlée et dont les cheveux noirs tombaient en cascade derrière elle. Elle balayait les décombres des yeux, immobile.

Sa main s&#39;attarda un moment sur un cadre photo, brisé sur une longue table à l&#39;extrémité calcinée. Le verre s&#39;était cassé et avait fait des bulles, et le cadre était noirci de suie, mais les visages souriants des personnes sur l&#39;image rayonnaient toujours. Elle chassa les cendres et déplaça les bouts de verre qui traînaient, puis prit la photo. Ses larmes se mélangèrent à la pluie qui mouillait sa peau.

&#34;Je sais que vous êtes là,&#34; dit-elle calmement, à personne en particulier. &#34;Vous pouvez vous montrer, maintenant.&#34;

Calvin sortit lentement de la pénombre derrière elle, et Anthony d&#39;un autre coin. Elle ne se tourna pas pour les regarder.

&#34;Je ne suis sûrement pas celle que vous cherchez, hein ?&#34; dit-elle, s&#39;essuyant la joue avec le dos de sa manche.

&#34;Non, en effet,&#34; répondit Calvin.

Elle acquiesça. &#34;Celui qui a eu mon,&#34; elle se désigna de haut en bas, &#34;poste, avant qu&#39;il ne me soit donné, a enfreint les accords.&#34; Elle se tourna vers eux, la photo dans sa main serrée contre sa poitrine. &#34;Donc je suis devenue le Neuvième Superviseur.&#34;

&#34;Qui êtes-vous ?&#34; demanda Anthony.

Elle sourit. &#34;Il fut un temps, mon nom était Donna Taylor. J&#39;étais une-&#34; elle renifla, &#34;-désolée, j&#39;étais une géologue. J&#39;ai pris la succession de, heuu… eh bien, je ne sais plus de qui, pour être honnête. Mais il va sans dire que la Fondation m&#39;a offert quelque chose dont j&#39;avais vraiment besoin à ce moment-là, et je n&#39;ai pas plus réfléchi que ça.&#34; Elle posa les yeux sur la photo. &#34;Une étrange coïncidence, n&#39;est-ce pas ?&#34;

Ils ne répondirent pas.

Elle continua. &#34;Je ne semblais pas le remarquer. J&#39;étais heureuse d&#39;avoir un travail, et les choses dont ils m&#39;ont parlé… dépassaient mes rêves les plus fous. Je n&#39;ai pas réalisé… peu importe. Je suis désolée, j&#39;ai énormément pensé à ça ces dernières semaines. Je savais que mon jour viendrait d&#39;ici peu.&#34;

&#34;Vous savez pourquoi je suis là.&#34; dit Calvin. Ce n&#39;était pas une question.

Elle acquiesça encore, essuyant ses yeux plein de larmes. &#34;Oui, je… je sais. Je comprends, je crois. Je ne suis pas d&#39;accord avec vous, vous savez, mais je pense que je verrais les choses différemment de votre point de vue.&#34; Elle regarda autour derrière lui. &#34;Je m&#39;attendais à ce que vous soyez plus nombreux.&#34;

&#34;Ils suivent une piste,&#34; dit Anthony, en sortant lentement son arme de poing. &#34;À la recherche du Huitième.&#34;

Elle grimaça légèrement. &#34;Ça ne devrait pas leur être bien compliqué.&#34;

Il acquiesça.

Elle regarda l&#39;arme dans sa main. &#34;Vous n&#39;avez pas à faire ça. Je ne- je ne veux pas partir de cette manière.&#34; Elle mit sa main dans sa poche et d&#39;un mouvement de poignet, elle en sortit un couteau à cran d&#39;arrêt. Elle le tint devant elle, les yeux fixés sur les contours de la lame.

&#34;Vous savez, à une époque je pensais que servir une cause supérieure vous rendrait immortel,&#34; dit-elle. &#34;Je pensais que- que peut-être donner sa vie au service de quelque chose de plus grand que soi donnerait en quelque sorte un plus grand sens à sa mort.&#34; Elle rigola, des larmes coulant sur son visage. &#34;Peu importe où l&#39;on finit, finalement. Toute mort peut être dénuée de sens. Toute vie peut être gâchée.&#34;

Elle regarda soudainement Calvin dans les yeux, et il sentit une intense vague remonter son corps comme il n&#39;avait jamais senti auparavant. L&#39;arme dans sa main trembla, et les poils de ses bras se hérissèrent. Dans son esprit, il vit le manoir qui l&#39;entourait restauré, ses couloirs emplis de splendeur et ses pièces pleines de rires. Il vit un père et ses filles pêcher dans le lac derrière la maison, et deux garçons se bagarrer pour un jouet non loin d&#39;eux. Il vit des Noëls, les visages joyeux, et de longues heures à étudier de nuit sur d’immenses manuels. Il vit Donna Taylor et ses parents aimants, rayonnants devant un photographe après qu&#39;elle eut décroché son doctorat. Puis il vit du feu, et entendit des cris, puis il la vit à nouveau se tenant devant lui.

Il remarqua qu&#39;elle était maintenant plus vieille. Sa posture était courbée et ses cheveux étaient plus fins. À chacune de ses respirations, il pouvait sentir le poids des années sur elle. Mais ses yeux brûlaient l&#39;air autour d&#39;eux avec leur intensité, et il pouvait voir le dernier appel de clairon désespéré d’une vie non vécue. Il sentit la colère et la haine remonter en lui, au point qu&#39;il pourrait s&#39;étouffer dedans- l&#39;ensemble de son être submergé par une émotion effrénée. Il haleta et trébucha alors que sa vision devenait floue et que la douleur dans son torse fendait sa peau et rétractait ses veines. Son cœur grogna sous la contrainte avant que lui aussi ne s&#39;embrase et ne se rompe, et il était enveloppé de flammes.

Et elle se tenait devant lui à nouveau, ses yeux sombres. Calvin se regarda, tremblant de soulagement qu&#39;il soit sain et sauf. Anthony grimaçait de l&#39;autre côté de la pièce. Quand Calvin regarda à nouveau devant lui, il vit que le Superviseur s&#39;était effondré dans une chaise brûlée et que de longs filets rouges coulaient le long de ses poignets. Elle sourit faiblement, son souffle irrégulier et faible.

Il rangea son arme et marcha lentement vers elle, en faisant attention à contourner le couteau taché de sang au sol. Alors qu&#39;il approchait, elle leva une main pâle devant lui, et lui tendit la photo. Il la prit, et elle se détendit.

&#34;Pourquoi ?&#34; demanda Calvin.

Elle haussa les épaules. &#34;Peu importe.&#34; Elle toussa, et du sang pulsa hors de ses veines. Ses yeux, désormais troubles et peinant à se concentrer, croisèrent les siens. &#34;As-tu peur de la mort ?&#34;

Il mit un peu de temps à répondre. &#34;Non.&#34;

Elle lui sourit, ses yeux se fermant alors que sa conscience commençait à la quitter. Elle mit une main sur son visage, des gouttelettes de sang s&#39;étalant sur sa joue.

&#34;Tu mens,&#34; dit-elle. Puis elle mourut.
