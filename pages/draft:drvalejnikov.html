    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Объект №:** SCP-2000

**Класс объекта:** [[[nonstandard |Атлант]]]

**Особые условия содержания:** Все связанные с SCP-2000-RU процедуры ограничиваются ненавязчивым наблюдением за объектом и сокрытием информации о нем от мировой общественности. Исследования, вызывающие любую ответную реакцию объекта, должны быть немедленно прекращены и запрещены в будущем. Сотрудниками Организации разработана карта аномальных зон (SCP-2000-1, SCP-2000-2, SCP-2000-3, SCP-2000-4), предполагающих нестабильность объекта и появление аномалий различных типов.

Перечень аномальных зон:
* Зона, радиусом в 8.3 км. Центром является бывшая секретная советская ЗГРЛС на берегу Восточно-Сибирского моря &#34;█████&#34; (SCP-2000-1).
* Зона, радиусом в 129 км, в южной части Тихого Океана (SCP-2000-2).
* Зона, радиусом в 57 км, в пустыне Сахара (SCP-2000-3).
* Зона, радиусов в ██ км, в [УДАЛЕНО] (SCP-2000-4).

**Описание:** SCP-2000 представляет из себя информационное поле Земли (ноосферу), тесно связанное со всеми разумными существами, проживающими на планете, и хранящее все их мысленные образы. Абсолютно любое воздействие на объект строго запрещено ввиду необратимых изменений, влекущих за собой аномальные процессы на территории воздействия.

Объект по-разному воздействует на окружение и на живых существ в разных зонах:
* SCP-2000-1: оказывает сильное ментальное воздействие, выражающееся в повышенной возбуждаемости и пониженным инстинктом самосохранения у живых существ. 

* SCP-2000-2: содержит в себе несколько пространственных аномалий, что делает проблемой выбраться из данной зоны.

* SCP-2000-3: заключается в ускорении метаболизма в несколько раз. Так, были выявлены, как минимум, 3 случая того, что караваны местных туарегов, прошедшие через данную аномальную зону, не возвратились. Тела были обнаружены и вскрыты. Выяснилось, что они умерли от естественных причин. Кроме того, туареги были примерно одинакового возраста, но умерли в разное время. Аборигенов, к слову, никто не опознал, так как они подверглись ускоренному старению. Личности были установлены по сопоставлению анализов ДНК и анализу биологических веществ с их личных вещей (вещи в то время были в деревне, от которой караван начал путь). 

* SCP-2000-4: [ДАННЫЕ УДАЛЕНЫ]

Объект ни в коем случае не должен поддаваться внешнему воздействию, дабы избежать появление других аномалий. Кроме того, SCP-2000 непредсказуем и факт наличия у объекта разума в любой, даже самой примитивной форме, Фонду не известен.</textarea></pre>
