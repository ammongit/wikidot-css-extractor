**项目编号：**SCP-6870

**项目等级：**Safe

**特殊收容措施：**SCP-6870上方的建筑物和停车场已被基金会买下，并改建为临时Site-985。其附近的交通路线已被改道，且维护此处的隐蔽墙和植被以挡住竖井入口。临时Site-985拥有四名永久工作的STF-Gamma-99(“Duck and Cover”)成员 ，他们配备了所有必要的防御设备。

两名经过6870认证的无线电技术人员在现场，并对SCP-6870内的无线电设备进行例行检查和维护。在没有技术人员的情况下，应立即从附近的站点发送合格的备份。

**描述：**SCP-6870是一个地堡，位于██████ ███████的一个前汽车维修公司的停车场下方，可通过一个65米深的立轴竖井进入。地堡由金属隔板密封，隔板上固定有一块黄铜饰板，这块铜板被一种难以辨认的利器损坏了。

地堡的内部类似于短波广播电台，其技术可追溯到1955年和1961年。该电台包含一项异常技术，称之为SCP-6870-1。

当SCP-6870-1发送电子信号时，以类似非常大的地上幛形天线阵发射器的强度，广播高频波段信号。SCP-6870-1的信号在全球范围内处于低水平，除了SCP-6870自身的内部。

SCP-6870其他唯一显著特征是五个按规律的间隔的基座，每个基座的顶部都有软垫玻璃盒，并配备四重冗余的麦克风，所有的音频信号都传向SCP-6870-1。每个玻璃盒中都装有小件物品，推定其为自然生成，称之为SCP-6870-a至SCP-6870-e。在这些物体中，只有一个可以被解释为人造的，但是由于它们的组成中完全缺少放射性离子，因此无法确定真实的年龄。

SCP-6870-a至-e都以30分贝的均匀峰值发出半重复声音。当人类听这些声音时，会出现恶心和恐惧感，这种感觉会随着暴露而增加，这种影响是否异常是未知的。

SCP-6870实例及其产生的声音表:

||~ 实例名称 ||~ 实例类型 ||~ 产生声音 ||
|| SCP-6870-a || 4.5cm的黑色火山玻璃 || 严重低沉的人类声音， 重复着一个单音节，可以转录成“blal”或“blao”。在重复的过程中几乎没有任何变化。 ||
|| SCP-6870-b || 未知物种的干燥叶片 || 一滴水落入水中的声音。在重复之间没有变化。 ||
|| SCP-6870-c || 5cm宽风化石|| 在平均3462Hz的频率下，持续不断的高音哭泣声。音调的微小变化是恒定的，且没有发现重复。 ||
|| SCP-6870-d || 中间有孔的扁平锌盘。 || 艰涩、受阻的呼吸声。呼吸间有中度到高度的变化。 ||
|| SCP-6870-e || 一种未知原始人类的掌骨。 || 由未知乐器演奏的，非重复但高度结构化的音乐哨声。在61个音符的微音阶的四种复杂叠音之间无规则地交替。 ||

自从1991年该基金会发现地堡以来，SCP-6870-a至-e产生声音的音量下降了█个百分点，因此每个基座上的麦克风都被移得更近以弥补这个损失。</textarea></pre>
