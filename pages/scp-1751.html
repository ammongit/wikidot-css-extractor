+ [[size 75%]]__情報認識災害警告！__[[/size]]
----

++ [[size 105%]]以下の文書は異常な言語的情報災害の直接的な影響を受けています。手順プトレマイオス・トレピデーションが実施されました。すべての認証されていない職員は発見次第終了されます。[[/size]]
[[collapsible show=&#34;レベル4/1751アクセスが必要です。後知的セキュリティプロトコルを開始しますか？&#34; hide=&#34;安全認識災害インターロックが解除されました。&#34;]]
[[/=]]

[[&lt;]]
-----

++ 許可された職員には、クラス7の対義語安全機構コード「第9の球」が施されたことを勧告します。これによりラテン語の予備知識がなくてもSCP-1751を閲覧することが可能です。サイト内での医療承認なしに、この過程を再び実施してはならず、1時間につき2回までとしてください。
-----
**アイテム番号:** SCP-1751

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-1751は現在、周辺知識の抑制により収容されています。SCP-1751は物理的なオブジェクトではなく、またその特殊な状況のため、完全な収容は不可能です。

プロトコル・ヴォルツ・オブファスケーションによりSCP-1751に対するすべてのメディアの注目は完全に抑制されています。財団エージェントはすべての主要メディアに潜入し、SCP-1751の形跡がないかどうかを監視してください。世界中の大学から集められた財団の歴史家はその影響力を行使し、SCP-1751が表面化する可能性を抑止してください。SCP-1751に言及しているすべての教科書は没収し、すべての複製は破棄してください。後続の版はSCP-1751への言及をすべて削除して編集してください。

さらに、手順プトレマイオス・トレピデーションが緊急起動システムを可能にするために拡張されました。いくつかの財団の低軌道上の施設には、大規模な収容違反が発生した場合に世界的に投与される「第9の円」対抗ミームの大量放出版が配備されています。「第9の円」はSCP-1751曝露による深刻な症状の発症を遅らせるのみのものであるため、これは猶予期間と捉えてください。SCP-1751の知識が収容不可能に陥るイベントが発生した場合、クラスO記憶処理の申請が許可されます。

**説明:** SCP-1751はラテン語でしか認識できない時空の定点情報です。SCP-1751は現在判明しているところによると、原初的な意味論的な情報災害メカニズムによってこの効果を生み出しているように見えます。現在進行中の研究では、SCP-1751の異常な効果の非ミーム的発生源が示唆する対抗ミームの有効性が提案されていますが、SCP-1751がどのような方法で発現するのかは十分に判明していません。

具体的には、SCP-1751は地中海を中心とした西暦██の1年全体です。この期間には、既知の主要な歴史的出来事は発生していませんが、近接にはネロによる初期のアブラハム教派に対する迫害との関連が指摘されています。財団の歴史家はアレクサンドリア図書館の残骸から回収された財団管理下のいくつかの文書および死海文書の分析に基づいて、SCP-1751が焼失した[編集済]とその余波に何らかの形で関連しているという考えを提唱しています。回収された文書内の関連箇所については、抄録1751-a5-デルタを参照してください。

任意の知的存在によって認知された際、言語能力のある生物[[footnote]]ヒト以外の被験体を使った実験でも同様の結果が得られました。[[/footnote]]であれば、SCP-1751が直接思考される際はいかなる場合でもその思考プロセスは必ずラテン語に置き換わります。これは非異常性の多言語知覚と同様の挙動を示し、SCP-1751について直接的または間接的に思考する際、被験者はラテン語で思考しているように見えます。思考プロセスのSCP-1751操作の影響には、吐き気、頭痛、焦点の喪失、および意思疎通の困難などがありますが、これらの症状は被験者が自発的に知覚のシグマクラス転換を経験したことによる結果であり、SCP-1751の追加の症状であるとは見做されていません。

SCP-1751への長期曝露は大脳皮質のウェルニッケ野の劣化をもたらし、その結果としてラテン語を除く全ての言語の理解が停止し、長期的には言語を完全に理解することが不可能となります。極端な例では、SCP-1751に長時間曝露した患者において腫瘍の成長が観察されています[[footnote]]ヒト以外の長期の被験体の場合、損傷の量および細胞死の速さにはばらつきが見られましたが、これはおそらくヒトの言語構造との非適合性に基づいている可能性があります。[[/footnote]]。SCP-1751はヒトの脳の言語中枢内のニューロン接続を迅速に分解し、再構築すると仮定されています。さらに、ラテン語の知識を既に保持している被験者では流暢さの段階に関連して症状が減少しています。

SCP-1751は時空間の特定の地点への情報災害感染という事実のために、単なる文章やその他人類の構築物ではなく、 SCP-1751の収容は、それに関する一般的な知識の抑制を中心に展開されてきました。SCP-1751を考察するあらゆる知的種族[[footnote]]後続のすべての知的被験体は、SCP-1751に対して0％の抵抗性を示しました。現在のところ、どのような生物も自然にこれが適用されないとは考えられていません。[[/footnote]]は、場所、知能レベル、局所的な時間的基準点などに関係なく、その異常な影響を経験することになります。 そのため、SCP-1751を含むすべての教科書[[footnote]]2014年時点でそれぞれ5冊のテキスト。[[/footnote]]は没収され、後続の版は編集されました。SCP-1751に関する知識の抑圧および意図的な非情報化活動は、SCP-1751の特定の時点に関する一般の人々の関心を無効な値にまで低下させる役割を果たしました。SCP-1751はGH-クラス&#34;デッドグリーンハウス&#34;シナリオの危険性を示しており、そこにおいては人類の最も辺境の地でメディアにアクセスできない地域だけが生存することになります。小規模な収容違反は、過去に急性の発がん性物質の適用と防諜活動を通して不明瞭にされてきました。

**補遺1751-009-a56:**

&gt; **インタビュー対象:** D-493905
&gt; 
&gt; **インタビュアー:** マルフェク博士
&gt; 
&gt; **序文:** SCP-1751に約7時間曝露した後のD-493905へのインタビューです。D-493905は2時間、ラテン語以外の言語で発話することができませんでした。太字は英語での発話を示し、他のすべての発話はラテン語です。
&gt; 
&gt; **&lt;記録開始、████/██/██ グリニッジ標準時 1200:30:18&gt;**
&gt; 
&gt; **マルフェク博士: 内部識別名称を述べてください。**
&gt; 
&gt; **D-493905:** D-493905
&gt; 
&gt; **マルフェク博士:** あなたは現在SCP-1751に累積で3時間曝露しています。気分はどうですか？
&gt; 
&gt; **D-493905:** これから部屋に戻っていいか？
&gt; 
&gt; **マルフェク博士:** 質問に答えてください。
&gt; 
&gt; **D-493905:** 頭がズキズキして何も抑えられないんだ。満足かい？行かせてくれないか？
&gt; 
&gt; **マルフェク博士: この抜粋を読んでください、D-493905。**
&gt; 
&gt; //この時点で、マルフェク博士はルイス・キャロルの詩「ジャバーウォッキー」の複写をテーブルの上を滑らせてD-493905に渡し、D-493905はそれをラテン語で朗読する。英語で認識されていない単語は明瞭に置き換えられ、D-493905は間を置かない。//
&gt; 
&gt; **マルフェク博士:** //(カメラに向かって)//被験者は英語で朗読することさえできないようです。また、SCP-1751の効果は不適切な単語などの個々の言語構成に依存しているようには見えません。
&gt; 
&gt; **マルフェク博士:** D-493905、SCP-1751を扱ってみてどう感じましたか？
&gt; 
&gt; **D-493905:** これについて考えるの止めることができないんだ。考えれば考えるほど頭がズキズキするんだ、先生[[footnote]]注: ラテン語の同意語が不明な略語や口語の翻訳は、SCP-1751の異常な効果の影響を受けた場合には、略されていないかのように話されるか、または最良の近似表現に置き換えられます。[[/footnote]]。でも実は気にしないぜ、思うに。俺がこの辺で見た中ではマシな方だ。もう行ってもいいかい？
&gt; 
&gt; **マルフェク博士:** 結構です、明日の定期実験は8時に報告してください。
&gt; 
&gt; **&lt;記録記録終了、████/██/██ グリニッジ標準時 1200:35:47&gt;**
&gt; 
&gt; **終了報告:** Dクラス職員の状況の特殊性から、実験の被験者であることから切り離すことが難しく、これにより自分が関わった計画を考え続けることになると仮定されています。D-493905のSCP-1751の継続的な考察のために、彼の状態は予想以上に急速に悪化し、ラテン語以外の言語で話すことは不可能となりました。さらに、SCP-1751は公用として定められた言語構造に依存していないことが判明し、多くの造語を含むキャロルのジャバーウォッキーにまで影響を与えてしまいました。

**補遺1751-033-o65:**

&gt; **インタビュー対象:** D-493905
&gt; 
&gt; **インタビュアー:** マルフェク博士
&gt; 
&gt; **序文:**D-493905はSCP-1751に合計で延べ47時間曝露しました。D-493905は症状の発現が早期かつ急性であったにもかかわらず、SCP-1751の異常な効果による完全な公理分解に対して異常に抵抗力があることが明らかになたため、彼は有益な研究資産となりました。30時間以上生存した実験の被験者は他に存在しません。
&gt; 
&gt; **&lt;記録開始、████/██/██ グリニッジ標準時 1421:25:38 &gt;**
&gt; 
&gt; **マルフェク博士:** 気分はどうですか、D-493905？
&gt; 
&gt; //D-493905は呻き、頭を抱えている。//
&gt; 
&gt; **マルフェク博士:** あなたには痛み止めの薬を処方しました。効き目がないのでしょうか？
&gt; 
&gt; **D-493905:** 効かなくなったようだ。
&gt; 
&gt; **マルフェク博士:** 痛みが強くなったのですか？
&gt; 
&gt; **D-493905:** ああ。
&gt; 
&gt; **マルフェク博士:** 新たな症状はそれだけですか？
&gt; 
&gt; **D-493905:** 悪い夢を見るようになった。
&gt; 
&gt; **マルフェク博士:** 何ですって？詳しく説明して頂けませんか？
&gt; 
&gt; **D-493905:** 悪夢を見ているんだ。たいてい焼け死ぬんだ、いつも古代っぽい場所で。柱と松明がある。
&gt; 
&gt; **マルフェク博士:** 強い睡眠薬を処方しましょう。それだけですか？それとも－D-493905？大丈夫ですか？D-493905？
&gt; 
&gt; //この時点で、D-493905は大発作と同一の様態で痙攣しているように見える。//
&gt; 
&gt; **D-493905:** Amabo te nisi incendias me.
&gt; 
&gt; //D-493905は最後の発声の後、4分17秒間痙攣と悲鳴を上げ続けて死亡した。解剖の結果、SCP-1751の症状と同一の損傷と、脳のウェルニッケ野において非常に大きな動脈瘤の破裂の痕跡があることが明らかになった。//
&gt; 
&gt; **&lt;記録終了、████/██/██ グリニッジ標準時 1425:34:27&gt;**
&gt; 
&gt; **終了報告:** D-493905の最後の言葉の翻訳をSCP-1751文章に含めようとしたすべての試みは、実装された対抗ミーム「第9の円」を介しても、引用文を翻訳するというSCP-1751の異常な効果のために失敗に終わりました。すべての事例で、分離された翻訳が何らかの形でSCP-1751に関連付けられると直ちにラテン語を除くいかなる言語でも常に表現不可能になります。SCP-1751の知識を持つ職員でその文の意味を理解できる人物は知られていません。
