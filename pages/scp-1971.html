    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1971 – Stadt, die niemals existierte
**Autor:** [[*user qwisatz]] 
**Original:** http://www.scp-wiki.net/scp-1971
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1971

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Wird am Reliquien-Erforschungs- und Eindämmungsstandort-76 aufbewahrt, Gebäude C, Raum 23 und Container 5. Ein Netzhautscanner überprüft die Stufe-2-Freigabe, bevor der Zutritt gewährt wird. Es wird angenommen, dass die drei Objekte, aus denen SCP-1971 besteht, für die menschliche Interaktion ungefährlich sind. Die zerstörungsfreie Prüfung dieser Gegenstände ist zulässig. Es darf nicht mehr als ein Objekt von SCP-1971 gleichzeitig aus dem Gebäude entfernt werden.  

**Beschreibung:** SCP-1971 ist eine Sammlung aus den folgenden drei Objekten: 

# Ein 10 x 15 cm großes Schwarz-Weiß-Foto eines Gebäudes mit dem Folgenden in die Steinfassade graviert: &#34;Öffentliche Bücherei Danhorn&#34;. Das Foto ist in einem schlechten Zustand. Die Analyse zeigt, dass dieses Foto in den 1950er-Jahren entwickelt und nicht manipuliert wurde. Agenten der Foundation fanden das Foto während einer Razzia in einem zwangsversteigerten Haus in Red Oak, Iowa, am 1. Mai 1998.
 * Es gibt keine Aufzeichnungen über Danhorn als Stadt, Dorf oder Gemeinde in Iowa oder einem anderen Staat.
# Ein Buch mit dem Titel &#34;The unwillige Wind&#34; von Laura Kelfkin, Urheberrecht 1971 von Krinko Press. Das Buch ist ein 265-seitiges, leicht abgenutztes Hardcover mit einer Größe von 40 cm x 31 cm. Die Seiten enthalten einen mittelmäßigen Roman, der die Entwicklung von Charakter oder Handlung vermeidet. Auf dem Innendeckel befindet sich eine Tasche mit dem Stempel &#34;Eigentum der Öffentlichen Bücherei von Danhorn, Iowa&#34;. Die Buchkarte hat nur einen Eintrag: Luisa Watson am 1. Mai 1979. Das Verbot von zerstörenden Tests gilt für das Deckblatt und die Titelseiten des Buches, jedoch nicht für die Geschichte selbst. Erhalten wurde das Buch von [ZENSIERT].
 * Es gibt keine Aufzeichnungen über ein Buch mit dem Titel &#34;Der unwillige Wind&#34;, eine Autorin Laura Kelfkin oder Kinko Press. 
 * Laut Volkszählung, dem Kraftfahrzeugamt, der Finanzbehörde und Eigentumsaufzeichnungen lebte in diesem Zeitraum niemand namens Louisa Watson in Iowa.  
# Ein Mobiltelefon Nokia 3210. Das Mobiltelefon wurde 2007 bei einem Immobilienverkauf in der Hauptstraße 119 in Burkeville, Virginia, gefunden. Die Untersuchung hat nichts ergeben, was auf seine Vorgeschichte hindeutet. Dieses Mobiltelefon, hergestellt um das Jahr 2000, enthält drei verschlüsselte Textnachrichten, alle vom 15. September 2001: 
 * &#34;Unterwegs nach Iowa&#34;.
 * &#34;Hoffe, du lernst aus dieser Erfahrung&#34;. 
 * &#34;Status von Danhorn bestätigt&#34;.

**Anhang 1971-1:**
Umfangreiche Recherchen in öffentlichen Aufzeichnungen, Internetaufzeichnungen und Regierungsakten haben keine Beweise ergeben, dass die Stadt jemals existiert hat. --Vorhandene Beweise deuten auf einen Scherz hin.--

**Anhang 1971-2:**
Foundation-Agenten führten zwischen den Jahren ████ und ████ zufällige Befragungen von 9.500 Einwohnern von Iowa im Alter von mehr als 35 Jahren durch. 
# 427 dieser Einwohner bestätigten die Existenz von Danhorn, Iowa. Niemand davon konnte den Namen der Stadt auf einer aktuellen Karte finden. 351 davon versuchten, Wegbeschreibungen zu geben, aber die Wegbeschreibungen waren widersprüchlich und alle stellten sich als falsch heraus. Über die geographische Lage der Bevölkerung mit Kenntnis der Stadt gab es nichts statistisch Signifikantes.
# 285 der Befragten gaben an, nach oder durch Danhorn gereist zu sein. Beschreibungen der Stadt wurden von dieser Bevölkerung gesammelt. Die computergestützte Korrelationsanalyse berechnete, dass bestimmte Angaben in diesen Befragungen mit einer statistisch signifikanten Genauigkeit von 92 % übereinstimmen. Zusammenfassend ist Danhorn eine kleine Ortschaft mit etwa 3.000 Einwohnern, umgeben von kleinen bis mittelgroßen Bauernhöfen. Die Beschreibungen weisen in keiner Weise darauf hin, dass die Stadt von besonderem Interesse ist, abgesehen von der Tatsache, dass 95 der 96 Personen, die im einzigen Restaurant der Stadt speisten, behaupten, dass &#34;&#39;Der Futtersack&#39; die beste Rinderbrust serviert&#34;.

**Anhang 1971-3:**
Es gibt Beweise für die Existenz eines Dorfes namens Hogsette, Maine. Wie bei SCP-1971 kann nicht bestätigt werden, dass die fragliche Stadt jemals existiert hat. Die Beweise von Hogsette werden gerade zu SCP-1971 hinzugefügt.

**Anhang 1971-4:**
Die Beweise aus Simino, Montana, Mund, Texas, und Osterhouse, Washington, werden gerade zu SCP-1971 hinzugefügt.</textarea></pre>
