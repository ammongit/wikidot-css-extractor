    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-403-FR - Güiro en exil / 亡命者ギロ
**著者:** [[user Aloices]]
**投稿日:** 2020/04/28
**画像:** [https://www.publicdomainpictures.net/fr/view-image.php?image=283503&amp;picture=grenouille-dessin-vintage カエル] (PD)
**翻訳者:** [[user Uncle Nicolini]] (FR→EN)、[[user C-Dives]] (EN→JP)
[[include credit:end]]
[[include component:image-block name=boi.jpg|caption=1932年に描写されたSCP-403-FR (補遺403-FR-2を参照)。|width=300px]]

**アイテム番号:** SCP-403-FR

**脅威レベル:** 緑 [[span style=&#34;color:green&#34;]]●[[/span]]

**オブジェクトクラス:** Uncontained

**特別収容プロトコル:** その性質上、SCP-403-FRは収容不可能です。民間人とSCP-403-FRの遭遇に関する言及を全て記録し、SCP-403-FRと接触した人物にはクラスA記憶処理を施します。

SCP-403-FRとの遭遇事例が確認された翌日の夜は、次回の遭遇を効率的に検出するため、SCP-403-FRが夢に出現した地域周辺の都市を監視します。この唯一の目的は、記録保持のためにSCP-403-FRの移動を追跡することです -- SCP-403-FR自体は危険と見做されておらず、従ってこれ以上の交流や監視は必要ありません。

**説明:** SCP-403-FRは、現在までのところ、様々な夢の中でのみ存在を確認されている1匹の//Pelophylax kl. esculentus// (ヨーロッパトノサマガエル)です。SCP-403-FRは赤いショートパンツと麦わら帽子を着用し、ステッキを所持しており、数種類の言語を話すことができます。夢の中でSCP-403-FRに出会った目撃者は、常にその言葉を理解できると主張します。

夢を見ている間にSCP-403-FRと遭遇するかどうかは、睡眠者の意志ではなく、他の外的要因に依存するようです(補遺403-FR-1を参照)。また、SCP-403-FRとの出会いを意識的に誘発するように指示された明晰夢の心得を持つ人物らは、全員そうすることができずに目覚めました。

SCP-403-FRが関与する夢の大半は、睡眠者が眠りに落ちた場所と似通った地理的環境を舞台とします。この時、SCP-403-FRの水かきとステッキが素早く地面を叩く音が遠くから聞こえ、常に睡眠者に向かってきます。到着すると、SCP-403-FRはほぼ必ず睡眠者に話しかけます。この発言の長さや内容は夢によって異なり、時として完全に一方的な会話に終始することもあります。SCP-403-FRとの対話は全く不可能であり、睡眠者による返答の試みは無視されます。SCP-403-FRは常に睡眠者から遠ざかることによって夢を去ります。

**補遺403-FR-1:** 夢中におけるSCP-403-FRとの遭遇で得られた特定の証言を相互参照した結果、SCP-403-FRは出現した夢と現実世界の地理の間で同等の道筋を辿っていると思われることが判明しました。即ち、SCP-403-FRは夢々を通過するにあたって実際の距離を移動します。このため、人間が夢でSCP-403-FRと出会う可能性がある地域は、比較的正確に予測できます。

以下は特筆すべきSCP-403-FR遭遇事例の非包括的リストであり、時系列順に並べられています(SCP-403-FRとの遭遇が夢の中で発生する都合上、これらの発言内容は遭遇者たちの証言を書き起こしたものです。近似表現や一部省略が含まれる可能性に留意してください)。

||~ 夢が見られた場所 ||~ SCP-403-FR発言の抜粋 ||
||= ロシア、ヴャジマ[[footnote]]これは財団が文書化した最初のSCP-403-FR出現事例です。[[/footnote]] ||= 「おはよう、知らん人。ここで何してるんだ？ こんな土地で誰かに出会うなんて思わなかった。まぁ別にいいけどさ。[実体は辺鄙な寒冷地への旅行について言及する]、しばらく独りきりで過ごしたら元気が出たね。良い旅路を！」  ||
||= ベラルーシ、クラスナポッレ ||= [実体は、数種類の瞑想や、訪れた幾つかの有名な風景や場所など、自らが旅行中に経験した活動に言及した。] ||
||= ウクライナ、リヴィウ ||= 「こんちは！ なぁ、あんた音楽家かい？ 俺は違うけど、妹たちの何人かがそうなんだ。あんたも妹たちの美しい旋律を聞くべきだぜ！ あんたと分かち合えたらいいんだが、残念ながら俺にはあれをどうにも説明できない。あいつらとまた会うのが待ちきれねぇや！」 ||
||= ハンガリー、ペーチ ||= 「全く長い旅だったけど、遂に家に帰れるぞ！ 何分昔の事だから、なんであんなに故郷を離れたがってたのかすら思い出せねぇ。愛し君がまた俺と会えて喜んでくれますように、俺のことを忘れてませんように。」 ||
||= イタリア、ヴァッレセッラ ||= 「あんたの村は美しいなぁ！ 俺の村は此処ほど見栄えしねぇが、心地良い所だぜ！ 見渡す限り広がる畑、色とりどりの屋根、そして運河… 何度も懐かしく思ったもんだが、もうそんなに遠く離れちゃいねぇ！」 ||
||= スイス、ヴァル=ド=シャルメ ||= 「いやぁ、今考えると、土産を持ってくるべきだったか！ 愛し君はきっとウチで育ててる昆虫以外のもんを味わいたいだろう、それに番人たちは俺たちに食事を与えるのを許されてねぇし… まぁいいさ、また次回があるだろう。それに、可愛い妹が帰って来る時に同じ事を考えるかもしれねぇしな。」 ||
||= フランス、マルゼルブ ||= 「妙だな、見つからない… 俺の記憶違いか、それとも皆揃って俺をからかってるのか？ あいつらは何処に消えた？」||

マルゼルブでの遭遇以降、SCP-403-FRはフランス中部に位置する数ヶ所の町で、定期的に夢の中に出現し、自らの村を捜索する様子が目撃されています。SCP-403-FRの動揺は遭遇事例ごとに悪化しており、睡眠者に話しかける言葉も徐々に短くなっています。ヒト型のカエルが棲息する村の存在を夢界で確認するための研究が進行中です。

**補遺403-FR-2 :** 2020/04/28、アーキビスト ニョンゴはサイト-アレフの文書庫から、SCP-403-FRに関連する一連の手紙を発見しました。これは███████局の元局長である███████ ███████と、現在既にオネイロイへと進化・合流した複数の集団との繋がりを持っていた要注意人物 “ムッシュー・ド・ベラール”の間に交わされた書簡の一部です。手紙の日付は1925年9月から1938年8月までです。

[[collapsible show=&#34;手紙を読む&#34; hide=&#34;手紙を閉じる&#34;]]
&gt; 親愛なる███████ ███████様、
&gt; 
&gt; 貴方様は既に、私が潜在意識の夢界を彷徨う時に時折経験する冒険のことをよくご存じでしょう。狡猾な人々や生物に巡り合うこともありますが、この夏に見たのは、今までお話ししてきたものを遥かに超えて奇妙でした。
&gt; 
&gt; 私は当時、友人である████ █████の家に滞在していました。場所はマルゼルブとオルレアンの間としかお伝えできません。
&gt; ある蒸し暑い夜、眠りに落ちた私は、貴方様が“明晰夢”と呼ぶものを見始めました。
&gt; 私は特徴的な野原の中に立っていて、遠くから騒がしい声が聞こえました。そちらに近付くと、非常に異例の光景を目の当たりにしました。私は森の端にいて、そこから色鮮やかな屋根を備えた奇妙な建物が幾つも見えました。そして負けず劣らず奇抜な住民たちの姿もありました。まるで人のような姿のカエルです！
&gt; 彼らは各々が衣服を着ており、一部は帽子を被り道具を持って、人間と同じように働いていたのです！
&gt; 私はこの光景をそれ以上楽しめませんでした。それと言うのも、当時の私には非常に冷淡に思われた1人の人物が、いきなり私の肩を掴んだのです。私はそこで目覚めました。
&gt; 
&gt; 私は既に夢界で現実の生物と遭遇した経験があったので、我々共通の友人であるシャルメ教授にこの件を相談したところ、何らかの“繊細な”話題について話したいから明日来てほしいと伝えられました。
&gt; その後の教授の説明によると、その近隣地域に住んでいる男が最近、“自分は夢の世界で活動している組織の一員であり、動物が暮らす村を見守っている”と素人ジャーナリストに語っていたらしいのです。
&gt; 
&gt; 無論、その男と会う約束をしました。貴方様へのこの手紙を投函したら向かおうと思っています。
&gt; そのような次第ですので、次の手紙を楽しみにお待ちいただければ幸いです。
&gt; [[&gt;]]
&gt; 敬具、
&gt; ムッシュー・ド・ベラール、1925年9月23日
&gt; [[/&gt;]]

------


&gt; 親愛なる███████ ███████様、
&gt; 
&gt; 過去数週間、手紙を書かず仕舞いになり、申し訳ありませんでした。
&gt; 前回の手紙で触れた、例の男性との面談は円滑に進みました。
&gt; 
&gt; 彼は、私が夏に見た夢の中で、人間カエルたちの更なる観察を妨げた集団の一員であると認めました。私が見たものはただ頭の中のでっち上げではなく、夢界に住む幻霊の一種だったのではという疑いは、こうして早々と確証されました。
&gt; 彼は村とその住民について説明し、彼とその他15名の男女が毎日交代で、共有夢界の中の村を観察・保護しているのだと語りました。
&gt; 我々は良き友となりました。彼は私を信頼し、私を夢の輪に加えるように他の面々に推薦しよう、そうすれば私もこの特異現象を観察できると言いました。
&gt; もし彼らに受け入れられたなら、喜んでその観察結果や私なりの理論の全てを書き送りたいです。そうすれば、貴方様やご同輩の方々は、これらの生物の指定書類を作り… 何でしょう、将来役立つようにできるかと思います。
&gt; [[&gt;]]
&gt; 敬具、
&gt; ムッシュー・ド・ベラール、1925年11月12日
&gt; [[/&gt;]]

------

&gt; 親愛なる███████ ███████様、
&gt; 
&gt; 夢界には想像を遥かに絶するものが潜んでいます。
&gt; いえ、貴方様やご同輩の方々にとっては想像の範疇かもしれませんが、今年見たものは(手紙を書くのが遅れてしまい申し訳ありません)、私の最も驚くべき体験を優に超えています。
&gt; 
&gt; あの人間カエルたちの村は実に素晴らしい場所です。彼らは現実的な社会を発展させ、農業を行い、商取引を交わし、家族や身分制度などへと構造化されています。
&gt; 我々はカエルたちと会話できませんが、森の端に留まることで、彼らの非常に人間的かつ社会的な振る舞い、我々の国には並び立つものの無い伝統文化、そして同じように独特な絵画芸術を垣間見ることができます。
&gt; 彼らの寿命は非常に変化しやすく、道徳や行動の進化も極めて特異な道筋を辿ります。世界中の人類学者と民族学者は、この村を6ヶ月観察するだけで何世紀分もの議論の種を見つけ出せるでしょう。
&gt; 
&gt; 詳細の全てをお知らせすることも、そう定期的に手紙を書くこともできません。そのような行為は私の潜在意識に強い痕跡を残し、情報漏洩をコレクティブ内で罰せられることになるでしょう。しかしご安心ください。この夢界で、私の眼前で紐解かれてゆく謎のごく一部に過ぎないとはいえ、貴方様と分かち合い続ける所存です。
&gt;
&gt; [[&gt;]]
&gt; 敬具、
&gt; ムッシュー・ド・ベラール、1927年5月23日
&gt; [[/&gt;]]

------

&gt; 親愛なる███████ ███████様、
&gt; 
&gt; この小さな知らせを報告するまでに間が開いてしまい、誠に申し訳ありません。夢界の観察と記録に追われて、多忙な日々を過ごしておりました。
&gt; 
&gt; 過去5年間で、村の状況は一変しました。
&gt; 絵画芸術の後、人間カエルたちは音楽を発見しました。彼らは身体から発する音と楽器を、言葉でも絵でも説明しようのない驚くべき形式に組み合わせています。我々の惨めな現実世界では、夢の中の光景を表すことはできそうにありません。
&gt; 彼らが生み出すのは人類が今まで聴いたことのない旋律であり、音楽に対する世界の理解に革命を起こすでしょう。
&gt; 不幸なことに、私はこれが村に問題を招くのではと恐れています。住民の多くは今や、一部の芸術家たちが演奏する音楽に強い興味をそそられるあまり、共同体にとって不可欠な職務の幾つかを忘れつつあります。
&gt; 私はコレクティブの面々に懸念を伝えましたが、村の運営には干渉できない、自分たちはただの観察者であり、夢界の自然な進化に影響を及ぼすべきではないと言われました。
&gt; 
&gt; さらに、今まで村に知られていなかったこの芸術形態を発明した芸術家は、誘惑と怠惰をもたらしたというので、村外亡命することを決断しました。彼はある式典の最中に、家族と愛し君(彼らは独占的なパートナーをそう呼びます)を置いて村を去り、世界周遊の旅に出ました。
&gt; 貴方様やご同輩の方々が彼に遭遇し、私がここに書き記せる以上の情報を得る機会が巡ってきた場合に備えて、彼の絵を同封いたします。
&gt; [[&gt;]]
&gt; 敬具、
&gt; ムッシュー・ド・ベラール、1932年6月3日
&gt; [[/&gt;]]

------

&gt; 親愛なる███████ ███████様、
&gt; 
&gt; 村が最早存在しないことをお伝えしなければならず、悲しみに堪えません。
&gt; 詳細はお伝え出来ませんが、私が予測した怠惰と芸術による堕落は実現しました。
&gt; カエルたちが繁殖しなくなり、畑と牧場の管理を放棄した時点で介入したかったのですが、結局は阻止され、私はコレクティブを追放されました。
&gt; 
&gt; それ以来カエルたちの話を耳にしていませんでしたが、友人が今朝、村の最後の住民が夜に楽器を演奏しながら死んでいったと、彼の精神は自分と共に村が滅びることさえも理解できなかったと教えてくれました。
&gt; 
&gt; どうか、もしも亡命したあの芸術家に出会ったなら、行動を起こすべき時に傍観者であったことを私が深く悔いていたと、どうかそうお伝えください。
&gt; [[&gt;]]
&gt; 敬具、
&gt; ムッシュー・ド・ベラール、1938年8月7日
&gt; [[/&gt;]]
[[/collapsible]]</textarea></pre>
