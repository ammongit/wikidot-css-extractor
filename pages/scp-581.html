**Item nº:** SCP-581

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** 	Exceto para testes aprovados, SCP-581 deve ser mantido a um mínimo de 1000 m de membros de qualquer espécie equina. SCP-581 deve ser mantido em instalações trancadas e climatizadas. Nenhuma arma de fogo é permitida nas proximidades de quaisquer exemplares de SCP-581-2.

**Descrição**: SCP-581 é uma sacola de nariz de cavalo, feita de couro. Qualquer indivíduo equino (confirmou-se que cavalos, mulas e burros são suscetíveis; zebras, onagros e outros híbridos não domesticados não foram testados devido a razões orçamentárias) a menos de 500 m é potencialmente uma instância de SCP-581-1. A única motivação de SCP-581-1 parece ser inserir seu focinho dentro de SCP-581; essa motivação é forte o suficiente para anular reações instintivas à urina de predadores ou a fêmeas em cio, e faz com que instâncias de SCP-581-1 se firam no processo de tentar libertar SCP-581 de cofres de aço.

Sabe-se da existência de apenas uma instância de SCP-581-1 por vez; exemplares de SCP-581-1 resistirão ativamente à remoção da área de efeito de SCP-581 e adoecerão e (90%) irão morrer menos de uma semana após SCP-581 ser removido à força.

Se SCP-581-1 conseguir inserir seu focinho dentro de SCP-581, SCP-581-1 se tornará um exemplar de SCP-581-2. SCP-581-2 é um equino caracterizado por vários comportamentos anômalos; esses comportamentos parecem indicar que SCP-581-2 acredita ser um humano.

Comportamentos anômalos semelhantes a comportamentos humanos incluem:

* tentar andar sobre as patas traseiras
* tentar atacar sua cabeça com os cascos dianteiros
* tentar entrar no banco do motorista de veículos desocupados
* fascínio e então hostilidade em relação a superfícies reflexivas
* tentar segurar armas de fogo com os cascos dianteiros
* períodos prolongados de vocalizações moduladas aberrantes; acredita-se que isso sejam tentativas de SCP-581-2 de falar (gravações de áudio disponíveis no arquivo 581-H-19)
* [DADOS EXPURGADOS]

Até o momento, todos os espécimes de SCP-581-2 foram eutanasiados devido a múltiplas fraturas de membros; nenhum espécime sobreviveu por mais de duas (2) horas.
