**Artikel:** CODE NAME: Tufto - Der Scarlet King
**Autor:** [[*user Tufto]]
**Original:** http://scp-wiki.wikidot.com/tuftos-proposal

**Objekt-Nr.:** SCP-001

**Klassifizierung:** --Keter-- Sicher

**Sicherheitsmaßnahmen:** Nach den kürzlichen Nachforschungen von Dr. Robert Montauk sind derzeit keine Handlungen nötig, um SCP-001 einzudämmen. Es ist funktionell selbst-eindämmend und jede Störung durch die Foundation kann seine Eindämmung irreversibel schädigen oder verändern.

Kein Foundation-Personal hat sich mit irgendwelchen neuen Angelegenheiten bezüglich SCP-001 zu beschäftigen, mit Ausnahme von damit zusammenhängenden Anomalien, die sich bereits in der Eindämmung der Foundation befinden. 

**Beschreibung:** SCP-001 ist eine Entität, die gewöhnlich als der [[[scp-231|Scarlet King]]] bezeichnet wird. SCP-001 befindet sich derzeit in mehreren alternativen Dimensionen gleichzeitig und kann die Hauptdimension nicht betreten. Es wird jedoch angenommen, dass es für einen Zeitraum von  --mehreren tausend-- unter 300 Jahren wiederholt versucht hat, sie zu betreten. Die physischen, mentalen und konzeptuellen Eigenschaften von SCP-001 sind der Foundation unbekannt; dennoch übt es weiterhin einen starken Einfluss auf eine Reihe von Personen und Ereignissen innerhalb der Hauptdimension aus. 

Es wird angenommen, dass die Existenz von SCP-001 ein andauerndes, aber ruhendes [[[the-thing-at-the-bottom-of-my-dreams|Tashkent-Klasse-&#34;Kreuzbestäubungsszenario&#34;]]][[footnote]] Ein K-Klasse-Szenario, in dem die unmittelbar bevorstehende Veränderung der Realität oder die Auslöschung allen menschlichen Lebens durch die Interaktion zwischen zwei anomalen Objekten eines extrem unterschiedlichen Typs verursacht wird.[[/footnote]] repräsentiert; sollte SCP-001 die Hauptzeitlinie betreten, wird eine irreparable Veränderung der Normalität auftreten. Die Eindämmung von SCP-001 --hat oberste Priorität-- ist jedoch unnötig. Jeder Versuch, die Klassifizierung oder Objektklasse von SCP-001 zu ändern, wird zur sofortigen Entlassung aus dem O5-Rat führen.

Referenzen in traditioneller Kunst oder mündlich überlieferten Traditionen zu SCP-001 treten in einer Vielzahl menschlicher und nichtmenschlicher Kulturen im ganzen Universum auf, einschließlich in Gemeinschaften, die noch nie zuvor Kontakt miteinander hatten. Verbreitete Beschreibungen innerhalb diesen Überlieferungen sind von einem roten Wesen von immenser Größe, das gewöhnlich eine goldene Krone oder einen anderen Kopfschmuck trägt, der Königswürde andeutet. Obwohl die SCP-001 zugeschriebenen Namen variieren, beinhaltet der Großteil zwei Elemente: ein Wort, das irgendeine Form von Königswürde andeutet, kombiniert mit einem Wort, das die Farbe Rot andeutet. Kulturen, die kein Konzept der Farbe Rot haben, aber diesem Muster der Namensgebung folgen, nutzen alle eine Farbe, die dem englischen Konzept der Farbe Rot entspricht.

Das meiste Personal, außer dem, das an mit SCP-001 im Zusammenhang stehenden Anomalien arbeitet, hat keine Kenntnis von der Entität. Als ein Teil der Sicherheitsmaßnahmen von SCP-2317 ist Stufe-4-Personal[[footnote]]Mit Ausnahme von Dr. Robert Montauk, Projektleiter von SCP-001, SCP-231 und SCP-2317.[[/footnote]] darüber zu informieren, dass [[[SCP-2317]]] tatsächlich SCP-001 ist. Die Wahrheit darüber ist unbekannt, obwohl es eine Hypothese ist, die von mehreren Mitgliedern des Rats große Unterstützung gefunden hat. Die scheinbar multidimensionale Natur von SCP-001 macht jedoch die Möglichkeit unwahrscheinlich, dass SCP-2317 mehr als ein einzelner Aspekt von SCP-001 ist. 

Es ist unbekannt, wann SCP-001 entdeckt wurde. Der Verlust mehrerer Archive bezüglich der Ursprünge der Foundation im &#34;Snarling Coup&#34; von 1889 hat eine vollständige Rekonstruktion der Ereignisse verhindert, obwohl eine Untersuchung kurz nach [DATEN GELÖSCHT]. Eine Vielzahl an Gruppen hat über die Jahre existiert, die sich dem Ziel verschrieben haben, SCP-001 in die Hauptdimension zu bringen. Die jüngste davon waren die &#34;Children of the Scarlet Kings&#34;, welche im Januar 2018 in einer gemeinsamen GOC-SCP-Operation zerstört wurden. Ihr ehemaliger Anführer, Dipesh Spivak, befindet sich derzeit mit der Bezeichnung PoI-3172 in Foundation-Gewahrsam.


**Aktualisierung 01.06.2018:** SCP-001 war kürzlich Gegenstand von umfangreichen Nachforschungen von Dr. Robert Montauk, Projektleiter von SCP-001, SCP-231 and SCP-2317 und Entwickler der Prozedur 110-Montauk.

Basierend auf den Ergebnissen dieser Nachforschungen wurde SCP-001 nach einer vom O5-Rat getroffenen Entscheidung zu Sicher herabgestuft. Nach Anfrage der ehemaligen O5-13 ist eine Reihe von Dokumenten bezüglich dieser Nachforschungen unten angefügt, um den Kontext und weitere Informationen zu dieser Theorie bereitzustellen. Diese wurden von der ehemaligen O5-13 selbst mit der Erlaubnis von O5-1 kuratiert, kategorisiert und aufgenommen, um dieser Neubewertung etwas Kontext zu geben.

**Dokument 1:** Das Folgende ist eine Befragung von PoI-3172 durch Dr. Robert Montauk.

&gt; **Datum:** 01.04.2018
&gt; 
&gt; **Befrager:** Dr. Robert Montauk.
&gt;
&gt; **Befragter:** PoI-3172
&gt;
&gt; **Ort:** Standort 713, Befragungsraum 2.
&gt; 
&gt; //&lt;Protokoll Anfang&gt;//
&gt; 
&gt; **PoI-3172:** Schon wieder, Dr. Montauk? Ich verstehe nicht, was ihr Leute von mir wollt.
&gt; 
&gt; **Dr. Montauk:** Auch Ihnen Hallo, Dipesh. Es tut mir leid, Ihnen das wieder anzutun. Ich finde es auch albern, um ehrlich zu sein. Was wir von Ihnen wollen, sind Antworten.
&gt; 
&gt; **PoI-3172:** Es sind jetzt … was … Wochen, Monate? Sie haben mich hier runtergezerrt, in einen Ihrer Befragungsräume, und mir dieselben endlosen Fragen gestellt. Sie oder einer Ihrer Lakaien. 
&gt; 
&gt; **Dr. Montauk:** Es tut mir leid, Sie dazu gebracht zu haben, sich unwohl zu fühlen. Es war nicht meine Absicht, doch ist es schwer, alles zu überwachen. Haben die Wachen Sie irgendwie schlecht behandelt? 
&gt; 
&gt; **PoI-3172:** Nein. Nicht wirklich. Ich kann mich wirklich nicht beschweren. Es sind nur ihre Augen. Sie sehen so tot aus, so kalt.´
&gt; 
&gt; **Dr. Montauk:** Wenn Sie möchten, kann ich etwas Personal austauschen und jemand anderen Ihren Sicherheitsleuten zuteilen. Wir haben momentan etwas Personalmangel hier, und viele unserer besten Leute sind weg. Und dann ist da noch der Papierkram und die endlose Beaufsichtigung. Es gab etwas Ärger mit … nun, das brauchen Sie nicht zu wissen.
&gt; 
&gt; **PoI-3172:** Sie waren nicht das, was ich erwartet habe.
&gt; 
&gt; **Dr. Montauk:** Sie dachten, die Foundation wäre anders?
&gt; 
&gt; **PoI-3172:** Nein. Ich dachte, Sie wären das. 
&gt; 
&gt; **Dr. Montauk:** Sie haben von mir gehört?
&gt; 
&gt; **PoI-3172:** Von dem, was Sie getan haben. Prozedur 110-Montauk, nun … die Leute in meinen Kreisen haben zu ihrer Zeit viele dunkle Dinge getan, aber das …
&gt; 
&gt; **Dr. Montauk:** Ich habe nur getan, was notwendig war, Mr. Spivak. Als ein Foundation-Forscher und als jemand, der seine Nahestehenden nicht sterben sehen möchte.
&gt; 
&gt; **PoI-3172:** Ja. Genauso ist die Foundation, nicht wahr? Alles, was getan wird, wird durch das Notwendige gerechtfertigt. Ihr seht die Welt, die Menschen, die sich darin bewegen, wie sie ein Leben führen, das nur durch die gesamten, universellen Gesetze der Gesellschaft und Physik berührt wird. Und alles muss durch diese Gesetze kanalisiert werden, und das, was außerhalb liegt, muss eingedämmt werden. Es ist alles ganz einfach.
&gt; 
&gt; **Dr. Montauk:** Wenn Sie hier arbeitet hätten, würden Sie das nicht sagen. 
&gt; 
&gt;  **PoI-3172:** Manche von uns haben Sie böse genannt. Ich glaube, das ist es nicht ganz.
&gt; 
&gt; **Dr. Montauk:** Das ist nett, dass Sie das sagen. Und um Ihnen die Wahrheit zu sagen, ich glaube, Sie sind auch nicht ganz das, was ich erwartet habe. Vor allem im Anbetracht Ihres Rufs. 
&gt; 
&gt; **PoI-3172:** Mir wurde gesagt, es schwer ist, mit mir auszukommen. Zu &#34;kryptisch&#34; hieß es. Eine Person nannte mich sogar &#34;luftig&#34;. 
&gt; 
&gt; **Dr. Montauk:** Ich glaube nicht, dass ich Sie &#34;luftig&#34; nennen würde. Ihr Kopf mag in den Wolken sein, aber Sie scheinen darüber unerträglich selbstgefällig zu sein. Zugegeben, nicht so selbstgefällig wie manche der wahnhaften Kultisten, die hier durchgekommen sind. Zumindest dafür sollte ich dankbar sein. 
&gt; 
&gt; **PoI-3172:** Ich werde nicht versuchen, das als Beleidigung aufzufassen. Aber das ist es, was ich nicht verstehe. Ihre Prozedur. 110-Montauk ist nicht …
&gt; 
&gt; **Dr. Montauk:** Darüber kann ich nicht sprechen, fürchte ich. Wir müssen weitermachen. Das Rad der Zeit hält niemand auf und all der Müll. Bitte erzählen Sie mir, was die allgemeine Absicht der Children of the Scarlet Kings war. 
&gt; 
&gt; **PoI-3172:** Die Kinder sind tot. Es ist nicht mehr viel übrig, um es Ihnen zu erzählen.
&gt; 
&gt; **Dr. Montauk:** Ich möchte die Dinge gern in Ihren eigenen Worten hören.
&gt; 
&gt; **PoI-3172:** Dann könnte man wohl sagen, dass unsere &#34;Absicht&#34; war, die Welt zu retten. 
&gt; 
&gt; **Dr. Montauk:** Und wie wollten Sie das bewerkstelligen?
&gt; 
&gt; **PoI-3172:** Indem wir den Scarlet King in diese Realität bringen, natürlich. Das wissen Sie bereits. 
&gt; 
&gt; **Dr. Montauk:** Aber wie würde dies die Welt retten?
&gt; 
&gt; **PoI-3172:** Doktor, ist das wirklich nötig? Sie haben seine Töchter vor Jahren weggenommen und die meisten von ihnen getötet. Sie haben unsere Gesellschaft bereits vernichtet und ich bin sicher, Sie wissen alles darüber, was in ihr vor sich ging. Wir beteten den König an, taten so, als wäre er Satan oder ein anderer uralter Gott des Bösen. Unser innerer Kreis glaubte, dass Schändung der ultimative  heilige Akt sei. Wir versagten, ihr und die Buchverbrenner zerstörten uns und die Angelegenheit ist erledigt.
&gt; 
&gt; **Dr. Montauk:** Sie scheinen furchtbar ruhig, während Sie die Zerstörung Ihres Lebenswerks beschreiben. 
&gt; 
&gt; **PoI-3172:** Was kann ich sonst tun? Ich weiß, wie sich das entwickeln wird. Vielleicht tat ich das schon immer.
&gt; 
&gt; **Dr. Montauk:** Warum bezeichnen Sie die Global Occult Coalition als die &#34;Buchverbrenner&#34;? Waren Sie und Ihre Gruppe der Serpent&#39;s Hand angeschlossen?
&gt; 
&gt; **PoI-3172:** Das … es ist kompliziert.
&gt; 
&gt; **Dr. Montauk:** Es ist eine einfache Frage.
&gt; 
&gt; **PoI-3172:** Aber es gibt keine einfache Antwort. Nun … ja, wir waren der Serpent&#39;s Hand angeschlossen. Die meisten von uns sind dort hin und wieder durchgekommen. Sie werden uns natürlich leugnen, wenn Sie sie nach uns fragen. Sie sind keine Monster wie wir. Sie haben moralische Regeln, wissen Sie. Ihr ganzes Anliegen ist es, nach Wundern zu suchen, und da sie im König keine Wunder sehen, lehnen sie uns vollkommen ab. Aber tief in ihrem Inneren wissen Sie, dass sie uns brauchen.
&gt; 
&gt; **Dr. Montauk:** Sie brauchen Sie? Wofür?
&gt; 
&gt; **PoI-3172:** Aus dem gleichen Grund, aus dem sie uns leben lassen. Wir überfielen die Library, bekämpften sie, griffen sie an. Sie haben viel von unserem Dreck aufgewühlt, viel mehr als ihr. Aber sie haben den Job nie erledigt. Sie sind genauso schlimm wie ihr Kerkermeister, auf ihre eigene Art. Dieselben Abteilungen, dieselben einzigartigen Ziele. Ihre Existenz basiert auf nichts Konkretem. Die leere Zeit der Geschichte, das ist alles. Tatsächlich, sie sind zur gleichen Zeit wie ihr entstanden. Ihr seid euch ähnlicher, als ihr denkt.
&gt; 
&gt; **Dr. Montauk:** Das ist unmöglich. Es ist dokumentiert, dass The Serpent&#39;s Hand lange vor der Foundation gegründet wurde. Egal, in welcher For…
&gt; 
&gt; **PoI-3172:** Nein, nein, Sie verstehen nicht. Die Library war schon immer da, ja, aber nicht die Hand. Die Hand war etwas Neues, so wie ihr alle. Denken Sie, dass sich früher irgendjemand für &#34;Wunder&#34; interessiert hat? Niemand interessierte sich für Wunder. Sie interessierten sich für Nahrung, Familie und Blut.
&gt; 
&gt; **Dr. Montauk:** Was soll das bedeuten?
&gt; 
&gt; **PoI-3172:** Es bedeutet … ach, Sie würden es sowieso nicht verstehen. Aber die Hand würde. Ich glaube, sogar die Buchverbrenner verstehen es, auf ihre eigene Art. Aber die Hand hat Angst. Sie versucht, uns auszumerzen, zu vergessen. Wir sind das, was sie sein sollten, aber niemals sein können. 
&gt; 
&gt; **Dr. Montauk:** Schauen Sie, Dipesh, Ich habe versucht, die Dinge für Sie angenehmer zu machen, aber das hier ist ein Geben und Nehmen. Sie sprechen in klischeehaften, kryptischen Rätseln und ich will Antworten.
&gt; 
&gt; **PoI-3172:** Ich kann Ihnen nicht alles erzählen. Sie würden mit der Information nicht richtig umgehen. Sie würden Sie als wissenschaftliche Tatsache behandeln; etwas zum Verschlucken, Verstehen, Kontextualisieren. 
&gt; 
&gt; **Dr. Montauk:** Und was ist falsch daran? 
&gt; 
&gt; **PoI-3172:** Warum tun Sie das, Doktor? Warum graben Sie das wieder aus? 
&gt; 
&gt; **Dr. Montauk:** Ich sollte es Ihnen nicht sagen, aber … ach, scheiß drauf. Ich habe das satt. Ich arbeite seit zwei Jahrzehnten an SCP-001. Fast 9 Jahre Projektleitung, nachdem ich die Prozedur entwickelt habe. Ich weiß nicht. Ich bin müde. Überall sehe ich den Scarlet King, aber nichts an ihm ergibt irgendeinen Sinn. Ein großer gehörnter Teufel? Arkaner Blutgott? Es ist alles so klein, so offensichtlich. Die Foundation hat sich im vergangenen Jahrhundert verändert. Wir haben es mit [[[scp-3125|konzeptuellen Dämonen]]], [[[scp-3043|boshaften Genrebewohnern]]], [[[scp-2747|siebenfachen Zerstörern]]] aufgenommen, die alle weitaus schlimmer sind als irgendeine alte Opfergottheit. Aber dort, hinter allem, sehe ich dieses Lächeln im Feuer. Diese Angst, diese alte Angst, sie bleibt. Und das, obwohl wir viel weniger einfache und weitaus subtilere Schrecken sehen, die täglich versuchen, die Welt zu zerbrechen. Ich möchte einfach verstehen, denke ich. Die Schichten abziehen, die Geschichten über widersprüchliche Geschichten, und herausfinden, wer er wirklich ist.
&gt; 
&gt; **PoI-3172:** Sie sind schrecklich ehrlich.
&gt; 
&gt; **Dr. Montauk:** Um ehrlich zu sein, mich interessiert das nicht mehr. Dieser Job geht einem an die Nieren. Die Dinge, die du tun musst, das bedauern … nun, ich stehe zu weit oben, als dass mich jetzt noch jemand berühren könnte, und ich bin in zu viele Sackgassen geraten, um jetzt im Protokoll festzuhängen. Sagen Sie mir etwas, Dipesh. Irgendwas. 
&gt; 
&gt; **PoI-3172:** Okay. Sehen Sie. Ich mag Sie, Montauk. Irgendwo da drin müssen Sie ein kaltblütiger Bastard sein, oder Sie wären nicht auf … na ja. Das kann ich nicht beurteilen, nicht wahr? Ich erzähle Ihnen, wo Sie anfangen sollen. 
&gt; 
&gt; **Dr. Montauk:** Ich bin ganz Ohr.
&gt; 
&gt; **PoI-3172:** Es gibt drei Dinge, um den Scarlet King zu verstehen. Drei Gesetze, die zusammengenommen ein ganzes Bild ergeben. Eins das Gesetz des Blutes. Eins ist das Gesetz des Betons. Und eins ist das Gesetz des Geheuls. 
&gt; 
&gt; **Dr. Montauk:** Drei Gesetze, hm? Die der König seinen Anhängern auferlegt hat, oder die ihm auferlegt wurden? 
&gt; 
&gt; **PoI-3172:** Beides. Das erste war sein Gesetz. Das zweite das von jemand anderem. Und das dritte … nun, das werden Sie herausfinden, wenn Sie die ersten beiden geknackt haben.
&gt; 
&gt; **Dr. Montauk:** Sehr kryptisch.
&gt; 
&gt; **PoI-3172:** Das ist alles, was ich Ihnen jetzt sagen kann. Sie müssen es auf die richtige Weise lernen. 
&gt; 
&gt; **Dr. Montauk:** Das ist wirklich alles, was Sie mir sagen?
&gt; 
&gt; **PoI-3172:** Das ist alles.
&gt; 
&gt; //Es gibt eine Pause für mehrere Sekunden.//
&gt; 
&gt; **Dr. Montauk:** Also gut, Dipesh. Schön, mit Ihnen zu sprechen, wie immer.
&gt; 
&gt; //&lt;Protokoll Ende&gt;//

----

**Dokument 2:** Das Folgende ist ein Auszug aus den Memoiren eines Jack Hearst, ein Überläufer der Children of the Scarlet Kings. Hearst war ein hochrangiger Realitätsbeuger, der in der Vergangenheit in die Körper von Menschen eindringen und ihre Gedanken und Gefühle aus erster Hand erleben konnte. Das Folgende ist eine Beschreibung von dem, was Hearst die &#34;Schlacht der Ghemelleth&#34; nannte, angeblich eine Schlacht zwischen SCP-001 und seinen Anhängern  gegen eine Gruppe namens &#34;[[[scp-3838|Kinder der Urnen]]]&#34;. Hearst erlebte die Schlacht anscheinend aus der Perspektive eines Fußsoldaten in der Armee von SCP-001. Diese Memoiren wurden kurz vor Hearsts Tod im Jahr 1976 geschrieben. Sie waren unter den ersten Dokumenten, die Dr. Montauk während seiner Nachforschungen las. 

&gt; Die Festung war monumental, aus Vulkangestein und schartigem Eisen in einen riesigen Berg gebaut. Jede Abmessung, jeder Winkel wurde berechnet, um die Ideologie des Königs zu unterstützen. Die Stahlleisten und -stangen schienen in zufälligen halb-ausgesägten Richtungen herauszuragen, doch wenn man das Ganze sehen könnte, würde man die Symmetrie sehen. Es war ein perfekter Ausdruck kosmischer Ordnung, ausgedrückt in endlosen Siebenen. 
&gt; 
&gt; Es ist schwer, sich zu erinnern, aber Stückchen und Teile kommen zurück. Wir waren Sklaven, glaube ich. Wir wurden aus einem weit entfernten Land entführt. Der Adel sah mit grausamen Augen auf uns herab, doch dem König war das egal. Er entlohnte uns und so waren wird die Instrumente seiner Herrschaft. Wenn ein Dorf die Gerechtigkeit des Königs benötigte, würden wir mit Blut und Eisen darüber herfallen. Die Dorfbewohner fürchteten uns und das fühlte sich richtig für mich an. Aber als die Horde kam, mit Feuer und Brennen und ihren Schreien der Freiheit, hatten die Dorfbewohner immer noch genauso viel Furcht vor ihnen wie vor uns. Das war nicht die Furcht vor ihrem Meister, glaube ich, sondern die Furcht vor Anarchie. Sie wussten nicht, in welche Richtung sie sich wenden sollten. Am Ende haben uns die meisten verraten. Vielen wurden die Töchter von ihrem Herrn genommen. Alte Riten. Blutriten. Arkane Riten. 
&gt; 
&gt; Aber wir standen auf den Festungsmauern, loyal bis zuletzt, unsere Herzen platzten vor Freude über die Rechtmäßigkeit des Ganzen. Ich bin mir immer noch nicht sicher, was genau passierte – es war alles so chaotisch und voll von rotem Rauch – aber ich konnte den Blutdurst meines Hausherren spüren. Wir standen und beobachteten und warteten. Das Geräusch von Schutt und Explosionen kam von der anderen Seite des Hügels und die letzte Schlacht begann. 
&gt; 
&gt; Dann passierte etwas Seltsames. Mein Hausherr hatte plötzlich Furcht und er und ich waren irgendwo anders. Der Himmel war nicht rot, sondern schwarz. Ich war kein Sklave aber Teil eines eingezogenen Volkes. Die Bauern sahen zu uns auf. Sie alle hungerten. Sie streckten ihre Hände aus, betteten, flehten, beteten. Der Wind war ihr Meister und er schrie sie an. Die Horde kam, doch auch sie hungerte. 
&gt; 
&gt; Dann flackerte die Szenerie wieder zurück und ich war wieder im Haus meines Herrn unter einem scharlachroten Himmel. Die Stimme des Königs tobte. Die Leute seiner Armee flohen zu den Toren, doch sie öffneten sich nicht. Unsere Pfeile, mit Flammen und Pech überzogen, flogen wieder zurück. Aber die Horde war unerschrocken. In meinem Kopf konnte ich nichts als das Feuer sehen, das Feuer des Königs. Ich zog mein Schwert. Wir alle zogen unsere Schwerter. Wir alle stürzten uns in den Kampf.
&gt; 
&gt; Und dann änderte sich die Szenerie sozusagen wieder. Da waren keine Festungsmauern, nur der dunkle Himmel und der Wind und ein zerklüfteter und einsamer Himmel. Die Bauern flehten, die Nomaden lachten, jubelten, weinten. &#34;Der Wind wird nicht mehr toben!&#34;, sagten sie. 
&gt; 
&gt; Die beiden Szenerien wechselten hin und her. Ein rotes Fort blutete in ein schwarzes Feld. Ich habe lange darüber nachgedacht, doch ich glaubte, es waren dieselben Schlachten, aus zwei verschiedenen Perspektiven gesehen. Oder zumindest die Erinnerungen an zwei verschiedene Schlachten. Das Ganze fühlte sich seltsam an; es war nicht wie bei den meisten meiner Reisen. Es war wie eine halb erinnerte Kakophonie, zwei Ideen, die gegenseitig an sich rissen. Da war eine Zeitlinie, die zeigte, was wirklich passierte in diesem schwarzen Ödland. Und da war eine, die wahr geworden war, der Wahrheit im Laufe der Zeit auferlegt worden war.
&gt; 
&gt; Das Letzte, an das ich mich erinnere, war, von einem Nomadenschwert zerteilt worden zu sein, an eine zerbrechliche Urne, die hochgehalten wurde, an sieben Bräute, die aus einer Burg gerissen wurden – oder wurden sie von einem Feld gerissen, als Kriegsbeute von einem obskuren Stamm in irgendeiner verlorenen Steppe? Ich erinnere mich, wie der König schrie, sich wand und um sich schlug, als er versiegelt wurde.
&gt; 
&gt; Und dann starb ich und wachte wieder bei dem Ritual auf. Für eine Sekunde fragte ich mich, ob die anderen den König einfach erfunden und ein Bild von ihm aus der Vergangenheit zurückgeschickt hatten. Doch ich denke nicht, dass es stimmte. Ihnen fehlte die Macht; und außerdem war es nie eine //totale// Lüge. Da war etwas in diesem bösen Wind, das mich an einige der älteren Rituale erinnerte.
&gt; 
&gt; Da beschloss ich, die Kinder zu verlassen. Ich ging in dieser Nacht ohne ein Wort. Sie hielten mich nicht auf; dachten wohl, dass es den Aufwand nicht wert ist. Sie waren sich des Erfolgs ihres Auftrags so sicher. Aber ich wollte kein Teil mehr davon sein. Die Dinge, die ich sah, basierten auf dem Gesetz des Blutes, und ich kann nur beten, dass es nie beschlossen wird.

**Dokument 7:** Das Folgende ist ein Auszug aus dem politischen Werk //Manifest für Alte Ordnung// von 1972 von Ariadne Cartwright, Mitglied der Children of the Scarlet Kings. Cartwrights Werk findet sich nur in unveröffentlichten Ausgaben in anomalen Kreisen und Gruppen, die mit SCP-001 zu tun haben. Fragmente wie diese wurden von Dr. Montauk während seiner Nachforschungen geborgen.

&gt; Es ist wichtig, die Sünde der Moderne zu verstehen. Es ist nicht so, dass wir die Vormoderne verherrlichen. Das Leiden war sehr real und sehr existent. Wir dürfen nicht in die Falle tappen, die Vergangenheit als eine Reihe schöner Arkadien zu sehen, mit dem Tanzen um Maibäume und Hirten, die in angenehmer Anarchie leben. 
&gt; 
&gt; Die Vergangenheit war brutal, doch sie war auch //real//. Es war auch nicht wirklich die &#34;Vormoderne&#34;; so haben es nur die Historiker charakterisiert. Sie sind mit ihrer Modernisierungstheorie verheiratet und können sich keine anderen Arten der Entwicklung vorstellen, als einen einzelnen Drang hin zum heutigen Westen, mit anderen Lebensweisen, die sie als an einem imaginären früheren Ort auf einer Zeitachse festsitzend ansehen. Das ist alles Nonsens. Die Menschen der Vergangenheit konnten die Welt sehen, wie sie wirklich ist. Diejenigen von uns, die sich den Streitkräften des Königs angeschlossen haben, können alle diese Wahrheit sehen; dass dort etwas sehr, sehr falsch an der Welt ist, in der wir leben. Unsere Gebäude bestehen aus verkalkendem, abblätternden Beton, während wir dahinvegetieren, jeden Tag, in Arbeitsplätzen und Leben, die einzig und allein zum Zweck des Erhalts ihres eigenen Systems erschaffen wurden.
&gt; 
&gt; Aber es gibt keinen anderen Weg, zu leben. Sozialismus, Anarchismus, Syndikalismus – das sind kaum mehr als konstruierte Wunschträume, die zerbrechlichen Gedanken niederer Menschen, die Versuchen, der Welt um sie herum ihre antiquierten Vorurteile aufzuzwingen. Nein, es gibt nur einen alternative Weg, zu leben. Das Gesetz des Betons niederzuschmettern bedeutet, das Gesetz des Blutes zu erheben. 
&gt; 
&gt; Wir müssen lernen, was es heißt, zu sterben. Versklavt zu werden – wahrhaftig, brutal versklavt ohne Mitleid oder Skrupel von unseren Meistern. Wir müssen lernen, was es heißt, einem einzigen Ziel zu dienen, unseren Mangel an Handlungsfähigkeit zu kennen und wirklich zu verstehen. Wir müssen einer Welt aus Göttern und Dunkelheit verpflichtet sein, der sturmgepeitschte Abfall einer Narrenrasse. Wir müssen die Moderne töten, Postmoderne, mit all ihren Analysen und all ihren spöttischen Beobachtungen töten. Es gibt nur eine Herrschaft – die Herrschaft des Chaos. Für die Menschheit! Für das Leben! Für den Scarlet King!

**Dokument 9:** Das Folgende ist ein übersetzter Auszug aus dem bengalischen Werk //Lāla Rājā// von 1953. Das Werk war für einige Zeit verschollen und wurde von Dr. Montauk während seiner Nachforschung wiederentdeckt. 

&gt; Und während die britische Herrschaft weiterging, begann etwas mit ihnen zu kommen, Stück für Stück. Zuerst ein Schatten, ein rotes Ding. Aber es war nicht ganz. Es war nicht einmal in Teilen. Es war etwas, das langsam hinaufkroch, Stück für Stück. Ich traf die Schatten unseres Landes, die Mäuse bluteten in den Reisfeldern und es nahm Gestalt an. 
&gt; 
&gt; Es hatte keinen Verstand. Nicht zuerst. Es war nicht real genug, einen zu besitzen. Es war eine Reihe von Bildern. Es war ein blutroter Klumpen aus Fleisch aus dem Herzen irgendeines christlichen Dämons, der einem alten Zauberer hinduistischer Riten gegeben wurde. Doch dann wurde es kategorisiert, niedergeschrieben, mit präziser wissenschaftlicher Terminologie beschrieben. Das mochte es nicht. Dinge der Magie, Technologie, Imperien, die nie dazu bestimmt waren, sich zu vermischen, kamen zusammen und begannen, die Natur der Welt zu verbiegen. 
&gt; 
&gt; Als Europa mehr und mehr zu uns kam, als wir lernten &#34;zivilisiert&#34; zu werden, hat sich auch unsere Religion verändert. Anantashesha war kein uralter launischer Gott in Form einer riesigen Schlange –  es war [[[scp-3000|eine Muräne]]] von wissenschaftlich ungewöhnlicher Größe, dafür bekannt, Amnestika[[footnote]]Ein antiquierter Ausdruck für &#34;Amnesika&#34;, der derzeit an einigen Foundation-Standorten verwendet wird.[[/footnote]] zu produzieren und einen wahrnehmungsstörenden Effekt zu verursachen. Wir lernten, dass wir Hindus waren, dass wir immer schon Hindus waren und dass all unsere verschiedenen und vermischten Überzeugungen alle Variationen eines einzigen Ideal waren, denn die Briten fühlten sich mit einer anderen Lebensweise, die nicht klassifiziert, erklärt, getötet werden kann, wie ein Schmetterling, der an ein Brett gepinnt wird.
&gt; 
&gt; Doch darunter lag Wut. Ein Schrei nach Authentizität, nach Realitat, auch wenn wir uns immer mehr in ihrer Sprache und in ihren Kategorien ausdrückten, sogar in unserem Kampf gegen sie. Es lag in unserer Literatur, in Tagore und den anderen; es lag in unserer //adda//[[footnote]]Ein bengalisches gesellschaftliches Treffen, bei dem eine Gruppe von Freunden (normalerweise aber nicht ausschließlich männlich) zu einer ausführlichen Diskussion über Literatur, soziale Beziehungen und andere Aspekte des Lebens zusammenkommt. Diese dauerten oft mehrere Stunden.[[/footnote]], in unseren Nebenjobs als Kassierer. Die endlose quälende Spannung zwischen Alt und Neu, zwischen Moderne und Vormoderne. Und in diesen Bruchlinien, in diesem Schrei aus Zorn und Wut, in unserem Hass auf das Alte und dem Hass auf das Neue, erhob sich ein Hybrid, der nur dem Gesetz des Geheuls folgte. Dort erhob sich Lāla Rājā.
&gt; 
&gt; Denn was ist er anderes als der Schrei nach einem vergessenen Zeitalter? Er ist der britische Bauer, der hinauf in den roten Himmel starrt, der weinende und kahlgeschorene Kopf einer bengalischen Witwe, der Aztekenpriester, der das Herz eines anderen herausreißt. Er ist all diese Dinge umgewandelt, wie es die Moderne mit allem macht, in die eigene Zerstörung der Moderne. Er ist der Widerstand, die Wut, der Hass auf alles, das war und jetzt ist. 
&gt; 
&gt; Was wir waren, war voll von Gut und Böse und allem anderen zusammen vermischt. Das Glück, die Schönheit der Welt, die Kämpfe und der Kummer und die Realität von allem. Doch nun haben wir fast alles davon  an die Maschine verloren – außer unserer Wut. Das ist alles, was übrig ist. Und deshalb kommt der König. Das Geheul der Zerstörten und Vergessenen und Unterdrückten. Sein einziger Zweck ist es, zu zerstören, zu schänden, zu verstümmeln, zu versklaven und zu //lächeln//, das Lächeln eines Königs zu lächeln, dessen Feinde vor ihm weinen.
&gt; 
&gt; Er kann nicht existieren, wo es keine Moderne gibt, denn sein ganzer Zweck ist ihm //durch// die Moderne gegeben worden. Er ist ein Gott aus Blut, ein Gott aus Wirbelsäule, Knochen und Sehnen, um die Bewohner dieser Welt daran zu erinnern, dass sie nicht gut ist. Sie ist grausam und hasserfüllt und das ist //gut//, das ist //richtig//. Moderne ist eine Sünde und er ist die Bestrafung, sodass wir wieder so leben können, wie wir sollen; kalt und hungrig und verhungernd und sehr, //sehr// verängstigt.

**Abstimmung abgelehnt.**

**Stellungnahme von O5-1:** Dr. Montauks Nachforschungen waren am aufschlussreichsten. Sie haben sicher ernsthafte Bedenken hinsichtlich der Arbeitsweise der Foundation in den vergangenen Jahren hervorgerufen. Doch wir sind der Meinung, dass diese Vorschläge zu weit gehen.

Der Ethos der Stiftung ist //Verständnis//. Postmoderne Ansichten von der Fehlbarkeit objektiver universeller Wahrheiten sind in akademischen Kreisen sehr wohl verbreitet, doch die Foundation hat sich in erster Linie immer mit Durchführbarkeiten beschäftigt und ihre Analysen auf die exakte Wissenschaft und unbestreitbaren Wahrheiten gestützt. Unsere Absichten und unseren Modus Operandi zu ändern, ist, ehrlich gesagt, ein absurder Vorschlag. Unsere Pflicht ist und war es immer, im Dunkeln zu sterben, um diejenigen im Licht zu beschützen. Wenn wir damit beginnen, unsere Ansichten von Dunkel und Licht aufzugeben oder neu zu definieren, riskieren wir einen schnellen Abstieg in Tyrannei, Inkohärenz und den völligen Verlust unseres Auftrags. Dies darf nicht passieren. Wir können uns nicht auf hochmütige Neudefinitionen des Wesens der Foundation einlassen.

Wir danken Dr. Montauk für seine Arbeit und wir werden als Ergebnis die Klassifizierung von SCP-001 dementsprechend auf Sicher aktualisieren. SCP-001 einzudämmen ist trotz seiner möglichen Gefahr nicht mehr so schwierig wie früher; wenn Montauks Informationen korrekt sind, dann scheint es uns klar, dass die Foundation einfach eine lockerere Einstellung gegenüber der Eindämmung von SCP-001 einnehmen sollte. Wir freuen uns auf eine produktivere Eindämmungsbeziehung mit unserer ältesten Anomalie.
