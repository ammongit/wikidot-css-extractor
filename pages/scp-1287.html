**Artikel:** SCP-1287 – Abschluss
**Autor:** [[*user azzleflux]]
**Original:** http://www.scp-wiki.net/scp-1287
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1287

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Aufgrund der Unbeweglichkeit des Objekts wurde Standort-98 um SCP-1287 herum gebaut. Die einzigen Personen, die direkten Kontakt mit dem Objekt haben dürfen, sind D-Klasse-Personal.

Ab dem 16.04.1987 hat der D-Klasse-Test von SCP-1287 alle zwei (2) Stunden zwischen den Behandlungen des Objekts stattzufinden, um Änderungen in den Reaktionen von SCP-1287 zu beobachten.

**Beschreibung:** SCP-1287 ist eine rechteckige Struktur aus weißem Marmor, die sich in ████████ im Bundesstaat Washington in den Vereinigten Staaten von Amerika befindet. Das Objekt ist 3 m hoch, 10 m lang und 1 m breit. SCP-1287 darf in keiner Weise bewegt oder verändert werden, einschließlich, aber nicht beschränkt auf: Graffiti, Ätzen und Aufprall mit hoher Geschwindigkeit. In unregelmäßigen Abständen werden die Namen vermisster Personen in die Struktur eingraviert. Alle derzeit in der Struktur existierenden Personen wurden als vermisst oder vermutlich tot bestätigt. Es wurde festgestellt, dass keine Person, deren Name auf SCP-1287 erscheint, wieder auftaucht.

Wenn ein intelligenter Organismus körperlichen Kontakt mit einem der Namen herstellt, wird dieses Subjekt berichten, eine Stimme gehört zu haben. Wenn mehr als ein Name berührt wird, können keine anomalen Effekte beobachtet werden. Dieses Phänomen ist von Mensch zu Mensch sehr unterschiedlich und hängt anscheinend grob mit dem zusammen, was diese Person als erbärmlich oder liebenswert empfindet. Die Stimme übermittelt der Person immer die gleiche Botschaft: &#34;Die Familie dieser Person braucht dich. Wirst du dein Leben geben, um ihr zu helfen?&#34;

Wenn die Person hörbar positiv antwortet, wird sie sofort in die physische Erscheinung der Person verwandelt, deren Namen sie berührt hat, und wird hiermit als Instanz von SCP-1287-A bezeichnet. Die Verwandlung scheint das physische Wachstum dieser Person seit ihrem Verschwinden zu erklären [[footnote]]Z. B. als D-28342 den Namen &#34;Chloe McNaiman&#34; berührte, die acht (8) Jahre zuvor im Alter von vier (4) Jahren als vermisst gemeldet wurde, wurde er ein zwölf (12) Jahre altes Mädchen.[[/footnote]]. Außerdem wird der Name der Person von der Oberfläche der Struktur entfernt. Diese Entitäten werden auch die Erinnerungen und Informationen über diese Person erhalten, einschließlich der Ereignisse ihres Verschwindens, sowie einen starken Drang, zu ihrer Familie und/oder ihren Lieben zurückzukehren. Wenn dies erlaubt wird, werden Instanzen von SCP-1287-A im Laufe von drei (3) Monaten jegliches Gefühl für ihre frühere Persönlichkeit verlieren und schließlich glauben, dass sie die vermisste Person sind[[footnote]] Es hat sich gezeigt, dass Klasse-A, C- und D-Amnesika denselben Effekt haben; Klasse-B-Amnesika werden jedoch bei SCP-1287-A-Subjekten eine vollständige Amnesie verursachen, einschließlich der Informationen, die sie bei der ersten Verwandlung erhalten haben.[[/footnote]]. Alle Personen, die mit der vermissten Person vor dem Vorstellen von SCP-1287-A persönlich vertraut waren, werden während des Zeitraums, in dem sie verschwanden, ein merkliches Desinteresse am Verbleib dieser Person zeigen. Außerdem sind die Entitäten von SCP-1287-A sehr zurückhaltend, diese Informationen weiterzugeben. Wenn diese Entitäten jedoch ausgiebig befragt und mit ihrer früheren Identität konfrontiert werden, geben sie oft Informationen über das tatsächliche Verschwinden der Person preis. 

//Anmerkung des Standortleiters: Im Moment sieht es so aus, als ob die Namen von mindestens fünfzig (50) in Einsatz vermissten Foundation-Mitarbeitern in SCP-1287 eingraviert sind. Als solches kann das Objekt verwendet werden, um die Umstände aufzudecken, unter denen diese Personen verschwanden. Instanzen von SCP-1287-A, die zu diesem Zweck erstellt wurden, sind nach der Preisgabe der relevanten Informationen zu terminieren.// – Standortleiter Loman

**Anhang-1287-Gamma:** Am 16.04.1987, etwa zwei (2) Monate nach der Eindämmung von SCP-1287 durch die Foundation, begann die Anomalie, verzögerte Reaktionen auf Subjekte zu zeigen, die die eingravierten Namen berührten. Weitere Forschungen zu SCP-1287 sind im Gange, um die Quelle dafür zu entdecken.

**Anhang-1287-Psi:** Am 16.08.1987 verschwanden gegen 15:00 Uhr alle in SCP-1287 eingravierten Namen spontan und das Objekt zeigte keine anomalen Eigenschaften mehr. Nach diesem Zeitpunkt war die Struktur anfällig für Beschädigungen und Veränderungen, wie die Unfallschäden zeigten, die durch das Herunterfallen vom Transportfahrzeug während der Überführung zu Analysestandort-53 zur abschließenden Untersuchung möglicher noch bestehender Effekte verursacht wurden. Das Objekt zersplitterte, als es fiel, und enthüllte einen verstorbenen männlichen Menschen darin. Dieses Subjekt schien zu einem Zeitpunkt gestorben zu sein, der dem Ende des Effekts von SCP-1287 entsprach. Darüber hinaus enthüllte die anschließende Autopsie des Individuums die neurologische Struktur, die häufig Realitätsbeuger vom Typ Rot, Stufe 5, besitzen. Sowohl die Überreste von SCP-1287 als auch die Leiche wurden zur abschließenden Untersuchung an den Analysestandort 53 geschickt.

**Anhang-1287-Omega:** Die Analyse der in SCP-1287 gefundenen Leiche hat ergeben, dass das Subjekt an einer Kombination aus Dehydration und Hunger starb. Foundation-Mitarbeiter konnten den Mann auch eindeutig als ████ ███████ identifizieren, einen Wohltäter, der oft Geld für Vermisstenprogramme finanziert und gesammelt hatte, der angeblich sieben (7) Jahre zuvor gestorben war. Darüber hinaus ergab die Untersuchung der Überreste von SCP-1287 durch die Foundation eine Nachricht, die auf das Innere der Struktur geschrieben war und lautete:

&gt; Ich spüre, dass auch meine eigene Kraft mich nicht mehr lange über Wasser halten wird
&gt; 
&gt; Ich hätte nie gedacht, dass es enden würde
&gt; 
&gt; Ich dachte, ich wäre unverwundbar
&gt; 
&gt; Aber egal, die Familien dieser Leute sind jetzt glücklich
&gt; 
&gt; Ich habe meinen Teil dazu beigetragen</textarea></pre>
