**Ítem #:** SCP-1374

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Toda la documentación de SCP-1374 debe mantenerse en el Sitio 23 hasta nuevo aviso. El Sitio 53, el Sitio 95, y el Sector 15 están actualmente infectados con SCP-1374. Todo el personal trabajando en las instalaciones debe ser informado sobre SCP-1374. Asimismo, todos los documentos de estas áreas deberán ser revisados tres veces por al menos dos (2) miembros del personal distintos en busca de inexactitudes. Adicionalmente, el personal puede pedir el ser transferidos fuera de estos sitios. Estas peticiones deberán ser aprobadas por al menos tres (3) investigadores con autorización de Nivel 4 así como por el Director del Sitio del área.

**Descripción:** SCP-1374 es un fenómeno basado en texto que parece afectar específicamente al menos a cinco (5) estructuras utilizadas por humanos para interactuar con anomalías en cualquier momento. Dentro de los edificios afectados, el personal que haya trabajado con objetos anómalos según lo definido por el Prótocolo-01-Black de la Fundación por un periodo superior a un (1) año se encontrará aleatoriamente con SCP-1374 dentro de la estructura. SCP-1374 se manifestará como frases u oraciones cortas y aparecerá a través de una variedad de medios, incluyendo pintura en aerosol en las paredes, notas escritas a mano, y oraciones insertadas en informes oficiales.

El fenómeno sólo afecta a edificios que interactúan con objetos anómalos de manera activa; si una estructura infectada con SCP-1374 se vuelve inactiva o cesa su trabajo con anomalías por un período superior o mayor a diez (10) días, SCP-1374 dejará de afectar al edificio y comenzará a manifestarse en un sitio activo diferente[[footnote]] La investigación muestra que una vez que SCP-1374 deja de manifestarse en una estructura y se transfiere a un sitio distinto, no volverá a manifestarse en una de las áreas previamente infectadas aunque se vuelvan activas otra vez. [[/footnote]]. Asimismo, la naturaleza y tono de los mensajes de SCP-1374 parece variar ampliamente entre estructuras. A causa de esto, actualmente se especula que cinco (5) iteraciones de SCP-1374, por la presente designadas como SCP-1374-A hasta SCP-1374-E, son responsables de estas infecciones. Adicionalmente, cada iteración parece estar a favor de un GdI específico, y reaparecerá en una estructura diferente utilizada por el grupo si un edificio infectado se vuelve inactivo. Véase Anexo-1374-Alpha para más detalles.

Tres de los cinco sitios conocidos infectados por SCP-1374 están bajo el control de la Fundación; los otros dos se hallan bajo la jurisdicción del GdI-016 (&#34;Coalición Oculta Global&#34;) y del GdI-132 (&#34;Marshal, Carter, &amp; Dark Ltd.&#34;).

**Anexo-1374-Alpha:**
||~ SCP-1374-X ||~ Localización ||~ Descripción ||~ Ejemplo||
|| SCP-1374-A || Sitio 53, controlado por la Fundación SCP.  || Los escritos manifestados critican duramente y con frustración al personal de la Fundación y sus procedimientos.  || Tomado de la documentación de SCP-████: //...debe mantenerse en la Cámara de Contención Humanoide #423 todo el tiempo **porque eso es obviamente la cosa más inteligente que hacer, ¿verdad? ¿Hacer que se enoje contigo? Dios, ¿cómo es que no ha muerto todo el mundo por culpa de su bufonería?**// ||
|| SCP-1374-B || Sitio 95, controlado por la Fundación SCP.  || Los escritos manifestados apoyan y alientan los esfuerzos de la Fundación. || Tomado de la documentación del Informe del Incidente Rho-Omega: //... fue asesinado durante la recuperación del objeto **pero esto no significa que debamos dejar de intentarlo. Gente vive, gente muere, pero eso está bien. Es todo por un bien mayor. John, confía en mi, no dejes que esto te asuste y estarás bien.**// ||
|| SCP-1374-C || Sector 15, controlado por la Fundación SCP.  || Los escritos manifestados son maliciosos, vengativos y condescendientes. || Tomado de la documentación de SCP-096: //... semanales para detectar posibles grietas o agujeros. No debe existir ningún sistema de videovigilancia o herramientas ópticas de ningún tipo dentro de la celda de SCP-096. **A su vez, el personal deberá entrar físicamente a la celda de la entidad al menos una vez a la semana con el fin de asegurarse de que SCP-096 sigue contenido.**// ||
|| SCP-1374-D || Depósito 24, controlado por el GdI-132 (“Marshall, Carter &amp; Dark Ltd.”).  || Los escritos manifestados son severamente críticos con el estilo de vida extravagante y derrochador. || Tomado de la documentación de [CENSURADO]: //... lo que saciara sus necesidades **sin que se esfuerce por ayudar a nadie más. Qué producto tan maravilloso para una persona horrible. El Maestro Marshall seguramente lo invitaría cordialmente a comprar este artículo sólo para dárselo a otra persona más merecedora, pero usted no haría eso, ¿verdad?**// ||
|| SCP-1374-E || [CENSURADO] controlado por el GdI-016 (“Coalición Oculta Global”). || Desconocido. || Desconocido. ||

**Anexo-1374-Gamma:** Cada cinco (5) años el 31/12, todas las iteraciones de SCP-1374 manifestarán el siguiente mensaje a todos los sujetos disponibles dentro de los sitios infectados.

&gt; No puedes dejar que una pequeña charla te distraiga. El destino del mundo está en tus manos. Sea lo que sea, no dejes que llegue a tu cabeza, porque, ¿sabes una cosa? Si no puedes manejar esto, no deberías estar aquí. Sólo recuérdalo.
&gt; 
&gt; Esto es sólo una prueba. Esto es sólo una prueba.

**Informe del Incidente-1374-Theta:** El 06/04/1995, hubo una brecha en la contención de SCP-████[[footnote]] El objeto que fue utilizado como un ejemplo de los mensajes de SCP-1374-A. [[/footnote]] tras que este mostrase propiedades anómalas anteriormente desconocidas, incluyendo [CENSURADO], resultando en la transformación de sesenta y tres (63) miembros del personal en instancias de SCP-████-G, junto a la perdida de setenta y un (71) objetos SCP. Actualmente todos los objetos y personal perdidos durante la brecha continúan fuera del control de la Fundación.

Adicionalmente, el Ala Euclid 17 del Sitio 95 experimentó un fallo en los sistemas de seguridad, resultando en la liberación de siete (7) objetos anómalos de clase Euclid, uno de los cuales ha sido clasificado como una entidad Replicante-Metamórfica de Tipo-Rojo. Cuatro (4) han sido re-contenidos, pero la entidad anteriormente mencionada rompió su contención y se encuentra actualmente en captura. El Destacamento Móvil Theta-23 (alias &#34;Equipo de Ataque Polígrafo&#34;) ha sido enviado a investigar y capturar a todas las instancias posibles de los objetos escapados.

El mismo día en el Sector 15, SCP-1374-C manifestó información referente a [CENSURADO], causando la propagación a gran escala de un info-peligro.

El día siguiente en todos los sitios infectados con SCP-1374, cada iteración respectiva de SCP-1374-X generó mensajes manifestados a todo el personal elegible dentro de cada sitio. La siguiente es una transcripción de los mensajes.

//SCP-1374-A://

&gt; ¿Ven? ¿Que fue lo que les dije, zoquetes? Les juro que, a veces, creo que podrían aprender una cosa o dos de esos idiotas de la COG. ¡Y luego ni siquiera pudieron manejarlo bien! ¡La cagaron como unos negligentes! En serio, si no pueden ni siquiera manejar una pequeña [CENSURADO] como esta, ¿qué van a hacer cuando venga el grande?

//SCP-1374-B://

&gt; Oh queridos, oh queridos, lo siento tanto. En serio pensaba que estaban listos para esto, nunca me imaginé que acabaría así. Es todo mi culpa, no se sientan mal por lo que pasó. Simplemente lo seguiremos intentando, y eventualmente, estoy seguro de que estarán más que preparados para cuando venga. ¡Sigan intentando! ¡No se desanimen! ¡Creo en ustedes!
&gt; 
&gt; ,,...Pero van a //tener// que hacerlo mejor que esto, mis amores.,,

//SCP-1374-C://

&gt; No tienen ninguna posibilidad.

**Informe del Incidente-1374-Xi:** Agentes de la Fundación que perseguían a varios miembros identificados del GdI-055 (“Insurgencia del Caos”) se encontraron con una nueva iteración de SCP-1374 en una fábrica abandonada que el grupo estaba utilizado como una base de operaciones, que desde entonces ha sido designada como SCP-1374-F. Los escritos hallados en la localización se caracterizaban por ser &#34;ansiosos&#34; y &#34;nerviosos&#34;[[footnote]] Frases frecuentemente encontradas eran &#34;Por favor ayúdanos&#34;, &#34;Él viene&#34;, y &#34;Ustedes pueden protegernos&#34;. [[/footnote]], con la excepción del mensaje hallado en la pared más al norte de un cuarto que albergaba un gran generador, el cual rezaba &#34;VAYÁNSE&#34;, como se muestra arriba. Aproximadamente (5) segundos después de que el personal de la Fundación entrase en la habitación que albergaba el mensaje, las paredes de la cámara colapsaron, causando la pérdida de (4) agentes.

Cuando el personal continúo siguiendo el rastro y la persecución de estos individuos, se encontraron con eventos similares al del incidente previo en el que las paredes de las habitaciones que contenían los mensajes colapsaban tras el ingreso de los miembros de la Fundación en ellas. A causa de esto, los agentes fueron incapaces de alcanzar a los miembros de la IC exitosamente.

//Nota del Investigador Principal: Debido a los eventos descritos en el Informe del Incidente-1374-Theta y el Informe del Incidente-1374-Xi, parece ser posible que SCP-1374 posea un control anómalo sobre las estructuras en las que está localizado fuera de las manifestaciones textuales anómalas. La extensión de este control es desconocida. Por esto, el personal debe extremar los cuidados al operar en localizaciones que se sepa que están infectadas por SCP-1374 - Investigador Principal Leonard Lagrange.//

**Informe del Incidente-1374-Chi:** El 12/05/1994, la vigilancia de la Fundación reportó que el Depósito 24, propiedad del GdI-132 (“Marshall, Carter, &amp; Dark Ltd.”) e infectado por SCP-1374-D, fue desocupado por el grupo. Agentes en cubierto de la Fundación siguieron a los miembros del grupo hasta la Casa de Subastas 53 en propiedad de MC&amp;D. Investigaciones al Depósito 24 revelaron los cuerpos de tres (3) personas, cada cuerpo con la frase &#34;Aquellos sin corazón no podrán disfrutar verdaderamente de su poder cuando venga. Intenté hablar con ustedes, pero aparentemente, no fue suficiente&#34; cortada en distintas áreas de su piel. El DM Tau-09 (alias &#34;Spycats de Alto Rango&#34;) se encuentra buscando la nueva localización de SCP-1374-D activamente.

**Anexo-1374-Mu:** El personal ha notado que los mensajes de SCP-1374-A hasta SCP-1374-C han tomado una actitud frenética y nerviosa desde el ██/██/████, en la misma fecha que [CENSURADO]. Específicamente;

* SCP-1374-A ha empezado a emitir críticas más duras contra los procedimientos de contención de un número sin precedentes de objetos SCP, la mayoría de ellos humanoides, metamórficos, mnemónicos, adaptativos, cognito-peligrosos, o extradimensionales, a su vez escribe todos los mensajes en letras mayúsculas.
* SCP-1374-B empezó a utilizar la habilidad demostrada durante el Informe del Incidente-1374-Theta al menos una vez por semana, manifestando variados tipos de frases alentadoras mientras el personal intentaba re-contener a los objetos[[footnote]] Desde este incidente, el Sitio 95 ha estado transportando gradualmente sus objetos contenidos a otros sitios a la vez que ha estado incrementando el número de personal asignado a la seguridad del sitio. Sin embargo, en ningún momento habrá menos de veinticinco (25) objetos anómalos retenidos en el Sitio 95. [[/footnote]].
* SCP-1374-C dejó de alterar los documentos SCP de manera clara y evidente; en su lugar, ha comenzado a alterar detalles pequeños pero importantes acerca de los objetos. Adicionalmente, se ha observado que incluye una cantidad creciente de peligros meméticos e informativos sutiles en sus mensajes. Por esto, se ha aumentado el rigor en la verificación de la validez de todos los documentos dentro del Sector 15.
* 
Estos comportamientos se han vuelto más y más frecuentes con el paso del tiempo. Durante este periodo, los investigadores de la Fundación han propuesto una posible conexión entre el incremento de las acciones extremas de SCP-1374 y la serie no anómala de [CENSURADO]; sin embargo, dicho vínculo entre los dos no ha podido establecerse.

**Anexo-1374-Pi:** El siguiente mensaje se ha manifestado en todas las localizaciones infectadas con SCP-1374 el ██/██/████[[footnote]] En particular, esta fue la misma fecha de la perturbación en [CENSURADO]. [[/footnote]]

&gt; Bueno, han tomado la prueba. Han fallado. Intentaremos encargarnos de esto por nuestra cuenta.

Tras este evento, todas las localizaciones que previamente habían sido reconocidas como infectadas por SCP-1374 dejaron de manifestar los mensajes anómalos. Pasados treinta (30) días, SCP-1374 fue declarado Neutralizado.

**Anexo-1374-Omega:** El ██/██/████, cinco (5) meses después de que SCP-1374 fuese declarado Neutralizado, SCP-1374 se volvió a manifestar en todas las áreas previamente afectadas. Sin embargo, una nueva iteración de la anomalía apareció en lugar de cualquier instancia previamente registrada de SCP-1374-X. Esta iteración es uniforme a través de todas las áreas infectadas y sólo manifiesta números arábigos. Los números en los mensajes de SCP-1374 disminuyen a un ritmo constante a lo largo del tiempo. Se desconoce el significado de esto; sin embargo, todos los números manifestados son prácticamente iguales entre las estructuras en cualquier momento determinado.</textarea></pre>
