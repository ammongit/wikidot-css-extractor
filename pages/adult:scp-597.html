**Mã vật thể:** SCP-597

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Nhiệm vụ canh gác và nghiên cứu SCP-597 phải được thay ca hằng tháng. Những nhân sự phụ trách thiết kế quy trình quản thúc của SCP-597 bị cấm tiếp xúc với nó; công việc này nên được giao cho nhân sự cấp giám sát viên. Không ai được phép quan sát (từ video hoặc nhìn vào trong buồng quản thúc) hoặc ở cùng với SCP-597 quá năm tiếng. Nhân viên bảo trì phải làm việc thay phiên nhau mỗi ngày.

Bản đánh giá về SCP-597 sẽ được trình bày ở cuối của mỗi buổi làm việc hoặc khi đối tượng có biểu hiện rối loạn tâm lý rõ rệt. Nếu sự tổn hại tâm lý là quá lớn và có thể gây ra những mối nguy hiểm hữu hình, việc đình chỉ thử nghiệm có hiệu lực ngay lập tức bới một chuyên gia phân tích sở tại. (Những phòng khám tâm thần được cách âm với lí do này.) Tại thời điểm đó, bác sĩ có thể lựa chọn việc chấm dứt tính mạng của tối đa 10 người; mọi yêu cầu bổ sung cần được chấp thuận bởi giám sát viên. Trong trường hợp này, quy trình 597-32 (Cai Sữa) sẽ được kích hoạt. Những ống thông hơi cần phải được bảo trì thường xuyên nhằm phục vụ cho việc này.

Hệ thống cảm biến khói phải luôn được kích hoạt trong mọi trường hợp; nến và nhang trong buồng quản thúc của SCP-597 sẽ được coi như là một dấu hiệu nguy hiểm. Việc để lại và dâng lên những món ăn, dù SCP-597 không hề yêu cầu, cần phải được xem xét trong cùng một góc độ. Tất cả những dấu hiệu về việc yêu thích một cách không tự nhiên cũng như là việc tôn sùng cần phải được báo cáo kèm theo.

Buồng quản thúc và các khu vực xung quanh cần phải được niêm phong, cùng với đó các trục thông gió, đường ống và hệ thống dây điện cần phải được được kiểm tra mỗi ngày. Những nỗ lực nhằm tiêu diệt toàn bộ côn trùng trong cơ sở cần phải liên tục tiến hành. Các sinh vật không nằm trong danh sách thử nghiệm, nếu bị phát hiện đang bú SCP-597 sẽ bị loại bỏ và tiêu diệt càng sớm càng tốt nhằm giảm thiểu nguy cơ ô nhiễm sinh học. Chính vì vậy, vào mỗi sáng, các nhân viên bảo trì cần phải được trang bị một bộ đồ bảo hộ Hazmat khi vào trong buồng quản thúc của SCP-597, do nó được bao phủ bởi côn trùng, cùng với nhiều loài gặm nhấm khác như chuột, sóc, dơi, ..vv

Hằng tuần, SCP-597 sẽ được rửa sạch thông qua vòi phun, với sự chăm sóc đặc biệt xung quanh khu vực núm vú của nó, nhằm ngăn chặn sự tích tụ của nước bọt. Những sinh vật đang được bú từ SCP-597 phải được tắm rửa, việc dọn dẹp sàn nhà cũng được coi là cần thiết, nhằm loại bỏ phân và nước tiểu (chỉ cần thiết cho vài ngày đầu, khi những khối chất thải rắn đã hoàn toàn ra khỏi cơ thể thì việc này hoàn toàn không cần thiết, tuy vậy thỉnh thoảng vẫn có một vài loại chất lỏng siêu loãng được thải ra), và những bãi nôn từ những sinh vật đó khi bọn chúng bú sữa quá nhanh và không điều độ . Những sản phẩm làm sạch cần phải trơn và không mùi (việc sử dung chất thơm và tinh dầu thảo mộc sẽ được lưu ý) và không được chà trực tiếp bằng tay.

**Miêu tả:** SCP-597 là một khối thịt với chiều cao xấp xỉ 5.8m (19ft), và có chiều rộng 10.67m (35ft), tuy vậy những số liệu trên có thể thay đổi khi di chuyển, hoặc là khi những sinh khối của trên cơ thể đối tượng co giãn. Mọc ra trên khắp cơ thể của SCP-597 là hàng trăm núm vú, với nhiều màu sắc cùng kích cỡ khác nhau. Khi một loài loài động vật có vú nào đó tiếp xúc với tế bào của nó, trên bề mặt của SCP-597 sẽ xuất hiện 1 núm vú tương ứng dành cho loài động vật đó và sau đó chúng sẽ được cho bú nếu không gặp trở ngại nào. Sữa được tiết ra co điểm tương đồng với sữa mẹ của loài động vật đó, dường như nguồn dinh dưỡng mà SCP-597 có thể cung cấp cho đối tượng là vô tận. Những chất lỏng này có những nét tương đồng với sữa về mặt hóa học, trong một vài trường hợp, những sinh vật đang tiêu thụ nguồn sữa từ SCP-597 có thể sống đến hoặc thậm chí hơn cả tuổi thọ trung bình của chúng, mặc cho răng của chúng sẽ bị rụng, cơ bắp sẽ bị teo không cử động trong một thời gian dài (Những đối tượng thường nằm cuộn tròn lại bên cạnh hoặc đôi khi là nằm dưới SCP-597 [đã có những báo báo về việc chết ngạt], hoặc tự lặn vào sâu bên trong da thịt của SCP-597) cùng với đó là các vấn đề về dạ dày do chế độ ăn toàn chất lỏng.

Những chai sữa có nguồn gốc từ SCP-597 sẽ có những ảnh hưởng khác nhau. Khi thấy những chai sữa này, phần lớn những đối tượng bị ảnh hưởng bới SCP-597 sẽ rơi vào tình trạng tựa như bị thôi miên, và sẽ làm bất cứ điều gì để có thể uống được chúng.

Những nhân sự chịu trách nhiệm đóng chai mong muốn sử dụng núm vú cao su, ngay cả khi đã những chiếc bình đã được đậy nắp, và họ sẽ cố gắng làm vậy ngay cả khi có được thông báo về việc vi phạm giao thức về vật liệu nguy hiểm.

Ham muốn bú sữa thường bắt nguồn từ tinh thần, thể xác và tình dục. Trong khi những dạng sống thấp hơn không thể chống lại những tác động của SCP-597, thì con người lại có thể, mặc rằng đó là một khó khăn rất lớn. Sự hiện diện của SCP-597 được mô tả như là “sự lôi kéo tinh thần”, đã cho thấy khả năng ngoại cảm của nó, mặc dù đó có thể là khả năng hấp dẫn thông qua bản năng sâu hoặc hoóc môn; cùng với đó là sự giải phóng endorphin được sản sinh khi được bú và khi cảm nhận được tình mẫu tử. Những đối tượng này thường điên cuồng chấp thuận, cùng với đó mọi sự kháng cự sẽ biến mất, hoặc là thực hiện một nghi lễ bao gồm những việc như: cúi, quỳ, bò và cầu nguyện. Họ sẽ nhanh chóng trở về trạng thái sơ sinh, và sẽ mất đi ý chí, khả năng nói cùng tư duy trí tuệ trong vòng 1 giờ. Trước khi hoàn toàn mất đi chức năng não bộ, những đối tượng này thường cảm thấy vô cùng thoải mái và dễ chịu, họ nói họ cảm thấy sự an toàn, //”như chưa từng có”//. Trước và sau khi liên lạc được thực hiện, có những báo cáo về các cảm xúc mạnh mẽ liên quan đến những hình ảnh, hồi ức mơ hồ và cảm giác, tất cả đều bắt nguồn từ tử cung hoặc nôi sơ sinh của họ, đồng thời chủ yếu tập trung vào hồi tưởng về mùi hương và hình dáng cha mẹ họ. [DỮ LIỆU BỊ XÓA] ]  █████ ███████████████ █████ █████ █████ ██ lũ mù thiểu năng [DỮ LIỆU BỊ XÓA] bị vĩnh viễn gắn liền với [DỮ LIỆU BỊ XÓA].

[DỮ LIỆU BỊ XÓA]

Những người quan sát cũng ít nhiều bị ảnh hưởng theo nhiều cách khác nhau. Độ đê tiện gia tăng, cực đoan, việc trở lại trạng thái trẻ con, giảm kiểm soát ruột, tín ngưỡng, lang chạ và cả những báo cáo về việc thủ dâm tại nơi công cộng đều được lưu ý. Chỉ số thông minh, sự tập trung và tính hợp lý của nhân sự làm việc tại đó sẽ giảm đáng kể sau một khoảng thời gian làm việc với SCP-597. Họ sẽ đánh nhau vì những lí do ngớ ngẩn chẳng hạn như khi khó chịu hoặc bị chửi rủa, vừa khóc vừa cười liên tục, không thể giải quyết vấn đề theo cách của người lớn và mất khả năng điều khiển cảm xúc. Sau khoảng từ bốn đến năm tuần, họ không thể làm bất cứ việc gì, và những đối tượng này sẽ giao tiếp với lẫn nhau bằng tiếng lầm bẩm, thì thầm và những câu nói mơ hồ. Cũng cần chú ý rằng, thực tế tên của nhân sự dành cho SCP-597 cũng trở nên gần gũi hơn, từ “SCP-597” thành “Người mẹ”, sau đó là “Mẹ”, tiếp nữa là “Mẹ yêu”, ”Mẹ iu” và vân vân. Điều này thường kết thúc bằng những âm thanh từ việc bú, thổi, hoặc hôn nhằm mục đích biểu đạt. Ngoài ra, điều đáng quan tâm là những cấu trúc răng miệng cứng chắc sẽ ngay lập tức được phát triển hoặc tái tạo lại. Những người bỏ thuốc lá cũng sẽ hút trở lại (100% xảy ra) và việc nhai kẹo cao su, ăn vặt, háu ăn, cắn móng tay và môi, nhai tóc cũng tăng dần lên, gần như đến mức rồi loạn tâm thần; họ cũng sẽ gia tăng trọng lượng một cách nhanh chóng, bị đột quỵ, bị nghẽn đường tiêu hóa do dị vật, giết người vì thức ăn(máy bán hàng tự động thường hoàn toàn trống rỗng), và mắc các vấn đề về răng miệng và sức khỏe. Các bác sĩ và nhân sự tại khu vực ảnh hưởng, thậm chí cả những người vô tình bước vào đó trong một lúc sẽ lơ đãng đưa thứ gì đó vào miệng mà không hề hay biết. Việc quan sát những nhân sự tại nhà hay cuộc sống riêng tư của họ đã cho thấy [DỮ LIỆU BỊ XÓA], thường bị kích thích bởi [DỮ LIỆU BỊ XÓA].

Những người có bản ngã vốn đã không ổn định hoặc mỏng manh thường bị gia tăng về chứng phức cảm Oedipal, thường là mức độ nguy hiểm; ba nhân sự đã bị hãm hiếp và sát hại [DỮ LIỆU BỊ XÓA]. Những cá nhân tương tự này cũng thích [DỮ LIỆU BỊ XÓA] và yêu cầu được tiếp cận với SCP-597 với mục đích nêu trên. Không may thay, dù điều này là không được khuyến khích, có quá nhiều người mắc những vấn đề trên, quá nhiều để có thể có thể hạn chế hoạt động mà không mất đi số lượng nhân sự cần thiết. Phần lớn đều là những nhân sự cấp cao, việc tiết lộ danh tính của họ bị cấm, và cần dọn sạch khu vực và tắt camera là cần thiết để họ có thể làm việc (không được phép ở lại quá một giờ nếu không sẽ bị co giật hoặc lên cơn giết người). Chi tiết về quy trình thăm khám nằm ở Hồ sơ 597-XD-12.

**Phụ Lục 01:**  ██/ ██/██ Xem Tài Liệu 597-XX-23

**Tài Liệu 597-XX-23**

Sáu mươi mốt (61) mẫu vật đang được SCP-597 cho bú tại buồng quản thúc của nó. Gồm có:

* Bốn (4) con chó ở dưới đáy, nằm thành một đống ở trước.

* Sáu (6) con mèo.

* Hai mươi bảy (27) con chuột bị treo (những loại chuột bọ xung quang nó hầu hết đều sinh vật từ phòng thí nghiệm rất có vấn đề, bọn chúng thường không chịu tách ra và không thể kéo ra do bám quá chặt lấy SCP-597, ngoại trừ SCP-597-SS-19 và SCP-597-SS-24).

* Mười lăm (15) con dơi phủ hầu như kín hoàn toàn lưng của nó, cánh của chúng thường vỗ nhè nhẹ tạo ra một cơn gió thoảng.

* Tám (8) người (bốn nhân sự cấp-D, ba bác sĩ, một bảo vệ).

**Phụ Lục 03:**  ██/██/██ Xem Tài Liệu 597-XX-25

**Tài Liệu 597- XX-25**

Việc sử dụng đội đặc nhiệm nữ tỏ ra không hiệu qua hơn trong việc quản thúc, được thể hiện qua ba sự kiện: sự phát triển của xu hướng lưỡng tính hóa trong [DỮ LIỆU BỊ XÓA], sự ra đi của năm nhân sự nữ sau khi viết //&#34;mẹ yêu, mẹ yêu, sao con lại yêu mẹ thế&#34;// lên khắp các bức tường tại buồng quản thúc, và sự tự sát của Bác sĩ Vanesen, người mà đã tự sát sau khi khoang tròn từng núm vú bằng bút dạ đỏ và viết chữ //&#34;life&#34;// bên cạnh chúng.
