**Ítem #:** SCP-2501

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2501 debe mantenerse en la Bóveda de Almacenamiento 3-H en el [[[secure-facility-dossier-research-site-45|Sitio de Investigación 45]]]. El acceso a SCP-2501 estará limitado al personal con tarjetas de acceso especiales. Sin embargo, el uso y/o mal uso de SCP-2501 queda estrictamente prohibido, y es sancionable con la eliminación. Todos los documentos e investigaciones previas sobre SCP-2501 deben mantenerse en servidores de la Fundación de alta seguridad. 

Debido al potencial destructivo de SCP-2501, las tarjetas de acceso especiales serán otorgadas exclusivamente con autorización del Consejo O5.   

**Descripción:**  SCP-2501 es un guantelete mecánico diseñado para adaptarse a la mano y el antebrazo humanos. SCP-2501 está hecho de un material ligero desconocido, y su fuente de energía es desconocida. SCP-2501 no muestra ninguna marca o número de serie que señalen un origen o un fabricante. SCP-2501 parece necesitar mantenimiento, pero el conocimiento necesario para reparar ciertos mecanismos defectivos no está al alcance de los investigadores de la Fundación. 

En la parte inferior de SCP-2501, hay un interruptor de seguridad operado por una llave, si bien parece ser defectuoso debido a que la llave se rompió dentro del mecanismo de la cerradura, dejándola atascada en la posición etiquetada con la palabra &#39;ВКЛ.&#39;[[footnote]]Abreviación rusa para la palabra &#39;ВКЛЮЧЕНО&#39;, que se traduce como &#39;encendido&#39; en español.[[/footnote]] También, hay un selector rotativo ligeramente corroído localizado en el lado derecho de la &#34;muñeca&#34;. El selector está atorado en la posición del extremo en el sentido de las agujas del reloj y no gira en dirección opuesta a las manecillas del reloj.  Las etiquetas de cada posición están demasiado gastadas para ser legibles, pero se ha presentado la hipótesis de que son números en orden ascendente. 

Las propiedades anómalas de SCP-2501 se manifiestan cuando el usuario inserta su brazo dentro del guantelete y activa el mecanismo similar a una garra en el extremo opuesto. Cuando se sostiene delante del rostro del usuario, SCP-2501 es capaz de ejercer una extrema cantidad de presión sobre un objeto dentro de la perspectiva del usuario en relación con el mecanismo en forma de garra. No se ha observado un límite en la cantidad de presión que puede ser ejercida por SCP-2501. SCP-2501 no es capaz de realizar funciones móviles aparte de abrirse y cerrarse rápidamente. 

La distancia entre el usuario y el objeto no afecta el resultado final; como tampoco lo hace la densidad o el tamaño del objeto. El objeto, durante este proceso, siempre se comporta como si dos fuerzas invisibles se aplicaran desde lados opuestos hasta el punto de fallo estructural. Usar SCP-2501 en medios líquidos o gaseosos no surte ningún efecto. 

[[collapsible show=&#34;[ACCESO DE NIVEL 2 REQUERIDO]&#34; hide=&#34;[ACCESO CONCEDIDO]&#34;]]

&gt; +++ Registro de Experimentos,,2501-11,,
&gt; **Sujeto:** Técnico investigador usando a SCP-2501 sobre los objetos designados.
&gt; **Procedimiento:** SCP-2501 usado normalmente para su función designada.
&gt; **Resultados:**
&gt; || PRUEBA || ÍTEM || DISTANCIA || RESULTADO || COMENTARIOS ||
&gt; || 001 || Lata de Sopa (Llena) || 1m || Destruida por compresión || La lata fue aplastada a un grosor de 0.08mm. La sopa tuvo que ser limpiada del equipo de laboratorio. Se recomienda que las pruebas posteriores se realicen en exteriores. ||
&gt; || 002 || Cilindro de acero sólido (Diámetro: 8cm) || 20m || Aplanado || El cilindro fue comprimido en la forma de un disco de 1.6m de diámetro y 2mm de grosor. || 
&gt; || 003 || 1962 Buick LeSabre (obtenido de un conjunto de vehículos ligeros) || 100m || Destruido vía compresión || El auto fue aplastado a lo largo, hasta un grosor de 19cm. ||
&gt; || 004 || Tanque ligero M3 Stuart (obtenido de un arsenal DM) || 200m || Destruido vía compresión || Tanque fue aplastado hasta un grosor de 84cm.  Al analizarse más de cerca, se descubrió que el blindaje de acero se había fusionado como resultado del calor extremo generado durante el proceso. ||
&gt; || 005 || Bloque de concreto (1m^^3^^) || 100m || Desintegrado || El bloque estalló violentamente en centenares de fragmentos. No se encontró nada mayor a 3cm. El personal recibió heridas menores. Se recomienda un incremento en distancias seguras. ||
&gt; || 006 || Bloque de concreto (1m^^3^^) || 4km || FALLIDO || El experimento se llevó a cabo de noche. El bloque se encontraba iluminado con el fin de facilitar la prueba. El usuario falló el objetivo y destruyó una lámpara en su lugar. Se recomienda el uso de binoculares y accesorios de estabilidad en subsecuentes pruebas de rango. ||
&gt; || 007 || Globo meteorológico || 32km || Destruido vía compresión || El experimento se llevó a cabo de noche. Se añadió una lámpara de halógeno grande con suficiente batería al globo. La prueba tuvo éxito; sin embargo, los restos nunca fueron encontrados por los equipos de recuperación. Se confirman capacidades de rango extremas. ||
&gt; || 008 || Asteroide 1566 Ícaro (2.9×10^^12^^kg) || Perihelion: 0.18AU, Aphelion: 1.96AU || N/A || CANCELADO ||
&gt; 
&gt; **Resumen:**  Se confirman las propiedades anómalas de SCP-2501. Los experimentos han sido suspendidos indefinidamente por orden O5.  SCP-2501 debe ser colocado de vuelta en contención inmediatamente. La clasificación de objeto se ha establecido como Seguro por el momento. Se podría presentar la necesidad de establecer protocolos de contención adicionales. 

[[/collapsible]]

SCP-2501 fue enviado a un centro de logística de la Fundación en un maletín ornamentado por parte de un benefactor anónimo. Se ha confirmado que el benefactor está afiliado con [[[marshall-carter-and-dark-hub|Marshall, Carter, &amp; Dark Ltd.]]], según se menciona en la etiqueta de descripción de objeto adherida a SCP-2501 en el momento de la entrega, y en la nota detallando el contexto del paquete. 

[[collapsible show=&#34;[ACCESO DE NIVEL 2 REQUERIDO]&#34; hide=&#34;[ACCESO CONCEDIDO]&#34;]]

&gt; +++ Documento Archivado,,2501-01,,
&gt; 
&gt; ||||~ --FBW221/TG6YW/IU8IO--||
&gt; ||~ Estatus|| --Vendido-- --En Reserva-- LIQUIDACIÓN||
&gt; ||~ Demanda||--Alta--||
&gt; ||~ Valor||--500k USD/303k GBP--||
&gt; ||~ Existencias||Estimado a nivel mundial: 1||
&gt; ||~ Identificación||--Ítem Exclusivo #21 (ligeramente desgastado)--||
&gt; ||~ Descripción||--Ítem es un guantelete mecánico hecho específicamente para aplastar objetos usando el punto de vista. Un curioso poder para controlar la física en la palma de tu mano, literalmente. Llave de seguridad incluida.  Vendido tal cual.--||

[[/collapsible]]

[[collapsible show=&#34;[ACCESO DE NIVEL 3 REQUERIDO]&#34; hide=&#34;[ACCESO CONCEDIDO]&#34;]]

&gt; +++ Documento Archivado,,2501-02,,
&gt; 
&gt; //A quien corresponda,//
&gt; 
&gt; //Represento a una comunidad profesional de subastadores, coleccionistas y comerciantes con los que seguramente están familiarizados. Me dirijo a su organización con un objeto de interés mutuo. Los detalles se incluyen dentro del maletín. No se preocupe, éste es el lugar adecuado para él.//  
&gt; 
&gt; //Entendemos que deben tener muchas preguntas. No puedo dar detalles, ya que representaría un conflicto de interés con mis colegas y clientes. Aún así, nuestros motivos para este envío son pertinentes. En términos simples, somos comerciantes de arte y curiosidades exclusivamente. Y muy rara vez encontramos un objeto que represente una inherente y obvia amenaza a esta distinción.//
&gt; 
&gt; //Ésta es la naturaleza del objeto. Sin importar lo valioso que sea, nosotros en Marshall, Carter &amp; Dark, Ltd. sentimos que es mutuamente beneficioso -es decir, para nosotros, y para la Fundación SCP- que permanezca bajo su custodia. Usualmente mantenemos cierto nivel de imparcialidad con respecto a lo que nuestros clientes hacen o no hacen tras la finalización de la venta. Sin embargo, a la  luz de unos cuantos incidentes aislados relacionados con las intenciones de nuestros clientes para este dispositivo en particular, y sus afiliaciones en general, es seguro asumir que vender este objeto sería malo para el negocio.//
&gt; 
&gt; //El almacenamiento también representa un problema, ya que la extrema demanda del objeto interrumpe los objetivos y los negocios estables de Marshall, Carter &amp; Dark, Ltd. A nadie le gusta ser el cajero de un banco que está bajo amenaza de robo cada minuto del día. En resumen, mantener el objeto en nuestro inventario nos cuesta más de lo que vale, por mucho. De modo que, por el bien de los monumentos, sitios famosos, ciertas naciones, nuestra empresa, y posiblemente el sol y la luna, le entregamos esto a personas más experimentadas y adeptas en lo que se refiere a mantener semejantes objetos lejos de la vista del mundo.//
&gt; 
&gt; //Por favor acepten nuestro regalo, sin costo, de nosotros para ustedes.//
&gt; 
&gt; //P.S. Se incluye una caja de La Maison du Chocolat, y una tarjeta de regalo por la cantidad de ████GBP como muestra de nuestra gratitud.//
&gt; 
&gt; //Por siempre agradecida,//
&gt; 
&gt; [[image http://scp-wiki.wdfiles.com/local--files/scp-2501/LEAC1.png width=&#34;350px&#34;]]
&gt; +++++ //Lady Emily Alcott Carter//
&gt; ++++++ //8 de Junio, 1968//
[[/collapsible]]

Los artículos incluidos en el paquete, salvo el propio SCP-2501, fueron registrados y/o destruidos. La Fundación no ha enviado ninguna respuesta formal con respecto a esta acción.
