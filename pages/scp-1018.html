**Item nº:** SCP-1018

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-1018 está atualmente contido na Unidade de Armazenamento ██, localizada no Sítio ██.

Todos os componentes de SCP-1018 devem ser mantidos em contêineres de 1m x 1m x 3m e mantidos sob vigilância por dois (2) membros de segurança o tempo todo. Nenhum líquido deve ser introduzido nos componentes SCP-1018 sem a permissão expressa de um (1) membro com acesso Nível 3.

**Descrição:** SCP-1018 é a designação abrangente dada a um grupo de três estátuas doravante referido como SCP-1018-1, SCP-1018-2 e SCP-1018-3. Todos os componentes de SCP-1018 representam um homem emaciado ou idoso e são compostos principalmente de concreto e cascalho. Uma luminescência vermelha é visível em vários pontos na superfície dos componentes de SCP-1018, principalmente presentes na cabeça e na garganta. O efeito anômalo de SCP-1018-1 é ativado pela aplicação de pressão na parte de trás de seu pescoço enquanto SCP-1018-2 e SCP-1018-3 são ativados pelo contato com o líquido.

Quando SCP-1018-1 é ativado, a área dentro de dez (10) metros dele sofrerá fortes chuvas. Em situações onde SCP-1018 é ativado em ambientes internos, a chuva cairá rapidamente do teto da estrutura. Um exame mais aprofundado da chuva produzida por SCP-1018-1 não mostra propriedades anômalas. Esta chuva durará trinta (30) minutos antes de cessar abruptamente. A chuva provocada por SCP-1018-1 normalmente ativará SCP-1018-2 e SCP-1018-3 quando eles estiverem na mesma estrutura.

Quando SCP-1018-2 é ativado, seis (6) manifestações do que parecem ser crianças emaciadas aparecerão na área ao redor de SCP-1018-2. Essas crianças parecem idênticas a várias que desapareceram dois (2) meses antes da recuperação de SCP-1018. Todas as manifestações vão aproximar os indivíduos presentes e pedir água freneticamente. Essas manifestações são incorpóreas e, portanto, incapazes de consumir água, mesmo quando esta lhes é fornecida. Vinte e cinco (25) minutos após a ativação inicial, todas as manifestações agarrarão suas gargantas e cairão no chão, onde permanecerão por mais dois (2) minutos antes de desaparecerem.

SCP-1018-3 parece ter sido fortemente modificado em algum ponto no passado. Várias partes de sua estrutura parecem ter sido removidas e recolocadas, principalmente a perna esquerda e a cabeça. Um pequeno orifício foi feito na orelha esquerda da estátua, sugerindo que algo foi removido ou inserido. O propósito dessas modificações é atualmente desconhecido. Quando SCP-1018-3 for ativado, ele começará a falar com uma voz masculina altamente distorcida. SCP-1018-3 geralmente repetirá a frase &#34;Já Somos Maneiros?&#34; embora variações raras sobre isso tenham sido observadas, como &#34;Arte somos maneiros?&#34;, &#34;Já Somos Deuses?&#34; e &#34;Já Cozinhamos Marte?&#34;. Quando essas variações são faladas, a distorção da voz de SCP-1018-3 aumenta fortemente, com gagueira e diminuição da velocidade da fala sendo comuns. Este discurso continuará por trinta (30) minutos antes de cessar.

Os componentes de SCP-1018 foram recuperados pela primeira vez quando foram ativados em uma festa de gala de caridade com o objetivo de arrecadar dinheiro para fornecer água potável para as pessoas em áreas problemáticas. A Força Tarefa Móvel Upsilon-23 (&#34;Críticos de Arte&#34;) foi enviada para recuperar SCP-1018 e o fez sem incidentes. Imagens da câmera de segurança do incidente mostram dois ativistas locais colocando os componentes do SCP-1018 nos bastidores e ativando o SCP-1018-1 antes de fugir. Os esforços para localizá-los ainda não tiveram sucesso.
