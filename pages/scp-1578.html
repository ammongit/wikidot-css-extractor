[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1578/scp-1578.jpg|caption= Fotografía más antigua conocida de una instancia de SCP-1578. Se observa una ausencia atípica de medias en esta manifestación.|width=200px]]


**Ítem #:** SCP-1578

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Las prendas de vestir involucradas en las manifestaciones de SCP-1578 pueden ser fácilmente neutralizadas con el contacto físico y seguir usándose después de la neutralización. Los avistamientos menores de SCP-1578 por parte de individuos o de grupos pequeños deberán ser descartados como bromas, alucinaciones o fenómenos sobrenaturales como los fantasmas (Una lista completa de historia de encubrimiento en el Documento 1578-B) Las apariciones de SCP-1578 en zonas públicas se manejarán caso por caso, con la intervención de agentes de campo locales cuando sea necesario.

**Descripción:** SCP-1578 se refiere a la manifestación espontánea de prendas de vestir en un estado de suspensión a mediana altura en el aire sin un soporte. SCP-1578 se manifiesta típicamente en conjuntos que incluyen (pero no se limitan a) zapatos, pantalones, guantes, sombreros, prendas de vestir de la parte superior del cuerpo y ropa interior. Aunque no poseen ningún tipo de soporte, las prendas de vestir dan la impresión de ocultar una estructura humanoide sólida por debajo. Los sombreros, bufandas y máscaras también se integran comúnmente en las instancias, ocultando la ausencia de una cabeza. Las instancias de SCP-1578 son inanimadas y dejarán de suspenderse cuando se aplique una fuerza, neutralizando así sus propiedades anómalas. 

Reportes de actividad de SCP-1578 se remontan a finales del siglo XII. Los especialistas en estadísticas de la Fundación han estimado que cada año se manifiestan en todo el mundo entre 500 y 700 instancias de SCP-1578. Las prendas de vestir presentes en los eventos de SCP-1578 se originan en el armario de un individuo diferente con cada manifestación. Los propietarios originales de la ropa a menudo informan que la prenda es una de sus favoritas y que la usaban con frecuencia antes de convertirse en una instancia de SCP-1578.

Las instancias de SCP-1578 suelen posarse normalmente en posición de pie, con sólo un 12% de las instancias que se encuentran en posturas activas como correr o bailar. Las instancias aparecen en lugares frecuentados por el propietario original de la ropa integrada en la manifestación, y lo más frecuente es que aparezcan en el lugar donde vive el propietario. Aunque muchos las instancias han aparecido en áreas públicas, ninguna persona ha declarado haber visto nunca una manifestación en progreso.

**Anexo:** El 16/05/██, la Consejera de Salud y Seguridad Dra. Macy Burchard actualizó la clasificación del objeto SCP-1578 de Seguro a Euclid.

&gt; Hola,
&gt; 
&gt; En los últimos años hemos visto un drástico aumento en el número de informes de miembros del personal de la Fundación que se han encontrado con instancias de SCP-1578 en sus ropas y en las de sus compañeros de trabajo. Lo que es aún más preocupante, ha habido informes no confirmados de instancias de SCP-1578 que muestran movilidad y la capacidad de deambular, imitando las tareas diarias realizadas por el personal de la Fundación. Este aumento de la actividad anómala parece limitarse a las comunidades de la Fundación y afecta específicamente a la vestimenta de las personas que están en estrecha proximidad a anomalías de manera regular.
&gt; 
&gt; Un equipo de investigadores con experiencia en anomalías psicométricas está actualmente dirigiendo una investigación sobre estos recientes cambios en el comportamiento de SCP-1578. Hasta que podamos entender mejor estos eventos, SCP-1578 ha sido actualizado a la clase Euclid. Además, se espera que los empleados de la Fundación que estén en contacto cercano o directo con otras anomalías incineren todas las prendas de vestir después de seis meses de uso. 
&gt; 
&gt; Nos disculpamos por las molestias que esto inevitablemente causará a muchos de ustedes, y apreciamos enormemente su continua dedicación para mantener nuestros lugares de trabajo tan seguros como sea posible. 
&gt; 
&gt; Macy Burchard
&gt; Conseja de Salud y Seguridad
