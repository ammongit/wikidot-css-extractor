++ 正月二十一日 辛丑年


水面忽然哗啦的一声响。一颗光溜溜的脑袋探出来，长着鳞片的手搭在满是青苔的石阶上。来往的行人穿着各式各样的衣服，街边的孩童看见它，便指着它的光头笑着。它正要朝那些孩子们吐水，一双布鞋突然出现在这个鲛人的视野里。

“走开去。”一个在他脑门上的声音温柔地说，孩子们得了两块糖，嬉笑着跑进人群中。那人蹲下身来，于是鲛人看到了两鬓斑白，脸上皱纹堆垒，左侧脸颊有一道长皱纹的男子。

“我都说了，崇福，别一直往这里跑。”陈赫荣说。

鲛人用手语比划一阵。并不是所有鲛人在陆地上都没法发出声音，这位正好不行。

“品茶？崇福，我还有要事。今日这两包茶就给你，权当补偿。”

鲛人接过那俩黄色的包裹，兴奋地端详了一阵，张开嘴看着陈赫荣，然后哗啦一声钻回水里去了，溅起一阵水花。

还是得尽快叫摆渡人来处理这家伙。陈赫荣想，站起身拨掉自己汉服下摆的水，然后加入流萤区思明街来来往往的人流当中。此刻正直华灯初上，两百个悬浮在空中的孔明灯放射出温和的黄光，将这片商业街笼罩在祥和之中。推车的，挑担的，撂地摆摊的，开店的，各行各业无一不有。绣春阁身着旗袍的老板娘正在推销自家的布匹，信誓旦旦地跟一位狐妖保证这的的确确是纯正的蜀锦；万民堂的卯师傅闷着一锅酿豆腐，不时用自己的白毛巾擦汗，客人都已经坐到店门外了；汉广茶楼的Owl站在店门口，孤独地望着大街，卖碗仔糕和糕点的木质推车前，一大堆孩子和大人正争着要买糖画，那块青石板后的老人和陈赫荣几乎一个年纪。

陈赫荣还是排队，前面有两个身着汉服的小孩，叽里呱啦地说着要让狐妖晚上进你家门打你之类的话语。

小孩。

“下一位！诶呦，老陈啊，你来了？又给你孙子买画啊？”

“是。有劳您了。”

老人拨动那个画着十二生肖的木质圆盘上的指针。停下来时正好是凤凰。

“哦……好运气，老陈。”

老人从台子下方拿出长柄勺来，缓缓将糖水倒到石板上的同时，以惊人的熟练度移动着手腕。末了，黏上一根竹签，小心地一铲，一只栩栩如生的凤凰递到陈赫荣手中。

“七块钱，扫这里。”

坐地起价。陈赫荣心里暗暗地骂，掏出手机付款，拿着糖饼匆匆走了，七拐八拐，走进小巷里面，确认没人之后说了句：“画师，您又有何吩咐？”

凤凰的嘴动了动：“别那么不耐烦嘛，弱文……你我共事少说三百年了，怎么还是老样子。”

“嗯……随意。我退休了。”

“那应该是十几年前的事情了吧。”

“您若是再顾左右而言他，我就把这糖画吃了。”

“好了。总之，最近妖孽们夜间活动很频繁，想着请你留心关照一下。”

“警局会处理这件事，您我就不必费心了。再说了，您神通广大，这点小事您不知道？”

凤凰咂嘴：“摆渡人最近在启用一些预备役队员了，恐怕不是什么好事。还是多多留心吧。”

“了解。”

“好了，弱文兄，可以吃了。”

凤凰把嘴闭上，陈赫荣一口把它的头整个咬下。他并不太喜欢被指使的感觉。画师也好，十九局也罢，他更喜欢特立独行。这也是他选择提前退休的原因。

他走回勾栏街，吃着糖画。这条街很长，而且更重要的是，这不会像是中山路那样给专门薅羊毛的商业街。在这里本地人也能自在购物。

打算回去的时候，他看见人群中的导游旗。在这里开展旅游业务的团体不太多，但那个LOGO……哦风露旅社。果不其然，一堆兴奋地东张西望的人正朝着这里走来，领头的女导游仅有二三十的年纪，介绍起景点来倒也是头头是道，口若悬河——

“所以，各位请注意，在购买物品之前请参照我们发到群里的购物指南，请不要购买你不明白的产品，我们半小时后这里见，记住不要丢掉你的五毒符。玩的开心点，别把卡刷爆了。”

游客们在笑声中如小鸟一般四散开去。导游收了棋子，坐在街边的石长椅上，摘下自己的皮筋用嘴咬住，把头发笼络到脑后，用皮筋再次扎紧，长长出了一口气，开始刷手机。

陈赫荣看多很多这样的人。城里仍然有很多人被生活压着脊梁。虽然厝边城里的市民普遍没有受到疫情影响，但这些行业的人……似乎社会保障制度并不能给他们带来很好的生活。也仅仅是刚好能够生活而已。

他看见另一个更年轻的短发女孩——二十出头的少女拎着一袋东西走向导游，后者则抬起头，疲惫地帮她检查购买的纪念品。

“不……这个我建议你别买……这玩意可能会把你手烧了。这个骨笛是……啊……到是个好东西。能辟邪。”

天色渐晚。
------

几个时辰之后，身着黑衣的陈赫荣从院墙上翻进院子，脚踩在草坪上发出一声闷响。

这里原先是建城初期某个豪右的宅院。如今时过境迁，当年的醉生梦死早已不见踪影，只留下闹鬼的传说。

而在厝边城，传说不仅仅是传说。

他拨开世界的幕布，钻进后台——一个用黑色线条勾勒出物体轮廓的白色背景世界。各式各样的“气”在白色的夜空中交汇，指向那园林院墙后的大宅。

陈赫荣把自己拉回正常位面，轻轻跃过一条小溪。这很明显是人工开凿的，流向竹林边缘一处以供流觞的亭子。在清脆的虫鸣中，陈赫荣抽出自己的雁翎刀，跨过腐朽的宅门，手中火把亮起，摇曳的光照耀着一片狼藉。破碎的酒杯散落在地，折断的桌椅随意散乱着。从那些破碎的残片中依稀还能看出一份往昔的繁华。

这不是重点。他拉起自己的面罩，用火把照着地面。这些杂乱的鞋印显然不是原装的。靴子踏在木制楼梯上发出声响，顺着火光他看到了第一具尸体，黑色制服，奇术护具，八斩刀，大口径手枪，全封闭式头盔，一道血迹从头盔下方渗出，如红蛇一般蔓延到最下方的台阶。

警局的摆渡人。陈赫荣低头看向尸体，能把摆渡人击败的厉鬼少之又少，大部分他都认识并且交过手。除非是基金会？不太可能。这帮家伙知道自己不讨喜，又怎可能大动干戈？

他跨过尸体的同时听见了楼上传来的一声金属碰撞，伴随着活塞卡死的声音。陈赫荣冲到楼上，正要进屋，卧室里的摆渡人卡啦撞破楠木墙体，整个身子摔到外面的走廊上，鲜血从破碎的面罩中咳出。陈赫荣闯进屋内，遍地狼藉之上是一个带着京剧面具的男子，手中提着一把正向下滴血的朴刀。

陈赫荣丢下火把，把手中的雁翎刀甩了甩，看着他。

“运气不佳，想要算一卦吗？”

对方毫不犹豫使出一个斜劈，被陈赫荣架住。后者随即转手卸力，对方的刀掠过头顶，险些砍到陈赫荣的发髻。他对着对方侧身的破绽，猛地回刀，就着对方的柔弱部位自下而上把刀一撩，却被那人横刀截住。陈赫荣将手腕向下微微一落，借着寸劲又是狠狠一击，一阵麻木感顺着刀刃传到腕关节。对方手明显猛地一震，向后退了几步，陈赫荣迅速上前，一串刀法直取对方要害，顷刻间房间里一阵叮当作响，兵刃闪着寒光打在一处。京剧男在左抵右闪中逐渐疲于招架，一时抵挡不住，刀在抵挡时候脱手，打着旋插进天花板，他跌跌撞撞向后退去。

陈赫荣正要上前做个了结，却见那人猛一抬手，一股黑烟直冲陈赫荣面门。等他回过神来，那人已经不见踪影。

他甩了甩刀，插回刀鞘，走到窗边向下查看，寂静的街道上空无一人。他返回去找那个摆渡人，发现他已经断气。

叹气。从阎王爷手里抢人果真不容易。

陈赫荣抽出那人腰封上的诺基亚，输入352后按下通话键，至少这样警局知道有人被杀了。他来到床边向下俯看，没有任何踪迹。

这房子里到底有什么？他看向这一片狼藉，目光从破碎的木桌和茶凳上移，看到了靠在墙边的佛龛和不知所踪的神像。

非常有意思。厝边城里大部分人都信道教，更本土化那种。他们供奉“城公”，相信这位神仙能给人带来好运。

好吧，换一种说法，城公就是那帮建城的家伙。

只不过这个底座……陈赫荣走近看了眼。似乎大得不太正常。很久没看过这么大的神像了，长度已经堪比卧佛。他把它翻了过来，底座上有个篆体的印文“安扈”。

一个能干掉摆渡人的家伙需要神？到底什么意思？

他看着窗外，一股延伸到窗外的黑气正在慢慢消散。没必要白费功夫去追了，更何况他已经察觉到了空间的波动——是警局的家伙们。该走了。

他站到窗框上，转身抓住外面的屋檐来了个引体向上，消失在房间的视野中。
------

++ 正月二十二日




陈赫荣被一阵电话铃声吵醒，一看手机已经是十点半了。他看了下来电显示，是画师。

“昨天晚上有什么发现吗？”

“杀人不过头点地，您查岗比张居正还积极。有了些许眉目，在刘家大院有个家伙，杀了两个摆渡人之后走了，顺了尊神像。”

那头传来几声轻笑：“神像？是谁？”

“不知。我一会儿把底座带去给你。”

陈赫荣挂了电话，洗漱完毕之后，热了下昨晚做的胡辣汤汤，出门前看了眼自己的四合院，关上门，走入兴斌路的人流中。
------

画师看着底座上的“安扈”，若有所思。

“你也毫无头绪。”陈赫荣低头看着盘着发髻的青年。他似乎更喜欢这个形态而不是做个老头。

“这应该不是城里的工坊，否则你我应该都有所耳闻。”画师抬起头，“百度一下？”

陈赫荣掏出手机。

“无。”

“事有蹊跷。”画师用手托着自己的脑袋作昏厥状，“这次又得有劳你了。”

“城内没有这家铺子？”陈赫荣一边往自己手上缠绷带一边问。

“据我所知，没有。”

“那好吧。”陈赫荣说，“我去城外看看。你去找找这户人家的资料，兴许能看出些端倪来。

然而两边都没有什么进展。陈赫荣跑遍了厦漳泉三地的图书馆寻找地方志的记载，一无所获。画师这边除了找到刘家大院的原主人是一位陕西人之外，一无所获。

“没得商量。”陈赫荣在会泉州开元寺歇脚的时候对着电话骂，“还不如让我砍了那个小贼的脑袋。”

画师也这么想。于是下午四点三十五分，陈赫荣便在自家院子里做晚餐了。

虽然斩鸡用的是砍人的刀法，但这丝毫不影响他的厨艺。不多时，一碗热气腾腾的黄焖鸡便出现在灶台上。他将它端到院子里，坐在那棵杨树下。

“杨……”

他刚想要张开口，喊出那个久违的名字，却突然想到这偌大的院子里，本就只有他一个人啊。
------

“这个月第三起。”李看着地上的尸体叹息。这个并不大的公寓内挤满了警局的技术人员。两名奇术师正展开术式，准备犯罪现场还原的工作。

死者是刘浩存，一名普通的厝边城居民。但这是快速DNA比对的结果，任何现场的技术人员或是周围的邻居都辨认不出这面目全非的尸体——全身高度碳化， 面孔狰狞扭曲，仿佛在死前见到了十殿阎罗一般。

“Alice，周边居民的走访完成了吗？”他问站在一旁的助手，一位23岁的年轻姑娘，金色短发，前额刘海别着发卡。

“是的。除了一位狐妖不太配合之外。”她汇报，“没有反映任何异常情况。”

“尽快汇总三名死者资料和现场报告，发给我吧。”李看了眼手机屏幕，“我还得去跟那几个盗窃案。”

“最近怎么这么忙？”Alice看着一脸疲倦的李，后者摇摇厚重的脑袋，“谁知道啊……近期案件一个接一个，先是盗窃后是杀人，现在还有了入室行窃杀害警员。那群不是人的家伙也蠢蠢欲动，真是令人没办法。”

“辛苦了，这里我来管，您去吧。”

出了公寓门，李不禁点了一根香烟。尽管他知道这的确是不合工作期间规定，但内心的疲倦还是让他忍不住想要来一根。尼古丁冲散了他脑中一部分的焦虑，以麻痹代之。他翻开自己的皮包，看着夹在里面的一张发黄的照片，照片上须发皆白的东方面孔看着他。

警队的建立者，或者说，厝边的锦衣卫。至今警队里还有他的描述。不过这张照片很可能是他留下的唯一一次影像。没人能确切的描述出他，这照片也是李千辛万苦从一个老警员手里拿来的。

他把皮包放回兜里，没走几步，正看见警戒线外正好有一个和照片一模一样的老人走过。

李愣了几秒钟。那人正在和谁打电话，并没有注意到刚出门的警探。李忽略了围观人群的惊呼和穿着重型奇术外骨骼护具，手持伸缩电棍，别着大口径手枪的警卫冲到人行道上，正看见那老人正在过马路。

“喂！等等！”

老人转过头看他，但仅仅是一眼。下一秒一辆电车驶过，再看向对岸，只剩下来来往往的人流。

李追了上去，哪里找得到他的身影。
------

画室里，画师正对着一幅精致的山水画出神。这间不足三十平米的小屋子摆满了书架，上面是成捆的书籍和画本，甚至于山水画。线装的，卷轴的，竹简的，各式各样。

“好……好……”他喃喃地说，眼神中满是欣喜和快慰。

突然外面一阵敲门声，画师一挥手，木门哐当一声打开，夕阳倾泻进石板地面，紧随而来的是身着夹克衫和牛仔裤的陈赫荣，正擦拭着自己的雁翎刀。

画师看见他这身行头，不由得愣了一下。

“怎么着？不行？”陈赫荣摆出一副小孩子问大人的样子，看着莫名其妙的画师。

“不不……我只是觉得……贤弟啊……你这……反差也太大了，就好像关云长突然刮胡子，张飞突然开始看书一样。”

“只是顺路斩了一只剪烛鬼，这帮家伙兴致高涨啊。”陈赫荣在椅子上坐下来，“尚德雯让我去帮忙顶一个旅社保镖的岗。”

“嗯……那孩子我有印象，挺好一人。所以呢？”

“那个保镖叫做碧津。如果我没记错的话，他应该干过走私古玩的行当。”

“你不会是想要让我和他谈谈吧？”画师将笔搭在笔架上，“弱文，要我说多少次，鄙人不善奔跑。”

“一个千年的的妖精也敢说这话。”陈赫荣嗤之以鼻，“总之，带着这个底座去找他吧，兴许有些线索。”

“好。我今晚便去。话说回来，这幅画，你意下如何？”

“怎么，白送？”陈赫荣端详着这幅画，良久，他眯起眼睛，抚着自己留着白色长须的下巴。

“是旧时的厝边啊……令人怀念。”

要是他们还在就好了。

“话说回来，有个警探似乎注意到我了。”陈赫荣说。

“是李吧。正常。他那个人就这样。”

“你怎么什么人都认识……”

“很简单啊。”画师转过头，“他儿子常来我这买糖画。”

“总之，那死的人我们应该都认识，刘浩存。”

“杀我们这帮几百年前的古人……”画师哼了一声，“冤冤相报何时了啊……”

“有头绪吗？”

画师搁笔长叹一声：“没有。仇家一抓一大把，谁知道是哪个。你明天去峥嵘山的时候通知固之一下吧，让他务必注意。我试着去碧津先生那边，找找有什么线索。”

“明白。”
------

晚上九点五十分，画师敲了三下布莱克大街206B栋306公寓的门。

“碧津先生？您好，有事情找您。”

里面传来一声惊恐的叫喊，紧接着是什么东西破碎的声音，画师感到大事不妙，从袖子里抽出自己的毛笔在门缝上划了一道墨迹，用手指将它拨平。咔哒一声，门锁打开，一个惊恐的叫声在他进门的一刹那突然响起。

“别！开灯！开灯！别过来！开灯！”卧室里有人沙哑着嗓子喊叫，画师啪地打开墙上的开关，温和的光晕照亮了玄关。透过微弱的灯光，他看见卧室里有一个男人蜷缩在角落，头埋在手中。

“碧津先生？我是来帮忙的。”画师迈进门内，小心地关上公寓门。这里并不大，两室一厅，陈设齐全。男子在一间卧室中待着，另一间的木门上挂着一副破旧的儿童画，很久没有打扫过了。

“先生？我是来帮忙的。”画师走到卧室门边，立刻闻到了一股浓烈的酒味，男人看了他一眼，发出一声可怖的哀嚎，又缩回自己的那个角落里，瑟瑟发抖。

“别……别过来！离我远点！”

话音刚落，画师眼前的房间快速伸长，变形。男人所处的角落向后退去，离开原位置足足有十米的距离，整个房间一下子变成了不规则的多边形。

这是个现实扭曲者啊……画师看了那男人一眼，轻轻一挥画笔，整个房间再次变形成原本的模样。男人惊慌地四处张望了一阵，看见少女外貌的画师跨过地板上的那些玻璃瓶和碎片向自己走来，惊恐地向后退去，把自己挤在那个小小的角落里。

画师打了个响指，灯亮了，她蹲下来，让自己的能被光照到。

“好了，先生。这里发生了什么？”画师温柔地问，希望自己的外貌能给人带来一丝安慰。

男人惊慌地看了她一眼，很快把头埋进手掌，整个人不住地颤抖。画师蹲下来，像安抚一只小兽一般抚摸着他的头。

“好了……好了……没事的……这里发生了什么？”

男人哭哭啼啼的。

“我……他……”他啜泣着，用袖子擦掉眼泪，“他……问我神像的事……我不知道什么……他……给我看了……他看到了我……我不知道……噫……”

“好的……好的……那还有别的吗……这些信息对我很重要的。”画师抚摸着他的背，“再想想……还有什么？”

“那……神像，他说叫……//草衣翁//。”

画师的手停了下来，两眼发直，她转过头，用一种颤抖的语调问碧津。

“他说……那神像叫什么？”

“呜……草衣翁……”

“那人是谁？他长什么样？他还说了什么？他去哪了？**他知道什么？**”

“我不知道……呜……他很黑！他……我不知道！不要问我了，求求你了！你……你要去哪？不……等等！别丢下我！求你了！”

“不会的。”走到门边的画师说，用碧津的手机拨打报警电话，“不会的，乖。”

她转过身，用画笔朝男人的方向一点，一阵重物倒地的闷响，紧接着传来一阵响亮的鼾声。
------


++ 正月二十三日

“……自然，世界万物之间都有气。但一个人若是只有气，那么仍然是行尸走肉一具，但有了灵，方能有自我意识。”陈赫荣一边拾级而上，一边和同行的游客们解释这一切，“此所谓‘灵气’是也。”

“尚德雯，老实交代，你从哪里找来的陈大人？”少女小声地问导游。后者尴尬地摸着脑袋：“咱就只是一通电话，谁知道他这么好帮忙。”

“诶……真的吗……你不会好这口吧？”少女用不信任的眼光看着尚德雯，后者将目光偏开。

“你……想什么呢。我可告诉你，云岚，小心我把你和女朋友逛妓院的事情说出去啊。”

“那是我男……性朋友！”云岚抽出折扇，使劲扇风，差点把后面那名游客的帽子掀掉，“话说回来，旅社有规定可以更换保镖的吗？”

“嗯，有的。我们可以和备选人员通过禁律术进行签约，确保此人不会做出不利于我们的事情。高科技。”

那就是魔法吧。云岚吐槽。

他们一边听着陈赫荣应付各种问题，一边沿着石阶一路上山。峥嵘山并不高，但却聚集了一些不愿意靠近人类的妖怪。这条小径可以使他们能向这些丛林中的聚落远远的看上一眼，更有甚者携带了高倍望远镜和800定。

一路走走停停，停停走走，听惯了各种鸟鸣，享受了两小时的森林氧吧，听了无数的奇闻异事之后，一处截然不同的风景突然出现在眼前。

“这……这是青云观……？”云岚看着斑驳掉漆的红色墙体，难以置信地问。那脆弱的木门似乎一推上去就会腐朽倒塌，院墙更是年久失修，上面爬满了藤类植物。

几名旅客不由得发出了“就这样啊”的感叹，只有尚德雯，陈赫荣和另外保镖晓得其中的奥妙。尚德雯走到门口，轻轻敲了三下门，其中一扇向后旋开一条缝。

“大家拍成一队，手搭在前面那个人的肩膀上。第一个，你，手搭在我这。别松开，要不然你们进不去。”

陈赫荣走过去和尚德雯低估了几句，后者点点头。

所有人很快站好，像小学生一样搭好手，尚德雯推开门走了进去，领着游客们鱼贯而入。走在最后的陈赫荣在临进门时特意松开了手，在眼前人都消失的一瞬间，他跨进门里。

一阵白雾闪过，呈现在眼前的是一片由无数石块铺垫而成的道场。正中央的石块被人为凿出了巨大的八卦图，正中央是太极的阴阳图案。在道场的四个角各立着四只石狮，东南角有一幢小小的道观，门前一张茶桌，一位身穿白色道袍男子正在品尝着一壶好茶。

“固之！”陈赫荣喊了一声。那导师转过头，眼中露出一片
惊奇的神色，口中喃喃着“稀客”，一边站起身，热情地行礼。陈赫荣笑着迎上去，弯腰回礼。

二人分宾主落座，李坚为陈赫荣沏上一壶茶。

“稀客，稀客……看起来您也是生活所迫。人似乎还不少。”

“哪儿的话……举手之劳而已。”陈赫荣当然知道这人指的是那帮旅游团，“好在你把观搬到这里了。还舒坦吧？”

李坚用一个破旧的热水瓶向茶壶里倒热水，蒸汽瞬间弥漫开来：“老实说，之前并不好。现在外面是春生和夏生在负责，我在这里练功炼丹，倒也清闲自在。”

“不过观里自己供自己……”

“那有何妨，不过是吃的东西多了点。”李坚拨开额前的乱发，举起茶杯，将里面的茶水一饮而尽，“听说您退休了，可喜可贺。”

“哪儿的话，我们哪可能真正退休——确实老了，换一壶吧。”

李坚泡上一壶新茶，气氛变得凝重起来。

“最近不太平，是吗？”

“我们在处理了。”

“我猜，又没有通知政府吧。”

“政府里面人多眼杂，像我们这样子反倒方便干事。”

“哎……我这山里也不太平。”李坚兀自晃着茶杯，“老家伙们各个蠢蠢欲动，也不知是听了谁的号令。不管怎么说，我还是享受太平日子的好。”

陈赫荣咧嘴发出几声轻笑，手机响了起来。

“画师。”他对李坚说，后者点头，陈赫荣按下免提。

“画师，怎么了？”

“弱文，还有固之。那个丢失的神像是草衣翁的。”

两人放下手中的茶杯，面面相觑。

“此话当真？”

“可能如此。”画师在电话那头显得很焦急，“如果是真的，估计有几个老家伙会有大动作。固之，有劳你去学社一趟，通知张鹭衍先生，让他做好准备。”

“行，我知道了。”

“弱文，我需要你找渠道定位城里所有登记在册的老家伙，挨个登门拜访。现在打草惊蛇或许还来得及。”

“明白。”

电话那头的语音缓和了一些：“好……我会再联系你们的，两位多保重。”

“还不通知市政厅么？”

“布莱克有他自己的打算。他的手下已经在跟进了。不到必要时刻就别画蛇添足了。我这边会跟进。保重。”

电话断了。两人分别喝了茶，感觉清淡无味。

“如果那老家伙再次现身……”李固转头看着陈赫荣。

“我并不这么认为。如果他再次现身，多半是被给人请上身了。只是我不知道，那些神像什么来头。”

李固眼睛一亮：“什么神像？说来听听。”

陈赫荣把手机里的照片给他看，后者吸了口凉气。

“大事不妙。”

“什么不妙的？”

“安扈是早些年浙江的一家私营的工坊，生产神像。”

“难怪我在古籍里没看到，这不是古代的东西。”

“是的。至于是谁将它放在宅子里的我们不得而知。但如果当真有人要请神……”

陈赫荣焦急起来：“也就是说，他必须要找到最原始的神格才能为己所用。”

李坚重重点头。

“正如我将精魂附着于神像上一样，很可能草衣翁也将自己的精魂附在了神像上。千百年间时光流转，谁知道最后去了哪里？”

“有人提前知道了他的魂灵在城里。”

“毕竟陈芝田他在这里仙逝的。”

陈赫荣低下头，一拳砸向自己的膝盖：“见鬼。近日警局接了几期老家伙被杀的事件，我刚开始以为这是哪个不要命的家伙在血祭，现在看来……是在索灵啊。怪不得画师如此紧张。”

城里还真的有人用这歪门邪道。

“我们终究要面对过去。”李坚说。
------

黄昏时分，陈赫荣告别了旅行团和尚德雯，回到自己的小四合院。

刚进门的一瞬间他就察觉到了不对劲。

“举起手来。”一个雄浑的声音说。

他看向卧房，那个警探的身影从阴影里浮现，四十岁左右，整齐的短发，消瘦的颧骨，精壮的上臂肌肉。嗯，一位好警探。

陈赫荣举起双手。当然，这人闯进他家无疑是自杀式行为。但没必要把大家弄得不愉快。陈赫荣提醒自己，他只是个普通老头，没做亏心事，不怕鬼敲门。然而接下来警探的一句话完全出乎他的意料：

“你是警局创始人？”

陈赫荣扬起一根眉毛：“孩子，创始人很久以前就不在了，没人知道他长什么——”

他看着警探拿出了一张照片。他唯一拍过的一张集体照。

他究竟是怎么通过那么小个头像认出自己的？陈赫荣百思不得其解。这张照片应该都被烧了才对……

“你可能认错了……”

“不。先生。您于1961至2005年间一直在警局担任清洁工，这里有您的证件照。”警探拿出一张照片，“除非您告诉我这里一直有个冒名顶替者。”

“孩子……”

“近期您曾多次出现在数个案发现场附近，不论如何，您现在有重大涉案嫌疑，请您和我们走一趟。”

陈赫荣的脑筋实在没转过弯来。刚刚口口声声说自己是创始人，怎么现在就要逮捕？他看着警探低头掏出手机打电话，便顺手抄起门边的扫帚扔了过去，被警探一猫腰躲开。

“现在您袭警了，前辈。”

废话。

陈赫荣就地一滚，躲到杨树后面，避开警探的射界，顺便敲了下杨树。顷刻间，上面的叶子纷纷落下，正好一头浇在走到树冠下方的警探身上，后者一个激灵，陈赫荣就趁势一个箭步上前，抓住警探右手那把APX手枪的套筒一把拆下，左手一掌将警探推出半米远。

陈赫荣干净利落地把手枪拆了，免得横生事端，警探从后腰抽出一把匕首，摆出格斗架势。

真的假的……

在警探将刀刺过来的时候，陈赫荣一个侧身避开，右手抓住对方持刀的右手腕，左手两个劈掌打在对方腰部。警探在剧痛之下仍然保持了极佳的反应力，右腿快速使绊子想要偷袭。陈赫荣一抬腿避开袭击，一捏警探的手腕，匕首当啷一声掉到地上，警探见状用左手使了两记左勾拳，被陈赫荣举手挡住，下半身的一记正踢让陈赫荣不得放开手来，退后几部躲开他的进攻。警探步步紧逼，在拳击一次次被格挡开之后出了一次重拳佯攻，陈赫荣俯身避过，却见对方一记斯巴达之踢直抵自己下盘，便顺势用手抓住对方脚腕，从上而下把警探掀了个底朝天。警探挣扎着想要起身，雁翎刀的刀尖已经直指咽喉。

“别动，警探。”陈赫荣沙哑着嗓子说。

几分钟之后，院子里的石桌摆上了一幅茶具，两人面对面坐着喝茶。

“冒犯了前辈，对不起。”

陈赫荣举起一只手：“罢了，别这么叫，我都退休了。还请别往外说。怎么称呼？”

“李钦栋，叫我李就行。近日案子繁多，不知您——”

“这些事情……我也是一团乱麻。”陈赫荣打断李，“我只能说，根据现有的情况来看，我们在和过去做斗争。”

“愿闻其详。”

陈赫荣停了一会儿：“不知你是否对一种叫‘请仙’的东西有所耳闻？”

“类似跳大神那样的东西？”

“对。我怀疑这次幕后黑手打算做这件事。你有关注近期的盗窃事件吗？”

“我正在负责。”

“很好，能否劳烦告诉我丢了什么？”

“一些神像。我手下还在追查去向。”

“这就对了。如果我们猜的没错，应该有人会利用附在神像上的某位神灵进行请仙仪式。到时候只要侦测气的变化——”

“休模指数？”

“是的。我们就能找到他。”

“可是……附着在神像上的神灵，真的有可能吗？”

“你没去过青云观吧。”

在观里扫地的李坚狠狠打了个喷嚏。

“好，我明白了。”李钦栋站起身，“我还得回去报道。要是那人真的请仙成功了，我们——”

“派裕光吧。”陈赫荣说，“你们不会希望这样的。”
------

++ 正月二十四日

夜深人静，明月高悬，画师敲响了位于桥头路的一处出租屋的门，身后跟着陈赫荣。

这里的出租屋始建于1650年左右，一股纯正的中式民居味。经过修缮之后，这里成了许多打工人的栖身之所。

但不要小看这里的每一家人。只要他们愿意，门后的世界可以是苏州园林，可以是千里冰封，也可以是刀山火海。总之一句话，就是玩呗。

不过这户人家不一样。没人开门。

“我还是觉得这样欠妥。”陈赫荣抱着刀说。

“放轻松。”画师变成女孩的模样，“放心啦，我对小孩子有一手。”

小孩子？陈赫荣看着画师敲了敲木门。

门吱呀一声向后旋开，一个金色头发的小女孩站在门后，一双可爱的大眼睛眨巴眨巴地看着两人。

“那……那个，你们找谁？”

“啊，”画师很快回答，“我们……找顾叔叔，他在家吗？”


女孩歪着头打量了二人一会儿：“他不在呢……”

陈赫荣把刀握的更紧了一些，毕竟外表越可爱，人可能就越致命。果不其然，当画师聊了几句，发现无果想要硬闯时，少女轻轻打了个喷嚏，画师便被一阵强风刮到了门外的石板路上。

陈赫荣抽刀出鞘，盯着那个女孩。后者看了他一眼。陈赫荣脚下突然一阵地动山摇，低头一看自己竟站在一块被快速抬起的石板上。他向旁边走了一步，轻轻跃下石板，但两米的落差还是让他弯下身去。再站起来时，石板从天而坠，被陈赫荣一刀劈成两半。

好极了。这下子热闹了。他转头看着小巷口，几个黑影正在四处走动。弯腰驼背的样子绝对不是人类能够做出的。还没等他观察完，女孩一挥手，大街上的石板纷纷开裂，石块漂浮起来，不听颤抖着。

“哎呀……真是淘气。”

陈赫荣回头看去，恢复了老人模样的画师站起身，做了个下压手掌的姿势。石块便噼里啪啦全部掉回地上。陈赫荣趁机手一挥，给女孩施了个千斤坠，后者哇地一声跪在地上，咬牙切齿地看着走进的两人，试图做点什么来阻止。但画师只是轻轻跃过了门槛，弯腰看着她。

“哦……真有意思的姑娘。你是……现实扭曲者？不不……啊……有意思。压着她。”

“这是否……”

一颗从后方飞来的石子簇地划破了陈赫荣的面颊，他条件反射又加了一道千斤坠，这下女孩整个人被压到了地板上，因为背上巨大的重量而喘着粗气。

“快走！顾城！这里暴露了！”她大喊，然后嘴巴便被一块布堵上。陈赫荣关了门，听见里屋穿来一阵噼里啪啦的火焰声音。

画师大叫一声不好，拔腿冲进里屋，在她进屋的一刹那就闻到了电子元件的烧焦气味。她撞开那个男人，抄起旁边的灭火器，拉开保险直接对着火源压下把手。伴随着一阵呛人的烟雾，火光逐渐小了下去，很快消失不见。

画师擦了下头上的汗珠，长叹一声，挥手赶走烟雾，脑后突然传来卡啦一声上膛声音。

“别逼我动手。双手抱头蹲下。”男人说。

“顾城是吗？别误会，我来这里只是借东西的。”画师转过头，摆出最可爱的样子说，“我们需要用基金会的现实扭曲监测系统来调查一桩案件，借完就走。”

顾城显然没有被说动。“搞什么呢你们？”

急促的脚步声传来，陈赫荣闪进门，手中举着M1911手枪。

“你看，我可以把设备修好，就当是赔礼道歉，好吗？”画师转过身去，抽出衣袖里的毛笔：“相信我。”

顾城一时语塞，不知如何是好，只能呆呆地看着画师在那一堆电脑机箱上运笔写字。

“对了。”画师转过头来，脸上带着纯真的笑容，“我们还没见过，鄙人姓马，人称画师。”

一阵奇异的嗡嗡声响起，紧接着是如蛇行一般的沙沙声音。画师从容地按下开机键，屏幕颤抖着恢复显示，一张3D版的厝边城地图显示出来。

顾城哑口无言。

“对了，”画师转过头，仍是笑容满面，“还没有人对你们说，欢迎来厝边城吧？”
