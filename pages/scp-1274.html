    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1274 – Tanzfieber
**Autor:** [[*user murphy_slaw]]
**Original:** http://www.scp-wiki.net/scp-1274
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1274

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Nachrichtenmedien und Internet-Videoseiten sind kontinuierlich nach Schlüsselwörtern aus Anhang SCP-1274-1 zu durchsuchen. Internetvideos sollten (soweit möglich) durch Anträge auf Deaktivierung wegen Urheberrechtsverletzungen von Sound Content Productions, einer Foundation-Scheinfirma, unterdrückt werden. Diese haben Schlüsselphrasen zu enthalten, die Agenten, die in der Aufnahmeorganisation tätig sind, auf sie aufmerksam machen. Nachrichtenberichte, die auf Ausbrüche von SCP-1274 oder seinen Tertiäreffekt hindeuten, sollten unter dem Deckmantel einer Quarantänemaßnahme untersucht werden, die dazu gedacht ist, die  Ausbreitung einer aggressiven Form der viralen Meningitis zu verhindern.

Alle im Laufe einer Untersuchung entdeckten Instanzen von SCP-1274-1 sind in einzelnen fensterlosen Zellen einzudämmen. Verpflegung und Standard-Hygieneeinrichtungen sind bereitzustellen. Alle Unterhaltungsmedien ohne Musik können auf Anfrage nach Ermessen des leitenden Forschers angeboten werden. Befragungen von SCP-1274-1-Instanzen sind mit physischen Fesseln durchzuführen, um eine Bewegung der Arme und Beine des Subjekts zu verhindern. Experimentelle Behandlungen für Tertiäreffekte  von SCP-1274 können mit Zustimmung des leitenden Forschers und des Ethik-Komitees durchgeführt werden.

**Beschreibung:** SCP-1274 ist eine propriozeptive memetische Gefahr in Form eines neuartigen Tanzstils. Es zeigt Einflüsse verschiedener karibischer Tanzstile und der amerikanischen urbanen Form &#34;Krumping&#34;. Der Tanz wird in Gruppen in einer &#34;Follow the Leader&#34;-Manier durchgeführt, wobei ein Tänzer eine Reihe von Bewegungen ausführt, die dann von den anderen Teilnehmern nachgeahmt werden. Der Stil ist in mancher Hinsicht improvisatorisch, hat aber ein Kernrepertoire von ██ unterschiedlichen Bewegungen, die wiederholt vorkommen. Eine bestimmte Abfolge von ██ dieser Bewegungen scheint das ansteckende Agens zu sein.

SCP-1274 kann sicher beobachtet werden, live oder über Aufzeichnungen. Die Übertragung findet nur statt, wenn die Schlüsselsequenz der Bewegungen von einem Subjekt (im Folgenden als SCP-1274-1 bekannt) ausgeführt wird. Kurz nach der Infektion erleben die Subjekte eine starke Euphorie und eine erhöhte Empathie mit anderen Tänzern. Zusätzlich zeigen Instanzen von SCP-1274-1 die folgenden kognitiven Veränderungen:

* erhöhte sexuelle Empfänglichkeit
* stark erhöhte Beeinflussbarkeit
* Präferenz für konsensbasierte Konfliktlösung
* reduziertes Schlafbedürfnis (variiert von Person zu Person, aber einige Instanzen haben keine nachteiligen Effekte von zwei Stunden Schlaf pro Nacht gezeigt)
* eine ausgeprägte Vorliebe für die Farbe Orange

Tertiäre neurologische Effekte beginnen, innerhalb von 2–6 Wochen nach der ersten Exposition zu erscheinen, wobei die Geschwindigkeit des Einsetzens stark mit der Häufigkeit der Darbietung von SCP-1274 korreliert. Diese schließen ein:

* chronische Schlaflosigkeit
* fortschreitende abnorme unwillkürliche Bewegungsstörung, ähnlich Chorea Huntington, aber mit Bewegungen aus dem Repertoire von SCP-1274
* Sprachpathologien, die sich anfänglich als intermittierende Schizophasie zeigen und sich zu einer totalen Aphasie entwickeln, kombiniert mit zufälligen Äußerungen, die der Glossolalie ähneln

Pharmazeutische Interventionen und physikalische Therapien, die sich bei der Behandlung der Huntington-Krankheit als wirksam erwiesen haben, scheinen wenig Einfluss auf das Fortschreiten neurologischer Symptome zu haben. Amnesische Arzneimitteltherapie hat eine gewisse Wirksamkeit bei der Eliminierung der memetischen Komponente von SCP-1274 gezeigt, scheint jedoch unwirksam zu sein, sobald sich neurologische Symptome manifestiert haben.

SCP-1274 wurde erstmals in [ZENSIERT] entdeckt, einer mittelgroßen amerikanischen Stadt mit einer signifikanten Minderheitsbevölkerung dominikanischer Abstammung (allerdings wurden in der Dominikanischen Republik selbst keine Beweise für eine Ansteckung gefunden). Berichte über anomale neurologische Störungen bei jungen Menschen in der Clubkultur der Stadt führten Foundation-Agenten zur Entdeckung der Gefahr. ███ Instanzen von SCP-1274-1 wurden bei einer Razzia während einer &#34;Lagerparty&#34; eingedämmt, gefolgt von ██ zusätzlichen Instanzen, die als Teil einer anschließenden &#34;öffentlichen Gesundheits&#34;-Aktion gesammelt wurden. Seitdem sind █ weitere Ausbrüche aufgetreten, hauptsächlich in Städten mit höchstens 300.000 Einwohnern im Südosten der Vereinigten Staaten. Darüber hinaus wurden auf beliebten Internet-Videoseiten drei Lehrvideos für den Tanz gefunden. Obwohl diese durch Foundation-Maßnahmen erfolgreich entfernt wurden, ist die Anzahl der ausgesetzten Personen unbekannt.</textarea></pre>
