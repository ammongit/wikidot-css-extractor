    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1196 – Chairopraktiker
**Autor:** [[*user BlindspotFuzz]] 
**Original:** http://www.scp-wiki.net/scp-1196
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1196

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Das Gebäude, in dem sich früher die Rückenklinik ███████ █████████ und SCP-1196 befanden, wurde als Foundation-Scheingeschäft umfunktioniert. Der Eingang zum Untergeschoss wurde durch eine verstärkte Stahltür ersetzt und ist dreifach zu verriegeln. Die Entsperrcodes sind nur für den Zugang für Personal der Stufe 3 und höher verfügbar. Wenn sich der Wirkungsbereich von SCP-1196 in irgendeiner Weise verschoben hat, sollte der Standortdirektor sofort kontaktiert werden.

Unter keinen Umständen, außer explizit zum Testen, sind Stühle in SCP-1196 erlaubt.

**Beschreibung:** SCP-1196 ist der Keller der früheren Rückenklinik ███████ █████████, die sich in ███████, ███████, befindet. Die Kellerwände- und decke bestehen alle aus Beton, mit mehreren Stützbalken an verschiedenen Punkten im Raum. Der Boden ist unfertig. Leuchtstoffröhren säumen die Decke, aber nur drei (3) davon sind funktionstüchtig.

Die anomalen Eigenschaften treten nur auf, wenn ein Stuhl[[footnote]]Hiermit definiert als ein Objekt mit vier Beinen und einem Sitz, der dazu gedacht ist, darauf zu sitzen; Stühle mit Rollen sind nicht betroffen, jedoch Schaukelstühle.[[/footnote]] hineingebracht wird. Sobald die Beine eines Stuhls kontakt mit dem Boden von SCP-1196 haben, wird er zu einer Instanz von SCP-1196-1.

SCP-1196-1 ist die Designation, die jedem Stuhl gegeben wird, der unter dem Effekt von SCP-1196 steht. Instanzen von SCP-1196-1 scheinen Empfindungsvermögen und die Fähigkeit zu erlangen, sich unabhängig zu bewegen, entweder indem sie über den Boden schleifen oder – im Fall von Klappstühlen – ihre Beine schnell öffnen und schließen. Stühle, die aus SCP-1196 entfernt wurden, verlieren alle anomalen Eigenschaften.

Instanzen von SCP-1196-1 können auf unbekannte Weise Englisch sprechen; diese Lautäußerungen bestehen aus kurzen, abgeschnittenen Sätzen, die mit einer hohen, &#34;quietschenden&#34; Stimme gesprochen werden. Instanzen von SCP-1196-1 werden nur dann vokalisieren, wenn sich ein Mensch in SCP-1196 befindet, unabhängig von ihrer Entfernung zum Objekt. Vokalisationen sind normalerweise Befehle, die sich auf die Gesundheit der Wirbelsäule und die Haltung des Subjekts beziehen. Diese Befehle basieren jedoch nicht auf der tatsächlichen Wirbelsäulengesundheit des Subjekts, wobei Instanzen von SCP-1196-1 unabhängig davon dieselben Sätze sagen.

[[collapsible show=&#34;+ Beispiel SCP-1196-1-Phrasen&#34; hide=&#34;- schließen&#34;]]
&gt; &#34;Steh gerade!&#34; 
&gt; &#34;Nicht die Schultern hängen lassen!&#34;
&gt; &#34;Korrigiere deine Haltung!&#34;
&gt; &#34;Eine krumme Haltung verursacht Skoliose!&#34;
&gt; &#34;Ich sagte, steh gerade!&#34;
&gt; &#34;Gerade.&#34;
[[/collapsible]]

Wenn ein Mensch mehr als 30 Minuten in SCP-1196 verbringt, werden sich alle Instanzen von SCP-1196-1 auf das Individuum fixieren, das hiermit als Subjekt bezeichnet wird. Instanzen von SCP-1196-1 werden dem Subjekt folgen und sie klarer über ihre Wirbelsäulengesundheit unterrichten. Wenn sich mehr als ein Mensch in SCP-1196 befindet, werden sich Instanzen von SCP-1196-1 auf ein zufälliges Individuum fixieren. Das Verlassen von SCP-1196 hebt diesen Effekt auf. Wenn das Subjekt in SCP-1196 verbleibt, werden mehrere Veränderungen in der aktuellen SCP-1196-1-Population auftreten. Im Laufe der Zeit werden Instanzen von SCP-1196-1 aktiver und vokalisieren häufiger und die verwendete Stimme wird tiefer und lauter.

Wenn das Subjekt etwa 60 Minuten in SCP-1196 bleibt, werden Instanzen von SCP-1196-1 grobe Befehle und Aussagen über die Wirbelsäulengesundheit des Subjekts in einem negativeren Licht äußern und häufig Phrasen wie &#34;schreckliche Haltung&#34; in einem bedrohlichen Ton wiederholen. Nach ungefähr 80 Minuten beginnen Instanzen von SCP-1196-1, das Subjekt anzugreifen; Angriffsmethoden sind Rammen, Stolpern, Stechen (mit Stuhlbeinen) und Quetschen. Die Population von SCP-1196-1 wird diese Aktionen wiederholen, bis das Subjekt entweder entkommt oder getötet wird. Jedoch scheinen Instanzen von SCP-1196-1, obwohl sie nicht-intelligente Wesen sind, Reue für diese Handlungen zu zeigen und verschiedene entschuldigende Sätze zu vokalisieren. Einzelne Instanzen von SCP-1196-1 haben versucht, die Leichen zu bewegen oder zu begraben, oft versuchten sie, Werkzeuge wie Schaufeln und Besen zu verwenden, mit geringer Wirkung.

[[collapsible show=&#34;+ Beispiel &#34;Entschuldigend&#34;-Phrasen:&#34; hide=&#34;- schließen&#34;]]
&gt; &#34;Es tut uns leid.&#34;”
&gt; &#34;Entschuldigung.&#34;
&gt; &#34;Es tut mir leid.&#34;
&gt; &#34;Versuchte zu helfen
&gt; &#34;Vergeben?&#34; 
[[/collapsible]]</textarea></pre>
