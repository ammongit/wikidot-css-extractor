**Mã vật thể:** SCP-2482

**Phân loại:** Safe

**Quy trình Quản thúc đặc biệt :** SCP-2482 phải được giữ trong Tủ Khóa Đặc Biệt 37 tại khu Phân loại Safe của Điểm 17. Tủ chứa này được gắn một máy hút ẩm, giữ cho độ ẩm bên trong tủ chứa dưới 1%. Không được để SCP-2482 tiếp xúc với bất kì nguồn nước ngoài việc thử nghiệm. Mọi nguồn nước bị ảnh hưởng bởi nó sẽ được đưa vào những thùng chứa nước tại Phòng Thí Nghiệm 14 để nghiên cứu. Mọi nhân sự khi sử dụng SCP-2482 phải mặc đồ bảo hộ toàn thân mọi lúc, bao gồm găng tay và tấm che mặt.

**Mô tả:** SCP-2482 là một bộ 24 khẩu súng nước đồ chơi, làm từ nhựa trong suốt có màu xanh lá. Mọi nguồn nước đi qua vòi phun của súng đều trở nên óng ánh, dù vậy thành phần hoá học của nó không đổi sau mọi phân tích. Khi chất lỏng này tiếp xúc với da của mọi động vật có dây sống, nó sẽ được hấp thụ nhanh chóng và nhuộm màu xanh ngọc óng ánh ở vùng tiếp xúc, bất kể độ thẩm thấu bình thường hoặc màu sắc của vùng da tiếp xúc.

Trong vòng 30 phút sau khi tiếp xúc với chất lỏng, đối tượng bị ảnh hưởng sẽ bắt đầu có triệu chứng ngứa ngáy tại điểm tiếp xúc. Vết ngứa sẽ tăng diện tích trồng chưa đầy 24 giờ để bao trùm hết cơ thể đối tượng, bao gồm mắt, màng nhầy và nội tạng bên trong. Kết quả chụp ảnh não và khám nghiệm tử thi đã xác định rằng hầu hết tất cả các dây thần kinh cảm âm, bao gồm các dây thần kinh cảm ứng, nhiệt độ, cảm giác đau và nhận thức, đều được não bộ diễn giải lại là cảm giác ngứa. Trừ khi được cưỡng chế, đối tượng bị ảnh hưởng và nhân sự cấp D sẽ bắt đầu gãi ngứa liên tục, thường xuyên đến mức loại bỏ các mô biểu bì và đào xương từ các khu vực có mật độ các cụm thần kinh cảm âm cao.

Nguồn nước bị ảnh hưởng bởi SCP-2482 vẫn giữ được đầy đủ tính chất trong cả hai thể rắn và khí và sau khi đã được làm loãng đến 50%. Một khi đã đến ngưỡng này, nguồn nước bị ảnh hưởng sẽ mất đi những dị tính và không thể phân biệt với nguồn nước bình thường.

Mọi phiên bản của SCP-2482 được thu hồi từ những người tham gia tiệc sinh nhật của một cậu bé 9 tuổi tại thị trấn █████████, Texas, Mỹ, nơi họ đã bất tỉnh trong bữa tiệc ấy. 14 trẻ em và 3 người lớn đã bị ảnh hưởng trước khi chúng được thu hồi và được báo cáo cho các bệnh viện địa phương trong vòng 5 ngày, do các triệu chứng của họ quá sức chịu đựng. Cụm các triệu chứng giống hệt nhau bất thường này đã kích hoạt các máy quét cơ sở dữ liệu của Tổ Chức tại Trung tâm Kiểm soát và Phòng ngừa Dịch bệnh, và Tổ Chức đã thành công bác bỏ mọi sự chú ý từ CDC trước khi họ có thể điều tra. Một người trưởng thành đã tự kết liễu mình trước khi các cá nhân bị ảnh hưởng được Tổ Chức không chế và quản thúc.
