    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1514 - Star Wars
**Auteur :** [[user Anborough]]
**Traducteur :** [[user Dr Lekter]]
**Date de publication originale :** 13 septembre 2013
[[include credit:end]]

[[include component:image-block name=FireControlComputerAndAddingMachinePatent-web.png|caption=SCP-1514-1A à son emplacement d&#39;origine [CENSURÉ].]]

**Objet n^^o^^ :** SCP-1514

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-1514-1A est confiné dans le Bunker Sécurisé ███. Les paramètres de SCP-1514-1B doivent être surveillés en permanence et toute fluctuation de son homéostase au-delà des variations normales doit immédiatement être rapportée. Les composants de SCP-1514-1A ne doivent pas être manipulés et toute action excédant les limites d&#39;une inspection de routine du dispositif doit être sanctionnée d&#39;une élimination immédiate. Exactement 1 membre du personnel de Niveau 2 ou plus doté de compétences appropriées en ingénierie doit inspecter ces composants une fois toutes les 20 minutes pour s&#39;assurer de leur bon fonctionnement. Si ledit membre du personnel vient à briser le protocole, le collier de batrachotoxine équipé sur lui doit être activé à distance. Aucun membre du personnel n&#39;est autorisé à pénétrer dans la salle de confinement de SCP-1514-1A hors des inspections planifiées ou d&#39;urgence.

Bien que les instances de SCP-1514-2 se tiennent globalement à l&#39;écart du public, des agents de la Fondation infiltrés au sein de toutes les associations astronomiques majeures doivent détecter et camoufler toute occurrence de découverte de celles-ci.

Si le signal transmis par SCP-1514-1A cessait, de par la destruction de SCP-1514-1A lui-même ou pour une autre raison, la Procédure-083-Onagre devrait être mise en œuvre. L&#39;échec de celle-ci entraînerait vraisemblablement un Scénario de Fin du Monde de Classe XK.

**Description :** SCP-1514 est un dispositif nucléaire dissuasif développé par ███████████ en association avec le gouvernement des États-Unis d&#39;Amérique en 1983. Son développement et son déploiement furent camouflés par l&#39;Initiative de Défense Stratégique (IDS) publiquement annoncée, désobligeamment qualifiée comme la &#34;Guerre des étoiles&#34;, mise en place par le Président de l&#39;époque Ronald Reagan durant la même année. Officiellement, SCP-1514 est connu sous le nom de Système IDS-██ &#34;Xye&#34; et de nombreux de ses composants ont été développés par d&#39;authentiques groupes de recherche et développement de l&#39;IDS (c.-à-d. le Projet Excalibur-██). Des archives disponibles indiquent que le système était fonctionnel de 198█ à 198█, moment auquel les défaillances de l&#39;artefact et une enquête rétrospective de l&#39;Unité des Incidents Inhabituels (U2I) du Federal Bureau of Investigation portèrent SCP-1514 à l&#39;attention de la Fondation.

[[include component:image-block name=UARS%20satellite.jpg|caption=SCP-1514-2.|align=left]]

SCP-1514-1A est un dispositif de 1,5 m × 0,9 m × 0,6 m principalement composé d&#39;acier. Divers instruments sur sa surface extérieure font état de la situation homéostatique d&#39;une entité (SCP-1514-1B) actuellement située à l&#39;intérieur du dispositif. SCP-1514-1A est alimenté par une source extérieure inconnue et contient ce qui est supposé être un système de support de vie sophistiqué utilisant un liquide rouge foncé non identifié. En raison des risques inhérents à la manipulation du dispositif (voir ci-dessous), les détails concernant SCP-1514-1B et le système de support de vie sont vagues ou construits sur des bases théoriques uniquement. Les instruments restants appartiennent à un système d&#39;interface conçu pour envoyer et recevoir des données de SCP-1514-1B.

Les informations concernant SCP-1514-2 sont limitées et ne sont à ce jour constituées que de la documentation reçue de l&#39;U2I, [CENSURÉ] et [CENSURÉ] (voir [[[document-scp-1514-rm4|]]] pour plus de détails). En revanche, il a été confirmé que SCP-1514-2 est un ensemble de satellites ██ actuellement en orbite autour de la Terre. Ils sont similaires en surface au satellite [CENSURÉ], munis à l&#39;arrière de ce qui est supposé être une série de 12 dispositifs laser tactiques à rayons X (xaser). Les panneaux solaires visibles sur les instances de SCP-1514-2 ont été identifiés comme factices, les systèmes de propulsion et d&#39;armement des satellites étant alimentés par une source alternative anormale. Les spécificités de conception indiquent que le système xaser était originellement supposé être utilisé pour désactiver des Missiles Balistiques Intercontinentaux (MBIC) bien qu&#39;il intègre également des algorithmes conçus pour des cibles terrestres.

SCP-1514-1A émet une transmission radio anormale par heure à destination de l&#39;instance de SCP-1514-2 la plus proche. Cette transmission ne peut être interrompue ou brouillée par aucune méthode connue, y compris les structures en cage de Faraday. Selon la documentation fournie par [CENSURÉ], un échec de réception de ce signal sur une période de plus de 36 heures découle en l&#39;implémentation immédiate et autonome de la Contingence de Coronet, ouvrant le feu de toutes les instances de SCP-1514-2 sur leurs cibles terrestres prédéterminées. En raison de l&#39;ampleur de la Contingence de Coronet qui fut planifiée par ███████████ et est bien plus étendue que prévu par les gouvernement des USA, cet événement a été jugé cause probable d&#39;un Scénario de Fin du Monde de Classe XK.

Les informations de [CENSURÉ] ont indiqué que plusieurs des composants de SCP-1514 avaient été développée par ███████████ dans le cadre du Projet M██████ de la CIA entre 196█ et 196█, bien que l&#39;objectif initial de ces composants reste inconnu (voir [[[document-scp-1514-rm27|]]] pour plus de détails).

L&#39;interface de SCP-1514-1A ne répond actuellement pas aux informations entrées, rendant toutes les capacités offensives et défensives de SCP-1514-2 obsolètes. Ce dysfonctionnement empêche également la désactivation de la Contingence de Coronet : ce danger est à l&#39;origine de la décision de [CENSURÉ] de contacter la Fondation et du passage subséquent de l&#39;artefact sous son contrôle. Bien que SCP-1514-1A soit insensibles aux saisies, des messages textuels générés par l&#39;entité ont déjà été  observés sur le moniteur du panneau de contrôle :

[[collapsible show=&#34;+ DOCUMENT-SCP-1514-O (ACCRÉDITATION 4/1514 REQUISE)&#34; hide=&#34;- DOCUMENT-SCP-1514-O (IDENTITÉ VÉRIFIÉE)&#34;]]
 
&gt; Pouvez-vous entendre

&gt; Je suis heureux

&gt; Est-ce que les étoiles sont belles

[[/collapsible]]
