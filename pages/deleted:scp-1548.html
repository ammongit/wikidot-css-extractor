[[include component:image-block name=1548.jpg|caption=SCP-1548]]

**Item nº:** SCP-1548

**Classe do Objeto:** --Euclídeo-- Keter

**Procedimentos Especiais de Contenção:** Atualmente, SCP-1548 é impossível de conter devido ao seu status como um corpo estelar. SCP-1548 deverá ser constantemente observado pela equipe astronômica da Unidade de Pesquisa-█, atualmente localizada em ████████, Sark. Três telescópios de rádio de pequena escala estão atualmente em uso para permitir a recepção de mensagens 24 horas. Todas as mensagens recebidas devem ser transcritas e transmitidas para o banco de dados de SCP-1548 no Sítio-█. A Força Tarefa Móvel Gamma-5 está atualmente atribuído à tarefa de suprimir o conhecimento das características do objeto nos meios de comunicação em rádio.

**Descrição:** SCP-1548 é o termo da fundação dada a PSR B0531+21, um pulsar óptico na Nebulosa do Caranguejo. Originalmente descoberto em 1942 por várias organizações científicas, a natureza anômala da estrela não era conhecida até 1968, quando o Agent M███████, então um astrônomo de [EXPURGADO], iniciou observações via rádio telescópio. As observações de rádio revelaram que a estrela estava, de fato, acelerando em direção ao Sistema Solar, e que estava pulsando no Código Morse. A primeira mensagem de SCP-1548 totalmente transcrita, traduzida do russo e transmitida em três explosões, lê da seguinte maneira: &#34;Eu acordei/vejo tudo/e acho que falta&#34;. SCP-1548 normalmente pulsa a uma taxa de aproximadamente 30hz, embora tenham sido registradas taxas de transmissão maiores (ver Adendo SCP-1548-A).

Ao longo dos próximos dez anos, observou-se que a estrela aceleraria para aproximadamente 0.85//c// (2.55x10^^8^^m/s). Durante este período, o pulsar começou a transmitir mensagens cada vez mais hostis, com frases comuns sendo &#34;Você não pode esconder&#34; e &#34;Há somente a morte&#34;. Tendo atingido a sua máxima velocidade aparente por meios desconhecidos no final de 1978, as mensagens do pulsar mudaram, tornando-se significativamente mais eruditas e coerentes.

Foi nesse ponto que SCP-1548 começou a demonstrar a consciência de quem o observou. As mensagens começaram a assumir um tom pessoal, insultando aqueles que observavam o objeto. As mensagens recebidas simultaneamente em vários telescópios ameaçam o pessoal usando todos os telescópios. As mensagens enviadas enquanto os telescópios estão se gravando automaticamente, sem envolvimento humano, normalmente são ameaças gerais contra a humanidade como um todo, embora [DADOS EXPURGADOS] que implique o estabelecimento de postagens de observação nesses sites específicos. Os meios pelos quais SCP-1548 aparentemente prediz o futuro para que o tempo de recepção de seus pulsos seja desconhecido.

**Adendo SCP-1548-A:** Em █/█/198█, O5-█, em licença médica de funções da Fundação, dirigiu acidentalmente um pequeno telescópio óptico na direção geral da Nebulosa do Caranguejo. Os telescópios de Sark registraram o seguinte: 
&#34;Acabei de lembrar disso: as coordenadas de todas as instalações seguras da fundação. Eu tenho todas as informações pessoais de todos os membros do Comando O5&#34;. 
Após esta transmissão, a taxa de pulso da estrela aumentou de 30hz para mais de 1khz, exigindo o uso de câmeras de alta velocidade para registrar a mensagem. Durante as próximas oito horas, SCP-1548 transmitiu [DADOS EXPURGADOS], totalizando mais de um gigabyte de informações. Esta foi a mensagem contínua mais longa até à data.

**Adendo SCP-1548-B:** SCP-1548 é reclassificado como Keter pela ordem de O5-█

//Não me importo se SCP-1548 irá chegar aqui em 5,700 anos. SCP-1548 já sabe demais. -O5-█//

**Adendo SCP-1548-C:** Após o grande alargamento solar em 04/11/2003, a instalação de Sark recebeu uma breve mensagem indicando &#34;Seu pequeno mundo será o próximo&#34;. Mensagens comparáveis ​​foram recebidas após cada evento solar significativo desde essa data.</textarea></pre>
