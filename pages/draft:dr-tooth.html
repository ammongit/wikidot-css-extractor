    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; {{Чё пришёл? Ладно, читай
&gt; -Dr Tooth}}

**Объект №:** SCP-1327

**Класс объекта:** --Кетер-- Нейтрализованный

**Особые условия содержания:** Не требуются (см. Инцидент 1511)

**Описание:** SCP-1327-RU представляет собой --светлый проход в будущее пятер--- пятиконечную звезду в прозрачном сейфе --с зоной распространения правильных идей--  с меметическим эффектом, распространяемым в виде круга --со священным диаметром--
с диаметром ~1.69 км (5545 футов). По мере приближения к центру --просветление-- меметическое воздействие становится сильнее. На расстоянии ~1.68 км (5505 футов) человеку (далее субъекту) начинает симпатизировать цифра 5, а так-же жаргон членов пятой церкви[[footnote]] За документацией по жаргону членов пятой церкви обратитесь к главной базе документов по SCP объектам вашей Зоны. [[/footnote]].  На расстоянии ~169.16 м (555 футов) субъект слышит шёпот &#34;пятые всё ещё ждут тебя&#34; или &#34;у нас весело&#34;. На расстоянии ~16.76 м (55 футов) --новобранец-- субъект теряет --оболочку-- контроль над телом и [УДАЛЕНО] до момента, пока кровеносные сосуды не разорвутся. После 5 часов субъект погибает. Ближе подойти удалось спустив субъекта с вертолёта. Если подойти к объекту вплотную, в животесубъекта появляется 5 метровая --мать-- статуя в виде пятёрки состоящая из бора (5 элемент таблицы Менделеева) и разрывает субъекта.
 
**Приложение:** 
30.██.20██ МОГ Лямбда-3 (&#34;Пятёрка&#34;) обнаружила рядом с местонахождением SCP-1327-RU сигнал морзе, состоящий из 5 точек и 5 тире.[[footnote]] Расшифровка показала, что сигнал бессмысленный. [[/footnote]] При захвате ЛПИ-1511 аномальные эффекты SCP-1327-RU усилились.[[footnote]] ██% сотрудников в Зоне 15 были заражены меметическим эффектом SCP-1327-RU. [[/footnote]]

Допрос ЛПИ-1327:

 
&gt; В комнату входит Доктор Розен.
&gt;  
&gt; ЛПИ-1327 - Отпустите! Меня ждут!
&gt; 
&gt; Розен - Подождите, можете ответить на мои вопросы?
&gt; 
&gt; ЛПИ-1327 - Только отпустите!
&gt; 
&gt; Розен - Я приму решение, если вы будете слишком опасны, мы вас оставим на содержании. Итак, вы создали SCP-1327-RU?
&gt; 
&gt; ЛПИ-1327 - Это не си-пи три семь, это приглашение к нам!
&gt; 
&gt; Розен - А как вы его создали?
&gt; 
&gt; ЛПИ-1327 - Мне помогал Первый и дар Нашего Бога Единого.
&gt; 
&gt; Розен - А если не секрет, то кто такой первый, и что это за дар?
&gt; 
&gt; ЛПИ-1327 - Первый это наш... Ну, вы это не поймёте. Вы мыслите в четвёрке, а мы в высшей системе, в высшей реальности, в великой пятёрке. Что касается дара, это энергия соединения всех нас - энергия всех пятых, и даже часть **вашей**.
&gt; 
&gt; Розен - А эта энергия условна или её можно получить в физическом представлении?
&gt; 
&gt; ЛПИ-1327 - Вам, четвёртым, это не доступно. Вы не можете смыслить в пятом представлении.
&gt; 
&gt; Розен - Хорошо, а вы являетесь одним из создателей пятой церкви?
&gt; 
&gt; ЛПИ-1327 - Окей, я попытаюсь вам объяснить. Я её представитель. Я могу как-бы создавать предметы для наших, но они доступны только в нашей реальности. В вашей это просто пыль. Например - [УДАЛЕНО]. Если я ею с вами поделюсь, то вас ударит током. Если я в вас выдохну O,,5,, [[footnote]] Исследовательской группой SCP-1327-RU было проведено исследование, что такое вещество невозможно в рамках вселенной. [[/footnote]], необходимый для жизни в нашей сфере, то это будет просто углекислый газ.
&gt; А для путешествия в вашу реальность, мы перестраиваем организм так, что внутри нас создаётся проходимая червоточина[[footnote]] Пространство, соединяющее две черных дыры без сингулярностей, через которое предположительно можно перемещаться между мирами. [[/footnote]], только расширенная, и мы через неё проходим в вашу реальность. Эта сила представителей очень сильна. Так я и создал звезду как приглашение к нам, но она начала издавать звуки. Я понял, что эти звуки наносят вред и разрушают нашу оболочку жизни состоящую из O,,5,, (после того как трое моих друзей пожаловались на жар, когда они находились рядом с ней), через которую мы живём. Я её изолировал в специальном сейфе, но она пропала. Я сразу подумал что она переместилась в вашу реальность и пошёл её искать.
&gt; 
&gt; Розен - Ясно, а сигнал морзе?
&gt;
&gt; ЛПИ-1327 - Я просто хотел вас предупредить, что-бы вы туда не подходили.
&gt; 
&gt; Розен - Спасибо, этого достаточно.
&gt; 
&gt; ЛПИ-1327 - Хорошо, а теперь, можно отпустить меня?
&gt; 
&gt; Розен - Извините, но вы останетесь на содержании Фонда.
&gt; 
&gt; Розен выходит из помещения.

**Инцидент 1511:**
12.██.20██ в 15:21 по местному времени объект исчез вместе с ЛПИ-1327, а на его месте обнаружилась записка. Содержание приведено ниже.
&gt; Теперь, вы знаете о нас хоть немного. Надеюсь, вам понравилось с моим напарником, и понравится у нас. Разорвите эту записку, и сразу окажетесь в членах нашей Церкви.
&gt;                                                                                                                                  -Первый.
Ныне записка содержится в стандартном сейфе для аномальных объектов в Зоне 15.</textarea></pre>
