**Ítem #:** SCP-2514

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2514 debe mantenerse en el Área-12, en un establo de contención modificado con barreras de sonido al aire libre y medidas de protección contra incendios. La mantención del establo debe ser llevada a cabo por sistemas automatizados siempre que sea posible con el fin de minimizar el contacto humano. Cualquier medida de mantención no-automatizada debe ser llevada a cabo por miembros del personal Clase-D entrenado en el cuidado ecuestre. Todo el personal que trate con SCP-2514 debe tener equipado un traje ignífugo y protección auditiva de 40 NRR. La dieta de SCP-2514 debe consistir enteramente de azúcar pura. Una investigación para determinar medios alternativos de sustento sigue pendiente de aprobación por parte del Director de Sitio.

Cualquier miembro del personal Clase-D sorprendido consumiendo las heces de SCP-2514 debe ser reprimido

**Descripción:** SCP-2514 es un miembro de la especie //Equus ferus caballus// de 178kg de peso y 116cm de estatura hasta la cruz. Los efectos anómalos del sujeto se manifiestan en intervalos periódicos, de ahora en adelante referidos como eventos de activación. Estos eventos de activación ocurren cada 2 a 7 horas, por 3 a 15 minutos. Durante este periodo, SCP-2514 comenzará a expulsar estrellas pirotécnicas mientras emite una versión modificada de la canción &#34;Feliz Cumpleaños a Ti&#34; en un volumen alto (90 a 110 dB). Esta versión de la canción está dirigida a un tal &#34;Jeremy Huertes&#34;[[footnote]]Ahora etiquetado como PdI-26243. Más información disponible [[span style=&#34;color:#b01&#34;]]aquí[[/span]].[[/footnote]]. Aproximadamente el 10% del tiempo, SCP-2514 no podrá realizar este comportamiento correctamente. Cuando esto sucede, su pirotécnica no se enciende y su música es reemplazada por un ruido estático agudo.

La versión de SCP-2514 de &#34;Feliz Cumpleaños a Ti&#34; posee efectos cognitopeligrosos. Los sujetos que la escuchen en su totalidad experimentarán pensamiento intrusivos de recuerdos alegres, así como una fuerte compulsión a sonreír. A pesar de esto, los sujetos reportan una incomodidad extrema. Estos efectos no están presentes en la estática producida en un evento de activación fallido.

La exposición a SCP-2514 durante un evento de activación conduce al desarrollo de varias complicaciones médicas, que incluyen la obesidad, la hiperglucemia, TDAH, hirsutismo, crecimientos anormales de tejido, y [CENSURADO]. Estos efectos comienzan a manifestarse tras 4 eventos de activación. El vector de la enfermedad es actualmente desconocido, pero la canción de SCP-2514 ha sido descartada. Actualmente, se están llevando a cabo pruebas a largo plazo para determinar si la exposición repetida pero infrecuente induce también estos efectos.

Las pruebas han demostrado que SCP-2514 solo puede obtener sustento del azúcar puro. A pesar de esto, todavía tiene todos los requisitos nutricionales de un caballo no-anómalo de su tamaño. Como resultado, SCP-2514 ha desarrollado diversas enfermedades, las cuales incluyen laminitis, cólicos, y síndrome metabólico equino. Las pruebas han mostrado que, de forma anómala, el azúcar consumido por SCP-2514 se convierte en chocolate glaseado y pasteles, en lugar de materia fecal normal.

SCP-2514 fue recuperado en Portland, Maine, Estados Unidos, tras seguir el rastro de reportes de un &#34;ciervo mutante&#34; y &#34;extraña pirotecnia&#34; en las afueras de la ciudad.

**Anexo:** Lo siguiente es la versión de &#34;Feliz Cumpleaños a Ti&#34; reproducida durante los eventos de activación.

&gt; Feliz diadenohabermuerto a ti.
&gt; Feliz diadenohabermuerto a ti.
&gt; Feliz diadenohabermuerto caribú Jeremy Huertes.
&gt; Feliz diadenohabermuerto a ti.
 
**Anexo:** El 29/06/2016, SCP-2514 comenzó a reproducir la versión tradicional de &#34;Feliz Cumpleaños a Ti&#34; en vez de su composición original, coincidiendo con la entrada de su canción en el dominio público el día anterior.

**Anexo:** Durante una brecha de contención el 20██/██/██, los Agentes John y Jane ███████ fueron asesinado durante el cumplimiento del deber. Luego de la brecha, sus cadáveres reanimados fueron encontrados vagando cerca del establo de SCP-2514. Estas entidades han recibido la designación tentativa de SCP-2514-1. SCP-2514-1 no respondió a ningún estímulo y se deterioraron en veinticuatro horas. Constantemente repitieron las frases &#34;Te amamos, Jeremy&#34;, &#34;Lo superaremos juntos&#34;, y &#34;Has sido un buen chico, mereces un viaje a la Juguetería Sin-Fin del Dr. Wondertainment^^TM^^ para llevarte algo de la Diversión Sin-Fin del Dr. Wondertainment^^TM^^&#34;.[[footnote]]La marca comercial es une efecto memético conocido y entendido. Para más información, contáctese con el intermediario de la División de Memética en su Sitio.[[/footnote]]

Una investigación para recrear a SCP-2514-1 está en curso.

**Anexo:** El ██/██/20██, el siguiente mensaje fue encontrado en el escritorio de la Gerente del Proyecto 2514, Emma Lister.

&gt; Para nuestros estimados coleccionistas, La Fun-dación:
&gt; 
&gt; En nombre de su Majestuosidad, la Dra. ██████ █████ █████████ ███████ Wondertainment █, quien está también llorando sobre sus Ojos de Super-Visión del Dr. Wondertainment^^TM^^ al momento de escribir con el fin de hacerla más personal con la marca registrada de la Sinceridad Wondertainment^^TM^^, ambos elogiamos su Lealtad a la Marca Wondertainment^^TM^^ y condenamos su Curiosidad Mata-Gatos Wondertainment^^TM^^. El Pony Alejador-de-Lágrimas de Dr. Wondertainment^^TM^^ es un Regalo-Personal-Indudablemente-Sincero Wondertainment^^TM^^, no destinado a su producción ni diversión en masa. No solo eso, ¡se hizo super-ipido-rápido para complacer la línea no-viva de nuestro cliente-no-suelta-dinero más valioso! Como tal, el Pony Alejador-de-Lágrimas de Dr. Wondertainment^^TM^^ es un producto sin terminar, sin WonderGarantía^^TM^^ ni Probado-Super-Seguramente^^TM^^. ¡Si pudieran generosamente descomprar a nuestro Pony Alejador-de-Lágrimas de Dr. Wondertainment^^TM^^ les estaríamos eterna y emocionalmente agradecidos!
&gt; 
&gt; Eternamente //Wonderful//,
&gt; ████████ (Secretaria de Sinceridad)
&gt; ███████████ (Editor de Relaciones Públicas)
