**Ítem #:** SCP-4486

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Debido a su capacidad de translocación instantánea, SCP-4486 no se encuentra actualmente contenido.  El DM Kappa-3 (&#34;Ayudantes Felices&#34;) ha sido asignado para monitorear a SCP-4486 y mantener una presencia discreta durante cualquier evento en el que se anticipe la aparición de SCP-4486.

La Oficina de Presupuesto y Finanzas de la Fundación ha aprobado un fideicomiso que aportará 100.000 dólares anuales a la Ronald McDonald House Charities, que serán pagados trimestralmente.  Cualquier ajuste a esta contribución basado en la tasa de inflación será aprobado de forma automática.

**Descripción:** SCP-4486 es una entidad formada por un amalgama de pensamientos [[footnote]] A veces llamada &#34;tulpa&#34;[[/footnote]] dotado de una capacidad de control retrocausal limitado sobre la realidad local.  Aunque la forma de SCP-4486 es transitoria, en la actualidad la apariencia estética predominante representa a la entidad como un humanoide de aproximadamente 2,2 metros de altura que viste indumentaria de la compañía que se asemeja a la de un payaso.  SCP-4486 también tiene la capacidad de manifestarse en todas y cada una de las franquicias, oficinas, propiedades afiliadas o eventos de McDonald&#39;s que puedan contener asociaciones a la marca McDonald&#39;s.

SCP-4486 a menudo se manifiesta con el propósito explícito de promover a McDonald&#39;s o ampliar el alcance de la marca.  La utilización más común de este poder es la creación de un nuevo restaurante de la franquicia, así como la integración de este nuevo edificio en la realidad local. Los efectos secundarios de este poder incluyen la creación de recuerdos de la construcción del edificio y de publicidad al interior de la comunidad local, así como la selección de miembros de la población local para trabajar en el restaurante.  Los nuevos empleados son capaces de describir vívidos recuerdos de haber postulado y haber sido entrevistados para sus trabajos, así como un cierto grado de capacitación para su nuevo puesto.

La documentación recuperada sugiere que SCP-4486 fue creado originalmente en 1955, donde se empleó como un asesor en las decisiones comerciales de Maurice y Richard McDonald y de su socio comercial Ray Kroc. En 1960, después de años de vinculación al zeitgeist[[footnote]]Espíritu distintivo de una época, grupo o institución. (N. del T.)[[/footnote]] corporativo, SCP-4486 acumuló suficiente realidad cohesiva para manifestarse en el espacio real donde luego se convirtió en un rostro para la marca. La corporación McDonald&#39;s empleó una serie de tácticas de distracción, incluyendo actores contratados, para ocultar la verdadera naturaleza de SCP-4486.
    
La Corporación McDonald&#39;s tuvo éxito en ocultar estos eventos hasta que un restaurante McDonald&#39;s se manifestó espontáneamente en el comedor del Sitio-19 en 1993. Aunque se abrió una investigación sobre este hecho, la naturaleza de SCP-4486 impidió que se comprendieran sus capacidades hasta que los eventos descritos en los apéndices 1, 2 y 3 proporcionaron pistas.

-----

**Anexo 4486.1:** Comunicaciones de la herencia de Richard McDonald.                                                         En 1998, investigadores de la Fundación recibieron un paquete de cartas pertenecientes al patrimonio del recientemente fallecido Richard McDonald.  Este paquete cataloga las cartas de Ray Kroc, amigo personal y socio de McDonald.  Aunque Richard y su hermano habían vendido la compañía al Sr. Kroc muchos años antes, continuaron intercambiando ideas y comunicándose abiertamente hasta la muerte de Kroc en 1984. A continuación se adjuntan las cartas que se refieren explícitamente a SCP-4486.

[[collapsible show=&#34;ABRIR ARCHIVO 4486.1&#34; hide=&#34;CERRAR SESIÓN DE ACCESO SEGURO&#34;]]                              

&gt; //7 de Junio de 1961//
&gt; Richard,
&gt; 
&gt; Ha sido un placer y un honor conocerte a ti y a Maurice, así como a la última incorporación a tu familia: Ronald. Con este nuevo paso, prometo llevar el legado de servicio cordial, buena comida y precios asequibles a los rincones más lejanos de esta gran nación, y Ronald estará conmigo en cada paso de este camino. Tal como imaginaste que tus hijos te sustituirían, Ronald aprenderá el oficio junto a mí hasta que esté listo para hacernos sentir orgullosos a todos. Está en buenas manos.
&gt; 
&gt; Saludos,
&gt; Ray Kroc
@@ @@
&gt; //25 de Febrero de 1966//
&gt; Richard,
&gt; 
&gt;  Tu chico se ha hecho tan grande y tan fuerte. Mirando el camino y viendo esos arcos dorados que arrojan su luz sobre él hace que mi corazón se hinche de orgullo. Dicho esto, espero que hayas tenido tiempo para revisar su conducta últimamente.  Aunque sé que todos alentamos su crecimiento personal, no creo que nadie esperaba que las cosas se desarrollaran tan rápidamente y me preocupa que sea demasiado para él.  Esta vida puede moverse muy rápido. Tal vez podrías hablar con él por mí y ver cómo lo está llevando. Ya no pasa mucho por aquí..
&gt; 
&gt; Saludos,
&gt; Ray Kroc
@@ @@
&gt; //21 de Diciembre de 1971//[[footnote]] Esta fecha se registra 10 días después de la muerte del hermano y compañero cofundador de Richard McDonald, Maurice McDonald.[[/footnote]]
&gt; Richard,
&gt; 
&gt; Sabes que siempre estaré contigo. Nadie puede reemplazar a Maurice, pero Ronnie necesita una figura paterna fuerte en su vida, ahora más que nunca. Ya no me obedece en absoluto. Incluso cuando hice el ritual de la Tienda #1. Temo por su condición mental. Espero que me escribas pronto con buenas noticias; todos nos necesitamos los unos a los otros ahora más que nunca.
&gt; 
&gt; Pensando en ti,
&gt; Ray
@@ @@
&gt; //3 de Marzo de 1974//
&gt; Richard,
&gt; 
&gt; Adjunto tres fotos más de los nuevos McDonald&#39;s que Ronnie ha abierto. Sólo he encontrado estos tres desde Navidad, pero ambos sabemos que hay más por ahí.  Ronnie es la única explicación para esto y me gustaría que te lo tomaras tan en serio como se merece.  Lo entiendo, puedo ser un cascarrabias, pero no estoy en contra de volar y hablarte cara a cara si no me ayudas a enfrentarme a esto.
&gt; 
&gt; No quiero que nuestros más preciados recuerdos del tiempo que pasamos juntos se vean empañados por falta de comunicación o por la insensibilidad de la vejez. Maurice, Ronnie, tú y yo, todos juntos de nuevo como la familia que estábamos destinados a ser. Anhelo ese día, pero aún faltan muchos años para que llegue. Aferrémonos a lo que podamos.  Hagamos justicia a la memoria de Maurice.
&gt; 
&gt; Llama a Ronnie. Él te escuchará.
&gt; 
&gt; Saludos,
&gt; Ray
@@ @@
&gt; //25 de Mayo de 1974//
&gt; Richard,
&gt; 
&gt; Ronnie vino a mi casa.  Sé que debes haber hablado con él porque pude ver el desprecio en sus ojos; siente que lo traicioné.  ¿Qué le dijiste? Lo que sea que haya sido, espero que al menos sea la verdad.  Siempre pude contar contigo para eso antes y necesitaré contar contigo para eso otra vez. Ya somos viejos, pero aún podemos hacer algo bueno.  Por favor. Ven a la Tienda #1. Tenemos que ser nosotros los que lo hagamos.
&gt;                                                                                                                                   
&gt; Saludos,
&gt; Ray
[[/collapsible]]

-----

**Anexo 4486.2:** Un registro de la herencia de Richard McDonald.
También había adjuntada al paquete una cinta VHS con una etiqueta blanca con la inscripción &#34;El sótano, 1974&#34;. La antigüedad de la cinta VHS y la calidad del video indican que probablemente no sea la original aunque se desconoce cuántas copias existen. Este video muestra a Richard McDonald sentado en un estudio describiendo su intento de apagar a SCP-4486, siendo esta cinta transcrita a continuación.

[[collapsible show=&#34; ABRIR ARCHIVO 4486.2&#34; hide=&#34;CERRAR SESIÓN DE ACCESO SEGURO &#34;]]
&gt; [[=]]
&gt; **[INICIO DE LA GRABACIÓN]**
&gt; [[/=]]
//La cinta comienza con el rostro de Richard McDonald cerca de la cámara mientras ajusta el enfoque y confirma que el dispositivo de grabación funciona.  También está presente en la pantalla Ray Kroc sentado en una silla en el fondo. La habitación es un estudio interior iluminado sólo por la chimenea.  McDonald, con aspecto desconcertado, espera casi tres minutos antes de comenzar a hablar.//

**McDonald:** &#34;Cuando mi hermano y yo soñamos por primera vez con Ronald, fue desde un lugar de profunda esperanza y amor. Alguien a quien aconsejar y enseñar y que compartiera la misma ambición y pasión por el negocio que teníamos nosotros. Era el visionario que necesitábamos para llevarnos al siguiente nivel.&#34; //McDonald levanta una taza y toma un pequeño trago. Saca una petaca del cajón del escritorio y vierte un poco de su contenido en la taza antes de tomar otro trago.//

**McDonald:** &#34;Lo queríamos tanto que... bueno... él era realmente parte de mi familia. Mi pecado fue darme cuenta demasiado tarde de que las ideas pueden tomar vida propia. Una vez que las das al mundo, nunca más son verdaderamente tuyas.  Nunca.  No importa lo que digas o hagas o ruegues o supliques.&#34; //Kroc, sentado al fondo, se inclina hacia adelante y pone una mano en el hombro de McDonald&#39;s, confortándolo.//

**McDonald:** &#34;Nunca fui un padre en el sentido tradicional. Nunca tuve hijos propios. Hijos adoptivos a través de mi esposa pero... pero no los que crié desde que nacieron. Para mí, el verdadero hijo fue Ronnie.&#34;  //McDonald mira fijamente al fuego y Ray Kroc se levanta de su asiento, pasando al primer plano junto a McDonald.//

**Kroc:** &#34;Y cuando amas a tus hijos, quieres lo mejor para ellos. Harías cualquier cosa para ayudarles a tener éxito. Para verlos felices. E hicimos mucho de eso por Ronnie. Pero los niños... por mucho que sean el fruto del cuidado recibido, también son personas independientes. Y Ronnie no es una excepción. Lo amamos pero...&#34;

**McDonald:** &#34;Lo que hizo es imperdonable.&#34;

**Kroc:** &#34;Imperdonable.&#34; //Kroc saca una silla y se sienta frente a la cámara, inclinándola lejos de McDonald y hacia sí mismo.// &#34;Habíamos decidido que Ronnie necesitaba volver al lugar de donde vino. Richard y yo... y los otros tipos que ayudaron a criarlo... todos estuvimos de acuerdo y nos reunimos donde todo comenzó. Para hacerlo juntos. Pero algo estuvo mal desde el principio; lo supe desde el momento en que entramos en el sótano.&#34;

&#34;Richard hace su llamada y sé que eso lo traerá al instante. Empezó a resistirse a la mía, pero nunca dejó de responder cuando estábamos todos juntos.  Tuvimos que repetir la maldita cosa tres veces antes de que apareciera; se dio cuenta de que estábamos ansiosos y nos mostró lo mismo. Ronnie dijo que no entendíamos que había crecido más allá de nosotros.  Dijo que éramos pequeños y de mente simple. Dijo que ahora //él// era McDonald&#39;s. Y no se equivocaba.&#34;

&#34;Lo rodeamos, tal como decía el libro, y empezamos a decir todas las palabras.  A Ronnie eso no le gustó ni un poco. Se hizo más grande, más malo y más alto de lo que nunca lo había visto. Fue primero por el pobre George[[footnote]] Presumiblemente George Voorhis; un actor que representó a Ronald McDonald de 1968 a 1970[[/footnote]] y le atravesó el pecho con el brazo. La sangre salpicó en la pared de atrás //haciendo una maldita &#39;M&#39; gigante como algo salido de un libro de historietas//... Por lo menos murió rápido.&#34;

**McDonald:** &#34; Luego Willard, King, Bev... justo en línea, como si no significaran nada para él.  Había pedazos y sangre y tripas por todas partes mientras Ronnie sólo sonreía. Mientras yo gritaba y le rogaba que parara.&#34;

**Kroc:** &#34;Así es. Hasta que sólo quedamos nosotros tres. Se lanzó sobre mí como si fuera a hacerlo, y yo me doblé. No voy a fingir que no me ensucié allí mismo, pero por el legado de Maurice y por las sobras que quedaban de mi orgullo, me quedé al lado de Richard.  Cerré los ojos muy fuerte pero Ronnie no nos mató.  Cuando los volví a abrir, la ira y el odio en su cara se habían... ido.&#34;

**McDonald:** &#34; Me miró fijamente y dijo: &#34;¿Por qué papá?  ¿Por qué haces esto?”.&#34; //McDonald finalmente mira de nuevo a la cámara, con los hombros encorvados y la cabeza agachada.// &#34;Me preguntó //por qué// y cada fibra de mí quería abrazarlo y decirle que él era bueno y que era yo quien había fallado a //él//. T-Todo lo que necesitaba decir salió de una vez y me asfixió y yo... no dije, no pude decir //nada//.&#34; //Pasan varios minutos; Kroc pone una mano en el hombro de McDonald&#39;s otra vez, tranquilizándolo mientras llora.//

**Kroc:** &#34; Ronnie también lloró mucho. Estábamos rodeados por la sangre de nuestros amigos, nuestras propias lágrimas y por las cenizas de nuestra familia. Entonces Ronnie se fue. No sé que sentir después de esto.&#34;

//Pasa otro minuto antes de que Kroc se incline hacia adelante y apague la cámara.//
@@ @@
&gt; [[=]]
&gt; **[FIN DE LA GRABACIÓN]**
&gt; [[/=]]
[[/collapsible]]

**Anexo 4486.3:**
El siguiente memorándum fue emitido internamente al consejo de administración y a todo el personal ejecutivo de la Corporación McDonald&#39;s. Se obtuvo una copia después de una búsqueda de los objetos personales de Richard McDonald.

[[div style=&#34;border: solid 2px #000000; padding: 1px 15px; box-shadow: 0 1px 3px rgba(0,0,0,.2);&#34;]] 
[[=]]
[[size 1.75em]]**A: Consejo de Administración**[[/size]]
[[size 1.25em]]**De: Ray Kroc**[[/size]]
[[/=]]
-----
Estimados miembros del Consejo,

Es el sincero deseo de Richard McDonald y de los herederos de Maurice McDonald, los fundadores de esta gran compañía, que se fundara una organización benéfica que llevará el nombre de nuestro más querido portavoz y mascota: Ronald McDonald. Es la esperanza de estos dos grandes hombres que el nombre McDonald puede convertirse en sinónimo no sólo de nuestro restaurante, sino también de acciones humanitarias y de obras de caridad honestas, de las que toda la familia corporativa puede estar orgullosa.

Los principios fundadores de la Corporación McDonald&#39;s incluyen el amor de una familia que puede sentarse y compartir una comida junta, dejando de lado la mezquindad de ese día o cualquier otra actividad que los mantenga separados. Juntos, en la mesa de la cena, riendo y sonriendo con una simple y buena comida. Tal y como el Buen Señor lo quiso.

Richard y su difunto hermano Maurice creen que todos los niños merecen felicidad, calidez y una oportunidad en la vida. La familia debe mantenerse unida. Ronald puede convertirse en el símbolo de esperanza para esos niños necesitados, si se lo permitimos.  Si tan sólo le ayudamos a guiarse.

Gracias.
[[/div]]
