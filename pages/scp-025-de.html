**Об&#39;єкт №:** SCP-025-DE

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-025-DE зберігається в Зоні-DE19, в Ангарі-01 розмірами 60 × 35 × 15 м. Після тривалого дослідження, проведеного доктором [ВИДАЛЕНО] та військовим експертом Зони, було вирішено, що SCP-025-DE можна зберігати згідно зі стандартними умовами зберігання. SCP-025-DE може переміщений з Ангару-01 лише для проведення експериментів, які слід проводити на розташованому поблизу полігоні, згідно з рекомендаціями для проведення випробувань або досліджень від доктора [ВИДАЛЕНО] і начальника відділу досліджень зброї. Несанкціоноване входження до Ангару-01 потягне за собою дисциплінарне провадження.

__Стандартні умови зберігання:__ У приміщенні чергують чотири (4) співробітники служби безпеки класу C, ​​усередині та навколо ангара встановлена система відеоспостереження. Ангар огороджений парканом висотою три (3) м, обладнаним спеціальною лазерною системою безпеки. 

Для запобігання несанкціонованому доступу навколо Ангару-01 встановлено детектори руху.

**Опис:** SCP-025-DE – це надважка бойова машина P1000 &#34;Ratte&#34; масою 1000 тонн від компанії &#34;Krupp&#34;[[footnote]]Попри свою фантастичність, це проєкт з реального життя; [https://uk.wikipedia.org/wiki/Landkreuzer_P._1000_Ratte посилання на Вікіпедію] – нотатка перекладача.[[/footnote]]. Випуск цих машин був запланований в 1942 році, але за офіційними даними жодних прототипів створено не було. Проєкт було припинено після аналізу у 1943 році. SCP-025 має 35 метрів завдовжки, 14 метрів завширшки та 11 метрів заввишки. Машина обладнана 650-тонною баштою із двома 28-см гарматами з максимальною дальністю пострілу 42,5 км і двома 24-циліндровими корабельними дизельними двигунами MAN V12Z32/44 потужністю 17000 кінських сил. SCP-025-DE рухається за допомогою гусениць висотою 3,6 м і досягає швидкості 40 км/год. Для повноцінного функціонування машини потрібний екіпаж у 20 людей, а максимальний екіпаж включає 41 людину.

__Першою аномальною властивістю SCP-025-DE__ є характер матеріалу, з якого він виготовлений. Цей матеріал являє собою броню чорного кольору, яка складається з наноорганізмів. Це дає SCP-025-DE здатність до самовідновлення, що ускладнює його пошкодження або знищення. Таким чином, SCP-025-DE має можливість &#34;заліковувати&#34; будь-які отримані пошкодження та відновлювати зламані частини або замінювати відсутні. Доктор [ВИДАЛЕНО] назвав цей матеріал &#34;живим металом&#34;.

Доповідь доктора [ВИДАЛЕНО]

&gt; **Звіт доктора [ВИДАЛЕНО] про &#34;чорний метал&#34;**
&gt;
&gt; **20.04.1992** Перше дослідження SCP-025-DE показало, що пошкодити його, аби взяти зразок для подальшого вивчення, дуже важко.
&gt; **21.04.1992, Проба 025-DE-01** Перший аналіз був безрезультатним //(зразок довелося брати три години)//. Детальне дослідження показало, що наноорганізм у зразку 025-DE-01 є неактивним. Колір металу не властивий будь-якому ідентифікованому організму. Чи є це природною особливістю або якоюсь функцією, невідомо.
&gt; **23.04.1992, Проба 025-DE-02** Вдалося взяти зразок за 10 хвилин. Експертиза виявила високу активність організму у місці вилучення.
&gt; **Додаток 02:** Активність припинилась через одну годину. Для отримання додаткової інформації потрібний інший зразок.
&gt; **24.04.1992, Проба 025-DE-03** Провели тест із сірчаною кислотою. Дивуємось, як швидко цей наноорганізм загоїв &#34;опіки&#34; на металі.
&gt; **Додаток 03:** На жаль, неможливо використовувати цей організм для наших цілей, оскільки ми самі не зможемо його виготовити.

05.05.1992 доктор [ВИДАЛЕНО] подав запит на проведення тестування витривалості SCP-025-DE. O5 дозволили проведення цього досліду, див. протокол 025-DE-BT01 [У ДОСТУПІ ВІДМОВЛЕНО]

__Другою аномальною властивістю SCP-025-DE__ є використовуваний ним невідомий раніше вид боєприпасів. Стандартні боєприпаси являють собою протитанкові бронебійно-фугасні снаряди довжиною 1260-мм, модифіковані додаванням наноорганізмів SCP-025. Дослідження показали, що ці боєприпаси складаються з того ж матеріалу, що й машина, але здатні не тільки до самовідновлення, а й до поглинання інших транспортних засобів. Організм проникає до збройної системи враженої машини та атакує все, що знаходиться навколо. Цей ефект може тривати до пів години залежно від розміру атакованої машини. Чому ефект снарядів спрацьовує по-різному, поки що не можна пояснити. Після захоплення ворожої або союзної машини на її броні виникають чорні плями, схожі на метал SCP-025-DE. Боєприпаси SCP-025-DE зберігаються в окремому приміщенні Зони-DE19 через їх значні руйнівні можливості.

**Додаток:** Кількість боєприпасів до випробувань озброєння становила 150 штук. На сьогодні після випробувань їх лишилося 142 штуки.

Боєприпаси SCP-025-DE є своєрідними осколковими снарядами. При ударі вони руйнують усе в радіусі 40 метрів. Під впливом вибуху та ударної хвилі радіус розльоту шрапнелі становить до 200 метрів. Ця шрапнель несе всередині себе наноорганізм і заражає транспортні засоби у радіусі враження.

------

**Доповнення:** SCP-025-DE був переданий американцями Німецькій філії Фонду SCP незабаром після закінчення окупації Німеччини. Оскільки перевезення SCP-025-DE було б надто дорогим, і в Німеччині зараз є власний Фонд SCP, машина була поставлена на зберігання у Зоні-DE19.</textarea></pre>
