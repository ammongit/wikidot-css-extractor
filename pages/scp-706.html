**Mã vật thể:** SCP-706

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-706 hiện được đặt trong một xà lim giam giữ dành cho con người ở Điểm Quản Thúc Dị Thể Hình Người-06-3. Xà lim đã được sửa đổi với các bức tường đệm và tối thiểu hóa các góc sắc nhọn. Hàng ngày SCP-706 sẽ được cung cấp 1,2 kg men cao lanh và men gốm ngoài chế độ ăn uống thông thường của nó.

--Nhân viên phụ trách được phép cung cấp cho SCP-706 các vật phẩm phi tiêu chuẩn như gương trang điểm, quần áo cấp thêm như được nêu trong Tài liệu 706-E, và một bộ cọ vẽ bằng sơn men gốm dùng làm động cơ hoặc phần thưởng cho hành vi tốt.--

SCP-706 hiện được quản thúc dưới các quy trình giám sát tự sát và luôn luôn bị kiểm soát ngoại trừ khi đang trong quá trình thử nghiệm. SCP-706 sẽ được cung cấp các buổi trị liệu hàng ngày cho đến khi có thông báo mới.

**Mô tả:** SCP-706 là một thiếu nữ người Mỹ gốc Á, được xác định là ███████ ████████, mười hai tuổi theo hồ sơ địa phương tại thời điểm bắt đầu quản thúc. Hồ sơ cũng chỉ ra rằng SCP-706 đã được học tại nhà trong suốt cuộc đời của nó và hàng xóm hiếm khi thấy SCP-706 bên ngoài ngôi nhà.

Sinh lý của SCP-706 hầu hết bình thường ngoại trừ việc nhiệt độ cơ thể của thực thể khi nghỉ ngơi cao bất thường, khoảng 38,5 ° C và toàn bộ lớp ngoại bì của nó được cấu thành bởi sứ, ngoại trừ ở các khu vực nhỏ xung quanh các khớp của nó. Lớp phủ này cực kỳ mỏng manh do độ dày của nó và có thể nứt hoặc vỡ khi chịu tác động hoặc thậm chí với những chuyển động quá tay, quá trình này được cho là vô cùng đau đớn. SCP-706 có khả năng tái tạo lớp da phủ này với tốc độ phù hợp với sự tăng trưởng da bình thường khi được cung cấp và cho phép tiêu thụ nguyên liệu thích hợp. Các vật liệu bán thành phẩm như cao lanh được chấp nhận và ưa thích; SCP-706 không có khả năng đề kháng các tổn thương nhẹ từ sự tiêu thụ sứ đã được hóa cứng.

Trừ khi có chỉ thị khác, SCP-706 sẽ liên tục giữ gìn vẻ ngoài của nó, thường liên quan đến việc nhìn vào gương và sử dụng bất kỳ vật phẩm trang điểm hoặc sơn nào có sẵn để thêm vào, loại bỏ hoặc điều chỉnh các chi tiết trên gương mặt của nó. SCP-706 sẽ trở nên đau khổ và không hợp tác nếu không được cung cấp các nguyên liệu thích hợp để giữ gìn vẻ ngoài của nó hoặc nếu nó bị từ chối khả năng kiểm tra ngoại hình của mình.

SCP-706 đã được thu hồi từ ████, Texas sau một báo cáo của cảnh sát liên quan đến một vụ tranh cãi dẫn đến bạo lực gia đình tại một khu nhà ở. SCP-706 được phát hiện trong một căn phòng phía sau của khu nhà ở được bao quanh bởi một đống lớn tàn tích từ vài chục con búp bê bằng sứ và nhiều bộ đồ ăn bằng sứ hảo hạng bị phá hủy, với phần lớn khối lượng sứ đã được tiêu thụ. Thuốc lú Cấp A đã được cấp cho nhân viên thực thi pháp luật và một câu chuyện ngụy tạo dành cho phương tiện truyền thông địa phương.

**Phụ lục 706-1:** Phiên thuật của Bản ghi hình

Bản ghi hình sau đây được lấy từ một máy quay kỹ thuật số bị hư hỏng được tìm thấy trong khu nhà ở ████████.

&gt; //(Nội dung không liên quan đã được can thiệp để xúc tích.)//
&gt; 
&gt; **Bà ████████:** Được rồi, bé yêu, một lần nữa, được chứ?
&gt; 
&gt; //(âm thanh đóng sầm, được cho là một cánh cửa)//
&gt; 
&gt; **Ông ████████:** (giọng lè nhè) Tao đã nghe đủ những tiếng chói tai trời đánh đó rồi. Liệu hai đứa chúng mày có thể đơn giản là câm đi không?
&gt; 
&gt; **SCP-706:** Bố?
&gt; 
&gt; **Bà ████████:** Anh yêu?
&gt; 
&gt; **Ông ████████:** (giọng lè nhè) Mày và con công chúa chết tiệt rác rưởi của mày và thứ âm nhạc khủng khiếp chết tiệt của mày--
&gt;  
&gt; **Bà ████████:** Anh yêu, anh say rồi--
&gt; 
&gt; **SCP-706:** Bố ơi, xin hãy dừng lại--
&gt; 
&gt; **Ông ████████:** (giọng lè nhè) --và tất cả những chuyện nhảm nhí trời đánh của lũ đàn bà chúng mày có thể xuống cái địa ngục chết tiệt đó đi.
&gt; 
&gt; **Bà ████████:** Anh yêu, làm ơn--
&gt; 
&gt; //(máy ghi hình bị đánh bật theo sau âm thanh của một cuộc xung đột xảy ra, không có thêm video nào được ghi lại)//
&gt; 
&gt; **Bà ████████:** Rồi, ông muốn gì hơn nữa chứ? (nức nở) Ông biết tôi không thể có--
&gt; 
&gt; //(tạp thanh của một cuộc cãi vã)//
&gt; 
&gt; **SCP-706:** Mẹ ơi, bố ơi, con xin mà!
&gt; 
&gt; **Ông ████████:** (giọng lè nhè) Ồ, nó đây đúng không? Cuối cùng thì đây là lúc mày sẽ làm điều đó, phải không?
&gt; 
&gt; **Bà ████████:** (nức nở) Làm ơn ... xin hãy dừng lại...
&gt; 
&gt; **Ông ████████:** (giọng lè nhè) Mày đã không thể cho tao một đứa con trai chết tiệt và giờ mày đang chĩa một khẩu súng chết tiệt vào tao, phải không?
&gt; 
&gt; **Bà ████████:** (nức nở) Làm ơn, ông chỉ cần đi đi thôi!
&gt; 
&gt; **Ông ████████:** (giọng lè nhè) Giỏi làm đi! Kéo cái cò chết tiệt đó đi!
&gt; 
&gt; //(tạp âm của những tiếng vật lộn)//
&gt; 
&gt; //(hai tiếng súng được nghe thấy)//
&gt; 
&gt; **SCP-706:** (la hét) [không thể hiểu được]
&gt; 
&gt; //(một tiếng súng đơn lẻ)//
&gt; 
&gt; **SCP-706:** (la hét nhiều hơn, thổn thức)
&gt; 
&gt; //(kết thúc ghi hình)//

**Phụ lục 706-2:** Bản ghi thẩm vấn

//Ghi chú: Cuộc thẩm vấn này được thực hiện ngay sau khi quá trình quản thúc bắt đầu và trước khi thực hiện các quy trình quản thúc hiện tại.//

&gt; **Người thẩm vấn:** Ts. █████████
&gt; **Đối tượng:** SCP-706
&gt; **Ngày:** ██/██/██
&gt; **Ghi chú:** Cuộc thẩm vấn được tiến hành trong xà lim quản thúc của SCP-706. SCP-706 ngồi ở bàn, chải tóc trong khi tự kiểm tra bản thân trong gương trang điểm.
&gt; **Bản ghi:**
&gt; 
&gt; **Ts. █████████:** Cháu có biết bằng cách nào chuyện này xảy ra không?
&gt;  
&gt; **SCP-706:** Bởi vì cháu muốn trở thành một con búp bê.
&gt; 
&gt; **Ts. █████████:** Tại sao vậy?
&gt; 
&gt; **SCP-706:** Mẹ cháu có những con búp bê. Rất nhiều búp bê, những con búp bê cũ.
&gt;  
&gt; **Ts. █████████:** Nói cho ta biết về chúng đi.
&gt; 
&gt; **SCP-706:** Bà ấy giữ chúng trong một hộp kính. Bà ấy cho cháu thấy khi cháu còn nhỏ, nói với cháu rằng chúng có ý nghĩa gì với bà ấy. Bà yêu chúng bao nhiêu.
&gt; 
&gt; **Ts. █████████:** Nhưng cháu sẽ không muốn bị nhốt trong một lồng kiếng, đúng không? Tại sao cháu muốn trở thành một con búp bê?
&gt;  
&gt; **SCP-706:** Vì bà ấy yêu họ. Bởi vì mẹ yêu chúng, và bố yêu bà ấy, và nếu cháu có thể giống như một con búp bê thì bà ấy cũng sẽ yêu cháu...
&gt;  
&gt; **SCP-706:** ...búp bê không khóc… chúng không cần phải được cho ăn hoặc vệ sinh hoài hoặc chăm sóc… chúng chỉ ngồi, đẹp và hoàn hảo…
&gt; 
&gt; **SCP-706:** ...nếu cháu hoàn hảo và xinh đẹp, thì mọi thứ sẽ ổn thôi... nếu cháu giống như một con búp bê thì họ sẽ không phải đấu đá nhau nữa, và chúng cháu có thể là một gia đình bình thường và chúng cháu sẽ hạnh phúc…
&gt; 
&gt; **SCP-706:** ...Cháu chỉ muốn về nhà... mẹ... làm ơn, hãy để cháu về nhà...
&gt; 
&gt; //(cuộc thẩm vấn chấm dứt)//

**Phụ lục 706-3:** Ghi chú của Nghiên cứu viên

&gt; SCP-706 ngày càng trở nên xa rời và không phản hồi lại với các nhân sự kể từ khi quá trình quản thúc bắt đầu. Cô bé cũng đã cố tình phá vỡ các mảnh da của mình để loại bỏ các chi tiết không mong muốn, một thực trạng đang bắt đầu đe dọa nghiêm trọng sức khỏe của cô ấy.
&gt; 
&gt; Một phiên bản sửa đổi để các quy trình quản thúc có thể phản ứng lại với hành vi tự hủy hoại này đã được đệ trình với ban quản lý Điểm và hiện đang được xem xét.
&gt; 
&gt; Ts. █████████
