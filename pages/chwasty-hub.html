    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Chwasty
**Auteur :** Compte supprimé
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 27 septembre 2014
[[include credit:end]]

+ Tout le monde veut les arracher
L&#39;origine des objets conspirationnistes est inconnue. Leur provenance est inconnue. L&#39;existence d&#39;un quelconque objectif à leurs actions est inconnue. La manière par laquelle ils ont existé ou ont été créés est inconnue. En raison de leurs anomalies mystérieuses — ils ne se laissent pas classer en raison de leurs pouvoirs contre-nature — ils empêchent activement toute classification.

Les objets conspirationnistes cherchent à détruire la Fondation d&#39;une manière fort déplaisante — par le biais d&#39;une influence indirecte. Ils comprennent le concept de &#34;destruction&#34; tant du point de vue de l&#39;effondrement physique de tous les Sites que de celui de l&#39;exposition globale de la Fondation. Même si l&#39;organisation semble impuissante face à leurs actions, elle sait malgré tout qu&#39;ils existent.

Cela pourrait se révéler être sa plus grande réussite.

----

+ Mais elles reviennent toujours

[[div class=&#34;content-panel centered standalone&#34;]]
**//Conte d&#39;introduction ://** [[[czym-sa-obiekty-konspiracyjne|Que sont les objets conspirationnistes ?]]] par [[*user Dr_JamesH]]
//Les objets conspirationnistes arrivent avec une aptitude surprenante à duper la Fondation, mais ils ne semblent pas avoir de connaissances sur notre organisation en particulier. Ils ne savent pas ce qu&#39;elle est, quelles sont nos identités, comment nous communiquons, où nous vivons, combien il y a de Classes-D ou de membres du conseil. Ils sont conscients, peut-être intelligents, mais c&#39;est comme si quelqu&#39;un les avait programmé simplement pour nous détruire, juste comme ça, sans raison particulière.//
[[/div]]
