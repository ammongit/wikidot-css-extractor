    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名：破鏡永無重圓之日
作者：[[*user balesbomb]] 原帳號：[[*user bales20147]]
[[include info:end]]

**項目編號：** SCP-ZH-146

**項目等級：** Safe

**特殊收容措施：** 項目收容於Site-ZH-16收容1區高風險物品保險櫃中，並裝於一個不透明收容箱內，箱內填充有防撞泡綿。移動項目時須使用長度不小於20公分的取物夾並避免人員直接目視項目。若發現人員受項目影響，准許使用非致命武力將該員與項目分開。

--對項目進行實驗必須得到兩名三級人員核準，並在至少一名三級人員的監督下進行。--現時已禁止對項目進行任何實驗。

**描述：** SCP-ZH-146是一塊鏡子的碎片，尺寸約5公分×2公分，厚度約0.3公分，外觀呈狹長的不規則四邊形。當一名人員目視到項目時，該員會產生將項目拾起的衝動，而在拾起項目後該員會產生更加強烈的衝動意圖將項目拼組至與該員距離最近的鏡子上，項目在接觸到鏡子時會與該面鏡子融合並且消失，而操作項目的人員身體會於項目消失後約六十秒內轉化為玻璃並破碎，之後項目將於這些碎片中重新被發現。

測試證實人員配戴的手套等護具無法抑止項目的異常效應，以外力將項目移除可以使被項目影響的人員回復正常。項目的融合效應僅限於與項目相同材質的鍍銀玻璃鏡，其他類型的鏡面不會與項目產生作用。

項目被發現於Site-ZH-16行政區域一間女性廁所內，與項目一同發現的玻璃碎片經清點後估計受項目影響死亡人數為六人，與站點人員統計清點失蹤人數吻合。

**後續更新：** 發現項目的地點在一次設備檢修工程中，室內的化妝鏡不慎被施工人員損毀，在該面鏡子的碎片中發現七塊與項目具有相同異常效應的碎片，將項目升級至Euclid的提案正在審核中。
