    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Orange Sanguine
**Auteur :** [[user FlaurosSH]]
**Date :** 25 juillet 2017
[[include credit:end]]

[[include component:preview text= Un seul îlot de couleur dans ce décor aseptisé.
Une combinaison Orange. Un orange vif.]]

La lumière est très vive lorsque j&#39;ouvre les yeux.

J&#39;entends quelqu&#39;un hurler dans l&#39;interphone :
//&#34;Debout D-187. Vous avez 2 minutes pour vous préparer.&#34;//

Je me lève doucement. Scrutant autour de moi la pièce dans laquelle je vivais depuis quelques jours.
Une petite pièce. 5 mètres² au maximum, à la limite du placard à balais.
Blanc. Tout est blanc. Que cela soit les quatre murs autour de moi, les plaques blanches fixées au mur servant de bureau et de banc, ou ce lit tout sauf confortable. Blanc.

Un seul îlot de couleur dans ce décor aseptisé.
Une combinaison Orange. Un orange vif.
J&#39;enfile la combinaison. Elle me va parfaitement bien.
Cette combinaison à tout d&#39;ordinaire, à part bien sûr cette horrible couleur orange. Il n&#39;y a que deux choses sur ma tenue. À droite se trouve un cercle percé de trois flèches vers l&#39;intérieur, et un deuxième cercle déformé autour. À gauche, c&#39;est un matricule.
Mon nouveau nom.

&#34;D-187&#34;

Quelqu&#39;un m&#39;interpelle à nouveau grâce à l&#39;interphone :
&#34;Nous allons ouvrir la porte. Gardez les mains en vue. Toute attitude en apparence offensive provoquera une exécution sans sommation.&#34;

N&#39;ayant d&#39;autres choix, je me place devant la porte, les mains en l&#39;air, bien droit.
Je ne montre aucun signe d&#39;hostilité. De toute manière, quel intérêt ? Je me ferai immédiatement descendre par ces gardes. Autant obéir aux petits travaux qu&#39;ils me demanderont de faire, et après sortir une fois ma dette payée à la société.
Je me place donc face à la porte. Celle-ci s&#39;ouvre, faisant apparaître un garde lourdement armé. Il porte une tenue lourde, intégralement noire, avec un casque et un masque camouflant son visage. Leur apparition était étrange, habillés en noir dans un décor blanc, ils avaient pourtant l&#39;air d&#39;être bien plus intégrés au paysage que moi.

//&#34;Sortez.&#34;//

J&#39;obéis.
En sortant de la pièce, les mains toujours bien en vue, je remarque qu&#39;il y a un autre garde dehors. Il porte exactement la même tenue.
Chose que je n&#39;avais pas remarqué avant, sur leur torse, à droite, le même symbole que celui sur ma combinaison. Je ne sais pas à quoi ça correspond, ça doit probablement avoir une signification.

L&#39;un des gardes se place devant moi en me demandant de le suivre.
L&#39;autre reste derrière moi probablement pour vérifier que je ne tente rien.
Je les suis, c&#39;est pas comme si j&#39;avais d&#39;autres choix de toutes manières.
Notre trio marche dans le couloir, tout est comme dans ma chambre. Blanc.
Un pas après l&#39;autre, on passe dans les couloirs de ce bâtiment qui parait immense. On croise quelques médecins, leurs blouses sont aussi d&#39;un blanc immaculé, comme si ils cherchaient à se fonder dans le décor. Tout ça rend l’atmosphère très étrange. J&#39;ai comme une sensation de malaise, comme si tout le monde évitait mon regard.
Plus on avance, plus je me sens mal.

On arrive devant une grande porte, blanche aussi.
Une chose dénote dans ce décor des plus lisses. Un panneau jaune fluorescent sur lequel se trouvent plusieurs informations que je ne comprends pas.

&gt; Salle 109-B
&gt; SCP-914
&gt; Classe : Sûr

À coté se trouve une photo en noir et blanc d&#39;une machine, je ne sais pas ce que c&#39;est mais ça à l&#39;air grand.
Le garde passe une carte dans le lecteur qui se trouve juste à coté.
La porte s&#39;ouvre.

Derrière se trouve la dite machine. Séparée en trois parties, elle occupe un peu plus du tiers de la pièce qui lui est consacrée. Sur la partie centrale se trouve un étrange panneau de commande, avec un seul réglage : &#34;Très grossier&#34; &#34;Grossier&#34; &#34;1:1&#34; &#34;Fin&#34; &#34;Très fin&#34;, en dessous se trouve une serrure très probablement là pour activer la machine. Les deux compartiments de chaque coté sont nommés &#34;Entrée&#34; et &#34;Sortie&#34;, et possèdent tous les deux des portes. L&#39;entrée est ouverte alors que la sortie est fermée.
Je sais pas à quoi ça peut bien servir cet énorme truc, je ne sais même pas pourquoi je suis là.

Est-ce que je suis censé tester une nouvelle invention ?
Est-ce que le gouvernement utilise les condamnés à mort pour leur projet ?
Je comprend plus rien.
Je le sens vraiment pas là.
La pièce est blanche comme toutes les autres pièces ici. Il y a un scientifique, toujours avec une blouse blanche et un autre garde qui l&#39;accompagne.
La grande porte se ferme derrière nous.
Nous sommes cinq, trois gardes, le chercheur, et moi.
Le chercheur et le garde qui l&#39;accompagnait discutent, je ne réussis à capter que quelques mots.

Je n&#39;arrive pas à comprendre de quoi il parle exactement, je sais juste que ça me concerne moi et cet énorme truc.
Je restais statique, la conversation du chercheur et du garde s&#39;arrête, le scientifique se tourne vers le garde à ma droite :
//&#34;Nous allons commencer, emmenez le sujet dans l&#39;entrée je vous prie.&#34;//
//&#34;Bien docteur.&#34;//

C&#39;est l&#39;autre garde qui me parle :
//&#34;Tu vas aller dans le compartiment d&#39;entrée, tant qu&#39;on ne te donne pas d&#39;ordres, tu ne bouges pas. Ne tente rien ou tu sais très bien ce qui t&#39;arrivera.&#34;//
//&#34;Pourquoi je dois aller dans ce truc, il va se passer quoi exactem-//
Il m’interrompt :
//&#34;Ne pose pas de questions.&#34;//

Le premier garde me fait signe d&#39;y aller, je n&#39;ai pas d&#39;autres choix.
J&#39;entre dans une pièce qui contraste totalement avec ma chambre, il y fait si sombre, la seule source de lumière provient de l’extérieur du conteneur. Je vois l’homme en blouse qui se déplace, il va vers l’espèce de panneau de commande. J’arrive pas à voir sur quel réglage il règle la machine. 

J’entends le bruit d’une clé dans une serrure.
Merde.
Merde merde merde. Je le sens vraiment pas là.
La porte se ferme. 
Putain. Il fait noir complet.
Qu’est ce qu’il se passe ?
Je tape sur la porte en demandant qu’on m’ouvre.
J’entends du bruit. La machine se met en marche.

Oh putain non. 
Je…
------
La porte s’ouvre. 
Je me sens bizarre.
Pas mal non. Au contraire.
Je me suis jamais senti aussi bien.
Ma vision du monde est totalement différente, je ressens tellement de choses en même temps, c&#39;est indescriptible.

Je ne comprends plus rien. Je sais juste une chose. Je dois partir.
Trois gardes face à moi, et un scientifique. 
Les gardes ont leurs armes en joues.
Trop tard pour eux. Je suis différent.
Je bondis, très rapidement et je ne sais comment je prends le dessus.
J’ai du sang sur les mains.
Peu importe. Je dois fuir.
J’ai changé, que ça soit ma manière de voir, de sentir, de toucher, ou de tuer. 
Plus rien n’est comme avant.
Tout ce que je vois est rouge sang. Tout m’évoque cette couleur. Tout.
C’est comme une obsession. Rouge. Mes mains sont rouges. Rouge. Eux sont rouges. Rouge. Une tache rouge s’agrandit sur ma tenue. Rouge. Une alarme sonne, la lumière devient rouge.

Il me faut fuir.

Je cours dans les couloirs, bousculant ceux qui se mettent en travers de mon chemin. Pas le temps de m’occuper d’eux. Même blessé, je cours. Même si on me tire dessus, je cours. Si quelqu’un essaye de m’arrêter, je m’en débarrasse. L’un traverse une fenêtre, on entend des cris venant de la salle où il atterrît. Je cours. Une escouade de soldat, il me tire dessus, je continue de courir, et fonds sur eux. 
----
Je n’y arrive plus, je suis blessé, et de plus en plus confus. 
Ils me cherchent. Je les entends.
Ils seront bientôt là.
J’en ai tué tellement, ils me tueront aussi.

Je vais mourir. Est-ce important ? Je ne sais plus. Ils approchent.
Je ne comprends pas, tout à l’heure tout à changé. Et tout change depuis ce moment-là.
Pas depuis la machine.
Depuis que je me suis réveillé. 
Je suis caché dans une petite pièce, presque un placard à balais. Ni sombre, ni clair.
C’est comme si tout était pareil, mais différent.

Je tremble de plus en plus. Je ne me contrôle plus.
Je n’y arrive plus.
C’est la fin. Je ne les entends plus. Je les vois.
Je fonds sur eux.
Plus rien n’est important. 
Ni fuir. Ni survivre. 

Une seule chose m’indique le moment de ma fin.
Une lumière vive, comme surnaturelle.
Bleue. 

&gt; Rapport du test du Dr ███████ sur SCP-914
&gt; 
&gt; Entrée : Sujet D-187, mâle caucasien, 28 ans, 63 kg, hauteur de 173 cm. (réglage : Très Fin)
&gt; Sortie : [DONNÉES SUPPRIMÉES]. Le sujet s&#39;est échappé de la cellule de recherche, tuant huit gardes au passage, ainsi que le Dr ███ et le Dr ███████. Le verrouillage fut engagé. Le sujet entraîna une défaillance de trois zones de confinement SCP en continuant sa tentative d&#39;évasion. L&#39;équipe d&#39;intervention spéciale engagea un tir armé sur le sujet, entrainant des blessures sévères sur le sujet, des pertes de mémoire partielles chez l&#39;équipe d&#39;intervention et des dommages corrosifs au niveau de la plomberie. Le sujet expira quelques heures plus tard, se décomposa en cendres bleues et aveugla une équipe de recherche à proximité.
&gt; 
&gt; Les tests biologiques avec SCP-914 sont dorénavant interrompus.</textarea></pre>
