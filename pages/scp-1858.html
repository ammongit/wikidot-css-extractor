[[include component:image-block name=http://www.scp-wiki.net/local--files/scp-1858/scp1858.jpg|caption=Quốc lộ 35 tại Mỹ, nơi quản thúc hiện thời của SCP-1858.]]

**Mã vật thể:** SCP-1858 

**Phân loại:** Euclid

**Quy Trình Quản Thúc Đặc Biệt:** Do sự phá hủy SCP-1858 có thể gây ra, đoạn đường dài 30 km của Quốc lộ 35 phải được giám sát từ xa bằng vệ tinh tại mọi thời điểm. Lối vào và lối ra thuộc phạm vi 30 km chịu ảnh hưởng của Quốc lộ 35 phải bị phong tỏa vĩnh viễn, nhằm tránh việc tiếp cận khu vực của các đối tượng ngoài Tổ chức.

Mỗi bốn mươi tám (48) giờ, Quốc lộ 35 phải được kiểm tra nhằm phát hiện bất kỳ vật cản và/hoặc các mảnh vụn nào có thể ngăn SCP-1858 di chuyển theo con đường thông thường của nó. Trong trường hợp SCP-1858 kích hoạt hiệu ứng, tất cả nhân viên tại hiện trường phải ngay lập tức rút lui ít nhất 12 mét từ mép đường để tránh các chấn thương có thể xảy ra do các mảnh vụn văng phải.

**Miêu tả:** SCP-1858 bao gồm hai (2) chiếc xe. SCP-1858-1 là một chiếc Dodge Charger 1976 màu đỏ thẫm, trong khi SCP-1858-2 là chiếc Chevy Caprice 1973 màu trắng. Cả hai chiếc xe dường như đang trong tình trạng bị hỏng hóc vừa phải, vì các băng ghi hình mô tả cả SCP-1858-1 và SCP-1858-2 đều có những vết rỉ sét nhỏ dọc theo cản sau, kính chắn gió bị nứt nặng và các vết lõm lớn trên thân và cửa xe. Các biển số xe của cả hai phương tiện này đều bị che khuất bởi băng keo, và cả hai chiếc xe đều không có tài xế.

Chu kỳ khoảng hai mươi mốt (21) ngày, SCP-1858-1 và SCP-1858-2 sẽ xuất hiện cách nhau khoảng 8 km, ở cuối phía Bắc và phía Nam của con đường. Các phương tiện này sau đó sẽ đồng loạt tăng tốc, đạt đến ngưỡng tốc độ tối đa khoảng 90 km/h ngay trước khi va chạm. Vụ va chạm sẽ kéo theo sau đó một vụ nổ khí ga sẽ phá hủy hoàn toàn cả hai phương tiện. Do sức mạnh của vụ nổ nói trên, các mảnh vỡ bị văng ra có khả năng đạt ngưỡng tốc độ gần 97 km/h, và đã được chứng minh là có khả năng xuyên thủng bê tông cốt thép và giáp chống đạn cấp IV. Sáu (6) giây sau vụ va chạm của SCP-1858, tàn dư của SCP-1858-1 và SCP-1858-2 sẽ bắt đầu trải qua quá trình oxy hóa cực nhanh và tan rã hoàn toàn sau tổng cộng ba mươi (30) giây.

Nếu lộ trình thông thường của một trong hai vật thể SCP-1858 bị cản trở (cho dù là cố tình hoặc vô tình), cả hai phương tiện sẽ ngay lập tức biến mất khỏi vị trí hiện tại của chúng và tái xuất hiện trên một con đường khác. Hai chiếc xe sẽ chạy về phía nhau trên con đường mới cho đến khi chúng bị cản trở một lần nữa, hoặc cho đến khi chúng va vào nhau. Bất kể vị trí của con đường mới, lần xuất hiện tiếp theo của SCP-1858 sẽ luôn ở địa điểm ban đầu của nó.

**Phụ lục 1858-001:** Báo cáo Biến cố 1858-001-22 

Trong thời gian thử nghiệm theo lịch trình vào ngày ██ / ██ / 20██, SCP-1858 được quan sát xuất hiện lại trên Quốc lộ 22 bên ngoài thành phố [DỮ LIỆU BỊ XÓA] trong khi nhiều phương tiện đang tham gia giao thông, dẫn đến một vụ va chạm liên hoàn giữa 11 phương tiện, vụ việc đã khiến năm (5) thường dân tử vong và chín người ( 9) khác bị thương. Tất cả các cá nhân liên quan đều được cấp thuốc lú Cấp C; một chiến dịch truyền thông tiêu chuẩn đã được thực hiện, thông báo rằng một thường dân đã rơi vào giấc ngủ trong khi lái xe.

**Phụ lục 1858-002:** Bản ghi Thử nghiệm 1858-446-01

//Bản ghi Thử nghiệm 1858-a1//

**Ngày:** ██/██/20██
**Kết quả:** Trong thời gian thử nghiệm theo lịch trình vào ngày ██ / ██ / 20██, SCP-1858 được quan sát xuất hiện lại trên Quốc lộ 84 tại đoạn giao cắt với đường ray xe lửa; SCP-1858-2 va chạm với một toa xe lửa chở hàng trong lúc con tàu chạy ngang qua. Xe lửa bị hư hại nghiêm trọng, làm đổ hàng hóa (quặng sắt) trên một diện tích rộng; tuy nhiên, SCP-1858-2 dường như không bị ảnh hưởng. Các nhân viên lái tàu đã được cấp thuốc lú Cấp B, và tràn đã được giải thích là kết quả của phá hoại.

//Bản ghi Thử nghiệm 1858-a2//
 
**Ngày:** █/██/20██
**Thủ tục:** Trong một sự kiện kích hoạt của SCP-1858, xạ thủ bắn tỉa của Tổ chức được triển khai để bắn vào lốp của SCP-1858-1.
**Kết quả:** Lốp xe phía trước bên trái của SCP-1858-1 nổ vào thời điểm ban đầu của sự kiện kích hoạt, làm văng các mảnh cao su tổng hợp trên đường. SCP-1858-1 dường như không bị ảnh hưởng bởi điều này và tiếp tục va chạm với SCP-1858-2 như thường lệ. Các mảnh lốp cao su tổng hợp không bị ảnh hưởng bởi sự tan rã sau va chạm như các mảnh vỡ khác, và sau đó được thu hồi; phân tích các mảnh lốp đã cho thấy không có bất kỳ yếu tố bất thường nào. Tại sự kiện kích hoạt tiếp theo, không có thiệt hại về lốp xe được quan sát thấy ở SCP-1858-1

//Bản ghi Thử nghiệm 1858-a3// 

**Ngày:** ██/██/20██
**Kết quả:** Trong thời gian thử nghiệm theo lịch trình vào ngày ██ / ██ / 20██, SCP-1858 được quan sát xuất hiện lại trên một khu vực thuộc Đại lộ [DỮ LIỆU BỊ XÓA] hiện đang là đại công trường và trong quá trình sửa chữa, và được bao phủ bằng sỏi và có một số phương tiện thi công hiện diện. Sỏi bay và các tia lửa dẫn đến sự bắt lửa của một hệ thống khí gas rò rỉ, phá hủy bảy (7) tòa nhà và giết chết mười sáu (16) thường dân.

**Ghi chú:** //&#34;Một xu hướng đáng lo ngại có thể cần được lưu ý trong quá trình di dời SCP-1858. SCP-1858 dường như có sở thích tái xuất hiện trên các con đường có lưu lượng giao thông cao và vật liệu dễ cháy và/hoặc dễ nổ. Do rủi ro tổn hại về sinh mạng thường dân và tài sản công cộng, thử nghiệm với SCP-1858 sẽ bị gián đoạn cho đến khi có thông báo mới. &#34; ~ Tiến sĩ Morrison.//
