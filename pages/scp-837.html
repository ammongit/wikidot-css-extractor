**Αριθμος Αντικειμένου:** SCP-837

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-837 πρέπει να φυλάσσεται σε κατάσταση πλήρους παραγοντοποίησης όταν δεν υποβάλλονται σε πειράματα, με κάθε παράγοντα να φυλάσσεται σε ξεχωριστό πλαστικό δοχείο. Όλα τα πειράματα πρέπει να διεξάγονται σε χώρους με ενισχυμένο δάπεδο.

Λόγω των δυνητικά επικίνδυνων συνεπειών της διασταυρούμενης μόλυνσης, το [[[SCP-705]]] και το SCP-837 δεν πρέπει σε καμία περίπτωση να αποθηκεύονται στην ίδια βάση.

**Περιγραφή:** Το SCP-837 είναι μια ποσότητα καφέ πηλού με δύο ανώμαλες ιδιότητες.

Ο πρώτος είναι ότι δεν απελευθερώνει ούτε απορροφά υγρασία. Η έκθεση σε θερμότητα ή νερό δεν έχει μεταβάλει ουσιαστικά τη σύνθεσή του, διατηρώντας το επίπεδο της ολκιμότητας, της πλαστιμότητας και της υφής του.

Η δεύτερη ιδιότητά του είναι η ασυνήθιστη αντίδρασή του στο διαχωρισμό και τον συνδυασμό. Ενώ και τα δύο αυτά συμβαίνουν το ίδιο εύκολα με τον κανονικό πηλό, τα αποτελέσματα είναι μη αριθμητικά. Όταν δύο κομμάτια συνδυάζονται, η ποσότητα που προκύπτει είναι μεγαλύτερη και βαρύτερη από τα μεμονωμένα κομμάτια. Όταν δύο κομμάτια διαχωρίζονται, οι προκύπτουσες ποσότητες είναι πολύ μικρότερες και ελαφρύτερες από ό,τι θα έπρεπε να είναι. Η πυκνότητα παραμένει περίπου 1500 kg/κυβικά μέτρα.

Οι μετρήσεις έδειξαν ότι κάθε ποσότητα είναι ένας ακέραιος αριθμός δραμς, μια αυτοκρατορική μονάδα βάρους ίση με ένα δέκατο έκτο της ουγγιάς ή 1,8 γραμμάρια σε κανονική βαρύτητα. Οι συνδυασμοί δύο μονάδων πηλού έχουν ως αποτέλεσμα τον πολλαπλασιασμό του βάρους τους σε δράμια και όχι την πρόσθεση. Έξι (6) δράμια πηλού σε συνδυασμό με πέντε (5) δράμια δίνουν τριάντα (30) δράμια, αντί για τα αναμενόμενα έντεκα (11). Όταν διαχωρίζεται, ο πηλός διαιρείται σε συντελεστές του αρχικού βάρους. Ένα κομμάτι που ζύγιζε 50 δράμια μπορούσε να διαχωριστεί σε μονάδες των 5 και 10 δραμιών ή των 25 και των 2 δραμιών. Δεν μπορεί να χωριστεί σε δύο μονάδες των 25 δραμ.

Όταν παράγεται ένας πρωταρχικός παράγοντας, τα περαιτέρω κομμάτια που διαχωρίζονται παράγουν μονάδες ενός δράματος, χωρίς εμφανή απώλεια μάζας της πρωταρχικής μονάδας. Μονάδες του ενός δράματος μπορούν θεωρητικά να παράγονται επ&#39; άπειρον, αλλά εξαφανίζονται όταν συνδυάζονται με οποιαδήποτε άλλη μονάδα. Προσπάθειες αφαίρεσης κομματιών μικρότερων από ένα δράμι οδηγούν πάντα στην παραγωγή μιας μονάδας ενός δράμιου.

Το Ίδρυμα διαθέτει σήμερα δύο μονάδες δύο δραμάτων, τρεις μονάδες τριών δραμάτων, δύο μονάδες πέντε δραμάτων, μία μονάδα επτά δραμάτων και μία μονάδα έντεκα δραμάτων. Όταν διαχωριστούν, οι ποσότητες αυτές ζυγίζουν 41 δράμια ή περίπου 73 γραμμάρια. Όταν συνδυάζονται, ολόκληρη η ποσότητα ζυγίζει 207.900 δράμια ή 368 κιλά.

Λόγω των ανώμαλων ιδιοτήτων του, το SCP-837 δεν μπορεί να υποβληθεί σε κανονική χημική ανάλυση. Ωστόσο, η φασματομετρία δείχνει αποτελέσματα που συνάδουν με τον κανονικό ποτάμιο πηλό.

Το SCP-837 βρέθηκε από αστικούς εξερευνητές σε μια άδεια αποθήκη στο Μόναχο της Γερμανίας, σε ένα χαρτόκουτο με τον αριθμό 6 χαραγμένο στο πλάι. Οι ιδιοκτήτες της αποθήκης δεν γνώριζαν ότι υπήρχε κάτι αποθηκευμένο εκεί.

**Συμπληρωματικό έγγραφο 837-01:** Οποιαδήποτε μελλοντικά δείγματα του SCP-837 ανακτηθούν πρέπει να αποθηκευτούν σε ξεχωριστό χώρο, χωρίς την έγκριση του O5.
