    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-731 – Rathole Cover
**Auteur :** [[user BeeDee]]
**Traducteur :** [[user Lochsry]]
**Date de publication originale :** 17 mai 2009
**Image :** http://commons.wikimedia.org/wiki/File:Wanderratte(IMG_8022).jpg
[[include credit:end]]

**Objet n^^o^^ :** SCP-731

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Un réseau de tunnels utilitaires abandonnés au Site-9 a été scellé et converti en un réseau d’égouts factice couvrant une zone équivalente à environ six pâtés de maisons, dont les dix-sept points d’accès au niveau de la rue sont à la taille de SCP-731-1. Toutes les une à deux semaines, quelques membres du personnels de Classe D sont envoyés pour &#34;vérifier les plaques d’égouts&#34; et s&#39;assurer que SCP-731-1 n’essayera pas d’errer trop loin de sa zone de confinement. Toute autre trappe d’accès ou couvercle d’ouverture dans un périmètre de cinq kilomètres a été scellé ou physiquement modifié afin d&#39;être incompatible avec SCP-731-1.

Le réseau d’égouts factice doit être impénétrable à l’accès ou la sortie de petits animaux ou de nuisibles. Un mélange d’eau usée artificielle et d’ordures doit être injectée par intermittence dans les égouts via des pompes. L’accès humain à la section souterraine se fait par une chambre de décontamination ; la section souterraine n’est pas dangereuse en elle-même mais la prudence est recommandée afin d’éviter d’éventuels pièges pouvant être posés par les instances de SCP-731-2 y étant confinées. SCP-731-2 est classé Sûr.

**Description :** SCP-731-1 est un disque en acier mesurant 63 cm de diamètre, large d’environ 3 cm et pesant 55 kg. Sa face supérieure est similaire à une plaque d’égout ordinaire, avec deux ouvertures pour l’insertion de dispositifs de levage et un motif de traction sur la surface ressemblant à un labyrinthe. Le logo au centre de la plaque consiste en deux courtes barres, avec deux arcs partant de leurs sections médianes. L’apparence du couvercle ne correspond à aucun fabricant ou système utilitaire connu, cependant le logo pourrait potentiellement représenter ███████ ou ███████ ████. Sur la face inférieure du disque se trouve un motif complexe de courbes gravées dont l&#39;objectif ou la signification reste indéfini.

L’existence d’un objet SCP fut suggéré pour la première fois dans le centre-ville de █████████, lorsqu&#39;une exploration de données révéla un motif suspect et inexpliqué de personnes disparues. Le motif date d’au minimum cinquante ans ; avant cette date, les données sont trop peu fiables pour suivre les disparitions avec certitude. Le motif sous-jacent des disparitions fut relié aux systèmes sanitaires et aux réseau d’égouts de la ville ; la dernière position connue de victimes disparues étaient toujours dans les environs immédiats d’une plaque d’égout. Les équipes de la Fondation explorant les tunnels finirent par découvrir le motif inhabituel sur la face inférieure de SCP-731-1, mais SCP-731-1 s’était transposé dans une autre plaque d’égout quelque part dans la ville dans le temps qu’il fallut à l’équipe pour revenir avec un véhicule de confinement. SCP-731-1 fut finalement &#34;acculé&#34; après qu’une campagne fut lancée pour souder toutes les bouches d’égouts de la ville, sous le prétexte de  &#34;mesures anti-terroristes&#34;, restreignant ainsi la mobilité de SCP-731-1 jusqu&#39;au moment où sa seule option fut de se transposer dans une plaque qui avait été préparée pour être rapidement retirée et transportée.

SCP-731-1 semble se comporter comme une espèce de prédateur itinérant spécialisé en guet-apens. Ses sens sont inconnus mais apparemment très affûtés. Lorsqu&#39;un humain solitaire marche dessus, sans témoins, la victime semble &#34;tomber&#34; dans la plaque d’égout ; en réalité, il est aspiré dans la surface solide de SCP-731-1. Au même moment, un unique gros rat de Norvège (//Rattus norvegicus//), désigné ci-après SCP-731-2, sera éjecté du dessous de la plaque avant de tomber dans le tunnel en dessous. Il est suggéré que SCP-731-1 transforme sa victime en rat d’une manière inconnue.

Le rayon d’action maximal sur lequel SCP-731-1 peut se transposer sur des plaques d’égouts compatibles, ou s&#39;il lui est possible de se déplacer vers un autre système de tunnels de service n’étant pas directement connecté à son réseau actuel, est inconnu. La fréquence de ses déplacements spontanés augmente plus l’entité passe de temps sans effectuer de transformation, possiblement dans le but de trouver de meilleurs &#34;terrains de chasse&#34;. Il est donc espéré qu’en autorisant l’objet à régulièrement capturer et transformer un membre du personnel de Classe D, il sera &#34;rassasié&#34; et restera dans la fausse ville qui sert actuellement de confinement.

[[include component:image-block name=SCP-731-2.jpg|caption=Un spécimen ordinaire de SCP-731-2 effectuant un test d’intelligence et de lecture.]]

**Addendum :** SCP-731-2

Les rats créés par SCP-731 paraissent physiologiquement identiques à première vue. Toutefois, des preuves suggèrent qu’ils possèdent une intelligence anormalement élevée, et qu’ils pourraient conserver du savoir et/ou des souvenirs spécifiques aux humains desquels ils furent créés. Les spécimens de SCP-731-2 ont toujours démontré une certaine prouesse dans la résolution de casse-têtes et d’autres défis, et ne tombent que rarement dans des pièges à rats conventionnels.

Les spécimens de SCP-731-2 évitent la contact humain à tout prix, et leurs réponses endocriniennes suggèrent qu’ils sont tous terrifiés par les humains. Lorsqu&#39;ils sont gardés sous observation dans des paramètres de laboratoire, cette peur semble remplacer la plupart ou toutes leurs fonctions cérébrales supérieures, quelles qu’elles soient, ce qui rapproche leur comportement de celui d’un rat normal. Ceci rend difficile la confirmation de leur capacités intellectuelles dans un environnement contrôlé. Des caméras et des microphones cachés ont été dissimulés dans les tunnels de l’installation de confinement afin d&#39;observer les rats convertis dans leur environnement &#34;naturel&#34;. Lorsqu&#39;ils ne sont pas conscients qu’ils sont observés, les spécimens de SCP-731-2 sont très sociaux et semblent essayer de communiquer avec des moyens complexes. Étant donné que les rats sont largement plus faciles à confiner que la plaque d’égout téléportatrice qui les a créés, cette étude a été jugée sans grand risque et les spécimens de SCP-731-2 n’ont pas été sujets à une élimination régulière.

Lorsque des rats normaux sont introduits dans des cages avec des spécimens de SCP-731-2, ces derniers ont tendance à être timides et à présenter un comportement de soumission envers leurs cousins sauvages. Les rats normaux ne semblent pas considérer les spécimens de SCP-731-2 comme étant inhabituels. De la reproduction a été observée, mais il semble que ces espèces superficiellement similaires ne soient pas fertiles entre elles. La fertilité de SCP-731-2 n’est pas encore certaine ; les spécimens de SCP-731-2 semblent disposer d&#39;une espérance de vie plus longue et d&#39;un taux métabolique plus faible par rapport à des rats naturels, accompagnés d’une fécondité naturellement réduite. Ceci réduit encore davantage le risque potentiel concernant la fuite de la &#34;progéniture&#34; de SCP-731-2 dans la nature, même si une population pourrait peut-être encore exister à █████████.

**Pour des expériences choisies, voir le [[[experiment-log-731|Rapport d’expériences 731]]].**
