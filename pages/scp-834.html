**Αριθμος Αντικειμένου:** SCP-834

**Κατηγορία αντικειμένου:** --Anomalous-- Euclid

**Ειδικές Διαδικασίες περιορισμού:** --Το SCP-834 θα φυλάσσεται σε ένα βασικό ερμάριο περιορισμού στη Βάση 31. Το SCP-834 μεταφέρθηκε σε ένα ανώνυμο ασφαλές ερμάριο με εντολή του Ο5-13.-- Το SCP-834 θα παραμείνει κλειδωμένο στο ντουλάπι περιορισμού Alpha-12. Όταν πειραματίζεται, το προσωπικό κατηγορίας D στο οποίο χρησιμοποιείται το SCP-834 πρέπει να διατηρείται σε ένα τυπικό κελί περιορισμού για όλη τη διάρκεια των δοκιμών και εξαιρείται από μηνιαίες απολύσεις μέχρι να εξακριβωθούν τα αποτελέσματα.

**Περιγραφή:** Το SCP-834 είναι ένα σετ τεσσάρων μαρκαδόρων (μαύρο, κόκκινο, κίτρινο και μπλε).Κάθε μαρκαδόρος έχει μόνο το λογότυπο &#34;Το Εργοστάσιο&#34; και κανένα άλλο διακριτικό γνώρισμα. --Το μόνο αποτέλεσμα αυτών των μαρκαδόρων είναι ότι εγγράφονται μόνιμα στο ανθρώπινο δέρμα, με αποτέλεσμα να δημιουργούνται σημάδια που μοιάζουν με τατουάζ. Οι δοκιμές έχουν αποδείξει ότι το μελάνι βυθίζεται κάτω από την επιφάνεια του δέρματος και αφαιρείται μόνο με δερμοαπόξεση με λέιζερ ή παρόμοιες διαδικασίες αφαίρεσης τατουάζ.-- Βλέπε το Συμπληρωματικό έγγραφο.

**Συμπληρωματικό έγγραφο 1:** Στις 2/██/20██ οι κατώτεροι ερευνητές Λ██████ και Κ███████ οικειοποιήθηκαν το SCP-834 με την πρόφαση να το δοκιμάσουν περαιτέρω, αλλά στην πραγματικότητα για να το χρησιμοποιήσουν στον εαυτό τους. Όταν ανακαλύφθηκε, η Ο5-13 αποφάσισε να μεταφέρει το αντικείμενο σε πιο ασφαλή χώρο, καθώς και να υποβιβάσει τους ερευνητές στο προσωπικό καθαριότητας για τρεις εβδομάδες. Στον Δρ Λ██████ είχε τοποθετηθεί μια λωρίδα από συρματόπλεγμα γύρω από τον καρπό του, ενώ ο Ερευνητής Κ███████ επέλεξε μια απεικόνιση με λέπια ερπετού στο στήθος του, για να αποκαλύψει, σύμφωνα με τα λόγια του, &#34;τον εσωτερικό μου δράκο&#34;. Και οι δύο ερευνητές δεν έχουν επί του παρόντος πρόσβαση σε περιστασιακές εξετάσεις οποιουδήποτε SCP.

**Σημείωση:** Ακόμα και αν είναι μόνο Ανωμαλία, τα SCP δεν είναι παιχνίδια. -Επόπτης Βάσης Nacht

**Συμπληρωματικό έγγραφο 2:** Στις 8/██/20██ ακούστηκαν κραυγές από το γραφείο του Δρ. Λ██████. Η ασφάλεια που ερεύνησε βρήκε τον Δρ. Λ██████ στο πάτωμα του γραφείου του, με μεγάλη αιμορραγία από τραύματα που είχε προκαλέσει ο ίδιος στον καρπό του. Ο Δρ Λ██████ ισχυρίστηκε ότι τα τραύματα προκλήθηκαν όταν προσπάθησε να αφαιρέσει το τατουάζ, αφού άρχισε να τον σφίγγει στον καρπό του. Η ιατρική έρευνα έδειξε ότι η μόνη ζημιά ήταν αυτή που προκλήθηκε από τον Δρ Λ██████ που σκάλιζε το δέρμα του με τα ίδια του τα δάχτυλα. Δεν υπήρχε κανένα ίχνος από το τατουάζ του.

Λίγο αργότερα, ενεργώντας με εντολή του Διευθυντή της Βάσης, μια ομάδα ασφαλείας έσπασε την πόρτα του διαμερίσματος του ερευνητή Κ███████, αφού δεν απάντησε στο προσωπικό του τηλέφωνο και στις σελίδες του ιστότοπου. Το πτώμα του ερευνητή Κ███████ βρέθηκε στο μπάνιο του, με το στήθος του ανοιχτό από μέσα, σα να είχε ανοιχτεί υπο μεγάλη πίεση. Περαιτέρω ιατρική έρευνα αποκάλυψε ότι έλειπαν όλα τα κύρια όργανα του θώρακά του, αλλά δεν υπήρχαν άλλες βλάβες. Ένα ίχνος από αιματηρά αποτυπώματα νυχιών οδηγούσε στην αποχέτευση του ντους, η οποία είχε ξηλωθεί.

Η πλήρης διερεύνηση και ο καθαρισμός του συστήματος αποχέτευσης της Βάσης δεν έδειξε τίποτα ασυνήθιστο.
