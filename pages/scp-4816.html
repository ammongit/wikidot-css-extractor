**Label Objek:** SCP-4816

**Kelas Objek:** --Menunggu keputusan-- --Safe-- Ternetralisir (Sementara)

**Prosedur Penanganan Khusus:** Beberapa salinan digital SCP-4816 diamankan di dalam basis data Yayasan dan selalu diawasi oleh bot sistem yang telah ditanamkan. Semua salinan digital SCP-4816 lain yang ditemukan telah dihapus.

Beberapa salinan fisik SCP-4816 disimpan di dalam loker penahanan aman di Situs-19.

Akses terhadap salinan digital dan/atau fisik SCP-4816 harus disetujui oleh seorang peneliti Level-3.

**Deskripsi:** SCP-4816 adalah sebuah foto non-anomali yang menampilkan sebuah pintu dan teks putih. SCP-4816 sebelumnya mampu mengubah isi fotonya, sebelum berubah ke keadaannya yang sekarang pada 7 Juli, 2018. SCP-4816 sebelumnya menampilkan OB-6888 &#34;kkrule&#34;[[footnote]] &#34;15 tahun. Kemampuan anomali saat ini tidak diketahui. Anggota termuda //Gamer Against Weed//. Satu-satunya anomali yang diketahui dibuat oleh kkrule adalah [[[SCP-2433]]]. Mengaku sebagai //straight-edge// dan dikenal bermain video game lebih sering daripada anggota lainnya. Ikut berlomba dalam &#34;turnamen permainan video bawah tanah&#34; untuk mencari nafkah; pemantauan turnamen eSports di seluruh Amerika Serikat sedang berlangsung, namun dianggap sebagai prioritas rendah.&#34; — //[http://scp-idn.wikidot.com/berkas-gamers-against-weed Berkas GB-5869]// [[/footnote]], anggota dari GB-5869 &#34;Gamer Against Weed&#34;. Lokasi pemotretan SCP-4816 saat ini tidak diketahui, tapi dipercaya dilakukan di suatu fasilitas atau rumah pribadi.

Lihat Lampiran 1 untuk rincian lebih lanjut.

**Lampiran 1:** Ketika SCP-4816 pertama kali ditemukan, SCP-4816 dipercaya memiliki properti anomali. Namun, setelah penelitian lebih lanjut, SCP-4816 dianggap sebagai non-anomali dan diklasifikasi ulang menjadi objek GB, meskipun begitu dokumentasi SCP ini tetap disimpan sebagai referensi. Setelah penetapan ini, sebuah penulusuran dilakukan di seluruh Amerika Serikat pada tanggal 5 Juli 2018, dengan menggunakan agen lapangan dan perayap web Yayasan, dalam upaya mencari OB-6888 menggunakan SCP-4816 dan beberapa salinannya.

38 jam setelah dimulainya penelusuran, isi foto SCP-4816 berubah. SCP-4816 tidak lagi menampilkan OB-6888 dan digantikan oleh kalimat putih. Semua salinan digital dan fisik SCP-4816 juga sama-sama berubah. Penelusuran nasional kemudian dibatalkan, dan SCP-4816 segera diklasifikasi ulang menjadi kelas &#34;Safe&#34;. Namun, setelah penelitian lebih lanjut dan beberapa bulan tidak aktif, SCP-4816 diberikan kelas objeknya saat ini. SCP-4816 tidak menunjukkan properti anomali sejak itu dan sedang dalam pertimbangan untuk melalukan reklasifikasi kedua.

**Lampiran 2:** SCP-4816 pertama kali ditemukan di dalam //chatroom// GB-5869 oleh //chatbot// Yayasan. Rekaman obrolan yang membahas SCP-4816 didokumentasikan dibawah.

Di bawah ini merupakan rekaman dari //chatroom// yang berisi semua anggota GB-5869.
