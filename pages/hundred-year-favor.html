[[div style=&#34;text-align: right; margin-right: 3em; margin-top: -20px;&#34;]]

&#34;O que você quer dizer com deletar tudo?&#34;

&#34;Eu— Me disseram para sumir com toda a evidência.&#34;

&#34;Isso é idiota e você sabe disso!&#34; Disse Jared enquanto fechava os punhos, &#34;Tipo, talvez possamos consertar isso! Você não pode simplesmente desistir assim.&#34;

Emily não se virou de seu computador, &#34;É... é o que Quatro me disse. Acabei de receber uma ligação dele.&#34;

&#34;Ah, e //agora// você está cumprindo ordens. Desde quando Emily Young ouve seu chefe?&#34; Respondeu Jared. Ele encarou furiosamente a nuca de Emily até ela finalmente se virar para ele. Emily conseguia ver que Jared estava falando sério, porque ele não estava encostado no batente da porta como costumava fazer.

&#34;Precisamos sumir com tudo. É o que nos disseram.&#34;

Os olhos de Emily estavam distantes. Jared sabia que ela não estava lá. Metade do laboratório comemorou, a outra metade entrou em pânico e os telefones de todos estavam tocando. Tony parecia muito presunçoso no monitor de 3448. Sem a menor preocupação.

&#34;Eu— não. Não posso. Delete os arquivos você mesma. Se você quiser me apagar, faça isso você mesma. Estou indo,&#34; Jared se virou para sair.

&#34;Calma! Jared, você não pode simplesmente... ir. Preciso de ajuda.&#34;

&#34;Sim, você precisa. Mas não da minha.&#34;

Jared foi até sua mesa, pegou seu computador, empacotou alguns de seus papéis e se foi.

------

Jared Helburg não via o Sítio-2718 há quase cem anos. Ele nunca se sentiu confortável pensando em memórias tendo elas centenas de anos. Um ano, cinco anos, uma década, todos esses já pareciam muito tempo para ele. Muitas mudanças em poucos anos, é difícil compreender um século inteiro de mudanças. Neste tempo, ele viajou muito. Sempre trabalhando para a Fundação, mas sempre em lugares diferentes. Passou trinta anos no Alasca, algumas outras décadas no Vietnã, depois uma vintena no Oregon. Ele acabara de deixar seu posto em Calgary, onde trabalhou por oito anos.

Ele provavelmente ia voltar para os Estados Unidos logo de qualquer maneira. Sua filha estava prestes a receber um daqueles aprimoramentos cibernéticos de que ele ouvira falar no noticiário. Se há uma coisa que seu tempo no Sítio-64 lhe ensinou, é ser cético em relação a qualquer coisa robótica que saísse de lá.

Mas isso deveria acontecer em algumas semanas. Agora Jared estava viajando por um favor. Ele a abandonou cem anos atrás, mas ele não fará isso duas vezes. Ele respirou fundo e abriu a porta.

&#34;Olá?&#34; Perguntou Jared.

Uma mulher com fones de ouvido apareceu de trás de uma das mesas. &#34;Você é Jared?&#34;

&#34;E eu presumo que você seja a pessoa que me ligou? Você se esqueceu de dar seu nome,&#34; Jared navegava pelo mar de mesas desordenadas e papéis soltos enquanto se aproximava da mulher.

&#34;Sim, desculpe. Eu estava— foi um dia estranho. Sou Joyce Michaels.&#34;

&#34;Ah. Você é a irmã do Tony.&#34;

Joyce balançou a cabeça.

&#34;Sim, certo. Isso faz mais sentido agora. Mais ou menos. Onde está a Emily?&#34;

Joyce apontou para trás, &#34;Na sala do monitor. Ela tem falando com o Tony desde esta manhã. Não falou nada comigo.&#34;

&#34;Parece normal. Ela fica dramática quando está estressada.&#34;

Jared se dirigiu para a sala do monitor. A luz próxima a ele piscava em vermelho, exatamente como ele a deixou. Ele bateu na porta uma vez antes de abri-la. Ele inicialmente não reconheceu Emily, mas ela não se parecia em nada com ela cem anos atrás. Ela começou a falar antes de se virar.

&#34;Joyce, preciso de um—&#34;

Emily parou assim que percebeu Jared.

&#34;Ei, chefe,&#34; disse ele, &#34;Ainda mexendo com homens mortos?&#34;

&#34;Jared?&#34;

&#34;Sentiu minha falta?&#34;

Emily se levantou de sua cadeira, &#34;Seu pedaço de merda! Por que caralhos você está aqui?&#34;


&#34;Sua amiga me ligou e disse que vocês duas precisavam de uma ajuda,&#34; Jared respondeu enquanto se encostava na parede, &#34;Falando nisso, você não deveria estar em posição fetal implorando para morrer?&#34;

&#34;Primeiro de tudo, posso odiar minha vida e fazer outra coisa ao mesmo tempo. Se chama ser multitarefa. E, em segundo lugar, isso //não era uma coisa pública//.&#34;

&#34;Encare os fatos, estamos presas. E você não tem me dado a confiança de que vamos voltar a andar,&#34; disse Joyce da sala ao lado.

Jared não pôde deixar de sorrir, &#34;Como está o Tony? Se sentindo animado?&#34;

&#34;Meu deus, mesmo depois de cem anos você é a mesma pessoa,&#34; disse Emily. Ela se sentou na frente do monitor do computador de 3448.

&#34;O mesmo poderia ser dito de você.&#34;

Jared sorriu um pouco. Emily não retribuiu o sorriso. Ela se virou e voltou a digitar para Tony.

&#34;Você ainda é um covarde,&#34; disse ela.

&#34;Ainda presa nisso?&#34;

Jared caminhou em direção a Emily.

&#34;Você me abandonou. E o Tony.&#34;

&#34;Há uma longa, longa conversa que podemos ter sobre quem estava certo. Não me arrependo de ter ido. Não é por isso que estou aqui.&#34;

Emily se virou novamente.

&#34;Então por que você está aqui?&#34; perguntou ela.

Jared olhou para o teto enquanto pensava por um momento. Eventualmente ele conseguiu colocar suas palavras em ordem e se agachou na frente de Emily para que pudessem ficar cara a cara.

&#34;Porque eu deveria ter arrastado você comigo. Então, vou tirar o Tony daqui primeiro e depois me certificar de que você não tenha nenhum motivo para voltar a este lugar,&#34; disse ele.

Emily levou um momento para realmente examinar Jared. Seu rosto parecia diferente, mas tinha o mesmo sorriso. Seu corpo era mais alto e mais largo, mas permanecia com a mesma fase ruim. Sua voz estava mais grave, mas estava tão irracionalmente confiante quanto estava cem anos atrás.

&#34;Você odeia o fato de que sentiu minha falta, não é? Já estou me sentindo nostálgico,&#34; disse ele.

&#34;Cale a boca.&#34;

&#34;Sim, como nos velhos tempos.&#34;

------

Demorou cerca de meio dia para colocar Jared em dia com tudo que Emily e Joyce haviam reunido nas últimas semanas. Era uma quantidade escassa de novas informações, e a maior parte delas não era útil. Jared limpou um lugar em uma mesa de seu computador e vasculhou alguns de seus arquivos antigos,

&#34;O que você está procurando?&#34; Perguntou Emily. Ela olhava por cima do ombro de Jared.

&#34;Bem... certo, então, a única coisa que temos, tipo, 95% de certeza, é que se pudermos matar Tony como fizemos com aquela garota, ele vai realmente morrer, certo? Tipo, se você morrer neste estado, você só vai ficar totalmente morto.&#34;

&#34;Certo.&#34;

&#34;Me lembro do tempo que passei no Sítio-64 no outro lado— ah! Aqui está,&#34; disse Jared enquanto abria um arquivo.

Emily tirou Jared da frente, &#34;O que é?&#34;

&#34;[[[SCP-3560]]]. É um purgatório de robôs.&#34;

&#34;Elabore,&#34; disse Emily.

&#34;Você não está lendo?&#34; Disse Jared enquanto revirava os olhos.

&#34;Mais ou menos.&#34;

&#34;Não consigo ver daqui de qualquer maneira,&#34; disse Joyce do lado de Jared.

&#34;Certo,&#34; Jared se virou para ela, &#34;Então, você sabe aqueles novos [[[new-buteo-series-mechanical-exoskeleton|corpos da Anderson Robóticas]]] que eles têm pra todo lado agora? Bem, as coisas da Anderson Robóticas funcionam... estranhamente. Surpreendentemente, a maioria de seus autômatos estão bem maduros para servir de recipientes para pessoas imortais já. Eles acabam fundindo a alma com a máquina, então é como se eles já fossem operados por pessoas. Pelo menos, é o que eles costumavam fazer. Só posso imaginar que eles usam algo semelhante, mas não exatamente igual para seus exoesqueletos.&#34;

Emily finalmente olhou para trás, &#34;Calma, calma. Alma?&#34;

&#34;Alma, consciência, atividade elétrica que representa pensamentos. Pelo que posso dizer, tudo isso é intercambiável. É a parte de nós que o Omega-K mantém viva.&#34; Respondeu Jared.

&#34;Ainda não consigo ver a parte disso que tem a ver com o Tony,&#34; respodeu Emily, &#34;Ele já está meio morto. Não podemos enfiar a alma dele em um traje.&#34;

&#34;Eu não terminei. Embora... eu meio que esteja esperando que você esteja errada sobre isso. Veja... se um robô da Anderson morre, ele vai parar em 3560. Presumo que a principal razão de termos dado luz verde à Série Buteo para uso público é porque estamos apostando no fato de que as pessoas não estão mais morrendo, de modo que não estaremos mandando civis para lá.&#34;

&#34;Calma. Calma calma,&#34; dizia Emily, ainda se recusando a deixar Jared sentar na frente do computador. &#34;Você está sugerindo que peguemos o Tony, o coloquemos em um traje robótico, o matemos e, então, peguemos sua alma de robô morta de uma floresta em algum lugar do Oregon?&#34;

Jared se recostou na cadeira. &#34;Não faça parecer que esse é o plano mais idiota que você já ouviu. Você achou que matar um isqueiro pela metade era uma boa ideia.&#34;

&#34;Não vamos arrastar o corpo do Tony para a Anderson Robóticas. Não sabemos se perderemos conexão com a consciência dele se tirarmos o corpo da máquina.&#34;

Jared se levantou. &#34;Você não está nem mesmo disposta a tentar? Qual é. Conheço algumas pessoas. Eu poderia colocar o corpo lá dentro.&#34;

&#34;E se pegarmos um traje, trazermos ele aqui e mandarmos ele para o espaço conceitual?&#34; Perguntou Emily.

&#34;Não sabemos o quanto aquela máquina transfere,&#34; respondeu Jared, &#34;Sabemos que ela consegue pegar corretamente a ideia básica, mas um isqueiro e uma arma são bem simples. Como essa coisa funciona como um conceito?&#34;

&#34;Eu não sei. Não ouvi nada sobre essas coisas até hoje,&#34; disse Emily enquanto se levantava.

&#34;Elas têm estado nas notícias há semanas!&#34;

&#34;Bem, eu não saio muito!&#34;

&#34;Gente?&#34;

Emily e Jared olharam para Joyce. Ela tinha um pequeno sorriso no rosto. O tipo de sorriso que você tem quando sabe que está prestes a dizer algo estúpido.

&#34;Então, esses trajes operam normalmente com uma alma inteira dentro, certo? Bem... e se nós pegássemos um traje com apenas metade de uma alma dentro e, em seguida, fizéssemos Tony preencher a outra metade? Tipo, talvez houvesse um vácuo de alma que ele ocuparia?&#34;

Emily olhou para Jared, e então de volta para Joyce, &#34;Meia alma? Um vácuo de alma?&#34;

&#34;... sim?&#34; Joyce encolheu os ombros.

Emily balançava a cabeça, &#34;Parece razoável. Quero dizer, não parece, mas parece normal pro que vimos.&#34;

Jared também balançou a cabeça e se sentou, &#34;Sim, faz sentido. Exceto que... como enfiaríamos meia alma em uma dessas coisas?&#34;

&#34;Fazemos o que fizemos quando enviamos coisas pro Tony. Colocamos um traje com uma alma inteira dentro e depois o matamos pela metade,&#34; explicou Emily.

&#34;E então matamos as duas almas assim que estiverem no traje e depois as tiramos do robatório,&#34; disse Joyce.

&#34;Calma, então como vamos colocar as almas no corpo?&#34; Perguntou Jared.

Emily se sentou novamente, &#34;Eu tenho tipo, 90% de certeza que ficará óbvio assim que virmos como o traje fica dentro do espaço conceitual. As coisas ou fazem sentido perfeito do outro lado, ou não fazem sentido nenhum.&#34;

&#34;Então, quem vai pra lá?&#34;

Emily e Jared ficaram em silêncio. Todo mundo sabia que isso iria se resumir a isso. Se eles pretendessem fazer isso, alguém precisava ser a cobaia. Alguém teria que apostar nisso estando &#34;essencialmente certo&#34;. Ou estar disposto a ficar preso com Tony... possivelmente para sempre.

&#34;Eu vou,&#34; disse Joyce.

&#34;Certeza?&#34; Perguntou Jared.

&#34;Tenho certeza. Ele é meu irmão, afinal.&#34;

Jared empurrou Emily para o lado para que ele pudesse voltar para seu computador. Emily só continuou olhando para Joyce.

&#34;Você está bem Emily?&#34;

&#34;Eu— quero dizer, não,. Mas eu só.. eu não sei, Só não quero ficar sozinha de novo.&#34;

&#34;Sozinha?&#34;

&#34;Bem... eu sei que você está disposta a lidar com as consequência disso fracassando, mas não sei se eu consigo. Quero dizer, não estou te impedindo. Você deveria ir atrás dele se quiser. Eu só, bem, estou sendo eu. Estou sendo egoísta.&#34;


Emily olhava para seus sapatos. Joyce colocou as mãos nos ombros de Emily.

&#34;Emily.&#34;

&#34;Quê.&#34;

&#34;Eu vou voltar. Prometo.&#34;

Emily ergueu os olhos novamente. As duas se encararam por mais alguns segundos antes de Jared se virar de seu computador.

&#34;Certo, Joyce. Você receberá um novo corpo robótico em uma semana. Consegui arrumar barato pra você porque, bem, pessoas me devem favores.&#34;

&#34;Obrigada, Jared. Estou ansiosa por isso.&#34;

------

//Triiim. Triiim.//

//Clique.//

&#34;Olá?&#34; Esta é a Skylar Credential Portfolios. Como posso ajudá-lo hoje?&#34;

&#34;Gostaria de vender a descoberto minhas ações na Lua Negra LLC.&#34;

&#34;Um momento.&#34;

.

.

.

&#34;Olá, aqui é Greg Kirklan, secretário de O5-4.&#34;

&#34;Olá, aqui é Eric Dunders, do departamento de contabilidade do Sítio-34. Você poderia me encaminhar para O5-4?&#34;

&#34;Receio que ele esteja ocupado no momento. Sua reunião diária com o resto do conselho não termina pelas próximas três horas.&#34;

&#34;Isso é bem importante. Você poderia dizer a ele que, uh... quão segura é essa linha?&#34;

&#34;Este é o Comando Supervisor. E antes que você pergunte, eu provavelmente tenho autorização de segurança mais alta do que você. Eu sei a programação diária de um overseer.&#34;

&#34;Certo, certo. Bem, você poderia dizer ao Quatro que seu, huh, projeto de estimação de cem anos atrás parece ter sido reativado. Eu não acho que o Sítio-2718 esteja mais vazio.&#34;

&#34;Um momento.&#34;

.
