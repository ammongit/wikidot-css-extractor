    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-jp.wdfiles.com/local--files/scp-2851-jp/red|caption=[[span style=&#34;color:red&#34;]]Imagen del interior de la habitación[[/span]]]]

[[span style=&#34;color:red&#34;]]

**Ítem #:** SCP-2851-JP

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2851-JP debe estar cerrado con candado y monitoreado por un sistema de vigilancia en todo momento. Un miembro del personal de seguridad se situará en una instalación cercana para prevenir la intrusión. Todos los documentos relacionados a SCP-2851-JP se deben resaltar con precaución en rojo. Este procedimiento puede ser revisado en función del progreso de la exploración interna de SCP-2851-JP o de la investigación de sus propiedades anómalas.

**Descripción:** SCP-2851-JP es un refugio localizado en el monte Brocken, Alemania. Mientras hay nueve refugios con la misma apariencia en los alrededores, solo SCP-2851-JP tiene un pequeño cartel metálico colocado por encima del pomo de la puerta, en el que se puede leer &#34;[[[scp-3790|Departamento de Anormalidades]]]&#34;.

Todos los muros en SCP-2851-JP están pintados de rojo. La coloración se realizó mediante una pintura no anómala, y las pruebas de detección de manchas de sangre basadas en la reacción del luminol han dado resultados negativos.

Múltiples objetos fueron descubiertos dentro de SCP-2851-JP. La siguiente lista los enumera:

・ Cuchillos
・ Instrumentos de escritura roja
・ Documentos (ver abajo)
・ Imágenes de libros de cuentos de hadas
・ Audífonos
・ Huesos de cerdo doméstico (//Sus scrofa domesticus//)
・Un pequeño altar para ceremonias religiosas. El resultado de la prueba del luminol es negativo.

En los documentos descubiertos dentro de SCP-2851-JP, la mayoría de descripciones relacionadas a SCP-2851-JP están escritas en tinta roja y recomienda escribir en color rojo. Actualmente, se está realizando un experimento a largo plazo para determinar si se produce algún fenómeno anómalo al describir a SCP-2851-JP en colores no rojos. Una vez que se confirme que no induce ninguna anomalía, esta entrada se editara de manera correspondiente. El acceso a los documentos descubiertos requiere la autorización de personal con Nivel 5 de Autorización o superior.

SCP-2851-JP posee una habitación bloqueada, separada de las otras secciones por una puerta que originalmente debería abrirse hacia adentro. La puerta es de metal pesado, cubierto de óxido, y un único panel negro deslizante cubre una pequeña ventana de visualización de cristal; el interior sólo es visible de manera opaca, ya que la ventana de visualización es de cristal esmerilado. El ojo de la cerradura ha sido soldado, lo que hace que la puerta sea imposible de abrir. Actualmente está pendiente una solicitud de exploración interna mediante la destrucción parcial de la estructura de la puerta. Justo debajo del panel deslizante hay un cartel metálico con la frase inscrita &#34;Haz un Sacrificio&#34;.
