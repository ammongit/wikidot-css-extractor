**Mã vật thể:** SCP-211

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Vì vị trí của SCP-211 nằm ở vùng ngoại ô, khu vực xung quanh đã được bỏ hoang qua việc thông báo về một xưởng công nghiệp có thể gây ô nhiễm và tái định cư, nhằm tăng cường hiện tượng “NIMBY”. Ngoài ra, đất đai xung quanh SCP-211 hiện đang được Tổ Chức quản lý, và một bảo vệ có vũ trang sẽ canh gác tại tòa nhà. Nhân viên xâm nhập khi không được cho phép sẽ bị thanh trừng ngay khi bị phát hiện.

Hàng loạt kíp thuốc nổ đã được đặt trong SCP-211, và sẽ được kiểm tra ██ ngày một lần để tránh bị hỏng hóc. Nếu SCP-211 trở nên thù địch công khai hoặc được yêu cầu vô hiệu hóa, dị thể sẽ bị phá hủy bằng cách kích nổ đồng thời những kíp thuốc nổ này.

Để tránh việc vô ý kích hoạt cơ cấu phòng thủ của SCP-211, việc lấy SCP-211-1 nên diễn ra ít hơn █ trang mỗi giờ. 

**Mô tả:** SCP-211 là một tòa nhà hai tầng nằm trong thị trấn ███████ đã bị bỏ hoang, bang IA. Báo cáo từ kho lưu trữ của ███████ cho thấy tòa nhà này ban đầu là một tòa nhà trung bình, thuộc quyền sở hữu của G██████  S███████████ (cho đến khi qua đời bởi nguyên nhân tự nhiên). Kể từ đó, tất cả nội thất bên trong đều biến mất, chỉ để lại những thiết bị chiếu sáng tiêu chuẩn và một bộ tản nhiệt (ảnh như trên). Lưu ý rằng một vài công tắc đèn không thể tìm thấy, làm cho chúng trở nên không cần thiết. Ngoài ra, cấu trúc tòa nhà gần như hoàn toàn bị bao phủ bởi khoảng ███,███ tờ giấy, từ giờ được gọi chung là SCP-211-1. 

Với những điều kiện trên, SCP-211 đang trong tình trạng xuống cấp trầm trọng. Việc bị nhiễm nấm mốc và bị nhiễm bẩn có nguy cơ dẫn đến việc sụp đổ phần lớn tầng hai, và nỗ lực phá hủy tòa nhà vào ngày 4 tháng Năm (xem Tài liệu 211-01) đã để lại một lỗ hỏng lớn ở bức tường phía nam của tòa nhà.

Các SCP-211-1 được thu hồi có thể có nhiều hình dáng và nguồn gốc khác nhau: giấy trắng, miêu tả các hình ảnh đa dạng, các trang được lấy ra từ sách (thường là bách khoa toàn thư hoặc tiểu thuyết), các bản in từ Internet, vân vân. Giấy có bất kỳ loại màu sắc nào; thực chất, bức ảnh trên là hành lang duy nhất mà những tờ giấy được in ra trên giấy trắng. Toàn bộ lượng giấy được tìm thấy trong tầng hầm của tòa nhà, những tờ giấy riêng lẻ ít hoặc không có liên quan gì đến nhau. Đặc điểm nhận dạng duy nhất thật sự của chúng là cạnh của các tờ giấy này nhọn bất thường, và nếu một mảnh nhỏ của SCP-211-1 bị loại bỏ, nhiều tờ giấy khác sẽ xuất hiện (không rõ nguồn gốc) để thay thế. Nghiên cứu đang chờ được chấp thuận, nhưng cho đến hiện tại, bộ phận cấu tạo nên SCP-211-1 dường như không có mục đích gì ngoài [BỊ TÁC ĐỘNG: Xem Phụ lục 211-01] và tự vệ. 


**Tài liệu 211-01**
&gt; //Phân loại SCP của SCP-211 chính thức được đưa ra sau khi tòa nhà bị khiếu nại và dự kiến dỡ bỏ vào ngày 4 tháng Năm năm 2███, khi tòa nhà “tấn công” đội thi công (sau này được gọi là Sự cố Zero). Dưới đây là một cuộc phỏng vấn với E████ R████████, một trong bốn người sống sót, được thực hiện bởi Ts. Spinoza.//
&gt;  
&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt; **Ts. Spinoza:**  Vui lòng nói tên tuổi và nghề nghiệp của anh. 
&gt;  
&gt; **Đối tượng phỏng vấn:**  E████ R████████, làm việc tại Công ty xây dựng ███████. Ờm, là cựu nhân viên thôi. Tôi không thể làm việc được với một bên chân bị què, đúng chứ? 
&gt;  
&gt; **Ts. Spinoza:**  Xin chia buồn với anh. Giờ thì hãy nói về những sự kiện liên quan đến việc nỗ lực phá hủy [DỮ LIỆU BỊ TÁC ĐỘNG].
&gt; 
&gt; **R████████:**  Ừ thì, chúng tôi – Công ty xây dựng ███████, được giao nhiệm vụ phá hủy cái thứ đó, cho nên chúng tôi đã tìm cách tốt nhất để phá hủy nó. Chúng tôi đã loại bỏ ý định dỡ bỏ nền móng tòa nhà vì một số lý do. Là do liên quan đến [DỮ LIỆU BỊ TÁC ĐỘNG]. Lý do chính là vì ban quản lý đã quyết định chỉ sử dụng vài chiếc xe ủi đất để san bằng thứ đó thôi. 
&gt; 
&gt; **Ts. Spinoza:**  Có bất kỳ một hành vi nào của tòa nhà trước khi anh chuẩn bị phá dỡ không? 
&gt; 
&gt; **R████████:** Không hẳn thế. Chúng tôi đến đó, làm vài cuộc kiểm tra và một số thứ này nọ. Chúng tôi tìm thấy vài chỗ bị mốc, đùa cợt về các tờ giấy khắp xung quanh. Điều duy nhất đã thật sự xảy ra trước khi chúng tôi bắt đầu là… à, khi chúng tôi tiến đến tầng hầm và một người nào đó, tôi quên mất là ai rồi, bắt đầu xé các tờ giấy trên tường, chỉ để xem thử nấm mốc ở đây đã lan đến mức nào. Một lượng lớn giấy bất ngờ rơi xuống từ trần nhà, không biết từ đâu ra, dội xuống đầu anh ta, và anh ta có nhiều vết cắt do giấy khá đau. Và điều đó đã ảnh hưởng đến chúng tôi, nhỉ? Đồ dùng của anh ta bị cắt ra thành trăm mảnh. Ý tôi là, quần áo, mũ, kính mắt, bất cứ đồ vật gì mà anh ta có. Mừng cho anh ta vì đã đeo kính mắt, tôi kể cho rồi ấy.
&gt; 
&gt; **Ts. Spinoza:**   Và sau đó?
&gt; 
&gt; **R████████:**  Ừm, chúng tôi không thích ở trong một căn nhà rộng lớn với đầy những lưỡi dao, ông biết đấy, nên chúng tôi đã đưa anh ấy ra ngoài. Ngoài ra, ừ thì, và chẳng có gì xảy ra nữa cả. 
&gt; 
&gt; **Ts. Spinoza:**   Còn ngày 4 tháng Năm? 
&gt; 
&gt; **R████████:**  Đúng rồi, chúng tôi đã chuẩn bị sẵn sàng mọi thứ, và bắt đầu lái vài chiếc xe ủi thẳng đến căn nhà, thì bỗng dưng toàn bộ giấy trên một bức tường - bên ngoài, chắc thế? - ừm, chúng đều cùng lúc rơi xuống. Này, tôi kể ông nghe, ngày hôm đó không hề có một ngọn gió nào cả, nên chúng tôi đã nghĩ là, à, tòa nhà đang tự phá hủy chính nó, và chúng tôi quyết định sẽ giúp nó, đột nhiên có một tiếng ầm ầm lớn vô cùng – một tiếng nổ mà ông thường nghe thấy bởi xe ủi ấy! – và tất cả giấy tự mình bay lên không trung và hủy hoại mọi thứ trong tầm mắt!
&gt; 
&gt; [ĐOẠN KẾT CỦA CUỘC PHỎNG VẤN ĐÃ BỊ TÁC ĐỘNG]
&gt; 
&gt; **&lt;Kết thúc Bản ghi&gt;**


**Tài liệu 211-02**
&gt;  //Sau Sự cố Zero, các cuộc thử nghiệm đã được thực hiện để xác định mức phản ứng của SCP-211. Nhân sự Cấp-D được đưa cho một chiếc máy ghi hình và được yêu cầu tương tác với SCP-211 theo nhiều cách khác nhau.// 
&gt; 
&gt;  **Bản ghi Video 1**
&gt;  **Đối tượng:** D-19905 được yêu cầu tiếp cận và khám phá SCP-211.
&gt;  **Kết quả:** Không có phản ứng. D-19905 tương tác với SCP-211-1 mà không bị đe dọa. Các cảnh quay lại trong máy ghi hình đã tạo ra bản đồ tầng một của tòa nhà. 
&gt; 
&gt;  **Bản ghi Video 2**
&gt;  **Đối tượng:** D-19905 được yêu cầu tiếp cận và lấy một tờ SCP-211-1. 
&gt;  **Kết quả:** Không có phản ứng. Tờ giấy dường như trở nên [ĐÃ BỊ TÁC ĐỘNG].
&gt; 
&gt;  **Bản ghi Video 3**
&gt;  **Đối tượng:** D-19905 được yêu cầu tiếp cận và lấy ra một lượng lớn SCP-211-1 gần lối vào SCP-211. 
&gt;  **Kết quả:** Trước khi lấy mục tiêu, D-19905 chần chừ và xem xét một tấm áp phích lớn trên bức tường gần đó. Khi được hỏi, D-19905 giải thích rằng đó là một bức tranh anh ta đã vẽ ra trong khoảng thời gian bị giam giữ tại [ĐÃ BỊ TÁC ĐỘNG], và tiếp tục lấy nó mà không gặp sự cố. 
&gt; 
&gt; Khi D-19905 lấy mục tiêu, một lượng lớn SCP-211-1 rơi xuống, đổ ập lên người anh ta. D-19905 đứng bật dậy, cố chịu đựng những vết cắt trên tay, chân, và mặt, nhưng vẫn lấy được mục tiêu từ SCP-211. 
&gt; 
&gt;  **Bản ghi Video 4**
&gt;  **Đối tượng:** D-19905 được yêu cầu tiếp cận SCP-211 và khám quá tầng hai. 
&gt;  **Kết quả:** D-19905 đi vào tòa nhà qua lỗ hỏng sau Sự cố Zero mà không gặp sự cố. Khi tiến vào khu vực bị hư hại, D-19905 bước phải chỗ yếu nhất của sàn, và sụp xuống. D-19905 rời khỏi tòa nhà với một bên chân bị gãy, [ĐÃ BỊ TÁC ĐỘNG]. 
&gt;  //Ừm, ít nhất chúng ta cũng biết mình có thể quá hủy nó khi cần thiết.// - Ts. Spinoza
&gt; 
&gt;  **Bản ghi Video 5**
&gt;  **Đối tượng:** D- 21938 được đưa một gói diêm và được yêu cầu đốt một tờ SCP-211-1 trong SCP-211. 
&gt;  **Kết quả:** [DỮ LIỆU BỊ XÓA].  Vật xót lại được lấy khỏi lối vào, nhưng cổng chính dẫn đến SCP-211 hiện đã bị khóa, lỗ hỏng sau Sự cố Zero là cổng vào duy nhất. 
&gt;  //Đừng thử điều đó một lần nào nữa, được chứ? Ý tôi là, eurgh.// -Ts. Spinoza

**Phụ lục 211-01**
Từ khi việc thu hồi SCP-211 được bắt đầu, một vài quyển sách đặc biệt đã xác định được nguồn gốc. Sau đây là vài ví dụ về chúng: 

* Một bản sao 19██ tác phẩm __Mein Kampf__ của Hitler, được tìm thấy tại Thư viện Công cộng ████████.
* Một Cuốn sách Cấu trúc Dữ liệu Java, được in vào năm 19██, được tìm thấy trong một cửa hàng sách cũ gần Điểm-17. 
* [ĐÃ BỊ TÁC ĐỘNG], hiện được lưu trữ trong Thư viện Quốc hội Hoa Kỳ. 
* Ba bản in các chương trình phát thanh của Nhật Bản được giãi mã trong Dự án Phân tích Mật mã MAGIC trong Thế Chiến II.
* Bức tranh trong Tài liệu 211-02. 
* vân vân.
Không có tài liệu về: việc Tổ Chức đã bị phát hiện đến nay; tuy nhiên, an ninh đã được tăng cường như một mối đe dọa bảo mật thông tin không quá nghiêm trọng. 

**Phụ lục 211-02**
Các hiện tượng không thể giải thích được gần đây liên quan đến SCP-211 đã thúc đẩy việc nghiên cứu sâu hơn. Ngày 28 tháng Ba ████, ba tờ SCP-211-1 khác nhau được tìm thấy bên trong “cổng vào” của SCP-211. Kiểm tra những tờ giấy này cho thấy chúng là ghi chú Biên bản Tổ chức có liên quan đến Ts. Spinoza, người phỏng vấn E████ R████████ đã được đề cập trước đó. Khi được phỏng vấn, Spinoza (người đang ở Điểm-17 trả lời: một dự án khác) phát hiện thấy những ghi chú ngay lập tức biến mất khi ông nhận lại chúng, bổ sung thêm [DỮ LIỆU BỊ XÓA].

Kể từ hôm đó, đã có thêm █ vụ vi phạm bảo mật dữ liệu khác liên quan đến SCP-211-1, một vài vụ liên quan đến SCP-211 là đối tượng chính. Yêu cầu nâng phân loại dị thể lên Euclid đang được xử lí.
