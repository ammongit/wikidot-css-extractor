[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-456/bug.jpg|caption=SCP-456]]


**Item nº:** SCP-456

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** A colônia de SCP-456 deve ser mantida em uma sala de contenção selada. Funcionários entrando na área de contenção devem usar trajes de risco biológico Nível 1 para evitar serem mordidos por SCP-456, e os trajes devem ser tratados com inseticida ao deixar o recinto. Quando não estiver sendo usado em experimentos, SCP-456 deve ser alimentado com 70 ml de sangue humano ou animal para cada 100 insetos, semanalmente.

**Descrição:** SCP-456 é uma variedade do percevejo-das-camas comum (//Cimex lectularius//). Além de um anticoagulante, SCP-456 injeta [DADOS EXPURGADOS] ao morder seu hospedeiro, fazendo o cérebro produzir adenosina, endorfinas e um narcótico identificado como um análogo do fentanil. Como resultado, vítimas de infestações de SCP-456 experimentam euforia e sonolência crescentes conforme o número de insetos aumenta, eventualmente dormindo 24 horas por dia.

SCP-456 foi identificado depois que vários indivíduos foram encontrados mortos em suas casas, sofrendo de vários graus de desnutrição, perda de sangue e toxicidade por narcóticos. SCP-456 continua a ser um problema na natureza. Para reduzir o número de infestações, o CDC emitiu um relatório falso de que percevejos transmitem a malária e devem ser exterminados quando encontrados.

**Adendo:** Quatro Classes-D foram requisitados para exposição a SCP-456, para determinar efeitos de longo prazo.

**Experimento 456-1:** D-17514 exposto a SCP-456 e alimentado com rações padrão, mas sem nenhum outro tratamento especial. Após 17 dias de exposição, D-17514 dormia constantemente e não conseguia cuidar de si mesmo. Cobaia morreu de desnutrição █ dias depois.

**Experimento 456-2:** D-17515 exposto a SCP-456 e alimentado por via intravenosa quando incapaz de cuidar de si mesma. Cobaia morreu devido à perda de sangue após ██ dias.

**Experimento 456-3:** D-17516 exposto a SCP-456, alimentado por via intravenosa e recebendo transfusões de sangue periódicas conforme necessário. Cobaia morreu de overdose de narcóticos após ██ dias.

**Experimento 456-4:** D-17517 exposto a SCP-456, alimentado por via intravenosa e rebendo transfusões de sangue periódicas, além de pequenas doses de um antagonista narcótico. Cobaia sobreviveu por ███ dias e estava sustentando uma colônia de ██████ insetos na conclusão do experimento. D-17517 reenviado para tratamento amnéstico e redesignação em █/██/20██.

**Adendo:** A [[[http://scp-pt-br.wikidot.com/task-forces#toc20|Força-Tarefa Móvel Iota-10 (&#34;Malditos Federais&#34;)]]] está investigando uma denúncia de que um cartel de drogas localizado em ██████████, México, está sequestrando membros do público, criando SCP-456 e extraindo os narcóticos produzidos pelas vítimas sob a cobertura de agentes da DEA. Qualquer pessoa que for encontrada usando SCP-456 desta maneira deverá ser eliminada.
