**Identyfikator Podmiotu:** SCP-014

**Klasa Podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** Komora przechowawcza SCP-014 musi pozostać zamknięta przez cały czas. Osoby posiadające odpowiednie upoważnienie (określone przez administratora obiektu) mogą zostać dopuszczone do przeglądania SCP-014 po złożeniu formalnego wniosku na trzy (3) tygodnie wcześniej przed użyciem. Każda osoba trzymająca SCP-014 musi zostać podana specjalnemu protokołowi prewencyjnemu 014-2. Wszyscy pracownicy narażeni na kontakt z SCP-014 muszą następnie przejść czterdziestoośmiogodzinną (48) kwarantannę i poddać się ocenie psychologicznej. A po ekspozycji zdrowy rozsądek nakazuje umycie rąk.

**Opis:** SCP-014 ma postać antycznego widelca obiadowego, dobrze noszonego i, jak można oszacować, nie czyszczonego od lat dziewięćdziesiątych XIX wieku. Obiekt jest wykonany z galwanizowanego niklowo-srebra typowego dla podejrzanego okresu jego produkcji, oraz ma najbardziej prawy ząb zgięty █████████ (██) stopni na zewnątrz. Brązowe plamy i pleśń ozdabiają  wgłębienia ozdobnych części uchwytu. Analiza tego materiału wydaje się wskazywać, że SCP-014 był ostatnio używany na jakiejś formie wołowiny.

SCP-014 został przeniesiony do tego ośrodka na początku lat siedemdziesiątych i wydaje się, dla wszystkich zamiarów i celów, być całkowicie prozaicznym widelcem obiadowym. Jeśli posiada on jakieś nadzwyczajne właściwości, to są one znane tylko tym, którzy są w najwyższym kręgu koordynatorów tego projektu, których przedstawiciele zapewniają nas, że SCP-014 jest, cytuję, &#34;bardzo ważny&#34;. Oficerowie, którzy spędzili czas sam na sam z SCP-014 są zgodni co do tego, że obiekt ten jest bardzo ważny (stąd jego ciągła obecność w tym miejscu), chociaż nikt nie może do końca powiedzieć dlaczego [patrz &gt;&gt;Zeznanie Majora ██████ ██████████, luty 1972].

Żadne testy na SCP-014 nie są autoryzowane. Jakikolwiek personel zaobserwowany usiłujący skompromitować SCP-014 w jakikolwiek sposób ma zostać natychmiast podany terminacji.

**Notatka:** //Proszę o natychmiastową likwidację tego SCP. Jest on zbyt niebezpieczny, by móc utrzymać go przy życiu. -Agent Spoon//
