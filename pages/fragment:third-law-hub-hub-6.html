[[/=]]

このページでは、第三法則の全記事を投稿日順に一覧で掲載しています。ハブがあるシリーズについては、ハブは単独の項目ではなく、各項目の横に斜体で記載します。
----

[[# 2015]]
[[collapsible show=&#34;+ 2015&#34; hide=&#34;- 2015&#34; hideLocation=&#34;top&#34;]]
[[/=]]

[[&lt;]]
* **[[[grant-request-for-utilization-of-electro-thaumic-computers-t| ...電気奇跡的コンピューターを利用するための認可計画]]]** --  エクソシズムの拡大する需要に対応するにはどうすればいいだろうか?プロメテウス研究所は答えを見つけた。より良いエクソシストを作ることだ。 //Written by GreenWolf//
* **[[[grant-request-for-the-construction-of-an-interstellar-scienc| 星間科学船の建造のための認可計画]]]** -- プロメテウス研究所は常に大きな夢を描いてきた、そして宇宙よりも大きなものはない。従って、その論理的帰結はブラックホールを動力源とする恒星間宇宙船の建造だ。 //Written by GreenWolf//
[[/&lt;]]

[[# 2016]]
[[collapsible show=&#34;+ 2016&#34; hide=&#34;- 2016&#34; hideLocation=&#34;top&#34;]]

[[&lt;]]
* **[[[scp-2176| SCP-2176 - ゴーストライト™]]]** -- それは電球。幽霊に満たされている。それはゴーストライト。 //Written by GreenWolf//
* **[[[avatara |アバタラ]]]** -- 生の後は死。死の後は再誕。再誕の後は死に至る。 //Written by A Random Day//
* **[[[grant-request-for-investigating-the-potential-application-of|人体の生得的な限界に、ある種の研究資産を利用するための調査の認可計画]]]** -- 1988年、プロメテウス研究所は神の死体を発掘した。これは彼らが計画していたことに使う物だ。 //Written by GreenWolf//
* **[[[scp-2970 |SCP-2970 - 聖なる誤配置]]]** -- 不滅の伝道師にして、長らく忘却の彼方にあった宗教の最後の生き残りは完全な姿となることを懇願する。しかしどれくらい正確に彼は知っているのか？ //Written by TyGently//
* **[[[operation-azure-peregrine |オペレーション・アズール・ペレグリン]]]** -- 戦闘中の機動部隊タウ-5&#34;サムサラ&#34;。 //Written by sirpudding.//
* **[[[the-lord-of-endowments |授く主]]]** -- トランスヒューマニズムの神。 //Written by sirpudding//
* **[[[samsara |サムサラ]]]** -- 戦士は復讐を求める。タウ-5は人間性を求める。彼らのどちらも、完全となることを求める大いなる力の駒であるということを知らない。 //Written by A Random Day and TyGently//
* **[[[grant-request-for-genetically-engineering-low-cost-organic-a| ...低コスト有機オートマトンの遺伝子工学的な設計のための認可計画]]]** -- &#34;奴隷&#34;は時代遅れな言葉だ。私達は総天然オートマトン^^TM^^という名を好む。 //Written by A Random Day//
* **[[[scp-2308| SCP-2308 - 未来車先物取引]]]** -- 結局のところ、今から見てみるとタイムトラベルは安全な投資戦略ではなかった。 //Written by GreenWolf//
* **[[[the-bard-of-ambrose|アンブローズの吟遊詩人]]]** -- 何年もの研究を経て、プロメテウス研究所はついに人のように思考できる人工知能を創り出すことに成功した。唯一の問題は、それが、自分は全く考えていない、と考えたことだ。 //Written by GreenWolf//
* **[[[the-analog-kid |アナログ・キッド]]]** -- 集合意識と双方向テレパシーの間の違いはなんだろうか。そこに違いはあるのだろうか？その答えは、スリー・ポートランドの打ち捨てられたマシン・ショップの中にころがっているかもしれない。 //Written by GreenWolf//
* **[[[T Minus|]]]** -- //[[[guns-pointed-hub |神の頭に向けられた銃]]]// -- 1998年、プロメテウス研究所は神を殺すのに十分な火力の兵器を作った。この巨人の時代は刻一刻と迫っている。 //Written by A Random Day//
* **[[[Moonlighting|]]]** -- 芸術展覧会のためのアンドロイドの製作は、貴方の父親への復讐に明らかに最高の方法だ。 //Written by A Random Day//
* **[[[The Fountain of Lamneth|]]]** -- あなたは車をダウンロードしたりしないでしょう？ だったら何故クトゥルフをダウンロードしたりするの？ //Written by Taffeta//

+++ 第三法則ハブの投稿 -- 第三法則が正式にカノンとして成立

* **[[[operation-llewyn-dark|オペレーション・リーウィン・ダーク]]]** -- 悪魔によって稼働する契約精神制御衛星が流星体によって打ち壊されたとき、緊急メンテナンスを行うには財団頼りとなる。 //Written by Taffeta//
* **[[[scp-2630| SCP-2630 - ある種のストック]]]** -- 今日の市場はひどく上向きのようだ。//Written by Taffeta//
* **[[[scp-2820| SCP-2820 - ヴァイシュナヴァストラ]]]** -- 主は様々な形で彼自身の存在を知らせる -- AI制御の死の光線もその一つだ。 //Written by A Random Day//
* **[[[To Be Noir Not To Be|ノワールになるか、ならないか]]]** -- この仕事について嫌いなことが2つだけある。プラズマカノン掃射と二次創作を読むことだ。 //Written by Taffeta//
* **[[[Under Control|]]]** -- 若い霊媒師は、ギアス、魔法薬物、降霊術、そして非倫理的なビジネスの慣習の交差点に自分がいることに気づく。 //Written by TyGently//

* **[[[preliminary-report |J. C. ランダルによる...仮報告書]]]** -- 1927年、ジョン・カーバー・ランダル博士は多元宇宙を探検する遠征で専門家のチームを率いた。彼らは二度と帰ってこなかった。 //Written by GreenWolf//
* **[[[make-portland-weirder| Make Portland Weirder]]]** -- 1970年の大きな音楽祭の間、財団のあるエージェントは不注意にもスリー・ポートランドにたどり着いてしまい、既にUIUが自分を待っていることに気づく。 //Written by Jacob Conwell//
* **[[[three-portlands-hub|]]]** -- スリー・ポートランドは独立した都市国家であり、西半球に接続する最大の超常飛び地である。 //Written by GreenWolf//

* **[[[Permanent Waves]]]** -- //[[[unusual-investigations| 異常事件簿]]]// -- UIUエージェントの二人組、爆弾、そしてヘビースモーカー。実に平均的なスリー・ポートランドの一週間。//Written by GreenWolf//
* **[[[scp-2897| SCP-2897 - 解析部門の吟遊詩人]]]** -- 自身がまったく考えていないと考えることができるAIであなたは何をする？解析部門は、それ自体が答えを持っていると考えている。 //Written by GreenWolf//
* **[[[A Confluence of Clandestine Conferences]]]** -- //[[[comedown machine hub |機械の零落]]]// -- ファストフード・スパイの入門。 //Written by TyGently//
* **[[[uiu-file-2014-014|]]]** -- 逃げたいだけの大きくておだやかなサメと、それに形而上学的性質を与えたい、いかれた技術崇拝者の集まりがそこにいる。 //Written by NatVoltaic and LordStonefish//
* **[[[T Plus]]]** -- //[[[guns-pointed-hub |神の頭に向けられた銃]]]// -- [書き換え保留] -- プロメテウス研究所は運がない。そして時間もない。 //Written by A Random Day//
* **[[[Deus Vulture]]]** -- //[[[guns-pointed-hub |神の頭に向けられた銃]]]// -- [書き換え保留] -- プロメテウス研究所が崩壊してから20年、彼らが作った兵器は時代遅れとなった。これは新時代の兵器開発競争だ。 //Written by A Random Day//
* **[[[Conqueror Worm]]]** -- //[[[guns-pointed-hub |神の頭に向けられた銃]]]// -- カオス・インサージェンシーが神を見つける。彼女は飢えている。 //Written by A Random Day//
* **[[[scp-2350| SCP-2350 - マリナルショチトルの意識より]]]** -- 1950年代のある時点で、合衆国は、蚊の概念を兵器化した。蚊そのものでなく - //概念//を。 //Written by A Random Day//
* **[[[unicorn-horn| &#39;ユニコーンの角&#39; (HYTCH/8FNE6/B77KT)]]]** -- マーシャル・カーター＆ダークはユニコーンの角が驚くべき避妊薬であることを発見し、必然的に角の本体をその論理的な結論としての恐怖へと導いた。 //Written by GreenWolf//
* **[[[A Farewell to Kings]]]** -- //[[[unusual-investigations| 異常事件簿]]]// -- スリー・ポートランドにミーム爆弾を仕掛けた張本人をエージェント・グリーンとUIUが見つけたところで、追いかけっこが始まった。 //Written by GreenWolf//
* **[[[Slow Animals]]]** -- //[[[comedown machine hub | 機械の零落]]]// -- ケイシーは人を殺めてしまう。 //Written by TyGently//
* **[[[Moving Pictures]]]** -- //[[[unusual-investigations| 異常事件簿]]]// -- スリー・ポートランドの爆弾魔へのUIUの追跡は、違法芸術の美術館での魔法使いの決闘でクライマックスを迎える。 //Written by GreenWolf//
*  **[[[Abstract Naught]]]** -- 3年前、異常事件課は概念を食べたサメに遭遇した。2017年11月、これがきっかけとなった調査は、解決済からは程遠い。 //Written by NatVoltaic//
* **[[[Terminal Velocity|]]]** -- 犯罪の首謀者はコカインのような悪魔をきめ、次元間列車をハイジャックする。 //Written by A Random Day//
* **[[[Automatic Stop]]]** -- //[[[comedown machine hub | 機械の零落]]]// -- ケイシーは脅迫を調査する。 //Written by TyGently//
* **[[[The Dedekind-Infinite Demographic]]]** -- //異常容疑者// -- 異常事件課は多元宇宙間IP窃盗に取り組み、サムサラの終焉は、財団にとってたくさんのいっそう悪いことの始まりとなった。 //Written by Taffeta//
