[[=]]
**Domingo, 9 de Maio de 2021**
[[/=]]

[[[The Elusive Anderson|Agente Sasha Merlo]]] estava sentada no escritório de [[[All Hallows|Edgar Holman]]], diretor do [[[secure-facility-dossier-site-64|Sítio-64]]] da Fundação e amigo de longa data. Enquanto ela relaxava em uma das confortáveis cadeiras que ele mantinha em frente à sua mesa, ela olhava ao redor da sala para as várias obras de arte anômalas que cobriam as paredes. Seus olhos se voltaram para seu anfitrião quando Holman terminou de preencher alguns papéis e limpou a garganta.

&#34;Você provavelmente está se perguntando por que pedi para você passar por aqui,&#34; disse ele, tirando os óculos de leitura.

&#34;Bem, você ainda não começou a gritar comigo, então presumo que eu não estou em apuros, ainda,&#34; respondeu Merlo com um sorriso. &#34;Achei que você simplesmente gostava da minha companhia.&#34;

&#34;Fofo,&#34; riu Holman. &#34;Receio que seja um pouco mais importante do que isso. Você está ciente de que William Johnson, meu diretor assistente de Forças-Tarefa, está planejando se aposentar em dois meses, certo?&#34;

&#34;Ouvi rumores…&#34; Merlo franziu a testa. &#34;Por quê?&#34;

Holman deslizou uma pequena pasta para ela e gesticulou para que ela lesse. Os olhos de Merlo se arregalaram assim que ela examinou as palavras nas páginas ali contidas.

&gt; //Como tal, estou recomendando Agente Sasha Merlo (Oficial Comandante, FTM Gamma-13) para preencher o cargo do Diretor Assistente de Forças-Tarefa do Sítio após a aposentadoria de Johnson...//

&#34;Mas… por quê?&#34; perguntou ela.

&#34;Porque você obtém resultados, por mais que sejam uma bagunça às vezes,&#34; explicou Holman. &#34;Além de que você é uma líder excepcional que provou seu valor de novo e de novo como parte da [[[anderson-robotics-hub|Gamma-13]]]. Se alguém for qualificado para assumir o lugar do Johnson assim que ele sair, é você.&#34;

&#34;Mas o Johnson não tem nada a dizer sobre isso?&#34;

&#34;Ele concorda comigo e estará apresentando uma recomendação semelhante.&#34; Sorriu Holman, &#34;O trabalho já é basicamente seu.&#34;

Merlo esfregou sua têmpora. Ela abriu a boca para falar, piscou, então a fechou novamente. O processo se repetiu mais duas vezes antes dela conseguir colocar seus pensamentos em ordem.

&#34;Mas e os Portadores?&#34; Perguntou ela. &#34;Se eu subir a escada, quem toma as rédeas?&#34;

&#34;Tive a impressão de que a agente Shaw era uma boa candidata,&#34; respondeu Holman. &#34;Não é esse o caso?&#34;

&#34;Não, Clarissa seria facilmente minha primeira escolha, eu só…&#34; Merlo deu um suspiro nervoso. &#34;Acho que nunca me vi no lado administrativo das coisas.&#34;

&#34;Nunca nos vemos.&#34; Holman encolheu os ombros. &#34;Mas, no final, alguém precisa assumir a responsabilidade e fazer o trabalho, e agora, você é a pessoa que acho que fará o melhor na posição.&#34;

Holman então girou em sua cadeira, se virando para longe de Merlo. Ele então riu enquanto Merlo observava o topo de sua cabeça sacudir.

&#34;Isso também a coloca em posição de assumir o cargo de diretor do sítio quando eu eventualmente me aposentar,&#34; acrescentou ele.

&#34;Calma, o quê?!&#34; Merlo ficou pálida. &#34;Diga isso mais um vez, por favor?!&#34;

&#34;Ah, favor.&#34; Holman girou sua cadeira de volta para encará-la. &#34;Tenho esse trabalho há mais de duas décadas. Em algum momento, preciso passar a tocha. Você é a única pessoa nesta instalação com quem me sinto confortável em fazer isso. Você conhece o local, você conhece as comunidades anômalas, você conhece o Sítio-64.&#34;

Merlo permaneceu em silêncio. Seus olhos permaneciam fixos nos de Holman. Lá, ela podia ver sua absoluta sinceridade.

&#34;Estou em um ponto da minha carreira em que preciso começar a pensar sobre meu legado, Sasha,&#34; continuou Holman. &#34;Passar a tocha para você e saber que o sítio está em mãos competentes depois que eu partir será uma parte positiva disso.&#34;

&#34;Você pode me dar uma semana para considerar?&#34; Perguntou Merlo.

&#34;Leve todo o tempo que precisar,&#34; respondeu Holman.

Merlo deu um pequeno sorriso e balançou a cabeça. Enquanto ela caminhava para a saída, ela se virou para olhar para seu superior.

&#34;Fico feliz que você tenha uma opinião tão boa de mim, Ed,&#34; disse ela. &#34;Isso significa muito.&#34;

-----

[[=]]
//**2007 - Sábado, 3 de Março**//
[[/=]]

//Assim que a van parou, os membros da força-tarefa móvel dentro fizeram seus preparativos finais. Uma denúncia anônima de dentro da comunidade anômala de Seattle os informara sobre um enorme armazém anartístico e paratecnológico dentro de um depósito. Em meio hora, a invasão começaria.//

//A novata verificou três vezes seu equipamento. Ela ajudara a conduzir invasões para o FBI quando ela era uma especialista em operações cibernéticas, mas desta vez as coisas eram diferentes. Ela tinha acabado de sair de um treinamento de FTM. Mostrou-se a ela que magia, fantasmas, horrores anciões e todas as coisas maravilhosas que surgem durante a noite existem. Como alguém poderia se sentir preparado nesta situação, ela não sabia. Ela amarrou o cabelo castanho em um rabo de cavalo e soltou um suspiro nervoso.//

//&#34;Primeira operação?&#34; perguntou o agente veterano sentado ao lado dela. A novata balaçou a cabeça em silêncio.//

//&#34;É tão óbvio?&#34; perguntou ela.//

//&#34;Receio que sim,&#34; respondeu ele com uma risada e coçou a barbicha no queixo. &#34;Todos os novatos têm um certo jeito. Não se preocupe, nós todos já estivemos no seu lugar. Fique comigo e eu prometo que você vai se sair bem. Garantido, ou seu corpo de volta.&#34;//

//A novata sorriu e balançou a cabeça, depois ficou em silêncio quando a líder da força-tarefa limpou a garganta e se virou para eles para lembrá-los dos pontos-chave de suas instruções.//

-----

[[=]]
**Segunda-feira, 10 de Maio de 2021**
[[/=]]

Assim que Merlo terminou de contar à agente Clarissa Shaw sobre sua decisão pendente, ela observou sua colega pensar em silêncio por alguns momentos. Shaw tirou os óculos e mordia o braço, as engrenagens girando em sua cabeça; Eventualmente, Shaw suspirou e encolheu os ombros.

&#34;Então, para que lado você está?&#34; perguntou Shaw.

&#34;Não faço ideia…&#34; Merlo afundou na cadeira do escritório. &#34;Trabalho de campo é o que me faz sentir viva, sabe? É tudo o que eu já fiz e tudo que sempre quis fazer. Ser uma burocrata parece... não natural.&#34;

&#34;Então, qual é o problema? Se estar no campo é tão importante para você, se é para isso que você vive, sua resposta parece bem direta.&#34;

&#34;Sim, mas e quanto ao [[[No Good Deed|Gabe e à Jessie?]]]&#34;

&#34;O que têm eles?&#34; Shaw ergueu uma sobrancelha.

&#34;As chances de eu tomar um tiro são bem menores se eu aceitar o trabalho.&#34; Explicou Merlo. &#34;Além disso, estarei por perto mais vezes. Perdi quatro dos cinco aniversários da Jessie. Não consigo contar quantas vezes deixei o Gabe no vácuo…&#34;

&#34;Ambos parecem estar bem com as coisas do jeito que estão agora.&#34; Shaw encolheu os ombros. &#34;Escute, Sasha, no final isso vai se resumir ao que você quer. Eu acho que você seria uma diretora de FTMs muito boa. Eu realmente acho. Diabos, você daria uma excelente diretora de sítio. Mas, ao mesmo tempo, estar em um escritório dia após dia simplesmente acabaria com você. Eu sinto que te conheço há tempo suficiente para saber disso. Não faça isso consigo mesma.&#34;

&#34;Certo…&#34; suspirou Merlo. &#34;Acho que parte de mim acha que, se eu não aceitar isso, vou decepcionar muita gente.&#34;

&#34;E se você aceitar, você vai decepcionar a si mesma,&#34; Shaw riu. &#34;Talvez até a Gamma-13 também. Digo, quem eles arrumariam para te substituir?&#34;

Merlo sorriu e gesticulou para a amiga. O sorriso de Shaw desapareceu imediatamente.

&#34;Nãããããão...&#34; Shaw disse lentamente, apontando um dedo acusador para Merlo. &#34;Sasha, se você acha que agora somos os fodidos de Asimov…&#34;

&#34;Vai o quê?&#34; Interrompeu Merlo. &#34;Vai piorar? E aqui estava eu achando que eu estava me subestimando. Shaw, nenhum de nossos problemas como força-tarefa se baseou em liderança e você sabe disso. Você se destacaria como uma líder de força-tarefa. Acredite em mim, eu saberia.&#34;

As duas agentes se entreolharam em silêncio por alguns segundos e então caíram na gargalhada.

&#34;Sua hipócrita do caralho!&#34; Shaw finalmente disse entre suspiros por ar. Sua voz então assumiu um tom imitativo. &#34;Eu não acho que devo aceitar este trabalho, Clarissa, mas aqui estão todos os motivos pelos quais você pode aceitar o meu.&#34;

&#34;Mas você aceitaria?&#34; Merlo perguntou assim que as risadas pararam, &#34;Se eu aceitar o trabalho, você assumiria os Portadores?&#34;

&#34;Ninguém conseguiria liderar esta equipe tão bem quanto você.&#34; Shaw sacudiu a cabeça. &#34;A ideia de tentar me apavora. Mas sim. Eu aceitaria. Mas espero que você não me obrigue.&#34;

------

[[=]]
//**2007 - Sábado, 3 de Março**//
[[/=]]

//A novata estava em quarto lugar na fileira de seus colegas membros da força-tarefa. O veterano estava na frente dela e olhou para trás para lhe dar um pequeno aceno de confiança. Ela acenou com a cabeça em resposta, então observou a agente líder tirar rapidamente o que parecia ser um tubo de tinta vermelha e aplicá-lo na maçaneta da porta do armazém próxima. A agente líder deu-lhes o sinal para ficar em posição enquanto a maçaneta e, então, a porta inteira, ficavam vermelhas como fogo e se desintegravam diante deles. A poeira da porta ainda não tinha baixado quando outro agente jogou uma granada de atordoamento no interior do armazém. O explosivo detonou, o interior do armazém se enchendo com o som de vozes confusas enquanto a equipe entrava.//

//Bandidos armados tentaram sacar as armas, mas foram rapidamente derrubados por tiros de rifle. A novata assistiu uma mulher musculosa tombar ao descarregar seis de suas rodadas. Ela fez uma pausa enquanto observava o corpo da mulher deslizar molenga pela lateral de uma caixa, mas voltou ao foco quando o veterano bateu em seu ombro.//

//&#34;Vamos!&#34; gritou ele acima do barulho e apontou para o interior do armazém, onde uma cacofonia de sons metálicos, gritos confusos e tiros enchiam o ar.//

//A novata balançou a cabeça e rapidamente ficou atrás dele, a arma segura firmemente em suas mãos. Ela deu uma última olhada para a mulher que matou antes de voltar a atenção para o assunto em questão.//

------

[[=]]
**Quarta-feira, 12 de Maio de 2021**
[[/=]]

Agente Merlo estava sentada em uma mesa no Secret Crest Pub, uma cervejaria no Pearl District em Portland que se tornara um local popular entre funcionários do Sítio-64 durante seu tempo livre, principalmente devido ao fato de seu proprietário original ter sido um diretor de sítio aposentado. Em frente a ela estava um agente esguio e de barbicha chamado [[[Burnt Bridges|Daniel Navarro]]].

&#34;Como a mão-robô tem te tratado?&#34; Perguntou Merlo depois de tomar um gole de sua cerveja. &#34;Ainda estou surpresa que você foi em frente e a instalou.&#34;

O especialista em anarte tomou um gole de sua bebida com a mão esquerda e encolheu os ombros.

&#34;Ela me dá uma dor fantasma de vez em quando,&#34; respondeu ele, &#34;e não consigo mais usar meu braço esquerdo para fazer magia, mas ei, pelo menos posso fazer isso de novo.&#34; Navarro então estendeu o dedo médio esquerdo.

&#34;Elegante como sempre.&#34; Merlo sacudia a cabeça enquanto ria.

&#34;Eu tento.&#34; Navarro sorriu. &#34;Então, o que é isso que a Shaw me contou sobre você estar conseguindo uma promoção?&#34;

&#34;O diretor de FTMs do Sítio-64 está se aposentando,&#34; explicou Merlo. &#34;Holman quer que eu aceite a posição.&#34;

&#34;E você não disse não a ele naquela hora?&#34;

&#34;Você teria?&#34;

&#34;Pode apostar, mas lembre-se de que o dia em que eu for considerado é o dia em que o Inferno vai congelar, então teríamos problemas maiores em nossas mãos,&#34; respondeu Navarro. &#34;Que se foda esse tipo de responsabilidade. Ser um agente de campo é divertido demais, e meus erros geralmente só afetam um punhado de pessoas. A última coisa que quero na minha consciência é ser o cara que enviou uma força-tarefa inteira em uma missão e fez com que todos fossem mandados para o círculo mais profundo do Inferno.&#34;

Navarro parou ao perceber que Merlo estava olhando fixamente para sua cerveja meio bebida.

&#34;Você ainda está em dúvida sobre isso, então?&#34;

&#34;Bem, eu estava,&#34; Merlo franziu a testa, &#34;mas agora não tenho tanta certeza. Eu não quero ser aquela que vai mandar uma força-tarefa para o nono anel do Inferno.&#34;

&#34;Quero dizer, sou só eu. EU duvido que você colocaria seu pessoal nesse tipo de situação para início de conversa. Você pensa nas coisas muito bem.&#34; Navarro suspirou. &#34;Alternativamente, se você aceitar o emprego, não vai poder mais entrar em aventuras mágicas malucas comigo.&#34;

&#34;Verdade,&#34; concedeu Merlo, &#34;mas se eu aceitar o emprego, quando sua aventura  mágica der errado, como sempre acontece, estarei em posição de ajudá-lo com todo o seu negócio de &#39;não ser demitido, amnesticizado e/ou baleado&#39;.&#34;

&#34;Mas onde está a diversão nisso?&#34; Navarro deu uma risada. &#34;Escute, Sasha, no final você faz o que acha que é melhor para você. Pessoalmente, acho que seus talentos seriam desperdiçados como burocrata, mas o que eu sei?&#34;

Navarro então gesticulou para o garçom para pedir outra rodada.

------

[[=]]
//**2007 - Sábado, 3 de Março**//
[[/=]]

//&#34;Que diabos é aquela coisa?!&#34; a novata gritou por cima de uma onda contínua de tiros de metralhadora. Ela e o veterano haviam se escondido atrás de uma empilhadeira para se proteger. No centro de uma clareira próxima, o que poderia ser melhor descrito como uma [[[Products|torreta sentinela robótica]]] abria fogo contra eles.//

//&#34;Ai se sei!&#34; respondeu o veterano, dando uma série de tiros rápido no robô antes de retornar à segurança da empilhadeira que rapidamente se deteriorava. &#34;Mas aquilo está puto, seja o que for.&#34;//

//A novata olhou por cima da lateral da empilhadeira para ver melhor. O corpo principal do robô se assemelhava a um grande vaso preto apoiado em quatro pernas grossas de aranha. Uma linha vermelha fina formava um anel em torno de seu meio, emitindo uma luz brilhante que brilhava intensamente em sua direção. Dois canos de arma adornavam cada lado. Todos os quatro disparavam uma série de balas rapidamente em sua direção. A novata colocou seu rifle no modo automático e rapidamente mirou, gritando enquanto esvaziava o resto de seu pente na besta mecânica. Ela a viu dar alguns passos para trás com a força do impacto, porém as balas apenas fizeram pequenos amassados em sua armadura. A torreta começou um processo de auto-reparo enquanto avançava para recuperar seu terreno perdido e começar seu fluxo de fogo mais uma vez.//

//&#34;Merda!&#34; a novata gritou enquanto se abaixava para trás da empilhadeira e recarregava. &#34;As balas não estão fazendo a coisa parar. Alguma outra ideia?&#34;//

//&#34;Só uma…&#34; o veterano respondeu, e sacou uma faca.//

//&#34;Você trouxe uma faca para um tiroteio? Você é maluco!&#34;//

//&#34;Provavelmente!&#34; gritou o vetereno, cortando sua mão esquerda com a lâmina.//

//Os olhos da novata se arregalaram ao ver sua mão imediatamente explodir em chamas. O veterano deu um grito enquanto se levantava e apontava a palma da mão para o droide, um pilar gigante de chamas azuis engolindo o autômato enquanto ele soltava um guincho horrível. O veterano então fechou o punho, as chamas imediatamente morrendo, deixando uma pilha fumegante de metal carbonizado e plástico derretido onde a torreta ficava.//

//&#34;Respondo às suas perguntas mais tarde, desde que permitam que você se lembre delas,&#34; disse o veterano à novata enquanto começava a fazer um curativo no corte em sua mão. &#34;De preferência, quando todos os bandidos estiverem mortos e balas não estiverem tentando encontrar um lar dentro de nós.&#34;//

------

[[=]]
**Sexta-feira, 14 de Maio de 2021**
[[/=]]

Merlo estava sentada no refeitório do Sítio-64, um copo de café velho nas mãos enquanto olhava o bloco de notas à sua frente. Anotada nele estava uma lista de prós e contras a respeito de assumir o cargo de diretor assistente. Ambas as colunas tinham o mesmo comprimento e continham argumentos igualmente convincentes. Ela suspirou e olhou para o relógio na parede oposta.

Meia noite.

&#34;Por que diabos eu não consigo me decidir…&#34; Merlo murmurava enquanto esfregava os olhos. &#34;Consigo tomar decisões em frações de segundo durante uma operação, mas não consigo decidir sobre essa merda… foda.&#34;

Ela suspirou e apoiou a cabeça na mesa. Ela ainda não tinha contado a Gabe. Principalmente porque ela já sabia o que ele ia dizer. O mesmo que Shaw e Navarro. Siga seu coração. O único problema era que seu coração não queria levá-la a lugar nenhum. Pelo menos não desta vez.


[[=]]
&#34;Bem, isso é isso e aquilo é aquilo.
Me diga o que viu e direi o que você perdeu,
quando o oceano encontrou o céu. (Você perdeu, perdeu)
Você perdeu quando o tempo e a vida apertaram as mãos e disseram adeus. (Você perdeu)
Quando a terra se dobrou sobre si. (Você perdeu)
E disse &#34;Boa sorte, pelo seu bem, espero que o céu e o inferno (você perdeu, perdeu)
estejam realmente lá, mas eu não contaria com isso.&#34; (Você perdeu, perdeu)
Você desperdiçou a vida, por que não desperdiçaria a morte? (Você perdeu, perdeu)
Você desperdiçou a vida, por que não desperdiçaria a morte?&#34;
[[/=]]

Merlo ergueu a cabeça quando o som de uma cantoria monótona se tornou audível. Logo depois, um homem esguio em um jaleco com cabelo loiro bagunçado entrou no refeitório, um par de fones de ouvido visíveis em suas orelhas enquanto ele se dirigia diretamente para a máquina de café. Um sorriso entretido surgiu no rosto de Merlo quando ela o reconheceu como [[[Peregrine|Pesquisador Conwell]]], investigador principal do Laboratório de Materiais Anômalos do sítio. Ela o ouviu continuar a cantar enquanto preparava o café. Eventualmente, ele se virou e, ao vê-la, parou no meio da frase. Ele corou enquanto puxava os fones de ouvido.

&#34;Hã, desculpe,&#34; murmurou Conwell. &#34;Normalmente não há ninguém aqui nesta hora…&#34;

&#34;Ah, não se preocupe comigo.&#34; Merlo deu uma risada. &#34;Continue fazendo suas coisas. Não vou contar a ninguém, superstar.&#34;

Conwell deu um pequeno sorriso e se aproximou de sua mesa.

&#34;O que você está fazendo aqui?&#34; perguntou ele. &#34;Achei que membros de FTMs não tivessem horários normais quando não estão em operação.&#34;

&#34;Eu precisava pensar em algumas coisas,&#34; respondeu Merlo. &#34;O que //você// tá fazendo aqui?&#34;

&#34;O laboratório está realizando uma reação que precisa de vigilância o tempo todo e ter amostras coletadas a cada uma hora mais ou menos. Esta noite é meu turno.&#34;

&#34;Só diversão,&#34; comentou Merlo. &#34;Ei, Jacob, se importa de me emprestar seu cérebro um pouco?&#34;

&#34;Tenho um pouco de tempo, claro.&#34; Conwell encolheu os ombros. &#34;O que aconteceu?&#34;

&#34;Você é casado, certo?&#34;

Conwell ergueu uma sobrancelha e depois deu um peteleco na aliança de titânio no dedo.

&#34;Há pouco menos de seis anos...&#34;

&#34;Filhos?&#34;

&#34;Kate e eu temos um filho de três anos e uma filha de um. Aonde você quer chegar com isso?&#34;

&#34;Só me deixe perguntar mais algumas coisas,&#34; Merlo suspirou. &#34;Você não viaja muito para sua posição, certo? Tipo, na maioria das noites você tá em casa para ver sua família?&#34;

&#34;Sim, na maior parte das vezes estou.&#34; Conwell coçou a nuca. &#34;As exceções são quando estou aqui para experimentos ou sou chamado para o [[[secure-facility-dossier-site-77|Sítio-77]]] para ajudar com alguns dos experimentos de materiais anômalos deles, mas isso é mais porque estou em boas relações com o  [[[where-your-eyes-don-t-go|diretor do sítio.]]] Mas imagino que seja diferente se você estiver em uma FTM. A coisa toda de &#39;móvel&#39;.&#34;

&#34;Bingo,&#34; respondeu Merlo. &#34;Mas tenho uma chance de mudar isso, a posição do diretor de Forças-Tarefa está se abrindo, e Holman está oferecendo ela pra mim…&#34;

&#34;Bem, ei, parabéns!&#34; exclamou Conwell. &#34;Você deveria aceitar. Você seria ótima.&#34;

Merlo permaneceu em silêncio e olhou para a lista de prós e contras na mesa à sua frente.

&#34;Mas você não tem tanta certeza, não é?&#34; observou Conwell.

&#34;Não faço ideio do porquê. Parte de mim sabe que provavelmente me sairia bem lá, e que seria melhor para mim e minha família se eu aceitasse o emprego, mas ao mesmo tempo não suporto a ideia de perder tempo com papelada, sentada em reuniões, e socializando com os figurões. Isso simplesmente não sou eu.&#34; Merlo suspirou profundamente. &#34;Não sei o que fazer.&#34;

&#34;Bem, se fosse eu, aceitaria o trabalho,&#34; disse Conwell, sentando-se em frente a Merlo e examinando sua lista de prós e contras. &#34;Mas, novamente, não sou um agente de campo que come perigo no café da manhã. Você perguntou à sua família que acham?&#34;

Merlo sacudiu a cabeça.

&#34;O Gabe só vai dizer, &#39;faça o que quer que te deixe feliz.&#39;&#34; Merlo esfregou a têmpora. &#34;Mas o problema com isso é que se eu escolher o que me faz feliz, vou me sentir uma merda. &#39;Desculpe, querido, em vez de aceitar um emprego com melhor remuneração, que é mais seguro e me permite ser uma parte maior da vida de nossa filha, vou escolher continuar cavalgando até o pôr do sol em minhas alegres aventuras, porque é o que eu quero. Vejo você mais tarde, se eu não morrer.&#39;&#34;

Conwell riu e sacudiu a cabeça.

&#34;O que é tão engraçado?&#34; Merlo disse.

&#34;Você já sabe qual decisão vai tomar,&#34; comentou Conwell, olhando para o relógio. Ele então se levantou e devolveu a lista de prós e contras de Merlo para ela. &#34;Você só tem medo das repercussões.&#34;

Ele então colocou os fones de ouvido de volta no lugar e terminou o resto do café, jogando o copo de papel em uma lata de lixo próxima.

&#34;Se eu estivesse no seu lugar, aceitaria o emprego,&#34; continuou Conwell. &#34;Mais seguro, você verá mais sua família e seria boa nele. Mas, ei, o que eu sei? Eu só sou um cientista. Se cuide.&#34;

Merlo ouviu Conwell começar a cantar para si mesmo mais uma vez enquanto saía.

[[=]]
&#34;Conforme a vida se estica, o terrível parece mais suave.
Ele parece bem suave para mim.
E se é preciso merda para fazer felicidade,
Então me sinto muito feliz.&#34;
[[/=]]

[[=]]
**Sábado, 15 de Maio de 021**
[[/=]]

Agente Merlo estava sentada em sua sala de estar, enrolada em um cobertor em seu sofá. Enquanto os créditos de //O Império Contra-Ataca// apareciam na tela da TV, seu marido estava na outra sala, colocando a filha para dormir. No momento em que os créditos terminaram de passar, Gabe tinha voltado, preguiçosamente rastejando sob o cobertor com ela e puxando-a para perto. Ela descansou a cabeça em seu ombro e suspirou.

&#34;Tenho uma coisa que preciso falar com você,&#34; disse ela.

&#34;Ah não, isso não pode ser bom.&#34; Gabe deu uma risada. &#34;O que foi?&#34;

&#34;Sabe como o diretor das Forças-Tarefa está se aposentando?&#34;

&#34;Sim…&#34;

&#34;Holman me ofereceu o emprego.&#34;

&#34;Isso é fantástico,&#34; disse Gabe com um sorriso. &#34;Você vai aceitar?&#34;

&#34;Não sei ainda…&#34; Merlo disse após uma pausa.

&#34;Aceite ou não, vou te apoiar de qualquer maneira.&#34;

&#34;Você acha que eu deveria aceitar?&#34; perguntou Merlo, virando a cabeça para olhar para o rosto coberto de barbicha de seu marido. Ela podia ver seu reflexo nos óculos dele. Ela parecia tão cansada.

&#34;Acho que você deveria fazer o que vai te deixar feliz,&#34; respondeu Gabe. &#34;Se isso significa permanecer uma agente de FTM, vá em frente.&#34;

&#34;Para variar, Gabe, você poderia, por favor, perder a calma? Por favor?.&#34; Ela gritou. &#34;Me diga o que diabos você quer! Tenha a porra de uma opinião! Me diga que quer que eu aceite o emprego, que você e a Jessie sentem minha falta e querem que eu fique mais aqui. Me diga que é egoísmo continuar sendo uma agente de FTM quando surge uma oportunidade tão melhor. Fique puto! Só… faça alguma coisa! Por favor! É por isso que esperei tanto para te contar! Você nunca tem a porra de uma opinião.&#34;

&#34;Grr? Arg?&#34; disse Gabe franzindo a testa, balançando os punhos sem entusiasmo. &#34;Sasha, estou falando sério. se você está feliz com a área de vendas, não há absolutamente nenhuma razão para subir à gerência. Continue chefiando os Portadores, se quiser. Eu estou bem com isso. Sério. Eu sabia no que me inscrevi quando nos casamos, e a Jessie parece entender as coisas de seu próprio jeito.&#34;

Ele então a envolveu com o braço e a puxou para um abraço.

&#34;Suponho que você contou isso a outros primeiro? O que eles disseram?&#34;

&#34;Shaw e Navarro acham que eu deveria recusar. Holman e Conwell disseram que eu deveria aceitar.&#34;

&#34;E o que você acha?&#34;

Merlo olhou para Gabe. Ele sorriu e a deu um beijo na testa.

&#34;Eu não sei…&#34; ela murmurou.

&#34;Quando você tem que dar sua resposta pro Holman?&#34;

&#34;Disse que ele teria uma resposta até amanhã.&#34;

&#34;Bem, pense nisso esta noite. Eu disse a você o que eu acho. Seja qual for a decisão que você tomar, saiba que estou orgulhoso de você e irei apoiá-la.&#34;

Merlo deu a ele um pequeno sorriso e encostou a cabeça em seu ombro.

&#34;Jedi?&#34; perguntou ela enquanto se acomodava.

&#34;Adoraria,&#34; disse Gabe enquanto se levantava para trocar o disco no Blu-ray player.
