    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-2019 - Gallertartiger Gehirnwürfel
**Autor:** [[*user DeviantDharma]]
**Original:** https://scp-wiki.wikidot.com/scp-2019
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2019

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-2019 muss durch Beruhigungsmittel bewusstlos gehalten und intravenös ernährt werden. Ein Gehirn muss in SCP-2019 verbleiben, alle anderen müssen chirurgisch entfernt und anschließend verbrannt werden. Experimente mit SCP-2019 bedürfen der Zustimmung von mindestens einem Forscher der Stufe 3.

**Beschreibung:** SCP-2019 ist ein 5 m x 5 m x 5 m großer, intelligenter, würfelförmiger Organismus, der aus einer grünen gallertartigen Substanz besteht, die von einer dicken, transparenten Membran zusammengehalten wird. Die Membran von SCP-2019 ist äußerst widerstandsfähig gegen die meisten Arten von Schäden, und alle Teile, die von ihr entfernt werden, wachsen in Sekundenschnelle nach. An den Seitenflächen von SCP-2019 befinden sich 37 Augen. SCP-2019 ist in der Lage, diese Augen um seine Membran herum zu bewegen, um in alle Richtungen gleichzeitig sehen zu können. SCP-2019 ist außerdem in der Lage, mehrere tentakelartige Fortsätze zu bilden, die ihm Mobilität ermöglichen.

Im Inneren von SCP-2019 wachsen Gehirne in einem Tempo, das von den verfügbaren Nährstoffen abhängt. Bei der derzeitigen Fütterung wächst SCP-2019 alle zwei Monate ein Gehirn. Im Wachzustand verfügt SCP-2019 über die Fähigkeit, physische Objekte und Lebewesen zu manifestieren. Es ist nur in der Lage, Objekte und Lebewesen innerhalb seiner Sichtlinie zu erschaffen, und alle diese Schöpfungen verschwinden, sobald SCP-2019 sie nicht mehr wahrnehmen kann.

**Nachtrag:** Interviewprotokoll

[[div class=&#34;blockquote&#34;]]

**Interviewter:** SCP-2019

**Interviewer:** Doktor ██████

**Vorwort:** SCP-2019 kommuniziert normalerweise nonverbal durch den Einsatz seiner Fähigkeiten. Die Kommunikation durch das Erzeugen von Wörtern scheint SCP-2019 enorme Anstrengungen zu kosten. Dieses Interview fand kurz nach der ersten Eindämmung statt.

**&lt;Beginn des Logs&gt;**

**Doktor ██████:** Hallo, SCP-2019. Kannst du mich verstehen?

(SCP-2019 erzeugt eine schwebende Hand, die den Daumen nach oben streckt.)

**Doktor ██████:** Ich würde dir gerne einige Fragen stellen, wenn du nichts dagegen hast.

(SCP-2019 erzeugt eine Ampel, die ein grünes Licht anzeigt.)

**Doktor ██████:** Wie würdest du dich selbst beschreiben?

(SCP-2019 stellt einen Teller mit Pflaumenpudding und einem Haufen Paraffin her.)

**Doktor ██████:** Woher stammst du?

(SCP-2019 erschafft eine lila, schwebende Kugel, die von mehreren Ringen und drei kleineren Kugeln umgeben ist. SCP-2019 erzeugt dann eine große Lupe und stellt sie zwischen Doktor ██████ und die Kugel. Mehrere Bilder in der Lupe werden in schneller Folge angezeigt. Es sind mehrere goldene Gebäude zu sehen, die durch silberne Brücken miteinander verbunden sind. Auf diesen Brücken befinden sich zahlreiche SCP-2019-ähnliche Wesen, die allerdings orangefarben sind und jeweils nur ein einziges Gehirn besitzen).

**Doktor ██████:** Ist dies der Ort, von dem du stammst? Sind das Mitglieder deiner Spezies? Kannst du uns mehr zeigen?

(SCP-2019 erzeugt eine schwebende Hand, die den Daumen nach oben streckt. Die Bilder im Vergrößerungsglas wechseln zu etwas, das ein See unter einer Brücke zu sein scheint. Ein Wesen, das SCP-2019 ähnelt, sammelt einige Objekte um den See herum ein und nimmt sie in seinen Körper auf.)

**Doktor ██████:** Bist das du, SCP-2019? Suchst du nach Futter? Warum bist du nicht mit den anderen Mitgliedern deiner Spezies zusammen?

(SCP-2019 erschafft eine schwebende Hand, die wieder den Daumen nach oben streckt. Die Bilder wechseln zu einer Nahaufnahme des Inneren eines Gebäudes. SCP-2019 ist von anderen Mitgliedern seiner Spezies umgeben, die mit speerartigen Gegenständen auf ihn zielen. Vor SCP-2019 steht eine Maschine in Form eines aufrechten Rings. Die anderen Mitglieder der Spezies zwingen ihn, sich in die Maschine zu begeben, die ein helles blaues Licht auszustrahlen beginnt. SCP-2019 geht in das Licht hinein und verschwindet. Daraufhin hört die Maschine auf, Licht auszustrahlen. Das Bild wechselt zu einer Nahaufnahme der Straßen einer unbekannten Stadt auf der Erde. In der Mitte der Straße erscheint eine Kugel aus blauem Licht, aus der SCP-2019 hervortritt.)

**Doktor ██████:** Was bedeutet das? Wurdest du aus deinem Herkunftsort vertrieben? Warum?

(SCP-2019 erstellt eine Kopie von sich selbst und von einem normalen Mitglied seiner Spezies. Dazwischen befindet sich ein schwebendes &#34;Nicht gleich&#34;-Symbol.)

**Doktor ██████:** Du wurdest von deinem Herkunftsort verbannt, weil du als anders als die anderen Mitglieder deiner Spezies angesehen wurdest?

(SCP-2019 erschafft eine schwebende Hand, die wieder einmal den Daumen nach oben streckt.)

**Doktor ██████:** Verfügen andere Mitglieder deiner Spezies über die gleichen Fähigkeiten wie du? Kannst du noch etwas anderes tun, als Gegenstände und Lebewesen zu erschaffen?

(SCP-2019 erschafft eine schwebende Hand, die eine Daumen-nach-unten-Geste macht. SCP-2019 erschafft dann einen Mann, der ähnlich gekleidet ist wie Doktor ██████. Dieser Mann zuckt dann mit den Schultern.)

**Doktor ██████:** Was würde mit dir passieren, wenn alle deine Gehirne entfernt würden?

(SCP-2019 erstellt ein Grab, das mit einer Zeichnung eines ihm ähnlichen Wesens gekennzeichnet ist.)

**Doktor ██████:** Danke für deine Kooperation. Damit ist unser Interview beendet.

(SCP-2019 streckt eines seiner Tentakelanhängsel aus und stößt Doktor ██████ in die linke Schulter. SCP-2019 erschafft daraufhin eine Kopie von Doktor ██████ und eine Maschine mit unbekanntem Zweck. Die Maschine feuert einen laserähnlichen Strahl auf die Kopie von Doktor ██████ ab, die sich in eine Kopie von SCP-2019 verwandelt. Daraufhin berührt SCP-2019 seine Kopie mit seinen Tentakelanhängseln.)

**Doktor ██████:** Ich verstehe nicht was du meinst.

(SCP-2019 schüttelt sich mehrere Sekunden lang heftig, bevor er etwas erzeugt, das aus Skalpellen und Reagenzgläsern zu bestehen scheint. Die Bedeutung dieser Worte konnte nicht entschlüsselt werden.)

**Doktor ██████:** Es tut mir leid, aber ich verstehe dich immer noch nicht. Ich werde später wiederkommen.

(Als Doktor ██████ gehen will, erschafft SCP-2019 eine Kette um den Knöchel von Doktor ██████, die am Boden befestigt ist und ihn daran hindert, sich zu entfernen. SCP-2019 nähert sich dann Doktor ██████ und erschafft mehrere schwebende, stilisierte Herzen. Doktor ██████ ruft den Sicherheitsdienst und SCP-2019 wird erfolgreich überwältigt. Die Ermittlungen zur Bedeutung der von SCP-2019 erzeugten Worte dauern noch an.)

**&lt;Ende des Logs&gt;**

[[/div]]</textarea></pre>
