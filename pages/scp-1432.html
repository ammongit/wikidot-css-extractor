**Ítem #:** SCP-1432


**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Las instancias recuperadas de SCP-1432 deben ser depositadas en un archivador situado en una cámara de contención. Para las pruebas se proporcionará un aparato de televisión estándar y un reproductor de DVD. No está permitido por ningún motivo que los miembros del personal retiren las instancias de SCP-1432 del interior de la cámara de contención. 

Las comunicaciones del departamento de policía deben ser monitoreadas en busca de asesinatos que involucren un DVD inusual. En caso de que se produzca un informe de este tipo, se enviará un equipo de recuperación para recuperar cualquier instancia de SCP-1432 y a cualquier persona potencialmente expuesta a los efectos de SCP-1432. Un miembro del personal Clase D deberá ver una instancia sospechosa de SCP-1432 en su totalidad y luego ser evaluado en busca de indicios de los efectos de SCP-1432. Después de las pruebas, cualquier individuo afectado por SCP-1432 debe ser reclasificado como miembro del personal Clase D y puesto en confinamiento solitario.

Es necesario realizar vigilancia regular para detectar instancias de SCP-1432 que hayan sido publicadas en línea. Esas instancias de SCP-1432 deben ser eliminadas inmediatamente, siendo, si es posible, rastreada su dirección IP.


**Descripción:** SCP-1432 es una secuencia de vídeo sin sonido de 17 minutos de duración, que ha sido encontrada en numerosos DVD genéricos encontrados en distintos lugares de los Estados Unidos. Los DVDs han sido colocados en buzones de personas aparentemente seleccionadas al azar. 

La secuencia de vídeo consiste en una muñeca anormalmente grande que persigue a una joven caucásica que lleva un vestido blanco corto y zapatos de tacón alto a través de una serie de habitaciones y pasillos con niveles de iluminación dispares. El tamaño de la muñeca es inconsistente a lo largo de la película, y la muñeca es representada de mayor o menor tamaño para poder pasar por diferentes áreas (aunque la muñeca nunca es mostrada cambiando de tamaño). Cerca del final de la secuencia, el muñeco arrincona a la joven en una habitación grande de techo alto. Luego hay una pausa en el vídeo durante 44 segundos antes de que se vea el cuerpo de la mujer yaciendo inmóvil en el suelo de la habitación. El enfoque de la cámara se mueve gradualmente hacia arriba para revelar que la cabeza de la muñeca ha reemplazado a la cabeza de la mujer en el cuerpo, momento en el que el vídeo termina.  

Los sujetos que vean al menos cinco minutos de esta secuencia de vídeo experimentarán el efecto asociado a SCP-1432. SCP-1432 hace que los sujetos crean que tanto ellos mismos como todos los demás seres humanos y animales son muñecos construidos artificialmente. Los sujetos creen que tanto sus cuerpos como las características clave de su personalidad (o en casos extremos toda su personalidad) han sido construidos artificialmente por un ser o grupo de seres desconocidos. Este efecto ha demostrado ser inmune a todos los amnésticos utilizados actualmente por la Fundación.

Este efecto provocará síntomas de depresión clínica en aproximadamente el 89% de los sujetos. Además, el 73% de los sujetos intentarán matar al menos a otro individuo. Si tienen éxito, sistemáticamente desmembrarán y/o destriparán el cadáver o los cadáveres de aquellos que han matado en un esfuerzo por probar a los demás que todos son juguetes construidos artificialmente. Los sujetos de personalidad no psicopática mostrarán una intensa angustia emocional durante este proceso, pero invariablemente creerán que esta angustia ha sido implantada en su personalidad por su(s) creador(es). Actualmente no está claro si esta compulsión de matar a otros es un efecto directo de la exposición a SCP-1432 o una reacción psicológica natural al efecto real de SCP-1432. 

La primera instancia de SCP-1432 fue recuperada de una estación de policía en ███████ , Ohio el 5/11/ ███████, luego de un reporte policial acerca de un niño de doce años (en adelante denominado Sujeto 1432-01) que había asesinado y destripado a sus padres después de ver un DVD. La Fundación recuperó el DVD y al sujeto 1432-01, quien fue reclasificado como miembro del personal Clase D después de varias entrevistas y exhaustivas pruebas. 


&gt; **Entrevistado:** Sujeto 1432-01
&gt; 
&gt; **Entrevistador:** Investigador ███████ 
&gt; 
&gt; **Prólogo:** Esta entrevista fue la primera realizada al sujeto 1432-01 después de su contención inicial.
&gt; 
&gt; **&lt;Inicio del registro&gt;**
&gt; 
&gt; **Investigador ███████ :** Por favor, dime tu nombre y edad.
&gt; 
&gt; **Sujeto 1432-01:**  ███████ . Tengo 12 años.
&gt; 
&gt; **Investigador  ███████ :** Muy bien. Ahora, crees que eres un juguete artificial, ¿es eso correcto?
&gt; 
&gt; **Sujeto 1432-01:** Lo soy. Lo eres. Todos... todos los que he conocido lo son. Probablemente todos lo son, no lo sé. Yo…
&gt; 
&gt; **Investigador ███████ :** Está bien. ¿Cuándo te diste cuenta de que eras un juguete?
&gt; 
&gt; **Sujeto 1432-01:** Vi un video. No recuerdo mucho de él. Era sobre una muñeca, creo, o algo así. Pero después de eso lo supe. Quiero decir, era obvio, ¿cómo no pude haberlo visto antes? Todos lo hacían. Todo el mundo, sólo los juguetes, todo lo que sentí, esa vez que hice un home run por primera vez, mi amor por mis padres, por mi perro... todo era sólo alguien jugando con sus juguetes. 
&gt; 
&gt; **Investigador  ███████ :** Pero si no pensaste así hasta después de ver el video, ¿no crees que es posible que el video te haya hecho sentir así? ¿Afectar tu mente de alguna manera?
&gt; 
&gt; **Sujeto 1432-01:** (El sujeto muestra señales de ira) ¡No! El tipo que hizo el video, estaba advirtiendo a la gente, ¿no lo entiendes? ¡Se dio cuenta, y quería que otras personas lo supieran! ¡Porque la gente lo necesita! No se merecen simplemente existir para que alguien se ría en algún lugar o lo que sea...
&gt; 
&gt; **Investigador  ███████ :** Está bien, lo entiendo. Entonces, ¿trataste de decirle a tus padres lo que habías descubierto?
&gt; 
&gt; **Sujeto 1432-01:** (El sujeto muestra señales de angustia emocional extrema) Yo... yo lo hice. No me creyeron, les seguí explicando pero no entendieron, yo... ellos... tuve que mostrar, mostrárselo a alguien. Tenía que hacérselo saber a la gente. Yo, la única manera era, no podía haber sido cualquier otra persona, no tendría la oportunidad como lo hice con ellos, pero...
&gt; 
&gt; **Investigador ███████ :** Lo entiendo. Tenías que hacer lo que creías correcto...
&gt; 
&gt; **Sujeto 1432-01:** (El sujeto sigue mostrando señales de angustia emocional extrema) Son tan inteligentes. Saben, saben que la única manera de averiguarlo es mostrarle a la gente lo que realmente hay dentro. Así que ponen esto, ellos, ellos te programan para que no lo hagas. Lo hacen tan difícil, lo fue, todos esos recuerdos, pero tuve que, yo... yo..
&gt; 
&gt; **Investigador  ███████ :** Lo sé, no pasa nada.
&gt; 
&gt; **Sujeto 1432-01:** (El sujeto continúa mostrando señales de extrema angustia emocional) Soy una buena persona, ¿verdad? Tenía que hacerlo, en serio...
&gt; 
&gt; **Investigador  ███████ :** Eres una buena persona. Al final todo estará bien, lo prometo.
&gt; 
&gt; **&lt;Fin del registro&gt;**
&gt; 
&gt; **Declaración de cierre:** El sujeto fue escoltado de regreso a los dormitorios. El Investigador  ███████  posteriormente solicitó y recibió un Amnéstico Clase C.
