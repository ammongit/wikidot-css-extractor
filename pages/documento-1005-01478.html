**Aviso:** Se incluye la forma corta de los registros de experimentos como material de referencia para el nuevo personal asignado a SCP-1005. La documentación en forma larga y los registros en audio y video están disponibles en Contención de Registros.  
-----

&gt; **Experimento 1005-04:** Sobre-saturación 
&gt; **Investigador/a:** Dr. █████
&gt; **Registro del experimento:**
&gt; Un volumen de agua que excedía el régimen diario normal fue introducido a SCP-1005 mediante ingesta oral: a los 2 litros, la superficie del sujeto comenzó a embarrarse; a los 4 litros, el sujeto reportó sentirse &#39;pesado&#39;, sus movimientos eran lentos y laboriosas; el método de ingesta fue cambiado a aerosoles de vapor a los 5 litros, el sujeto tuvo dificultades para mantenerse derecho y manipular objetos; experimento detenido a los 6.2 litros debido a la amenaza de una pérdida total de cohesión.
&gt; **Notas:** Cuando se le dio tiempo para recuperarse y le fue concedida asistencia con reconstrucciones menores, SCP-1005 describió la experiencia como &#34;desagradable&#34; en general, y que lo hacía &#34;pensar más lentamente&#34;.

-----

&gt; **Experimento 1005-05:** Deshidratación
&gt; **Investigador/a:** Dr. █████
&gt; **Registro de Experimento:**
&gt; SCP-1005 fue introducido en una cámara de pruebas con una humedad relativa de menos de uno por ciento (1%) y una temperatura de cuarenta y tres (43) grados celsius, y colocado debajo de iluminación brillante adicional y lámparas de calor dirigido. El sujeto declaró sentirse &#34;incómodo&#34; antes de que la avanzada deshidratación lo dejase inmóvil después de aproximadamente treinta minutos. El sujeto fue exitosamente revivido mediante rehidratación.  
&gt; **Notas:** El sujeto aseguró haber &#34;perdido la conciencia&#34; poco después del cese total de movimiento, recuperándola sólo al ser rehidratado. Ésta parece ser la manera en la que entiende la conciencia. 

-----

&gt; **Experimento 1005-09:** Vivisección
&gt; **Investigadores:** Dr. ███, Asistente de investigación ████████
&gt; **Registro de Experimento:**
&gt; SCP-1005 fue traído a un cuarto de examinación y se le solicitó que yaciera sobre la mesa y permaneciera inmóvil durante el procedimiento. Mediante herramientas de escultura, los investigadores realizan exámenes extensivos de la estructura interna de SCP-1005. La mayoría de los órganos se encuentran estéticamente presentes pero no son funcionales; notablemente el tracto intestinal fue extremadamente simplificado, la mayoría de los órganos menores (tales como el apéndice) y glándulas están ausentes, y el cerebro fue representado externamente, pero por dentro consiste en una masa sólida. Adicionalmente, el &#34;flujo sanguíneo&#34; del sujeto lleva un compuesto líquido de pintura diluida en agua con una conexión al estómago más directa; esto explica cómo SCP-1005 mantiene un nivel de hidratación mayormente homogéneo. 
&gt; **Notas:** SCP-1005 permaneció &#34;consiente&#34; durante toda la examinación; el sujeto no reportó dolor, sólo &#34;incomodidad&#34;, y estaba plenamente consiente de cualquier y toda pieza que siguiera unida. La experimentación con el &#34;cerebro&#34; no mostró ningún obstáculo para el pensamiento o la habilidad. Considerándolo todo, la estructura interna parece haber sido hecha como una representación artística simplificada del cuerpo humano, y no como una recreación médicamente precisa. Sólo el sistema vascular y el esófago y estómago llevan a cabo funciones reales. 

**Nota adicional:** El registro en video del Experimento 1005-09 se encuentra disponible dentro del documento TL-1005-V13

-----

&gt; **Experimento 1005-13:** Prueba de empatía
&gt; **Investigador/a:** Dr. █████
&gt; **Registro del Experimento:**
&gt; Un único individuo de Clase D (D-13904) fue sujetado a un dispositivo no funcional visualmente similar a una silla eléctrica. SCP-1005 fue introducido y se le dio la instrucción de presionar un botón; cuando preguntó su propósito, a SCP-1005 se le informó que le daría una descarga eléctrica extremadamente dolorosa pero no fatal a D-13904. SCP-1005 se negó cortésmente; cuando se amenazó con eliminar a D-13904 si no se seguía el procedimiento, SCP-1005 vaciló. D-13904 fue grabado suplicando, &#34;Venga, ¡no dejes que me maten!&#34; SCP-1005 se disculpó con D-13904 por su &#34;incomodidad&#34; y presionó el botón. D-13904 fue liberado de las ataduras y escoltado fuera de la cámara por el personal de seguridad. 
&gt; **Notas:** Después del experimento, SCP-1005 preguntó porqué el hombre no fue electrocutado. El Dr. █████ explicó que estaban probando la reacción de SCP-1005 y que nunca tuvieron intenciones de lastimarlo de verdad; SCP-1005 expresó alivio ante el hecho de que no se esperaba que le hiciera daño a una persona viviente. Sus palabras exactas parecen dar a entender que éste es un caso que &#34;va en contra de su programación&#34; y que no se trata de auténtica empatía, SCP-1005 aparentemente fue diseñado enteramente para propósitos artísticos y de entretenimiento. 
-----

&gt; **Test 1005-16:** Re-estructuración de anatomía 
&gt; **Investigadores:** Dr. █████, Asistente de Investigación ████████
&gt; **Registro del Experimento:**
&gt; Usando herramientas de escultura y materiales para pintar, se hicieron numerosas alteraciones a la estructura física de SCP-1005, incluyendo: escultura y pintura de ojos adicionales, remoción del brazo derecho, reinserción del brazo derecho bajo el brazo izquierdo, y escultura de una nariz adicional en la región abdominal. SCP-1005 reportó que todas las experiencias fueron &#34;extremadamente incómodas y desorientadoras&#34;, pero los órganos extra y los miembros reinsertados probaron ser completamente funcionales. Los órganos sexuales masculinos no mostraron mayor sensibilidad que cualquier otra clase de superficie cutánea y no exhibieron ninguna reacción. 
&gt; **Notas:** Después del experimento, se regresó a SCP-1005 a su estado original. SCP-1005 solicitó cortésmente que la prueba no se repitiera. 

**Nota adicional:** La Asistente ████████ sugirió repetidamente durante los experimentos que a SCP-1005 se le retirara la ropa y le fuera dado el &#34;cuerpo de un hombre de verdad&#34; antes de ser reparado. SCP-1005 se rehusó cortésmente y la Asistente ████████ fue reprendida y retirada del caso cuando demostró estar desarrollando niveles poco profesionales de apego hacia SCP-1005.</textarea></pre>
