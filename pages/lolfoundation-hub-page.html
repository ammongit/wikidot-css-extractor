[[size 120%]] **[[[MOLEQUE NOVO NO PEDAÇO]]]** [[/size]]

[[image http://scp-ru.wdfiles.com/local--files/lolfoundation-hub-page/d9mb4uc-6bb3bdd5-5ed1-4a69-8d96-a9c03618a535.jpg]]

,,De Anaxagoras, Ilustração de SunnyClockwork,,

[[/div]]

[[/=]]

&gt; Uma vez, houve um momento que pensamos que a humanidade nunca voltaria a viver em medo. Não novamente. Houve um período no passado, onde uma total quebra de contenção era um assunto de preocupação para além de uma simples conversa de escritório, e quando as mortes de milhares eram uma tragédia em vez de uma conquista. Este é um mundo onde uma afirmação que desagradou alguns egoístas pode fazer que você seja chutado pra fora da realidade.
&gt; 
&gt; Bem-vindo a um mundo sem lógica. Um lugar com muita dor, tormento e uma pitada extra de choque e admiração. Essa é uma Fundação que falhou não sabendo, onde prisioneiros comandavam o manicômio e o último homem voou sobre o ninho do cuco.
&gt; 
&gt; Essa é a terra da Fundaçãolol.

**O que diabos aconteceu?** Era uma vez a um homem chamado Fritz. Bom e velho Fritz era um dobrador de realidade, um que sabia o que estava fazendo. A Fundação, sendo a galera que eles são, fez um esforço considerável para o capturar e contê-lo. Mas, a medida que a história progride, ou alguém cometeu um erro, ou fez um acordo. Talvez um pouco de ambos. De qualquer maneira, armado com um conhecimento Nível 4, Fritz sugou tudo o que ele pensou que sabia, distorceu, rasgou e quebrou o tecido da realidade sobre seus pés. Muitos de seus carcereiros morreram instantemente, mas alguns vieram a sobreviver... de certa forma.

Uns poucos homens e mulheres se tornaram dobradores de realidade, sem a consciência que vinha junto com o poder. Seu desejo formou um evento apocalíptico num evento de reestruturação de realidade Classe-VK, onde o anômalo se tornou normal, e tudo certo é errado novamente.

Agora o mundo é um produto de suas mentes. Eles controlam a Fundação, e em fato o resto do universo, por pura força do ego. Essa são as consequências da lolfoundation, mas é claro que elas nunca serão percebidas pelos próprios funcionários. Talvez algumas centenas de pesquisadores morram, ou você bombardeia a Estátua da Liberdade, mas essa é a vida. Você apenas tem que lidar com ela.

**Leis deste cânone:**

1. A Fundação é controlada pelos avatares dos autores sénior, que são dobradores de realidade sofrendo de um efeito de alteração de cognição. Eles não podem ver as horríveis consequências de seus atos. Para eles, é coisinha boba e divertida que todo mundo adora, na realidade o mundo está em anarquia.
2. Realidade foi dobrada ao ponto em que o anômalo é normal. Pessoas podem num momento viver uma vida ordinária e no outro ser alvo da vingança de Clef. Quase ninguém no mundo se lembra como as coisas eram antes, e eles não podem ver o que está acontecendo também. O mundo não foi destruído, mas a sociedade está mais ou menos agindo da mesma forma. Isso não quer dizer que você possa escrever qualquer merda aleatória, apenas não tenha medo de quebrar as regras sobre como alguns personagens normalmente agem. Mas em contra partida, não descaracterize o caralho dos personagens sem uma boa razão.
3. A Fundação é audiência cativa para avatares de realidade. Alguns podem se lembrar como as coisas costumavam ser, mas a maioria é guiada cegamente pelos funcionários sénior e incutidos com os antigos argumentos da Fundação.

+ **Localizações:**

**Sítio-19:** O principal sítio da Fundação. Esse é o quartel general de todos os funcionários sénior, e a central de toda sua atividade. Sua localização se altera com a vontade deles, e basicamente funciona como um sítio da proposta de Eberstrom com menos anomalias e mais zoeira. Se você conseguir imaginar um sítio onde Kondraki seria permitido ter um rodeio de 682, seria isso.
**A Terra Estrangeira:** É o que você poderia chamar de “país viaduto.” Enquanto os maiores membros da SS estão zoando pelos principais sítios e áreas populadas, aqueles que não estão sob a graça do regime dos funcionários sénior estão vagando pelo campo, cuidando da própria vida e tentando não sofrer a fúria dos Clefs e Kondrakis do mundo... com sucesso variáveis. Você pode achar pessoas normais trabalhando em um prédio comercial bombardeado e vivendo em ruinas desmoronando no local que eles chamam de casa.

Sinta-se livre para escrever localizações adicionais que você fizer em suas histórias!

+ **Pessoas:**

**Os Funcionários Sénior:** Os personagens avatares dos autores, agora transformados em dobradores de realidade. Eles passivamente mudam o mundo ao redor deles para ser o que eles querem que seja: Adorando-os, e encorajando suas trapaças. Eles passam seu tempo interagindo um com o outro e com vários skips[[footnote]]gíria da Anglofona para SCP[[/footnote]], da forma mais maneira que eles podem imaginar.

Grupos De Interesse: A maioria dos grupos de interesse clássicos seguirão sua motivação original:
* **A Coalizão Oculta Global:** Destruir! Destruir! MATAR! E também são usados como bucha de canhão, similar a Insurgência do Caos.
* **A Mão da Serpente:** Espiões que se infiltram na Fundação e roubam humanoides, às vezes destruindo algo.
* **Insurgência do Caos:** Seus agentes mais ou menos aparecem do nada sempre que os funcionários sénior sentem precisar de algum tipo de antagonista.
* **Igreja do Deus Quebrado:** Hereges que possuem espiões que se infiltram na Fundação para obter as suas “peças de Deus” de volta. Também podem ser usados como bucha de canhão.
* **Já Somos Maneiros?:** Skips com essa frase tendem a ser artísticos e destruir coisas, bastante.
* **Unidade de Incidentes Incomuns:** Palhaços desajeitados.
Outros grupos de interesse não possuem maneiras obvias de agir para a Fundaçãolol... talvez alguém poderia escrever uma história sobre eles? ;)

**SCPs:** Os funcionários sénior não foram os únicos que ganharam poderes de dobrar a realidade. Os mais famosos artigos SCP, como o 076 e 682, também podem reforçar sua fodacidade no mundo real através de percepção. Claro, isso significa que encorajamos que os artigos mais bem conhecidos sejam usados neste cânone, mas isso não significa que você não possa usar coisas mais novas se você pensar em uma boa maneira de usá-las.
