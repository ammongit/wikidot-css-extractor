    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-ES-244

**Clase de Objeto:** Euclid

**Procedimientos Especiales de Contención:** El Área Perimetral-244 ha sido establecida alrededor de SCP-ES-244, manteniendo un espacio de seguridad de al menos 200m entre el perímetro interior y SCP-ES-244.

SCP-ES-244-01 debe ser constantemente monitoreado en busca de cambios o posibles propiedades anómalas.

**Descripción:** SCP-ES-244 es un área superficial de 7km^^2^^ a 42km del Río Amazonas, dentro de la República de Brasil. SCP-ES-244 se caracteriza por estar en su mayoría quemado, con el 95% de la vegetación interna estando carbonizada. Desde el impacto de SCP-ES-244-01 el 14 de abril del 2009, la vegetación dentro de SCP-ES-244 no ha recrecido.

SCP-ES-244-01 se refiere a un objeto metálico parcialmente enterrado en el epicentro aproximado de SCP-ES-244. La sección sobresaliente de SCP-ES-244-1 consiste de una pirámide de 2m de altura, y siete protuberancias semicirculares, de 9m de altura, que la rodean. Un anillo de 5m de ancho, con ocho puntas equidistantes extendiéndose hacia arriba y abajo, flota sobre las puntas de cada protuberancia, girando a aprox. 12km/h.

SCP-ES-244-01 es, en su totalidad, metálico. No obstante, su composición permanece aún sin identificar, pues los intentos de extraer muestras no han resultado exitosos. SCP-ES-244-01 está eléctricamente cargado, manteniéndose a 9 C por segundo constantemente.

------

**Addendum ES-244/1: __Impacto.__**


SCP-ES-244-01 ingresó a la órbita terrestre el 7 de julio de 2007, luego de un mes de estadía en el Sistema Solar. Permaneció en órbita por 282 días, para entonces impactar en su localización actual.

Antes de impactar con la superficie terrestre, SCP-ES-244-01 estaba rodeado por una capa de plasma de 410km de ancho; a lo largo de su descenso, 99% de esta capa se desintegró, incorporándose a la atmósfera terrestre. La razón de esto permanece desconocida.

SCP-ES-244-01 no causó un cráter al impactar con la superficie, enterrándose completamente en cambio. A lo largo de las próximas horas, la sección actualmente sobresaliente comenzó a desenterrarse, hasta llegar a su estado actual. La procedencia del anillo giratorio es desconocida.

------

**Addendum ES-244/2: __Contacto Inicial.__**

El 22 de abril de 2009, frente a una carencia de nuevos acontecimientos referentes a SCP-ES-244, un set estándar de pruebas y tres Clase-D (D-44244, D-2444, D-1844) fueron enviados al Área Perimetral-244.

Una vez la batería inicial de pruebas demostró ser infructuosa, D-44244, el Dr. Santos, y el Agente Cisneros del DM Omicron-04 fueron enviados en jeep a SCP-ES-244-01, con la intención de realizar una prueba de contacto. El Área Perimetral-244 fue reforzada y alertada, en caso de que una respuesta rápida fuera necesaria. El registro de audio de la prueba se dispone debajo.

&gt; [[=]]
&gt; -----
&gt; **__Transcripción de Grabación de Audio Interna__**
&gt; -----
&gt; [[/=]]
&gt; 
&gt; **Asistiendo:**
&gt; * D-44244
&gt; * Dr. Santos
&gt; * Agt. Cisneros
&gt; 
&gt; -----
&gt; **D-44244:** Así que... ¿Tocar esa cosa del centro?
&gt; 
&gt; **Cisneros:** Claro. Es lo que te dijieron allá.
&gt; 
&gt; **D-44244:** Pero, ¿qué tengo que tocar? ¿El rombo del centro o las espinas?
&gt; 
&gt; //(Pausa.)//
&gt; 
&gt; **Santos:** El centro, supongo.
&gt; 
&gt; **D-44244:** ¿Qué hago si me pasa algo? ¿Si me duele o sin querer la cago?
&gt; 
&gt; **Santos:** Es una prueba de contacto. Tampoco puedes cagarla demasiado.
&gt; 
&gt; **D-44244:** ¿Pero qué si--
&gt; 
&gt; **Cisneros:** Venga, coño. Es hora de almorzar. Toca la condenada cosa de una vez, ¿vale?
&gt; 
&gt; **D-44244:** De... De acuerdo. Ya voy. 
&gt; 
&gt; //(D-44244 respira profundo, y se dirige lentamente hacia SCP-ES-244-01.)//
&gt; 
&gt; **Santos:** Sabes que no tenías que hablarle así, ¿verdad?
&gt; 
&gt; **Cisneros:** Tengo hambre. Además es un condenado a muerte, no creo que merezca demasiada buena voluntad.
&gt; 
&gt; **Santos:** De hecho, no todos los Ds lo son. 44244 es homosexual.
&gt; 
&gt; **Cisneros:** ¿Y eso qué tiene que ver?
&gt; 
&gt; **Santos:** Viene de Rusia. ¿Por qué crees que tiene acento raro?
&gt; 
&gt; **Cisneros:** Oh.
&gt; 
&gt; //(Silencio; D-44244 se aproxima a SCP-ES-244-01.)//
&gt; 
&gt; **D-44244:** Bueno, estoy cerca. Estoy cerca y...
&gt; 
&gt; //(D-44244 tropieza, teniendo que aferrarse a las protuberancias exteriores para no caer.)//
&gt; 
&gt; **D-44244:** Oh no, oh nonono...
&gt; 
&gt; //(Pausa; SCP-ES-244-01 permanece inactivo.)//
&gt; 
&gt; **D-44244:** Ah, jej, ya veo. 
&gt; 
&gt; **Cisneros:** ¡Ea ya! No va a pasar nada.
&gt; 
&gt; //(D-44244 avanza hacia el centro de SCP-ES-244-01, y lo toca con su mano derecha.)//
&gt; 
&gt; **D-44244:** ¿Ya puedo volver?
&gt; 
&gt; **Santos:** Espera un segundo. Por si las dudas.
&gt; 
&gt; //(Pausa; pasan seis minutos.)//
&gt; 
&gt; **D-44244:** No pasó nada. ¿Podemos volv--
&gt; 
&gt; //(El torso de D-44244 se parte en dos desde dentro. La parte inferior cae, mientras la superior es sostenida por una estructura metálica en su interior.)//
&gt; 
&gt; **Cisneros:** Coño, coño, coño.
&gt; 
&gt; //(Cisneros empuña su rifle estándar, apuntándolo hacia D-44244.)//
&gt; 
&gt; **Santos:** ¡Espera! ¡El protocolo es antes verificar si está consciente!
&gt; 
&gt; **Cisneros:** ¡Bien! ¿¡Estás vivo, tío!?
&gt; 
&gt; //(D-44244 no responde; la estructura metálica se divide en ocho extremidades arácnidas, extendiendo la entidad a cuatro metros de altura. El torso superior se vuelve metálico, con la sección superior al pecho desarmándose y recomponiéndose en un implemento prismático triangular, con una punta afilada apuntando hacia el jeep.)//
&gt; 
&gt; **Cisneros:** No, no lo está.
&gt; 
&gt; //(Cisneros abre fuego hacia la entidad. La munición explosiva estándar es efectiva, y el cuerpo central es destruido. Las extremidades caen al suelo.)//
&gt; 
&gt; **Santos:** Vaya... Esperaba que esta saliera mejor. Pobre tipo.
&gt; 
&gt; **Cisneros:** Ea. No ha ocurrido nada. Volvamos a avisar
&gt; ------

Un análisis posterior de la entidad demostró que la masa de D-44244 había sido parcialmente convertida a metal; gran parte del interior estaba compuesto aún de carne, grasa, y fragmentos de hueso. Se estima el tiempo de conversión en poco más de tres segundos.

Las muestras adquiridas de esta entidad, tentativamente designada SCP-ES-244-A/N, son visualmente similares al material que compone a SCP-ES-244-01, y se asume similar al acero. No obstante, este material no ha sido identificado aún, pues las muestras adquiridas de SCP-ES-244-A/N se descompusieron a lo largo de pocos minutos luego de su recuperación, transformándose nuevamente en materia orgánica humana. SCP-ES-244-01 no ha demostrado más cambios.

------

**Addendum ES-244/3: __Actualización 23/04/2020__**

A lo largo de SCP-ES-244, la vegetación local ha comenzado a recrecer. No obstante, esta vegetación es de color grisáceo oscuro y azulado. Líneas azules irregulares conectan cada área de recrecimiento, con la mayor siendo poco más de un metro de ancho. Actualmente, catorce instancias de vegetación anómala están dispersas por SCP-ES-244.

El suelo dentro de SCP-ES-244 está gradualmente adquiriendo una composición metálica alcalinotérrea. [[footnote]] Los metales alcalinotérreos son: berilio (Be), magnesio (Mg), calcio (Ca), estroncio (Sr), bario (Ba) y radio (Ra) [[/footnote]] La investigación sigue en proceso. La vigilancia sobre SCP-ES-244 se ha reforzado, y una pared de planchas de acero ha sido levantada alrededor.

SCP-ES-244-01 permanece inactivo.
