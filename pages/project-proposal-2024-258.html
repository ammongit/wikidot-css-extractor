**Nombre:** Zoltan Smazsochek

**Título:** //Un Lugar en Silencio//

**Materiales Requeridos:** 
* Un lienzo (4m x 15m)
* Una tonelada de pintura
* Una extraña mierda mental que mata a la gente

**Resumen:** Sé que mi último artículo no fue muy bueno. Está bien, puedo hacerlo mejor. Escuché tus críticas y las tomé en serio, y creo que ésta es una gran mejora, de acuerdo, aquí va: 

//Un Lugar en Silencio// es un proyecto que está diseñado para hacer que la gente piense en sus vidas y en las de sus amigos y en las de sus parejas y se supone que hace que la gente se cuestione el significado de la vida y de la muerte, ¿porque cómo podemos saber realmente lo que es o hace la vida a menos que veamos a alguien perderla?

**Intención:** Oh, mierda, eso probablemente debía ir en la intención. Bueno, ver arriba la intención. Bueno, dime si es mejor esta vez.

&gt; **Respuesta:** //Un Lugar en Silencio//
&gt; 
&gt; John,
&gt; 
&gt; Esto comparte muchos problemas con tus últimas tres propuestas. No parece que tengas una idea clara de lo que tu proyecto intenta hacer. Parece algo que has hecho a última hora para evitar tener que hacer una contribución //real//. Realmente esperaba más de ti. Dejando a un lado los problemas de seguridad que plantea tu ejecución y el flagrante desprecio por la protección legal (incluso [[[wowwee-go-kill-ursefl | Ruiz Duchamp]]] hizo que la gente firmara renuncias), veo una serie de problemas de entrada: 
&gt; 
&gt; * Forzar a la gente a &#34;pensar en sus vidas&#34; matando a sus amigos o seres queridos no va a hacer mucho más que producir un montón de viudas enojadas. 
&gt; * No hay planes para evitar el vandalismo. Cubre una sola parte del agente memético con grafitis, y toda la pieza se desmorona. Nadie muere, y nadie se ve afectado.
&gt; * No estoy seguro de que te des cuenta de la cantidad de pintura que has pedido. Son doscientos sesenta y cuatro //galones// de pintura. Eso es veintiséis sombreros de vaquero. Me doy cuenta de que probablemente estás siendo hiperbólico, pero probablemente deberías ser más preciso con tus medidas. 
&gt; 
&gt; Creo que esto podría ser genial todavía, pero necesita más trabajo para alcanzar todo su potencial. Parece que tienes un buen comienzo, pero necesitas pensar más tu idea. 
&gt; 
&gt; Saludos,
&gt; El Crítico

**Nombre:** Zoltan Smazsochek, por favor  (John Sanders está muerto y Zoltan lo mató)

**Título:** //El Gran Vacío//

**Material Requirements:**
* Un lienzo que mide exactamente 4m x 15m x 1m
* Exactamente 1.273 galones de pintura negra (#000000)
* Un (1) meme que [[[kte-6024-blit-nuntius|calla a la gente]]]

**Resumen:** Se trata de un cuadro poco llamativo, por lo demás perfectamente ordinario, sobre un lienzo. Se colocará al lado de la carretera de la Ruta 66 en Estados Unidos. Será visto por todos los que pasen por la señal, y empezarán a perder gradualmente la capacidad de comunicarse, ya sea electrónicamente, por la vista o verbalmente. No estoy seguro de que funcione con todo el mundo, pero parece que se dirige a las palabras habladas y al texto escrito, e incluso a cosas como la danza interpretativa. 

**Intención:** En lugar de dibujar esta pieza en particular, decidí robarla de una ciudad alemana en ruinas, que fue encontrada por mis amigos. Hace tiempo que no hablo con ellos, así que espero que estén bien. Trabajo mucho en mi arte y me duele cuando la gente me dice &#34;eso apesta&#34; y &#34;deberías hacerlo mejor&#34; y &#34;tu arte es malo y deberías sentirte mal&#34;, así que dibujé el meme en él con pintura negra. Quería hacer algo que buscara y cerrara la posibilidad de criticar. Espero haberlo logrado. Bueno de todos modos dime que hice mejor. 

&gt; **Respuesta:** //El gran Vacío//
&gt; 
&gt; Zoltan,
&gt; 
&gt; Pido disculpas por haber identificado mal su nombre. Simplemente me guío por la información de contacto que tengo en el archivo, y quiero asegurarme de atribuirte correctamente cuando los clientes pregunten por tu trabajo. De acuerdo con su petición, modificaré la información de contacto. 
&gt; 
&gt; En cuanto a su propuesta, estoy seguro de que ha escuchado la frase &#34;Los buenos artistas toman prestado, los grandes artistas roban&#34;, y de hecho es cierto. Sin embargo, lo que veo aquí es menos una manifestación de eso y más un problema de &#34;calco&#34;. No hay ningún intento de modificar el concepto, ni de recontextualizar la idea inicial, sólo una copia directa. Esto es preocupante en el mejor de los casos, y francamente disgustante en el peor. Arregla tus problemas o largate. 
&gt; 
&gt; Saludos,
&gt; El Crítico

**Nombre:** Zoltan o John o lo que sea

**Título:** //Ya No Lo Sé//

**Materiales Requeridos:**
* Un lienzo (4m x 15m)
* Pintura blanca, supongo, para el lienzo blanco
* Algo, lo que sea, para hacer buen arte

**Resumen:** Lo estoy intentando. Lo estoy intentando //realmente// con fuerza, ¿vale? Esto es lo mejor que puedo hacer. Sé que todos los demás pueden hacerlo mejor, pero no todos podemos ser Picasso. Apenas puedo ser Zoltan, aunque quiero serlo. Zoltan Smazsochek es un artista guapo, inteligente y con talento al que todo el mundo adora. Yo sólo soy un perdedor.

**Intención:** Siento que no estoy haciendo ningún progreso. Siento que estoy coloreando con un crayón blanco en un papel blanco. Así que eso es lo que hice. Bueno, eso es lo que hice pero con pintura en lugar de crayones. Estoy tratando de tapar las cosas pero lo hago muy mal, así que hice un arte donde dibujé el meme encima pero no se notaba. 

&gt; **Respuesta:** //Ya No Lo Sé//
&gt; 
&gt; Querido Zoltan, 
&gt; 
&gt; ¿Conoce usted [[[https://es.wikipedia.org/wiki/4%E2%80%B233%E2%80%B3 | Cuatro, treinta y tres]]]? //Ya No Lo Sé// me recuerda un poco a esa pieza. El Compositor lo compartió conmigo hace unos años y me dejó absolutamente alucinado. Aunque su trabajo no es necesariamente alucinante, no necesita serlo. Es honesto, es crudo y es //tú//. 
&gt; 
&gt; ¿En resumen? Fue muy cool.</textarea></pre>
