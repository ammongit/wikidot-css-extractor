Последние несколько часов Айрис пыталась просунуть руку в фотографию.

Это была обычная фотокарточка. Она сняла её собственной камерой несколько минут назад, так же, как и несколько дюжин других. Она делала всё как обычно, но увы, у SCP-105 просто не получалось. Иногда её рука вообще не погружалась в фото. Чаще же рука появлялась из воздуха трудноразличимой: мутной, мерцающей, полупрозрачной.

Она бросила фотографию на стол, испустив раздражённый стон. Безымянный исследователь, назначенный следить за её тренировкой, поднял бровь.
-- Нужен перерыв? -- лаконично спросил он.

Айрис помотала головой. -- Мне нужны ответы.

-- Ну, физиологически, вы в порядке, -- ответил исследователь, постукивая тупым концом ручки по планшету для бумаг. -- Так что проблема должна быть психи…

-- Я имела ввиду другое, -- перебила Айрис. -- Мне нужны ответы. Настоящие ответы. Например, кто возглавляет всё это? Кто новый генерал Боу?

-- Это... Скорее всего секретная информация.

-- Скорее всего? -- Айрис уставилась на исследователя. Он лишь вежливо улыбнулся и пожал плечами. Ей захотелось сбить улыбку с этого равнодушного лица. -- Я хочу с ним встретиться, -- жёстко сказала она.

-- Не думаю, что это действительно необходимо, -- безымянный исследователь вежливо улыбнулся. -- Почему бы нам не попробовать снова? Попробуйте с верхней стопки Упражнения за Шестое Ноября.

Айрис покачала головой. -- Нет, с меня хватит. -- Она встала и подошла к двери, над которой висела камера слежения. Айрис посмотрела прямо в темный немигающий объектив. -- Я знаю что ты меня слышишь, -- сказала она. -- Нам нужно встретиться. Мне надо поговорить с вами, иначе всё это кончится плохо.

-----

Где-то далеко &#34;Новый генерал Боу&#34; проснулась неизвестно во сколько, в миллионе миль от своего тела. Реальный мир казался громким, но неразборчивым, словно по ту сторону туманной бездны. Доктор София Лайт подумала, что сердце вот-вот вырвется из груди, хотя отсюда трудно было понять.

Что вызвало приступ на сей раз? Может, сон? Она постаралась вспомнить, в памяти осталась лишь мутная чушь: много крови, образы рук в крови, ярко намекающие: **Ты всё запорола...**

Время не могло быть случайным совпадением. Вчера ночью пришло уведомление об одобрении Альфы-9. Она бодрствовала часами, сидя на телефоне, и не могла вспомнить что было после, так что да, должно быть, тогда и началось.

Неизвестно, как долго она сидела в кровати, обняв себя руками, парализованная и не реагирующая ни на будильники, ни  на телефонный звонок. Забавно: она может быть воплощением самообладания во времена кризиса, но стоит ее мозгу выплюнуть во сне не тот образ -- и всё летит к чертям.

В какой-то момент Во, ее ассистент, постучался в дверь, чтобы поинтересоваться жива ли она, уведомить её, что всё в порядке, что ничего срочного не требует её внимания, что он перенёс утренние встречи, и что сам он заглянет попозже с завтраком и кофе. Затем Во оставил её в одиночестве, переваривать услышанное.

Она часто задумывалась, что же такого невероятно самоотверженного она совершила, чтобы заслужить в помощники такого человека.

-----

Примерно в полдень доктор Лайт наконец появилась в своём кабинете, помятая, но уже в своей тарелке.

Во поднял голову из гнезда документов, через которые он героически пробирался.

 -- Как вы? -- вежливо спросил он.

-- Никаких необычных симптомов, -- ответила Лайт. -- В основном нормально. Анализ крови...

-- В медчасти вас ожидают в любое время.

Она кивнула. 

-- Хорошо. Спасибо. Спасибо вам.

Во улыбнулся и сказал что-то, что она не вполне разобрала. Лайт согнула левую руку, надеясь, что не растянула ее опять, пока её колбасило. Она ненавидела физиотерапию. -- Что у меня по плану? -- спросила она.

-- У вас всё ещё две встречи, которые я не сумел перенести, -- сказал Во. -- Актус прислал несколько файлов по новейшим отчётам. У нас новости от совета О5, и завтра у вас встреча с Директорами насчёт них. И, рано утром приходил Кейн.

-- Который Кейн, через А или с Е? -- переспросила она.

-- Кейн, который через Е. С ним были доктор Эллиот и Директор Мус. Они хотели вас видеть, но я сказал, что вы беседуете с О5.

-- Благодарю. Что ещё?

-- У вас также //должна была// быть встреча с Каином через А. Но Директор Мус активно дёргала за ниточки, чтобы самостоятельно уговаривать его присоединиться к Альфе-9. Я дал ей преуспеть. Она уже закончила. Каин согласился. Полный отчёт у вас на почте. Ваша первая встреча состоится как раз с Директором Мус. Она говорит, у неё какое-то дело.

-- Насчет чего?

-- Она не сказала. Догадываюсь, насчёт Альфы-9.

Лайт кивнула. -- Каин -- SCP-073 -- мне нужно увидеться с ним в ближайшее время.

-- Уже назначил на следующую неделю.

-- Спасибо. Так с кем моя вторая встреча?

-- Эм. -- Во проверил записи. -- Тав-666.

-- Бля.

-----

Насчёт Директора Мус Во оказался прав, как обычно. 

В 13 часов 02 минуты Директор Лайт вошла в переговорную, одетая в стандартную униформу: белая рубашка, чёрные слаксы, аккуратные туфли, тёмные круги под глазами.

Директор Мус была уже там, прохаживаясь по другой стороне комнаты. Плохо сидящий костюм небрежно накинут на ее высокую фигуру. Тёмные круги под её глазами ничем не уступали таковым у Софии. Не ожидалось, что женщина со смешной фамилией задержится на месте директора Зоны 19 надолго -- никто не задерживался. Кроме Стрельникова, который изначально был временной заменой, и который, наконец, сам потребовал замены. Мус уже продержалась больше года, и работа оставила свой отпечаток.

Посреди пустого стола лежал коричневый свёрток.

-- Я заполучила предметы, о которых вы просили, -- сказала Мус без вступления. -- Они... близки к вашим требованиям. Было непросто. Но они будут работать, даже с вами, хоть вы и не Синий Тип. Я лично их проверила. Инструкция прилагается.

-- Спасибо вам огромное, -- сказала Лайт. -- Если я могу хоть чем-нибудь помочь...

Мус лишь покачала головой. -- Вы уже помогли. Спасибо, что разрешили поговорить с Каином. 

-- За это спасибо Во. В отчёте написано, что всё прошло хорошо.

-- У вас уже есть отчёт?

-- И это ещё одна вещь, за которую стоит благодарить Во. Как вам удалось уговорить Каина присоединиться?

-- Мне не понадобилось делать вообще ничего, -- сказала Мус со странноватым выражением лица, -- Он сразу согласился. Признаюсь, я была удивлена. Учитывая всю историю, с SCP-076-2, и Омегой-7...

Лайт подумала об этом. -- Может сначала с ним побеседовали О5? В любом случае я не буду беспокоиться о том, что дела идут хорошо.

-- Это ненадолго, -- сухо сказала Мус.

-- Вероятно, нет, -- пожала плечами Лайт.

-- Об этом я и хотела с вами поговорить, -- сказала Мус. -- Об Альфе-9.

Лайт ждала.

-- Мне отправили отчёты на прошлой неделе, -- сказала Мус. -- я прочитала их от корки до корки. Искала весомую причину для возобновления столь опасного проекта, как Омега-7. Я нашла много политического маневрирования, длившегося много лет, и отчёты об Айрис, отстреливающую неизвестных, вторгшихся в эту Зону. Но больше ничего. Полная тишина на фронте аномалий. И всё же Альфа-9 создана и запущена. Начиная с прошлой ночи.

-- У меня и у самой есть сомнения, -- сказала Лайт. -- Но я ожидала, что вы будете поддерживать смену политики Фонда по использованию аномалий.

-- Потому что я сама -- аномалия? Именно поэтому я знаю, что это чрезвычайно опасно.

Большинство людей этого не знали, но Мус была Синим Типом. До Фонда она была паранормальной колдуньей. Бывший член Длани Змея.

-- Поймите меня правильно, -- сказала Мус. -- Цитируя официальную документацию -- чрезвычайные риски требуют чрезвычайных обоснований. Риски я вижу. А обоснований -- нет.

Лайт кивнула. -- Полагаю, риск долгосрочный. Может даже среднесрочный. Наши естественные ресурсы напряжены до предела, а аномальные ресурсы едва задействованы. Мы продолжаем выявлять новые SCP почти каждый день. Возможно, у нас нет чрезвычайных обоснований прямо сейчас, но в ближайшем будущем они появятся. -- Лайт замялась. -- Если только О5 не знают чего-то, чего не знаем мы. 

-- Вы знаете, я человек Организации, -- сказала Мус. -- Но увы, некоторым людям этого недостаточно. 

Лайт кивнула. -- Почему вы не отказались от участия в Альфе-9? Вы могли.

-- Потому что я понимаю, как работают аномалии там, в реальном мире, -- ответила Мус. -- В настоящий момент никто в вашей полевой группе даже не знает, что такое Синий Тип. Я знаю, вы рассматриваете Александра Фокса -- а он работает на Маршалл, Картер и Дарк. Это уже риск. Если я могу помешать этому риску перерасти в катастрофу, хотя бы частично, я обязана попробовать. -- Она посмотрела на Лайт. -- Полагаю, вы здесь по тем же соображениям. 

Она была права, признала про себя Лайт. На минуту воцарилось молчание. 

-- Прошлой ночью ко мне пришёл фактотум О5, -- наконец сказала Мус. -- После голосования Совета по одобрению Альфы-9. Он представился мне как Преданность. Не очень деликатный.

-- Что он сказал?

-- Рассказал мне, как именно была одобрена Альфа-9, -- ответила Мус. -- По его словам, голосование основывалось вовсе не на здравом суждении. Были политические игры. Много препирательств. И экзистенциальный страх, который ни один из них не осмелился открыто высказать. Совет ждал, что в аномальном мире что-то подобное однажды начнётся, и когда оно началось, им лишь нужен был кто-то, кто скажет: «ну, вот этот проект нам нравится. Мы его возглавим. И мы примем полную ответственность, если что-то пойдёт не так. //Когда// что-то пойдёт не так.»

Мус снова сделала паузу, уставившись на стол, постукивая пальцами по спинке пустого кресла. 

-- Это была я? -- спросила Лайт. 

Мус помотала головой. -- Преданность сказал, что это был член Совета. Тот, кто вызвался принять ответственность, если Альфа-9 пойдёт по стопам Омеги-7. Они сказали, что это О5-10. 

О5-10? Лайт была слегка удивлена. До сих пор в связи с проектом упоминался только О5-7.

Хотя… Стало немного проясняться. О5-7 не из тех, кто готов выступить за что-то столь вопиюще рискованное. Для этого у неё были… ну, люди типа Лайт. А до неё Клеф. 

-- Почему вы так добивались возможности лично уговаривать Каина?

-- Чтобы покончить с этим. Как оторвать пластырь. -- Мус помолчала. -- И чтобы никто другой не смог это запороть. 

Лайт снова кивнула.

-- Будут последствия, -- сказала Мус. -- Никто не забыл Омегу-7. Эти воспоминания не сулят ничего хорошего.

-- Я размышляла над этим, -- сказала Лайт. -- Нам следует много к чему подготовиться. 

-- Мне пора возвращаться к работе. Удачи, Директор Лайт. Скоро увидимся. -- Мус перестала бить пальцами по спинке кресла. -- Не затягивайте. У нас меньше времени, чем мы думаем. 

Лайт и не собиралась.

-----

Следующая встреча, с Тав-666, произошла куда раньше, чем хотелось бы. 

Теперь за длинным столом для конференций сидели двое. Самый уродливый, самый неопрятный человек на свете, и его диаметральная противоположность: привлекательная, ухоженная женщина. 

Лайт хорошо знала мужчину. О женщине же она слышала. 

-- Альто, -- сказала Лайт. -- Извиняюсь, что заставила вас ждать.

-- София, -- ответил Клеф. Широченная улыбка никогда не покидала его лица. -- Позволь представить: в прошлом -- моя секретарша, а ныне протеже, Андреа С. Адамс. 

-- Адамс, -- сказала Лайт, протягивая руку для пожатия. -- Я немало о вас слышала. Блестящая работа, вытащить Айрис из цепких лап ГОК. 

Губа Адамс слегка дёрнулась, пока две женщины жали руки. Выражение лица Клефа прочесть было куда проще. 

-- Приношу свои извинения, если заставила вас ждать, -- продолжила Лайт. -- Вы слышали новости?

-- Голосование Совета? Ещё бы! Да поможет нам Бог. -- Клеф картинно засмеялся.

-- Вы не ожидали? Из приказов…

-- О5ые прикажут всё что угодно, если им это покажется хорошей идеей, -- отмахнулся Клеф. -- А по вторникам они принимают и плохие. Ничего удивительного, что Последняя Надежда вызывает столько противоречий. Бьюсь об заклад, перевес голосовавших &#34;за&#34; был минимальный.

Лайт размяла руку, вспоминая слова Мус. -- Альфа-9 по-прежнему непопулярна.

-- Да готов свою задницу поставить -- так оно и есть. И теперь все узнают об этом.

Она кивнула.

-- В таком случае, у нас проблема, и мне интересны ваши мысли. -- Лайт запустила планшет, открыла файл и повернула экран остальным. -- Доктор Мэйнард Мэддокс, Директор, Зона 88. Агент Ричард Гиллиан, 18. Есть и другие, и мы не знаем, кто именно.

-- Кто они?

-- Лисы в курятнике.

Клеф взял планшет и стал рассматривать фотографии, его глаза сузились. 

-- Предатели и кроты. Известно на кого работают?

-- Несколько лет назад Гиллиан работал под прикрытием с секретной организацией, у которой были сомнительные контакты с Повстанцами. Мэддокс, не знаю. Они оба сливали подсадную дезу, что однажды привело к [/lending-a-hand вторжению неизвестных в Зону 88].

-- Вы сказали, есть и другие? -- спросила Адамс.

-- Да. Большинство терпеливо выжидают. На меня [/i-was-not-magnificent напали в Зоне 77]. К тому моменту [/scp-1501 SCP-1501] не нарушал условий содержания уже много месяцев, и расследование выявило очевидные признаки саботажа. Это было покушение на мою жизнь.

-- Нет подозреваемых? -- спросил Клеф, передавая планшет Адамс.

-- Гиллеспи уверила меня, что действующий директор Зоны, её внук Ральф Роджет, лично занимается расследованием, -- ответила Лайт. 

-- Хорошо.

-- Ему двадцать два. -- Лайт скорчила гримасу. -- Я имею ввиду -- я доверяю суждениям Гиллеспи -- ну, типа -- важно то, что существуют спящие двойные агенты, которые рассматривают Альфу-9 как беспрецедентную угрозу. И они просыпаются. Это угроза всему проекту, а не только мне. Можете этим заняться?

-- Мы можем начать мониторить все исходящие коммуникации, плюс людей, выходящих за пределы комплексов, -- сказал Клеф.

-- Это вообще осуществимо?

-- У нас есть актив, которому это по плечу, -- ухмыльнулся Клеф. Адамс поморщилась. 

-- Хорошо, -- сказала Лайт. -- Что-нибудь ещё?

- Немногое, -- ответила Адамс, -- если вы планируете пережить очередную перестрелку, вам стоит рассмотреть покупку бронежилета. Я слышала, теперь они продаются в дизайнерских расцветках. 

Лайт фыркнула. 
-- О, конечно. Я займусь этим.

-----

Клеф сопроводил её на третью встречу за день. Он извергал поток лаконичных комментариев по всему пути, пока они не достигли безопасного конференц-зала в сердце Зоны-17. Охрана, секретари и все остальные, у кого не было как минимум 4 уровня допуска, были выведены наружу на следующие два часа.

Клеф заворчал ещё более недовольно, когда увидел шведский стол, предоставленный службой питания Зоны.

-- В городе есть отличный IHOP [[footnote]] IHOP - сеть американских блинных -- прим. перев. [[/footnote]], -- проворчал он. -- Почему мы не едим там?

-- А что не так с едой? -- недоуменно спросила Лайт. В онлайн-меню всё выглядело вполне аппетитно. 

-- Она несъедобная, вот что. -- Клеф положил на тарелку четыре бисквита. -- Грош цена такому банкету, где нельзя заказать курочку, вафли, и получить пол-кофейника ароматного кофе на костюм от официантки с бодуна.

-- Почему ты так любишь встречи в закусочных? Откуда вообще у вас всех страсть к забегаловкам?

-- Я не люблю формальностей, -- сказала директор Зоны 77 Ширли Гиллеспи, накладывая еду с соседней стойки. -- В закусочных уютно. Сидя вдвоём в кабинке, можно честно, открыто побеседовать. А в таком зале…

-- безопасно. -- Лайт насупилась. -- Как минимум.

-- Ты так уверена, что среди нашей охраны нет кротов Повстанцев? -- Клеф посмотрел на зал с отвращением. Или причиной были его бисквиты. -- Давайте уже приступим. 

Их троица присоединилась к остальным директорам. Все они были здесь, в просторном конференц-зале Зоны 17, все, кого пригласили на первую встречу. Помимо Клефа, Лайт и Гиллеспи -- и директора Мус, которая кивнула Лайт, пока садилась за стол -- были также Брайт, Актус, и два директора, которых Лайт ещё не встречала: Джонатан Нардьё и Марсия Кортез.

Одно место пустовало. Директор АПАИБ Мария Джонс работала сразу по нескольким секретным направлениям, и не только для Альфы-9; вскоре после известия об одобрении Совета, Джонс прислала Лайт короткое письмо с извинениями, в котором сообщалось, что некоторое время она будет отсутствовать. Лайт не винила её; Джонс была тем самым человеком, которому пришлось закрывать файлы Омеги-7. Всё это было очень больной темой. 

Клеф обошёл вокруг стола и ткнул Брайта в плечо, получив в ответ пинок (в основном дружелюбный) от, в настоящий момент, мужчины-индуса в возрасте тридцати-с-небольшим лет. Он выбрал кресло рядом с Гиллеспи в дальнем углу и лениво развалился, демонстрируя всей своей позой, что не собирается принимать участия ни в чём, кроме поедания низкопробного содержимого своей тарелки.

Почему бы и нет. Технически, он не являлся членом Альфы-9. У Тав-666 уже была полноценная встреча.

Клеф был прав насчёт охраны. Половина Директоров, задействованных в Альфе-9, в одном зале -- таких встреч Служба Безопасности не одобряла, и Лайт понимала почему. Тем не менее, это был необходимый риск. Скорость была ключевым фактором. При всех возможностях Фонда, никогда нельзя быть уверенным в защищённости каналов связи.

Лайт не смогла удержаться и посмотрела на Гиллеспи. Прошло совсем немного времени после нарушения условий содержания, во время которого они оказались вместе взаперти, но Гиллеспи вела себя как обычно. Она мирно пила чай с закрытыми глазами.

Что до всех остальных, все были заняты своими тарелками в разной степени, но время от времени их глаза приподнимались -- взглянуть на неё. Иногда в них читалась враждебность. Иногда жалость. В основном им всем было любопытно.

Лайт воспользовалась минуткой, чтобы попытаться пережевать кусочек картофеля. Проглотив его, несмотря на сухость во рту, она отодвинула тарелку. Она дождалась естественной паузы в общей беседе и подошла к кафедре, чтобы отрегулировать микрофон. Из динамиков конференц-зала раздался короткий электронный визг. Беседа за столом прекратилась.

-- Спасибо вам всем, что пришли, -- начала она. -- Как вы знаете, Альфа-Девять была официально одобрена в качестве Мобильной Оперативной Группы. Каждый из вас обладает значительным влиянием на будущее этого проекта. Он, в свою очередь, повлияет на будущее Фонда. Наш первый Актив, Айрис, проходит подготовку. Будут и другие.

Она сделала паузу, ожидая реакции. Тишина. -- Итак, эм. Кто-нибудь желает что-нибудь обсудить?

Момент тишины. Мужчина средних лет поднял руку. -- Да, Директор Нардьё, -- сказала Лайт.

Джонатан Нардьё кивнул, поднялся на ноги, и раскрыл потрёпанный блокнот на спирали. -- Директор Лайт, -- сказал он в качестве приветствия. -- Я как раз просматривал видеозаписи с тренировок SCP-105, -- сказал он. -- Она уже на уровне некоторых наших полевых агентов, и это спустя лишь месяц тренировок. Создаётся впечатление, что у неё какая-то форма фотографической памяти, простите за каламбур. Хотелось бы знать, это естественное, или же какая-то форма вторичной мутации её аномальной способности…

-- Вторичной мутации? -- Брайт усмехнулся. -- Вам сколько, двенадцать?

-- Не понимаю о чём вы, -- сказал Нардьё. Он был удивлён, что ему перечат.

-- Это буквально терминология людей Икс, и вам это отлично, блин, известно.

Марсия Кортез подала голос. -- Я согласна с Джеком. Нам нужно быть аккуратными с терминологией. Если мы хотим, чтобы эксперимент удался, нам нужно вести себя с максимальным профессионализмом…

-- Если она и **супергерой**, то поломанный, -- перебила Мус. -- Её способности не в лучшей форме со дня встречи с Коалицией.

-- Напугана, вероятно, -- предположил Актус. Он первым прибыл к столу этим утром, но это был первый раз, когда он оторвал взгляд от своего планшета. -- Этот инцидент был крайне необычным. Гораздо более необычным, чем неразрешённое нарушение условий содержания, с которого и начался весь этот бардак. 

-- Может она снова симулирует, -- предложила Кортез.

-- Психологическое освидетельствование Гласса говорит обратное, -- сказал Нардьё.

Кортез покачала головой. 
-- Гласс всегда симпатизировал гуманоидным цыпам. -- Она кинула Брайту странно виноватый взгляд. Тот, казалось, ничего не заметил, сосредоточившись на еде.

-- Айрис Томпсон всего лишь девочка с особым даром, -- сказал Нардьё. -- Она не так уж опасна. Все мы ежедневно имеем дело с гораздо худшими случаями.

-- Ядерки, замаскированные под девочек-скаутов, -- пробормотал Клеф.

-- Простите? -- спросил Нардьё.

-- Я сказал, не недооценивайте чёртову цыпу просто если она выглядит миленькой девочкой, -- рявкнул Клеф. -- Айрис Томпсон опасна. Единственный вопрос -- опасна она нам или противнику. 

-- Ну, если бы вы не относились к ней как к зверю в клетке…

-- Вернёмся к делу, -- прервала их Лайт. -- Эффективность Айрис снизилась. Возможной причиной может быть то, что она давно не использовала свои способности. А может фаза луны, или парад планет, или что-нибудь ещё, о чём мы никогда не узнаем. В данный момент у нас просто недостаточно данных. Так что перейдём дальше. -- Она повернулась к другой стороне конференц-зала. -- Гиллеспи, Актус, каков статус других проектов для Альфы-9?

Гиллеспи поставила свою чашку и вытерла губы платком. 
-- В большинстве теоретически полезных объектов из моей Зоны 77 нам отказано. У меня есть несколько… серых случаев, в которых исследования показывают потенциал к плавному переходу к более насильственным проявлениям. Но помимо них, все отвергнуты.

Актус кивнул. -- На большую часть моих рекомендаций было также наложено вето, несмотря на добро от вас. К сожалению, мне пока нечего добавить, хотя я получил новый список аномалий для оценки.

-- Как бы там ни было, -- сказал Нардьё, -- не подумайте что я жалуюсь, но… между нами, мы запросили более двух сотен объектов SCP. А сейчас в списке… У нас наберётся хотя бы шесть? Кроме Айрис, у нас есть Каин, сломанный Скульптор Реальности, отрубленная кисть…

-- Полагаю, они хотят, чтобы мы начали с малого, -- заявил Актус. -- Тем не менее, нам обещано больше SCP. [/scp-1985 SCP-1985] и [/scp-2099 SCP-2099] уже были мне предложены в качестве возможных…

-- Мозг в банке и исследователь апокалипсиса? -- перебил Нардьё. -- Ладно, неплохо, но это всё ещё лишь два…

-- Однако, -- с нажимом произнёс Актус, сурово глядя на младшего коллегу, -- это исключая вторичные аномальные активы, которые не подходят под Особые Условия Содержания, и заполучить которые будет проще. Андреа Адамс и её костюм. Профессор Кроу и его проекты. Тот малый, Фокс. ИИ Александра. Челси Эллиот. Эверетт Манн. Бабочки Кирю. 

-- Технически, сама я, -- сухо сказала Мус. -- Учитывая что я -- Синий Тип. -- Нардьё и Кортез выглядели озадаченно. -- Термин ГОК. Это значит, что когда-то я колдовала немало заклинаний. Если вы не знали, я была в Длани. -- Она отпила из бокала. -- И ещё ты, Брайт.

-- Нет, -- ответил Брайт. -- Никто из нас не является ни аномальным оружием, ни активом Альфы-9. Я здесь в качестве Директора по Персоналу. И я думаю всем будет лучше если эта… оперативная группа… останется небольшой. Она уже крупнее, чем Омега-7 когда-либо была.

-- Вы не были членом Омеги-7? -- спросил Нардьё.

-- Нет, не был, -- ответил Брайт. -- Как Директор по Персоналу, я был частью команды, подбирающей в Омегу-7 новеньких.

-- Однако в Омеге-7 было так мало аномалий. -- Нардьё нахмурился.

-- Да, -- сказал Брайт. -- На то была причина. Та же, по которой в этой оперативной группе с аномалиями уже перебор. Нам, наверное, дадут больше, но нам не нужно больше. Совсем.

-- Но…

-- Нам уже оказали довольно серьёзный знак доверия, зачислив к нам Каина, -- вклинился Актус. -- Вы знаете, как Совет относится к нему.

Гиллеспи посмотрела в свою чашку. 
-- Не могу сказать, что давать аномалиям руководить аномалиями -- хорошая идея. За очевидным исключением доктора Брайт. Но Айрис? Уж с таким-то проектом мы найдём более опытного кандидата на роль командира группы.

-- Соглашусь, -- сказал Брайт. -- Но это неважно. Приказ о назначении командиром Айрис пришёл сверху. С этим мы ничего не поделаем.

-- Она командует отрядом, -- заметил Актус. -- Она не командует всей Альфой-9. Это делаем мы.

-- Я правда считаю, что тут не о чем беспокоиться, -- сказал Нардьё. -- Просто посмотрите эти видео. Она отлично подходит нам. Я думаю…

-- Мы знаем, что ты там думаешь. -- Брайт не поднял головы от тарелки. -- У тебя слюнки изо рта капают.

-- Простите? -- Нардьё сжал вилку в кулаке. -- Вы обвиняете меня в непрофессионализме? Если так, то я…

-- Никто никого ни в чём не обвиняет, -- поспешила прервать его Лайт. -- Это была плохая шутка. Да, Джек?

-- Никудышная, -- согласился он.

-- Хорошо. Тогда это улажено. Ещё что-нибудь?

-- Есть ещё один вопрос, -- сказал Нардьё. -- Айрис… настаивает на встрече с «Новым Боу». -- Он посмотрел на Лайт. -- Думаю, это вы. 

Лайт опустила голову и взглянула на планшет. Там всё ещё проигрывался ролик, в котором пикселизированная светловолосая фигурка запускала руку в полароидную фотографию, и призрачная рука выныривала в нескольких футах. 
-- Знаю, -- сказала она. -- Надо было устроить это раньше. 

-- Я не думаю, что нам стоит так быстро налаживать контакт с аномалиями, -- сказала Кортез, сдвинув брови.

Лайт пожала плечами. -- Может и нет. Но если мы не сумеем завоевать доверие Айрис, то проект обречён. Я поговорю с ней.

-----

-- Шарль Во? Вы секретарь Лайт.

Во взглянул на привлекательную женщину в сером костюме, которая появилась в комнате напротив него. 

-- Э -- Агент Адамс. Не знал, что вы тут. 

-- О, простите. Старая привычка, -- сказала Адамс. -- Как зовут вашу собаку?

-- Манго.

-- Она милая. Из Фонда?

-- Да. Она предназначалась для охраны и поисковой службы, но… слишком дружелюбная.

-- Это видно. Она лапочка. Можно? -- Когда Во кивнул, Адамс присела и поерошила питбуля по голове. Манго раскрыла пасть в собачьей улыбке и, застонав, перевернулась на спину, подставляя пузико.

Во безмятежно улыбнулся. 
-- Вы что-то хотели, Агент?

-- У меня вопрос о вашем боссе, -- сказала Адамс, окончательно оперевшись на колени. 
 
-- О Лайт? -- Во нахмурился. 
 
-- Позвольте я перейду сразу к делу. Вы знаете, что такое Тав-666.

-- Знаю, -- сказал Во. 

-- Вы знаете, в чём состоит наша работа. 

-- Разумеется.

-- Хорошо. Мы знаем, что вы, на полурегулярной основе, организуете какое-то медицинское обслуживание для доктора Лайт, нередко даже после её выходных. Вы приложили немало усилий, чтобы этот факт не попал в документы. Это вызывает опасения. 

Во нахмурился ещё больше. 
-- Я не имею права обсуждать медицинские вопросы начальства.

-- Она на наркотиках? Обезболивающие? Что-то посильнее? -- Никакого ответа. Адамс подготовилась к осаде. -- Шарль… Можно звать вас Шарль?

-- Нет, -- ответил Во. 

-- Ну хорошо. Тогда, Мистер Во, насколько нам известно, мы с Клефом первыми узнали об этом. Если с ней что-то происходит, нам нужно знать, потому что есть люди, которые могут это выяснить и использовать против нее.

-- Спросите её сами.

-- Она беременна?

Лицо Во было непроницаемо.

-- Послушайте, -- Адамс приступила к штурму. -- Расскажите мне прямо сейчас, как сотрудник -- сотруднику, и у вас гарантированно не будет с этим проблем. У вашего босса, вероятно, не будет с этим проблем. Чёрт, нам даже может не понадобиться докладывать Смотрителям, в зависимости от того, с чем мы имеем дело. Но если вы не скажете мне по секрету, тогда мне придётся начать официальное расследование. И тогда, -- она выдержала паузу, -- у людей будут неприятности. 

Во вздрогнул. Манго села прямо, опустив уши и подняв плечи. Затем отстранилась от Адамс и подошла к Воксу, положив голову ему на колени. Во аккуратно протянул руку и потрепал любимца по голове. 

-- У доктора Лайт психическое расстройство, которое иногда нарушает её связь с действительностью, -- медленно произнёс он. -- Это есть в её медицинской карте.

Адамс кивнула.

-- Подобный эффект дают вещества, которые Фонд использует для изменения сознания. Так что… я помогал Лайт выполнять анализы на амнезиаки после её приступов. В последнее время тестируем на наркотики и яды. В любом случае, вы можете понять, почему мы до сих пор предпочитали не говорить Совету -- и вообще никому. 

Адамс снова кивнула, медленно. -- Анализы когда-нибудь приходили положительными?

-- Пока нет. Работам по Альфе-9 лишь месяц.

Адамс кивнула в третий раз. -- Если вы все же получите ответ, дайте мне знать.

Во улыбнулся, держа в руке поводок Манго. Воплощение подчинения. 

-- Вы будете вторым человеком, который узнает.

-----

Они забрали Айрис из камеры содержания рано утром и провели ее через Зону в кабинет, который она никогда раньше не видела. В кабинете не было ни единого растения, но мебель была качественной, а сама комната просторной. Значит, кто-то важный. Директор.

Айрис знала, что в Зоне 17, как и в её старшей сестре Зоне 19, были кабинеты для куда большего числа директоров, чем для одного непосредственного начальника Зоны. Одному человеку не под силу управлять самыми большими участками Фонда. Она слышала, что у Зоны 17 не было единого официального директора. Так что это мог быть кто угодно.

Когда Айрис устроилась в кресле, дверь открыл чернокожий мужчина, ведущий на поводке служебного питбуля. Белая женщина вошла за ним следом. Айрис не узнавала их.

-- Айрис, -- сказала женщина. -- Очень приятно познакомиться. -- Она была низкорослой, со шрамами, неулыбчивая, волосы убраны с лица на затылок. Она могла бы быть военной, но если подозрения Айрис были близки к истине, женщина была скорее исследователем.

-- Вы Боу, -- сказала Айрис.

-- Не совсем. -- Женщина выглядела удивлённой. Она почти улыбнулась. -- Я София Лайт. Директор Альфы-9.

В 18.38 по местному времени, Служба Безопасности Зоны 17 была оповещена о том, что один из её охранников дезертировал и напал на одного из старших сотрудников. Они получили эту информацию, когда названный старший сотрудник материализовался перед кабинетом СБ. Дезертировавший охранник был найден и взят под стражу. 

София Лайт была сопровождена в безопасную комнату, куда была также вызвана её личная охрана. Доктор осмотрел директора Лайт, после чего у неё состоялся короткий телефонный разговор с О5-7, которая поинтересовалась её самочувствием и звучала так, будто беседует с двумя людьми одновременно. Директор Кортез наведалась с извинениями. Лайт была даже тронута этим. Охрана Зоны 17 начала немедленное расследование.

-- Ищите Эшера, -- сказала Лайт. -- Он упоминал Эшера.

Лайт ждала в безопасной зоне три часа, пытаясь не отключиться. Получалось смешанно. Её охрана всё понимала, но это было просто стыдно -- что если она и им не могла доверять? Она была на //волокне волоска// от гибели. Пока она сражалась с паранойей, Служба Безопасности носилась повсюду, собирая информацию: об охраннике, о его планах, о потенциальных союзниках и о возможных ловушках.

В конце концов они принесли ей находки.

Его звали Роберт Бланкеншип, 2 уровень допуска, и он оставил предсмертную записку в своей комнате. Он не ждал, что переживёт дело. В записке он описал своего брата, Эшера Бланкеншипа, нанятого Организацией одновременно с ним из флота на острове Уидби, штат Вашингтон, в 1999. Они оба сделали карьеру в Фонде в разных местах, но нашли способ поддерживать контакт. Эшер был прекрасным снайпером, Роберт был компетентным, и оба были чрезвычайно преданны.

Эшер вошёл в состав Мобильной Оперативной Группы Омега-7.

Авель разорвал его пополам.

Психологический отдел заключил, что Роберт разобрался с последствиями травмы. Они отметили, что вести о закрытии Омеги-7 благоприятно сказались на агенте. 

Лайт скривилась.

-- Значит, когда он узнал, что группу собирают заново…

-- Он ощутил необходимость что-то предпринять. -- Директор Службы Безопасности Зоны 17 лично беседовал с пострадавшей. Это был невысокий, хмурый мужчина, который не переставал теребить воротник рубашки. 

-- Вы уверены во всём этом? Если он не работал в одиночку… 

-- Всё сходится. Он не был, хм, здоров, всё оружие при нём было стандартным. Он знал все ваши маршруты -- это его работа. Он также использовал программу-фильтр, чтобы скрыть себя с камер, но это был стандартный фильтр Фонда. Так что мы легко де-фильтровали изображение обратно. Тот, что он носил на себе, пропал со склада 4 дня назад.

-- Его планы после меня?

-- Он собирался уничтожить как можно больше инфраструктуры Альфы-9 и, э, «сделать всё самому». Его слова.

Лайт вздохнула с облегчением. 
-- Значит, он работал полностью самостоятельно. Это… другое дело. Я очень ценю ваше усердие. Пожалуйста, проведите ещё одну проверку лояльности ваших охранников, как только будет время. Я изменю распорядок дня, выберу другие маршруты следования, словом, усилю базовые меры безопасности. Если бы он был убийцей получше, я бы точно была уже мертва. 

-- Директор? Что нам с ним делать?

-- С кем?

-- С Робертом Бланкеншипом. Мы подержим его ещё несколько дней и посмотрим, расскажет ли он что-нибудь новое. После этого, что вы думаете?

Лайт зажмурилась. 

-- Кто ещё знает?

-- Все внутри этой безопасной зоны, плюс трое моих лучших людей. Однако, слух всё ещё может распространиться.

Это решило всё. 

-- Политика Фонда однозначна. Устранение.

Директор службы безопасности выглядел ошарашенно. 

-- Как скажете, Директор. 

Может, это было чересчур. Она могла бы проявить милосердие, но честно, чего он ожидал? Охранники Седьмой окружили её, когда она направилась к выходу из безопасной зоны. Один из них открыл ей дверь. //Если уж играть с огнём//…

Она остановилась. 

-- У Эшера Бланкеншипа были другие братья?

-- Так… Никаких других братьев или сестёр.

-- Роберт, или кто-либо ещё из Омеги-7? У них есть живые члены семьи, или романтические связи в Фонде?

Он многозначительно на неё посмотрел. 

-- Не знаю, Директор. Список будет выслан вам.

Сколько там может быть имён? А этого вообще будет достаточно? Как насчёт друзей? Сотрудников? Лайт закрыла глаза. Она будет в этом списке. Многократно.
