++++ ##royalblue|ご挨拶2020/08/11##

[[/collapsible]] 

私、iknowsupahacka（以下、弊者と表記）は比較的早くThe SCP Foundationにサイトメンバーとして加入し、長らくコミュニティーの端で漂ってましたがベンチャーコンテストを機に初めてSCP記事を作成し、遂に人事ファイルを作成するにあたりました。しかしその後も活動が滞っており、率直に申しますとあまりコミュニティに貢献しておりませんでした。

[[collapsible show=&#34;ロゴマークを表示する&#34; hide=&#34;折りたたむ&#34;]] 
[[include component:image-block name=自我.png| caption=当者のロゴマーク。私自身をモチーフとした姿に備え付けられた長い首はあの俳優、谷原章介を8人ほど飲み込めると言われています。この長い首で実力を伴わないにも関わらず人を見下げます。（これは過去の私に対する戒めであり、今の私への自戒です）| width=200px| align=center]]
[[/collapsible]] 

しかしこの頃、[*http://05command-ja.wikidot.com/forum/t-13242055/iknowsupahacka 私の奔放な発言によってコミュニティに大きな損害]を与えてしまい大変後悔しております。本来ならばサイトメンバーとひて認められたならば同じく創作の場でコミュニティの発展に貢献するべきであり、大人としての振る舞いを行うべきであったにも関わらず、愚かで不寛容な怒りを投げかけてしまい申し訳ありません。私が贖罪できるのであれば、身勝手ながら再び創作によって償えるのであれば、これまでの漠然と関わり合った過去の態度を改め、積極的に貢献しようと考えております。

もしかしたら私には要領が無く「無能の働き者」になるかもしれない、そもそも償えると思い込む事自体が傲慢で許されないかもしれない。なら無能で傲慢で良かろう！！もしもう一度やり直せるなら、今ここで始めようではないか！！


……大層な事言いながら余り動かないかもしれません。しかし、これからアクティブすることを表明するべきではないのかと考えこのように至った所であります。暫くはVote、ディスカッションなどが主な活躍となると思いますが「お手柔らか」ではなく、「戦うように」接してくだされば幸いです。





++ ##royalblue|厳正な審査により登録された弊者のSCP-JP##
[[[SCP-1811-JP]]] 「//ELYE CANDY//」
[[collapsible show=&#34;SCP-1811-JPの解説を読む&#34; hide=&#34;折りたたむ&#34;]] 
初投稿。モチーフの元ネタは英語版Wikipediaの珍項目に登録されてた [[[https://en.wikipedia.org/wiki/Ayds|AYDS Candy]]]（エイズ・キャンディー。後天性免疫不全症候群の略称と同音だったため姿を消した。）から。アイデアは味覚の逆転とリバウンドの暗喩から来ている。要注意団体も得体のしれない恐怖も無い淡白な記事。
[[/collapsible]]

[[collapsible show=&#34;      &#34; hide=&#34;本当のトレイラー&#34;]] 

 [[[SCP-161-JP|「ELYE」は「伊る」の英訳。]]]英訳された記事は [[[http://scp-int.wikidot.com/scp-161-jp|こちらの-INTからどうぞ]]]。初投稿で当時のSCP-JPの最高voteを獲得したSCPに現担ぎした。

**裏話:** 脳内に流れる謎の液体は味覚のオンオフを反転させる（暖冷の感覚が逆になるようなもの）成分を運んでいることを示唆する表現があるが、それによってSCP-1811-JPを異常現象であることを強調したし、多少科学的描写もハッタリかませることも出来たので気に入ってる。
[[/collapsible]]


 [[[SCP-1880-JP]]]「都市伝説ダイヤル」
[[collapsible show=&#34;SCP-1880-JPの解説を読む&#34; hide=&#34;折りたたむ&#34;]] ある一人の［捕食者/釣り師/変態］に引き寄せられる電話番号風の儀式。都市伝説的な、初期のようなSCPを書こうとしたつもり。正直低評価削除覚悟で投稿したが今の所正のvoteでなんとか残ったので良かった。でもあまり上手くいった記事だとは思ってない。現にTwitterで形状と異常性と音声ログが噛み合って無いと言われたので改稿するかもしれない。メタタイトルもダイ“ア”ルからダイ“ヤ”ルになるかも。
[[/collapsible]]

[[collapsible show=&#34;      &#34; hide=&#34;本当のトレイラー&#34;]] ごめんなさい、実はイケメンがスズメバチに刺される例のアレ動画がモチーフです……。本当にすみません。具体的に参考にしたのはトランシーバー越しで傍観するバージョンです。お兄さんゆるして。
&gt; **裏話:** 元ネタが元ネタなので、犠牲者は実は死ぬ寸前エクスタシーを感じています。トランシーバー越しのハンターがVan McCoyを流すのは捕獲後の処置を//同業他者たち//に知られたく無いためです。彼は自身のプライベートポケットディメンションで行われている狩りが「視聴」されないことに絶対の自負を（無根拠に）持っています。メタ的に言うと、例のロイヤルフリーを使えばミームの濃度が許容範囲を越え、報告書の雰囲気を破壊し読者に強い嫌悪感を与えることをお利口な僕は事前に把握してたのもありますねぇ！
[[/collapsible]]

 [[[SCP-791-JP]]]「隅に追いやる」
[[collapsible show=&#34;SCP-791-JPの解説を読む&#34; hide=&#34;折りたたむ&#34;]] 
投稿当時、[[[http://ja.scp-wiki.net/forum/t-10303565/scp-jp|SCP-JPWikiは最高管理者のプロアカウント切れによって]]]、100KBを超える画像の投稿規制がなされてました。この事態を知った私は「Wikiの容量を圧迫せずとも画像が多い記事を作りたい！」という欲に駆られ、そしたらどうでしょう！深夜二時の卓上ライトが照らすスマートフォンのメモ帳にはSCP-791-JPが書きあがってたではないか！私は我を忘れ、アイビスペイントと画像圧縮アプリの力を借り画像を作り出しついに完成へと至ったのである！
……つまり勢いで書いただけです。
[[/collapsible]]

++ ##royalblue|現在、登録されております執筆した弊者のAnomalousアイテム・超常現象記録（抜粋）##


&gt; //硬貨投入口に向けて「神様お金をください」と唱えるとランダムな年代の10円硬貨が生成されるMC-3P型公衆電話//
**__解説__**
Anomalousアイテムにレート制が採用され始めた時期に書きました。誠意が無いように思われるかもしれませんが正直に申し上げますと、前日あたりに書いた作品が低評価削除確定されてましたので、次は残そうと意識して当アイテムを執筆しました。
特に、「公衆電話におまじないをする」という現代怪奇的なガジェットと、「硬貨の鋳造年」というランダムボックス的な要素は**これは残るぞ**という打算を持って書きました。思惑通りそれは生き残りましたが+50が多すぎて罪悪感が沸いております
------
&gt; //全国のフジテレビ系列で放送されるはずだったドキュメンタリー番組「遠く離れた近づくものすべて」の代わりに「サザエさん」と表題されたアニメーションが放送された。内容は極端に脚色された関東地区の日常を描いており意図は不明であるが時代背景は80年代から現代の範囲で矛盾した描写をしている。合間に挿まれる広報はすべて東芝軽重工の製品のみであった（不可解にも人員募集の広報は映されなかった）作者の長谷川町子は1946年の空襲で死去している。//
**__解説__**
超常現象記録の世界が現実世界と同一とは限らないならこのような記録を書いてもいいのでは？と考えて執筆いたしました。それがサザエさんである理由というのは私のプライベートに触れるので申し上げられませんですが。
------
&gt; //成人式で██市長の挨拶が行われた際に新成人が舞台に乱入し警備員に押さえられた直後██市長の複製が舞台裏から出現し80dBで2600Hzの周波数の単純音を発し始める。聴聞した新成人は激しい苦痛を浮かべると共に嘔吐と排泄、脱皮を(恐らくは)対象の身体が自身の精神年齢と同等まで退行するまで繰り返した。//
**__解説__**
成人式で血気盛んな青年が暴れてしまうのは最早新年の風物詩となっております。何時頃書いたのかは覚えておりませんが恐らくは成人の日辺りで書いたのだろうと思われます。2600Hzという表記は[[[*https://ja.m.wikipedia.org/wiki/%E3%82%B8%E3%83%A7%E3%83%B3%E3%83%BBT%E3%83%BB%E3%83%89%E3%83%AC%E3%83%BC%E3%83%91%E3%83%BC|キャプテン・クランチの笛]]]へのオマージュです。何故ハッカーの始祖にオマージュを捧げたのかは私にも分かりません。
&gt; 個人的には精神年齢の下りは風刺というよりは冷笑的過ぎるきらいがありますが気に入っております。

**名前:** ██ ██

**職種:** フィールドエージェント、地域機動部隊699-は「ファフニール・アイパッチ」所属、地方コミュニティーの監視、誘導を主な業務とする。

**所在:** 地域サイト-358

**プロフィール:** 雇用以前のA.東山は高校卒業後の2年間、日本プロサッカーリーグのディビジョン3（J3）でゴールキーパーとして活躍してました。その後は財団に雇用されるまで地域サイト-358の管轄内にあるサッカークラブでコーチを任されてました。東山は雇用6ヵ月前に発生したSCP-████-JP（要約すると██市の一部地区の市民の行動がオーガストブランドのPCゲーム群と行動パロメーターがほぼ一致する現象です。）を東山は生徒の僅かな変化を根拠に異常現象であると推測しました。東山はその原因を財団のセーフハウスであった中古ゲーム店の営業方針の変更にあったと（後に誤りであると判明した）多くの地域コミュニティーに報告したことによりSCP-████-JPは発見され。財団は東山に注目しました。その後東山はEクラス職員として秘密裏に雇用され初期収容の際にサッカーコートを提供したことによって財団業務の円滑化に大いに貢献したため正式に財団エージェントとして雇用されました。現在では“めっちゃ沢山”と自称するほどAnomalousアイテムを発見しています。


**##red|追記##**
A.東山は2018/██/██、未知の挙動を示したSCP-████-JPの表象によって襲撃され現在サイト-8156内の設備についての説明書の概念的枠組みと融合しており当報告書にも結合してますがそれは別のお話・・・・・・
