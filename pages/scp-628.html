**Item nº:** SCP-628

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-628 está contido no Centro de Pesquisas Biológicas do Sítio-104, localizado em █████ ██ ███████. O perímetro de sua contenção deve ser claramente marcado por um círculo de arame farpado de 3m de altura a não menos de 1km da borda do bosque. Funcionários não pertencentes à Classe D não devem entrar no perímetro sem proteção auditiva adequada e sensores sísmicos. Equipamentos de proteção suficientes para abastecer todos os funcionários locais devem estar disponíveis a todo momento. Todas as estruturas no local, e especialmente o posto de escuta construído logo ao lado de fora da cerca do perímetro, devem estar em conformidade com os rigorosos códigos de construção à prova de terremotos e ventos estabelecidos no Documento 628-03.

Os funcionários designados ao Sítio-104 devem, preferencialmente, ser selecionados com base em um baixo limiar absoluto de audição. Todo o pessoal recém-designado deve ser informado sobre os efeitos visuais e emocionais do infra-som. Um breve treinamento sobre a distinção desses efeitos da realidade deve ser disponibilizado no local.

O clima no Sítio-104 deve ser monitorado cuidadosamente. Em caso de aumento repentino da velocidade do vento, o pesquisador presidente deverá ser notificado. No caso de ventos superiores a 50 km/h serem observados, todos os servidores devem evacuar para os abrigos à prova de som do Sítio-104. A observação pode ser prosseguida por meio de sensores sísmicos, drones remotos ou indivíduos classe D.

Os pesquisadores botânicos localizados no Sítio-104m devem monitorar SCP-628 e mantê-lo em boas condições de saúde. Consultas regulares com a [http://scp-pt-br.wikidot.com/task-forces#toc18 FTM Theta-4 (&#34;Jardineiros&#34;)] foram agendadas para este fim.

**Descrição:** Acima da superfície do solo, SCP-628 consiste em um bosque de 31 grandes sicômoros americanos ocos (//Platanus occidentalis//), com troncos de 224 a 455 cm de diâmetro externo. O bosque é um organismo colonial: abaixo do solo, as árvores estão ligadas por enormes estolhos lenhosos ocos. Esses &#34;troncos corredores&#34;, que ficam cerca de 2m abaixo da superfície do solo, conectam a base de cada tronco a entre três a sete de seus vizinhos. Um estolão médio tem 2m de diâmetro e é completamente oco. Acima do solo, as árvores nunca produzem folhas, flores ou frutos, embora sua casca seja fotossintética no verão (comportamento típico de //P. occidentalis//). Os troncos individuais são designados SCP-628-1 a SCP-628-31.

Todos os principais troncos acima do solo foram quebrados em algum ponto; suas extremidades truncadas servem como aberturas para a cavidade interna compartilhada das árvores. Cada membro de SCP-628 é orientado geograficamente de forma que os ventos predominantes no local tendam a soprar diretamente através dessas aberturas, produzindo considerável ressonância de Helmholtz. A observação por câmeras remotas revelou estruturas contráteis superficialmente semelhantes a esfíncteres de animais, localizadas em vários pontos dentro dos troncos e ramos de SCP-628, cada um capaz de restringir ou bloquear o fluxo de ar para um grande ramo particular.

Os diâmetros internos dos troncos e as estruturas de madeira se diferem o suficiente para que cada câmara de ressonância assim criada, quando isolada das outras e sujeita a vento suficiente, produza uma frequência diferente. Em média, cada árvore possui 3 câmaras de ressonância; o bosque pode produzir 93 notas no total. Sua faixa tonal é equivalente à de um órgão de tubos, embora grande parte dela resida nos graves e infra-som. As notas correspondem a uma escala cromática ocidental.

SCP-628 é capaz de isolar qualquer câmara de ressonância em 0,2 segundos, com rapidez suficiente para tocar melodias reconhecíveis. Em condições de vento suficiente, ele o faz espontaneamente. O repertório do bosque inclui inúmeras obras compostas para órgão de tubos entre 1366 e 1898, bem como uma série (██ gravadas até à data) de composições até então desconhecidas. Os funcionários de nível 2 e acima podem consultar o banco de dados do Sítio-104 para gravações de ██ &#34;trabalhos originais&#34;.

Os sons produzidos por SCP-628 não possuem efeitos anômalos além de sua origem. O infra-som comum, entretanto, demonstrou causar sentimentos de medo, espanto, tristeza, ansiedade e desorientação. Ondas sonoras em ou muito perto de 18 Hz, a frequência de ressonância do olho humano, também podem produzir ilusões de ótica simples. Como o som só é audível em condições ideais, o pessoal exposto frequentemente atribui causas sobrenaturais a essas sensações.

**Incidente 628-023:** Em 04/04/20██, como parte de um teste aprovado supervisionado pelo Dr. O█████ G████, 2 funcionários da classe D equipados com motosserras tentaram podar SCP-628-8. Aproximadamente no momento do contato entre a lâmina da motosserra e a casca do item, a velocidade do vento local começou a aumentar, de 9 km/h para 77 km/h em menos de 80 segundos. SCP-628 foi ativado, tocando a cerca de 150 dB, uma peça posteriormente identificada como uma versão estendida de &#34;&#39;Little&#39; Fugue in G Minor&#34; de J.S. Bach. Enquanto permaneceu ativo, os funcionários em todo o Sítio-104 experimentaram distúrbios mentais e físicos consistentes com os efeitos do infra-som de alto decibel. Os sismômetros locais registraram o equivalente a um terremoto de magnitude Richter de 0,63.

A atividade climática anômala persistiu por 3 minutos e 31 segundos, exatamente a duração da performance sendo tocada. A velocidade do vento e a cobertura de nuvens voltaram rapidamente ao normal assim que a peça foi concluída.

De acordo com os protocolos de contenção, o experimento foi suspenso logo após a confirmação da atividade climática anômala; O tronco de SCP-628-8 havia sido cortado pela metade no momento. Quando o Dr. G████ e a equipe de pesquisa voltaram a SCP-628-8 cinco horas depois, no entanto, eles observaram que o dano ao tronco do item havia começado a cicatrizar; a casca e os tecidos de madeira fechavam-se suavemente em ambos os lados da ferida, de maneira inconsistente com os padrões conhecidos de crescimento das plantas.

**Incidente 628-024:** Em 05/04/20██, eventos substancialmente semelhantes aos relatados no Incidente 628-023 ocorreram, com a diferença significativa de que o tronco de SCP-628-8, que cicatrizou totalmente nas horas intermediárias, foi completamente cortado antes da evacuação. O item foi parcialmente derrubado pelo vento antes de ser pego nos galhos de seu vizinho, SCP-628-15. O dano ao tronco de SCP-628-8 foi totalmente curado nas 24 horas seguintes, embora o item não se endireitasse no processo. Nenhuma cicatriz foi produzida, mas [DADOS EXPURGADOS] madeira de tensão de considerável interesse para o pesquisador presidente.

Dr. G████ foi repreendido por imprudência.
