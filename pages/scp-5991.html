    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-5991
**Auteur :** [[user Westrin]]
**Traducteur :** [[user Dr Darell]]
**Date de publication originale :** 19 mars 2020
[[include credit:end]]

**Objet n^^o^^ :** SCP-5991

**Classe :** Keter

**Procédures de Confinement Spéciales :** En raison de la forte prévalence du christianisme, SCP-5991 ne peut être confiné. Néanmoins, les chances que les conditions d&#39;activation de SCP-5991 soient réunies sont faibles et donc peu probables.

Le 15/02/2026, &#34;L&#39;Accord Edward-Francis&#34; a été passé avec le gouvernement du Vatican. Il stipule que les reliures de toute édition de la bible chrétienne ont l&#39;obligation de contenir 2 ml de miel, afin d&#39;empêcher SCP-5991 de se produire.

Conformément au protocole standard de la Fondation, toute information non-autorisée impliquant SCP-5991 et son déclenchement doit être supprimée. Des amnésiques doivent être administrés lorsque cela est nécessaire.

**Description :** SCP-5991 est un phénomène anormal se déclenchant lorsqu&#39;un être humain ingère intégralement une bible chrétienne. Bien que le sujet puisse consommer la bible en utilisant des ustensiles adaptés comme des fourchettes ou des couteaux, SCP-5991 ne se déclenchera pas si le sujet ingère la bible avec une autre substance, telle que des condiments. Lorsque le sujet a consommé la bible, une entité se manifestera devant lui, désignée SCP-5991-1.

SCP-5991-1 est une entité pâle, aux traits émaciés, avec une bouche pour seule orifice. SCP-5991-1 est dépourvu de dents, ne possède pas d&#39;orbites ni d&#39;yeux et porte une couronne d&#39;épines. SCP-5991-1 s&#39;approchera du sujet et décrochera sa propre mâchoire. SCP-5991-1 enfoncera violemment le sujet dans sa gorge jusqu&#39;à son estomac, qui est bien plus grand que SCP-5991-1 à l&#39;intérieur. L&#39;estomac de SCP-5991-1 dispose d&#39;un volume estimé à 8 km³.

Une fois que le sujet aura été consommé par SCP-5991-1, il atterrira sur une promenade en bois construite sur un sol fait d&#39;un matériau organique à la composition inconnue. Les sujets peuvent librement quitter le ventre en pressant un grand sac orange palpitant se trouvant derrière la position d&#39;arrivée du sujet.

Cela causera l&#39;expulsion par le sac d&#39;un gaz orange ayant pour effet de rendre le sujet inconscient. Lorsque le sujet se réveillera après approximativement 2-3 heures, il se trouvera à l&#39;emplacement de son ingestion par SCP-5991-1.

La promenade s&#39;étend jusqu&#39;au milieu de l&#39;estomac, où se trouve une place en marbre. Au centre de l&#39;estomac de l&#39;entité se trouve une entité d&#39;apparence similaire à SCP-5991-1, désignée SCP-5991-2, en train de lire un petit parchemin vierge assise sur un tabouret en bois.

Plusieurs chaises cassées en métal entourent SCP-5991-2, accrochées à la muqueuse de l&#39;estomac de SCP-5991-1. Des petites menottes en métal peuvent être observées sur les poignets de SCP-5991-2. SCP-5991-2 ne répond à aucun stimulus extérieur.

Autour de SCP-5991-2 et de la place se trouvent douze bâtiments, tous liés thématiquement à SCP-5991-2. L&#39;estomac de SCP-5991-1 contient : 

* Un centre des visiteurs
* Une boutique de souvenirs
* Une salle de repos
* Un zoo pour enfants
* Une église
* Un restaurant
* Un musée

Les bâtiments sont tous thématiquement liés en ce qu&#39;ils se réfèrent tous à SCP-5991-2 sous le nom de &#34;Jésus-Christ&#34;.

Le centre des visiteurs contient un bureau et un ordinateur de bureau Dell 2004. Dans le bureau se trouvent plusieurs brochures contenant des informations concernant les activités disponibles lors de la visite de l&#39;estomac de SCP-5991-1. De plus, les brochures indiquent la possibilité de prendre une photo avec SCP-5991-2 pour 20 dollars par photographie. Plusieurs documents détaillant un &#34;Protocole Parapluie&#34; concernant un évènement inconnu peuvent être trouvés, décrivant les précédentes tentatives d&#39;évacuation de personnes à l&#39;intérieur de l&#39;estomac.

La boutique de souvenirs est en grande partie vide, mais contient plusieurs souvenirs sur le thème de SCP-5991-2, incluant des peluches, des livres pour enfants, des figurines ainsi que des posters. Un total de 344,44 $ peut être trouvé dans la caisse. Les livres pour enfants décrivent des évènements n&#39;étant jamais survenus dans l&#39;Ancien et le Nouveau Testaments et dépeignent plutôt SCP-5991-2 comme une entité malveillante qui a été amenée vers le bien grâce à &#34;la lumière de Dieu&#34;.

Plusieurs inscriptions sont gravées sur les murs des toilettes, écrites principalement en anglais, en espagnol et en latin. Les exemples incluent &#34;bonjour&#34;, &#34;jenny ds la place&#34;, &#34;posey dans un arbre&#34;, &#34;nique le monde&#34; et &#34;à l&#39;aide&#34; dans les langages précédemment cités.

Le zoo pour enfants contient cinq grands enclos vraisemblablement construits pour accueillir des animaux de ferme, mais qui sont tous vides. Dans le coin d&#39;un des enclos, une large pile d&#39;approximativement 50 kg d&#39;excréments d&#39;animaux peut être trouvée. L&#39;analyse des excréments suggère que l&#39;animal étant à son origine a été nourri avec un régime composé uniquement de pain sacramentel et de vin rouge.

L&#39;église est inachevée et est seulement constituée d&#39;une petite chapelle faiblement décorée. Aucun autre élément d&#39;intérêt n&#39;a été trouvé.

Le restaurant contient 40 tables différentes, chacune avec cinq chaises. Le menu propose de la nourriture usuellement trouvée dans une foire ou un carnaval, tel que des hotdogs, des hamburgers, des saucisses sur bâtonnet, du popcorn, etc. Le menu propose un produit laitier semblable à un cornet de crème glacée avec une boule de glace à la vanille et une boule de glace au chocolat. La boule à la vanille dispose d&#39;une forme semblable à SCP-5991-2 et la boule au chocolat a la forme d&#39;une couronne d&#39;épines. Le congélateur dans la cuisine a été verrouillé de l&#39;intérieur.

Le musée contient plusieurs artefacts babyloniens, ainsi que plusieurs squelettes de dinosaures d&#39;espèces inconnues. Toutes les plaques ont été retirées de force ; à ce titre, aucune information supplémentaire n&#39;a pu être recueillie.

Lorsque le sujet pénètre dans le ventre de SCP-5991-1, une grande bannière peut être observée attachée au plafond de l&#39;estomac, indiquant :

&gt; 50^^e^^ Anniversaire de JesusLand ! Profitez de la parfaite expérience chrétienne avec le Seigneur !
&gt;
&gt; [[size 70%]]50 % de réduction sur certains articles de la boutique de souvenirs jusqu&#39;au 17 janvier. Voir le centre des visiteurs pour plus d&#39;informations.[[/size]]

Il est à noter que l&#39;estomac de SCP-5991-1 est abandonné depuis une date indéterminée.
