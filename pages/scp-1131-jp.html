**アイテム番号:** SCP-1131-JP
 
**オブジェクトクラス:** Keter
 
**特別収容プロトコル:** SCP-1131-JPの完全な収容に至っていません。四国地方において、投身自殺の発生が認められた際は、回収作業員を現場に派遣し、SCP-1131-JPが存在した場合には回収してください。SCP-1131-JPの発生を抑制させる目的で、四国地方に存在する中層建築物及び高層建築物の屋上への立ち入り禁止を普及化させる取り組みが現在進行しています。
 
**説明:** SCP-1131-JPは、四国地方に存在する中層又は高層建築物からの投身自殺を実施した場合に、落下地点付近に不定の確率で発生する物品群(SCP-1131-JP-1~7)の総称です。SCP-1131-JPは不定の場所及び時間において発生し、1日に2回以上発生しないことが確認されています。また、全ての発生事例において、投身自殺の推定時刻から10~20分後にSCP-1131-JPの発生が確認されています。

SCP-1131-JPは、0~10のいずれかの数字が印字された採点プレート[[footnote]]全ての発生事例において、グリップが着色されており、赤、青、緑、黄、紫、橙、黒の7色に分けられる。[[/footnote]]7点及び各々添付された手書きのメモ(各自セットでSCP-1131-JP-1~7に登録)で構成されています。現在までに回収されたメモ書きの内容から、投身自殺を実施した人間(｢自殺者｣と呼称。)の起点から落下地点までの姿勢等を評価していると推定されます。また、上述の性質及びSCP-1131-JP-1~6のメモ書きの語調が頻繁に変化することから、不特定多数の知的存在が関与していると推定されます。

以下は、2017年5月7日から5月13日の間に回収されたSCP-1131-JPの記録一覧です。
[[collapsible show=&#34;+ 記録一覧を閲覧する&#34; hide=&#34;- 閲覧を終了する&#34;]]
&gt; **自殺者:** 滝本 龍人(12歳、███小学校所属)
&gt; 
&gt; **現場状況等:** 7階建ての自宅マンションの屋上からの投身自殺。同級生への聴取結果を基に、同級生からの執拗な苛めに起因すると推定。所持品は特になし。
&gt; 
&gt; **SCP-1131-JP-1:** 9点 //─子供らしく生き生きとした飛び様だ!//
&gt; 
&gt; **SCP-1131-JP-2:** 2点 //─飛び方は良いが、男児だからな...//
&gt; 
&gt; **SCP-1131-JP-3:** 8点 //─良い前飛込みだったが、目を瞑ったのが減点かな//
&gt; 
&gt; **SCP-1131-JP-4:** 9点 //─血の飛び散りが花火のよう...//
&gt; 
&gt; **SCP-1131-JP-5:** 7点 //─途中で姿勢が崩れたのがデカイわな//
&gt; 
&gt; **SCP-1131-JP-6:** 10点 //─素晴らしい最期だったよ//
&gt; 
&gt; **SCP-1131-JP-7:** 9点 //─踏み込みが少し甘いですね。非常に惜しい//

&gt; **自殺者:** 山村 俊彦(32歳、███商事勤務)
&gt; 
&gt; **現場状況等:** 自身が勤務する8階建てビルの屋上からの投身自殺。同僚への聴取結果を基に、先日受けた解雇通告に起因すると推定。所持品はスマートフォン、財布。
&gt; 
&gt; **SCP-1131-JP-1:** 8点 //─体型がスマートだと飛び様もスマートだね!//
&gt; 
&gt; **SCP-1131-JP-2:** 1点 //─男は需要がないね//
&gt; 
&gt; **SCP-1131-JP-3:** 6点 //─眼鏡が飛んでいって思わず目を瞑ったね、不運だけど減点//
&gt; 
&gt; **SCP-1131-JP-4:** 7点 //─流れた臓物が桃色の綿毛のよう...//
&gt; 
&gt; **SCP-1131-JP-5:** 6点 //─前方回転に勢いが足りんかったな//
&gt; 
&gt; **SCP-1131-JP-6:** 10点 //─とてもかっこよかった//
&gt; 
&gt; **SCP-1131-JP-7:** 5点 //─ただ倒れただけで少し工夫が足りないように感じました//

&gt; **自殺者:** 田中 仁(57歳、███自動車工場勤務)
&gt; 
&gt; **現場状況等:** 元請け先の12階建てビルの屋上から投身自殺。元請け先の担当者への聴取結果を基に、下請契約への不満に起因すると推定。所持品はスマートフォン、財布、未開封の缶コーヒー。
&gt; 
&gt; **SCP-1131-JP-1:** 8点 //─最期に相応しい、哀愁漂う素晴らしい飛び様だった!//
&gt; 
&gt; **SCP-1131-JP-2:** 0点 //─論外、ふざけるな//
&gt; 
&gt; **SCP-1131-JP-3:** 9点 //─地面を見据えた素晴らしい前飛び込みだった//
&gt; 
&gt; **SCP-1131-JP-4:** 2点 //─流れ出る血液は吐瀉物のよう...//
&gt; 
&gt; **SCP-1131-JP-5:** 8点 //─おそらく良い飛び方だったのではないでしょうか//
&gt; 
&gt; **SCP-1131-JP-6:** 3点 //─ちょっとダサかった//
&gt; 
&gt; **SCP-1131-JP-7:** 7点 //─両足を揃えて飛び込むともっと良かったでしょう//

&gt; **自殺者:** 橋本 真理亜(17歳、███高校所属)
&gt; 
&gt; **現場状況等:** 4階建て███高校の屋上からの投身自殺。友人への聴取結果を基に、先日の恋人との仲違いに起因すると推定。所持品は、スマートフォン、手鏡、子宮内避妊具。
&gt; 
&gt; **SCP-1131-JP-1:** 7点 //─キレイに飛んでいたが、挑戦するにはまだ若いな//
&gt; 
&gt; **SCP-1131-JP-2:** 10点 //─絶頂//
&gt; 
&gt; **SCP-1131-JP-3:** 7点 ─//飛込みの一環だろうが、目を瞑るのは個人的に減点対象//
&gt; 
&gt; **SCP-1131-JP-4:** 10点 ─//這う姿が逞しい毛虫のよう...//
&gt; 
&gt; **SCP-1131-JP-5:** 7点 ─//良い後飛込みだったと思いますが、即死できなかったのは不運ですね//
&gt; 
&gt; **SCP-1131-JP-6:** 10点 //─すごくきれいだった//
&gt; 
&gt; **SCP-1131-JP-7:** 7点 //─飛び込む瞬間がややぎこちないですね//

&gt; **自殺者:** 古海 光枝(49歳、主婦)
&gt; 
&gt; **現場状況等:** 6階建ての███センター駐車場の屋上からの投身自殺。同伴していた夫の██氏への聴取結果を基に、運転技術を指摘されたことに起因すると推定。所持品は、スマートフォン、割引券。
&gt; 
&gt; **SCP-1131-JP-1:** 3点 //─場所を考えるべきだ、自分勝手すぎる//
&gt; 
&gt; **SCP-1131-JP-2:** 0点 //─飛び方ダサいし、マジでうるさい//
&gt; 
&gt; **SCP-1131-JP-3:** 2点 //─終始目を瞑っていて覚悟が足りない、減点//
&gt; 
&gt; **SCP-1131-JP-4:** 4点 //─叫び声は喉の潰れた蛙のよう...//
&gt; 
&gt; **SCP-1131-JP-5:** 6点 //─怖いのは分かりますが、少し声が大きいように思いました//
&gt; 
&gt; **SCP-1131-JP-6:** 1点 //─ちょっとうるさかった//
&gt; 
&gt; **SCP-1131-JP-7:** 5点 //─突発的ではなく入念な準備が必要でしたね//

&gt; **自殺者:** 深澤 光良(31歳、指名手配犯)
&gt; 
&gt; **現場状況等:** 4階建て雑居ビルの屋上からの投身自殺。直前まで追跡していた██巡査への聴取結果を基に、逮捕を恐れたことに起因すると推定。所持品は財布(盗難届あり)、バタフライナイフ。
&gt; 
&gt; **SCP-1131-JP-1:** 4点 ─//思い切りのある飛び方だったが、自動車の上に落下したのは許せない//
&gt; 
&gt; **SCP-1131-JP-2:** 0点 ─//殺人犯マジでざまあみろって感じ//
&gt; 
&gt; **SCP-1131-JP-3:** 4点 //─この方殺人犯でしょ?勢いのある飛び方でしたが嫌ですね//
&gt; 
&gt; **SCP-1131-JP-4:** 9点 //─派手に散るガラス片は葉から零れる雫のよう...//
&gt; 
&gt; **SCP-1131-JP-5:** 8点 ─//伸びのある姿勢で良いと思いました//
&gt; 
&gt; **SCP-1131-JP-6:** 7点 //─テレビで見たことある//
&gt; 
&gt; **SCP-1131-JP-7:** 9点 //─助走と踏み込みのタイミングが一致していたら完璧でした//

&gt; **自殺者:** 滝本 遥香(37歳、██ショップ勤務)
&gt; 
&gt; **現場状況等:** 7階建ての自宅マンションの屋上からの投身自殺。同僚への聴取結果を基に、息子の龍人氏の自殺に起因すると推定。落下地点付近から龍人氏の写真を回収。
&gt; 
&gt; **SCP-1131-JP-1:** 10点 //─そそられるような素晴らしい飛び方だったな//
&gt; 
&gt; **SCP-1131-JP-2:** 10点 //─色気ありすぎてマジ憧れる//
&gt; 
&gt; **SCP-1131-JP-3:** 8点 //─若い子にしてはなかなかやるじゃないの//
&gt; 
&gt; **SCP-1131-JP-4:** 10点 //─もったいない、死ぬくらいなら俺が相手してやったのに//
&gt; 
&gt; **SCP-1131-JP-5:** 10点 //─腰の捻りが非常に綺麗で素晴らしいと思いました//
&gt; 
&gt; **SCP-1131-JP-6:** 0点 ─//またおそかった//
&gt; 
&gt; **SCP-1131-JP-7:** 7点 //─あなたも踏み込みが甘いですね。悪くはないですが、見込み違いだったようです//

[[/collapsible]]

**補遺:** SCP-1131-JPの発生事例において、自殺理由として乏しいとされる事例が多数確認されています。SCP-1131-JPが投身自殺を誘発していると推定されますが、その断定には至っていません。

**追記:** SCP-1131-JP-1~-6のメモ書きの筆跡を基に調査した結果、自殺者の筆跡と一致する事例が多数判明しました。このことから自殺者の筆跡を模倣、又は自殺者自身が関与していると推定されます。SCP-1131-JP-7の筆跡については、現在も特定調査が継続されています。</textarea></pre>
