**Объект №:** SCP-###

**Класс объекта:** [[[safe |Безопасный]]]/[[[euclid |Евклид]]]/[[[keter |Кетер]]]/[[[object-class-thaumiel |Таумиэль]]]

**Особые условия содержания:** SCP-1379-A и SCP-1379-B должны содержаться в отдельных помещениях -- SCP-1379-A должен лежать на деревянном столе в кабинете, оформленном в стиле XIX века, чтобы максимально снизить стресс объекта.
SCP-1379-B менее прихотлив, но все равно рекомендуется содержание в особых условиях, которые представляют собой оформление древнегреческого амфитеатра в уменьшенных масштабах. Размер комнат не имеет значения, но в целях экономии для камеры SCP-1379-A рекомендуются размеры 4x4x3 метра, для SCP-1379-B -- 10x6x5 метров. 


&gt; //Почему же так судьба//
&gt; //Ненавидит нас -- поэтов?//
&gt; //Бесконечная борьба//
&gt; //Наших внутренних обетов//
&gt; //Не дает с миром уйти//
&gt; //Как же быть бедным поэтам//
&gt; //Сможет ль Бог нас вознести?//
&gt; //Иль не сомкнутся нашим векам?//

[[div class=&#34;rimg&#34;]]
[[image 3 width=&#34;440&#34; ]]
[[span]] SCP-1379-A и SCP-1379-B
[[/span]]
[[/div]]

**Описание:** SCP-1379 представляет собой 2 объекта:

SCP-1379-A -- обугленная в некоторых местах записная книжка с кожаной обложкой. По данным радиоуглеродного анализа возраст объекта составляет ±190 лет, что соответствует середине XIX века. Часть записей внутри SCP-1379 При любых попытках повреждения объекта ( в том числе попытках взятия на анализ), начинается &#34;защитная реакция&#34;, когда SCP-1379-A начинает резко перелистывать страницы, пытаясь совершать удары по человеку, повредившему объект. Также, через несколько секунд после начала &#34;защитной реакции&#34;, из объекта начинает раздаваться оглушающий высокочастотный визг, вызывающий повреждения среднего и внутреннего уха, в близости с объектом может произойти потеря слуха, в радиусе 20 метров (что является максимальным радиусом) возможны ухудшения слуха и кровоизлияния (смотрите запись о инциденте SCP-1379-1).

SCP-1379-B же представляет собой гипсовую маску комедии, со сколом в области левого глаза, что увеличивает риск разрушения маски. Судя по внешнему виду и составу гипса, маска соответствует временам Древней Греции. Взятие препарата с SCP-1379-B доступно при помощи трения, при этом подобные действия не вызывают эффекта как у SCP-1379-B. Запрещены попытки отделить части от SCP-1379-B, так как потенциально это может привести к разрушению объекта и к эффекту, подобному защитной реакции SCP-1379-B. Также, сотрудники класса D, обслуживающие камеру SCP-1379-B, замечали &#34;тихие смешки&#34;, слышимые в небольшом радиусе от маски. Надевание данной маски на человека не приводит к каким-либо изменениям человека или объекта.

Основная особенность SCP-1379 -- редактировать любые записи/документы о себе, вставляя стихи, которые отображают эмоции и/или настроение объектов. Судя по внешнему виду предметов, можно предположить, что грустные, сентиментальные строки принадлежат SCP-1379-A, а насмешливые и оптимистичные -- SCP-1379-B. Также позже выяснилось, что объект 

 [[collapsible show=&#34;+ Запись инцидента SCP-1379-A-1&#34; hide=&#34;- Надпись аавпри закрытии спойлера&#34;]]

&gt; //СТЕНОГРАММА ИНЦИДЕНТА 1379-1 от 18.12.19██.//
&gt; 
&gt; //D-1379-21 входит в камеру содержания SCP-1379-A//
&gt; 
&gt; **Д-р Караваев**: итак, Данил, сейчас вам нужно взять вон ту подгоревшую книжку и отрезать скальпелем кусочек бумаги, совсем небольшой.
&gt; 
&gt; **D-1379-21**: Хорошо, сейчас... Слушайте, доктор, а почему вы называете меня по имени? Просто до вас другие доктора всегда называли нас по номерам.
&gt; 
&gt; **Д-р Караваев**: Я считаю вы достойны иметь нормальные имена. Пожалуйста, не отвлекайтесь.
&gt; 
&gt; **D-1379-21**: Да-да, простите, минутку...
&gt; 
&gt; //D-1379-21 пытается отрезать кусочек бумаги, SCP-1379-A начинает вырываться из рук сотрудника//
&gt; 
&gt; **D-1379-21**: Доктор, оно почему-то трясется, я не могу делать это аккура...
&gt; 
&gt; //Объект резко слетает со стола, это привело к тому, что D-1379-21 оторвал кусочек бумаги от страницы, которую он держал//
&gt; 
&gt; //Молчание в течении нескольких секунд//
&gt; 
&gt; **Д-р Караваев**: Данил, все нормально..?
&gt; 
&gt; **D-1379-21**: Вроде.....
&gt; 
&gt; //D-1379-21 не успевает договорить, как из объекта начинают раздаваться высокочастотные крики, D-1379-21 падает, держась за уши, из которых течёт кровь, так же пострадало 17 сотрудников зоны, включая Д-ра Караваева.//
&gt; 
&gt; //Крик прекратился примерно через 4 минуты, в зону содержания была отправлена группа поддержки, чтобы оказать помощь пострадавшим. D-1379-21 выжил, но потерял слух. Остальные работники зоны, в том числе Доктор Караваев, получили незначительные травмы слуха и кровоизлияния.//

После данного инцидента D-1379-21 был списан с объекта, а Доктором Караваевым был установлен запрет на взятие препарата с SCP-1379-A, а позже -- и SCP-1379-B, способом откалывания.


&gt; Нам не нужны лишние травмы на объекте, особенно учитывая то, что в результате взятия препарат оказался в 5 раз больше необходимого, поэтому в ближайшем будущем брать образцы запрещено.
&gt;
&gt; //--Д-р Караваев.//

[[/collapsible]]

**История обнаружения**: SCP-1379-А был обнаружен 28.09.19██ года в Британском музее, как один из экспонатов, спасенных из сгоревшего частного музея (в результате которого и были получены повреждения). После того, как сотрудники пытались составить документацию об объекте и находили стихотворения объекта. Были написаны заявления в полицию, т.к. персонал подозревал в данных действиях хулиганов. Но внимание Фонда объект приобрел после того, как посетитель музея, вопреки правилам, взял записную книжку в руки, и пытаясь перевернуть страницу, надорвал её, вызвав активацию эффекта объекта. В результате пострадало 42 посетителя музея, которые получили акустические травмы и кровоизлияния уха. Объект быть изъят, всех свидетелей обработали амнезиаками. В прессу была запущена легенда о неисправной системе оповещения музея.

&gt; Внимание персоналу, эффект SCP-1379 **НИ КОЕМ ОБРАЗОМ НЕ СВЯЗАН** с SCP-035.
&gt; Любые попытки проведения перекрёстных испытаний/исследований данных объектов
&gt; будут пресекаться и строго наказываться.
&gt;
&gt; //--Д-р Караваев//



  [[collapsible show=&#34;+ Надпись при открытии спойлера&#34; hide=&#34;- Надпись аавпри закрытии спойлера&#34;]]

[[size x-large]]##red|Внимание! Изменения документа!##[[/size]]

При попытках редактирования изначального документа происходят фатальные ошибки в базах данных Фонда (касается лишь  электронных версий документов), поэтому все изменения в данной статье должны вносится в это дополнение поверх старых, чтобы больше не допустить подобных инцидентов.

**Особые условия содержания**: SCP-1379 состоит из 2 частей:

* SCP-1379-A-1 -- Записная книжка, значительно пострадавшая в результате пожара, также на 7 странице имеется большой срыв, оставленный при попытке взять препарат для анализа (Инцидент SCP-1379-1). При попытках повредить объект начинается &#34;защитная реакция&#34;, заключающаяся в высокочастотных криках и &#34;судорожных&#34; движений SCP-1379-A-1. При частых взаимодействиях с объектом человек подвергаются эффекту SCP-1379-D и начинают видеть SCP-1379-A-2.
* SCP-1379-A-2 -- является призраком мужчины ростом около 167 сантиметров, одетого в брюки и фрак, на голове объект носит цилиндр. На всей одежде видны следы термических повреждений. При появлении SCP-1379-A-2 в большинстве случаев не обращает внимания на человека.
