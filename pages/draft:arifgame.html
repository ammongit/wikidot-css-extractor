    <pre><textarea class="page-source" readonly>+ Объект №SCP-ооо

**Класс объекта:** [[[Безопасный]]]

++++ **Особые условия содержания**
В данный момент объект находится в зоне ██, в Западном крыле A3. Содержится в камере содержания повышенной комфортности C2. Все запросы объекта о улучшении условий содержания должны быть рассмотрены в течении 5 дней. Объект можно использовать в качестве психолога для повышения психологического состояние персонала комплекса.

++++ **Описание:**

Объект представляет из себя человека, ростом 160-170 сантиметров. На вид объекту - 40-45 лет. Объект одет в чёрный костюм, чёрные джинсы и обут в  чёрные полуботинки, марки Fabi. Объект крайне дружелюбно настроен по отношению к персоналу. На данный момент объектом не было принято ни единой попытки нарушения условий содержания. При встрече объект следует называть доктором, дабы избежать путаницы.

Объект проявляет лечебные способности в области психологии. До сих пор непонятно, делает ли объект это силой мысли или как-то ещё. По словам очевидцев объект просто прикасается ко лбу больного, после чего &#39;&#39;Излеченный&#39;&#39; спокойно уходил с повышенным настроением и улучшенным психологическим состоянием. Так же объект проявляет неплохие знания в математике, алгебре, знает множества языков( но предпочитает русский или в крайний случай английский). С объектом так же можно вести обычный разговор на любые темы.  

Объект был поставлен на содержание █1.05.20██. Объект был обнаружен отрядом полевых агентов в России, в селе Чернь. В селе рассказывали о чудесном человеке, лечившем людей от недугов с психикой и психических расстройств. При задержании объект не оказывал сопротивления и был доставлен в зону ██. Платы за лечение объект никогда не просил. За всё время объект излечил примерно 20-25 человек. При допросе самого объекта был задан вопрос о его чудодейственных силах, на что он ответил, что это &#39;&#39;дар&#39;&#39; Господа. На большинство вопросов по поводу лечебных свойств объект отказывается отвечать.

++++ Записи разговоров Др. ████ с объектом

.
 **Запись разговора Др. ████ с объектом. №1**
- И так мм..., извините, как мне вас называть?
- Можете называть  меня доктором, психологом, как вам удобно.
- Остановимся на Докторе.
- Нет проблем.
- Может скажите, все таки откуда у вас такие чудесные силы?
- Ну сколько вам повторять?! Я же сказал это Дар Господа.
- Допустим. Но за что?
- А? Вы что-то сказали?
-  Я спросил, за что Господ дал вам такой дар?
- Не могу ответить точно. 
- Хорошо, продолжим завтра.

**Запись разговора Др.████ с объектом. №3**
- И так может в этот раз начнем с того к какой религии вы вообще относитесь, доктор?
- Ну, наверное больше подойдёт Христианство.
- Хорошо, почему вы вообще лечили людей в том селе?
- Разве это плохо?
- Нет, как раз наоборот, просто интересно.
- Я считал, что раз Господ дал мне такие силы, то почему бы не использовать их во благо?
- Допустим, почему вы не брали плату с тех людей?
- Христос тоже не брал платы.
- Да, но вы же не приравниваете себя к нему?
- Нет конечно, как вы могли такое подумать? Просто если он не брал, чем я хуже?
- Хорошо, на этом все.


[[collapsible show=&#34;+ Открыть Блок Тестирований объект-Альфа&#34; hide=&#34;- Закрыть Блок Тестирования объект-Альфа&#34;]]
++++ Протокол Тестирований Объект-Альфа

**Тестирование №1**
Был взят 1 сотрудник  Д класса - Д-3405, у которого наблюдалась сильнейшая депрессия и тревожность. При входе в камеру объекта Д класс перестал кричать и спокойно зашёл в неё. При встрече с объектом Д класс не был встревожен, об этом свидетельствуют датчики пульса. Объект предложил свою помощь Д-3405, на что тот согласился. Объект попросил наклонить голову и прикоснулся к ней. Ровно через 5 секунд Д класс встал из-за стола и поблагодарил объект. Моральное состояние Д-3405 стало заметно лучше. 

**Тестирование №21**
Был взят сотрудник класса Д- Д-4205, осуждённый за насильственное отношение с несовершеннолетними. Персонал Д класса был заведён в камеру объект встретил его весьма специфически. Вместо предложения о помощи объект предложил сыграть 1 партию в шахматы.  Объект заведомо начал проигрывать, не съедая фигуры Д-4205. Когда у объекта остался только король и одна пешка он поставил одновременно и короля и пешку рядом с королем противника. 
- Так нельзя!
- Почему это тебе можно, а слабым и беззащитным нельзя?
- Не понял.
- Ты многое не понял в этой жизни.
- Эмм...
- Выведите его отсюда, ему уже никак не помочь.

++++ **Приложение к тестированию №21**

Похоже объект может увидеть прошлое субъектов, подходящих к его камере.
