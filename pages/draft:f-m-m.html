**Объект №:** SCP-1366-RU
**Класс объекта:** --[[[euclid |Евклид]]]-- [[[keter |Кетер]]]

**Особые условия содержания:** Пересекать периметр k/606 в зоне 81 строго запрещено сотрудникам с уровнем допуска ниже или равным 3, исключение - подписи от 3 сотрудников четвертого уровня или одна подпись от члена совета O5. Оперативникам МОГ Кси 4 &#34;Деревенщины&#34; вход разрешен с условием ежемесячной проверки у психолога зоны 81. В SCP-1366-2 должен поддерживаться средний уровень счастья не ниже 69%. Любые пожелания SCP-1366-2-1 - SCP-1366-2-███, не выходящие за рамки возможного, должны выполняться как можно скорее. На объект назначена МОГ Кси 4 &#34;Деревенщины&#34;, в стандартном вооружении с дополнительным вооружением в виде приборов ночного видения, шлемов с дисплеем с возможностью распознавания жестов и отображения их, наблюдения прямых трансляций камер других оперативников МОГ Кси 4, нашлемных  видеокамер. Приоритетная задача Мог Кси 4 &#34;Деревенщины&#34; защита SCP-1366-2-1 - SCP-1366-2-███ от SCP-1366-3. Любое поддержание стабильной эмоциональной ситуации в SCP-1366-2 изнутри должно проводится сотрудниками класса D. Описание способов поддержания эмоциональной ситуации на стабильном уровне приведено в документе SCP-1366-2-Maintaining. С помощью системы искусственных спутников фонда должно осуществляться отслеживание передвижений SCP-1366-1, а также географическое построение предположительной траектории движения. Боты фонда должны корректировать информацию по поводу SCP-1366-1. На любые обсуждения вне фонда о постоянстве аномалии следует высылать ближайшую МОГ для введения амнезиаков.

**Описание:** SCP-1366 это совокупное обозначение феномена SCP-1366-1, локации SCP-1366-2, а также ее жителей SCP-1366-2-1 - SCP-1366-2-███ и существ SCP-1366-3. SCP-1366-1 это феномен, представляющий собой суперъячейковое  кучево-дождевое облако, размерами в толщину 2█ км и диаметром ███ км. Данный феномен передвигается по постоянно меняющейся траектории. Облако имеет постоянный размер, то есть количество осадков, произведенных объектом, или испаренной воды никоим образом не влияет на размеры SCP-1366-1. Также зафиксировано, что количество воды в общей сложности на земле после ливней из SCP-1366-1 увеличивается, что может привести к событию класса XK.

 SCP-1366-2 отдаленная деревня Кружково в области [УДАЛЕНО], Россия, на данный момент в Кружково проживает ███ человек, они пронумерованы от SCP-1366-2-1 до SCP-1366-2-███. Количество осадков из SCP-1606-1 зависит от уровня счастья жителей в SCP-1366-2. Стабильной ситуацией считается отметка в 69% уровня счастья жителей (точное описание ситуаций и соотношение с процентами приведены ниже). Жители за пределами деревни все также учитываются, смерть жителей по естественным причинам закрепляет их в подсчете процентов как &#34;положительных&#34; субъектов, но насильственная смерть, суицид, смерть от  SCP-1366-3 и другие виды смертей закрепляют их в подсчете как &#34;отрицательных&#34; субъектов.

SCP-1366-3 это существа, которые материализуются после захода солнца в лесу ,который прилежит к  SCP-1366-2, или рядом с любыми субъектами  SCP-1366-2-X, не находящимися в пределах  SCP-1366-2, и проявляющие к ним крайне высокую степень агрессии.  SCP-1366-3 не проявляют какого либо внимания к другим живым существам, пока те не препятствуют их охоте.  Не удалось захватить ни одного  SCP-1366-3 в живом состоянии, мертвые особи исчезают аномальным образом по прошествии нескольких секунд после смерти, точное количество времени требуемое на исчезновение неизвестно, но точно установлено время исчезновения не превышает минуты. Так как ни разу не было точного осмотра трупа или живого  SCP-1366-3, то все наблюдения основываются на записях с видеокамер, интервью с членами МОГ, историями, интервью с жителями и книгами деревни Кружкино. SCP-1366-3 внешним видом напоминают волков подвида Canis lupus alces, но их размеры в длину без учета хвоста примерно 2.75-3 м, рост 150 см, а судя по оставленным следам вес особей должен составлять около 110 кг. В книгах и преданиях деревни упоминаются просто как &#34;чудовища&#34; и &#34;черти&#34;. Когти особей увеличены до ██ см, шерсть устойчива к холоду, огню и мелким ранениям, шумовые гранаты, как было установлено в первом столкновении, не имеют какого-либо эффекта на особей SCP-1366-3, ранения в полость живота не имеют какого-либо эффекта, уязвимы для нанесения удара или выстрела в голову, так как череп, предположительно, защищен хрупкими костями. Повреждение шеи или позвоночника вызывает замедление всех движений особи, но особи становятся агрессивнее.


||~  Название ситуации ||~ Процент счастья в  SCP-1366-2 ||~ Описание ситуации ||
|| Стабильная эмоциональная ситуация || 100% - 69% || Хаотичное передвижение ||
|| Нестабильная эмоциональная ситуация низкой опасности || 69% - 34% || Более быстрые хаотичные передвижения до нахождения крупного населенного пункта, после нахождения населенного пункта SCP-1366-1 прекращает передвижение. Скорость восходящего потока примерно равна 80 м/с, создается экстремальное по силе погодное явление, сопровождается выпадением осадков в виде мощного дождя, редкого снега и града размером 2-5 см (иногда и более) часто в заостренной форме (были зафиксированы случаи когда град принимал форму: ножей, гвоздей, противотанковых ежей, игл, лезвий бритв и [УДАЛЕНО]), в среднем гроза дает 20000 кубометров осадков ||
|| Нестабильная эмоциональная ситуация высокой опасности || 34% - █% || Схожая стадия закрепления со стадией закрепления при слабой опасности, скорость передвижения увеличивается в ██,████ раз. Гроза сопровождается крайне частыми ударами молний (в среднем ███ ударов), которые нацелены на энергосеть, людей, металлы ,предположительно, с которыми взаимодействует человек, обходя большинство громоотводов, попадание молнии летально для человека в 100% случаев, количество осадков составляет ███████ кубометров. Смерчи в области действия SCP-1366-1 обладают скоростью всегда превышающей скорость звука и целенаправленно двигаются к людям, игнорируя других живых существ ||
|| Нестабильная эмоциональная ситуация максимальной опасности || █% - 0% || Событий данной стадии зафиксировано не было, предполагается что &#34;положительных&#34; смертей субъектов  SCP-1366-2-X достаточно чтобы никогда не совершалось событий данной фазы ||



**Приложение:** [[collapsible show=&#34;+ Доступ разрешен сотрудникам  уровня 4/1366&#34; hide=&#34;- Доступ разрешен&#34;]]
**От**:  O5-██
**Кому**: Доктор  F.M.M.
**Тема**: Нестабильная эмоциональная ситуация максимальной стадии.

Я просто выскажу три факта, выводы вы сделаете сами.

**Первый**
 В этой статье есть две лжи и одно умалчивание. На самом деле не существует каких-либо &#34;положительных или &#34;отрицательных&#34; смертей. Просто с каждой смертью мы получаем все меньше субъектов для подсчета процентов счастья. Да, это может быть и хорошо, ведь легче заботится о счастье пяти человек, чем целого селения, но мы не знаем, просто без понятия, что случится когда людей не станет, ввозимые люди не становятся жителями, дети жителей деревни также не являются SCP-1366-2-X размеры и способности объекта не падают из-за смертей, вдруг облако прекратит свое существование, вдруг произойдет событие класса  XK и землю просто затопит, вдруг появится новая область  SCP-1366-2. Самое страшное то, что мы знаем что, что-то произойдет и довольно скоро, возможно с этим нужно бороться, но как этому сопротивляться мы опять же не знаем.

**Второе**
В фонде довольно много различных объектов, которые могут разорвать в клочья представление о мире у обычного человека, настолько опасные, что даже косой взгляд в их сторону означает мгновенную и страшную смерть для тебя, или крайне абсурдные объекты, которые, казалось бы, и существовать не должны. Просмотрев столько материала, а за ваш срок службы и полученный вами доступ, вы должны были понять что во многих религиях история выглядит достаточно правдоподобно, но в особенности стоит отметить библию. Я думаю вы слышали о таких персонажах как Авель, Бог, Каин, многие подумают: &#34;Черт! То есть мы содержим библию?!&#34;, нет, скорее нас содержат, мы не содержим мы смотрим на события и пытаемся их как-то понять, а также научится на их истории тому как выживать, ведь, к слову, Ной же как-то выжил...

И **третье**
То самое опущенное в тексте. Вы заметили что аномалия целенаправленно ищет людей и пытается их уничтожить, но нигде не говорится ни слова о разумности, да, объект разумен, его движения не хаотичны, а действия обдуманы, его передвижения образуют буквы, буквы - слова, слова - предложения, а предложения - общение. Пока что от  SCP-1366-1 не писал чего то важного, все в стиле &#34;хорошая походка&#34; или &#34;приятного ветерочка&#34;, но этим он явно доказал разумность. Цели существа нам не известны, а осуществить общение с ним невозможно. Предлагаю подытожить  всю информацию вам самостоятельно.

С наилучшими пожеланиями  O5-██.
