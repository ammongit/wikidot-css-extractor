**Объект №:** SCP- 123

**Класс объекта:**[[[keter |Кетер]]]

**Особые условия содержания:** scp 123 должен находиться в дверном проеме размером: 3 метра в высоту, 1 метр в длину. В комнате должна быть температура от 23-33 градусов по Цельсию. дверь должна находиться под кругласуточным присмотром. НЕльзя открывать сцп 123 просто так, потому-что измерение q344 начнет вести себя очень не стабильно, и это скажется на нашем измерение. Для открытия двери должны быть выполнено ? условий.

  *1* Поблизости не должно находиться  других сцп объектов.(если поблизости все таки был сцп объект может произойти одно 
         из двух. *1* дверь будет работать как обычная *2* когда дверь откроется начнутся толчки они не прекратиться пока дверь 
         не закроется, сцп объект не покинет зону содержания.)
  
  *2* возле двери должно находиться не более 2 существ из этого измерения, инече дверь работать не будет 






**Описание:**

**Приложение:** ██████ █████ █████.</textarea></pre>
