**Item:** SCP-740-PT

**Classe do Objeto** --Euclídeo-- Keter        

    


                                                           [[f&gt;image new%20scp%20montageXXXX.jpg size=&#34;medium&#34;]]




 

**Procedimentos Especiais de Contenção:** Nâo são necessários procedimentos especiais de contenção uma vez que SCP-740 esta sendo contido por uma de suas instancias, --SCP-740-A--. Apenas 4 lâmpadas focais são distribuídas em pontos estratégicos da localidade em sentido diagonal, 360º graus de SCP-740 para observar repentinas mudanças de comportamento. Quatro agentes guardam a entrada principal, e pelo menos 1 para omitir a civis curiosos o verdadeiro conteúdo do local. 
 
**Descrição:** A primeira instancia de SCP-740, é SCP-740-A, e se trata de um porão. Ele foi o primeiro a ser descoberto, em 198█, localizado em uma floresta densa, quase que inacessível. Especificamente no █████, Escócia. SCP-740-A é um mistério, sua estrutura não corresponde ao de nenhuma cultura catalogada até então. Além de suas características incomuns, a idade descrita por nossos cientistas para SCP-740-A, não condizem com seu design, ao qual aparenta ser mais moderna, mas eles insistem que pelo menos 400 anos ela possua. SCP-740-A, não leva a lugar algum, apenas a outra parede, com um símbolo rúnico, que esta a 10 metros de distancia da própria entrada. SCP-740-A não é amplo, tendo apenas 2,5 metros de largura. Mas sua altura do chão até o teto são peculiarmente grandes, um total de 11,5 metros de altura. No centro da edificação subterrânea, havia um pequeno buraco, vindo de um encanamento cujo a fonte é desconhecida. Porem, de 12 em 12 horas, o mesmo buraco no centro de SCP-740-A, expeli uma quantidade massiva de sangue, em uma quantidade equivalente a 500kg, que se espalha por 74% do interior de SCP-740-A. O sangue foi enviado para o laboratório, e testes indicam que sua composição &#34;pode&#34; ser humana, logo foram dados inconclusivos. Dr.█████ foi questionado de sua escolha para a classe de SCP-740-A, eis abaixo o arquivo do curto dialogo.

 
[[[http://scpsandboxbr.wikidot.com/registro-de-conversa-dr |Registro da conversa com o Dr. e o Agente Diaz]]]



**Adendo:** Registro de descoberta SCP-740

**198█:** Um relatório enviado por fax, de um de nossos agentes designados a encobrir SCP-740-A (Até então registrado como SCP-740), dizia que um dos cultistas, ao qual anteriormente frequentavam o interior de SCP-740-A, conseguiu adentra-lo secretamente. Apesar da restrição amigável imposta pela fundação, por causarem o suposto &#34;homicídio acidental&#34; do arqueólogo █████ Campbell, primeiro descobridor de SCP-740-A. O mesmo agente havia dito que algo não fazia sentido.

 
&gt; **Registro**
&gt;  
&gt;   Horas 11:00 
&gt;  **Agente Peter:** Nós acabamos de encontrar o homem, nem sabemos por quanto tempo ele esteve aqui, porem encontramos tarde. Ele se mutilou... Sangrou até a morte.
&gt;  
&gt; Horas 12:17
&gt;  **Agente Peter:** Nosso serviço pessoal de limpezas [DADOS EXPURGADOS] já vieram fazer a retirada do corpo, mas algo não parece certo. Porque o cultista marcaria um X de sangue nas paredes com as mãos antes de cair inconsciente? Não seria mais plausível cair com as mãos arrastando em uma linha reta?
&gt; 
&gt;  &lt;Fim do Registro&gt;

Ao chegar ao local, um teste nos revelou que o sangue na parede não era do cultista morto, nós deduzimos que só pudesse ser, o mesmo que jorrava pela sala de SCP-740-A. Decidimos que usaríamos o sangue do próprio SCP-740-A. Assim que aplicamos o sangue em toda escritura, uma porta se abriu no mesmo local, assim dando um sentido para o SCP-740-A. Requisitamos permissão para adentrarmos as escadarias, pedido negado. As ordens eram aguardar até que a equipe especializada chegasse ao local na hora agendada. 04:15 da manhã seguinte, a equipe adentra o local. As escadarias descem por um estreito caminho, medindo 1 metro de largura e 2 de altura, reforçada com tijolos e cerâmica branca em ambos os lados e com poucas fontes de iluminação elétrica. 250 metros abaixo, já não haviam mais fontes de luz ou quaisquer indícios de cabeamentos elétricos, assim sendo requerido lanternas. 500 metros abaixo, sinais de interação humana não estão mais presentes, apenas uma decida bruta escavada. E por fim, o primeiro contato com o verdadeiro SCP-740.

**SCP-740:** SCP-740 é um coração pulsante gigantesco, que se encontra dentro de uma caverna, possuindo em torno de 26m. Suas artérias se lastram por todo o local, e seu comprimento e distancia percorrida ainda a de ser estudada. SCP-740 possui duas faces, uma masculina de 3 metros sem olhos, ocupando 30% de sua maça, tendo sua pele feita do mesmo tecido que SCP-740. Este será nomeado como SCP-740-2. Enquanto o outro ao lado inferior direito de SCP-740, nomeado como SCP-740-3, se trata de um rosto feminino, mesmas especificações de 740-2, exceto por 2 detalhes, sua estatura é exatamente igual a de uma face humana comum, e possui dois olhos. Um cano, foi brutalmente introduzido bem ao lado de SCP-740-3, temos razões para acreditar que este é o mesmo que leva para o centro de SCP-740-A, ao qual é ativado todos os dias no respectivo horário de 12 em 12 horas. Pois, no mesmo período em que SCP-740-A entra em ação, SCP-740 possui contrações todos os dias, que acreditamos ser os batimentos cardíacos, que ocorrem também de 12 em 12 horas, e os horários coincidem. SCP-740-A foi descartado como SCP, pois já não a mais propriedades anômalas em sua composições a serem comprovadas. E por ultimo SCP-740-4, um homem, trajado como um dos cultistas. Ele esta sempre vagando por todo local
sem um rumo. Ele não aparenta mais possuir capacidade para responder nossas perguntas, e também não nos mostra seu rosto, mas por onde ele passa, deixa um rastro negro semelhante a graxa, escorrendo possivelmente de seus olhos.




**Adendo: SCP-740-2/SCP-740-3**
Ambos SCPs 740-2 e 740-3, são incapazes de se comunicar. Um rápido exame realizado por dois cientistas da fundação revelaram que ambos não possuem estrutura cerebral para isto. Porem, os olhos de SCP-740-3 funcionam perfeitamente, e eles não encaram os olhos ou o rosto, e sim o coração da primeira pessoa ao qual se aproximar em um raio de 3 metros de distancia.

 --SCP-740 e todas as suas variáveis não oferecem nenhum risco a saúde ou a segurança de seres humanos.-- 

**Incidente SCP-740:** Em 07/08/199█, um teste de coleta de amostras de SCP-740 foi aprovado pelo setor de nível 3, para fins de determinar a idade, e possivelmente sua origem. Este foi o primeiro contato físico, mesmo que por meio de ferramentas em SCP-740. E assim como tal, Esta foi também a primeira vez em que SCP-740 demonstrou alguma reação diferente a que ele já ouve tido antes. Os batimentos cardíacos de SCP-740 aumentaram drasticamente, instantaneamente foram para 2 batimentos por segundo. E SCP-740-2 começou a gritar, em uma altura de 110 decibéis, equivalente a buzina de um trem. Toda área foi evacuada. Ninguém da instalação foi ferido. Após 20 minutos, SCP-740 já havia voltado ao seu estado normal. Um dia após o incidente, chegaram informações confidenciais ao Dr.█████, de que no dia anterior, uma quantidade massiva e jamais registrada anteriormente de pessoas de todos os lugares do mundo, tiveram uma parada cardíaca, algumas levadas ao óbito. Surpreendentemente, os horários coincidiam, e não surpreendentemente foram exatamente no mesmo momento em que SCP-740 perdeu o controle. 



[[[http://scpsandboxbr.wikidot.com/adendo-scp-740-199 |Adendo SCP-740 27/08/199█: Idade e Possível origem]]]

[[[http://scpsandboxbr.wikidot.com/page-name |Adendo SCP-740 20/10/199█: Até aonde se alastram suas artérias]]]

 

**2º Incidente SCP-740:**
Um de nossos funcionários de plantão, ao qual acreditamos que estava em extremo estado de sonolência, tropeçou enquanto olhava para sua prancheta, ele tocou com suas mãos SCP-740 diretamente. O motivo do funcionário estar sem luvas era desconhecido, pois é de suma importância o uso do equipamento completo para interagir ou se aproximar de SCPs. Outro funcionário no local ouviu um grito vindo de seu companheiro de turno, e foi rapidamente checar. Ao descer as escadas da instalação de inspeção diária criada próxima de SCP-740, ele se deparou com o seu parceiro tocando SCP-740, uma liquido semelhante a graxa escorria de seus olhos, e boca. O agente que observava o acontecimento ignorou o procedimento padrão para situações como esta e empurrou seu companheiro para fora da área de SCP-740 com a ponta de uma escada próxima ao local, e seu companheiro de turno caiu desacordado. Após 1 dia inconsciente nas instalações medicas da fundação, ele desperta 100% recuperado. Os médicos fizeram um relatório, nele possuía a seguinte informação. 

&gt; **Registro**
&gt; O paciente não apresenta danos físicos ou mentais, porem o mesmo liquido encontrado em sua face, condiz ao liquido que foi citado no relatório 2-740-4, de SCP-740-4. Acreditamos que os casos só não foram iguais graças ao baixo tempo de exposição que o respectivo agente teve com SCP-740.
&gt;
&gt;  &lt;Fim do Registro&gt;
