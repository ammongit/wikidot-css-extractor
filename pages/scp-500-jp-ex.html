    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:component:credit-top-sp |special=cop]]
**タイトル:** SCP-500-JP-EX - 特効薬
**著者:** ©︎[[*user SuamaX]]
**作成年:** 2020
[[include :scp-jp:credit:otherwise]]
[[div class=&#34;contest&#34;]]
[*http://scp-jp.wikidot.com/rookie-s-contest-2020 ルーキーコンテスト2020]
[[span]]SCP-JP部門 入賞(同率)[[/span]]
[[/div]]
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-500-JP-EX
 
**オブジェクトクラス:** Explained / Gevurah [[footnote]]Gevurahは財団の二次的な目的の達成を妨害するオブジェクトに付けられるオブジェクトクラスです。[[/footnote]]
 
**特別収容プロトコル:** SCP-500-JP-EXは本質的に非異常性ですが、財団の活動にとって脅威となりうるため収容されます。

研究施設に所属しているエージェントは、SCP-500-JP-EXが一般の研究施設で開発された場合、適切なカバーストーリーを適用することでSCP-500-JP-EXが一般に流布されるのを防いでください。また、SCP-500-JP-EXに指定されると考えられる技術及び物質が発明された場合、セキュリティクリアランス3/500-JP-EX以上を持つ職員に連絡を行い、指示を仰いでください。
 
**説明:** SCP-500-JP-EXは、財団の今後の活動に致命的な悪影響を及ぼすと考えられる技術及び物質群です。現在、SCP-500-JP-EXには1件のオブジェクトが指定されています。

SCP-500-JP-EX-1は非異常性の乳児用ワクチンです[[footnote]]成分や効能については//参考資料: SCP-500-JP-EX-1//を参照。[[/footnote]]。SCP-500-JP-EX-1の作用は現代医学で説明可能であり、非異常性の機器及び技術のみで精製を行うことができます。

SCP-500-JP-EX-1は財団のフロント企業であるSakura Conscientious Pharmaceutical Inc.により発見されました。当初はその性質上財団の目を引くことはありませんでしたが、SCP-500-JP-EX-1が一般に普及した際に予想される影響は財団が看過できるものではないとして、O5評議会でSCP-500-JP-EX-1について議論されました。議論の結果、場合によっては半永久的な収容措置が必要である点、通常撹乱手順により対処できる範囲を逸脱している点、一般に情報が公開された際にSCP-500-JP-EX-1の使用を求める世論を抑えることが困難であることが予想される点などを考慮し、ExplainedクラスのSCPオブジェクトとして登録されました。

財団の試算によれば、SCP-500-JP-EX-1が世界的に普及した場合、後発開発途上国の幼児における細菌やウイルスなどを起因とする死亡率を██%～85%減少させることが可能です。そのため、SCP-500-JP-EX-1が全世界に普及した場合、[[[http://scp-jp.wikidot.com/manna-charitable-foundation-hub|マナによる慈善財団]]][[footnote]]この試算では、アノマリーを使用しない”表向きの”マナによる慈善財団のデータを用いています。[[/footnote]]を筆頭とする慈善団体の活動を最大限に評価すると、早ければ25年以内に全世界の後発開発途上国が現在の先進国と同水準の社会環境が形成されると見られており、SCP-500-JP-EX-1が普及していない場合と比べて約30年早く発展が進むことが見込まれています。また、社会環境が整うにあたり5年以内に現在予想されている人口変位を上回る人口増加を招くと考えられています。なお、人口増加が発生することによる一般社会への致命的な悪影響は起こらないと考えられています。

上述した人口増加が発生した場合の財団の活動上における懸念点は複数挙げられていますが、最も重大な問題点として、人口が13█.█億人[[footnote]]財団の活動上における許容可能な人口の限界値。[[/footnote]]を超過し、かつ現在と同じようにアノマリーが発生すると仮定した場合、人口密度が増えることにより初期収容以前に異常存在に暴露する人数が爆発的に増加すると考えられます。それにより、生産可能な記憶処理薬の量[[footnote]]記憶処理薬の原材料である[[[http://scp-jp.wikidot.com/scp-3000|Y-909化合物]]]の精製に必要なアザック・プロトコルの性質から、記憶処理薬の増産は不可能です。[[/footnote]]をアノマリーの収容及び実験に必要な記憶処理薬の量が上回ると試算されており、一般人に使用可能な記憶処理薬の不足からLV-Zero&#34;捲られたヴェール&#34;シナリオを引き起こす可能性が非常に高いということが挙げられています。

今後新たに要件を満たす技術及び物質が発見された場合、SCP-500-JP-EXに指定されます。また、SCP-500-JP-EXに指定されているオブジェクトについて憂慮されている点がすべて解決された場合、そのオブジェクトは収容する必要が無くなったと解釈し、Gevurah指定を取り消され、収容措置はすべて撤回されます。
[[footnoteblock]]</textarea></pre>
