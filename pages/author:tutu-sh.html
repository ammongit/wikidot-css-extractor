[[=]]
+++ 自己紹介
[[/=]]
[[*user Tutu-sh]]です。どうぞお見知りおきを。
批評依頼など御用の際はTwitter(@TUTU_Primeval)か、LINEオープンチャット(@TUTU)でご連絡ください。WikidotのPMだと気づかない可能性があります。オープンチャットは「SCP財団」と検索すると最上位に表示されるものと、LINE支部に参加しています。

[[collapsible show=&#34;+ SCPに関連する範囲での略歴&#34; hide=&#34;- Okay.&#34;]]
**2016 - 2017:**
私がSCP財団を知ったのは2016年3月17日のことでした。
当時友人が「目を離すと首を折りに来る彫像」を話題に上げており、てっきり嘆きの天使(Weeping Angel)[[footnote]]イギリスBBCのSFドラマ『ドクター・フー』に登場する敵対的地球外生命体。自己以外の生命体に視認されている場合は動くことができない一方、視認されていない場合は高速で行動する。攻撃対象を過去へ飛ばし、対象が存在するはずであった時間軸上の時間エネルギーを吸収する。[[/footnote]]のことと勘違いして話に加わりました。その際に[[[SCP-173]]]の存在を知り、「天使のような設定の存在が他にもあるのか」と俄然関心を抱き、嘆きの天使の怖ろしさを再認識できるキャラクターとして衝撃を受けました。

それ以降、最初は『SCP Containment Breach』の登場オブジェクトを中心に、ニコニコ大百科や当時のSCP-JP・非公式翻訳wikiを掻い摘んでいきました。Twitter上で財団を知る方とSafe/Euclid/Keterの分類の巧妙さについて話に花を咲かせたり、リアルの友人間でも普及しつつあったため「あのオブジェクトが面白い」などと勧めあったりしていました。当時はENのシリーズIを中心にしながら、[[[SCP-8900-EX]]]や[[[SCP-1739]]]に強い衝撃を受けていました。要注意団体の設定は2017年頃に知り、特に世界オカルト連合に面白みを感じました。

**2017 - 2020:**
2017年下旬から2018年上旬にかけて、自分でもSCP創作をやってみようと思うようになりました。しかし他の趣味もあったほか、専門的に見える文章を投稿することのハードルが高いようにも感じていたため、当時は思うだけで実行には移しませんでした。LINEやTwitterなどでそれっぽい文章を書いて満足していた記憶があります。2019年頃にもなるとYouTubeで紹介動画が目につくようになり、アニヲタwikiにも記事が量産され始めたかと思います。そういった動画群・記事群に目を通すうちにまたSCPへの興味が強まりつつありました。当時特に気に入ったオブジェクトには[[[SCP-1283-JP]]]や[[[SCP-1048-JP]]]、やや遅れて[[[SCP-1883-JP]]]などがあります。

**2020 - 2021:**
2020年11月には諸事情でTwitterを離れていましたが、2021年3月に新アカウントでTwitterに復帰。これが拍子になったのか、一度立ち上っていた創作意欲が膨れ上がり、物は試しで5月3日にWikidotにアカウントを開設しました。ただし、それでもまだ「SCP以外にも時間を割きたいしなあ」とサイトメンバー申請は出さずにいました。当時感銘を受けたオブジェクトには[[[SCP-1046-JP]]]や[[[SCP-1857-JP]]]、[[[SCP-2203-JP]]]があります。

転機が訪れたのはその年の11月。LINEオープンチャットに入れば10ポイントというキャンペーンがあったので何か面白そうなOCは無いかと探していると、オススメにSCP関連のOCがあったわけですね。迷わず入りました。
最初は非サイトメンバーの読者として参加していただけでしたが、[[*user Yukko]]さんや[[*user teruteru_5]]さんが楽しそうに創作されているのを見て、自分も報告書として何か形にして残してみたいなと触発されました。大規模かつ知名度の高い創作サイトならこれを利用しない手はないなとも考えました。

そうして躊躇していた申請を出し、晴れて同月中にサイトメンバーになりました。以前から「もっと地球史を題材にしたオブジェクトがあれば面白いのに……」と思っていましたが、無いなら自分で作ってしまえ、ということでいくつか投稿しています。
[[/collapsible]]

[[tab SCP-1227-JP]]
**メタタイトル:** 水底に揺れた枝

**投稿日:** 2021/11/27

**執筆:** 記念すべき処女作にして初生き残り記事です。2005年に放送されたNHKスペシャル『地球大進化』のジュニアスペシャル版を見ていた頃、地球が全て凍り付くという出来事に衝撃を受けました。この衝撃が残っていたのか2017年頃に全球凍結に興味を持ち、「もし全球凍結以前に文明があったなら？」という創作もとい妄想をしていました。何らかの形にできたら良いなと思っていましたが、まさかSCPになるとは思っていませんでした。

なお、かつて考えていた案ではSCP-1227-JP-2にあたる存在はヒトに酷似した生命体で、会話能力をも持つ陸上生物でした。ヒトである主人公と出会って恋仲になるも、主人公は世界地図やその他の情報からそこが現代の地球でないことを悟り、一方で人型実体は彼が何億年も未来の存在であることと自種族の逃れられない破滅を知る──という流れでした。リアリティの問題でより現実的な形にしました。当該のアイディア、ロマンスの書ける方とかいかがでしょうか。

なお、自著にたびたび登場する寺澤研究員と外原研究員の名前は本作での立ち位置を踏まえたものです。寺澤研究員はSCP-1227-JP-2を地球（Terra）に由来する生物、外原研究員はSCP-1227-JP-2を基底世界の外の宇宙に由来する生物と考えており、それを反映しています。

**公開:** 初投稿なので果たして残るのか不安でしたが、結果的に2022/03/28時点で+40を超える評価をいただけています。また[[*user shino_san]]さんに[https://www.youtube.com/watch?v=hejCifi8RTw 動画化もしていただきました]。初投稿作品にして、初の動画化作品でもあり、非常に印象深い作品になりました。いまだ自著のうちでは2番目に高いRateを記録していて、高い壁の1つにもなっているのですが、このまま私の代表作になってほしいところです。
[[/tab]]

[[tab SCP-1243-JP]]
**メタタイトル:** 螺旋の輪廻に囚われて

**投稿日:** 2021/12/21

**執筆:** 旧SCP-1879-JPのリベンジ記事です。脊椎動物の骨格を変えるならカルシウムを奪うのが自然だろうと思い、恐竜よりも昔から生息してカルシウムの要求性の高い動物を考えたところ、カタツムリに辿り着きました。緩慢な動きをするカタツムリが確実に迫って人知れず血を抜き取っていく、これは良いぞと思い筆を執りました。
人間への影響を出すために先の記事主題よりも凶悪な設定にし、人類よりも遥かに長いスパンで地球上に君臨してきたシステムの一つというコンセプトで書き上げました。現状インタビュー記録が記載されている数少ない自著の一つでもあります。当初はインタビューがノイズになってはいないかと危惧していましたが、本文を噛み砕く内容としてもあった方が良いと考え、残すことにしました。

当初は外原研究員と寺澤研究員を絡めるつもりはありませんでしたが、旧SCP-1879-JPからの内容増強に伴って追加しました。

**公開:** SCP-1227-JPと比べると伸びの悪かった記事ですが、それでも好きだと言ってくださる方がいるのはとても嬉しいです。専門的な知見が要求される部分には[[*user Bethlehem-star]]さんからアドバイスをいただき、非常に幅広い読者層に支持されているコンテンツなのだなあと実感いたしました。
[[/tab]]

[[tab SCP-1796-JP]]
**メタタイトル:** 我らは袋の鼠なりや

**投稿日:** 2022/01/11

**執筆:** [[[SCP-1227-JP]]]が過去、[[[SCP-1243-JP]]]が現代と来れば、次は未来の番です。これら2作に続く第3部として計画し、またSCP-1227-JPの対とする予定でした。SCP-1227-JPは人間が過去へ訪れて滅びゆく知的生命体と遭遇して彼らを観察しますが、こちらは未来の知的生命体が現代を訪れて滅びゆく人類と対峙し我々を観察していくのです。そして、SCP-1243-JPで未来を諦めている外原研究員の折れた原因とするつもりでもありました。

……しかし、批評でこの部分は過剰であるとのご指摘を受けました。確かに軸がブレてしまっている印象は否めなかったので、元々翻訳により会話可能だったSCP-1796-JP-5から会話能力を消し、その代わりに財団職員によるSCP-1796-JP-5の手帳の解読過程を描写しました。また、当時[[*user OwlCat]]さんがTwitterで宣伝されていたFIND47というサイトの写真が綺麗だったので使うことにしました。

そしてついでに4000万年後までの地球表層の変容を考えてみました。思弁進化と呼ばれるジャンルには元々関心があったのですが、SCP財団という場を借りて初めて世に出すことができました。

**公開:** [[*user OwlCat]]さんが開催されていた風土コンテスト参加作です。開催初日に投稿したのでしばらくは本作だけがコンテストのページに掲載されていました。良い宣伝効果があったのではないかなあと思っています。結果として本作単体ではSCP部門優勝、そして[[[SCP-1684-JP]]]と共に雲水行脚賞を受賞しました。--1部門に2作品以上投稿したのが私だけなので自明ではある--
[[/tab]]

[[tab SCP-1879-JP]]
**メタタイトル:** 琥珀の時間、命脈と石

**投稿日:** 2022/01/12

**執筆:** 低評価削除されたSCP-1879-JPをいつまでも空き番号にしておくワケにはいかない──と思い、この番号に決めました。内容についてはSCP-1243-JPを書いている頃に構想を練っており、「DNA保存してる蚊入りの琥珀ってThaumielになるよな……」という発想から執筆しました。DNA保存のロジックとしては、記事本文でも言及しているクマムシのニュースも耳にしていたので量子ゼノン効果を採用しました。既存の種子貯蔵庫からも刺激を受け、SCP-1254-JPやSCP-1796-JPへの回答ともなる、未来へ託すThaumielを作りました。

しかし内容の弱さは感じました。当時は[[*user R-suika]]さんの[[[SCP-2360-JP]]]というとんでもなく素晴らしいThaumielクラスオブジェクトが投稿されたのもあって、破壊耐性だけでは弱いな……という懸念を感じていました。批評でもご指摘を受けていた部分であり、投稿直前まで悩んでいましたが、そこでふと「オチのビッグフットを逆転させれば良いじゃん」と思いつきました。

**公開:** 改稿が吉と出たのか、2022/03/28時点では銀メダルを達成しています。「逆転とは何のことだ？」と思われた方は是非結末までお読みになってみてください。
[[/tab]]

[[tab SCP-1867-JP]]
**メタタイトル:** 濁流の先遣隊

**投稿日:** 2022/01/20

**執筆:** SCP-1879-JPのThaumiel潰し枠として用意したものです。SCP-1796-JPでは哺乳類しか登場させられなかったので、鳥類はさらに未来の世界に登場させることにしました。哺乳類優勢の時代に肉食地上性鳥類を復興させるより、哺乳類のいなくなった時代の方がやりやすかったので、そうすることにしました。元々は「恐竜が不在の間に大型動物のニッチを埋めやがって」という鳥側の恨みも設定していたのですが、ちょっと資源枯渇や気候変化からズレてしまいかねないので取り下げました（人類とかに化石が掘られていて新生代以前の古生物学は発展せんやろな、という考えもあり）。

SCP-1796-JP-5も、SCP-1000も、そして人類も、哺乳類全てを歴史ごと駆逐するという自著の中でのラスボス的存在として設計しました。一個体でなく集団としての存続を願う異様な思考の生物……として描写していますが、SCP-2000に頼る人類もそうですよね。別に自分たちが復活するわけでもないのに種族のために再興のためのオブジェクトを用いる。

そして本作は初めてフェードアウトする構文を使った報告書でもあります。SCP-1867-JPにより歴史改変が目の前で起きていく様を体験できるようにしましたが、構文の用意は苦労しました（ヘッダーが白色になってしまったり、思うように動かなかったり）。添付ファイルを画像にしたのも実は構文との兼ね合いが効いています。

しかし都合の良い資源は先住種族に使い切られているという設定、別のところでも使えそうですよね。それこそ化石燃料よりも遥かに便利な資源をビッグフットやディノサウロイドが使っているとか。

**公開:** [[*user Dr_kuronecko]]さんの破滅のコンテスト、[[*user CAT EYES]]さんの戦のコンテストでそれぞれ第2位になりました。前者では絶望賞を受賞いたしました。2022/03/28時点の自著において最高評価であり、[[[SCP-1227-JP]]]を破って高い壁になりました。いつかこれを超えられるものを作りたいと思うと共に、批評で方向性を支持してくださった[[*user aisurakuto]]さんに深く感謝いたします。
[[/tab]]

[[tab SCP-1864-JP]]
**メタタイトル:** カルストの従者

**投稿日:** 2022/01/21

**執筆:** 旧SCP-1879-JPのリベンジ記事Part3です。コンセプトと番号のリベンジは済ませたので、最後はサソリモドキを救済しました。1記事の削除から3記事が生まれるって凄い便利ですね。

旧SCP-1879-JPのアイディアでは竜脚類の首が伸びたのはサソリモドキのせいだったので、じゃあカルシウムを排出する生物だな……と思い、酢酸の中和というそれっぽい理由をでっちあげて石灰を排出する生物にしました。当初は外来種として広がってしまいましたというシンプルな内容にしていたのですが、批評を受けたり他のシンプルな記事の下書きを見たりするうちに「このままじゃ残らないな……」と思い立ち、古生物要素をバリバリに強めた内容にしました。ディイクトドンによる集落の設定は『ウォーキングwithモンスター』から着想を得ました。

ここ最近は人類を滅ぼしまくっていたので、久々にSCP-1227-JPのノリに回帰した作品かも知れません。SCP-1227-JPの人間パートが研究者同士のバトルに焦点を当てていたのに対し、こちらの人間パートは研究者が一丸となって困難に取り組む様子をさらりと描いています。『プロジェクトX』の雰囲気を目指してみました。実現できたかはかなり疑問ですが。

**公開:** [[*user OwlCat]]さんの風土コンテスト参加作。
[[/tab]]

[[tab SCP-1237-JP]]
**メタタイトル:** オウムガイからの紹介状

**投稿日:** 2022/01/30

**執筆:** 1796-JP、1879-JP、1867-JPと3連続で人類滅亡系の報告書を書いていたので「そろそろ可愛い系が書きたいな」と思い執筆しました。チョッカクガイの殻って電磁気系の物理でよく見るアレに似てんな、と思ったのが根底にあります。チョッカクガイといえばBBCの『続 タイムスリップ! 恐竜時代』というモキュメンタリー作品がありますが、幼少期に当該作品に多大なる影響を受けたのも大きそうです。

また、『ドクター・フー』みたいな報告書も一度は書いてみたいと思っていたので、あまり捻っていないシンプルな異星人も登場させました。BBCにインスパイアされまくった報告書と言えるかもしれません。報告書に登場する日付には元ネタがあり、それぞれ『続 タイムスリップ! 恐竜時代』『ウォーキングwithモンスター』『ドクター・フー』（S4「盗まれた地球」）のBBC Oneでの初放送日になっています。

**公開:** 危うくまたコールドポストするところでしたが、投稿しようと思っていた直前に[[*user Tsukajun]]さんより批評をいただけました。非常に安心いたしました。SCP-1227-JPに迫るRateであり、今後伸びてくれないかなあと思っています。
[[/tab]]

[[tab SCP-1437-JP]]
**メタタイトル:** 眼下の黄金

**投稿日:** 2021/02/17

**執筆:** 旧SCP-1879-JPやSCP-1796-JPと同時期に構想を練っていたオブジェクトでした。当初は「狂山病」というメタタイトルで火山に感染して噴火を誘発するウイルスを考えていましたが、丁度2021/01/15のフンガ・トンガ＝フンガ・ハアパイ火山の噴火を受けて、不謹慎ではないかと思いお蔵入りさせていました。

その後、トンガの噴火があまりニュースなどの報道で騒がれなくなったため、火山を題材にしたオブジェクトの案を復帰させました（とはいえトンガに直接言及はせず、VEI6噴火であるピナツボを選びました）。またかつて興味があって調べていた三畳紀のカーニアン多雨事象とも結びつけ、トンガ噴火のおかげで煽られていたであろう火山の脅威を利用した作品に仕上げました。

なお、粘菌を選んだのはそれ自体が摩訶不思議な生命体であることや、ウイルスほど創作物にありきたりな存在ではないことが理由です。画像に使った金の結晶もどこか生物らしさを感じられないかなと思い採用しました。

**公開:** [[[SCP-1438-JP]]]や[[[SCP-1439-JP]]]と共に3連投したうちの1つです。TwitterやDiscordなどで話題を呼べたようで良かったです。3作のうち本作が最も伸びたのは意外でした。また、[[*user shino_san]]さんに[https://www.youtube.com/watch?v=CdwRrMi_7jA 動画化もしていただきました]。[[*user hitsujikaip]]さんの[*http://scp-jp.wikidot.com/hitsujikaip-s-proposal 日辻養の提言]でも言及していただき、物理学における「系」の擬態を行う&#34;大倉・ハドルストン型実体&#34;という形で再解釈されました。
[[/tab]]

[[tab SCP-1438-JP]]
**メタタイトル:** 多弁なる生痕

**投稿日:** 2021/02/17

**執筆:** モササウルス類がアンモナイトを捕食していた（かもしれない）という話は有名ですが、アンモナイトも捕食動物であることはあまり知られていない印象を抱いていました。また、実際はアンモナイトがモササウルスに捕食されていたとする決定的な証拠はなく、聞いた話によるとモササウルス類の胃内容物にアンモナイトの断片は多く含まれていないそうです。そこで今回は、逆にアンモナイトがモササウルスを捕食する立場であった、というアイディアを採用しました。頭足類の触手に引きずり込まれ、顎器で骨を砕かれる様は、『続 タイムスリップ! 恐竜時代』に影響を受けたものかもしれません。

また、印象深いアンモナイトとしてハウエリセラスを使いました。かなり殻の薄いアンモナイトであり、異常巻きというわけでもないのに普通のアンモとは相当に印象が異なるのではないでしょうか。その薄さゆえに水切りの石やCDなどのネタにされることもあるので、今回はそれを組み込みました。

なお、当初は『インデペンデンス・デイ』を実験記録の最後に持って来るつもりでした。アンモナイトがモササウルス類を捕食していたという設定で楽曲の正確性を示し、地球外生命体の襲来を示唆する、というオチの予定でした。

**公開:** 同時に投稿した[[[SCP-1437-JP]]]や[[[SCP-1439-JP]]]と比べて評価が伸びなかったのを気にしていましたが、無事残りました。好きだと言ってもらえるのは大変嬉しいです。
[[/tab]]

[[tab SCP-1439-JP]]
**メタタイトル:** 囚われの逃奔者たち

**投稿日:** 2021/02/17

**執筆:** 『星を継ぐもの』『ドクター・フー』『秘密情報部トーチウッド』などにインスパイアされた作品です。過去に地球を脱出していた知的生命体が系外惑星の地球外生物により家畜化/奴隷化され、そして彼らの手先として地球へ戻り、ペルム紀以降の全ての時代を通して地球生物に干渉しているという設定です。雰囲気出しとしてカトリック教会を持ち出しましたが、人類が信奉する存在でも単なる傀儡に過ぎない、という落差も導けたのではないかなと思います。

本作で登場したSCP-1439-JP-Aは[[[SCP-1684-JP]]]で登場したディイクトドンの子孫、あるいは地中を選んだ彼らから分かれて宇宙へ進出した一派、と考えています。また、SCP-1439-JP-70には[[[SCP-1437-JP]]]が、SCP-1439-JP-5には[[[SCP-1867-JP]]]が登場しています。

なお、オブジェクトクラスのUncontainedは「いくら財団でも非異常の巨大組織に無条件で顔が通るわけではないでしょ」というヘッカを反映しています。今回はカトリック教会でしたが、各国の政府や研究機構などから良い顔をされない財団、リアルで良いと思います。

**公開:** [[*user iti119]]さんの不明瞭のコンテスト参加作。
[[/tab]]

[[tab SCP-1639-JP]]
**メタタイトル:** 戦火の竜と或る男

**投稿日:** 2021/02/27

**執筆:** 3連投の数日前から執筆に着手した作品です。『ドクター・フー』S3「まばたきするな」のようなタイミーワイミー[[footnote]]時空間が複雑に入り組んでいる様。Wibbly wobbly, timey wimey。[[/footnote]]な作品を目指しました。

まず思い浮かんでいたのは時空連続体の中を遊泳するスピノサウルスという絵面でした。2020年に新復元が発表されたことを踏まえ、この竜のような姿であればシーサペント伝承とも結びつけられるなと考え、世界史と結び付けた異常存在にしました。当初はクラスVIIIの現実改変能力を持つ非人型神格存在にしようと思っていましたが、流石にそのレベルの存在を財団がSRAで対処できるのはやや不釣り合いな印象もあったため、クラスを格下げしました。

財団エージェントとして登場させたヌーア・イナヤット・カーンは実在の人物であり、『ドクター・フー』S12「スパイフォール」にも登場していました。このほか、ウィンストン・チャーチルやエルンスト・シュトローマーなど第二次大戦期を生きた歴史上人物を絡め、スピノサウルスの標本が何故破壊されてしまったのか、という物語を作りました。ホロタイプが失われていてその他の骨も断片的なスピノサウルスはいくらでも設定を作れそうなので、挑戦出来て良かったです。

なお、スピノサウルスを題材に選んだ理由として[[*user Enginepithecus]]さんのサンドボックス下書きに目を通していたことも挙げられます。復元の変更を異常性に紐づけることに面白みを感じ、投稿されないのであれば自分でスピノサウルスを扱おう、と思いました。
[[/tab]]

[[tab SCP-1251-JP]]
**メタタイトル:** 花に追われた人類

**投稿日:** 2021/03/18

**執筆:** ホネクイハナムシや鯨骨群集について話を聞く機会があったので、そこからインスパイアされました。人類の起源が水中にあったとする通称:アクア説については、小学生の頃に耳にして大変面白いなと感じたのを覚えています。海洋で脊椎動物の骨を穿つホネクイハナムシと、海辺で進化して直立二足歩行を獲得した人類。とても親和性が高いように感じました。

一方で、アクア説はかなり疑似科学としての側面が強いのも事実です。SCPの報告書は所詮創作物であるためその辺の厳密性は些末な問題なのかもしれませんが、やはり作るからには何か読者の役に立てるものであってほしい、ましてや疑似科学を植え付けることがあってはならないと思い、アクア説をそのまま採用することは控えました。『ドクター・フー』や『プライミーバル』のように教育的要素を含む/あるいは使いようによっては役立てることも出来る作品にすることを心がけています。

[[[SCP-1227-JP]]]で寺澤研究員が発表した論文は査読付き論文にしましたが、本作でオーブリー研究員が発表した論文は査読を受けていない紀要論文です。このため、（財団世界における史実のつもりで書いてはいますが）当該の仮説はオーブリー研究員の思い付きであるというニュアンスも含めています。また、勘の良い方であればメタタイトルからも同様の意図に察しがつくかもしれません。

なお、イヴ・H・オーブリー研究員という名前は、古人類に強い関わりを持つ『プライミーバル』の登場人物ヘレン・カッターにちなんでいます。あくまで名前のモチーフであり、人格や行動まで寄せるつもりはありませんが。

**公開:** 下書き批評と公開に際し、自然界に広く生息する異常生物のオブジェクトクラスは如何様にして扱うのか、といった議論が起こりました。当該の議論は[[[SCP-1251-JP]]]のDiscussionやこちらのスレッド「[*http://scp-jp.wikidot.com/forum/t-14568773 自然界に生息する異常生物のオブジェクトクラスについて]」で見ることができます。なるほどと思わせる様々なヘッカに触れる機会ができ、印象深いオブジェクトになりました。
[[/tab]]

[[tab SCP-1000-JP-EX]]
**メタタイトル:** 星を継いだ者たちへ

**投稿日:** 2021/03/28

**執筆:** ヒトの進化を追うことを考えると本作は[[[SCP-1251-JP]]]の続編であり、同時にメタタイトルの通り小説『星を継ぐもの』に刺激を受けた作品です。内容は伏せますが、『星を継ぐもの』ではネアンデルタール人はある理由でホモ・サピエンスとの生存競争に敗れて絶滅します。それは『星を継ぐもの』のメインの内容ではなく終盤でサラッと流される程度のことなのですが、当時それを読んだ高校時代の自分はひどく衝撃を受けました。順当に進めばその星で覇権を握っていただろう種族がポッと出の存在にその道を断たれる、という構図に残酷さを覚えました。

さて話は変わりますが、SK-クラス: 支配シフトシナリオは私が好きなK-クラスシナリオの中でも1,2を争うものです。支配者層の変遷には、必ず文明の交代や生態系の変化が伴っていたはずです。[[[SCP-1000]]]は過去の地球で起きた支配シフトシナリオを描くものでしたが、それに古生物学的知見を加え、ネアンデルタール人の滅亡を結び付けたものが本作となります。他種の人類として交雑関係まで指摘されているネアンデルタール人に言及がないのは不自然ですし、SCP-1000を掃討した人類であれば必ず彼らも滅亡に追いやったはずだとも考えました。

nDNAとmDNAのくだりは、批評を受けてやや唐突だと感じられた部分を自然なものにするための処置です。肉体を弄るにしてもわざわざミトコンドリアまで置換しないだろう、という認識の下で加筆しました。実例の死因には、加筆の合間に訪れた動物園で飼育されていた高齢のライオンと同じものを選びました。ヒトの高齢者でも良く見られる症状であることから採用しました。このアイディアを授けてくれ、また数年前には私の前で悠々とした姿を見せてくれたライオン氏には、深く感謝いたします。

もっともネアンデルタール人の絶滅はSCP-1000の報告書で記されている1万5,000年前よりも過去の出来事ではあるのですが、[*http://scp-jp.wikidot.com/project-paragon-hub プロジェクト・パラゴン]での&#34;花の日&#34;の年代は40万年前と、ここでも大きく食い違いがあります。従って、本作では&#34;花の日&#34;の真の年代はいずれでもないとし、ネアンデルタール人の絶滅年代に近いものとして設定しました。

ナチスの設定は『ジョジョの奇妙な冒険』第2部を参考にしていましたが、執筆の過程で、実際にアーネンエルベなる組織がオカルト研究にも着手していたと知りました。ENのSCP作品にも多く登場しているようですし、特にヨーロッパを絡めたい場合には何かと便利な設定ではないかと思います。なお明言はしていませんが、ナチスによるホロコーストなど民族浄化は祖先の所業を見て正当化の風向きが強まった、というニュアンスも含めています。

**公開:** [[[SCP-1251-JP]]]がそこそこの評価を頂けており、また3月の全体の投稿数も少なかったため、当該作で2022年3月のSCP部門3位が取れる見込みでした。なので本作の投稿は急がなくても良いなと思っていたのですが、2022/03/28に[[*user hitsujikaip]]さんの[*http://scp-jp.wikidot.com/hitsujikaip-s-proposal 日辻養の提言]という怪作が投稿されました。こちら多分野に亘る広範な知見を元に執筆された（それでいて興味深く面白い）素晴らしい作品でして、このままでは3位以上に入られてしまうな……と焦りを覚えました。そこで今回、「当たって砕けろ」という思いで同日にぶつけにいった、という形になります。

おかげさまで自著の中では2番目に高い評価を頂き、また同月のSCP部門3位を受賞しました（[*http://scp-jp.wikidot.com/news-2022-4 茜刺財団新聞第43号]）。ありがとうございます。
[[/tab]]

[[tab SCP-1150-JP]]
**メタタイトル:** プログラム・オスタハーゲン

**投稿日:** 2021/04/07

**執筆:** 思うところのあった旧SCP-1150-JPの改稿、[[[SCP-1000-JP-EX]]]で主要なオブジェクトクラスは大体書き終えたこと、そして植物のプログラム細胞死を扱えば面白いんじゃないかと思ったこと……これらが執筆の元ネタでした。おそらく不評のタネであったSCP-1150-JPの拙い因果応報的要素を除去し、完全に世界を滅ぼしに向かうApollyonとしてリメイクしました。また、別に石炭紀のシダに拘る理由も無かったので、むしろここ数千万年で分布を広げ種数も多様なイネ科草本にしました（恐竜は草食ってなかったよネタもしたかった）。

SCP-1150-JPが全生物を殺戮する理由はご想像にお任せしますが、私としては[[[SCP-1867-JP]]]の過去侵略によるバタフライエフェクトを阻止するものとして設定しています。SCP-1867-JPが新生代の初期まで遡って哺乳類を根絶するようなことがあれば、新生代で分布を拡大した彼らは大打撃を受けますので。それを何らかの手段で前期白亜紀時点で知り、SCP-1867-JPが活発化する2026年に起動した、という設定になります。

なかなか批評が来なかったので、コルポスした旧SCP-1150-JPの二の舞になるわけにはいかないと、初めてサイトメンバー個人に批評を依頼した作品でもあります。お時間を割いていただき恐縮でしたが、記事の改善に繋がる提案・アドバイスをいただけてなかなか良いものだなと感じました。私も批評依頼を受け付けますので、御用の際は是非ご連絡ください。

なお、メタタイトルの&#34;オスタハーゲン&#34;はドラマ『ドクター・フー』に登場する終末兵器&#34;オスタハーゲンの鍵&#34;に由来します。

[[tab 旧SCP-1879-JP]]
**メタタイトル:** 雷鳴を導きし者

**投稿日:** 2021/12/01

**執筆:** 第2作にして初めての低評価削除を受けた記事です。脊椎動物の骨格に遺伝子レベルの形質変化をもたらす寄生性サソリモドキという設定でした。現代では骨が変形する風土病の類として異常性が知られている一方、SCP-1879-JPは太古から存在しており、竜脚類の恐竜の長い頸部や空洞の骨をもたらしたのは彼らだった、という内容です。サソリモドキは日本にも生息している肉食動物であること、尾節の付け根から体液を分泌可能であること、また宿主が大型化すればそれだけ寄生の機会や資源が増えること……など、合理的であると考えていました。

ただ、いざ投稿すると「読者に竜脚類の系統関係の知見を要求するのは酷である」「組み立てられた論理が伝わらない書き方になっている」「竜脚類に変化が及ぼされることは読者にとってのインパクトに乏しい」などのコメントも頂きました。サソリモドキの視覚的インパクトと竜脚類の知名度ならきっと届くと思っていたのですが、認識が甘かったようです。広い読者に印象を与えるような展開にすること、そしてマイナーな知識を扱うのであれば読み取れるように説明を加えること、など多くのことを学びました。

[[[SCP-1227-JP]]]が光栄にも銀メダルに届いたゆえの油断もあったのかもしれません。当時開催されていた迅速抜刀コン参加用に1000字強で簡潔に纏めて投稿しましたが、DV削除まっしぐらになって存外凹みました。確か1週間程度は執筆から距離を置いていた気がします。これから執筆を始められる方は、指摘を吸収する真摯さと自著を誇る自信を持つと良いのではないでしょうか。

**公開:** 親切にも多くの方々が問題点を指摘してくださり、現在の存続記事を執筆できているのはこの経験があったからだろうなと考えています。非常に多くの知見を得ることのできた経験でした。なお本作の設定は自分でもなかなかに気に入っていたため、本作の要素は今後の記事に受け継がれることになりました。具体的には、異常性の内容は[[[SCP-1243-JP]]]、アイテム番号は[[[SCP-1879-JP]]]、画像は[[[SCP-1684-JP]]]に継承されました。3作品をかけて供養を終えたことになります。
[[/tab]]

[[tab 旧SCP-1150-JP]]
**メタタイトル:** 撒いた胞子とその始末

**投稿日:** 2022/01/25

**執筆:** アイディアは思いつかないけど何か書きたいな、と思っていた頃にリサイクルコンテストのボツアイディア集を物色して書き上げた作品です。[[*user (971)]]さんの「森の支配」という、財団による収容を拒んだ巨木が因果応報で自滅するというアイディアを面白いなと思いながら拝読したのがきっかけです。生物系オブジェクトなので生物史に引きずり込めるなと思いました。

元アイディアではスギの木でしたが、石炭紀の森林で何か書いてみたいという考えがあったので、巨大なシダ植物の森林に設定を変更しました（当時[[[SCP-1822-JP]]]という先駆者が居て「これは敵わないな……」とボツにしていました）。舞台も個人的に思い入れのあるイギリスのディーンの森に変更し、森林火災で自滅というのも予想出来てしまうので、石炭紀の大森林が保存されなくなった史実の要因である&#34;分解者の出現&#34;をなぞり、ニッソを登場させました。また、因果応報さを強めるためにオブジェクトは動植物に危害を加える侵略的植物にし、妨害に手を焼いた財団からは警備を緩められ、恋人を殺害されたニッソ関係者からは報復を受け、最後には土着植物に空白を埋められるという末路にしました。

**公開:** 1週間ほど待っても批評をいただけなかったのでコールドポストしましたが、一時は評価が-3まで下ってしまいどうなることかと思いました。おそらく財団が無能に見えてしまっている点、バクテリアという解決策が強引かつ唐突に見える点、確保・収容・保護を理念とする財団が無力化に肯定的である点、日本生類創研の扱い……などが要因ではないかなと思っています。その後1, 2日が経つ頃には+13まで回復しました。Vote、特にUVしていただいた方には大変ありがたく思っています。

とはいえ依然として2022/03/28時点で生き残り記事の中では評価が芳しくない記事であったこと、また自著群の中で唯一自分のアイディアではないことから、本作については自分でも思うところがありました。
普段「評価が低くとも誰かに刺さる記事はある」と考えている立場ではあるのですが、筆者本人が自著にうしろめたさを覚えていては良くないと考え、2022/04/03に自主削除しました。近々、本作をアレンジした新作を投稿するつもりです。

[[=]]
+++ 地球史/生命史年表
[[/=]]
[[tabview]]
[[tab これは何？]]
自著に登場するオブジェクトや生物が一体どの時代のものなのか眺められるよう、過去10億年に遡って可視化しました。地質時代表はいずれもCC BY-SA 3.0で公開しています。

また、SCPオブジェクトとして（日本語版に）投稿されたものがどれだけ地球史/生命史に絡んでいるのかを一望できるよう、リンク集としての機能も兼ねて纏めてみました。自著は青色のリンクにしています。私の好みは度外視して年表としての機能を優先していますが、非常にオススメのものもゴロゴロあります。Rate1桁のものでも素晴らしい作品があるので、是非ご堪能ください。

予想される年代に幅があるときは中央値に近いキリの良い数字にしています。[[size 30%]]年代の有効数字はそんな拘ってないです。見栄え重視。[[/size]]

「載ってないのもあるけどこんなのもあるぞ～」というものがあればお知らせください。ただし、未来に関連するオブジェクトは思弁進化的or地球科学的要素がない限り受け付けません。ご了承ください。
