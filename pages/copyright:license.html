    <pre><textarea class="page-source" readonly>++ CCL: 저작자 표시
저작권법에서 가장 중요하다고도 볼 수 있는 저작자 표시는 가장 일반적이면서도 대한민국의 인터넷에서 잘 지켜지지 않는 사항이기도 합니다.

여러분은 간단하게 출처 표시만으로도 저작자를 표시할 수 있습니다. 그냥 SCP 재단 URL(http://ko.scp-wiki.net)이나 각 게시물(원문)의 URL만 제공하셔도 충분히 저작자 표시가 가능합니다. 이는 원문을 통해 원작자가 누구인지 충분히 알 수 있기 때문입니다. 원작자에 대해서는 접힌 부분의 &#39;저작자의 범위&#39;를 참고해주세요.

**##blue|접힌 부분 아래에 설명할 것은 원칙적인 사항입니다.##**

[[collapsible show=&#34;+ 내용 보이기&#34; hide=&#34;- 내용 숨기기&#34; hideLocation=&#34;both&#34;]]
먼저 저작자 표시를 이해하기 전에 출처 표기에 대해서 알아두셔야합니다.

저작자 표시는 출처 표기와는 약간 다른 것으로, 이를 명확하게 이해하기 위해서 예시를 들어보도록 하겠습니다.

예를 들어, 여러분이 단순히 구글에서 검색을 해서 [http://fc07.deviantart.net/fs38/i/2009/006/8/5/The_Human_Abstract_by_bobrobon.jpg 이런 이미지]를 찾아냈다고 합시다. 그런데 출처를 표기할때 누군가가 다음과 같이 표기하는 경우가 있었습니다.

&gt; **출처:** 구글 검색

이건 결코 올바른 출처 표기도 아니거니와, 저작자 역시 명시되어있지 않은겁니다. 설령 검색 URL 자체를 명시했다고해서, 그게 원본이 될 수는 없습니다. 즉, 해당하는 내용이 존재하는 링크가 주어져야만 올바른 출처 표기라고 할 수 있습니다.

&gt; **출처:** http://bobrobon.deviantart.com/art/The-Human-Abstract-60929498

이 경우 올바른 원본이 출처 표기가 되어있으나 저작자는 명시되지 않았습니다. 이처럼 &#39;저작자 표시&#39;라고 함은 기본적으로 &#39;누가 이것을 만들었는가&#39;를 알리는 것입니다.

이에 따라 **원칙적으로** SCP 재단의 항목을 가져갈때의 올바른 저작자 표시법의 예시는 다음과 같습니다.

&gt; (여기에 작품의 이름을 사용하세요)는 &#34;Dr Devan&#34;의 &#34;SCP-629-KO - 백화점 종이가방&#34;을 기반으로 하였습니다. http://ko.scp-wiki.net/scp-629-ko

원작자를 알 수 없을 경우는 다음과 같이 명시 하시면 됩니다.

&gt; (여기에 작품의 이름을 사용하세요)는 익명 작가의 &#34;SCP-666-KO-D - 네메시스&#34;를 기반으로 하였습니다. http://ko.scp-wiki.net/decomm:scp-666-ko-d

+++ 저작자의 범위
SCP 재단 내에서 저작자는 기본적으로 &#39;페이지 작성자&#39;를 말합니다. 일반적으로는 내역에서 가장 처음 작성한 사람이 해당 문서에 대한 저작권을 가지게되고, 그 페이지는 해당 저작권자에게 귀속됩니다. 페이지 혹은 토론란에 원 저작자가 따로 명시되어 있을 경우, 해당 페이지는 명시된 저작자에게 귀속됩니다.

이러한 페이지에 수정을 하기 위해서는 원작자(그렇지 않다면 조정자 혹은 관리자)의 허가를 받아야하며, 딱히 허가가 필요하지 않은 경우는 오타 수정이나 자잘한 문법 오류 정도입니다[[footnote]] **[http://ko.scp-wiki.net/site-rules 사이트 규칙]에서의 이용자 권리 6번째 조항:** 여러분은 다른 사람의 글에서 자잘한 문법 또는 철자 오류를 수정할 수 있습니다. 그보다 큰 수정에 대해서는 원작자, 조정자 또는 관리자의 허가를 받아야 합니다. [[/footnote]]. 이 경우 수정자가 수정한 페이지에 해당하는 저작권은 원작자에게 &#39;기부&#39;의 형태로 양도됩니다.

주석: 기본적으로 저작자명은 따로 명시하지 않는 이상 위키닷 닉네임으로 표기합니다. ex) Devan(×) → Dr Devan(○)

+++ 번역된 항목에 대한 저작자 표시
한국어 위키는 번역 사이트이기도 합니다. [http://scp-wiki.wikidot.com 영문 위키]에서 원문을 가져다가 번역한 항목이 있으므로, 이에 대해서는 다음과 같이 명시해주면 됩니다.

&gt; (여기에 작품의 이름을 사용하세요)는 &#34;Dr Devan&#34;이 번역한 &#34;SCP-173 - 조각상 - **오리지널**&#34;을 기반으로 하였습니다. http://ko.scp-wiki.net/scp-173

이는 번역 역시 2차적 저작물에 해당하는것으로, 번역된 항목 역시 저작권법의 보호를 받기 때문입니다. 또한 SCP 재단 한국어 위키는 이미 [/distribution-to-the-authors 저작자 목록 페이지]에 올바르게 저작자를 명시하고있습니다.

원저작물의 저작자 표시 역시 하고싶다면, 다음과 같이 명시해주시면 됩니다.

&gt; (여기에 작품의 이름을 사용하세요)는 익명 작가의 &#34;SCP-173 - 조각상 - 오리지널&#34;을 기반으로 하였으며, &#34;Dr Devan&#34;이 번역하였습니다. http://scp-wiki.com/scp-173, http://ko.scp-wiki/scp-173
[[/collapsible]]

++ CCL: 동일조건변경허락
동일조건변경허락이라 함은, 현재 SCP 재단이 사용하고 있는 라이선스와 같은 조건의 라이선스를 적용해야 한다는 것입니다.

즉, 여러분들이 SCP 재단의 항목을 가져다가 무언가를 하고싶다면, 반드시 CC BY-SA를 명시해야합니다. 이에대한 가장 좋은 예시는 현재 SCP 재단이 사용하고 있는 것과 같습니다.

&gt; 따로 명시하지 않는 한에서 이 사이트의 모든 콘텐츠는 [http://creativecommons.org/licenses/by-sa/3.0/deed.ko 크리에이티브 커먼즈 저작자표시-동일조건변경허락 3.0 Unported 라이선스]를 따릅니다.

이렇게 긴 문장을 명시할 수 없다면, 다음과 같은 방식도 허용됩니다.

&gt; http://creativecommons.org/licenses/by-sa/3.0/deed.ko

이렇게까지해도 어려운 상황이라면, 이미지를 사용하거나 간략하게 줄일 수도 있습니다.

&gt; [[image http://mirrors.creativecommons.org/presskit/buttons/88x31/png/by-sa.png width=&#34;88&#34; height=&#34;31&#34; link=&#34;http://creativecommons.org/licenses/by-sa/3.0/deed.ko&#34;]]

&gt; [http://creativecommons.org/licenses/by-sa/3.0/deed.ko CC BY-SA]

이제 그만. 여기서 더 줄일수는 없습니다. &#39;C-B-S&#39;라던가 &#39;CBS&#39;, 혹은 &#39;크커저동라&#39;, &#39;크저동&#39;까지 줄인다면 아무도 그게 CCL이라는걸 알아볼 수 없으니까 그냥 위에 적힌 세가지대로만 하세요.

+++ 동일조건변경허락의 범위
여러분이 설령 일부분이라도 SCP 재단의 콘텐츠를 참고했다면, 해당하는 부분에 대해서는 같은 라이선스를 적용해야합니다.

이게 무슨 말이냐면, 꼭 SCP 재단의 콘텐츠를 일부 참고했다고해서 창작물 전체를 CC BY-SA로 배포할 이유는 없습니다. 단지 SCP 재단을 참고한 내용만을 CC BY-SA로 명시해야한다는 말이죠.

따라서 예를 들어 CC-BY-NC-SA(저작자표시-비영리-동일조건변경허락)를 사용하는 사이트에서 SCP 재단의 내용을 가져가고싶다면, 따로 다음과 같이 명시하셔야합니다.

&gt; 이 부분은 [http://creativecommons.org/licenses/by-sa/3.0/deed.ko 크리에이티브 커먼즈 저작자표시-동일조건변경허락 3.0 Unported 라이선스]에 따라 이용할 수 있습니다.

이에 대한 좋은 예시는 [http://rigvedawiki.net/r1/wiki.php/틀:SCP 여기]에서 볼 수 있습니다.

또한, 조건만 맞다면 굳이 3.0 Unported 라이선스를 사용할 의무는 없습니다. 예를 들자면 한국 저작권법에 맞춘 [http://creativecommons.org/licenses/by-sa/2.0/kr/ 크리에이티브 커먼즈 저작자표시-동일조건변경허락 2.0 대한민국 라이선스]를 사용해도 무방하다는 것입니다.

++ 권리 및 의무
이 부분은 [http://creativecommons.org/licenses/by-sa/3.0/legalcode 크리에이티브 커먼즈 저작자표시-동일조건변경허락 Unported 라이선스 Legal Code]를 참고하였습니다.

+++ 이용자의 권리
SCP 재단의 콘텐츠를 이용하는 이용자의 권리는 다음과 같습니다.

# **공유 및 이용:** 여러분들은 SCP 재단의 콘텐츠를 가지고 마음대로 복제·배포·전시·공연 할 수 있습니다.
# **재창작:** 여러분들은 SCP 재단의 콘텐츠를 가지고 마음대로 번역·편곡·변형·각색·영상제작·게임제작·상품제작 등의 2차적 저작활동을 할 수 있습니다.
# **영리적 이용:** 여러분들은 SCP 재단의 콘텐츠를 사용한 재창작물을 통한 영리행위가 가능합니다.

+++ 이용자의 의무
SCP 재단의 콘텐츠를 이용하는 이용자의 의무는 다음과 같습니다.

# **라이선스 제거 금지:** 여러분들은 어떠한 경우에라도 여러분들의 SCP 재단에 관한 창작물에 SCP 재단에서 사용하는것과 같은 CC BY-SA 라이선스를 제거해서는 안됩니다.
# **라이선스 공개:** 여러분들은 SCP 재단에 관한 창작물에 적용시킨 CC BY-SA를 어떠한 방식으로든 표기할 수 있으나, 이 라이선스는 반드시 눈에 띄는 곳에 공개되어있어야합니다.
# **법적 책임의 의무:** 본인이 재창작한 콘텐츠에 대해서는 본인이 법적인 책임을 전적으로 부담해야합니다.

+++ 저작자의 권리
SCP 재단의 콘텐츠를 창작하는 저작자의 권리는 다음과 같습니다.

# **공유 및 이용:** 여러분들은 SCP 재단의 콘텐츠를 가지고 마음대로 복제·배포·전시·공연 할 수 있습니다.
# **재창작:** 여러분들은 SCP 재단의 콘텐츠를 가지고 마음대로 번역·편곡·변형·각색·영상제작·게임제작·상품제작 등의 2차적 저작활동을 할 수 있습니다.
# **소유:** 저작자는 자신이 만든 페이지에 대한 소유권을 가집니다. 이에따라 소유한 페이지를 수정하는 편집자에게 저작권을 &#39;기부&#39; 받을 수 있으며, 저작권자의 허가 없이 수정된 내용에 대해서 되돌리거나 삭제할 수 있습니다.
# **양도 및 포기:** 저작자는 필요에 따라 소유권을 양도 혹은 포기할 수 있습니다. 소유권을 포기한 페이지의 저작권은 SCP 재단 전체로 귀속됩니다. 즉, SCP 재단 내에서라면 자유롭게 소유권을 포기한 문서를 수정할 수 있습니다.
# **영리적 이용:** 저작자는 SCP 재단의 창작물을 통한 영리행위가 가능합니다.

+++ 저작자의 의무
SCP 재단의 콘텐츠를 창작하는 저작자의 의무는 다음과 같습니다.

# **법적 책임의 의무:** 본인이 창작한 콘텐츠에 대해서는 본인이 법적인 책임을 전적으로 부담해야합니다. SCP 재단에서는 내용상으로 인한 법적인 문제에 대해서 일절 책임지지 않습니다.
# **독점 불가능:** 저작자는 자신의 저작물에 대해 독점권을 가질 수 없게됩니다. 이는 정당한 이유 없이 특정 이용자에게 배포·복제 등을 제제할 수 없다는 뜻입니다.</textarea></pre>
