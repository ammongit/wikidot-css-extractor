**Articolo:** [https://scp-wiki.wikidot.com/scp-5269]
**Autore:** [[*user J Dune]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-5269/S9sQ7BQ.jpeg|caption=Il cratere Haworth]]

**Elemento #:** SCP-5269

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** Le attività della Fondazione all&#39;interno di organizzazioni che gestiscono l&#39;equipaggiamento di osservazione lunare sono volte alla soppressione di informazioni relative a SCP-5269 tramite il protocollo standard Anomalia Celeste Diretta.

**Descrizione:** SCP-5269 è un&#39;anomalia topografica situata sul cratere Haworth del polo sud della Luna.
 
SCP-5269 è una figura umanoide non identificata di età ed origine sconosciute incastonata nella superficie lunare. SCP-5269 rimane immobile con le braccia distese. La roccia ed il suolo lunare hanno completamente ricoperto gli arti inferiori di SCP-5269, immobilizzando SCP-5269 nella regolite lunare. Sul soggetto non sono stati osservati decomposizione, invecchiamento o altri fenomeni associati a vita o morte. Pertanto, lo stato biologico di SCP-5269 è sconosciuto.
 
SCP-5269 è in grado di trasmettere segnali radio. L&#39;origine, lo scopo ed il destinatario a cui sono rivolti questi segnali sono sconosciuti. I contenuti delle comunicazioni di SCP-5269 sono presentati in modo anomalo, universalmente comprensibili ed in grado di essere percepiti e decifrati indipendentemente dalla lingua conosciuta dall&#39;ascoltatore. È stato osservato che SCP-5269 trasmette messaggi una volta ogni due anni da quando è stato scoperto nel 2016.
 
Tutti i tentativi di comunicare con SCP-5269 sono falliti.

**Addendum 5269.1:** SCP-5269 Trascrizione Segnali

&gt;
&gt; Fuga definitiva. Riposo definitivo.
&gt;
&gt; Non devo più pensare a lei.
