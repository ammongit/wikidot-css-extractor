**Ítem #:** SCP-1603

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Cualquier evidencia del asesinato de █████ ███████ debe ser retirada de los registros públicos y policiales. Una historia de tapadera en la que el Sr.  ███████ murió en un accidente automovilístico debe ser mantenida. El personal encargado de retirar pruebas o de mantener la historia de tapadera debe ser medicado con un amnésico de Clase-C cada semana para evitar que los recuerdos del asesinato del Sr. ███████ causen daño mental.

Cualquier civil que se vea afectado por SCP-1603 debe ser detenido y medicado con un amnésico de Clase-A.

**Descripción:** SCP-1603 es un fenómeno relacionado con el asesinato del empresario neoyorquino █████ ███████, en 1983, por parte de un desconocido.[[footnote]] La censura del nombre de la víctima ha tenido éxito en la prevención de SCP-1603.[[/footnote]] Cuando un individuo se da cuenta por cualquier medio de que este asesinato ha tenido lugar, inmediatamente creerá que él es el asesino y por lo general confesará ante una figura de autoridad en un corto período de tiempo. 

Además de simplemente creer que son los asesinos después de haber sido afectados por SCP-1603, las víctimas también poseerán recuerdos vívidos de haber cometido el acto y, en algunos casos, conocer personalmente al Sr. ███████ antes de que el asesinato se llevara a cabo. La razón que se da del asesinato varía de caso en caso, y los motivos que se han dado anteriormente por los sujetos han incluido:

* El asesinato fue un crimen pasional.
* El asesinato fue una venganza por un intento de chantaje por parte del Sr. ███████.
* El asesinato fue un intento de robo que salió mal.
* El asesinato fue cometido para que el sujeto pudiera fugarse con la esposa del Sr. ███████.
* El asesinato fue el resultado de un negocio de drogas que salió mal.
* El asesinato fue cometido después de que el sujeto se obsesionara y empezara a acosar al Sr. ███████.
* El asesinato fue el resultado de un contrato de asesinato en el que se le pagó al sujeto para que lo llevara a cabo.

En todos los casos de recuerdos creados por SCP-1603, los sujetos a menudo citan lugares y personas que no existen como parte de sus antecedentes del asesinato. Si el sujeto recibe información inexacta o falsa relacionada con el asesinato, que posteriormente es corregida, sus recuerdos se adaptarán rápidamente para acomodarse a esta nueva información.

En los casos en que el sujeto hubiera sido incapaz de asesinar al Sr. ███████ (tales como no haber nacido todavía al momento del asesinato, vivir en una parte del mundo completamente diferente, o tener una condición médica que hubiera impedido el acto), el sujeto no obtendrá los recuerdos vívidos y específicos que otros sujetos poseen, pero aún así sentirá fuertemente que es el culpable.

SCP-1603 fue descubierto por primera vez por la Fundación después de la investigación inicial de la policía sobre el asesinato, que resultó en que todos los oficiales asignados al caso y todos los testigos del crimen confesaron haber matado al Sr. ███████. Después de una operación a gran escala por parte de la Fundación, la situación se contuvo con éxito, se eliminaron los recuerdos del asesinato y del incidente subsiguiente y se estableció con éxito una historia de tapadera.

[[collapsible show=&#34;Registro de Entrevista 1603-1&#34; hide=&#34;Cerrar&#34;]]
**Entrevistador:** Dr. █████
**Entrevistado:** D-29122

&gt; **&lt;Inicio de la Entrevista &gt;**
&gt; 
&gt; **Dr. █████:** Buenas tardes.
&gt; 
&gt; **D-29122:** Hey.
&gt; 
&gt; **Dr. █████:** Ahora, solo voy a mostrarte una foto. Si reconoces al hombre de la fotografía, por favor dilo.
&gt; 
&gt; //[El Dr. █████ le muestra una fotografía del Sr. ███████ a D-29122.]//
&gt; 
&gt; **D-29122:** No lo conozco, lo siento.
&gt; 
&gt; **Dr. █████:** Su nombre es Steve Davids. ¿Lo conoces?
&gt; 
&gt; **D-29122:** Te lo acabo de decir, no lo conozco.
&gt; 
&gt; **Dr. █████:** De acuerdo. Ahora, ¿puedes mirar esta foto y decirme si conoces al hombre en ella?
&gt; 
&gt; //[El Dr. █████ le muestra una fotografía del cuerpo del Sr. ███████ a D-29122. La fotografía ha sido alterada para ocultar las heridas de arma blanca que mataron al Sr. ███████.]//
&gt; 
&gt; **D-29122:** ¡Es el mismo tipo! No lo conozco, ¿de acuerdo?
&gt; 
&gt; **Dr. █████:** ¿No conoces a Steve Davids?
&gt; 
&gt; **D-29122:** No.
&gt; 
&gt; //[El Dr. █████ le da a D-29122 un pedazo de papel previamente preparado con el nombre del Sr. ███████ en él, sin mirarlo él mismo.]//
&gt; 
&gt; **Dr. █████:** Ahora, si te dijera que su nombre es el nombre que está en ese pedazo de papel, ¿lo reconocerías?
&gt; 
&gt; //[D-29122 empieza a parecer incómodo.]//
&gt; 
&gt; **D-29122:** Nunca he visto a ese tipo. Lo siento.
&gt; 
&gt; **Dr. █████:** ¿Estás seguro? Te ves pálido.
&gt; 
&gt; **D-29122:** Sí, estoy seguro. Estoy bien, estoy bien.
&gt; 
&gt; **Dr. █████:** ¿En serio? Podría pedirle a alguien más que te pregunte si -
&gt; 
&gt; **D-29122:** Bien, bien, me tienes, me tienes. Pero no fue mi intención, fue un accidente, ¡tienes que creerme!
&gt; 
&gt; **Dr. █████:** ¿Puedes decirme qué pasó?
&gt; 
&gt; **D-29122:** Yo y este tipo, Fred[[footnote]]Como se mencionó anteriormente, es muy probable que este individuo no exista.[[/footnote]] estábamos tomando cosas de esta casa. Se suponía que los dueños estaban de vacaciones, no sé por qué no lo estaban. Solo levanté la vista y el tipo venía hacia mí con un bate de béisbol, gritando para que me fuera de su casa, toda esa mierda. No lo pensé, solo entré en pánico, solo le disparé con mi arma.
&gt; 
&gt; **Dr. █████:** En realidad, creo que la causa de la muerte fue por apuñalamiento.
&gt; 
&gt; **D-29122:** ¡Eso es lo que dije! Me golpeó y... y todo se puso rojo y yo lo estaba apuñalando. Yo no haría algo así, no estaba en mis cabales, lo juro.
&gt; 
&gt; **Dr. █████:** Bueno, gracias D-29122. Eso sería todo.
&gt; 
&gt; **&lt;Fin de la Entrevista&gt;**
[[/collapsible]]
