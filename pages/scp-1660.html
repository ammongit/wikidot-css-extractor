**Mã vật thể:** SCP-1660

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-1660-1 có thể được cất giữ an toàn trong két sắt được khóa tại Cơ sở Lưu trữ Điểm ██. Các quy trình phòng thủ hành động tích cực tiêu chuẩn (chất nổ, hóa học, sinh học và lan truyền nhận thức) phải được áp dụng mọi lúc, theo quy trình vận hành tiêu chuẩn. SCP-1660-1 phải được để cách xa các vật liệu dễ cháy trừ khi trong thử nghiệm. Dưới bất kỳ hình thức nào SCP-1660-1 được tiếp xúc với các SCP liên quan đến lửa như SCP-███. Trong trường hợp SCP-1660-1 đang cháy bên ngoài, nhân viên thử nghiệm phải sơ tán khỏi khu vực cho đến khi tất cả các vật liệu đang cháy được dập tắt. Do chỉ có thể truy cập qua SCP-1660-1, SCP-1660-2 có thể được coi là có được lưu trữ miễn là SCP-1660-1 cũng thế. Bất kỳ loài động vật nào xuất hiện từ SCP-1660-2 trong quá trình thử nghiệm sẽ bị bắt để chờ nghiên cứu và có thể tiêu diệt.

**Mô tả:** SCP-1660-1 là một chiếc đèn dầu trang trí công phu được làm từ bạc, san hô và vỏ của một loài họ ốc anh vũ. Các hiệu ứng dị thường của nó kích hoạt nếu một ngọn lửa được thắp bên trong buồng cùa vỏ ốc anh vũ. Khi thắp lửa thì ngọn lửa, bất kể vật liệu được sử dụng, sẽ bắt đầu phát ra một lượng khói lớn. Khói sẽ bắt đầu tụ lại tạo thành một &#34;cánh cổng&#34; hình vòm trong không khí rộng khoảng ██ mét. Kích thước và độ ổn định của &#34;cánh cổng&#34; nói trên sẽ thay đổi dựa trên số lượng và/hoặc loại vật liệu được đốt trong SCP-1660-1. Trong trường hợp SCP-1660-1 bị dập tắt, cổng vào sẽ sụp đổ nhanh chóng.

SCP-1660-2 là một vũ trụ song song thu nhỏ bao gồm khoảng █████ kilômét vuông rừng trong điều kiện ôn đới có thể được truy cập bằng &#34;cánh cổng&#34; được tạo ra bởi SCP-1660-1. Quanh các cạnh của SCP-1660-2 là những bức tường làm từ một loại khoáng sản chưa xác định được đo trên thang độ Mohs lên đến ███. Thử nghiệm với máy khoan kim cương đã không thể làm hỏng loại khoáng sản trong khi nhanh chóng làm cùn mũi khoan. Khoảng một kilômét trên ngọn cây là một lớp [THÔNG TIN ĐÃ XÓA] tất cả các cuộc thám hiểm trên không sẽ được thực hiện với máy bay không người lái (UAV) sau sự cố  ████████. Nỗ lực khoan dưới mặt đất đã tìm thấy có một lớp vỏ cùng một loại khoảng sản không xác định tạo ra các bức tường tồn tại khoảng nửa kilômét dưới toàn bộ khu vực của SCP-1660-2.

[[collapsible show=&#34;Danh sách các loài động vật trong SCP-1660-2&#34; hide=&#34;Đóng danh sách động vật&#34;]]

|| //Odocoileus virginianus// || Hươu Đuôi Trắng || Mẫu vật không thể hiện nỗi sợ con người. ||
|| //Myotis lucifugus// || Dơi Nâu || Mẫu vật thích nghỉ ngơi trong cây, treo ngược trên cành cây dày hơn là trong hang động. ||
|| //Poecile atricapillus// || Bạc Má Mũ Đen || Mẫu vật sở hữu những đường vân nhỏ bên trong mỏ của chúng phục vụ như những chiếc răng đơn giản. Lý do cho điều này là không xác định vì loài vật ăn không khác gì với những loài chim bạc má thông thường. ||
|| //Anax imperator// || Chuồn Chuồn Hoàng Đế || Mẫu vật dường như đạt đến kích thước lên đến ██ milimét. Cách chúng có thể thở thông qua các lỗ thở trong khi ở các kích thước này là không rõ. ||
|| //N/A// ||   SCP-1660-3 loài chim không bay chưa xác định  || Một loài chim không cánh ăn cỏ trông giống như một con Đà điểu châu Úc (Emu). ||
|| //N/A// ||  SCP-1660-4 loài bò sát có vú nhỏ không xác định  || Một sinh vật nhỏ giống như một loài cáo có ngoai tai và có vảy, đẻ trứng, máu nóng và có ria. ||
|| //N/A// ||  SCP-1660-5 loài mèo không mắt chưa xác định  || Loài vật giống như một con báo sư tử (Puma concolor) hoặc các loài mèo lớn hơn ngoại trừ việc thiếu mắt, và sở hữu đôi tai giống chuột mở rộng về phía trước và có khả năng định vị bằng tiếng vang. ||
|| //N/A// ||  SCP-1660-6 loài rùa khổng lồ không xác định  || Một sinh vật giống hệt loài rùa hộp phổ biến (Terrapene) ngoại trừ kích thước, với con trưởng thành có thể đạt đến độ cao █ mét.  ||
|| //N/A// ||  SCP-1660-7 [THÔNG TIN ĐÃ XÓA]  || Một sinh vật bò sát có vú cực kỳ nguy hiểm dài hai (2) mét giống như một [THÔNG TIN ĐÃ XÓA] được bọc giáp, phát quang sinh học. SCP-1660-7  là những kẻ phối hợp săn mồi, hành vi có thể so sánh như những con sói, mặc dù chúng không sợ con người và có khả năng trèo cây hoặc các bức tường của SCP-1660-2. Do không sợ người, chúng đã được ghi nhận là có tấn công nhân viên trong SCP-1660-2, thường xuyên giết chết họ. Trong mọi trường hợp, nhân viên không được phép tiếp cận giống loài SCP-1660-7 vì lý do này cũng như [THÔNG TIN ĐÃ XÓA].  ||
[[/collapsible]]

|| //Quercus hypoleucoides// || Cây Sồi Lá Bạc || Mẫu vật phát triển nhanh hơn một chút so với các thành viên bình thường của giống loài nó. ||
|| //Quercus aliena// || Cây Sồi Trắng Phương Đông|| Mẫu vật phát triển lớn hơn đáng kể, đạt tới chiều cao ███ mét so với các thành viên bình thường của giống loài nó. ||
|| //Pinus densiflora// || Cây Thông Đỏ Nhật Bản || Bình thường. ||

[[/collapsible]]

**Lịch sử:** SCP-1660-1 đã được thu hồi vào ngày ██/██/████ bởi Đặc vụ ██████, một gián điệp Tổ Chức từ ██████, được gửi tới Marshall, Carter &amp; Dark, họ đang bán ”vé thăm quan” vào SCP-1660-2 để săn động vật hoang dã bản địa (chủ yếu là SCP-1660-5, SCP-1660-6 và SCP-1660-7).

++ TUYỆT MẬT - CHỈ NHÂN VIÊN CẤP BỐN CÓ QUYỀN TRUY CẬP
[[collapsible show=&#34;Xác nhận&#34; hide=&#34;Đóng&#34;]]
**Tài liệu Alpha SCP-1660-7: Báo cáo từ Giám Đốc ████**
&gt; Thông tin trong bài viết mà bạn đã đọc bị bỏ lại, hoặc chính xác hơn là bị xóa, một thứ gì đó khá quan trọng. 
&gt; 
&gt; SCP-1660-7.
&gt; 
&gt; Chúng không chỉ đơn thuần là một loài động vật săn mồi nguy hiểm. Chúng tôi nói rằng phải để nhân sự tránh xa chúng.
&gt; 
&gt; Chúng có trí khôn. Chân trước của chúng được liên kết lại để hoạt động giống như bàn tay con người. Chúng có các công cụ thô sơ, lửa và ngôn ngữ của riêng chúng dựa trên các mẫu phát quang sinh học.
&gt; 
&gt; Tuy nhiên, đó là những bức vẽ trong hang của chúng khiến chúng tôi chú ý: những nhân vật hình người thô thiển cầm những chiếc gậy và giết chết chúng từ xa, bắn những viên đạn.
&gt; 
&gt; Sau đó, một trận chiến với cùng những loại gậy, nhân vật mới và kết thúc sự giết chóc. Và biểu tượng sao chép theo những nhân vật mới, biểu tượng ở trước mà chúng để lại thức ăn trong sự cống nạp, biểu tượng mà chúng bôi vào mọi thứ bằng tro và sắc tố thực vật hoặc dùng vuốt khắc vào cây. Biểu tượng của các vị thần của chúng. 
&gt; 
&gt; Hai chiếc vòng, một cái ở trong cái kia, với ba mũi tên cùng chỉ vào một hướng. 

[[/collapsible]]
