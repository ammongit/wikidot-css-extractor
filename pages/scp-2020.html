**Identyfikator podmiotu:** SCP-2020

**Klasa podmiotu:** Euclid-exsequi
&gt;exsequi: Latin for &#34;carry out&#34;. SCP-2020 is capable of self-directed action.

**Specjalne Czynności Przechowawcze:** SCP-2020 jest trzymany w Przechowalni Dla Humanoidów Typu 4 w Ośrodku 17. Obowiązują standardowe udogodnienia i środki ostrożności powiązane z  PDHT4. Suplement diety 2020-9, składający się z 1, 4 kilogramów użytego pociętego na strzępy papieru, należy dostarczać codziennie. Przechowalnia SCP-2020 ma być monitorowana pod kątem jakiejkolwiek niecodziennej aktywności, a wszystkie wokalizacje należy transkrybować.

128 gramów tkanki pobranej od SCP-2020 są trzymane w Podośrodku Bio 17. Dostęp do SCP-2020 albo jego próbek biologicznych musi zostać zatwierdzony przez kierownika zespołu badawczego SCP-2020.

**Opis:** SCP-2020 jest rozumnym humanoidalnym bytem mierzącym w przybliżeniu 2.2m (7&#39;3&#34;) wysokości i 70kg (150 lbs) masy. SCP-2020 posiada niezwykle długie i cienkie kończyny, a także rysy twarzy zwykle kojarzone z &#34;szarymi kosmitami&#34; i jasnozielone zabarwienie.

Ciało SCP-2020 jest stworzone głównie z niezwykłej formy naturalnej gumy, która wydaje się spełniać funkcje szkieletowe, mięśniowe, krążeniowe i hormonalne. Układ pokarmowy SCP-2020 i wymagania żywieniowe są zgodne z jego dietą, która składa się wyłącznie z papieru i wody. SCP-2020 nie wykazał jakichkolwiek oznak wzrostu czy starzenia od czasu pozyskania. Dalsze badania biologii SCP-2020 zostały utrudnione przez wytrzymałość i odporność na rozrywanie gumy, co powoduje, że standardowe metodologie są nieskuteczne, a także jej odmienność od ziemskiej biologii.

SCP-2020 twierdzi, że pochodzi z technicznie zaawansowanej pozaziemskiej cywilizacji, ale w odpowiedzi na pytania wysunie niezwykle różne twierdzenia dotyczące natury i lokalizacji tej cywilizacji. Biorąc pod uwagę okoliczności pozyskania SCP-2020 (Zobacz Dokument Bilenkin-Roswell-2020), ta droga badań jest jednak uważana za wykonalną.
&gt;Dmitri Bilenkin and Roswell, New Mexico.

Zachowanie SCP-2020 sugeruje, że dzieli wiele psychologicznych podobieństw z ludźmi, takich jak zdolność uczenia się, chęć interakcji i częściowe zrozumienie norm społecznych. Jest biegły w angielskim i odpowiada na imiona &#34;Artie&#34;, &#34;Bobby&#34; i &#34;Izzy&#34;. Nie angażował się we wrogie zachowanie i wydaje się być obojętny na bycie zabezpieczonym. SCP-2020 często będzie próbował zaangażować pracowników w rozmowy dotyczące jego chęci pisania science fiction oraz licznych pomysłów na opowiadania science fiction. Do tej pory nie udało mu się stworzyć żadnej faktycznej pracy, powołując się na niemożność wyboru koncepcji. Dla szczegółów zobacz załączony transkrypt.
&gt;Arthur C. Clarke, Robert Heinlein, and Isaac Asimov.

**Dodatek:** Fragment z Transkryptu 2020-1-ASO. SCP-2020 otrzymał pozwolenie na rozmawianie z Naukowcem Kingiem na dowolny, wybrany przez siebie, temat.
&gt;2001: *A* *S*pace *O*dyssey. This made sense when it was listed as SCP-2000. Researcher King is Stephen King.
&gt; Nie, nie. Czekajcie. Chłopaki. Mam pomysł. Lepszy pomysł. Jest ta placówka, co nie? Została stworzona przez kogoś, kiedyś w przeszłości, by, by przywrócić cały świat z apokalipsy. Na przykład coś mogło zrobić dużą dziurę w Ziemi i po tym, jak placówka zrobiła &#34;koniec gry, zagraj ponownie czemu slash en&#34; to ta dziura mogłaby po prostu być Rowem Mariańskim, bo placówka może zrobić praktycznie wszystko fizyką i technologią, tak myślę. Cliche, co nie? Naprawdę nie wiem, jak dokładnie to pasuje do historii lub czegokolwiek, ale myślę, że to może być tło, tak myślę? Myślę, że mogę myśleć...
&gt; 
&gt; Chłopaki. Mam inny pomysł. Zapomnijcie o tamtym. Ten, ten to mózg w słoiku, ten typ. Cliche, co nie? Ale tutaj pomysł polega na tym, że po prostu dałbym się //ponieść//. Szalony profesor, szalone wynalazki, które nie działają, kompletny nonsens. Ale to wszystko działa. Chłopaki. Ten koleś i jego wynalazki mogłyby być jak, superbohater czy coś. Bakteriowa próżnia, próżniowy mózg w słoiku z... bakteriami. To brzmi źle. Coś wymyślę.
&gt; 
&gt; To w porządku, bo mam ten świetny pomysł. Jest czarodziej, poczekajcie na to, z kosmosu. Kosmiczny czarodziej. Chłopaki. To nie jedyna część. Jest cyborgiem. I jest z pięcioma, z pięcioma kotodziewczynami. I zgadnijcie, jaki jest twist? Macie rację. Kotodziewczyny? Też cyborgi. I walczą z przestępczością. Cliche, co nie? Znaczy, nie, bo walczą z... kosmiczną przestępczością. Przestępczością w kosmosie. Czy to ma sens? Chłopaki. Historia byłaby o tym, że są cyborgami i walczą z przestępczością.
&gt; 
&gt; Tak właściwie, nie. Bo mam lepszy pomysł. Czekajcie. To SI, co nie? Sztuczna inteligencja na komputerze. Cliche, co nie? Cóż, robi symulacje perfekcyjnego świata dla tej osoby i wtedy, i wtedy zjada jej mózg. Chłopaki. Ale może tak naprawdę tego //nie// robi i albo myślę, że postacie, nie wiedzą, że to tak naprawdę to robi, bo nie możemy zobaczyć jego środka. Ale tu jest plot twist. To potem wsadza w nich fałszywy mózg i każe im przekonać //innych ludzi// by weszli w symulację. To jest horror albo sci-fi horror. Science horror.
&gt; 
&gt; Czekajcie. Chłopaki. Mam dla was pomysł, właśnie na to wpadłem. Jest wehikuł czasu, co nie? I wysyła ludzi do przyszłości, a potem z powrotem do teraźniejszości, i w przyszłości, w przyszłości wszyscy giną z powodu asteroidy. Znaczy, nie wszyscy, po prostu wystarczająca ilość, by to byli wszyscy. Cliche, co nie? Cóż, główni bohaterowie, albo myślę, że to mogliby być ci źli, albo źli protagoniści, oni chcą się upewnić, że przyszłość nastąpi. Chłopaki. Bo za każdym razem, gdy próbują spojrzeć w inną przyszłość, ta przyszłość jest jeszcze gorsza, bo w rzeczywistości wszyscy umierają, z wyjątkiem tego jednego razu, gdy jest coś w stylu &#34;who wants to live forever&#34;. Nie wiem, jaka jest prawdziwa //historia//, ale coś wymyślę.
&gt; 
&gt; Okej, czekajcie, ale serio. Lepszy pomysł. Chłopaki. Jest ten kosmita, co nie? Jak mają w filmach, z zieloną skórą, dużymi czarnymi oczami i wszystkim. Cliche, co nie? Ale czekajcie. I z jakiegoś powodu, pomyślę nad tym później, naprawdę chce zostać pisarzem science fiction, ale nie może przestać wymyślać pomysłów na tak długo, by to zrobić. I twist, tu jest twist, on gada do takich ludzi i i oni są z agencji rządowej, która już //ma// wszystkie rzeczy, o których mówi, i oni są jak &#34;jak on to wszystko wie&#34; i &#34;czy on w ogóle wie, że to wszystko jest prawdziwe&#34;, co nie?
&gt; 
&gt; Czekajcie. Czekajcie czekajcie czekajcie. Dwa słowa, tylko dwa słowa: Laserowa. Choroba. Odbytu. Czekajcie. Chłopaki. To były trzy. To były trzy słowa. To będzie trudniejsze niż myślałem.
